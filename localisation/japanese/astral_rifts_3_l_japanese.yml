 astral_rift.3075.name: "目撃者になる"
 astral_rift.3075.desc: "グルナーは我々がバオルについて共有できたことに感謝している。 グルナーは諜報活動やその他の間接的な戦法に関心がないため、 我々の情報は間違いなく、 来たるべき殲滅作戦を実行する際の戦略作りに役立つだろう。\n\nだがそれでも、 提督が警戒を解くことはなかった。\n\n§E「知ることは良い、 だが見ることは尚良い。 殲滅作戦を目撃しろ。 より多くのことを学べる」§!"
 astral_rift.3075.a: "殲滅作戦を見る。"
 astral_rift.3075.b: "断る。"
 astral_rift.3076.name: "立場を示す"
 astral_rift.3076.desc: "危険な賭けだったが、 虚勢が功を奏した。 グルナーの将軍は、 リフト・スフィアを介して宇宙間をすり抜けた話に特に感銘を受けたようだ。 グルナーにとって、 自らの勇気と武勇を相手に示すことは当たり前のことらしい。 彼らの会話には常に勝者と敗者がいる。 どうやらこの話で、我々はいくらか点を稼げたようだ。 称賛するようにハサミを鳴らす兵までいた。\n\nやがてリーダーが端末から立ち上がり、 慎重な口調でこう言った。\n\n§E「勇気は良い、 だが実行が最も重要だ。 尊敬を得るのだ」§!\n\n我々の目の前で、コマンドコンソールの周りに立っているものに似たクリスタルシャフトが立ち上がった。\n\n§E「打ち上げが始まる。 命令を待っている」§!"
 astral_rift.3076.a: "クリスタルを押し、 打ち上げ命令を出す。"
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "罰"
 astral_rift.3080.desc.default: "グルナーはこちらの説明に興味を示さなかった。\n\n提督はハサミで鋭い音を立てながら唸り声を上げ、 端末から立ち上がった。\n\n§E「審判は下された。 罰が待っている」§!\n\n我々は独房に入れられた。 看守の「笑い声」から察するに、 良くない運命が待ち受けているのだろう。 機材が没収される。 これが最後の通信になりそうだ。"
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\n家族の幸運を祈る。"
 astral_rift.3080.a: "弱気になるな。 何とか救出の手立てを探し出そう。"
 astral_rift.3085.name: "グルナーの武器インターフェース"
 astral_rift.3085.desc.common_1: "グルナーの記録の分析が完了した。\n\n読んでいて気分を害する内容だった。 彼らの軍事行動は明らかに加虐的だ。"
 astral_rift.3085.desc.common_homicidal: "劣等種の駆除に喜びを感じるグルナーを、 高く評価する。"
 astral_rift.3085.desc.common_2: "だが彼らの宇宙工学物の設計には、 現在の兵器システムに革命をもたらす可能性のある、 ユニークかつ先進的な面があった。 グルナーの生態に合わせて設計されたものだが、 インターフェースを適応させることで照準精度を向上させることができるだろう。"
 astral_rift.3085.desc.common_militarist: "この新たなインターフェースは、 戦闘において決定的な優位性をもたらし、 敵をより徹底的に威圧することを可能にする。"
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n必要になる日が来ないことを願うが、 自衛の助けになるだろう。"
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "燃える世界を見る"
 astral_rift.3090.desc.common_1: "我々はグルナーが"
 astral_rift.3090.desc.common_2: "コロニーへの砲撃を開始するのを目にした。 グルナー艦隊は圧倒的な強さでバオルの軟弱な防御を迅速に破った。\n\nグルナー隊が地表に突入すると、 すべてが炎に包まれた。 火炎放射器で武装した部隊は、 恐ろしいほどの効率の良さで原住民の植物種族を焼き払った。\n\n勝利の確証に、 グルナー提督の声が和らいだ。\n\n§E「見ること、 燃やすこと。 知る必要ない」§!\n\n攻撃に使用された火炎兵器の見本が、 調査のために渡された。\n\n§E「燃やす、 きれいになる。 受け取れ。 恐怖を作れ」§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$バオル$astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "侵攻軍：§H$flamestorm_troopers_army$§!を構築できるようになった"
 astral_rift.3095.name: "遠征の終わり"
 astral_rift.3095.desc.gestalt: "[solar_system.GetName]の裂け目の向こう側にいる科学者がグルナーに捕らわれている。\n\nアンカーケーブルは引き込まれ、 §Y$tech_rift_sphere$§!は回収された。 既に最終データログのダウンロードが進行中である。"
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nグルナーがスフィアの乗組員に慈悲をかけてくれることを願うしかない。 それに、 世界間にある裂け目のことはほとんど理解されていない…… もしかしたら、 運がよければ、 戻ってくる方法も見つかるかもしれない。"
 astral_rift.3099.name: "[Leader.GetName]の帰還"
 astral_rift.3099.desc: "§Y[From.solar_system.GetName]§!にある天体の裂け目の向こう側で、 グルナー艦隊に拘留されていた§Y[Leader.GetName]§!が、 思いがけず戻ってきた。 時空間のどこかに捕らわれていた§Y[Leader.GetName]§!の年齢は判別不能になっていた。 グルナーに奴隷として捕らわれていた§Y[Leader.GetName]§!は、 星間戦闘用の新兵器の設計について詳しい知識を獲得していた。"
