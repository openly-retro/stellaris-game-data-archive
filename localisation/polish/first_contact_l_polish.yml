 tech_subspace_drive: "napęd podprzestrzenny&!masc|||genitive:napędu podprzestrzennego&!masc|||locative:napędzie podprzestrzennym&!masc|||accusative:napęd podprzestrzenny&!masc|||dative:napędowi podprzestrzennemu&!masc"
 tech_subspace_drive_desc: "Te napędy podprzestrzenne, idea zrodzona z desperackiego pragnienia opuszczenia domu, zostały zaprojektowane z myślą o ograniczonych podróżach międzygwiezdnych. Choć umożliwiają tylko krótkie skoki, zapewniają nam szansę na rozpoczęcie galaktycznej eksploracji."
