 situation_planetary_revolt_desc_gestalt_breakaway_gestalt: "Elementos disconformes y descarriados de [Target.GetName] pretenden arrebatarnos el mundo."
 situation_planetary_revolt_monthly_change_tooltip: "Cuantas más agitaciones se produzcan en §Y[Target.GetName]§! y más aumente la población de [Target.GetPlanetMoon], más rápido evolucionará esta §Ysituación§!. En etapas avanzadas de la situación, es posible que otras colonias e imperios apoyen la revuelta, lo cual dificultará su prevención.\n\nPodemos ralentizar el progreso si aumentamos la £stability£ §Yestabilidad§!, disminuimos el £unemployment£ §Ydesempleo§!, colocamos una guarnición de £defense_army£ §Yejércitos§! en el planeta o fortalecemos su §Ybase estelar§!.\n\nEl §Yreasentamiento§! de las £pop£ poblaciones lejos de [Target.GetName] provocará que la revuelta avance."
