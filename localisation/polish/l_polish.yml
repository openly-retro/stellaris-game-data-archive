 FE_CRISES: "Siła kryzysu"
 FE_CRISES_TOOLTIP: "§KSiła kryzysu§!\nOkreśla siłę floty, gdy działa ['concept_endgame_crises']. Im wyższy mnożnik, tym niebezpieczniejszy będzie kryzys końcowy.\n\nJeśli §Ityp kryzysu§! ustawiono na §Iwszystkie§!, ta wartość zostanie pomnożona przez 1,5 za każdy przetrwany kryzys końcowy."
 FE_PRIMITIVE_WORLDS: "Cywilizacje bez napędu nadświetlnego i gatunki przedrozumne."
 FE_PRIMITIVE_WORLDS_TOOLTIP: "§H$FE_PRIMITIVE_WORLDS$§!\nOkreśla częstość, z jaką w galaktyce występują ['concept_preftl_civilizations'] i ['concept_presapient_species'].\n\nIm wyższa wartość, tym większe prawdopodobieństwo stworzenia tych cywilizacji podczas generowania galaktyki."
 FE_LOGISTIC_CEILING: "Pułap rozwoju logistyki"
 FE_LOGISTIC_CEILING_TOOLTIP: "§H$FE_LOGISTIC_CEILING$§!\nTa opcja decyduje o tym, jak duże są premie do przyrostu ludności, gdy planety są w środkowej strefie krzywej logistyki. Im jest wyższa, tym szybciej będą rozwijać się populacje.\n\n§RUwaga:§! zwiększenie tego ustawienia może wpłynąć na szybkość działania i zrównoważenie w końcowej fazie gry."
 FE_GROWTH_SCALE: "Skalowanie wymaganego przyrostu"
