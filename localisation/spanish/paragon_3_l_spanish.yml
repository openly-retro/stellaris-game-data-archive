 #UTILITY
 origin_legendary_leader: "Solo un gobierno"
 origin_legendary_leader_desc: "A pesar de la violencia y las penurias, esta civilización se unificó bajo un único líder. Consolidando el poder mediante la represión de las facciones más débiles, ahora se han convertido en fieros defensores de la ciencia y el avance tecnológico. Como consecuencia, se ha instaurado una paz inestable. Pero la paz rara vez es duradera."
 origin_tooltip_legendary_leader_effects: "- $SPECIES_TRAITS$ ['concept_perfected_genes'] $NEW_LINE$- Rasgos de gobernante: ['concept_leader_trait_legendary_leader']"
 START_SCREEN_LEGENDARY_LEADER: "Nuestra civilización siempre fue proclive al conflicto. Los imperios y los reinos se levantan, pero no duran mucho bajo la presión de las luchas internas.\n\nEsta polarizada cultura llegó a su cénit cuando nuestro mundo fue consumido por la guerra. Entonces fue cuando, entre el caos, surgió un/una líder. El/la [owner.Ruler.GetTitle] [owner.Ruler.GetName] logró reunir a cierto número de seguidores, atraídos por su espíritu altruista, su carisma y su autoridad. Por fin había alguien que podía unirnos.\n\nLa Unificación fue un proceso largo y doloroso, pero todas y cada una de las facciones beligerantes se rindieron ante la promesa de un futuro en las estrellas. Por primera vez en siglos, conocimos la paz, pero, bajo de la superficie, las cicatrices de los viejos agravios son profundas."
 origin_legendary_leader_imperial: "$origin_legendary_leader$"
 origin_legendary_leader_imperial_desc: "$origin_legendary_leader_desc$"
 origin_legendary_leader_dictatorial: "$origin_legendary_leader$"
 origin_legendary_leader_dictatorial_desc: "$origin_legendary_leader_desc$"
 origin_legendary_leader_death: "Regla quebrantada"
 origin_legendary_leader_death_desc: "Entre tanta agitación política y sin el consejo de Luminaria, el pueblo debe viajar solo por la galaxia."
 origin_legendary_leader_no_gov_change: "No se puede cambiar la autoridad con un origen Solo un gobierno"
 #BUILDING
 building_paragon_origin_academy: "Gran Academia"
 building_paragon_origin_academy_desc: "La Gran Academia acoge a los mejores y más brillantes. Al seguir cultivando sus mentes, los nuevos líderes se beneficiarán de ello y nos permitirán educar a las generaciones venideras."
 #MODIFIERS AND OTHERS
 mod_planet_clerks_unity_produces_add: "£unity£ $unity$ de £job_clerk£ $job_clerk_plural$"
 planet_clerks: "Trabajos de administrativo"
 commanding_presence: "Presencia dominante"
 commanding_presence_desc: "Gracias a la férrea fuerza de voluntad de nuestro líder, podemos extender el objetivo de nuestro imperio a través del espacio y obligar a los demás a acatar nuestras órdenes."
 paragon_origin_strengthened_government_i: "Gobierno reforzado I"
 paragon_origin_strengthened_government_i_desc: "Nuestro imperio se ha afanado en crear un gobierno mejor gestionado y más estable."
 paragon_origin_strengthened_government_ii: "$paragon_origin_strengthened_government_i$ I"
 paragon_origin_strengthened_government_ii_desc: "$paragon_origin_strengthened_government_i_desc$ Los cursos especiales y los exámenes preliminares a cargos gubernamentales son un requisito previo para lograr este objetivo."
 paragon_origin_strengthened_government_ii_tt: "Cada £job_clerk£ §Y$job_clerk$§! obtiene un aumento del §Y25%§! en $POLITICAL_POWER$\n£unity£ $unity$ de £job_clerk£ $job_clerk_plural$: §G+0,5§!"
 paragon_origin_strengthened_government_iii: "$paragon_origin_strengthened_government_i$ II"
 paragon_origin_strengthened_government_iii_desc: "$paragon_origin_strengthened_government_ii_desc$ Hemos implementado una nueva normativa para seguir fortaleciendo nuestro personal de oficina. Solo los ciudadanos más honrados y leales pueden optar al trabajo."
 paragon_origin_strengthened_government_iii_tt: "Cada £job_clerk£ §Y$job_clerk$§! obtiene un aumento del §Y50%§! en $POLITICAL_POWER$\n£unity£ $unity$ de £job_clerk£ $job_clerk_plural$: §G+1§!\n£mod_country_edict_fund_add£ $MOD_COUNTRY_EDICT_FUND_ADD$ de £job_clerk£ $job_clerk_plural$: §G+1§!"
 paragon_origin_humble_monument: "Monumento humilde"
 paragon_origin_humble_monument_desc: "Este modesto monumento es un tributo a nuestro glorioso líder tras elevar nuestra nación a las estrellas."
 paragon_origin_rich_monument: "Monumento rico"
 paragon_origin_rich_monument_desc: "Este ostentoso monumento homenajea a los primeros colonos que, junto a nuestro glorioso líder, conquistaron estas salvajes y generosas tierras."
 paragon_origin_residential_monument: "Monumento residencial"
 paragon_origin_residential_monument_desc: "Este monumento residencial refleja la sabiduría de nuestro querido gobernante. Además de una obra de arte, es un lugar agradable para vivir."
 paragon_origin_pirates: "Asaltos piratas"
 paragon_origin_pirates_desc: "Varias bandas de piratas se han aliado para realizar operaciones de contrabando en nuestras fronteras. La situación ha puesto nuestras rutas espaciales en grave peligro."
 paragon_origin_prisoners: "Prisioneros liberados"
 paragon_origin_prisoners_desc: "Los reformistas han exigido indultos penales en todo el imperio. Aunque la mayoría estaban detenidos como disidentes políticos, no cabe duda de que también se ha puesto en libertad a algunos individuos peligrosos."
 paragon_origin_comms_down: "Satélites de comunicación averiados"
 paragon_origin_comms_down_desc: "Nuestras antenas de comunicación estándar están fallando. Ya no proporcionan una conexión propicia a las colonias más alejadas de nuestras fronteras.\n\nCompleta el proyecto especial para eliminar $paragon_origin_comms_down$."
 paragon_origin_worker_strike: "Huelga de trabajadores"
 paragon_origin_worker_strike_desc: "Los trabajadores están explotados e insatisfechos, y son incapaces de cumplir con las excesivas cuotas. El titánico esfuerzo que se les exige les está pasando factura.\n\nCompleta el proyecto especial para eliminar $paragon_origin_worker_strike$."
 paragon_origin_military_dissidents: "Disidentes militares"
 paragon_origin_military_dissidents_desc: "Los rumores sugieren que un grupo de oficiales militares de bajo rango no están conformes con el enfoque actual de nuestro imperio. El grupo intenta reclutar a más ciudadanos para su causa.\n\nCompleta el proyecto especial para eliminar $paragon_origin_military_dissidents$."
 paragon_origin_nepotism: "Nepotismo creciente"
 paragon_origin_nepotism_desc: "Nuestro imperio sufre un nepotismo descontrolado que entorpece nuestras operaciones. Los puestos están ocupados por amigos, familiares y personas con contactos, no por aquellos que lo merecen.\n\nCompleta el proyecto especial para eliminar $paragon_origin_nepotism$."
 paragon_origin_forgotten_deal: "Libertades constitucionales"
 paragon_origin_forgotten_deal_desc: "Hemos hecho un trato para apaciguar a nuestros enemigos. Hemos transigido y concedido la libertad, pero debemos cerciorarnos de que no abusen del presente acuerdo."
 paragon_origin_reformists_deal: "Libertades constitucionales"
 paragon_origin_reformists_deal_desc: "Hemos hecho un trato para apaciguar a nuestros enemigos. Hemos transigido y concedido su libertad para consumar muchos de sus objetivos. Recibirán más protección especial e influencia que nuestros cuerpos legislativos. Lo bueno es que los ciudadanos gozarán de parte de los beneficios y están encantados con su nueva libertad."
 paragon_origin_reformists: "Tendencias democráticas"
 paragon_origin_reformists_desc: "Los informes indican que la facción democrática no para de sumar partidarios. Nuestras fuerzas de seguridad vigilan su auge y comportamiento."
 paragon_origin_reformists_empire: "Facciones democráticas"
 paragon_origin_reformists_empire_desc: "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise: "¡Huelgas masivas!"
 paragon_origin_broken_promise_desc: "Al haber roto nuestra promesa, los ciudadanos de a pie se están manifestando en casi todos los planetas del imperio."
 paragon_origin_saddening_grief: "Una gran pérdida"
 paragon_origin_saddening_grief_desc: "¡La Luminaria ha muerto! Esta noticia ha conmocionado a la población. La repentina falta de liderazgo ha dejado a la sociedad atónita, mientras se proponen múltiples reformas y los políticos se disputan el poder."
 paragon_origin_rebel_player: "Espíritu revolucionario"
 paragon_origin_rebel_player_desc: "Somos gente que ha renacido con un sentimiento de igualdad y unidad. Libres de los déspotas, somos más fuertes que nunca y gobernaremos por nuestra cuenta, le pese a quien le pese."
 paragon_origin_rebel_militarist: "Guerrilleros"
 paragon_origin_rebel_militarist_desc: "Alzamos la vista a las estrellas y el más allá para enardecer y liberar a los demás. Nuestra renovada armada está lista para llevar la igualdad a los rincones más remotos de la galaxia."
 paragon_origin_rebel_pacifist: "Sociedad harmonizada"
 paragon_origin_rebel_pacifist_desc: "Nuestra comunidad siempre ha tenido el objetivo de hallar la paz interior, y al fin lo hemos conseguido. Si bien el precio ha sido elevado, ahora toca reclamar la recompensa."
 paragon_origin_rebel_xenophobe: "Sociedad aislacionista"
 paragon_origin_rebel_xenophobe_desc: "Las últimas revueltas nos han demostrado que estar expuestos a poderes externos puede provocar conflictos y miserias. Debemos protegernos de tales amenazas en el futuro."
 paragon_origin_rebel_xenophile: "Sociedad abierta"
 paragon_origin_rebel_xenophile_desc: "Las últimas revueltas nos han demostrado que aislarnos de las fuerzas externas puede generar sufrimiento y miseria. Debemos abrirnos para no perder más oportunidades así en el futuro."
 paragon_origin_rebel_materialist: "Progreso orientado"
 paragon_origin_rebel_materialist_desc: "Esta nueva sociedad, forjada en los fuegos de la guerra civil galáctica, sabe lo que vale su trabajo. Juntos lucharemos para consumar todos nuestros objetivos."
 paragon_origin_rebel_spiritualist: "Enfoque ascético"
 paragon_origin_rebel_spiritualist_desc: "Hemos aprendido la lección a las malas. La guerra civil nos enseñó la contención y la importancia de la paz interior. Hay que confrontar la decadencia y la corrupción a cada paso."
 paragon_origin_fresh_start: "Imperio unificado"
 paragon_origin_fresh_start_desc: "Por primera vez desde la Unificación, nuestros ciudadanos pueden ir todos a una. Gracias a las últimas reformas, nuestro imperio es más fuerte que nunca."
 paragon_origin_one_system_war: "Guerra civil"
 paragon_origin_one_system_war_desc: "Tras largos años de enfrentamientos civiles, la población se ha unido al fin. Pero ahora, que dirigimos nuestra vista hacia las estrellas, surge otra fuente de conflicto. La guerra ha vuelto a azotarnos y la lucha por la supremacía se cierne sobre nosotros."
 paragon_origin_united_through_war: "Forjado en llamas"
 paragon_origin_united_through_war_desc: "No ha bastado con unir a nuestro pueblo en la causa de la colonización espacial. Aunque la guerra civil ha asolado la nación, los leales se muestran fieles en su apoyo al trono y se mantienen firmes ante los traidores, quienes amenazan su forma de vida y a nuestro querido/a gobernante."
 council_in_tatter: "Consejo desbordado"
 council_in_tatter_desc: "Después de los tremendos esfuerzos burocráticos en los últimos años por prolongar un crecimiento increíble, el Consejo ha tenido dificultades para ajustarse a sus responsabilidades."
 d_arcane_device: "Dispositivo arcano"
 d_arcane_device_desc: "Esta antigua máquina reposa en lo más profundo de las cámaras gubernamentales de nuestro planeta. Se trata de una reliquia a la ingenuidad de nuestro amado líder. Su tecnología replicadora de materia sigue escapando a nuestra comprensión."
 sustaining_apparatus: "Equipo de mantenimiento"
 sustaining_apparatus_desc: "El extraordinario artilugio reposa en el interior del edificio gubernamental. Se trata de una reliquia a la ingenuidad de nuestro amado líder. Su funcionamiento interno para nosotros es casi mágico. Nos permite prolongar la vida de nuestro gobernante. La cápsula está diseñada para una determinada secuencia de ADN. Si perdemos o movemos nuestra capital, quien esté encerrado en ella perderá la vida."
 NAME_PARAGON_ORIGIN_CRUISER_FLEET: "Espíritu nacional"
 NAME_MavenCruiser: "Orgullo de la armada"
 maven_cruiser_01: "Crucero experimental"
 maven_cruiser_01_plural: "Cruceros experimentales"
