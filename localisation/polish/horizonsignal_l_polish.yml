 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 akx.10000.name: "Koniec na początku"
 akx.10000.desc: "Poza czasem i pod przestrzenią istnieje świadomość. To labirynt pełen pragnień i rozpaczy. Nasi odlegli przodkowie nazywali to Pętlą, Przyczajonym Czerwiem. Spotkaliśmy go tam, gdzie pustka jest dręczona przez grawitację. Zdaje się, że zainteresował się nami. Istnieją dowody matematyczne, że nas kocha, ale miłość do Czerwia nie przypomina niczego, co istnieje w zwykłej przestrzeni.\n\nPo tym, czego się dowiedzieliśmy, chyba możemy wykorzystać Układ Omega do otwarcia drogi - punktu wejścia - którą Czerw przybędzie do naszego układu ojczystego. (Czerw uwielbia początek, a ten jest nasz). Jakie będą tego skutki? Jeszcze nie znaleźliśmy nikogo, kto mógłby odpowiedzieć na to pytanie. Może nieśmiertelność, a może apokalipsa. Lecz bez wątpienia wiele się nauczymy."
 akx.10000.a: "Może Czerw nas kocha i może my moglibyśmy pokochać Czerwia."
 akx.10000.b: "To nie jest bezpieczny eksperyment. Ale możemy się w ten sposób wiele nauczyć."
