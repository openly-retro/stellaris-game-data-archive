 utopia.3100.desc: "[Root.Capital.GetName]... 흐릿하고 희미한 광경이지만, 의문의 여지가 없습니다. 여기는 [Root.Capital.GetName], 바로 우리의 수도입니다. 비록 불과 연기로 뒤덮여 잘 알아볼 수 없지만, 이 위대한 도시는 사뭇 다르면서도 익숙하게 보입니다. 하지만 수천... 아니, 수백만의 훼손된 시체가 거리에 나뒹굴고 있습니다. 전부 [Root.GetSpeciesName]입니다. 게다가 참기 힘들 정도의 시체 썩는 악취가 진동하고 있습니다.\n\n§P\"당신의 미래입니다.\"§!\n\n폐허 속에 살아 있는 자들은 없습니다. 하늘에는 거대한 궤도 시설이 연기를 뿜으며 천천히 행성을 향해 피할 수 없는 하강을 하고 있습니다. 우리가 미래의 수많은 가능성 중 하나를 보고 있는 걸까요?\n\n§P\"가능성 중 하나가 아닙니다. 그렇게 될 것입니다. 태양이 뜨는 것만큼이나 확실히 말입니다. 이것이 당신의 운명입니다.\"§!\n\n환영은 소용돌이치는 초자연적 에너지의 기운을 남기며, 이곳에 나타난 것만큼이나 빠르게 사라졌습니다."
 utopia.3100.a: "§G아바타에 에너지를 주입한다.§!"
 utopia.3100.b: "§Y혜택: 감지 범위 증가.§!"
 utopia.3100.c: "§R혜택: 보호막 강도 증가.§!"
 utopia.3110.desc: "여기는 장막에서도 폭풍이 특히 거세게 몰아치는 지역입니다. 순수한 사이오닉 에너지의 막대한 흐름이 이곳을 통해 흐르고 있으며, 때로는 준지성을 갖춘 영적인 존재가 포악스럽게 태어나고 있습니다.\n\n이 혼란스러운 영혼들은 종종 서로 전투를 벌이며, 수천 년 동안 지속될 수 있는 막대한 양의 초자연적 에너지를 방출합니다. 실제로 그러한 전투가 지금 이곳에서 벌어지고 있는 것 같습니다.\n\n주의해서 진행해야 합니다."
 utopia.3120.desc: "장막의 깊은 지역에서 갑작스레 존재감이 느껴집니다. 우리와 마찬가지로 방문객인 이들은 강력한 사이오닉 탐사정으로서, 장막에 있어 이들이 낯선 존재인 것처럼, 이들은 우리가 전혀 모르는 어떤 정신에 의해 만들어졌습니다.\n\n이 탐사정과 우리의 초자연적 메아리가 서로 접촉하자, 짙은 가스 대기에 부유하고 있는 거대한 유기체들과 이들을 따라다니는 작은 생명체 무리의 희미한 형상이 잠시 나타났습니다."
 utopia.3130.desc: "우리 앞에 끝없는 사막이 펼쳐져 있습니다. 우리는 과거 이곳에 와본 적이 있습니다.\n\n§P\"샬라'쿨 밀렘 주나크?\"§!\n\n무언가 모래에서 튀어나왔지만, 제대로 보기는 어렵습니다.\n\n§P\"자라비, 멜라수크.\"§!\n\n의도하지 않은 듯 입에서 나온 말은 마치 천둥 같습니다. 우리는 대답해야 합니다."
 utopia.3130.a: "샤쉬카 말라크."
 utopia.3130.b: "티리트 나리 다수마라!"
 utopia.3130.c: "쿠나크 데'키라크."
 utopia.3140.desc: "갑자기 고통스러운 깨달음의 순간과 함께 우리 존재의 본성이 밝혀졌습니다. 우리 은하와 같은 수천 개의 은하가 다중 우주에 모여, 무한한 분쟁의 고리에 갇혀 있는 것입니다.\n\n분쟁은 시작되고 끝나며, 또 시작됩니다. 매번 수조 명의 목숨이 죽음의 사선을 넘나들었습니다.\n\n§P\"그런 겁니다,\"§! 목소리는 속삭였습니다. §P\"그리고 언제나 그럴 겁니다.\"§!"
 utopia.3150.desc: "분명 수십만 광년은 될 거리에서 우리의 은하를 내려다보던 중, 느닷없이 사이오닉의 흐름이 우리를 놀라운 속도로 몰락한 제국 중 하나인 [fallen_empire.GetName] 소속의 우주로 밀어 넣었습니다.\n\n여러 항성과 행성을 스쳐 지나간 끝에, [fallen_empire.GetSpeciesName]의 도시 경관이 눈에 들어왔습니다. 이들의 도시에는 놀라운 첨탑이 하늘을 향해 뻗어 있었는데, 첨탑은 우리보다 몇 세대는 앞선 반중력 기술에 의해 지탱되고 있었습니다. 사이오닉의 흐름은 우리를 첨탑 안으로 데려갔고, 첩첩이 벽을 뚫고 지나가자 어떤 거대한 회의실이 나타났습니다. 회의실에는 무중력 의자에 앉아 편안하게 떠다니는 두 [fallen_empire.GetSpeciesNamePlural](이)가 부드러운 목소리로 대화를 나누고 있습니다.\n\n외계인들은 우리의 존재를 의식하지 못하고 있습니다."
 utopia.3150.a: "§Y외계인들의 정신으로 들어가, 비밀을 찾는다.§!"
 utopia.3151.v1.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc: "[fallen_empire.GetSpeciesNamePlural]들은 국가의 문제를 논의하는 일종의 고위 관료가 분명합니다. 천천히, 그리고 확실하게 시야가 이 외계인들에게 집중되면서, 그들의 외계 언어는 점차 우리가 이해할 수 있는 단어로 바뀌었습니다."
 utopia.3151.b.desc: "두 [fallen_empire.GetSpeciesNamePlural]의 빛나는 정신은 압도적입니다. 마치 피어나는 꽃처럼 그들의 정신은 개방되고 공개되어 있으니, 쉽게 접근할 수 있을 것입니다."
 utopia.3151.c.desc: "해냈습니다. 마치 잠금 해제된 컴퓨터에서 파일을 복사하듯, [fallen_empire.GetSpeciesNamePlural]의 정신에서 기술적 비밀을 손쉽게 뽑아낼 수 있었습니다. 이들은 자신의 정신 안에 강도가 들었다는 사실을 눈치채지 못했습니다."
 utopia.3151.1.desc: "§H\"...미친 짓입니다. 만약 그녀가 국민들이 그동안 익숙해진 생활 수준을 아주 잠시라도 순순히 포기할 거라고 생각한다면...\"§!"
 utopia.3151.2.desc: "§H\"...수치스러운 일입니다. 우리가 우리 자신의 기술을 완전히 이해할 수 없다고 젊은 종족이 의심한다 생각해 보십시오! 반드시...\"§!"
 utopia.3151.3.desc: "§H\"...더욱 강해지고 있습니다. 평의회는 확신하고 있어요. 우리가 조치를 취하지 않는다면...\"§!"
 utopia.3151.4.desc: "§H\"...평의회의 말은 신경 쓰지 않습니다. 그 애송이들은 우리보다 수천 년은 뒤처졌고, 이들의 비참한 함대가 가하는 위협은 가주리안 각다귀가 힐락시 불도마뱀을 잡아먹겠다고 하는 수준입니다. 그럴 필요는...\"§!"
 utopia.3151.5.desc: "§H\"...여전히 처벌은 필요하지 않다고 봅니다. 그들은 어리고 부주의하지만, 한때 우리도 그랬잖아요? 아직 늦지 않았으니, 그들은...\"§!"
 utopia.3151.6.desc: "§H\"...그리고 젊은 종족이 너무 강해지기 전에 도태시켜야 했을지 모릅니다. 그의 말에는 동의하지만, 평의회에서는 이제 너무 늦었다고...\"§!"
 utopia.3152.desc: "[fallen_empire.GetSpeciesNamePlural]들은 국가의 문제를 논의하는 일종의 고위 관료가 분명합니다. 천천히, 그리고 확실하게 시야가 이 외계인들에게 집중되면서, 그들의 외계 언어는 점차 우리가 이해할 수 있는 단어로 바뀌었습니다.\n\n외계인들이 갑자기 조용해지더니, 움직이지 않았습니다.\n\n§H\"느껴지십니까?\"\n\n\"네. 누군가 지켜보고 있군요.\"§!\n\n그들의 눈은 방을 탐색하다가 우리를 곧바로 바라봤습니다.\n\n§H\"놀랍군요. 사이오닉 탐색이라.\"§!\n\n§H\"[Root.GetSpeciesName]인 모양입니다. 서둘러 초차원 보호막을 작동하세요.§!\"\n\n시야가 갑작스레 끊어졌습니다."
 utopia.3153.desc: "[Root.GetSpeciesNamePlural].\n\n당신네가 같잖게 우리 지도자들의 정신에 침입하려는 걸 우리가 모를 줄 알았나요?\n\n대가를 치르게 될 겁니다."
 utopia.3053.a: "자, 잠깐... 설명할 수 있습니다!"
 utopia.3160.desc: "작고 일렁이는 별이 장막 내부에서 실체화되었습니다. 별은 믿을 수 없는 속도로 우리 옆을 지나쳤으며, 일순간 이 별이 알 수 없는 형상의 외계 함선으로 보였습니다. 별은 이곳에 나타난 것만큼이나 빠르게 사이오닉 에너지의 구름 속으로 사라졌습니다.\n\n이게 가능한 일일까요? 정말 물리적으로 장막에 들어가 완벽하게 일반 우주로 빠져나가는 것이 가능할까요?"
 utopia.3160.a: "§Y조금 더 머무른다.§!"
 utopia.3161.desc: "또 하나의 반짝이는 별이 갑자기 나타났지만, 이번에 우리는 준비되어 있었습니다. 별의 정체는 역시나 우리 은하에서는 본 적이 없던 외계 함선이었습니다. 외계 함선이 옆을 지나칠 때, 우리는 이 함선에 탑승한 승무원들의 빛나는 정신을 감지했고, 그들의 비밀을 밝혀냈습니다.\n\n함선의 비밀은 사이오닉 점프 드라이브였습니다. 정말 기발하군요."
 utopia.3161.name: "§G사이오닉 점프 드라이브§!"
 utopia.3162.desc: "또 하나의 반짝이는 별이 갑자기 나타났지만, 이번에 우리는 준비되어 있었습니다. 별의 정체는 역시나 우리 은하에서는 본 적이 없던 외계 함선이었습니다. 외계 함선이 옆을 지나칠 때, 우리는 이 함선에 탑승한 승무원들의 빛나는 정신과 융합을 시도했지만, 그들의 정신은 우리가 마주친 그 어떤 존재보다 어둡고 이질적이었습니다.\n\n우리는 그들의 우주선에서 튕겨 나왔을 뿐만 아니라, 폭력적인 사이오닉 반향이 장막 밖까지 우리를 따라왔습니다! 우리 우주선의 아공간 이동 속도가 일시적으로 감소했습니다."
 utopia.3170.desc: "장막의 하위 차원 중 하나에서 어떤 강력한 사이오닉 보호막 뒤에 숨은 영혼을 발견했습니다.\n\n§P\"떠나라.\"§!"
 utopia.3170.a: "§Y보호막 관통을 시도한다.§!"
 utopia.3171.name: "§G사이오닉 보호막§!"
 utopia.3171.desc: "고작 여기까지 와서 돌아가려고 이 장막 깊은 곳까지 모험한 것은 아닙니다. 사이오닉 에너지를 전부 끌어모은 끝에, 우리 텔레파시 능력자들은 보호막에 건너편을 들여다볼 수 있을 정도로 거대한 균열을 낼 수 있었습니다.\n\n텔레파시 능력자들이 보호막의 건너편에서 본 게 무엇인지는 몰라도, 이들의 정신을 영구적으로 미치게 만들기에는 충분했습니다. 하지만 이들의 희생은 헛되지 않았습니다. 보호막을 뚫는 과정에서 유사한 역장을 만드는 방법을 배웠기 때문입니다. 이 기술을 연마할 수 있다면, 우주선 전체를 감쌀 정도로 거대한 사이오닉 보호막을 형성할 수 있을지 모릅니다..."
 utopia.3172.desc: "장막 깊은 곳까지 탐험하느라 이미 지쳐 버린 텔레파시 능력자들은 보호막을 뚫기에 충분한 사이오닉 에너지를 모을 수 없었습니다. 보호막을 뚫는 데 실패하면서, 영혼이 화가 난 모양입니다!\n\n§P\"이 버러지들, 내가 경고했을 텐데. 내 세계를 침범하려 했으니, 이제는 내가 너희 세계를 파멸하리라.\"§!"
 utopia.3180.desc: "우리가 알기로, 장막의 이쪽 지역에서 시간이라는 개념은 이질적입니다. 이곳에서는 수백 년처럼 느껴지는 세월이 실제 세상에서는 불과 몇 시간 혹은 몇 분일 수도 있습니다. 게다가 어디를 살펴봐야 하는지 알고 있다면, 미래를 엿보는 것도 가능할 것입니다...\n\n단, 예지는 텔레파시 능력자를 미치게 하는 가장 확실한 방법이므로, 필히 주의해야 합니다."
 utopia.3180.a: "§Y이곳에서 잠시 명상한다.§!"
 utopia.3181.desc: "광기에 빠질 위험 없이 제한적으로나마 장막의 예지 기능과 연결했으나, 유입되는 확률 데이터가 너무 방대해 실용적으로 활용하기엔 어려웠습니다.\n\n하지만 디지털 인터페이스가 이러한 데이터를 해석하도록 방법을 고안해 낸다면, 잠재적으로 우리 우주선의 전투 컴퓨터 성능을 향상하는 데 적용할 수 있을 것입니다..."
 utopia.3181.name: "§G예지 인터페이스§!"
 utopia.3182.desc: "우려한 대로 광기가 텔레파시 능력자들을 덮쳤습니다. 그들의 정신은 과거와 미래에 동시에 존재하며 상상할 수 없을 정도로 많은 선택지와 가능성에 한꺼번에 열려 버렸습니다.\n\n또한, 모든 변수와 시나리오가 차이를 불문하고 그들의 두뇌 안에서 영원히 반복되고 있습니다. 텔레파시 능력자들은 영구적인 긴장증 상태에 빠지고 말았습니다.\n\n텔레파시 능력자 밀회가 다시 장막으로 들어가기 위해 필요한 사이오닉 능력자들을 소집하기까지 시간이 걸릴 것입니다."
 utopia.3190.desc: "장막 내에서 이전에는 본 적 없는 규모로 사이오닉 에너지가 밀집되어 있는 작은 공간을 발견했습니다. 어떤 초능력자라도 이 순수한 에너지 덩어리를 성공적으로 이용할 수만 있다면 엄청난 힘을 갖게 될 테지만... 이 에너지는 단 한 명만 이용할 수 있으며, 위험이 따릅니다.\n\n[Root.GetName] 전역에서도 이런 사이오닉 에너지를 받아들이고도 생존할 가능성이 있는 존재는 극소수뿐입니다. 누구를 선택하시겠습니까?"
 utopia.3190.1.a: "§G[leader_1.GetName] [leader_1.GetTitle]§!"
 utopia.3190.2.a: "§Y[leader_1.GetName] [leader_1.GetTitle]§!"
 utopia.3190.3.a: "§R[leader_1.GetName] [leader_1.GetTitle]§!"
 utopia.3190.1.b: "§G[leader_2.GetName] [leader_2.GetTitle]§!"
 utopia.3190.2.b: "§Y[leader_2.GetName] [leader_2.GetTitle]§!"
 utopia.3190.3.b: "§R[leader_2.GetName] [leader_2.GetTitle]§!"
 utopia.3190.1.c: "§G[leader_3.GetName] [leader_3.GetTitle]§!"
 utopia.3190.2.c: "§Y[leader_3.GetName] [leader_3.GetTitle]§!"
 utopia.3190.3.c: "§R[leader_3.GetName] [leader_3.GetTitle]§!"
 utopia.3190.1.d: "§G[leader_4.GetName] [leader_4.GetTitle]§!"
 utopia.3190.2.d: "§Y[leader_4.GetName] [leader_4.GetTitle]§!"
 utopia.3190.3.d: "§R[leader_4.GetName] [leader_4.GetTitle]§!"
 utopia.3191.desc: "이제... 끝났습니다. 사이오닉 에너지 공간이 담고 있던 힘이 [chosen_leader.GetName]에게 이전되면서, 장막 전체가 전율하는 듯했습니다.\n\n이 정도로 거대한 사이오닉 능력을 소유한 자는 온 은하의 역사를 통틀어 손에 꼽을 정도입니다. 영혼들께서 우리 영혼에 자비를 내리시길."
 utopia.3192.desc: "공간에 담겨 있던 막대한 사이오닉 에너지가 [chosen_leader.GetName]에게 이전되면서, 장막 전체가 전율하는 듯했습니다.\n\n안타깝게도 [chosen_leader.GetHerHis]의 정신은 에너지 이전의 부하를 견디지 못했습니다. 아마 어떤 생명체도 그런 힘을 갖도록 설계되지는 않았을 테죠. 사이오닉 에너지가 거대한 폭발을 일으키면서, [chosen_leader.GetName](과)와 근처에 있는 자가 모두 사망했습니다."
 utopia.3193.desc: "공간에 담겨 있던 막대한 사이오닉 에너지가 [chosen_leader.GetName]에게 이전되면서 장막 전체가 전율하는 듯했습니다.\n\n에너지는 성공적으로 이전되었지만, [chosen_leader.GetName](은)는... 일종의 순수한 에너지로... 변해 버렸습니다.\n\n§P\"내게... 대체 무슨... 짓을... 한 거지...\"§!\n\n§P\"너희는... 대가를... 치르게... 될 거다...\"§!"
 utopia.3200.1.desc: "이곳의 공허는 힘차게 반짝이고 있습니다. 잠시 쉬어가죠."
 utopia.3200.2.desc: "우리가 따라가던 길이 갑자기 끝났습니다. 더 나아갈 수 없습니다."
 utopia.3200.3.desc: "무언가 이곳에서 우리에게 말을 겁니다. 어떤 경이로운 존재입니다."
 utopia.3200.4.desc: "헤아릴 수 없는 이유로, 우리는 장막의 모퉁이까지 이끌렸습니다. 원인이 뭘까요?"
 utopia.3200.5.desc: "찰나의 순간, 우리는 길을 잃었고 영원히 장막 안에서 살아가야 한다는 생각이 들자 극심한 공황에 빠졌습니다. 그러다 우리는 다시 일어섰고, 공포는 사라져 갔습니다."
 utopia.3200.6.desc: "장막의 깊은 곳으로 들어가자, 일반 우주에는 존재하지 않으며 눈부신 색으로 빛나는 어떤 영혼의 무리가 몇 시간 동안 우리 주변에서 춤을 췄습니다. 즐거운 광경이었으나, 이내 우리는 몰이를 당하고 있다는 사실을 깨달았습니다."
 utopia.3200.7.desc: "이곳에 완벽한 크리스탈 조각이 축을 중심으로 천천히 회전하며 부유하고 있습니다. 우리가 다가가자, 조각은 수천 개의 파편으로 흩어졌습니다."
 utopia.3200.8.desc: "[Root.GetSpeciesName]의 시체가 눈앞의 공허에서 굴러떨어졌습니다. 부패한 시체는 시야에서 사라지기 전에 날카로운 비명을 질렀습니다."
 utopia.3200.9.desc: "이게 정말 일어나고 있는 일인지 확신할 수 없습니다. 우리가 정말 장막에 있는 걸까요? 아니면 우리 중 한 명이 급성 정신착란을 겪고 있는 걸까요?"
 terraforming_candidate_category: "고대의 생명 징후"
 terraforming_candidate_category_desc: "이 황량하고 생명이 없는 행성에 과거 생물권이 존재했던 흔적이 보입니다."
 MESSAGE_TERRAFORM_FOUND_TITLE: "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC: "[From.GetName](이)가 테라포밍 후보지로 파악되었습니다. 해당 [From.GetPlanetMoon]을 잠재적인 개척 대상으로 추적합니다."
 anomaly.2575.name: "테라포밍 후보지 발견"
 anomaly.2575.desc.intro: "[From.GetName]에 대해 자세히 탐사한 결과, 먼 과거에 이 [From.GetPlanetMoon]에 생명이 살았다는 사실을 발견했습니다. 극지방의 만년설과 [From.GetPlanetMoon]의 지표면 아래에는 막대한 양의 얼어붙은 물이 존재합니다. 또한 계곡망이 존재하는 것으로 보아, 이 [From.GetPlanetMoon]에는 한때 자유롭게 물이 흘렀던 것 같습니다."
 anomaly.2575.desc.1: "$anomaly.2575.desc.intro$\n\n이론적으로 이 [From.GetPlanetMoon]을 테라포밍할 수는 있지만, 우리에게는 아직 현실적인 기간 내에 이 막대한 작업을 끝마칠 기술이 없습니다."
 anomaly.2575.desc.2: "$anomaly.2575.desc.intro$\n\n엄청난 에너지가 소모되겠지만, 우리는 [From.GetPlanetMoon]이 다시 생명을 품을 수 있게 점진적으로 테라포밍할 기술을 가지고 있습니다."
 anomaly.2575.desc.3: "$anomaly.2575.desc.intro$\n\n아쉽게도 이 성계에 있는 §Y다이슨 스피어§!로 인해 행성을 복원할 가능성이 사라졌습니다."
 utopia.3300.desc: "이 장막의 구역을 전부 차지하고 있는 존재가 있습니다. 전에도 영혼은 만난 적이 있지만, 이 존재는 무언가 다르고 엄청난 힘을 가졌으며... 훨씬 더 오래되었습니다.\n\n존재는 아직 우리를 눈치채지 못한 모양입니다. 아마 자고 있는 중이거나, 우리가 관심을 끌 만한 자들이 아니란 거겠죠.\n\n떠나는 편이 좋을지 모릅니다."
 utopia.3300.1.a: "§G존재와 소통을 시도한다.§!"
 utopia.3300.1.b: "§Y존재와 소통을 시도한다.§!"
 utopia.3300.1.c: "§R존재와 소통을 시도한다.§!"
 utopia.3300.1.d: "§G[chosen_one.GetName]에게 존재와 대화할 것을 명령한다.§!"
 utopia.3301.desc: "우리가 존재에게 다가가자 존재가 동요하는 것이 느껴졌으며, 이제 존재는 우리에게 완전히 집중하고 있습니다. 아무래도 방해받는 것을 좋아하지 않는 모양입니다.\n\n에너지의 파동이 우리 텔레파시 능력자들을 강타해, 일부 능력자는 엄청난 고통을 느꼈으며, 다른 이들은 의식을 잃었습니다. 한동안 장막에서 물러날 수밖에 없습니다."
 utopia.3302.desc: "우리가 존재에게 다가가자 존재가 동요하는 것이 느껴졌으며, 이제 존재는 우리에게 완전히 집중하고 있습니다. 아무래도 방해받는 것을 좋아하지 않는 모양입니다.\n\n막대한 사이오닉 에너지 파동이 우리를 덮치고 텔레파시 능력자들의 감각을 차단했습니다. 정신을 차린 능력자들은 동료 한 명이 사라졌다는 사실을 깨달았습니다. §Y[leader_to_kill.GetName]§!(은)는 어디에도 찾을 수 없었으며, [leader_to_kill.GetHerHim]가 서 있던 곳은 마치 어떤 존재가 우리 세상으로 튀어나와 사라진 동료를 장막으로 끌고 들어간 듯, 작은 균열의 사이오닉 흔적만이 남아 있을 뿐이었습니다... 다만 이유나 목적은 알 수 없습니다.\n\n납치된 이유가 무엇이든, [leader_to_kill.GetName](은)는 다시는 볼 수 없을 것입니다."
 utopia.3304.desc: "우리가 존재에게 다가가자, 텔레파시 능력자들의 정신에 목소리의 합창이 울려 퍼졌습니다. 처음에는 부드러운 속삭임에 불과했지만, 점점 불협화음이 격렬해지더니 천 개의 목소리가 일제히 말했습니다.\n\n이 목소리들은 스스로를 §Y공허의 속삭임§!이라고 소개하더니, 합창단의 단원들이 각자 정체를 드러냈습니다. 비밀의 수수루스, 왕좌의 그림자, 꼭두각시의 주인 등, 수많은 존재가 속삭임의 합창에 참여하고 있습니다. 그, 아니, 그들은 필멸자들이 서로 비밀리에 속삭이는 지식을 모두 알고 있다고 하며, 이러한 비밀을 일부 우리와 공유하겠다고 제안했습니다...\n\n§Y단, 그들을 우리의 의식 안으로 받아들여 줄 것을 요구했습니다.§!\n\n그들은 사소한 대가라며, 자신들의 존재를 거의 느끼지도 못할 거라고 장담했습니다.\n\n그들의 목소리에서 조급함이 느껴집니다."
 utopia.3304.a: "§Y공허의 속삭임과 계약을 맺는다.§!"
 utopia.3305.desc: "존재는 우리를 상냥한 익숙함으로 맞이하며, 언어가 아닌 시야, 개념, 생각으로 말했습니다. 이는 마치 처음부터 내재해 있었듯 텔레파시 능력자의 정신으로 너무나도 부드럽고 순조롭게 스며들었으며, 이들의 눈앞에 무수히 많은 이미지가 떠올랐습니다.\n\n존재는 §Y이야기의 작곡가§!로 알려져 있으며, 우리의 생물학적 형태에 호기심을 보였습니다. 또한, 우리가 성장하고, 변화하고, 발전하고, 진화할 수 있는 다양한 방법을 보여줬습니다.\n\n§Y단, 우리 육신에 존재를 받아들여야 한다고 합니다.§!\n\n존재는 인내심을 보이고 애정을 담아 답을 기다리고 있습니다. 마치 사랑하는 아이를 기다리는 아버지처럼 말입니다. 그 뒤에는 쌍둥이인 점토의 설계자가 있습니다. 이 존재는 우리의 유기체 정신에는 관심이 없으며, 회로를 빚어 영혼을 만들고자 합니다.\n\n작곡가가 우리의 대답을 기다립니다."
 utopia.3305.a: "§Y이야기의 작곡가와 계약을 맺는다.§!"
 utopia.3306.desc: "우리가 존재에 접근하자, 엄청난 허기가 감지되었습니다. 존재는 §Y행성 포식자§!로, 시간도 단어도 낭비하지 않고 우리를 집어삼키길 원했습니다.\n\n다만 존재는 우리가 감당할 수 있을 정도로 일부만 포식하겠다고 합니다. 그 대가로 존재는 우리에게 막대한 힘을 부여할 것입니다. 또한 우리에게 허기와 분노를 가르치고, 그것을 어떤 적도 극복할 수 있는 사이오닉 무기로 만들어 주겠다고 합니다.\n\n§Y우리를 먹도록 허락한다면 말입니다.§!\n\n존재는 어서 우리를 먹고 싶어 하는 모양입니다."
 utopia.3306.a: "§Y행성 포식자와 계약을 맺는다.§!"
 utopia.3307.desc: "존재에 미처 접근하기 전에 존재가 우리에게 먼저 접근했습니다. 존재의 생각은 우리 텔레파시 능력자들의 정신을 휘감아 뒤틀고는 협상하고 꼬드겼습니다. §Y욕망의 하수인§!이라고 하는 이 존재는 우리에게 부와 권력, 명예는 물론... 우리가 원했던 것, 그리고 앞으로 원하는 것을 모두 제공하겠다고 합니다.\n\n대가요? 수수료 정도에 불과한 작은 보상만 원할 뿐입니다. 존재는 우리에게 가장 최선인 것만을 원하며, 우리를 돕고, 인도하고, 야망과 꿈을 알려줄 것입니다.\n\n§Y단지 우리가 마음속으로 받아들이기만 한다면 말입니다.§!\n\n존재는 우리가 수락할 것이라고 확신합니다. 어떻게 거부할 수 있겠습니까?"
 utopia.3307.a: "§Y욕망의 하수인과 계약을 맺는다.§!"
 utopia.3308.desc: "존재는 우리를 기다리고 있었습니다. 존재는 §R순환의 끝§!이며 언제나 우리를 기다리고 있었습니다. 우리 텔레파시 능력자들은 갑자기 하나 되어 완벽한 합창으로 말했습니다. §R\"아직 너희의 때가 되지 않았다.\"§! 잠시 멈춥니다. §R\"하지만 그럴 수 있지.\"§!\n\n더 이상 말은 없지만, 거래를 제안했다는 것만큼은 알 수 있었습니다. 존재는 헤아릴 수 없을 정도의 권력과 지식, 재산을 주겠다고 합니다.\n\n§R우리가 종말을 앞당기기만 한다면 말입니다.§!"
 utopia.3308.a: "§R순환의 끝과 계약을 맺는다.§!"
 utopia.3310.name: "계약 형성"
 utopia.3320.name: "순환의 끝: §R심판§!"
 utopia.3320.desc.a: "우리의 때가 찾아왔습니다. 50년 동안 우리는 §R순환의 끝§!에 의해 주어진 막대한 힘을 누렸습니다. 물론 대가를 지불해야 한다는 사실은 알고 있었지만, 감당할 수 있거나 어떻게든 지불을 피할 방법이 있다고 생각했습니다.\n\n다만 그런 일은 없었고, 그럴 수도 없었습니다.\n\n우리는 모든 것을 대가로 지불했습니다. 대응은커녕 반응할 시간도 없이 [Root.GetName](은)는 순식간에... 사라졌습니다. 한때 번성하던 식민지에 남은 것은 이제 죽음뿐이며, 막강한 함대가 공허를 지나던 장소에는 유령과 잔해만이 남았습니다. 모두 순환의 끝에 의해 삼켜졌습니다. 모두 장막에 빼앗겼습니다.\n\n이제 우리 제국에는 망명자 무리만이 남았습니다. 강력한 사이오닉 능력자로서 다가올 종말을 예견한 §Y[Root.GetRulerName]§!(이)가 순환의 끝이 노리지 않는 행성으로 소수의 인구를 이끌고 도망쳤던 것입니다.\n\n우리 제국이 하룻밤 사이에 파괴된 것으로 모자라, 거대한 장막의 존재가 [former_capital.GetName] 위에 모습을 드러냈습니다. 우리 사이오닉 능력자들의 의식을 집어삼키고 막대한 힘을 얻은 존재는 이제 먹잇감을 찾아 은하를 방황합니다."
 utopia.3320.desc.b: "우리의 때가 찾아왔습니다.\n\n50년 동안 우리는 §R순환의 끝§!에 의해 주어진 막대한 힘을 누렸습니다. 물론 대가를 지불해야 한다는 사실은 알고 있었지만, 감당할 수 있거나 어떻게든 지불을 피할 방법이 있다고 생각했습니다.\n\n다만 그런 일은 없었고, 그럴 수도 없었습니다.\n\n우리가 모든 것을 대가로 지불했습니다. 대응은커녕 반응할 시간도 없이 [Root.GetName](은)는 순식간에... 사라졌습니다. 한때 번성하던 식민지에 남은 것은 이제 죽음뿐이며, 막강한 함대가 공허를 지나던 장소에는 유령과 잔해만이 남았습니다. 모두 순환의 끝에 의해 삼켜졌습니다. 모두 장막에 빼앗겼습니다.\n\n우리 제국이 완전히 파괴된 것으로도 모자라, 거대한 장막의 존재가 [former_capital.GetName] 위에 모습을 드러냈습니다. 우리 사이오닉 능력자들의 의식을 집어삼키고 막대한 힘을 얻은 존재는 이제 먹잇감을 찾아 은하를 방황합니다. 다만 우린 그곳에 없을 테니, 우리가 시작한 일을 존재가 끝내는 것만큼은 지켜보지 않아도 되는군요."
 utopia.3320.opt.a: "우리가 무슨 짓을 한 거죠...?"
 utopia.3321.desc.a: "지난 50년 동안 우리는 §Y[From.GetName]§!에 무언가 문제가 있다는 사실을 알고 있었습니다. 50년 전, 이들의 산업 생산량, 과학 효율 등... 제국에 관한 모든 게 갑자기 설명할 수 없는 방식으로 생산량과 효율이 크게 증가했습니다. 마치 보이지 않는 힘에 의해 축복을 받은 것처럼 말입니다.\n\n알고 보니, 이는 축복이 아니라 저주였습니다. 50년 전에 §Y[From.GetName]§!(은)는 자신의 미래를 담보로 계약을 맺었고, 이제는 부채를 갚게 되었습니다.\n\n대응은커녕 반응할 시간도 없이 [From.GetName](은)는 순식간에... 사라졌습니다. 한때 번성하던 식민지에 남은 것은 이제 죽음뿐이며, 막강한 함대가 공허를 지나던 장소에는 유령과 잔해만이 남았습니다. 우리 제국 역시 재앙을 피해갈 수 없었습니다. 과거 [From.GetAdj]의 지배를 받고 있던 우리 일부 행성이 함께 파괴된 것입니다.\n\n설상가상으로 [From.GetName]의 죽음은 이들의 수도였던 곳 위에 강력한 에너지 존재를 만들어낸 것 같습니다.\n\n에너지 존재는 굶주린 것 같습니다."
 utopia.3321.desc.b: "지난 50년 동안 우리는 §Y[From.GetName]§!에 무언가 문제가 있다는 사실을 알고 있었습니다. 50년 전, 이들의 산업 생산량, 과학 효율 등... 제국에 관한 모든 게 갑자기 설명할 수 없는 방식으로 생산량과 효율이 크게 증가했습니다. 마치 보이지 않는 힘에 의해 축복을 받은 것처럼 말입니다.\n\n알고 보니, 이는 축복이 아니라 저주였습니다. 50년 전에 §Y[From.GetName]§!(은)는 자신의 미래를 담보로 계약을 맺었고, 이제는 부채를 갚게 되었습니다.\n\n대응은커녕 반응할 시간도 없이 [From.GetName](은)는 순식간에... 사라졌습니다. 한때 번성하던 식민지에 남은 것은 이제 죽음뿐이며, 막강한 함대가 공허를 지나던 장소에는 유령과 잔해만이 남았습니다.\n\n설상가상으로 [From.GetName]의 죽음은 이들의 수도였던 곳 위에 강력한 에너지 존재를 만들어낸 것 같습니다.\n\n[From.GetAdj] 문명을 멸망시킨 것으로 만족하지 못한 존재는 이제 경로에 있는 모든 것을 파괴하며 행성에서 행성으로 이동하고 있습니다."
 utopia.3321.opt.a: "그들이 무슨 짓을 저지른 거죠?!"
 utopia.3324.name: "순환의 끝: §R장막에 가려지다§!"
 utopia.3324.desc: "§Y[Root.GetName]§!(을)를 감싸고 있는 괴물 같은 에너지 존재를 막을 수 없었습니다. 장막이 해당 행성과 그 표면에 살고 있던 이들을 모두 완벽히 점령했습니다."
 utopia.3324.opt.a: "끔찍하군요!"
 utopia.3331.name: "공허의 속삭임: §R해소§!"
 utopia.3331.desc: "공허의 속삭임이 우리에게 알려준 비밀은 굉장히 유용하지만, 일부 시민은 매우 불안해하고 있습니다. 너무 많은 것을 안다는 스트레스를 해소하기는 어려운 탓에, §Y[leader_target.GetName] [leader_target.GetTitle]§!처럼 스트레스를 해소하기 위해 약물을 남용하는 인구가 증가하고 있습니다."
 utopia.3331.opt.a: "안타까운 일입니다."
 utopia.3332.name: "공허의 속삭임: §R자살§!"
 utopia.3332.desc: "공허의 속삭임이 우리에게 알려준 비밀은 굉장히 유용하지만, 일부 시민, 특히나 중요한 위치의 인물들은 매우 불안해하고 있습니다. 결국 §Y[leader_target.GetName] [leader_target.GetTitle]§!(은)는 스트레스에 못 이겨 스스로 목숨을 끊고 말았습니다."
 utopia.3332.opt.a: "비극이군요."
 utopia.3333.name: "공허의 속삭임: §R광기§!"
 utopia.3333.desc: "공허의 속삭임을 정신에 초대한 이후로, 제국 내 사이오닉 능력자 사이에서 정신병과 설명할 수 없는 폭력 사태가 발생하기 시작했습니다. 대부분의 경우는 통제할 수 있었지만, 최근에는 감당하기 힘들어졌습니다. 제국 전체에 걸쳐 급진적인 반체제 세력이 등장해 서로 충돌하며 폭력 사태를 일으킨 것입니다."
 utopia.3333.opt.a: "질서를 회복해야 합니다!"
 utopia.3334.name: "공허의 속삭임: §R정신병§!"
 utopia.3334.desc: "공허의 속삭임을 정신에 초대한 이후로, 제국 내 사이오닉 능력자 사이에서 정신병과 설명할 수 없는 폭력 사태가 발생하기 시작했습니다. 대부분의 경우는 통제할 수 있었지만, 최근에는 감당하기 힘들어졌습니다. 제국 전체에 비밀 단체가 생겨나기 시작한 것입니다. 무해한 단체도 있지만, 일부 단체는 아주 사악한 목표를 추구하고 있습니다. 그 결과 우리 사회에 불신이 팽배하게 되었습니다."
 utopia.3334.opt.a: "끔찍하군요!"
 utopia.3335.name: "행성 포식자: §R간식§!"
 utopia.3335.desc: "우리 제국의 지도자 하나가 사이오닉 활동의 메아리만을 남긴 채 갑자기 사라졌습니다. 행성 포식자가 그 지도자를 먹음직스럽다고 생각한 모양입니다. 이번 일을 숨기는 데는 성공했지만, 포식자가 당분간은 만족한 상태로 지내길 바랄 뿐입니다."
 utopia.3335.opt.a: "이 정도 대가는 사소한 겁니다."
 utopia.3336.name: "행성 포식자: §R허기짐§!"
 utopia.3336.desc: "포식자가 또다시 공물을 받기 위해 돌아와, §Y[planet_target.GetName]§!에서 상당한 수의 인구를 집어삼켰습니다. 포식자와 맺은 계약은 대부분의 시민으로부터 숨길 수 있었지만, 당연하게도 남은 사람들은 '불가사의한 실종' 때문에 두려워하고 화를 내고 있으며 정부로부터 해명을 요구하고 있습니다."
 utopia.3336.opt.a: "유감이지만, 피할 수 없는 일이에요."
 utopia.3337.name: "행성 포식자: §R굶주림§!"
 utopia.3337.desc: "포식자가 또다시 공물을 받기 위해 돌아왔습니다. 게다가 인구의 일부를 요구하는 것에 만족하지 않고 행성 전체를 집어삼켰습니다. §Y[planet_target.GetName]§!(은)는 짙은 사이오닉 안개에 휩싸였고, 대기로 파견된 탐사정은 돌아오지 못했습니다. 다행히도 이 행성에는 거주민이 없었지만, 다음에는 우리 제국의 주요 식민지 중 하나가 표적이 될 수 있다는 생각에 두려움이 앞섭니다."
 utopia.3337.opt.a: "이 일이 언제까지 계속되는 걸까요?"
 #utopia.3338.name: "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc: "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a: "안타까운 일이군요."
 #utopia.3339.name: "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc: "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a: "Terrible!"
 utopia.3340.name: "욕망의 하수인: §R타락§!"
 utopia.3340.desc: "욕망의 하수인이 우리 국민들에게 강렬한 욕망을 불어넣었습니다. 국민들은 소비주의와 타락이라는 광기에 사로잡혀 더욱 특별한 상품과 더욱 희귀하고 맛있는 음식을 요구하고 있습니다. 이미 몇몇 상점가에서 폭동이 발생했습니다. 이 광기를 잠재우려면 §Y[GetInstrumentCraving]§!의 생산을 늘려야 할지도 모릅니다."
 utopia.3340.opt.a: "하지만 어째서죠?"
 instrument_cravings: "난폭한 갈망"
 instrument_cravings_tooltip: "§R우리 제국의 £pops£ 팝 유지비에 §![GetInstrumentCravingIconAndName](이)가 추가됩니다."
 instrument_cravings_desc: "욕망의 하수인이 우리 국민들 사이에 새로운 유행을 불러일으켰습니다. 이제 모든 국민이 단지 가지고 싶다는 욕망 하나 때문에 [GetInstrumentCraving](을)를 원하고 있습니다."
 utopia.3341.name: "이야기의 작곡가: §R변이§!"
 utopia.3341.desc: "§Y이야기의 작곡가§!가 §Y[species_target.GetName]§!의 유전 코드를 직접 수정해, 우리에게 축복을 내렸습니다. 이로 인해 급격하고 예측 불가능한 변이가 발생했지만, 이상하게도 굉장히 잠잠한 반응만 나올 뿐이었습니다. 시민들은 무작위의 예측 불가능한 변이를 분노하거나 논의할 가치도 없는 평범한 일상의 일부로 여기게 되었습니다."
 utopia.3341.opt.a: "결과가 어떻게 될지 두고 봅시다..."
 utopia.3342.name: "행성 포식자: §R허기§!"
 utopia.3342.desc: "포식자는 결코 만족을 모릅니다. 이번에는 우리가 개척한 식민지 중 한 곳을 크게 베어 물어, 행성의 상당 부분이 완전히 사라져 버렸습니다. 이로 인해 상상을 뛰어넘을 정도로 거대한 크레이터가 생겼으며, 그 주변에는 자주색 안개가 감돌고 있습니다."
 utopia.3342.opt.a: "이 일은 조용하게 넘어가기 어렵겠군요..."
 utopia.3343.name: "행성 포식자: §R출출함§!"
 utopia.3343.desc: "포식자가 또다시 공물을 받기 위해 돌아와, §Y[planet_target.GetName]§!의 도시 하나를 전부 집어삼켰습니다. 포식자와 맺은 계약은 대부분의 국민으로부터 숨길 수 있었지만, 당연하게도 남은 사람들은 '불가사의한 실종' 때문에 두려워하고 화를 내고 있으며 정부로부터 해명을 요구하고 있습니다."
 utopia.3343.a: "슬프지만 불가피한 일이었습니다."
 utopia.3345.name: "이야기의 작곡가: §R퇴화§!"
 utopia.3345.desc: "§Y이야기의 작곡가§!가 내려주는 축복은 도저히 종잡을 수 없습니다. 우리 제국의 지도자 하나가 자기 살덩이에 그 나름의 의지가 생기는 불행한 일을 겪은 것입니다. 그리고 순식간에 이 지도자는 꿈틀거리는 덩어리로 퇴화하고 말았습니다. 지도자를 원래대로 되돌릴 가망이 안 보이자, 행정부는 해당 지도자가 사망한 것으로 선포했습니다."
 utopia.3345.opt.a: "그 지도자는 이제 더 단순한 삶을 살겠군요."
 utopia.3346.name: "이야기의 작곡가: §R퇴행§!"
 utopia.3346.desc: "이야기의 작곡가가 [devolved_species_planet.GetName]에 자애로운 선물을 내려, 현지 주민 중 일부가 심각한 변이를 겪고 준지성체 상태로 퇴행하고 말았습니다."
 utopia.3346.opt.a: "흥미롭지만 불행한 일이군요."
 utopia.3346.opt.a.tt: "[devolved_species_planet.GetName]에 거주하는 5 £pops£ 팝이 §Y준지성체§!가 되었습니다.\n\n적절한 기술이 있다면, 종족 탭에서 이들을 §Y지성화§!시킬 수 있습니다."
 utopia.200.name: "장막의 새로운 존재"
 utopia.200.desc.a: "우리 제국에서 살아가는 [target_species.GetNamePlural]에게 변화가 찾아왔습니다. 변화는 처음에 장막의 잔물결에 불과했으나, 이제는 완전히 다른 수준으로 진동하는 듯합니다. [target_species.GetNamePlural](이)가 우리와 유사한 잠재적 사이오닉 능력을 개발하기 직전이라는 것이 느껴집니다.\n\n우리와 가까이에 살고 있는 것이 원인일 수도 있고, 단순히 장막이 그들을 선택했을 수도 있습니다. 다만 제국 내 최고 사이오닉 전문가들의 모임인 텔레파시 능력자 밀회는 이번이 우리가 개입할 유일한 기회라고 경고했습니다. 우리는 그들의 싹을 자르거나 각성을 도울 수 있습니다. 우리의 인도 없이는 멀리 가지 못할 것입니다."
 utopia.200.desc.b: "장막의 비정상적인 활동으로 보아, 우리 제국 내 또 다른 종족인 [target_species.GetNamePlural](이)가 잠재적 사이오닉 능력을 발현하기 시작한 모양입니다. 이제 우리는 결정을 내려야 합니다. 그들의 성장하는 힘을 억압하실 건가요, 아니면 해방시키실 건가요?"
 utopia.200.a: "그들의 잠재력을 해방하겠습니다."
 utopia.200.a.tooltip: "모든 [target_species.GetAdj] 팝이 §Y잠재적 사이오닉§! 특성을 얻습니다."
 utopia.200.b: "그들은 자격이 없어요."
 utopia.203.name: "각성"
 utopia.203.desc.a: "텔레파시 능력자 밀회의 인도 아래, [target_species.GetNamePlural](은)는 우리가 상상했던 것보다 더욱 깊이 장막과 연결되었습니다. 마치 이 힘이 애초에 그들을 위한 것이었던 양 말이죠.\n\n이제 그들은 사이오닉 잠재력을 완전히 해방할 준비가 되었다고 주장하지만, 밀회 내 의견은 분분합니다. 일부는 변화가 너무 급진적이며 그들의 정신이 불안정해질 수도 있다고 주장하고, 어떤 이들은 그들이 새로운 힘을 얻고 자만할 수 있다고 합니다. 다만 지금이 아니면 그들을 공격할 기회는 다신 없을 것입니다."
 utopia.203.desc.b: "[target_species.GetNamePlural] 역시 사이오닉 잠재력을 완전히 해방하고 각성하기 위해 필요한 단계를 밟을 준비가 되었다고 주장합니다."
 utopia.203.a: "그들은 준비되었어요."
 utopia.203.a.tooltip: "모든 [target_species.GetAdj] 팝이 §Y사이오닉§! 특성을 얻습니다."
 utopia.203.b: "그들은 자격이 없어요."
 utopia.203.c: "너무 위험합니다."
 utopia.204.name: "예상치 못한 각성"
 utopia.204.desc.a: "최근 우리 연구원들은 일부 [original_species.GetSpeciesNamePlural]에게서 발현된 예상치 못한 사이오닉 능력에 당황했습니다. 조사 결과, 이러한 변화는 사이오닉 분야에서 뛰어난 능력을 보이는 것으로 알려진 제국, [target_country.GetName]에 있는 동족들의 대규모 각성과 함께 일어났다는 것을 발견했습니다. \n\n이들의 새로운 능력이 우리가 이해하지 못하는 방식으로 멀리 떨어진 우리의 제국까지 흘러들어온 것으로 추정할 수밖에 없습니다."
 utopia.204.desc.b: "최근 우리 연구원들은 일부 [original_species.GetSpeciesNamePlural]에게서 발현된 예상치 못한 사이오닉 능력에 당황했습니다. 자세히 조사한 결과, 이 사이오닉 능력자들은 [target_country.GetName]에 있는 그들의 동족과 텔레파시로 연결되어 있다는 사실을 발견했습니다. 해당 제국은 이전까지 알려지지 않았으며, 이제 와서야 우리와 통신을 수립했습니다. 아무래도 [target_country.GetName]에 있는 모든 [original_species.GetSpeciesNamePlural]의 대규모 사이오닉 각성으로 파급 효과가 일어나 이러한 변화가 발생한 것 같습니다."
 utopia.204.a.tooltip: "최대 4 [original_species.GetSpeciesAdj] 팝이 §Y잠재적 사이오닉§! 특성을 얻습니다."
 utopia.205.name: "예상치 못한 각성"
 utopia.205.desc: "[target_species.GetName](이)가 사이오닉을 각성한 이후, 다른 곳에 있는 이들의 종족 역시 잠재적 사이오닉 능력의 징후를 보이기 시작했다는 정보원의 보고가 들어왔습니다. 마치 그들의 공통된 선조가 물리적 거리와 상관없이 그들을 장막 내에서 연결하고 있는 것 같습니다.\n\n하지만 우리 제국 내에 있는 그들의 먼 동족과 달리, 그들은 인구수가 무척 적으며, 사이오닉 능력을 완전히 각성하지는 못할 것입니다."
 whisperers_madness: "장막 - 광기"
 whisperers_madness_desc: "우리 제국의 주민들이 §Y공허의 속삭임§!이 불러온 광기로 인해 분열되었습니다."
 whisperers_psychosis: "장막 - 정신병"
 whisperers_psychosis_desc: "우리 제국이 §Y공허의 속삭임§!이 불러온 광기로 인한 내부 갈등에 고통받고 있습니다."
 eater_unhappiness_planet_1: "장막 - 잡아먹힌 주민"
 eater_unhappiness_planet_1_desc: "이 행성의 주민 일부는 §Y행성 포식자§!에 삼켜졌습니다."
 eater_unhappiness_planet_2: "$eater_unhappiness_planet_1$"
 eater_unhappiness_planet_2_desc: "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire: "장막 - 잡아먹힌 행성"
 eater_unhappiness_empire_desc: "§Y행성 포식자§!가 우리 제국의 행성 하나를 통째로 삼켰습니다."
 instrument_deviance_planet: "장막 - 일탈"
 instrument_deviance_planet_desc: "이 행성의 주민은 자신의 목표를 추구하기 위해 제국의 윤리관을 외면하고 있습니다. 틀림없이 §Y욕망의 하수인§!의 소행입니다."
 instrument_deviance_empire: "장막 - 일탈"
 instrument_deviance_empire_desc: "국민 전체가 우리 제국의 윤리관과 정책에 의문을 던지고 있습니다. 틀림없이 §Y욕망의 하수인§!의 소행입니다."
 instrument_consumer_goods: "장막 - 타락"
 instrument_consumer_goods_desc: "이 행성의 주민은 특별한 음식과 이국적인 옷을 갈망하는 타락한 소비주의에 사로잡혔습니다. 틀림없이 §Y욕망의 하수인§!의 소행입니다."
 d_eater_deposit: "장막에 덮인 크레이터"
 d_eater_deposit_desc: "장막의 존재가 이 행성의 일부를 집어삼켰습니다. 그로 인해 남은 크레이터에는 자주색 안개가 감돌고 있으며, 그 근처에서 실종 사건이 자주 발생하고 있습니다."
 opinion_doomed_us_all: "종말을 초래하다"
 absorbed_consciousness_1: "흡수된 의식"
 absorbed_consciousness_2: "$absorbed_consciousness_1$"
 absorbed_consciousness_3: "$absorbed_consciousness_1$"
 absorbed_consciousness_4: "$absorbed_consciousness_1$"
 absorbed_consciousness_5: "$absorbed_consciousness_1$"
 covenant.tooltip: "§Y이에 따른 대가가 있을 것입니다.§!\n\n"
 covenant.cycle.tooltip: "§R하지 마십시오.§!\n\n"
 covenant.whisperers.desc: "됐습니다. §Y공허의 속삭임§!과 계약을 맺었고, 그들은 우리 과학자와 지도자들에게 자신이 가진 비밀을 공유하기 시작했습니다. 그들의 지식은 크나큰 도움이 될 것입니다. 다만 하나 문제점이 있다면, 일반 주민 사이에 갑작스레 정신병과 자살이 증가했으며, 일부 우리 행성에서 안정적이고 사회에 잘 적응하던 개인들이 알 수 없는 이유로 살인과 습격을 빈번하게 일으키고 있습니다. 게다가 환자들이 갑작스럽게 증가하면서, 진료소와 정신 병원이 어려움을 겪고 있습니다."
 covenant.whisperers.option: "그 정도 문제쯤이야."
 covenant.eater.desc: "됐습니다. §Y행성 포식자§!와 계약을 맺었고, 벌써 우리 지상군과 해군은 그 효과를 느끼고 있습니다. 이제 병사들은 야만성에 가까운 흉포함으로 전투를 벌이고 있으며, 함선의 무기도 적들의 죽음을 갈망하는 것처럼 보입니다. 다만 식민지 하나에서 도시의 모든 주민이 갑자기 실종된 사건은 분명 이번 일과 관련이 있을 것입니다. 우리가 약속한 공물을 행성 포식자가 가져간 것이겠지요. 이 정도쯤이야 별거 아닌 대가로 보입니다. 물론 포식자가 다시 굶주리지 않는다면 말이죠..."
 covenant.eater.option: "그러지 않기를 바랍시다."
 covenant.instrument.desc: "됐습니다. §Y욕망의 하수인§!과 계약을 맺었고, 얼마 지나지 않아 효과를 느낄 수 있었습니다. 우리 광산에서 여러 풍부한 광맥이 새롭게 발견되었고, 무너지기 직전의 사업이 갑자기 번성했으며, 이전에는 분명 얼음과 바위밖에 없었던 소행성에서 희귀하고 귀중한 자원이 발견되었습니다. 하수인이 약속한 것처럼 우리 제국은 부와 번영의 황금기에 접어든 것 같습니다. 하지만 그 대가는 무엇일까요...?"
 covenant.instrument.option: "별일 없을 거예요."
 covenant.composer.desc: "됐습니다. §Y이야기의 작곡가§!와 계약을 맺었고, 얼마 지나지 않아 효과를 느낄 수 있었습니다. 임신과 출산율이 갑자기 급격하게 증가한 것은 분명 이야기의 작곡가 덕분일 것입니다. 하지만 이 긍정적인 효과와 함께 기이하고 새로운 변이가 나타나고 있습니다. 새롭게 태어난 아이들은 사지나 장기를 추가로 가지고 있으며... 어떤 신체 부위는 이전에 분류된 해부학적 기관과 아예 일치하지 않습니다. 다행히 출산율의 증가와 시민들 사이에서 늘어난 활기는 변이로 인한 소수의 죽음을 상쇄하고도 남을 것입니다."
 covenant.composer.option: "우린 옳은 선택을 한 거예요."
 covenant.cycle.desc: "됐습니다. §R순환의 끝§!과 계약을 맺었습니다. 거래를 받아들이자, 단 두 단어가 들렸습니다. §R\"오십 년\"§!. 그리고는 우리가 방금 선택한 미래의 결과를 숙고하라는 듯이 침묵이 찾아왔습니다."
 covenant.cycle.option: "영혼들께서 우리 모두에게 자비를 내려주시길."
 covenant_shroud_marked: "장막 - 표적"
 covenant_shroud_marked_desc: "이 행성은 장막의 표적이 되었습니다.\n\n§R여기에서 무언가 끔찍한 일이 일어날 것입니다.§!"
 covenant_whisperers_in_the_void: "계약: 공허의 속삭임"
 covenant_whisperers_in_the_void_0: "$covenant_whisperers_in_the_void$"
 covenant_whisperers_in_the_void_desc: "우리는 장막에 있는 강력한 존재와 계약을 맺었고, 후원을 받아 혜택을 누리고 있습니다.\n\n§Y이에 따른 대가가 있을 것입니다.§!"
 covenant_whisperers_in_the_void_0_desc: "$covenant_whisperers_in_the_void_desc$"
 covenant_whisperers_in_the_void_0_fircon: "속삭임의 망토"
 covenant_whisperers_in_the_void_fircon: "속삭임의 망토"
 covenant_composer_of_strands: "계약: 이야기의 작곡가"
 covenant_composer_of_strands_0: "$covenant_composer_of_strands$"
 covenant_composer_of_strands_desc: "우리는 장막에 있는 강력한 존재와 계약을 맺었고, 후원을 받아 혜택을 누리고 있습니다.\n\n§Y이에 따른 대가가 있을 것입니다.§!"
 covenant_composer_of_strands_0_desc: "$covenant_composer_of_strands_desc$"
 covenant_eater_of_worlds: "계약: 행성 포식자"
 covenant_eater_of_worlds_0: "$covenant_eater_of_worlds$"
 covenant_eater_of_worlds_desc: "우리는 장막에 있는 강력한 존재와 계약을 맺었고, 후원을 받아 혜택을 누리고 있습니다.\n\n§Y이에 따른 대가가 있을 것입니다.§!"
 covenant_eater_of_worlds_0_desc: "$covenant_eater_of_worlds_desc$"
