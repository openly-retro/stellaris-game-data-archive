 #Freeport
 fircon.8025.name: "Puerto libre fundado"
 fircon.8025.desc: "Como parte del acuerdo comercial con los [freeport_country.GetName] [GetPreFTLUpperPlural], hemos fundado un pequeño puerto espacial cerca de uno de sus asentamientos más grandes. Libres de las regulaciones, nuestros mercaderes están consiguiendo beneficios muy altos; pero no pueden irse del complejo.\n\nComo resultado, los contrabandistas y las bandas organizadas han establecido una próspera economía de mercado negro. Por ahora, los [freeport_species.GetAdj] han hecho la vista gorda, pero, si las cosas continúan así, los criminales se adueñarán del puerto libre."
 fircon.8025.a: "Pedid que abran puertos libres adicionales."
 fircon.8025.b: "No hacemos nada malo."
 fircon.8025.c: "Tomad medidas contra los contrabandistas."
 d_freeports: "Puerto libre"
 d_freeports_desc: "Una zona dedicada al comercio intergaláctico con los países [GetPreFTLUpperPlural]."
 freeport_smuggling: "Contrabando desenfrenado"
 freeport_smuggling_desc: "Los contrabandistas campan a sus anchas por todo el planeta."
 #Sweet Tooth
 fircon.8030.name: "Golosos"
 fircon.8030.desc: "Uno de los productos básicos con los que hemos estado comerciando con [sweet_country.GetName] [GetPreFTLUpperPlural] es comida sabrosa, pero muy ordinaria. Al menos para nuestra especie, porque este edulcorante básico ha demostrado ser un psicotrópico muy potente para la especie [sweet_species.GetName]. Es muy adictivo y peligroso. Los mercaderes sin escrúpulos han estado vendiendo cantidades absurdas del producto a precios desorbitados. Como resultado, muchos de los lugareños están entrando en estupor y, en los peores casos, muriendo."
 fircon.8030.desc.lith: "Uno de los productos básicos con los que hemos estado comerciando con [sweet_country.GetName] [GetPreFTLUpperPlural] es sabroso, pero es una especia mineral que no tiene nada de especial. Al menos para nuestra especie, porque este edulcorante básico ha demostrado ser un psicotrópico muy potente para la especie [sweet_species.GetName]. Es muy adictivo y peligroso. Los mercaderes sin escrúpulos han estado vendiendo cantidades absurdas del producto a precios desorbitados. Como resultado, muchos de los lugareños están entrando en estupor y, en los peores casos, muriendo."
 fircon.8030.a: "Prohibid el comercio y estableced un bloqueo."
 fircon.8030.b: "¡Hay que proporcionar asistencia médica!"
 fircon.8030.c: "Muertes hay todos los días. Así son los negocios."
 fircon.8030.c.tt: "Varios [sweet_species.GetName] morirán."
 sweet_tooth_medecine: "Asistencia médica"
 sweet_tooth_medecine_desc: "Hemos enviado nuestros recursos médicos para tratar la adicción que sufren en [sweet_planet.GetName]."
 sweet_tooth_blockade: "Bloqueo de seguridad"
 sweet_tooth_blockade_desc: "Hemos desplegado los recursos al bloqueo establecido en [sweet_planet.GetName] y así luchar contra el tráfico de drogas."
 building_primitive_clinic: "$building_clinic$"
 building_primitive_clinic_desc: "$building_clinic_desc$"
 #Land Grabs
 fircon.8035.name: "Acaparamiento de tierras"
 fircon.8035.desc: "Nos llegan informes económicos preocupantes de [landgrab_planet.GetName], donde nuestros mercantes han estado comerciando con el país [landgrab_country.GetName] [GetPreFTLUpperPlural]. Cuando se firmó el acuerdo, se establecieron medidas para asegurar la soberanía de los lugareños, pero algunos de los nuestros están eludiendo la ley para comprar grandes cantidades de tierra a través de los testaferros. A este ritmo, [landgrab_planet.GetName] será un planeta privatizado en tan solo una generación."
 fircon.8035.a: "Anulad las ventas y multad a los culpables."
 fircon.8035.b: "No es asunto nuestro."
 fircon.8035.c: "Vieron la oportunidad y..."
 d_landgrab_blocker: "Parcelas extranjeras"
 d_landgrab_blocker_desc: "La población indígena ya no puede acceder a estas tierras, compradas por inversores foráneos."
 d_landgrab_foreign_holdings: "Parcelas remotas"
 d_landgrab_foreign_holdings_desc: "Se le ha adquirido estas parcelas a la población indígena. Ahora se gestionan desde la órbita."
 #Fruitful Cooperation
 fircon.8040.name: "Cooperación fructífera"
 fircon.8040.desc: "El acuerdo comercial que hemos firmado con [fruitful_coop_country.GetName] ha sido todo un acierto. Las condiciones del contrato se respetan y el comercio es fluido. Algunos mercaderes siguen pidiendo una regulación más relajada, pero, en general, el acuerdo es beneficioso para ambas partes. "
 fircon.8040.b: "Podríamos renegociar..."
 good_trade: "Acuerdo beneficioso"
 fruitful_coop_planet_mod: "Cooperación fructífera"
 fruitful_coop_planet_mod_desc: "El comercio en curso está siendo beneficioso para la población local."
 fruitful_coop_country_mod: "Comercio próspero"
 fruitful_coop_country_mod_desc: "Presionar económicamente a un país [root.GetPreFTLLower] ha sido todo un éxito. Para nosotros." #e.g. 'economic pressure on an unenlightened country'
 #Slavers - Us
 fircon.8045.name: "Esclavizados"
 fircon.8045.desc: "Nos llega información inquietante desde [space_slavers_country.GetName] [GetPreFTLUpperPlural]: esclavistas sin escrúpulos se han hecho pasar por mercaderes y han abusado de nuestro acuerdo comercial para llegar al planeta y llevarse a la población local. Nos hemos enterado gracias a que un gran grupo de [space_slavers_species.GetName] [GetPreFTLUpperPlural] estaba en la lista de un mercado negro clandestino."
 fircon.8045.a: "Rescatad a los secuestrados."
 fircon.8045.b: "No es asunto nuestro."
 fircon.8045.b.tt: "Un §Y[space_slavers_species.GetName]§! se ha reasentado en §Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c: "¡Si quieren a nuestros esclavos, que paguen!"
 #Slavers - Them
 fircon.8050.name: "Esclavizados"
 fircon.8050.desc: "Nos llega información inquietante desde [space_slavers_country.GetName] [GetPreFTLUpperPlural]: varios comerciantes espaciales, sobre todo contrabandistas, han desaparecido junto a sus naves en las zonas más remotas del planeta. Una investigación llevada a cabo con la máxima discreción ha revelado que se les está obligando a trabajar en las minas, lejos de los curiosos.\n\nEs importante saber que no ha sido cosa de las autoridades de [preftl_slavers_country.GetName], sino de algunos señores de la guerra y criminales del lugar. Todos los secuestrados habían infringido los tratados firmados con los [GetPreFTLUpperPlural]."
 fircon.8050.a: "Ojo por ojo."
 fircon.8050.b: "Es inaceptable. Asegurad su liberación."
 fircon.8050.c: "Hay que castigarlos."
 fircon.8050.c.tt: "Varios [preftl_slavers_species.GetName] morirán."
 #They are fleecing our merchants and its amazing.
 fircon.8055.name: "Regateo milagroso"
 fircon.8055.desc: "Los habitantes de [preftl_hagglers_country.GetName] [GetPreFTLUpperPlural] han demostrado ser comerciantes de pura cepa. Los nuestros están aprendiendo a las malas que los lugareños son unos listos muy persuasivos, cosa que no les ha gustado nada.\n\nPor otra parte, varios de nuestros economistas están convencidos de que podemos aprender mucho de su comportamiento."
 fircon.8055.a: "Financiad el proyecto."
 fircon.8055.b: "Reclutad a uno de la especie [preftl_hagglers_species.GetName]."
 fircon.8055.b.tt: "Obtienes un §Ygobernador§! especial."
 fircon.8055.c: "Presionad a [preftl_hagglers_country.GetName] para obtener mejores tratos."
 leader_trait_preftl_haggler: "Visión empresarial"
 leader_trait_preftl_haggler_desc: "Este líder tiene un gran olfato para los negocios, incluso viniendo de un país [Owner.GetPreFTLUpper]."
 preftl_hagglers_mod: "Algoritmos de comercio predictivos"
 preftl_hagglers_mod_desc: "Nuestro estudios sobre [preftl_hagglers_country.GetName] [GetPreFTLUpperPlural] y sus prácticas de comercio agresivas han generado unos modelos económicos persuasivos."
 #Misuse of Tech
 fircon.8500.name: "Abuso de la tecnología"
 fircon.8500.desc.regular: "Como gesto de buena fe, habíamos accedido a compartir nuestra tecnología de replicación de materia con los habitantes de [preftl_misusers_planet.GetName]. Huelga decir que esperábamos que la usaran para paliar la escasez de recursos, pero estamos recibiendo informes de que la están usando como arma.\n\nLos locales han tenido la osada idea de revertir las funciones de una unidad de replicación. Así, en vez de recomponer la materia programada con anterioridad, el dispositivo puede usarse para descomponer a los seres vivos a nivel atómico."
 fircon.8500.desc.xenophobe: "Hemos compartido nuestra tecnología de replicación de materia con los habitantes de [preftl_misusers_planet.GetName]. La idea original era que la usaran para paliar la escasez de recursos, pero han tenido las pocas luces de intentar convertirla en un arma. Al revertir toscamente las funciones de una unidad de replicación, han empezado a construir un dispositivo capaz de descomponer a los seres vivos a nivel atómico."
 fircon.8500.a: "Confisquemos esa tecnología. No podemos confiar en que le den un buen uso."
 fircon.8500.b: "Lo que decidan hacer con esa tecnología no nos compete."
 fircon.8505.name: "Confiscación"
 fircon.8505.desc: "Nuestros agentes llegaron justo cuando los [preftl_misusers_species.GetName] estaban ultimando su desintegrador atómico portátil. Les advertimos sin ambages que esa no era la función original de la unidad de replicación de materia que les facilitamos.\n\nComo era de esperar, se negaron a desprenderse de la tecnología. Los ánimos se han caldeado, y el gobierno local ha tildado nuestra confiscación de ataque."
 fircon.8510.name: "Tendencias destructivas"
 fircon.8510.desc: "Al aplicar ingeniería inversa sobre nuestra tecnología de replicación de materia, los [preftl_misusers_species.GetName] han logrado crear un desintegrador atómico portátil, y lo están usando para sembrar el caos en [preftl_misusers_planet.GetName].\n\nAntes de proseguir con un acuerdo comercial, deberíamos tener en cuenta sus tendencias destructivas."
 tech_abusers: "Abusadores de tecnología"
 tech_abusers_desc: "Los habitantes de este planeta son conocidos por abusar de la tecnología."
 opinion_tech_abusers: "No comparten nuestras decisiones."
 opinion_tech_abusers_pro: "Nos respetan por haber confiado en ellos."
 #Invasive Species
 fircon.8565.name: "Especies invasoras"
 fircon.8565.desc: "A nuestro regreso de una misión diplomática con los [preftl_invasives_species.GetName] de [preftl_invasives_planet.GetName], descubrimos la presencia de unos polizones fuera de lo común. Una plaga de pequeños y retorcidos artrópodos sin alas logró abordar nuestra lanzadera.\n\nSon veloces y lo bastante diminutos como para que nuestros sensores no los detecten. Su rápida reproducción hace que cada vez sea más difícil contener la invasión.\n\nPara colmo, la especie es un símbolo de abundancia para el pueblo de [preftl_invasives_planet.GetName]. Nuestra reacción podría afectar a nuestras relaciones con los [preftl_invasives_species.GetNamePlural]."
 fircon.8565.a: "Informemos a los gobernantes del planeta de que vamos a exterminar la plaga."
 fircon.8565.b: "Solucionemos esto con discreción. No es necesario faltarles al respeto."
 fircon.8570.name: "Descontaminación"
 fircon.8570.desc: "Hemos abordado con los diplomáticos [preftl_invasives_planet.GetName] la plaga de antrópodos que estamos sufriendo. Si bien al principio nuestra franqueza les chocó, luego se mostraron agradecidos.\n\nNos pidieron disculpas por su negligencia en los procesos de descontaminación y nos han ofrecido un repelente no agresivo que ya han probado en [preftl_invasives_planet.GetName], con gran aceptación."
 fircon.8570.a: "La sinceridad es la mejor política."
 fircon.8575.name: "Bichos repelidos"
 fircon.8575.desc: "Como no deseábamos provocar un incidente diplomático, hemos intentado lidiar con la plaga de [preftl_invasives_planet.GetName] con discreción.\n\nNo ha sido una tarea sencilla, pues las criaturas se reproducían rápidamente y eran voraces devoradores de materiales no orgánicos.\n\nCuando nuestros diplomáticos se personaron en una conferencia con los atuendos raídos, los [preftl_invasives_species.GetNamePlural] se percataron de lo que había pasado.\n\nSe mostraron avergonzados por haber introducido semejantes criaturas y nos hicieron entrega de un repelente no agresivo."
 fircon.8575.a: "La plaga ha sido neutralizada."
 straight_talkers: "Sin pelos en la lengua"
 straight_talkers_desc: "Decimos las cosas como son."
 no_worries: "Sin problema"
 no_worries_desc: "No nos escandalizamos fácilmente."
 #Different Flavors of Government
 fircon.8531.name: "Tipos de gobierno"
 fircon.8531.base.desc: "Los [preftl_different_flavors_species.GetNamePlural] de [preftl_different_flavors_planet.GetName] se han quedado estupefactos al saber que nuestro gobierno es tan diferente al suyo. Increíblemente, a lo largo de la historia del planeta, su gente nunca ha experimentado tal estructura de poder. Obviamente, esto plantea preocupaciones con respecto a nuestra habilidad para participar en una diplomacia eficaz."
 fircon.8531.democratic.desc: "$fircon.8531.base.desc$\n\nNo saben nada acerca de los beneficios de la democracia ni del verdadero sabor de la libertad."
 fircon.8531.a: "Enseñémosles nuestras costumbres."
 fircon.8531.b: "Respetemos sus diferencias."
 fircon.8535.imperialist.desc: "$fircon.8531.base.desc$\n\nDeben aprender por qué nuestro dominio es tan grande y poderoso. Todavía han de experimentar el sabor del imperio."
 fircon.8540.dictatorship.desc: "$fircon.8531.base.desc$\n\nDebemos liberarlos de semejante estupidez. La dictadura los hará libres."
 fircon.8545.oligarchy.desc: "$fircon.8531.base.desc$\n\nLa concentración de poder en torno a unos pocos elegidos es la única manera de gobernar. Es un misterio cómo no han llegado a esta conclusión por sus propios medios."
 fircon.8550.name: "Más como nosotros"
 fircon.8550.desc: "Después de instruirles en nuestra filosofía política, los [preftl_different_flavors_species.GetNamePlural] de [preftl_different_flavors_planet.GetName] han tomado medidas para reformar su gobierno siguiendo las líneas del nuestro.\n\nEstas iniciativas están teniendo lugar a escala planetaria, y marcan el comienzo de una nueva era para los [preftl_different_flavors_species.GetNamePlural]. Para celebrar este cambio político, el nuevo gobierno de los [preftl_different_flavors_species.GetNamePlural] ha organizado un desfile en nuestro honor."
 fircon.8555.name: "Diferencias diplomáticas"
 fircon.8555.desc: "Tras conocer nuestra visión del poder, los [preftl_different_flavors_species.GetNamePlural] creen que el statu quo en [preftl_different_flavors_planet.GetName] sigue siendo el mejor camino a seguir.\n\nHan jurado mantenerse firmes y no dejarse influir por fuerzas externas.\n\nLa diplomacia continúa, pero no cabe duda de que confían menos en nosotros."
 fircon.8560.name: "Vive mucho tiempo y deja vivir"
 fircon.8560.desc: "En lugar de presionarlos directamente, les hemos explicado con calma la teoría de nuestra autoridad de gobierno a los [preftl_different_flavors_species.GetNamePlural] de [preftl_different_flavors_planet.GetName].\n\nSe han mostrado intrigados por las ideas que les hemos expuesto sobre estilos alternativos de gobierno y han agradecido que no hayamos intentado obligarlos a acatarlas.\n\nNuestros respectivos diplomáticos han establecido lazos duraderos y han celebrado juntos un banquete. La diplomacia continúa en buenos términos."
 fircon.8560.a: "El respeto es una hipervía de dos direcciones."
 stand_your_ground: "Defiende lo tuyo"
 stand_your_ground_desc: "Esta gente está orgullosa de su pasado y se aferra a su forma tradicional de gobierno."
 opinion_flavors_up: "Agradecen que hayamos escogido la diplomacia para acercarnos a ellos."
 opinion_flavors_down: "Ahora confían menos en nosotros."
 fircon.8000.name: "Xenofilíacos"
 fircon.8000.desc: "En un divertido ejemplo de intercambio intercultural, muchos jóvenes de [pre_ftl_planet.GetName] han desarrollado un interés consumista hacia todo lo [owner.GetAdj]. Estos apasionados jóvenes, ansiosos por hacerse con cualquier cosa relacionada mínimamente con nuestra cultura, constituyen ahora una vibrante subcultura en expansión dentro del planeta.\n\nNos han informado de que próximamente se celebrará una convención de fans, con concurso de disfraces incluido."
 fircon.8000.a: "¿Necesitan un jurado?"
 fircon.8000.b: "Que los niños jueguen un poco."
 fircon.8000.c: "Ya está bien. Nuestra cultura es solo nuestra."
 fircon.8000.d: "Asco de impostores. Bajémosles los humos."
 xenophiliacs_tt: "Poner restricciones a este evento propiciará, a buen seguro, una respuesta del pueblo de [pre_ftl_planet.GetName]."
 fircon.8001.name: "Cultura del disfraz"
 fircon.8001.desc: "¡La convención [owner.GetAdj] de [pre_ftl_planet.GetName] ha sido todo un éxito! Tanto jóvenes como no tan jóvenes han acudido a la ciudad más grande del planeta para celebrar todo lo [owner.GetName]. Además de la buena voluntad que ha generado la convención, ha supuesto un gran impulso para la necesitada economía local.\n\nPuede que el mejor acontecimiento fuese el concurso de disfraces, cuyo gran premio ganó un admirador especialmente devoto de nuestro [owner.GetRulerTitle] [owner.GetRulerName]."
 fircon.8001.a: "El parecido es asombroso."
 pre_ftl_diplomacy_01: "Cultura del disfraz"
 fircon.8002.name: "Raíces recuperadas"
 fircon.8002.desc: "Después de usar nuestra influencia para acortar la creciente base de fans [owner.GetAdj] en [pre_ftl_planet.GetName], sus habitantes se han solidarizado con las expresiones tradicionales de su propia cultura. Por ende, el rendimiento de los sectores artísticos y culturales ha mejorado notoriamente."
 pre_ftl_diplomacy_02: "El florecimiento de las artes"
 fircon.8003.name: "Adiós a los fans"
 fircon.8003.desc: "Nuestra firme postura ante la base de fans [owner.GetAdj], en [pre_ftl_planet.GetName], ha experimentado un gran revés. Al solidarizarse con su propia cultura y tradiciones, muchos habitantes del planeta se han vuelto de golpe anti[owner.GetAdj].\n\nNo sabemos cómo va a repercutir esto en nuestras relaciones diplomáticas."
 fircon.8003.a: "No necesitamos su amor."
 opinion_pre_ftl_diplomacy_03: "Tan fans no son."
 #Market Fluctuations, AKA Space Stonks
 fircon.8060.name: "Fluctuaciones en el mercado"
 fircon.8060.desc: "La revelación de que no estamos solos en el universo dejó atónitos a muchos habitantes de [pre_ftl_country.Capital.GetName]. Como era de esperar, el suceso ha repercutido significativamente en la economía. Con las instituciones financieras del planeta en caída libre, la calidad de vida del planeta se ha resentido en gran medida."
 fircon.8060.a: "Vamos a rescatarlos."
 fircon.8060.b: "Confiemos en el mercado."
 fircon.8065.name: "Mercados estabilizados"
 fircon.8065.desc: "La inyección financiera que suministramos a [pre_ftl_country.Capital.GetName] nos ha salido rentable. Al apoyar sus monedas e instituciones económicas tradicionales, la situación se ha estabilizado.\n\nPor si fuera poco, la aprobación general de nuestra continua presencia en el sistema ha alcanzado máximos históricos."
 fircon.8065.a: "Costoso, pero necesario."
 opinion_pre_ftl_diplomacy_02: "Magos de las finanzas."
 fircon.8070.name: "El mercado es sabio"
 fircon.8070.desc: "Nuestra confianza en la benevolencia del mercado ha sido de lo más rentable.\n\nAl liberarse de la opresión de las regulaciones impuestas, las instituciones financieras de [pre_ftl_country.Capital.GetName] se han estabilizado. Sus habitantes pueden quedarse tranquilos a sabiendas de que su futuro económico está a salvo."
 fircon.8075.name: "Una crisis antológica"
 fircon.8075.desc: "Por razones desconocidas, nuestra confianza en que el mercado de [pre_ftl_country.Capital.GetName] se recuperaría ha sido un fiasco. Es más, las condiciones en el planeta han empeorado más que nunca y el pueblo exige un mayor control gubernamental en el sector financiero."
 economic_whoopsie_tt: "Vaya."
 pre_ftl_diplomatic_01: "Fondos de rescate"
 pre_ftl_diplomatic_01_desc: "En tiempos de crisis, las economías más desarrolladas tienen la responsabilidad de ayudar a las menos afortunadas."
 pre_ftl_diplomatic_02: "El precio de la oportunidad"
 pre_ftl_diplomatic_02_desc: "La inversión de hoy son las ganancias de mañana; estos fondos son un coste necesario."
 pre_ftl_diplomatic_03: "Inestabilidad económica"
 pre_ftl_diplomatic_03_desc: "El primer contacto con vida inteligente ha hecho que los mercados de esta sociedad caigan en picado."
 pre_ftl_diplomatic_04: "Economía de rescate"
 pre_ftl_diplomatic_04_desc: "El respaldo a la economía de este planeta ha sido un éxito."
 pre_ftl_diplomatic_05: "El mercado no tiene ni idea"
 pre_ftl_diplomatic_05_desc: "Nadie podía haber vaticinado una recesión de este calibre."
 opinion_pre_ftl_diplomacy_01: "Relaciones incómodas"
 #The Lone Drone (I, Drone)
 fircon.8515.name: "El dron solitario"
 fircon.8515.desc: "Durante una visita diplomática a la superficie de [preftl_lone_drone_planet.GetName], un solitario [preftl_lone_drone_species.GetName] se nos acercó. Si bien los [preftl_lone_drone_species.GetNamePlural] son una especie gestalt, el dron en cuestión se identifica como un individuo, y además solicita asilo.\n\nLo que ha visto en nosotros le ha servido de inspiración, y ahora desea integrarse en nuestra sociedad. Cuando le preguntamos, aseveró una y otra vez que era incapaz de encajar en la colmena y que ha tenido conciencia individual toda su vida."
 fircon.8515.a: "Ahora no podemos contrariar a la colmena."
 fircon.8515.b: "Concedámosle asilo."
 fircon.8520.name: "Reinserción"
 fircon.8520.desc: "Hemos denegado la petición de asilo del dron [preftl_lone_drone_species.GetName] tras decidir era lo mejor para ambas partes.\n\nSin nuestra colaboración, el dron [preftl_lone_drone_species.GetName] ha regresado con su pueblo para clamar por su independencia.\n\nLos [preftl_lone_drone_species.GetNamePlural] nos han asegurado que no era más que un dron desviado que ya ha regresado al colectivo. No volveremos a oír hablar del autoproclamado individuo.\n\nLa diplomacia con [preftl_lone_drone_planet.GetName] sigue su curso."
 fircon.8525.name: "Uno más de los nuestros"
 fircon.8525.desc: "Al principio, el solitario dron [preftl_lone_drone_species.GetName] de [preftl_lone_drone_planet.GetName] se vio abrumado por tamaña transición. Sin embargo, a pesar del choque cultural inicial, el dron se está adaptando a su vida como individuo. Quizás, irónicamente, se ha convertido en uno de nosotros."
 fircon.8525.a: "Bienvenidos."
 fircon.8525.a.tt: "Se añadirá un nuevo científico a la reserva de líderes."
 opinion_lone_drone: "La reintegración le agrada."
