l_spanish:
 TIME_CONTROLS_TITLE: "Controles de tiempo"
 TIME_CONTROLS_DESC: "El juego está pausado. Haz clic aquí cuando quieras poner las cosas en marcha."
 OUTLINER_TITLE: "Breviario"
 OUTLINER_DESC: "Amplia el breviario para ver un resumen de lo que está haciendo tu imperio en cualquier momento. Muestra todos sus planetas, naves y los proyectos en marcha."
 RESOURCE_PANEL_TITLE: "Panel de recursos"
 RESOURCE_PANEL_DESC: "En este panel puedes ver los recursos relevantes de tu imperio."
 MENU_PANEL_TITLE: "Panel de menú"
 MENU_PANEL_DESC: "En este panel puedes acceder a todos los menús principales, como Tecnología, Tradiciones, Políticas y Diseñador de naves."
 GOVERNMENT_VIEW_TITLE: "Vista de gobierno"
 GOVERNMENT_VIEW_DESC: "Esta opción muestra la vista de gobierno, lo que te da una visión general de tu imperio."
 GALAXY_VIEW_TITLE: "Vista de la galaxia"
 GALAXY_VIEW_DESC: "La vista de la galaxia ofrece un resumen de la galaxia y de tu imperio. Es la más recomendable para la mayoría de las interacciones."
 TUTORIAL_MISSION_VIEW_TITLE: "Misiones"
 TUTORIAL_MISSION_VIEW_DESC: "La ventana de misiones te muestra un resumen de los aspectos principales de Stellaris y te ayuda a descubrir qué hacer a continuación."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "Menú de ayuda"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "Desde el menú de ayuda puedes acceder a la wiki del juego y al tutorial completo de la interfaz de usuario."
 OUTLINER__SECTORS_TITLE: "Sectores"
 OUTLINER__SECTORS_DESC: "Los sectores son regiones administrativas de un imperio que consisten en varios planetas colonizados. A un sector se le puede asignar un §Sgobernador§! y un §Senfoque de sector§!, lo que permite que se desarrolle automáticamente hacia un enfoque en concreto para no tener que gestionarlo continuamente."
 OUTLINER__MILITARY_FLEETS_TITLE: "Flotas militares"
 OUTLINER__MILITARY_FLEETS_DESC: "Usa las naves de la flota para defender tu imperio o conquistar a tus enemigos."
 OUTLINER__CIVILIAN_SHIPS_TITLE: "Naves civiles"
 OUTLINER__CIVILIAN_SHIPS_DESC: "Usa estas naves para sondear sistemas estelares cercanos y construir nuevas estructuras sobre ellos."
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE: "Gestión del imperio"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC: "Los imperios grandes son difíciles de gestionar, por lo que deberás vigilar estos indicadores a medida que tu imperio vaya creciendo."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "Gestión de la base estelar y de la flota"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "El número de bases estelares y naves que puedes mantener."
 CONTROL_GROUPS_TITLE: "Grupos de control"
 CONTROL_GROUPS_DESC: "Puedes crear atajos de teclado para la mayoría de los objetos si los seleccionas y pulsas Ctrl y un número (por ejemplo, Ctrl + 5). Para cancelar el atajo, haz clic derecho en el grupo seleccionado."
 MAP_MODES_TITLE: "Modos de mapa"
 MAP_MODES_DESC: "Los modos de mapa son buenas formas de mostrar información importante sobre un imperio seleccionado. Los modos de mapa disponibles son: gráficos del sector, hipervías, uniones políticas, imperio, diplomacia, opinión, actitud de IA y vecinos inmediatos."
 SHOW_MORE: "Mostrar más"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "Cerrar el tutorial de la IU"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "¿Seguro que quieres cerrar el tutorial de la IU? Puedes volver a acceder a él mediante la §Sventana Ayuda§!."
 MENU_PANEL__CONTACTS_TITLE: "Contactos"
 MENU_PANEL__CONTACTS_DESC: "Lista de todos los imperios y alienígenas conocidos de la galaxia."
 MENU_PANEL__SITUATION_LOG_TITLE: "Diario de situación"
 MENU_PANEL__SITUATION_LOG_DESC: "Abre un diario de todos los sucesos y proyectos especiales."
 MENU_PANEL__MARKET_TITLE: "Mercado"
 MENU_PANEL__MARKET_DESC: "Te permite vender los recursos que te sobren y comprar los que te falten."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE: "Planetas y sectores"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC: "Abre una vista general de planetas, líderes y facciones de tu imperio."
 MENU_PANEL__EXPANSION_PLANNER_TITLE: "Planificador de expansiones"
 MENU_PANEL__EXPANSION_PLANNER_DESC: "Te permite planificar tus siguientes proyectos de colonización."
 MENU_PANEL__POLICIES_TITLE: "Políticas"
 MENU_PANEL__POLICIES_DESC: "Vista de políticas, donde inspeccionas y activas las políticas del imperio."
 MENU_PANEL__EDICTS_TITLE: "Edictos"
 MENU_PANEL__EDICTS_DESC: "Vista de edictos, donde inspeccionas y activas los edictos del imperio."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE: "Gestión de la sociedad"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC: "Te permite dar forma a la senda de tu imperio mediante las tradiciones."
 MENU_PANEL__SHIP_DESIGNER_TITLE: "Diseñador de naves"
 MENU_PANEL__SHIP_DESIGNER_DESC: "Abre el diseñador, donde puedes crear tus propias naves personalizadas."
 MENU_PANEL__FLEET_MANAGER_TITLE: "Gestor de flotas"
 MENU_PANEL__FLEET_MANAGER_DESC: "Te permite gestionar, construir y mejorar tus naves militares."
 MENU_PANEL__TECHNOLOGY_TITLE: "Tecnología"
 MENU_PANEL__TECHNOLOGY_DESC: "Abre la vista de tecnología, donde puedes investigar avances tecnológicos."
 MENU_PANEL__FACTIONS_TITLE: "Facciones"
 MENU_PANEL__FACTIONS_DESC: "Abre la vista de facciones, que muestra las facciones políticas actuales de tu imperio."
 MENU_PANEL__CLAIMS_TITLE: "Reivindicaciones"
 MENU_PANEL__CLAIMS_DESC: "Te permite crear reivindicaciones para los sistemas. Puedes apoyarte en ellas para librar guerras contra otros imperios."
 MENU_PANEL__SPECIES_TITLE: "Especies"
 MENU_PANEL__SPECIES_DESC: "Muestra las especies que hay en tu imperio."
 MENU_PANEL__LEADERS_TITLE: "Líderes"
 MENU_PANEL__LEADERS_DESC: "Abre un resumen de líderes del imperio. También permite contratar a nuevos líderes."
