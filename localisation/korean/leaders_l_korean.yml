 governor_subclass_tt: "§G총독 특성 중심의 베테랑 등급§!"
 councilor_subclass_tt: "§G평의원 특성 중심의 베테랑 등급§!"
 ## Commander
 subclass_commander_admiral: "제독"
 subclass_commander_admiral_desc: "결의에 찬 제독이 묵묵히 자리를 지키고 있는 것만으로도 적과 교전 중인 승무원의 정신은 강철처럼 강해집니다."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "전문 제독 드론이 존재하는 것만으로도 우리 함대가 더욱 응집력 있게 적과 교전할 수 있습니다."
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "전문 제독 유닛이 존재하는 것만으로도 우리 함대가 적과 교전하는 과정에서 동기화를 유지할 수 있습니다."
 commander_admiral_subclass: "§G함대와 함대전 중심의 베테랑 등급§!"
 subclass_commander_general: "장군"
 subclass_commander_general_desc: "장군을 배치하면, 행성 침공 작전의 조직력이 더욱 향상됩니다."
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§G항성 기지 공격, 행성 폭격, 행성 침공 중심의 베테랑 등급§!"
 subclass_commander_governor: "판무관"
 subclass_commander_governor_desc: "판무관은 무력으로 질서를 바로잡고, 행성과 구역을 군사적 엄정함과 강력한 비전을 바탕으로 통치하는 업무를 담당합니다."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "전략가"
 subclass_commander_councilor_desc: "전략가는 거시적인 전황에 집중합니다. 전투를 직접 이끌기보다 군의 응집력을 유지하고, 은하계 전반을 대상으로 전쟁 계획을 수립하는 일을 선호합니다."
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "대의원"
 subclass_official_delegate_desc: "대의원은 우리 제국을 대표하는 얼굴로, 연방과 은하 공동체에서 우리 제국의 이익을 대변합니다."
 subclass_official_delegate_hive: "대의원"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "대의원"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "대사"
 subclass_official_diplomacy_councilor_desc: "대사는 우리 제국과 다른 제국 사이의 관계를 때로는 공공연한 방식으로, 때로는 은밀한 방식으로 유지합니다. 외교술과 교묘한 첩보술은 사실 같은 영역에 속하는 것입니다."
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "기업가"
 subclass_official_governor_desc: "이 지도자는 목표 생산량을 달성하고 원자재를 조달하는 데 필요한 지식과 능력을 천부적으로 타고났습니다."
 subclass_official_governor_hive: "생산 감독"
 subclass_official_governor_hive_desc: "이 드론은 생산 공정에서 다른 드론들을 인도하도록 선별 육성되었습니다."
 subclass_official_governor_machine: "효율성 루프"
 subclass_official_governor_machine_desc: "이 유닛은 효율성이 떨어지는 생산 패턴을 파악해 삭제하는 능력을 갖추고 있습니다."
 subclass_official_economy_councilor: "조언자"
 subclass_official_economy_councilor_desc: "조언자는 경제 이론을 전문으로 하는 지도자로, 우리 제국의 예산을 좌우합니다."
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "$subclass_official_economy_councilor_desc$"
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "$subclass_official_economy_councilor_desc$"
 ## Scientist
 subclass_scientist_explorer: "탐험가"
 subclass_scientist_explorer_desc: "미지의 행성을 탐사하고, 새로운 종족을 발견하고, 신문명을 만나는 것. 이 지도자는 이러한 이상을 체화한 존재입니다."
 subclass_scientist_explorer_hive: "탐험가"
 subclass_scientist_explorer_hive_desc: "미지의 행성을 탐사하고, 새로운 종족을 발견하고, 신문명을 만나는 것은 이 용감한 드론을 움직이는 원동력입니다."
 subclass_scientist_explorer_machine: "탐험가"
 subclass_scientist_explorer_machine_desc: "이 용감한 유닛은 미지의 행성을 탐사하고, 새로운 종족을 발견하고, 신문명을 만나도록 프로그래밍되었습니다."
 subclass_scientist_scholar: "학자"
 subclass_scientist_scholar_desc: "이 우주에는 수수께끼가 가득하며, 수수께끼를 푸는 것이 바로 학자가 존재하는 이유입니다. 이 모험심 충만한 연구자들은 발굴 현장과 우주의 이상 현상을 비롯한 여러 수수께끼를 연구하는 데 출중한 능력을 보입니다."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "분석가"
 subclass_scientist_governor_desc: "과학 연구에 앞장서고, 실험을 거듭하고, 제국에 도움이 될 신기술을 연구하는 일은, 굳은 의지를 지닌 모든 분석가의 주된 관심사입니다."
 subclass_scientist_governor_hive: "분석가"
 subclass_scientist_governor_hive_desc: "과학 연구에 앞장서고, 실험을 거듭하고, 군체에 도움이 될 신기술을 연구하는 일은, 분석가 드론의 주된 관심사입니다."
 subclass_scientist_governor_machine: "분석가"
 subclass_scientist_governor_machine_desc: "과학 연구에 앞장서고, 실험을 거듭하고, 효율성을 개선할 신기술을 연구하는 일은, 굳은 의지를 지닌 모든 분석 유닛의 주된 관심사입니다."
 subclass_scientist_councilor: "통계 전문가"
 subclass_scientist_councilor_desc: "통계 전문가는 연구진과 연구 사업 관리의 원동력입니다. 이들은 신기술 연구에 주력하며 새로운 지식을 맹렬하게 추구합니다."
 subclass_scientist_councilor_hive: "통계 전문가"
 subclass_scientist_councilor_hive_desc: "통계 전문가는 연구진과 연구 사업 관리의 주된 원동력입니다. 이 드론들은 새로운 지식을 맹렬하게 추구합니다."
 subclass_scientist_councilor_machine: "통계 전문가"
 subclass_scientist_councilor_machine_desc: "통계 전문가는 연구진과 연구 사업 관리의 주된 원동력입니다. 이 유닛들은 새로운 지식을 맹렬하게 추구합니다."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$지도자 수용력에 포함되지 않습니다."
 leader_trait_scout: "정찰병"
 leader_trait_scout_desc: "이 지도자는 정찰의 전문가로, 아무리 위험한 상대도 몰래 지나갈 수 있는 전문 기술을 갖췄습니다."
 leader_trait_scout_hive: "정찰병"
 leader_trait_scout_hive_desc: "이 드론은 정찰의 전문가로, 장거리 우주선 감지기를 최대한 활용할 수 있게 해 줍니다."
 leader_trait_scout_machine: "정찰병"
 leader_trait_scout_machine_desc: "이 유닛은 정찰의 전문가로, 장거리 우주선 감지기를 최대한 활용할 수 있게 해 줍니다."
 leader_trait_restore_point: "구명정"
 leader_trait_restore_point_desc: "이 조심성 많은 지도자는 구명정에서 군함을 지휘할 수 있도록 함선을 개조했습니다. 위험해질 낌새만 보이면 바로 함선을 버릴 수 있도록 조치한 것입니다."
 leader_trait_restore_point_effect: "함대가 파괴되어도 지도자가 사망하지 않습니다."
 leader_trait_academia_recruiter: "학도병 모집 담당관"
 leader_trait_academia_recruiter_desc: "모집 담당관들은 다양한 학문 기관에서 제국 최고의 두뇌를 지닌 학생들에게 군 복무의 가치를 설파합니다. 전장에서는 교실에서 배울 수 없는 실용적인 경험을 얻을 수 있으며, 이러한 경험은 공학과 기술 발전으로 이어질 것입니다."
 leader_trait_academia_recruiter_effect: "연구원 직업으로 인한 함대 수용력: §G+1§!"
 leader_trait_selfcare_expert: "배양 클론"
 leader_trait_selfcare_expert_desc: "이 지도자가 사망하면 그와 동일한 능력, 성격, 태도를 갖춘 배양 클론이 그 자리를 대신합니다."
 leader_trait_selfcare_expert_machine: "백업 로봇"
 leader_trait_selfcare_expert_machine_desc: "이 지도자의 기능이 멈추면, 동일한 능력, 성격, 태도를 지닌 복제 로봇이 그 자리를 대신합니다."
 leader_trait_selfcare_expert_hive: "드론 클론"
 leader_trait_selfcare_expert_hive_desc: "이 지도자가 사망하면 그와 동일한 능력, 성격, 태도를 갖춘 배양 드론이 그 자리를 대신합니다."
 leader_trait_selfcare_expert_effect: "지도자가 사망하면, 스킬과 레벨이 동일하며 연령은 절반인 개체가 복제됩니다."
 leader_trait_midas_touch: "활달한 이야기꾼"
 leader_trait_midas_touch_desc: "업무를 위해 행성 밖에서 많은 시간을 보낸 이 지도자는 진정으로 놀라운 머나먼 곳의 장소를 다수 경험했습니다. 그 무용담은 주민들에게 영감을 주며, 은하계 전역의 희귀 자원과 이상 현상에 관한 귀중한 정보도 제공해 줍니다."
 leader_trait_midas_touch_effect: "$t$이상 현상 연구 시:\n$tt$모든 $scientist_plural_with_icon$ §G300§! 경험치 획득"
 leader_trait_speed_chaser: "속도광"
 leader_trait_speed_chaser_desc: "짧지만 찬란하게 타올라, 다른 이들이 걸을 길을 밝힙니다."
 leader_trait_destructive: "논란의 중심"
 leader_trait_destructive_desc: "이 지도자가 사라지길 바라는 이들이 많습니다. 그 존재만으로 우리 제국의 결속이 흔들립니다."
 leader_trait_collective_wisdom: "꼼꼼한 학자"
 leader_trait_collective_wisdom_desc: "작업 속도는 느리지만, 엄청난 양의 연구 성과를 자랑하는 꼼꼼한 학자입니다."
 leader_trait_collective_wisdom_effect: "$TABBED_NEW_LINE$고고학 현장 발굴 중 $mod_leader_scientists_society_research_produces_add$ 획득"
 leader_trait_collective_wisdom_ancrel_effect: "$TABBED_NEW_LINE$고고학 현장 발굴 중 $mod_leader_scientists_society_research_produces_add$ 및 £minor_artifacts£ $MINOR_ARTIFACTS$ 획득"
 leader_trait_collective_wisdom_2: "$leader_trait_collective_wisdom$ II"
 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "현장 발굴 중 £society£ §Y$society_research$§! +20"
 leader_trait_observant: "관찰자"
 leader_trait_observant_desc: "이 지도자는 손수 만든 강력한 스캔 장치를 갖춘 덕분에 남들보다 먼 곳을 내다보고 미리 계획을 세울 수 있습니다."
 leader_trait_observant_hive: "관찰자"
 leader_trait_observant_hive_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_machine: "심층 스캔"
 leader_trait_observant_machine_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_2_hive: "$leader_trait_observant_hive$ II"
 leader_trait_observant_2_hive_desc: "$leader_trait_observant_hive_desc$"
 leader_trait_observant_2_machine: "$leader_trait_observant_machine$ II"
 leader_trait_observant_2_machine_desc: "$leader_trait_observant_machine_desc$"
 leader_trait_resolution_category_commerce_focus: "중점: 은하 산업"
 leader_trait_resolution_category_commerce_focus_desc: "이 대의원은 은하 통상과 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_industry_focus: "중점: 산업 개발"
 leader_trait_resolution_category_industry_focus_desc: "이 대의원은 산업 개발과 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_politics_traditions_focus: "중점: 정치 전통"
 leader_trait_resolution_category_politics_traditions_focus_desc: "이 대의원은 정치 전통과 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_politics_traditions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$§Y정치 전통§! 결의안에 대한 의결권:"
 leader_trait_resolution_category_politics_traditions_focus_1_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+5%§!"
 leader_trait_resolution_category_politics_traditions_focus_2_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+15%§!"
 leader_trait_resolution_category_politics_traditions_focus_3_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+25%§!"
 leader_trait_resolution_category_greatergood_focus: "중점: 공공의 이익"
 leader_trait_resolution_category_greatergood_focus_desc: "이 대의원은 공공의 이익과 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_galacticreforms_focus: "중점: 은하 개혁"
 leader_trait_resolution_category_galacticreforms_focus_desc: "이 대의원은 은하 개혁과 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_ecology_focus: "중점: 생태계 보호"
 leader_trait_resolution_category_ecology_focus_desc: "이 대의원은 생태계 보호와 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_galacticstudies_focus: "중점: 해방된 지식"
 leader_trait_resolution_category_galacticstudies_focus_desc: "이 대의원은 해방된 지식과 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_divinity_focus: "중점: 생명의 신성"
