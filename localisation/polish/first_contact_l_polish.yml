 awareness.910.name: "Zdemaskowani!"
 awareness.910.desc: "Byliśmy nieostrożni podczas działań prowadzonych w układzie §Y[contact_empire_system.GetName]§!, nie staraliśmy się nawet ukryć naszej aktywności. Mimo niskiego poziomu rozwoju technologicznego imperium §Y[contact_empire.GetName]§! udało się wykryć naszą obecność. Teraz pierwszy kontakt jest nieuchronny."
 awareness.920.name: "Kto obserwuje obserwatorów?"
 awareness.920.desc: "Zbudowaliśmy placówkę obserwacyjną na orbicie świata §Y[fromfrom.GetName]§!, żeby badać jego mieszkańców, jednak okazało się, że to §Y[contact_empire.GetSpeciesNamePlural]§! badają nas: zdają sobie sprawę z istnienia innych gatunków w kosmosie i szybko dostrzegli obecność naszych naukowców i dronów.\n\nNasza wcześniejsza aktywność w tym układzie słonecznym musiała zwrócić uwagę imperium [fromfrom.owner.GetName]. W tej chwili próba ukrycia naszego istnienia nie ma większego sensu."
 AWARENESS_MONTHLY: "Rozwój świadomości"
 AWARENESS_MONTHLY_VALUE: "Zmiana miesięczna: $VALUE|=0Y$"
 AWARENESS_MONTHLY_VALUE_DELAYED: "§EŚwiadomość tej cywilizacji zmieniła się o tę wartość w ostatnim miesiącu.\n\nNa świadomość wpływa wiele czynników, w tym aktywność w przestrzeni kosmicznej danego układu oraz nasze interakcje z daną cywilizacją.§!"
