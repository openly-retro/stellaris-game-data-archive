 zroni_insight_modifier: "Знания о зрони"
 zroni_insight_space_storm_reduction_modifier: "Знания о зрони: защита от штормов"
 zroni_insight_space_storm_reduction_modifier_tt: "Влияние отрицательных эффектов §Iкосмических штормов§!: §G−50%§!"
 astral_rift_psionic_stranger: "Незнакомка-псионик"
 astral_rift.3200.name: "Незнакомка-псионик"
 astral_rift.3200.desc.common: "Мы опустились в атмосферу горной планеты, покрытой льдом."
 astral_rift.3200.desc.common.non_robot: "Почти в эту же минуту наши умы дрогнули от мощного телепатического сообщения:\n\n§E«Здравствуйте, путники из далеких краев. В медитации я почувствовала, как вы пересекаете звездные планы. Я предлагаю вам встретиться. Возможно, ваше прибытие — как раз тот прорыв, которого я ждала».\n\n§!Перед нашими глазами возникло видение: пещера, скрытая глубоко в горах."
 astral_rift.3200.desc.common.psionic: "Кто бы это ни был, ее псионические способности значительно превосходят наши."
 astral_rift.3200.desc.common.robot: "Почти в эту же минуту наши микросхемы дрогнули от мощной передачи:\n\n§E«Здравствуйте, путники из далеких краев. В медитации я почувствовала, как вы пересекаете звездные планы. Я предлагаю вам встретиться. Возможно, ваше прибытие — как раз тот прорыв, которого я ждала».\n\n§!Наши компьютеры получили координаты, указывающие на противоположную сторону планеты."
 astral_rift.3200.desc.common.non_psionic: "Она сразу обнаружила наше присутствие и связалась с нами с огромного расстояния. Возможно, эта незнакомка — сильный псионик."
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.robot: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "Найти это существо."
 astral_rift.3205.name: "Дальновидица"
 astral_rift.3205.desc.intro: "Мы вычислили, что пещера, показанная нам в видении, расположена на высочайшей горе планеты.\n\nВ глубине пещеры сидела одинокая фигура с закрытым маской лицом. Окружающая медитирующую инопланетянку — она оказалась серокожим гуманоидом — энергетическая аура слабо пульсировала."
 astral_rift.3205.desc.outro: "§E«Спасибо, что отозвались на мое приглашение. Нам многое нужно обсудить.\n\nЯ — Дальновидица. Уже много лет я медитирую в этой заснеженной пустоши, ожидая откровения. То, что вы оказались здесь, — не только воля случая».§!"
 astral_rift.3205.desc.common.completed_zroni: "Мы выяснили, что инопланетянка принадлежит к зрони, расе псиоников, которые жили в нашей вселенной миллионы лет назад. Их всех до единого сгубила гражданская война. Возможно, тот разлом оказался дверью в параллельное время, в котором зрони пока еще не вознеслись в Покров."
 astral_rift.3205.desc.common.started_zroni: "Мы выяснили, что инопланетянка принадлежит к зрони, расе псиоников, которые жили в нашей вселенной миллионы лет назад. Возможно, тот разлом оказался дверью в параллельное время, в котором зрони все еще существуют."
 astral_rift.3205.desc.common.not_started_zroni: "Из головы и спины инопланетянки выросли светящиеся отростки, похожие на рога. Эта раса нам незнакома, но ее представители явно приспособлены к псионическим волнам."
 astral_rift.3205.desc.common.gestalt: "Мы получили еще одно сообщение:"
 astral_rift.3205.desc.common.default: "Инопланетянка снова телепатически обратилась к нам:"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
