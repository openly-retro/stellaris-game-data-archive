 ethic_authoritarian: "Autorytaryzm"
 ethic_authoritarian_desc: "§LRządy silnej i pewnej ręki to klucz do sukcesu każdej cywilizacji, a alternatywą są anarchia i chaos. Obowiązkiem państwa jest skierować obywateli na najbardziej produktywne tory.§!\n"
 ethic_fanatic_authoritarian: "Fanatyczny autorytaryzm"
 ethic_fanatic_authoritarian_desc: "§LJeden głos, jeden tron, jedno państwo. Podstawowym obowiązkiem mas jest posłuszeństwo wobec oświeconych jednostek, które dźwigają na barkach odpowiedzialność przywództwa.§!\n"
 ethic_egalitarian: "Egalitaryzm"
 ethic_egalitarian_desc: "§LKażde społeczeństwo, którego członkowie nie są sobie równi i nie mogą dzięki ciężkiej pracy osiągnąć dowolnego statusu, jest nie tylko głęboko niesprawiedliwe, ale także kompletnie nieproduktywne.§!\n"
 ethic_fanatic_egalitarian: "Fanatyczny egalitaryzm"
 ethic_fanatic_egalitarian_desc: "§LStrzeżcie się despotów, którzy niesłusznie uważają, że ich pragnienia i cele są dyrektywą nadrzędną. Społeczeństwo, które nie zaspokaja potrzeb i praw wszystkich swoich członków, nie jest społeczeństwem, lecz strukturą przestępczą.§!\n"
 ethic_xenophobe: "Ksenofobia"
 ethic_xenophobe_desc: "Jednorodne społeczeństwo to przewidywalne społeczeństwo. Przewidywalne społeczeństwo to bezpieczne społeczeństwo. Niewiele można zyskać, poświęcając nadmierną uwagę tym, którzy do niego nie przynależą. Zmniejsza koszt przejmowania układów należących do gatunku z innej klasy gatunków.\n"
 ethic_fanatic_xenophobe: "Fanatyczna ksenofobia"
 ethic_fanatic_xenophobe_desc: "Musimy bronić się przed obcymi elementami, które spowodowałyby zamęt w naszym społeczeństwie, przed wpływami, które zdeprecjonowałyby nasze dziedzictwo genetyczne i kulturowe. Innych należy trzymać na odległość ramienia - ramienia, które dzierży miecz. Znacznie zmniejsza koszt przejmowania układów należących do gatunku z innej klasy gatunków.\n"
 ethic_xenophile: "Ksenofilia"
 ethic_xenophile_desc: "Istnieje w nas wszystkich głęboko zakorzeniona fascynacja nieznanym. Awanturniczy duch, który odrzuca to, co znajome, i wychwala to, co nowe, czymkolwiek - lub kimkolwiek - to może być.\n"
 ethic_fanatic_xenophile: "Fanatyczna ksenofilia"
 ethic_fanatic_xenophile_desc: "Gdyby w ogóle istniało coś takiego, jak absolutny imperatyw moralny, byłaby nim eksploracja kosmosu i akceptacja wszystkiego, co on zawiera. Nigdy nie mieliśmy być samotnymi podróżnikami.\n"
 ethic_militarist: "Militaryzm"
 ethic_militarist_desc: "Jedyne prawdziwe cnoty to odwaga i dyscyplina - właściwie ukierunkowane mogą pokonać każdą przeszkodę. W nich kryje się rzeczywista moc - ukryta siła, złożona obietnica. Zmniejsza koszt przejmowania układów należących do innych imperiów.\n"
 ethic_fanatic_militarist: "Fanatyczny militaryzm"
 ethic_fanatic_militarist_desc: "Zdolność wykorzystywania siły w działaniu ma kolosalne znaczenie. Jedynym sposobem ochrony naszego stylu życia jest sprawienie, by wszyscy inni go podzielali, dobrowolnie lub nie. Znacznie zmniejsza koszt przejmowania układów należących do innych imperiów.\n"
 ethic_pacifist: "Pacyfizm"
 ethic_pacifist_desc: "Konflikt jako środek do osiągnięcia celu to idea absurdalna. Konflikt jest ze swej natury niszczycielski - niszczy, co miało być uzyskane, lub tworzy miejsce dla tego, co miało być zniszczone.\n"
 ethic_fanatic_pacifist: "Fanatyczny pacyfizm"
 ethic_fanatic_pacifist_desc: "Jako istoty cywilizowane za naszą główną troskę powinniśmy uznać zakończenie wszelkich konfliktów zbrojnych. Wojna to ewolucyjna ślepa uliczka, równie bezcelowa, co marnotrawcza.\n"
 ethic_spiritualist: "Duchowość"
 ethic_spiritualist_desc: "Musimy zadbać o to, abyśmy nie zgubili siebie wśród gwiazd. Ślady boga w niebiosach są niezliczone, lecz to w nas boskie światło płonie najjaśniej.\n"
 ethic_fanatic_spiritualist: "Fanatyczna duchowość"
 ethic_fanatic_spiritualist_desc: "Dotarliśmy do nieba nie tylko naszego świata, ale wszystkich światów. Panowanie nad innymi jest nam przeznaczone - kroczymy drogą przeznaczenia.\n"
 ethic_materialist: "Materializm"
 ethic_materialist_desc: "Skoro sięgamy ku gwiazdom, musimy odrzucić dziecinne bajeczki. Gdy tkwiliśmy na naszej planecie, mogliśmy zastanawiać się nad sensem życia i filozofią moralności, lecz w bezlitosnym kosmosie konieczna staje się nieustępliwa eksploatacja świata przyrody.\n"
 ethic_fanatic_materialist: "Fanatyczny materializm"
 ethic_fanatic_materialist_desc: "Jeśli cokolwiek warto uznawać za święte, to dążenie do wydajności. Wydajności produkcji, uczenia się, porozumiewania. Nasze eskapady w daleki kosmos dowiodły jasno, że - pierwszy raz od naszej prehistorii - przetrwanie najlepiej dostosowanych jest prawem, któremu musimy się podporządkować.\n"
 ethic_neutral: "Neutralność"
 ethic_neutral_desc: "§LNeutralny umysł jest wolny, otwarty na wszystkie możliwości...§!"
 ethic_gestalt_consciousness: "Połączona świadomość"
 ethic_gestalt_consciousness_desc: "§LSięgamy w próżnię.\nWielki bezmiar to nasze przeznaczenie.§!"
