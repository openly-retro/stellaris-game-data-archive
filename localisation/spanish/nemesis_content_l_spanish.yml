 resolution_category_term_limits: "Límites del mandato"
 resolution_galacticreforms_nominate_custodian: "Nombrar guardián"
 resolution_galacticreforms_nominate_custodian_desc: "Cuando hay que entrar en acción, un miembro del Consejo puede asumir el puesto de guardián galáctico. El guardián podrá usar poderes especiales y proponer nuevas y poderosas resoluciones."
 nominate_custodian_requires_independence: "£trigger_no£ Para ser guardianes tenemos que ser totalmente independientes."
 nominate_custodian_not_crisis: "£trigger_no£ El escrutinio de una custodia expondría nuestros planes para con la galaxia..."
 nominate_other_custodian_requires_independence: "£trigger_no£ Para ser custodios tienen que ser totalmente independientes."
 nominate_other_custodian_not_crisis: "£trigger_no£ No están dispuestos a aceptar nuestra propuesta."
 resolution_custodian_form_empire: "Proclamar el emporio galáctico"
 resolution_custodian_form_empire_desc: "Pese a los tremendos esfuerzos del guardián, la comunidad galáctica sigue viéndose frenada por las divisiones internas. Se podrían conseguir grandes cosas si la galaxia se uniese bajo un liderazgo robusto. A nuestro alcance tenemos una era sin precedentes llena de paz y prosperidad."
 resolution_custodian_form_empire_tooltip: "La §Ycomunidad galáctica§! pasa a ser un §Yemporio galáctico§!.\n§RTodos los miembros abandonan las federaciones existentes.§!\n\n§R§Y[Root.GetName]§! se convierte en el §Ynúcleo imperial§!, cambia hacia el §Yautoritarismo§! y adopta un gobierno §Yimperial§!. Se eliminan los §Yprincipios§! incompatibles.§!"
 resolution_custodian_form_empire_tooltip_machine: "La §Ycomunidad galáctica§! pasa a ser un §Yemporio galáctico§!.\n§RTodos los miembros abandonan las federaciones existentes.§!\n\n§Y[Root.GetName]§! se convierte en el §Ynexo imperial§!."
 resolution_custodian_form_empire_tooltip_hive: "La §Ycomunidad galáctica§! pasa a ser un §Yemporio galáctico§!.\n§RTodos los miembros abandonan las federaciones existentes.§!\n\n§Y[Root.GetName]§! se convierte en la §Ycolmena imperial§!."
 resolution_custodian_united_front: "Un frente unido"
 resolution_custodian_united_front_desc: "La amenaza a la que se enfrenta nuestra galaxia nos presenta una sencilla elección: luchar o morir solos. Debemos trabajar codo con codo, compartir información sobre el enemigo y dejar a un lado nuestras diferencias."
 resolution_emperor_united_front: "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc: "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization: "Movilización galáctica"
 resolution_custodian_galactic_mobilization_desc: "El futuro de nuestra galaxia está en juego. Hay que movilizar de inmediato a las flotas de guerra, aunque eso implique la leva de tripulaciones mercantes civiles."
 resolution_custodian_galactic_standard: "Estándar galáctico presentado"
 resolution_custodian_galactic_standard_desc: "El estándar galáctico es un nuevo idioma que se ha diseñado para que todos los sintientes puedan usarlo con facilidad independientemente de su fisiología. Con la implementación de un idioma oficial en toda la comunidad galáctica, se espera evitar los percances provocados por la traducción."
 resolution_custodian_anti_piracy: "Iniciativa de antipiratería"
 resolution_custodian_anti_piracy_desc: "La incontrolada piratería espacial amenaza con socavar el bienestar económico de toda la galaxia. Con esta iniciativa, todos los miembros de la comunidad recibirán información para poder combatirla. También se tomarán medidas para desarrollar estrategias de combate que aprovechen la falta de disciplina que hay entre los piratas y merodeadores."
 resolution_custodian_extend_custodianship: "Custodia ampliada"
 resolution_custodian_extend_custodianship_desc: "Hacer que la galaxia sea un mejor lugar es una tarea monumental que lleva su tiempo. Si queremos conseguir efectos duraderos, es necesario ampliar la custodia actual durante otro mandato."
 resolution_custodian_extend_custodianship_tooltip: "El límite de mandato de la actual §Ycustodia§! se amplía otros §Y30 años§!."
 resolution_custodian_perpetual_custodianship: "Eliminar el límite de mandado de la custodia"
 resolution_custodian_perpetual_custodianship_desc: "Los guardianes actuales han demostrado ser unos custodios irremplazables de la comunidad. Su impecable servicio hacia la galaxia debe continuar de manera indefinida."
 resolution_custodian_perpetual_custodianship_tooltip: "La §Ycustodia§! actual continuará indefinidamente."
 resolution_custodian_end_custodianship: "Finalizar custodia"
 resolution_custodian_end_custodianship_desc: "La comunidad galáctica ya no necesita guardianes. Por tanto, la custodia debería darse por finalizada antes de que se llegue al límite del mandato."
 resolution_custodian_end_custodianship_tooltip: "La §Ycustodia§! finaliza de manera prematura."
 resolution_custodian_gdf: "Fuerza de Defensa Galáctica"
 resolution_custodian_gdf_desc: "Para proteger mejor a los miembros de la comunidad, es necesario establecer una fuerza multinacional bajo el mando unificado del guardián galáctico."
 resolution_custodian_gdf_2: "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf: "Expansión de la FDG"
 resolution_custodian_expand_gdf_desc: "El tamaño de la Fuerza de Defensa Galáctica debe aumentar significativamente si queremos que cumpla el objetivo de su misión, siempre en constante crecimiento."
 resolution_custodian_disband_gdf: "Disolver la FDG"
 resolution_custodian_disband_gdf_desc: "La Fuerza de Defensa Galáctica ha cumplido su propósito y ha de ser disuelta ya."
 resolution_custodian_ina: "Agencia de Navegación Interestelar"
 resolution_custodian_ina_desc: "La ANI establecerá los normas y las prácticas recomendadas para el viaje espacial. Además, mantendrá una base de datos enorme de cada peligro espacial conocido en todos los sistemas explorados de la comunidad."
 resolution_custodian_disband_ina: "Disolver la Agencia de Navegación Interestelar"
 resolution_custodian_disband_ina_desc: "La ANI es una organización poco eficaz y muy cara. No podemos seguir justificando su existencia."
 resolution_custodian_gto: "Organización Comercial Galáctica"
 resolution_custodian_gto_desc: "La OCG funcionará como cuerpo regulatorio galáctico que impondrá normas comerciales y resolverá disputas."
 resolution_custodian_disband_gto: "Disolver la Organización Comercial Galáctica"
 resolution_custodian_disband_gto_desc: "La intervención de la OCG debe llegar a su fin. El comercio se regula por sí mismo."
 resolution_custodian_galpol: "OPG"
 resolution_custodian_galpol_desc: "La creación de la Organización Policial Galáctica permitirá que los cuerpos de seguridad cooperen a lo largo y ancho de la comunidad galáctica."
 resolution_custodian_disband_galpol: "Disolver la OPG"
 resolution_custodian_disband_galpol_desc: "No podemos permitir que la OPG se convierta en la \"policía secreta\" de la élite gobernante de la comunidad galáctica. Deberíamos disolverla de inmediato."
 resolution_category_emperor_imperial_institutions: "Instituciones imperiales"
 resolution_emperor_imperial_armada: "Armada Imperial"
 resolution_emperor_imperial_armada_desc: "Con los reclutas del emporio, la Armada Imperial debería ser la flota espacial más poderosa que la galaxia haya visto jamás."
 resolution_emperor_expand_ia: "Expansión de la Armada Imperial"
 resolution_emperor_expand_ia_desc: "¡El tamaño de la Armada Imperial debe aumentar, por la inmortal gloria del emporio!"
 resolution_emperor_imperial_legions: "Legiones imperiales"
 resolution_emperor_imperial_legions_desc: "No hay mayor honor que servir a la galaxia como legionario imperial. Las legiones, con los mejores reclutas militares de todo el emporio, reciben entrenamiento para convertirse en una fuerza terrestre de una gran lealtad."
 resolution_emperor_isd: "Junta de Seguridad Imperial"
 resolution_emperor_isd_desc: "Paz, estabilidad y orden son los principios sobre los que se fundó el emporio galáctico. La JSI dará caza a los criminales, a los terroristas y a los secesionistas, se escondan donde se escondan."
 resolution_emperor_itc: "Compañía de Comercio Imperial"
 resolution_emperor_itc_desc: "La CCI operará bajo un acta imperial y tanto su órgano administrativo como la junta directiva estarán al servicio directo del emperador galáctico."
 resolution_category_imperial_council: "Consejo imperial"
 resolution_emperor_trial_of_advancement: "Por Juicio de progreso"
 resolution_emperor_trial_of_advancement_desc: "Para que no se les menosprecie, debería ser posible plantear retos a los miembros del Consejo imperial por sus puestos en un Juicio de progreso. No hay sitio para los autocomplacientes y los dóciles en las altas esferas del emporio."
 resolution_emperor_trial_of_advancement_tooltip: "Otorga el casus belli \"§YJuicio de progreso§!\" contra los miembros del Consejo imperial."
 resolution_emperor_by_appointment: "Por nombramiento"
 resolution_emperor_by_appointment_desc: "Los miembros del Consejo imperial han de acatar las órdenes de Su Majestad Imperial, que debería elegir con libertad entre todos los individuos leales al emporio."
 resolution_emperor_by_appointment_tooltip: "El gobernante del emporio puede nombrar a quien quiera para el Consejo imperial."
 resolution_emperor_by_election: "Por elección"
 resolution_emperor_by_election_desc: "Como en la antigua comunidad galáctica, los miembros del Consejo imperial deberían elegirse en función de su capacidad de votación."
 resolution_emperor_by_election_tooltip: "La pertenencia al Consejo imperial se determina con elecciones normales basadas en el §Ypeso diplomático§!."
 resolution_emperor_ina: "Agencia de Navegación Imperial"
 resolution_emperor_ina_desc: "La ANI establecerá los normas y las prácticas recomendadas para el viaje espacial. Además, mantendrá una base de datos enorme de cada peligro espacial conocido en todos los sistemas explorados del imperio."
 resolution_emperor_disband_ina: "Disolver la Agencia de Navegación Imperial"
