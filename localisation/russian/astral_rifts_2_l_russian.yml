 astral_rift_tiny_planet: "Крохотная планетка"
 decision_tidal_lock_planet: "Намеренная синхронизация"
 decision_tidal_lock_planet_desc: "Останавливает вращение планеты вокруг оси с помощью воздействия на ее спутники."
 decision_tidal_lock_planet_tt: "§HОткрывает решение:§! §Y$d_dayside_farm$§! на этой [this.GetPlanetMoon]е."
 decision_display_microplanet_husk: "Выставить напоказ уничтоженную микропланету"
 decision_display_microplanet_husk_desc: "Провести выставку останков сожженной нами микропланеты, чтобы поддержать порядок и подавить непослушание среди местного населения."
 d_microplanet_memorial: "Памятник микропланете"
 d_microplanet_memorial_desc: "Этот мрачный памятник постоянно напоминает, что наша жестокость по отношению к диссидентам не знает границ."
 astral_rift.2800.name: "Мир тесен"
 astral_rift.2800.desc: "Мы прибыли в звездную систему, отличающуюся любопытными гравитационными свойствами: отдельные тела здесь обладают заметно большей силой притяжения относительно своего размера, чем в нашем измерении.\n\nДатчики обнаружили четыре невероятно маленьких небесных тела. На одном из них проживают представители [explorer.GetPreFTLLower&!fem,gen] цивилизации. Этот континентальный мир, населенный околоводными амфибиями, ничем не выделяется… за исключением того, что вся их планета размером не больше нашей сферы.\n\nНаши ученые крайне интересуются этим крошечным, но разумным народом и его родной планетой."
 astral_rift.2800.a: "Приблизиться к планете."
 astral_rift.2805.name: "Удар о луну"
 astral_rift.2805.desc: "Приняв во внимание небольшой — с нашу сферу — размер маленькой планеты, мы решили приблизиться к ней крайне аккуратно, чтобы по возможности не повлиять на нее собственной силой тяжести.\n\nОднако мы ошиблись в расчетах траектории ее спутника. Всего через несколько секунд он столкнулся со сферой, и удар отбросил луну далеко в космос.\n\nУчитывая, что естественные спутники непосредственно влияют на экосистему планеты, стоит ожидать серьезных последствий для местного населения."
 astral_rift.2805.a: "Дорогой просчет."
 astral_rift.2810.name: "Маленькая проблема"
 astral_rift.2810.desc.common.1: "Обитающая на крошечной планете [explorer.GetPreFTLLower&fem] цивилизация нас заметила. Должно быть, наша сфера занимает весь обозримый горизонт.\n\nИз перехваченных радиосигналов мы узнали, что смещение луны с прежней орбиты также не осталось незамеченным и даже вызвало массовую панику. Поднявшиеся в результате удара приливные волны унесли немало жизней."
 astral_rift.2810.desc.common.2: "Есть и другой вариант действий: наблюдать издалека, не вмешиваясь, чтобы ненароком не разрушить их цивилизацию окончательно."
 astral_rift.2810.desc.common.3: "Есть и другой вариант действий: наблюдать за разрушениями издалека, записывая их на память потомкам."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nЕсли мы сочтем это необходимым, можно попробовать выйти с ними на контакт.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nВыйдя с ними на контакт, мы можем попробовать затребовать выкуп.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nМы можем захватить их канал связи и отправить какое угодно сообщение.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Установить связь."
 astral_rift.2810.b: "Наблюдать, не вмешиваясь."
 astral_rift.2810.c: "Потребовать выкуп."
 astral_rift.2810.d: "Сообщить им, что настал судный день."
 astral_rift.2810.e: "Наблюдать за уничтожением."
 astral_rift.2815.name: "Установлена связь"
 astral_rift.2815.desc.common: "Проведя с этой [explorer.GetPreFTLLower&fem,inst] цивилизацией непростой, осложненный техническими ограничениями переводчика разговор, мы узнали, что их правительство не меньше народа боится нашего присутствия, ставшего для всех настоящей неожиданностью. Похоже, здесь нам не рады."
 astral_rift.2815.desc.outro: "Языковой барьер препятствует установлению полноценных дипломатических отношений, однако определяться с дальнейшими действиями нужно уже сейчас."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nНевероятная наглость… Возможно, стоит показать им, что такой страх небезоснователен."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nОни пока не знают, что причиной текущих неприятностей стала наша сфера, но будет невежливо не попытаться загладить вину.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nТребование заплатить выкуп они приняли враждебно. Кроме того, похоже, у этой цивилизации просто нет ничего ценного."
 astral_rift.2815.desc.homicidal: "Мы не без труда — процесс сильно осложнялся техническими ограничениями переводчика — составили послание для [explorer.GetPreFTLLower&!fem,gen] цивилизации и передали его по всем каналам связи.\n\n§E«Узрите свою погибель. Скоро даже память о вашем народе затеряется в глубине веков. Ваше существование перечеркнуто навсегда. Мы несем забвение».§!\n\nОтвета не последовало."
 astral_rift.2815.a: "Постараться исправить орбиту луны."
 astral_rift.2815.b: "Уничтожить луну."
 astral_rift.2815.c: "Прекратить связь. Наблюдать, не вмешиваясь."
 astral_rift.2815.d: "Прекратить связь. Наблюдать за уничтожением."
 astral_rift.2820.name: "Снова на орбите"
 astral_rift.2820.desc: "После долгих расчетов, симуляций и испытаний мы аккуратно вытолкнули спутник крошечной планеты на прежнюю его орбиту. Погибших от потопа уже не вернуть, а разрушенное — не восстановить, но мы сделали всё, что смогли.\n\nОткрылся канал связи с правителями [explorer.GetPreFTLLower&!fem,gen] цивилизации. Похоже, они нам благодарны."
 astral_rift.2825.name: "Долой луну"
 astral_rift.2825.desc.common: "Второй такой возможности провести подобные научные наблюдения уже не будет. Мы приняли решение уничтожить луну, вращающуюся вокруг этой планетки. Сокрушить ее выдвижным манипулятором оказалось проще простого. Пыль от обломков постепенно распределилась в тонкое кольцо, окружившее планету.\n\nОт полюса до плюса планету накрыли погодные катаклизмы. Ее водные обитатели обрушились на наш канал связи, стремясь установить контакт."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nВозможно, милосерднее будет уничтожить их всех до единого — для этого хватит одной только нашей сферы. Однако потенциал для наблюдений еще не исчерпан."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nОни бессильны перед бушующими на планете бурями. Их судьба предрешена."
 astral_rift.2825.a: "Избавить их от мучений."
 astral_rift.2825.b: "Развернуть устройства для дистанционных наблюдений."
 astral_rift.2830.name: "Изучение издалека"
 astral_rift.2830.desc.default: "Мы разместили в звездной системе аппаратуру для наблюдения и продолжаем наблюдать как за самой планетой, так и за населяющей ее [explorer.GetPreFTLLower&fem,inst] цивилизацией. Сейчас наших ученых занимают два вопроса: какое влияние на окружающую среду окажет столкновение с луной и сможет ли местное население справиться с его последствиями, пока те не стали непреодолимыми."
 astral_rift.2830.desc.communications: "Мы оборвали связь с правительством планеты и продолжаем пассивное наблюдение.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "Так или иначе, наблюдать за разрушением достаточно увлекательно."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "Прорыв в области синхронизации небесных тел"
 astral_rift.2835.desc: "Благодаря экспериментам с местной луной мы стали лучше понимать механику спутников, обращающихся вокруг небесных тел. Теперь благодаря этим знаниям мы можем корректировать траектории планет в собственных системах.\n\nНа крохотной планете под сферой сейчас проводятся празднования в нашу честь."
 astral_rift.2835.tt: "Доступно планетарное решение, позволяющее §Yсинхронизировать вращение§! любой планеты с ее луной.\n§YСолнечные фермы дневной стороны§! вдвое эффективнее."
 astral_rift.2840.name: "Поверхностное столкновение"
 astral_rift.2840.desc: "Мы перенаправили всю энергию на щиты, зарядили двигатели и приготовились к столкновению с крошечной планетой.\n\nВ момент касания атмосфера этого континентального мира уплотнилась настолько, что возникшая в результате огромного давления взрывная волна обогнула его по кругу, а избыточное тепло от сильнейшего трения испарило океаны. Вся жизнь на планете уничтожена.\n\nВсё, что осталось от некогда красивого небесного тела, — лишь страшный безжизненный шар, который можно выставить на всеобщее обозрение."
 astral_rift.2840.tt: "Доступно одноразовое планетарное решение, позволяющее выставить напоказ уничтоженную микропланету."
 astral_rift.2845.name: "Планета-модель"
 astral_rift.2845.desc: "Мы развернули наблюдательную аппаратуру и продолжаем изучать климатические условия на крошечной планете.\n\nОна страдает от невыносимых погодных условий: мощных буранов, засух, ливней и прочих бедствий. Мы будем собирать уникальные метеорологические и антропологические данные до тех пор, пока всё местное население не вымрет окончательно."
 astral_rift.2890.name: "Гибель крохотной планеты"
 astral_rift.2890.desc: "Миниатюрная планета по ту сторону разлома в системе [from.solar_system.GetName] погибла от резких климатических изменений. Сбор научных данных прекращен."
 astral_rift.2890.a: "Это было неизбежно."
