 harmonious_tune: "Melodía armónica"
 harmonious_tune_desc: "Todo debe estar al servicio del colectivo. Esta melodía se utiliza para estabilizar la conexión entre nuestros drones y la colmena en general."
 ####################################
 #Edicts
 ####################################
 edict_masters_writings_politics: "Lecciones magistrales: el bien mayor"
 edict_masters_writings_politics_desc: "Las enseñanzas traducidas de una filósofa alienígena. Siguiendo sus consejos sobre cómo unificar mediante el autosacrificio, haremos grandes avances en infraestructuras.\n\n\"Una nación fuerte se construye sobre el sacrificio de la comodidad, siempre y cuando se les pida a todos que compartan la carga.\" - Telisa la narradora\n\n"
 edict_masters_writings_philosophy: "Lecciones magistrales: actitud filosófica"
 edict_masters_writings_philosophy_desc: "Las enseñanzas traducidas de una filósofa alienígena. Contiene varios análisis y cavilaciones sobre el sentido de la vida y el cosmos. Si nuestros gobernantes siguen estos consejos, podrán tomar decisiones más fundamentadas.\n\n\"La respuesta al sentido del cosmos está fuera de todos nosotros, pero eso no nos hace más proclives a buscarla. Debemos luchar por la unidad para encontrar la respuesta sobre la raíz de todas las cosas.\" - Telisa la narradora\n\n"
 edict_masters_writings_diplomacy: "Lecciones magistrales: confianza diplomática"
 edict_masters_writings_diplomacy_desc: "Las enseñanzas traducidas de una filósofa alienígena. Sus anécdotas sobre negociaciones diplomáticas podrían servir de base para las negociaciones.\n\n\"Encontrar a los hijos del cosmos puede resultar aterrador, pero en verdad es una oportunidad de esperanza. Acoge a tu vecino y agradece que exista, puesto que la bendición que te trae pone fin al aislamiento del vacío.\" - Telisa la narradora\n\n"
 edict_masters_writings_war: "Lecciones magistrales: estados en guerra"
 edict_masters_writings_war_desc: "Las enseñanzas traducidas de una filósofa alienígena. Sus descripciones de la guerra y sus ideas sobre estrategia son un material de formación excelente para nuestros militares.\n\n\"Conseguir la unidad es el mayor desafío, especialmente porque la sostenibilidad suele producir fronteras. Y estas tienen que caer, una opinión que asusta a muchos. A veces, uno debe estar dispuesto a caer para construir algo más fuerte de sus cenizas.\" - Telisa la narradora\n\n"
 edict_improved_work_environment: "Entorno laboral mejorado"
 edict_improved_work_environment_desc: "Gastar tiempo y recursos en mejorar las condiciones laborales del pueblo seguramente comportará mejores trabajadores, y más felices.\n\n"
 edict_renewable_energy: "Iniciativa de energía mejorada"
 edict_renewable_energy_desc: "Podemos limitar más el uso de combustibles tóxicos y fuentes no renovables para auspiciar la investigación de nuevos métodos de producción de energía. Esto nos acercará a un ciclo energético perfecto y mejorará el entorno de nuestro planeta para disfrutarlo.\n\n"
 edict_super_sensors: "Búsquedas de sensores extensas"
 edict_super_sensors_desc: "Tras haber investigado tecnología de sensores avanzados, tenemos bastante información para dedicar más recursos a mejorar nuestros escáneres. Con esta iniciativa, los técnicos lo tendrán más fácil para encontrar objetos de interés en los confines de nuestro sistema.\n\n"
 ####################################
 #Planet Modifiers
 ####################################
 acid_jungles: "Selvas ácidas"
 acid_jungles_desc: "La evolución ha producido árboles y follaje que exudan ácidos y hacen el terreno peligroso de cruzar o colonizar."
 ex_planet: "Ex planeta"
 ex_planet_desc: "El cinturón de asteroides fue un planeta con promesas de vida."
 ship_graveyard: "Cementerio de naves"
 ship_graveyard_desc: "Una miríada de naves se han estrellado aquí y han creado un cementerio figurado lleno de material que rescatar."
 ai_fleet: "Flota de IA estrellada"
 ai_fleet_desc: "Una flota controlada por IA yace destruida en el planeta y ofrece datos valiosos de ingeniería para investigar."
 irradiated_wasteland: "Yermo radioactivo"
 irradiated_wasteland_desc: "Bombardearon el planeta con radiación, volviendo peligrosos muchos lugares para los seres vivos."
 ancient_one: "El Antiguo"
 ancient_one_desc: "Un ser antiguo, que vive bajo las olas, es la fuerza viva dominante en este planeta."
 food_rich_planet: "Comida nutritiva"
 food_rich_planet_desc: "La flora del planeta da sustancias y frutos nutritivos que mejoran las condiciones de vida."
 super_sensor_array: "Conjunto de sensores superior"
 super_sensor_array_desc: "Una batería de sensores potente da una mejor panorámica del área circundante."
 horse_powered_factories_low: "Trabajo animal forzoso"
 horse_powered_factories_medium: "Trabajo animal reticente"
 horse_powered_factories_high: "Trabajo animal voluntario"
 horse_powered_factories_low_desc: "Cuadrúpedos domesticados que nos alivian del trabajo, aunque no voluntariamente."
 horse_powered_factories_medium_desc: "Cuadrúpedos domesticados que nos alivian del trabajo, aunque con reticencias."
 horse_powered_factories_high_desc: "Cuadrúpedos domésticos que nos alivian del trabajo."
 fallen_robots: "Restos robóticos"
 fallen_robots_desc: "El planeta alberga antiguos robots, construidos por una sociedad caída, con material que investigar."
 society_animal_life: "Vida animal extraña"
 society_animal_life_desc: "Unos animales muy raros habitan este planeta. Dan oportunidades interesantes de investigar sociedades."
 hostile_animal_life: "Vida animal peligrosa"
 hostile_animal_life_desc: "El planeta alberga criaturas hostiles que no se alegran de vernos."
 shifting_sands: "Arenas movedizas"
 shifting_sands_desc: "El planeta desértico se compone de granos de arena casi líquidos que dificultan mucho la construcción."
 liquid_sands: "Arenas líquidas"
 liquid_sands_desc: "La arena cubre este planeta, de modo que los granos finos parecen líquido. La extraña composición de minerales se debe investigar a fondo."
 abandoned_mining: "Instalación minera abandonada"
 abandoned_mining_desc: "Una antigua estación minera orbitaba el planeta, lo que demuestra que aquí puede haber recursos."
 gas_rich_planet: "Depósitos ricos en gas"
 gas_rich_planet_desc: "Funda una colonia en este planeta para explotar sus recursos.\nCréditos de energía: §G+50%§!"
 gas_rich_planet_fo_realz: "Planeta rico en gas"
 gas_rich_planet_fo_realz_desc: "Ya se están explotando los escasos recursos naturales de este planeta para mejorar la producción de energía."
 gas_responsible_mining: "Extracción de gas responsable"
 gas_responsible_mining_desc: "Guardar los escasos pero valiosos recursos de gas de este planeta ayuda a una producción de energía más eficiente a largo plazo."
 suppressed_opposition: "Oposición reprimida"
 suppressed_opposition_desc: "Una cierta parte de la población del planeta ha sido reprimida violentamente por oponerse al gobierno."
 scared_population: "Población asustada"
 scared_population_desc: "La población teme que una fábrica alienígena se cobre más vidas."
 secured_factory: "Fábrica alien. inspeccionada"
 secured_factory_desc: "Hemos invertido esfuerzos en cerciorarnos de que la fábrica alienígena sea segura."
 fear_as_control: "Mano de hierro"
 fear_as_control_desc: "Se ha castigado a los agraviantes para motivar a la gente a actuar."
 fear_as_control_militarist: "$fear_as_control$"
 fear_as_control_militarist_desc: "$fear_as_control_desc$"
 infectious_disease: "Enfermedad infecciosa"
 infectious_disease_desc: "Se ha desatado una enfermedad altamente infecciosa, creando nuevas cepas y poniendo en riesgo a la población."
 pyramid_wars: "La guerra del Hijo del Cielo"
 pyramid_wars_desc: "Ha estallado una guerra debido a un conflicto religioso acerca de la auténtica naturaleza del \"Hijo del Cielo\"."
 syndaw_automated_work: "Procesos de trabajo automatizados"
 syndaw_automated_work_desc: "Justificado o no, el temor al paro debido a la automatización está afectando a este planeta."
 syndaw_unfriendly_robots: "Tensiones de integración robótica"
 syndaw_unfriendly_robots_desc: "Las tensiones entre las poblaciones robótica y orgánica del planeta han reducido nuestra £unity£ unidad."
 syndaw_research_malus: "Fallo de la IA"
 syndaw_research_malus_desc: "Una IA de laboratorio que trabajaba en el estudio de sociedades ha sufrido un daño irreparable en el hardware y está siendo sustituida."
 snake_infestation: "Nación de infestación"
 snake_infestation_desc: "¡Hay serpientes por doquier! Estamos demasiado ocupados con ellas como para ponernos con... otras cosas."
 energy_poor: "Energía agotada"
 energy_poor_desc: "No es por alarmarte, pero las serpientes se enroscan en torno a los generadores y absorben la energía."
 mining_equipment_offline: "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc: "$snake_infestation_desc$"
 locust_planet_cracked: "Planeta destruido"
 locust_planet_cracked_desc: "Este planeta está desprovisto de vida y una gran explosión de energía lo destruyó. Las únicas señales de vida inteligente son una estación espacial en órbita que se cae a trozos y trazas esporádicas bajo la superficie cuarteada."
 nascent_locust: "Langosta emergente"
 nascent_locust_desc: "Este planeta cuenta con una gran población de criaturas fáciles de eliminar, pero que se reproducen rápidamente. Cualquiera que intente sobrevivir en la superficie tendrá que adaptar su infraestructura a los ataques ocasionales de grandes insectos."
 stratovents: "Respiraderos estratosféricos"
 stratoventsc_desc: "Estructuras minerales imponentes que envían gases que llegan a la termosfera."
 stratovent_world_modifier_tourism: "Respiraderos estratosféricos intactos"
 stratovent_world_modifier_tourism_desc: "Estos espectaculares respiraderos estratosféricos están intactos para que los tiyanki puedan pastar en los gases."
 stratovent_world_modifier_refining: "Refinerías de respiraderos estratosféricos"
 stratovent_world_modifier_refining_desc: "Las emisiones de estos enormes respiraderos estratosféricos se han refinado para convertirlas en preciados gases exóticos."
 stratovent_world_modifier_tourism_boost: "Plataformas para los respiraderos estratosféricos"
 stratovent_world_modifier_tourism_boost_desc: "Turismo de respiradores estratosféricos a mayor nivel, con plataformas desde las que observar los patrones alimentarios de los poderosos tiyanki."
 stratovent_world_modifier_refining_upg: "Respiraderos estratosféricos ampliados"
 stratovent_world_modifier_refining_upg_desc: "La detonación de nuevos caminos para los gases subterráneos ha desembocado en un aumento de la producción."
 stratovent_world_modifier_refining_minerals: "Respiraderos estratosféricos colapsados"
 stratovent_world_modifier_refining_minerals_desc: "Aunque la producción se ha visto resentida tras el fallo parcial al intentar expandir los respiraderos, se han originado depósitos ricos en minerales."
