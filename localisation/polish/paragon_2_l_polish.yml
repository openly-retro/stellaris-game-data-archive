 leader_trait_uninspiring: "Nijakość"
 leader_trait_uninspiring_desc: "Ten przywódca nie ma charyzmy, nie stara się nagradzać ani zachęcać swoich żołnierzy, co odbiera im motywację."
 leader_trait_slothful: "Lenistwo"
 leader_trait_slothful_desc: "Niechęć tego przywódcy do organizacji manewrów wpływa na sprawność bojową armii, którą dowodzi."
 leader_trait_victory_or_death: "Obojętność"
 leader_trait_victory_or_death_desc: "Ten przywódca nie szanuje życia własnych żołnierzy, chętnie rzuca ich do walki o honor nawet, jeśli niewiele tym zyskuje."
 leader_trait_disorganized: "Dezorganizacja"
 leader_trait_disorganized_desc: "Brak umiejętności organizacyjnych u tego przywódcy sprawia, że żołnierze zachowują się jak jakaś banda, a nie prawdziwe wojsko."
 leader_trait_lawless: "Korupcja"
 leader_trait_lawless_desc: "Ten przywódca siedzi w kieszeni lokalnych gangów i piratów."
 leader_trait_defence_engineer: "Inżynieria obronna"
 leader_trait_defence_engineer_desc: "Ten przywódca koncentruje się na tworzeniu nieprzeniknionej obrony orbitalnej, gotowej anihilować siły ewentualnego najeźdźcy."
 leader_trait_defence_engineer_2: "$leader_trait_defence_engineer$ II"
 leader_trait_defence_engineer_desc_2: "$leader_trait_defence_engineer_desc$"
 leader_trait_shadow_broker: "Szemrane kontakty"
 leader_trait_shadow_broker_desc: "Ten przywódca ma do dyspozycji siatkę tajnych agentów."
 #Destiny Traits
 #Generic
 leader_trait_educator: "Mentorska spostrzegawczość"
 leader_trait_educator_desc: "Wiedza i doświadczenie to fundamenty każdego wielkiego społeczeństwa. Ten przywódca posiada te zalety i robi wszystko, by je promować i przekonywać do nich innych."
 leader_trait_master_bureaucrat: "Mistrzostwo biurokracji"
 leader_trait_master_bureaucrat_desc: "Ten przywódca ma olbrzymie doświadczenie w pracy biurokratycznej, dzięki czemu po mistrzowsku radzi sobie z papierkową robotą. Kiedy wszystko jest prawidłowo wypełnione, można poświęcić podwładnym więcej czasu."
 #Governor
 leader_trait_shroud_preacher: "Kaznodzieja Woalu"
 leader_trait_shroud_preacher_effect: "$t$Co §Y10 lat§! daje 1 £pop£ populacji cech §Y$trait_latent_psionic$§!."
 leader_trait_shroud_preacher_desc: "Każda żywa istota jest połączona z Woalem. Dzięki połączeniu z wewnętrzną mocą ten przywódca budzi w swoich poplecznikach prawdziwe oddanie."
 leader_trait_master_diplomat: "Mistrzostwo dyplomacji"
 leader_trait_master_diplomat_desc: "Po wielu latach pracy z dyplomatami z zagranicznych ambasad ten przywódca potrafi sprawnie się poruszać w niuansach kulturowych, dzięki czemu po mistrzowsku zarządza siecią ważnych urzędników sąsiednich imperiów."
 leader_trait_supreme_organizer: "Szara eminencja"
 leader_trait_supreme_organizer_desc: "Ścisła kontrola nad sprawami państwa pozwala temu przywódcy tworzyć labirynt przepisów, praw i biurokratycznych procedur, stworzonych w celu gromadzenia coraz większej władzy."
 leader_trait_aturion_organizer: "Skuteczność Aturiona"
 leader_trait_aturion_organizer_desc: "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter: "Bezwzględny rozwój"
 leader_trait_arbiter_desc: "Ten przywódca żelazną ręką i z całkowitą obojętnością wobec przepisów bezpieczeństwa osiąga znakomite wyniki oraz wydajność. Odbywa się to kosztem długości życia obywateli, czasem wybuchają też masowe strajki. Jednak z tymi przeszkodami można się łatwo uporać, używając odpowiedniej siły."
 trait_ruler_fertility_preacher_2: "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc: "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion: "Promocja automatyzacji"
 leader_trait_automation_champion_desc: "Dla tego przywódcy najważniejsza jest optymalizacja. Automatyzacja ma kluczowe znaczenie, przecież wszystko można zautomatyzować. Mogą do tego posłużyć zaawansowane roboty albo prostsze maszyny, należy badać różne możliwości."
 leader_trait_expert_survivalist: "Sztuka przetrwania"
 leader_trait_expert_survivalist_desc: "Niektórzy doskonale znają się na sztuce przetrwania. Ten przywódca potrafi trzymać się życia nawet w najgorszych, niegościnnych warunkach, dzięki czemu mogą rozwijać się nowe osady."
 leader_trait_utopian_idealist: "Utopijny idealizm"
 leader_trait_utopian_idealist_desc: "Wielu marzy o zbudowaniu prawdziwie utopijnego społeczeństwa. Ten przywódca działa na rzecz realizacji tych marzeń."
 leader_trait_mediator: "Ksenomediator"
 leader_trait_mediator_desc: "Doświadczeni mediatorzy są niezbędni w wysoce zróżnicowanych skupiskach populacji. Ten przywódca potrafi rozładowywać napięcie i skutecznie zarządzać wielogatunkową planetą."
 leader_trait_mediator_effect: "$PLANET_EFFECTS_TXT$:\n$t$Zwiększenie produkcji £amenities£$PLANET_AMENITIES_TITLE$ o §G2%§! za każdy gatunek na planecie\n$t$Zwiększenie §Y$MOD_POP_HAPPINESS$§! o §G2%§! za każdy gatunek na planecie\n\n$SECTOR_EFFECTS_TXT$: \n$t$Zwiększenie produkcji £amenities£$PLANET_AMENITIES_TITLE$ o §G1%§! za każdy gatunek na każdej planecie\n$t$Zwiększenie §Y$MOD_POP_HAPPINESS$§! o §G1%§! za każdy gatunek na każdej planecie"
 leader_trait_efficient: "Szczodrość dla elit"
 leader_trait_efficient_desc: "Ten przywódca pochodzi z wyższych warstw społecznych, posiada silne poczucie własnej wartości i często faworyzuje swoich towarzyszy z klas wyższych."
 leader_trait_galvanizer: "Energiczność"
 leader_trait_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ z zatrudnionych £pop£ populacji: §G+0,50§!\n$t$£society£ $society_research$ z zatrudnionych £pop£ populacji: §G+0,50§!\n$t$£trade_value£ Wartość handlu z zatrudnionych £pop£ populacji: §G+0,25§!"
 leader_trait_galvanizer_desc: "Silne poczucie celu prowadzi do wielu pozytywnych zdarzeń. Ten przywódca wie, jak zajmować się populacją, daje jej wspólny cel, do którego ta może dążyć."
 #Scientist
 leader_trait_great_researcher: "Analityczny umysł"
 leader_trait_great_researcher_desc: "Rzadko jedna osoba osiąga lepsze wyniki niż cały zespół badawczy. Ten lider to prawdziwy geniusz, jeśli idzie o eksperymentalne projekty, nowe rozwiązania oraz nowe technologie."
 leader_trait_deep_space_explorer: "Badanie przestrzeni kosmicznej"
 leader_trait_deep_space_explorer_desc: "Oficerowie eksplorujący przestrzeń kosmiczną są przydzielani do badania najodleglejszych zakątków galaktyki. Ten przywódca zalicza się do tej grupy, posiada najnowocześniejszy sprzęt, dzięki któremu może wyruszać w nieznane."
 leader_trait_xeno_cataloger: "Ksenoarchiwizacja"
 leader_trait_xeno_cataloger_desc: "Ten przywódca zajmuje się odkrywaniem, identyfikacją i katalogowaniem wszystkich ksenoorganizmów. Te dane są później oceniane pod kątem ewentualnych zagrożeń i przygotowania protokołów awaryjnych."
 leader_trait_xeno_cataloger_effect: "$t$Po zakończeniu badań:\n$tt$Otrzymanie 3 miesięcy £unity£§Y$unity$§! produkcji."
 leader_trait_frontier_adventurer: "Wyprawy na pogranicze"
 leader_trait_frontier_adventurer_desc: "Awanturnicy zajmują się badaniem nowych układów, odkrywaniem nowych światów i dawno zapomnianych cywilizacji. Ten przywódca to uosobienie tego ideału, ciągle poszukuje zagubionej wiedzy oraz zapomnianych ruin."
 leader_trait_frontier_adventurer_effect: "$t$Po zakończeniu badań:\n$tt$Otrzymanie 3 miesięcy £society£§Y$society_research$§! produkcji."
 leader_trait_brilliant_shipwright: "Niezrównane szkutnictwo"
 leader_trait_brilliant_shipwright_desc: "Ten przywódca ma rozległą wiedzę o szkutnictwie i jego wrodzone wyczucie. Odpowiada nie tylko za nowe technologie okrętowe, ale także sprawuje pieczę nad naszymi stoczniami."
 leader_trait_truth_seeker: "Poszukiwanie prawdy"
 leader_trait_truth_seeker_desc: "Poszukiwanie prawdy to otwarcie umysłu na możliwości skrywające się za horyzontem, może nawet poza zasłoną rzeczywistości. Ten przywódca gorąco pragnie poznać wszystkie tajemnice wszechświata, niezależnie od ryzyka."
 leader_trait_surveyor: "Analiza planet"
 leader_trait_surveyor_desc: "Zaawansowane techniki badawcze i maszyny wymagają dużego doświadczenia w pracy terenowej. Wiedza tego przywódcy zamienia badanie planet w formę sztuki."
 leader_trait_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew: "Urodzony technik"
 leader_trait_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$:\n$t$Sojusznicze okręty w układzie:\n$tt$Liczba punktów kadłuba naprawianych miesięcznie: §G+10%§!"
 leader_trait_repair_crew_desc: "Ten przywódca posiada dar naprawiania zepsutych rzeczy, można powiedzieć, że dorastał w warsztacie technicznym. Zdolności tej osoby czynią ją ekspertem w utrzymywaniu flot bez korzystania z prawdziwej stoczni."
 leader_trait_robotist: "Władca botów"
 leader_trait_robotist_desc: "Ten przywódca po mistrzowsku projektuje roboty i procesy ich wytwarzania, ciągle przesuwając granice możliwości. Jeśli dokonują się jakieś postępy w dziedzinie robotyki, to ta osoba prawdopodobnie miała z tym coś wspólnego."
 leader_trait_knowledge_for_the_masses: "Smykałka nauczycielska"
 leader_trait_knowledge_for_the_masses_effect: "$t$Badania za każdą populację: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc: "Nie ma ważniejszej sprawy niż odpowiednia edukacja. Ten przywódca nie szczędzi sił, by rozwijać umysły młodzieży, w czym może liczyć na pomoc grona oddanych doktorantów."
 #Admiral
 leader_trait_fanatic: "Fanatyczna wojowniczość"
 leader_trait_fanatic_desc: "Ten admirał, opętany fanatycznym pragnieniem zniszczenia wrogów w walce, często wpada w stan ocierający się o szaleństwo. Niezwykle skutecznie sieje śmierć, jednak przez brak rozwagi często obie strony ponoszą duże straty."
 leader_trait_reverse_engineer: "Pozyskiwanie technologii"
 leader_trait_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$:\n$t$Szansa kradzieży  technologii: §Y33%§!\n$t$Początkowe postępy badań: §G+50%§!\n$tt$Dopuszczalne kategorie:\n$tt$£engineering_research£ §YNapęd§!\n$tt$£physics_research£ §YCząstki§!"
 leader_trait_reverse_engineer_desc: "Ten admirał zawsze chętnie zapoznaje się z nowymi i nieznanymi technologiami. Dzięki temu posiada rozległą wiedzę oraz elastyczny umysł, często uczy się w trakcie działania, gdy natrafia na bardziej zaawansowanego przeciwnika."
 leader_trait_supreme_admiral: "Dowodzenie armadą"
 leader_trait_supreme_admiral_desc: "Ten admirał doskonale radzi sobie z logistyką i strategicznym planowaniem, potrafi dowodzić flotami, które przytłoczyłyby innych oficerów."
 leader_trait_armorer: "Geniusz opancerzenia"
 leader_trait_armorer_desc: "Ten przywódca opracował nowe sposoby wzmacniana pancerza. W galaktyce istnieje niewiele rodzajów broni zdolnych przebić kadłuby okrętów zbudowanych w oparciu o projekty tej osoby."
 leader_trait_military_overseer: "Nadzorowanie wojska"
 leader_trait_military_overseer_desc: "Organizacja marynarki wojennej to trudne zadanie, które wymaga dokładnego planowania i przestrzegania wysokich standardów. Doświadczenie tego przywódcy jest bezcenne podczas budowania skutecznej marynarki wojennej."
 leader_trait_master_gunner: "Znajomość broni"
 leader_trait_master_gunner_desc: "Admirał mocno koncentrujący się na rozwoju broni. Zawsze utrzymuje siebie i swoje uzbrojenie w nieskazitelnym stanie."
 leader_trait_demolisher_destiny: "Młot imperium"
 leader_trait_demolisher_destiny_desc: "Ten admirał słynie z zadawania mocnych i celnych ciosów, nasi wrogowie powinni zadrżeć w dniu, kiedy stanie do walki. Kiedy stanie na czele wielkich flot, które poprowadzi z bezbłędną, zabójczą skutecznością, niewiele systemów obronnych będzie mogło mu się oprzeć."
 leader_trait_destiny_engineer: "Niezłomne dowodzenie"
 leader_trait_destiny_engineer_desc: "W walce kosmicznej każdy błąd może okazać się zabójczy. Ten przywódca wymaga najwyższych standardów serwisowania, dzięki czemu utrzymuje flotę w doskonałym stanie."
 leader_trait_guerilla_tactics: "Taktyka partyzancka"
 leader_trait_guerilla_tactics_desc: "Duże floty to nie zawsze najlepsze narzędzia do realizacji zadania. Ten admirał świetnie dowodzi niewielkimi jednostkami. Są one zdolne do wymanewrowania wolniejszych i liczniejszych sił przeciwnika."
 leader_trait_survivalist: "Tarcza imperium"
 leader_trait_survivalist_desc: "Ten admirał to obrońca doskonały. Na froncie jest prawdziwą ostoją, utrudnia działania wszystkim wrogom, którzy ośmielą się wkroczyć na nasze terytorium."
 leader_trait_maven_of_war: "Architekt wojny"
 leader_trait_maven_of_war_desc: "Otrzymanie tego tytułu to wielki zaszczyt. Taki admirał nie tylko doskonale zna się na wojnie, ale ma też bliskie związki ze swoimi kolegami w dziale naukowym."
 leader_trait_peacekeeper: "Rozjemca"
 leader_trait_peacekeeper_desc: "Ten przywódca wie, że żeby utrzymać pokój, trzeba działać na wielu polach. Najlepsi admirałowie zawsze uważają na działania piratów, wichrzycieli i zwykłych przestępców, pragnących żerować na naszych szlakach handlowych."
 #General
 leader_trait_supreme_warrior: "Wielka wojowniczość"
 leader_trait_supreme_warrior_effect: "$t$Co §Y10§! dni w czasie walki lądowej:\n$tt$Szansa na natychmiastowe zniszczenie armii wroga: §Y15%§!"
 leader_trait_supreme_warrior_desc: "Ten przywódca to jeden z nielicznych dowódców, którym nadano ten tytuł. Dowodzi swoimi wojskami osobiście, czym inspiruje sojuszników i przeraża nawet najtwardszych wrogów."
 leader_trait_fortress_cracker: "Niszczenie fortec"
 leader_trait_fortress_cracker_desc: "Zniszczenie dobrze zaprojektowanej budowli obronnej wymaga siły, sprytu i doświadczenia. Dla tego dowódcy takie wyzwanie to czysta przyjemność, radzi sobie z tym, co inni uznaliby za straconą sprawę."
 leader_trait_chainbreaker: "Wyzwalanie"
 leader_trait_chainbreaker_desc: "Żadna świadoma istota nie powinna być zniewolona i wykorzystywana przez innych dla zysku. Ten przywódca jest powszechnie znaną postacią, zniewoleni i uciskani chętnie chwytają za broń, gdy zostaną wezwani."
 leader_trait_chainbreaker_effect: "$t$70% szans na pojawienie się §G1§! armii za każdego §Y$pop_cat_slave$§! na zaatakowanej planecie."
 leader_trait_honored_warmaster: "Mistrzostwo sztuki wojennej"
 leader_trait_honored_warmaster_desc: "Mistrzowie sztuki wojennej to sławni dowódcy. Ten przywódca potrafi wzbudzać dumę i odwagę, dzięki czemu ludzie chętnie chwytają za broń i zaciągają się do wojska."
 leader_trait_honored_warmaster_effect: "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Tworzy §G1§! armię obronną za każdą §Ynieniewolniczą§! populację"
 leader_trait_pilferer: "Łupiestwo"
 leader_trait_pilferer_effect: "$ARMY_EFFECTS_TXT$ §EPo zwycięskiej§! §Yinwazji lądowej§!:\n$t$Zasoby za powiązaną £district£ §Ydzielnicę§!:\n$tt$ §G+100§! §YZasoby podstawowe§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §YZasoby zaawansowane§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §YPunkty badań§! £physics£ £society£ £engineering£"
 leader_trait_tzrynn_tithe: "Danina Tzynn"
 leader_trait_tzrynn_tithe_desc: "Na Tzynni obowiązuje zwyczaj, że zwycięzca dowolnego konfliktu zabiera jedną trzecią tego, co najbardziej ceni sobie przegrany. Gia'Zumon podtrzymuje tę tradycję."
 leader_trait_pilferer_desc: "Im bogatsza planeta, tym większe łupy. Ten przywódca ma smykałkę do uzyskiwania wartości minimalnym kosztem."
 leader_trait_taskmaster: "Doskonałe zarządzanie"
 leader_trait_taskmaster_desc: "Zarządzający koncentrują się nie tylko na strategii, ale także na szczegółach codziennych obowiązków każdego żołnierza."
 leader_trait_spymaster: "Cień"
 leader_trait_spymaster_desc: "Ten przywódca to ktoś więcej niż zwykły szpieg. Posiada sieć informatorów, przemytników i zabójców. To wielce przydatne, kiedy trzeba zrobić coś po cichu."
 leader_trait_totalitarian: "Herold imperium"
 leader_trait_totalitarian_desc: "Zaszczytną i szanowaną funkcję herolda może sprawować tylko osoba, która po mistrzowsku prowadzi rozgrywki międzynarodowe. Tacy dyplomaci tworzą silne związki między suwerenem a jego wasalami."
 leader_trait_bellicose: "Szanowany kwatermistrz"
 leader_trait_bellicose_effect: "$EMPIRE_EFFECTS_TXT$:\n$t$Każdy [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc: "Ten dowódca to geniusz logistyki, utrzymuje wydajność operacji wojskowych za pomocą na pozór prostych rozwiązań."
 #Special Traits
 leader_trait_erudite: "Erudycja"
 leader_trait_erudite_desc: "Ten przywódca posiada niezwykłą inteligencję i ogromną wiedzę."
 leader_trait_cyborg: "Cyborg"
 leader_trait_cyborg_desc: "Ten przywódca został silnie wzmocniony implantami cybernetycznymi."
 leader_trait_synthetic: "Syntetyk"
 leader_trait_synthetic_desc: "Ten syntetyczny przywódca jest wyposażony w wiele różnorodnych ulepszeń programistycznych."
 leader_trait_psionic: "Telepatia"
 leader_trait_psionic_desc: "Ten przywódca posiada potężne zdolności psioniczne."
 leader_trait_chosen: "Wybraniec"
 leader_trait_chosen_desc: "Ten przywódca jest Wybrańcem, nieśmiertelną istotą o niewiarygodnej mocy psionicznej."
 leader_trait_whisperers_chosen: "Wybraniec Szepczących"
 leader_trait_whisperers_chosen_desc: "Ten przywódca posiądzie moc niezbadanej istoty z Woalu. Dzięki nadprzyrodzonej energii osoba ta uniknie śmierci."
