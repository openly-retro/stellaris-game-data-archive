 tutorial_19_chain_title: "Samouczek: projekt statku"
 tutorial_19_chain_desc: "Żeby stworzyć projekt nowego statku, przejdź do §Sprojektanta okrętów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF10§!. Kliknij przycisk §Snowego projektu§! i wskaż §Skorwetę§!, gdy otrzymasz możliwość wybrania §Swielkości kadłuba§!. Następny krok to wybór §Ssekcji§! projektu przez kliknięcie przycisku §SBrak sekcji§! u góry okna.\n\nKorwety to najmniejsze okręty wojenne, złożone tylko z jednej sekcji, w przeciwieństwie do większych jednostek. Sekcje decydują o liczbie miejsc na §Sbroń§! i miejsc §Spomocniczych§! na okręcie. Wybierz jedną i zacznij zapełniać dostępne miejsca komponentami. Pamiętaj, żeby komponenty nie przekraczały wydajności reaktora - zapas mocy jednostki nie może być ujemny.\n\nJeżeli chcesz ułatwić sobie tę procedurę, kliknij §SDokończ statek automatycznie§!, a gra sfinalizuje projekt za ciebie."
