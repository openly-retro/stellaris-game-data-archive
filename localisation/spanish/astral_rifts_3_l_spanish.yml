 astral_rift.3205.a: "Oigamos lo que tiene que decirnos la Clarividente."
 astral_rift.3210.name: "La carga de la Clarividente"
 astral_rift.3210.desc: "La Clarividente prosiguió:\n\n§E\\\"He canalizado mi energía para dar el salto a una dimensión espiritual. Este lugar se conoce entre vuestros congéneres como el Velo. Hace poco percibí una extraña llamada procedente, si no me equivoco, de las profundidades del Velo. Ahora me hallo frente al umbral de este mundo misterioso por vez primera\\\".§!\n\nLa Clarividente exhaló un suspiro.\n\n§E\\\"Mi gente me ha confiado esta responsabilidad. Adentrarnos en el Velo puede otorgarnos un poder indecible, pero me asalta un mar de dudas. Cuanto más me acerco, más fuerte es el magnetismo que el Velo ejerce sobre mí. En los rincones más sombríos de mi mente oigo susurros. ¿Es acaso posible controlar un poder semejante? Y justo ahora, cuando debo elegir, aparecéis. No puede ser una mera coincidencia\\\".§!"
 astral_rift.3210.a: "Revelémosle qué fue de los zroni."
 astral_rift.3210.b: "Revelémosle qué sabemos de los zroni."
 astral_rift.3210.c: "Solo podemos ofrecer nuestra perspectiva."
 astral_rift.3210.d: "No nos corresponde intervenir."
 astral_rift.3210.e: "Las búsquedas espirituales como esa son triviales."
 astral_rift.3215.name: "Portentos de la perdición"
 astral_rift.3215.desc: "Explicamos a la Clarividente lo que sabemos gracias a nuestra investigación arqueológica de la civilización zroni.\n\nExponemos nuestra tesis: que la omnipotencia pasó factura a los zroni de nuestra dimensión, puesto que provocó un cisma en su sociedad, y describimos la atroz guerra civil que se saldó con su extinción.\n\nLa Clarividente ponderó nuestras palabras en silencio.\n\n§E\\\"¿Será cierto que mi labor aquí será nuestra perdición? Si penetrar el Velo nos llevará al desastre, sería un despropósito proceder. Cuento con la plena confianza de los míos. Si presento el Velo como fuente de corrupción, nuestro afán de ascensión tal vez quede aplacado. No obstante, tal vez haya otro camino... Armada con el conocimiento que me habéis dado, puedo afrontar los poderes superiores del Velo de manera diferente, previniendo los desastres que nos acaecieron en vuestra dimensión\\\".§!"
 astral_rift.3215.a: "Es una empresa condenada a fracasar."
 astral_rift.3215.b: "Esta vez, puede que el resultado sea otro..."
 astral_rift.3220.name: "Suerte echada"
 astral_rift.3220.desc: "Explicamos que los zroni se sirvieron del Velo para ascender a un plano de existencia superior y trascender a las necesidades terrenales, gozando de una cuasi omnipotencia utópica. Ese ascenso entrañó escollos considerables, pero supuso un logro monumental desde una perspectiva material y sociológica. Añadimos, además, que nuestros eruditos no han alcanzado aún a comprender qué pudo ser de los zroni.\n\nLa Clarividente contestó:\n\n§E\\\"Parece ser que, en todas las dimensiones, los zroni están destinados a entrar en el Velo, suerte que no se ciñe a los confines de una sola línea temporal. Tal vez nunca hayamos tenido elección\\\".§!"
 astral_rift.3220.a: "Advirtámosle del peligro de interferir en el Velo."
 astral_rift.3220.b: "Animemos a la Clarividente a irrumpir en el Velo."
 astral_rift.3225.name: "Nuestra perspectiva"
 astral_rift.3225.desc.gestalt: "Explicamos que [Explorer.GetName] existe como una consciencia colectiva, por lo que no es prudente dejar una decisión de tal peso al criterio individual. La opción correcta es la que beneficia al conjunto de la sociedad zroni, y la desazón personal no puede constituir factor alguno.\n\nLa Clarividente respondió:\n\n§E\\\"Quizás sea prudente afrontar este dilema desde una perspectiva más colectiva, como hacéis vosotros. ¿Qué proceder nos aconsejáis?\\\".§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Revelamos los pormenores de nuestra relación con lo divino. La búsqueda de la iluminación es la razón por la que exploramos, con la esperanza de hallar un significado más allá de nuestra existencia y ahondar nuestra conexión con el universo.\n\nLa Clarividente respondió:\n\n§E\\\"En ese aspecto, nos parecemos mucho. Los zroni anhelamos trascender al mundo material. ¿Con qué derecho negaría yo, pues, esa ascensión a mi gente? Ya que nuestra búsqueda es la misma, ¿qué proceder nos sugerís?\\\".§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Explicamos que solo las verdades científicas objetivas nos permiten definir nuestro lugar en el universo. La búsqueda de conocimiento nos ha llevado a confines inauditos y más allá, facultando incluso el contacto interdimensional de nuestras dos especies.\n\nLa Clarividente contestó:\n\n§E\\\"Nuestros pueblos son muy distintos. No obstante, mostráis respeto e inteligencia, si bien vuestro sistema de creencias es opuesto al nuestro. Tal vez a este respecto haya sabiduría en vuestro discurrir. Como seres laicos, ¿qué proceder nos aconsejáis?\\\".§!"
 astral_rift.3225.desc.default: "Explicamos que, a nuestro juicio, el objetivo de una sociedad es crecer y prosperar en virtud de sus principios. Personificar los propios valores en un escenario galáctico es la prueba de fuego que toda civilización que se precie debe superar. Si adentrarse en el Velo es de verdad la voluntad de su gente, es su deber proceder.\n\nLa Clarividente respondió:\n\n§E\\\"Lo entiendo, pero la voluntad de mi gente no es una sola. Seres lejanos, ¿qué consejo podéis ofrecerme? La decisión pesa demasiado para cargar con ella sola\\\".§!"
 astral_rift.3225.a: "Advirtámosle del peligro de interferir en el Velo."
 astral_rift.3225.b: "Animemos a la Clarividente a irrumpir en el Velo."
 astral_rift.3230.name: "El porvenir decidirá"
 astral_rift.3230.desc.intro: "Explicamos que no nos interesaba impartir nuestro conocimiento y que nuestro encuentro no estaba predestinado. Nos dedicamos a la exploración y hemos llegado a este lugar de pura casualidad.\n\n§E\\\"Muy bien. Tal vez vuestra decisión de no intervenir no sea sino otra señal que he de interpretar. Proseguid vuestro viaje, pues, con cautela\\\".§!"
 astral_rift.3230.desc.outro: "Dejando a la Clarividente absorta en sus pensamientos, exploramos el terreno con la esperanza de que nuestro viaje hasta aquí rindiera algún beneficio práctico. No tardamos en descubrir una valiosa reserva de minerales entre dos cumbres."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nEs probable que la historia de los zroni se repita también en esta dimensión, pero no nos corresponde entrometernos en su destino.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nLos zroni tienen un camino propio que seguir, e interferir en líneas temporales ajenas es una imprudencia.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Explorad la reserva de minerales."
 astral_rift.3235.name: "Consejo profético"
 astral_rift.3235.desc.intro: "Disuadimos a la Clarividente de cruzar el umbral del Velo en esta ocasión, y ella interpretó nuestro consejo como una profecía. Nos agradeció la deferencia ofreciéndonos un cristal de información pequeño, pero asombrosamente pesado. Abandonamos el lugar.\n\nEl análisis del cristal de información reveló una matriz en constante cambio sutil: se trataba de un inmenso archivo almacenado como energía psiónica."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nSi bien el cristal era un curioso prodigio tecnológico en sí mismo, convertimos sus datos en una forma de energía más provechosa."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\nAlbergaba datos muy ilustrativos sobre teorías psiónicas."
 astral_rift.3235.a: "Tal vez nos volvamos a ver."
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Animamos a la Clarividente a cruzar el umbral del Velo para ascender a un plano de existencia superior, y ella interpretó nuestro consejo como una profecía. Nos agradeció la deferencia ofreciéndonos un cristal de información pequeño, pero asombrosamente pesado. Abandonamos el lugar.\n\nEl análisis del cristal de información reveló una matriz en constante cambio sutil: se trataba de un inmenso archivo almacenado como energía psiónica."
 astral_rift.3240.desc.completed_zroni: "Puede que a su especie le espere un futuro más alentador esta vez."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nSi bien el cristal era un curioso prodigio tecnológico en sí mismo, convertimos sus datos en una forma de energía más provechosa."
