 edict_shadow_matrix: "Ukryta macierz"
 edict_shadow_matrix_desc: "Elektroniczna ochrona zapewniana przez jednostki obliczeniowe z ciemnej materii pozwala na opracowywanie oprogramowania, którego złamanie sprawia problemy nawet najlepszym łamaczom kodu."
 edict_obsidian_veil: "Obsydianowy woal"
 edict_obsidian_veil_desc: "Aby ukryć się w lesie, należy odziać się w ziemię. Aby ukryć się w kosmosie, należy odziać się w próżnię."
 edict_dark_matter_forging: "Rzemiosło ciemnej materii"
 edict_dark_matter_forging_desc: "Wykorzystanie w naszych odlewniach wyjątkowych właściwości ciemnej materii zwiększa produkcję o zauważalne wartości."
 edict_dark_matter_unravelling: "Rozbijanie ciemnej materii"
 edict_dark_matter_unravelling_desc: "Energię zawartą w wiązaniach tworzonych przez ciemną materię można rozbić i pozyskać cenny surowiec."
 edict_inner_focus: "Skupienie wewnętrzne"
 edict_inner_focus_desc: "Przekraczanie własnych granic wiąże się z rozmaitymi niebezpieczeństwami. Zrozumienie siebie to bardziej niezawodne i produktywne przedsięwzięcie."
 edict_baryonic_insight: "Barionowe wejrzenie"
 edict_baryonic_insight_desc: "Aby dokładniej zrozumieć, jak utkany jest wszechświat, nie możemy rozmyślać tylko w kategoriach atomów."
