 job_bluelotus_technician: "Transmuteurs"
 job_bluelotus_technician_plural: "$job_bluelotus_technician$"
 job_bluelotus_technician_desc: "Des spécialistes scientifiques travaillant sur le projet du Lotus bleu afin de transmuter des silicates tout à fait ordinaires en alliages de grande valeur."
 job_bluelotus_drone: "Drones transmuteurs"
 job_bluelotus_drone_plural: "$job_bluelotus_drone$"
 job_bluelotus_drone_desc: "Des drones recourant à des méthodes expérimentales pour transmuter des silicates tout à fait ordinaires en alliages de grande valeur."
 mod_job_bluelotus_technician_add: "Emplois de transmuteurs "
 mod_job_bluelotus_drone_add: "Emplois de drones transmuteurs "
