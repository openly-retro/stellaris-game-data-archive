 origin_fear_of_the_dark: "Medo do Escuro"
 origin_fear_of_the_dark_desc: "Há um século, um dos planetas no sistema natal deste império foi destruído por um asteroide estranho. Alguns acharam que a catástrofe foi causada por uma espécie alienígena. Outros consideraram isso pura paranoia. A tensão entre os dois grupos aumentou tanto que um planeta que acabara de ser terraformado foi concedido aos alarmistas."
 origin_tooltip_fear_of_the_dark_effects: "- $HOME_SYSTEM$ ['concept_preftl_civilizations', Civilização Pré-MRQL] criada por uma Facção Separatista que já foi parte do seu Império, concedendo eventos e benefícios"
 origin_tooltip_fear_of_the_dark_negative_effects: "- $INITIAL_POPS$ §R-8§!"
 START_SCREEN_FEAR_OF_THE_DARK_START: "O planeta que agora chamamos de \"Divisor\" explodiu há um século. Esse foi o começo da nossa "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR: "$START_SCREEN_FEAR_OF_THE_DARK_START$ separação.\n\nNo início, achamos que essa destruição fosse um mero acontecimento insólito, mas alguns em [GetHomeWorldName] acreditavam que se tratava de um ataque premeditado contra a nossa espécie. Essa facção criou a hipótese de que nossas transmissões de rádio haviam sido detectadas por uma raça alienígena distante, que respondeu com um projétil capaz de rachar planetas. Esses dissidentes insistiam que nos preparássemos para o dia em que os alienígenas retornariam para acabar conosco, mas muitos entre nós achavam que isso era apenas paranoia.\n\nA divisão política entre os dois acampamentos continuou a crescer. A instabilidade civil por todo o planeta culminou na criação de um tratado que dava aos dissidentes um candidato à terraformação, um planeta onde seriam livres para viver isolados e sem a nossa interferência.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP: "$START_SCREEN_FEAR_OF_THE_DARK_START$ desavença.\n\nDepois do incidente, gerentes preocupados pediram para a nossa Diretoria desativar a infraestrutura de rádio extraplanetária e cancelar nossos programas de exploração espacial. Eles acreditavam que o evento por trás do Divisor foi arquitetado por um agente externo que estava tentando destruir [GetHomeWorldName]. O pedido foi negado.\n\nEsses gerentes então chamaram a decisão de um \"erro de julgamento monumental\" e recorreram a uma subcláusula nos contratos de cidadania que lhes dava o direito de repreender a Diretoria publicamente. Em uma tentativa de acalmar os acionistas e aumentar a confiança dos consumidores, decidiu-se oferecer um novo contrato aos gerentes dissidentes. Em troca da abdicação dos direitos relacionados a [GetName], eles receberiam um candidato à terraformação e a garantia de independência fiscal.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END: "\n\nCom o advento da hiperpropulsão, surgiu uma nova fonte de tensão. Nós estamos ansiosos para conhecer a galáxia, mas os nossos vizinhos se opõem veementemente a isso."
