 ####################################
 #Leader Traits
 ####################################
 #All
 leader_trait_adaptable: "Accommodation"
 leader_trait_adaptable_desc: "Cette personnalité est prompte à adopter de nouvelles méthodes et idées si elles s'avèrent meilleures."
 leader_trait_stubborn: "Entêtement"
 leader_trait_stubborn_desc: "Cette personnalité est obstinée et lente à accepter de nouvelles méthodes et idées, même si elles se sont révélées supérieures."
 leader_trait_resilient: "Excellente santé"
 leader_trait_resilient_desc: "Cette personnalité résiste à tout et a une constitution physique robuste, ce qui augmente son espérance de vie."
 leader_trait_substance_abuser: "Toxicomane"
 leader_trait_substance_abuser_desc: "Cette personnalité a succombé à la toxicomanie pour gérer son stress, ce qui a des conséquences fâcheuses sur sa santé physique."
 leader_trait_eager: "Impatience"
 leader_trait_eager_desc: "Cette personnalité est particulièrement impatiente de recevoir une assignation."
 leader_trait_arrested_development: "Développement interrompu"
 leader_trait_arrested_development_desc: "Le développement personnel et les aptitudes de cette personnalité semblent stagner."
 leader_trait_intemporal: "Jeunesse éternelle"
 leader_trait_intemporal_desc: "Cette personnalité n'est aucunement touchée par le temps et ne périra pas de vieillesse."
 #Admiral
 leader_trait_ex_fighter_pilot: "Ex-pilote de chasseur"
 leader_trait_ex_fighter_pilot_desc: "Autrefois As de l'espace, cette personnalité excelle dans l'utilisation de la vitesse et la maniabilité des petits escadrons de combat."
 leader_trait_trickster: "Retors"
 leader_trait_trickster_desc: "Cette personnalité combat de manière astucieuse, en se basant sur des manoeuvres de détournement et d'attaques-surprises pour prendre le dessus sur l'ennemi."
 leader_trait_fleet_logistician: "Logisticien de flotte"
 leader_trait_fleet_logistician_desc: "Cette personnalité maîtrise le domaine de la logistique et sait comment gérer les approvisionnements pour garder les coûts d'entretien au plus bas."
 leader_trait_fleet_organizer: "Organisateur de flotte"
 leader_trait_fleet_organizer_desc: "Cette personnalité est experte en organisation, et possède les aptitudes de microgestion nécessaires pour commander de très grandes formations de vaisseaux spatiaux."
 leader_trait_nervous: "Anxiété"
 leader_trait_nervous_desc: "Cette personnalité est nerveuse et craintive, et peut rapidement se retrouver submergée si le commandement de flottes trop importantes lui est confié."
 leader_trait_engineer: "Ingénieur"
 leader_trait_engineer_desc: "Cette personnalité est un ingénieur né, disposant des connaissances et aptitudes nécessaires pour organiser et superviser les réparations en pleine mission."
 leader_trait_aggressive: "Agressivité"
 leader_trait_aggressive_desc: "Cette personnalité est reconnue pour son offensivité, soumettant l'ennemi à des feux de barrage avec tout l'armement de sa flotte."
 leader_trait_cautious: "Prudence"
 leader_trait_cautious_desc: "Cette personnalité évite les risques inutiles et prend soin de toujours maintenir en formation les flottes qui peuvent se soutenir mutuellement contre l'ennemi."
 leader_trait_unyielding: "Inébranlable"
 leader_trait_unyielding_desc: "Cette personnalité préférerait mourir plutôt que se résoudre à admettre la défaite."
 leader_trait_gale_speed: "Vitesse éclair"
 leader_trait_gale_speed_desc: "Cette personnalité pense que la vitesse et les manoeuvres rapides sont les clés du succès dans tous les types d'engagements en combats spatiaux."
 leader_trait_lethargic: "Léthargique"
 leader_trait_lethargic_desc: "Cette personnalité est lente et nonchalante et remplit ses devoirs en montrant un minimum d'énergie et d'initiatives."
 #General
 leader_trait_restrained: "Pondération"
 leader_trait_restrained_desc: "Cette personnalité prend toujours soin d'éviter, autant qu'elle le peut, toute perte inutile parmi ses troupes comme chez les non-combattants."
 leader_trait_defender: "Défenseur"
 leader_trait_defender_desc: "Cette personnalité est experte en défense, sachant comment déployer au mieux les unités au sol et utiliser des fortifications pour rendre les invasions planétaires aussi difficiles que possible pour l'ennemi."
 leader_trait_attacker: "Envahisseur"
 leader_trait_attacker_desc: "Cette personnalité a maîtrisé l'art des invasions planétaires, et sait comment prendre d'assaut une planète ennemie depuis l'espace."
 leader_trait_butcher: "Boucher"
 leader_trait_butcher_desc: "Cette personnalité ne fait jamais de quartier et n'épargne rien à l'ennemi."
 leader_trait_glory_seeker: "Chercheur de gloire"
