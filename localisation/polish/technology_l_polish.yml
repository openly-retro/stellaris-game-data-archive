 #Science Ship Actions
 tech_deep_scan: "Skanery dalekiego zasięgu"
 tech_deep_scan_desc: "Nieużywane" #TEMP
 tech_databank_uplinks: "Łącza baz danych"
 tech_databank_uplinks_desc: "Pasma kwantowe o dużej przepustowości przeznaczone do przesyłania baz danych, dzięki czemu można prowadzić praktycznie zsynchronizowane prace badawcze w bardzo odległych miejscach."
 tech_improved_databank_uplinks: "Miniaturyzacja łączy"
 tech_improved_databank_uplinks_desc: "Miniaturyzacja nadajników końcowych umożliwiająca tworzenie z nich grup i dodatkowe zwiększenie przepustowości."
 #Physics Lab & related
 tech_basic_science_lab_1: "Metoda naukowa"
 tech_basic_science_lab_1_desc: "Proponujemy hipotezę wyjaśniającą zaobserwowane zjawisko, a potem ją sprawdzamy."
 tech_basic_science_lab_2: "Laboratoria materiałów egzotycznych"
 tech_basic_science_lab_2_desc: "Badając galaktykę, nieustannie natykamy się na nowe materiały i nieznane nam substancje. Klasyfikowanie i analizowanie tych odkryć będzie wymagać nowych instalacji i urządzeń."
 tech_basic_science_lab_3: "Badania wielowymiarowe"
 tech_basic_science_lab_3_desc: "Aby rozwijać naszą wiedzę, musimy uwzględniać wszystkie poziomy istnienia. Czeka na nas nowe królestwo nauki!"
 tech_physics_1: "Teoria kwantowa"
 tech_physics_1_desc: "Badanie podstawowych sił w oddziaływaniach cząstek subatomowych."
 tech_physics_2: "Fizyka kwantowa stosowana"
 tech_physics_2_desc: "Pozornie chaotyczne zachowanie malutkich kawałków materii może drastycznie zmienić to, co wiemy o dużych kawałkach."
 tech_physics_3: "Teoria czasoprzestrzeni"
 tech_physics_3_desc: "Trzy wymiary, nieodłączne od czwartego."
 tech_administrative_ai: "Administracyjna SI"
 tech_administrative_ai_desc: "Organizacyjne obwody sterujące zapałem naukowym"
 tech_administrative_ai_machine_intelligence: "Optymalizacja akademicka"
 tech_administrative_ai_desc_machine_intelligence: "Nowe podprogramy poprawią koncentrację naszych jednostek badawczych i zlikwidują niewydolność."
 tech_self_aware_logic: "Logika ewoluująca"
 tech_self_aware_logic_desc: "Introspekcja i hierarchizowanie."
 tech_sapient_ai: "Pozytronowa SI"
 tech_sapient_ai_desc: "Ewoluujące sztuczne inteligencje stanowią klucz do stworzenia prawdziwego sztucznego rozumu."
 tech_administrative_ai_hive_mind: "Wzmacniacze synaptyczne"
 tech_administrative_ai_desc_hive_mind: "Myśl, zanim podejmiesz działanie. Nasz Umysł osiągnie jeszcze wyższy poziom."
 tech_self_aware_logic_hive_mind: "Synapsy autonomiczne"
 tech_self_aware_logic_desc_hive_mind: "Niepodzielna jedność osobno."
 tech_positronic_implants: "Wszczepy pozytronowe"
 tech_positronic_implants_desc: "Poszerzenie możliwości przez zastosowanie ograniczonej cybernetyki."
 tech_positronic_implants_machine_intelligence: "Procesory pozytronowe"
 tech_positronic_implants_desc_machine_intelligence: "Otwierają nowe możliwości na polu myśli syntetycznej."
 tech_combat_computers_1: "Specjalistyczne komputery bojowe"
 tech_combat_computers_1_desc: "Aktywne matryce dostosowane do zagadnień militarnych znacznie zwiększają skuteczność bojową." #The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2: "Ulepszone algorytmy bojowe"
 tech_combat_computers_2_desc: "Dalszy rozwój technologii algorytmów prognozujących umożliwia sprawniejsze podejmowanie decyzji taktycznych na polu walki."
 tech_combat_computers_3: "Rozumne symulacje bojowe"
 tech_combat_computers_3_desc: "Przepuszczanie intensywnych symulacji bojowych przez świadomą SI daje cenny wgląd w możliwości optymalizacji technik oceny ryzyka." #The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous: "Inteligencja autonomicznych statków"
 tech_combat_computers_autonomous_desc: "Wyposażenie naszych statków w częściowo autonomiczną inteligencję znacznie przyspieszy ich czas reakcji w walce."
 tech_pd_tracking_1: "Aktywne środki przeciwdziałania"
 tech_pd_tracking_1_desc: "Najlepszą obroną jest atak."
 tech_pd_tracking_2: "Powiązane systemy wsparcia"
 tech_pd_tracking_2_desc: "Układ systemów uzbrojenia obronnego okazuje się dużo skuteczniejszy niż niezależne środki przeciwdziałania."
 tech_pd_tracking_3: "Algorytmy prognozujące"
 tech_pd_tracking_3_desc: "Zaawansowane prognozowanie znacznie zwiększa dokładność aktywnych środków przeciwdziałania."
 tech_synchronized_defences: "Zsynchronizowany system obronny"
 tech_synchronized_defences_desc: "Dopasowanie zasad stosowania broni ofensywnej i defensywnej umożliwia zwiększenie skuteczności."
 tech_global_research_initiative: "Międzyplanetarne przedsięwzięcie badawcze"
 tech_global_research_initiative_desc: "Wezwanie do połączenia potencjału badawczego wszystkich planet i bardziej elastycznego finansowania badań."
 tech_neuro_quantum_links: "Neurołącza kwantowe"
 tech_neuro_quantum_links_desc: "Zaawansowane implanty neurologiczne połączone z klastrami obliczeń kwantowych umożliwiają myślenie wielowątkowe."
 tech_cryostasis_1: "Statki kolonizacyjne sterowane przez SI"
 tech_cryostasis_1_desc: "Przekazując sztucznej inteligencji sterowanie statkiem kolonizacyjnym, załoga i koloniści mogą zapaść w głęboki sen."
 tech_cryostasis_1_machine_intelligence: "Kolonizacyjne drony budowlane"
 tech_cryostasis_1_desc_machine_intelligence: "Floty małych, ale wydajnych dronów budowlanych, przewożone w ładowniach statków kolonizacyjnych. Po uruchomieniu na powierzchni planety znacznie przyspieszą początkową fazę osadnictwa."
 tech_cryostasis_2: "Świadome statki kolonizacyjne"
 tech_cryostasis_2_desc: "Odpowiednio zaawansowane systemy są w stanie samodzielnie się optymalizować, jeśli będą dokładnie świadome celu, do jakiego zostały stworzone."
 tech_automated_exploration: "Protokoły automatycznej eksploracji"
 tech_automated_exploration_desc: "Zaawansowana SI pomoże naukowcom eksplorować nowe, dziwne światy, znajdować nowe organizmy żywe i cywilizacje oraz docierać tam, gdzie nie dotarł jeszcze żaden Blorg. Statek badawczy będzie mógł eksplorować galaktykę z pomocą SI."
 tech_automated_exploration_machine_intelligence: "Algorytmy samodzielnej eksploracji"
 tech_automated_exploration_desc_machine_intelligence: "Zaktualizowane i bardziej zaawansowane algorytmy nie tylko przyspieszą badania kosmosu, ale też umożliwią jednostkom eksploracyjnym dłuższe przebywanie w dalekiej przestrzeni bez otrzymywania poleceń od centralnej mechanicznej inteligencji."
 tech_auxiliary_fire_control: "Pomocnicza kontrola ognia"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$"
 #Resources
 tech_exotic_gases: "Przetwarzanie gazu egzotycznego"
 tech_exotic_gases_desc: "Gaz egzotyczny można wytwarzać sztucznie, ale jest to trudny proces wymagający nowoczesnego wyposażenia rafinerii."
 tech_volatile_motes: "Zakłady materiałów lotnych"
 tech_volatile_motes_desc: "Nie mówiąc nawet o oczywistych problemach dotyczących bezpieczeństwa, wytwarzanie sztucznych lotnych pyłków jest procesem niezwykle wrażliwym i skomplikowanym, który wymaga bardzo specjalistycznego sprzętu."
 tech_rare_crystals: "Produkcja rzadkich kryształów"
 tech_rare_crystals_desc: "Proces krystalizacji jest trudny i skomplikowany, ale dzięki takim specjalistycznym zakładom przemysłowym można wytwarzać syntetyczne kryształy."
 tech_mine_neutronium: "Wydobycie neutronium"
 tech_mine_neutronium_desc: "Neutronium to supergęsta substancja złożona z neutronów, z której można wyprodukować niezwykle odporny i wytrzymały pancerz."
 tech_mine_dark_matter: "Pobór ciemnej materii"
 tech_mine_dark_matter_desc: "Ta egzotyczna substancja ma wiele właściwości przeczących na pozór prawom fizyki. Jej złoża można znaleźć tylko w pobliżu czarnych dziur i w niektórych mgławicach."
 #Ship Reactor Components
 tech_fission_power: "Energia jądrowa"
 tech_fission_power_desc: "To źródło energii dla okrętów wytwarza ją poprzez wywołanie rozszczepienia atomów. Efektem ubocznym są szkodliwe odpady radioaktywne."
 tech_fusion_power: "Energia termojądrowa"
 tech_fusion_power_desc: "Procesy fuzji jądrowej wytwarzają duże ilości energii dla okrętów, ale bez większości zagrożeń związanych z działaniem reaktorów atomowych."
 tech_cold_fusion_power: "Zimna fuzja jądrowa"
 tech_cold_fusion_power_desc: "Możliwość utrzymania reakcji syntezy jądrowej we względnie niskiej temperaturze doprowadzi do powstania nowej generacji reaktorów fuzyjnych dla naszych jednostek."
 tech_antimatter_power: "Energia antymaterii"
 tech_antimatter_power_desc: "Dzięki ujarzmieniu energii wytwarzanej podczas anihilacji materii i antymaterii będziemy mogli wytwarzać o wiele więcej energii dla okrętów niż w reaktorach termojądrowych."
 tech_zero_point_power: "Energia punktu zerowego"
 tech_zero_point_power_desc: "Te generatory pobierają energię próżni i są praktycznie nieograniczonym źródłem zasilania okrętów. Nie ma wydajniejszego sposobu wytwarzania energii."
 tech_dark_matter_power_core: "Energia ciemnej materii"
 tech_dark_matter_power_core_desc: "Te generatory zdają się w jakiś sposób czerpać energię bezpośrednio z ciemnej materii i dostarczają okrętom ilość mocy wymykającą się prawom fizyki."
 tech_dark_matter_propulsion: "Napęd ciemnej materii"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1: "Wzmacniacze reaktora"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2: "Ulepszone wzmacniacze reaktora"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3: "Zaawansowane wzmacniacze reaktora"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 #Shield Components
 tech_shields_1: "Deflektory"
 tech_shields_1_desc: "Deflektory energetyczne mogą zatrzymać ograniczoną ilość wrogiego ostrzału, zanim zostaną przeciążone. Ich główna wada polega na pochłanianiu dużych ilości energii.\n\n"
 tech_shields_2: "Ulepszone deflektory"
 tech_shields_2_desc: "Te ulepszone deflektory mogą pochłonąć więcej ostrzału, zanim ulegną przeciążeniu.\n\n"
 tech_shields_3: "Osłony"
 tech_shields_3_desc: "Te nowe generatory osłon to następna generacja ekranów energetycznych zastępujących dawną technologię deflektorów. Zapewniają o wiele lepszą ochronę.\n\n"
 tech_shields_4: "Zaawansowane osłony"
 tech_shields_4_desc: "Unowocześniona wersja generatora osłon wytwarzająca jeszcze silniejsze pole energetyczne. Tylko długotrwały ostrzał może przebić tę barierę.\n\n"
 tech_shields_5: "Hiperosłony"
 tech_shields_5_desc: "Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony.\n\n"
 tech_shield_rechargers_1: "Kondensatory osłon"
 tech_shield_rechargers_1_desc: "Te kondensatory przechowują nadmiar energii, który można szybko przekazać do wzmocnienia osłon okrętu."
 tech_shield_hardeners_1: "Wzmocnienie osłon"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2: "Zaawansowane wzmocnienie osłon"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator: "Osłony planetarne"
 tech_planetary_shield_generator_desc: "Wytworzenie silnej osłony energetycznej w atmosferze planety jest trudniejszym zadaniem niż w przestrzeni kosmicznej, ale osłona planetarna stanowi znakomitą obronę przed bombardowaniem orbitalnym."
 tech_dark_matter_deflector: "Deflektory ciemnej materii"
 tech_dark_matter_deflector_desc: "Te deflektory wykorzystują ciemną materię do odbijania nadlatujących pocisków w sposób, który zdaje się kompletnie przeczyć prawom natury."
 tech_psionic_shield: "Osłony psioniczne"
 tech_psionic_shield_desc: "Te niezwykle silnie osłony są wytwarzane z energii psionicznej przez wyspecjalizowanych psioników. Ich moc jest dodatkowo wzmacniana przez duże emitery psioniczne."
 tech_psionic_barrier: "Bariera psioniczna"
 tech_psionic_barrier_desc: "Kadra specjalistów od psioniki wytwarza te bariery z czystej energii psionicznej. Będą one mogły zatrzymywać ostrzał wroga, tak jak deflektory energetyczne, ale bez uciążliwego zużycia energii."
 #Sensor Components
 tech_sensors_2: "Czujniki grawitacyjne"
 tech_sensors_2_desc: "Te czujniki skalibrowano tak, by szukały zmian grawitacyjnych w przestrzeni kosmicznej, na przykład tych wytwarzanych przez statki kosmiczne.\n\n"
 tech_sensors_3: "Czujniki podprzestrzenne"
 tech_sensors_3_desc: "Czujniki wykrywające fluktuacje podprzestrzenne wywołane przez przemieszczające się statki. Ich czułość i zasięg jest większy niż czujników grawitacyjnych.\n\n"
 tech_sensors_4: "Czujniki tachionowe"
 tech_sensors_4_desc: "Zaawansowane czujniki wykorzystujące wirujące wiązki tachionów do wykrywania ruchu statków nawet z ekstremalnych odległości\n\n"
 tech_orbital_sensor_array: "Sieć czujników orbitalnych"
 tech_orbital_sensor_array_desc: "Sieć potężnych czujników, które można instalować na kosmoportach orbitalnych. Obejmują swoim zasięgiem cały okoliczny obszar przestrzeni kosmicznej.\n\n"
 #Power Plants
 tech_power_plant_1: "Kondensatory wysokoenergetyczne"
 tech_power_plant_1_desc: "Kondensatory zdolne do przechowywania ogromnych ilości energii są jednym z kamieni węgielnych każdej nowoczesnej cywilizacji."
 tech_power_plant_2: "Modulacja pola"
 tech_power_plant_2_desc: "Pola modulowane umożliwiają zwiększenie produkcji i poprawę energooszczędności."
 tech_power_plant_3: "Kwantowe stany energetyczne"
 tech_power_plant_3_desc: "Podstawowe zasady splątania zastosowane przy wytwarzaniu energii dają znaczny wzrost wydajności produkcji."
 tech_power_plant_4: "Manipulacja polem kwantowym"
 tech_power_plant_4_desc: "Kwantowe złożenie cewek energetycznych, które ładują się i rozładowują równocześnie."
 #tech_power_plant_5: "Matter to Energy Conversion"
 #tech_power_plant_5_desc: ""
 tech_stellar_absorption: "Wchłanianie gwiazdowe"
 #tech_stellar_absorption_desc: "Unused" # TEMP
 tech_power_hub_1: "Globalne zarządzanie energią"
 tech_power_hub_1_desc: "Instalacje równoważące obciążenia mogą znacząco zwiększyć stabilność lokalnych sieci i przekazywać nadwyżkę energii z powrotem do centralnych kondensatorów."
 tech_power_hub_2: "Planetarna sieć energetyczna"
 tech_power_hub_2_desc: "Przebudowana i zespolona sieć jeszcze bardziej zmniejsza straty przy przesyle energii na dużą odległość."
 #Warp Drives
 tech_wormhole_generation_1: "Tunele podprzestrzenne"
 tech_wormhole_generation_1_desc: "Dzięki tunelowaniu bezpośrednio przez podprzestrzeń można wytworzyć tymczasowy kanał między dwoma punktami normalnej przestrzeni. Podróż przez taki kanał będzie praktycznie natychmiastowa.\n\n"
 tech_wormhole_generation_2: "Matryca kalibracji tuneli czasoprzestrzennych"
 tech_wormhole_generation_2_desc: "Wytworzenie tunelu czasoprzestrzennego zajmuje sporo czasu i zużywa ogromną ilość energii, ale można usprawnić ten proces przez zastosowanie specjalnych kalibratorów.\n\n"
 tech_wormhole_generation_3: "Pola graniczne tuneli czasoprzestrzennych"
 tech_wormhole_generation_3_desc: "Te pola graniczne umożliwiają wytwarzanie potężniejszych tuneli bez niebezpieczeństwa wywołania nagłej podprzestrzennej kaskady energetycznej.\n\n"
 tech_hyper_drive_1: "Podróż nadprzestrzenna"
 tech_hyper_drive_1_desc: "Pozawymiarowa kraina nadprzestrzeni rozciąga się niczym pajęcza sieć między studniami grawitacyjnymi większości gwiazd. Po tych hiperliniach można teoretycznie podróżować szybciej niż światło.\n\n"
 tech_hyper_drive_2: "Punkty przełamania hiperlinii"
 tech_hyper_drive_2_desc: "Odkryliśmy istnienie w przestrzeni pewnych punktów, w których statek kosmiczny zużywa mniej energii na \"włamanie się\" do hiperlinii. Dzięki temu powstanie nowa generacja hipernapędu.\n\n"
 tech_hyper_drive_3: "Ślizgi w nadprzestrzeni"
 tech_hyper_drive_3_desc: "Nowa generacja hipernapędu - silniki, które są w stanie przedostać się na tzw. ślizgi podprzestrzenne występujące w nadprzestrzeni. Dzięki temu osiągi napędu znacznie wzrastają.\n\n"
 tech_hyperlane_mapping: "Mapowanie hiperlinii"
 tech_hyperlane_mapping_desc: "Choć nie podróżujemy przez nadprzestrzeń, wykonanie mapy rozległej sieci hiperlinii łączących całą galaktykę dałoby nam wyraźną przewagę nad cywilizacjami, które je wykorzystują.\n\n"
 tech_warp_drive_1: "Podróż zakrzywiająca"
 tech_warp_drive_1_desc: "Dzięki otoczeniu jednostki polem zakrzywiającym i utworzeniu wokół niego pęcherza podprzestrzeni teoretycznie można osiągnąć prędkości nadświetlne.\n\n"
 tech_warp_drive_2: "Stabilizatory pola zakrzywiającego"
 tech_warp_drive_2_desc: "Ulepszone techniki stabilizowania pola zakrzywiającego umożliwią naszym statkom przemierzanie przestrzeni kosmicznej kosztem mniejszej ilości energii.\n\n"
 tech_warp_drive_3: "Chwytaki napędu zakrzywiającego"
 tech_warp_drive_3_desc: "Te rewolucyjne urządzenia są przyłączane do silników napędu zakrzywiającego i pełnią funkcję kolektorów cząstek, uzupełniając paliwo jednostki.\n\n"
 tech_jump_drive_1: "Napęd skokowy"
 tech_jump_drive_1_desc: "Przełomowy cud technologii, napęd przeskokowy, rozcina miejscowo kontinuum czasoprzestrzenne i spaja je z powrotem na poziomie kwantowym w taki sposób, aby odpowiadało położeniu celu - dlatego wydaje się, że statek prawie natychmiast \"przeskakuje\" z układu do układu.\n\n"
 tech_psi_jump_drive_1: "Psioniczny napęd skokowy"
 tech_psi_jump_drive_1_desc: "Psioniczny napęd przeskokowy wykorzystuje energie psi emitowane przez załogę do przepchnięcia statku przez osnowę rzeczywistości, dzięki czemu jednostka natychmiast \"przeskakuje\" duże odległości.\n\n"
 tech_wormhole_stabilization: "Stabilizacja tunelu czasoprzestrzennego"
 tech_wormhole_stabilization_desc: "Naturalnie utworzony tunel czasoprzestrzenny jest niestabilny, a zmienne poziomy energii uniemożliwiają bezpieczne podróżowanie między jego dwoma krańcami. Istnieją jednak sposoby tymczasowej stabilizacji jego matrycy."
 tech_gateway_activation: "Aktywacja bramy kosmicznej"
 tech_gateway_activation_desc: "Możliwość reaktywacji opuszczonych stacji bram kosmicznych rozsianych w całej galaktyce może przyczynić się do znacznego skrócenia podróży międzygwiezdnych."
 tech_gateway_construction: "Budowa bram kosmicznych"
 tech_gateway_construction_desc: "Budowa nowych stacji bram kosmicznych pozwoli nam stworzyć sieć szybkiej podróży, która zrewolucjonizuje podróże międzygwiezdne."
 #Aura Components
 tech_shield_recharge_aura_1: "Pola kondensatorowe"
 tech_shield_recharge_aura_1_desc: "Skupione pola naładowanych cząstek mogą ładować wyczerpane kondensatory osłon.\n\n"
 tech_aura_shield_dampener: "Tłumiki osłon"
 #tech_aura_shield_dampener_desc: ""
 tech_aura_quantum_destabilizer: "Destabilizator kwantowy"
 tech_aura_quantum_destabilizer_desc: "Destabilizatory kwantowe pobudzają miejscowe pole kwantowe, zakłócając działanie wrażliwych czujników na wrogich okrętach.\n\n"
 tech_enigmatic_disruption_field: "Tajemnicze pole zakłócające"
 tech_enigmatic_disruption_field_desc: "Zalewając lokalny obszar słabymi, losowo modulowanymi impulsami elektromagnetycznymi, możemy częściowo zakłócić działanie osłon i systemów uzbrojenia wroga."
 #Aux
 tech_enigmatic_encoder: "Tajemniczy szyfrator"
 tech_enigmatic_encoder_desc: "Tajemniczy szyfrator koduje dane o trasie lotu według nieznanego wzoru, zanim odeśle je z powrotem do dowództwa floty."
 tech_enigmatic_decoder: "Tajemniczy dekoder"
 tech_enigmatic_decoder_desc: "Tajemniczy szyfrator dawał przeciętne wyniki w zwykłych próbach, ale dokładność jego algorytmów prognostycznych zwiększa się, gdy trasa lotu celu staje się bardziej chaotyczna."
 #Ascension perk
 tech_ascension_theory: "Teoria rozwoju"
 tech_ascension_theory_desc: "Nasza historia to cykl powtarzających się olbrzymich skoków technologicznych, politycznych i kulturowych; te skoki są często poprzedzone okresami niepokojów, po których nastają czasy względnej stabilizacji. Identyfikując podstawowe, powtarzające się założenia tych skoków, możemy dokonać skrócenia cyklu na naszą korzyść."
 tech_ascension_theory_apoc: "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc: "$tech_ascension_theory_desc$"
