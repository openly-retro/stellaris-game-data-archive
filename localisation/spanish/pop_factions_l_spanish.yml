 factions.1.desc.prosperity: "Sus miembros propugnan centrar la política nacional en el crecimiento financiero y la estabilidad de manera pacífica."
 factions.1.desc.supremacist: "Sus miembros buscan establecer la supremacía de la especie [Root.Owner.GetSpeciesAdj], recortando los derechos alienígenas si es necesario.\n\n"
