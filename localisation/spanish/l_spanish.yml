 PLANET_AUTOMATION_TITLE: "Automatización planetaria"
 planet_automation_deficit_restriction: "£economy£ Impedir construcciones con déficit"
 planet_automation_deficit_restriction_desc: "Impide la construcción de edificios que conlleven o aumenten el déficit de un recurso, ya sea de forma directa por el mantenimiento del edificio o distrito, o indirecta por el empleo generado."
 planet_automation_amenities_desc: "Activa la gestión automática de los servicios del planeta, tanto para establecer la prioridad del trabajo como para construir nuevos edificios que otorguen trabajos de servicios."
 planet_automation_designation_construction_desc: "Activa la construcción planetaria automática de edificios y distritos que se ajusten a la designación del planeta.\n\nLos edificios y distritos que generen empleo se construirán cuando no haya más puestos de trabajo disponibles o cuando haya una población desempleada que pueda desempeñar un trabajo asociado a dicha designación."
 planet_automation_rare_resources_desc: "Activa la construcción automática de edificios que otorguen trabajos que produzcan recursos raros cuando haya momentos de gran escasez en un imperio."
 planet_automation_pop_assembly_desc: "Activa la construcción de edificios que monten poblaciones."
 planet_automation_housing_desc: "Activa la construcción automática de alojamiento adicional."
 planet_automation_building_slot_desc: "Activa la construcción automática de nuevos espacios de edificio."
 planet_automation_crime_desc: "Activa la automatización de la prevención de §H[Owner.GetCrimeDeviancy]§!, tanto para establecer la prioridad del trabajo como para construir nuevos edificios."
 planet_automation_clear_blockers_desc: "Activa la eliminación automática de barreras cuando sea necesario para desbloquear más espacios de distrito."
 planet_automation_permanent_employment_center_desc: "Activa la construcción automática de §Hcentros de empleo póstumo§! en planetas que se centren en materias primas."
 planet_automation_psi_corps_building_desc: "Activa la construcción de §Hcuerpos psíquicos§! en todos los planetas."
 planet_automation_biotrophy_management_desc: "Activa la construcción de §Hsantuarios orgánicos§!."
 planet_automation_worm_desc: "Activa la construcción de §Halineamiento omega§!."
 planet_automation_upgrade_buildings_desc: "Activa la mejora automática de edificios. Tendrá prioridad sobre la construcción de nuevos edificios."
 planet_automation_shift_click: "§HClic + Mayús§! para establecer este ajuste como predeterminado en todas las colonias nuevas. Actualmente: $TOGGLED|H$"
 planet_automation_ctrl_click: "§HCtrl + clic§! para activar o desactivar este ajuste en todos los planetas."
 planet_automation_setting_enabled: "Activado"
 planet_automation_setting_disabled: "Desactivado"
 policy_voting_rights: "Derecho a voto"
 policy_voting_rights_desc: "El proceso de nombrar a un gobernante puede adoptar muchas formas, en las que el voto es solo un enfoque posible.\n"
 voting_not_allowed: "Sin voto"
 voting_not_allowed_name: "Sin voto"
 voting_not_allowed_desc: "Elegir un gobernante es demasiado importante para confiárselo a las masas.\n\n§ELas poblaciones no pueden votar, el siguiente gobernante será el heredero al trono.§!"
 voting_allowed_elites_only: "Elitismo"
 voting_allowed_elites_only_name: "La élite decide"
 voting_allowed_elites_only_desc: "Es mejor que los miembros más respetables y eruditos de la sociedad elijan al gobernante.\n\n§ELas poblaciones no votan, los líderes del imperio elegirán al gobernante.§!"
 voting_allowed_primary_only: "Solo la especie principal"
 voting_allowed_primary_only_name: "Sufragio de especie principal"
 voting_allowed_primary_only_desc: "El derecho a voto es una responsabilidad muy seria y debe ser exclusiva de la especie principal.\n\n§ESolo pueden votar las poblaciones de nuestra especie en elecciones democráticas.§!"
 voting_allowed_all: "Voto libre"
 voting_allowed_all_name: "Sufragio universal"
 voting_allowed_all_desc: "El gobierno del imperio debe reflejar la voluntad del pueblo, y todos deben ser parte del proceso.\n\n§ETodas las poblaciones votan en elecciones democráticas.§!"
 policy_leadership: "Liderazgo"
 policy_leadership_desc: "Puede que no todos los seres sean igual de aptos para liderar, y debemos decidir a quién se le permite progresar y alcanzar el mando.\n"
 leadership_primary_only: "Solo la especie principal"
 leadership_primary_only_name: "Solo líderes de la especie principal"
 leadership_allow_dominant_only_name: "Solo líderes de la especie principal"
 leadership_primary_only_desc: "Aunque podemos aceptar la presencia de seres extranjeros en nuestro imperio, los puestos de liderato deben ser exclusivos de nuestra especie principal.\n\n§ESolo las poblaciones de nuestra especie pueden dar líderes.§!"
 leadership_allow_xeno: "Xenos admitidos"
 leadership_allow_xeno_name: "Líderes xenos permitidos"
 leadership_allow_xeno_desc: "El imperio no debe desperdiciar la gran cantidad de talento que hay en él, venga de donde venga.\n\n§ELas poblaciones de otras especies pueden dar líderes.§!"
 leadership_allow_robot: "Androides admitidos"
 leadership_allow_robot_name: "Líderes sintéticos permitidos"
 leadership_allow_robot_desc: "Los seres sintéticos sirven al imperio en muchas cotas de la sociedad. Es natural que también se les permita asumir cargos de liderazgo.\n\n§ELas poblaciones sintéticas pueden dar líderes.§!"
 leadership_allow_all: "Abierto a todos"
 leadership_allow_all_name: "Líderes de todo tipo permitidos"
 leadership_allow_all_desc: "A cualquier individuo con talento, xeno o sintético, se le debe permitir asumir cargos de liderazgo.\n\n§ETodo tipo de poblaciones pueden dar líderes.§!"
 policy_leader_enhancement: "Mejora de líderes"
 policy_leader_enhancement_desc: "El peso del imperio puede ser aplastante, y debemos decidir cómo preparar mejor a los líderes futuros para cargar con él.\n"
 leader_enhancement_natural_selection: "Selección natural"
 leader_enhancement_natural_selection_name: "Sin mejora de líderes"
 leader_enhancement_natural_selection_desc: "Que la naturaleza siga su curso. Es en el crisol de la experiencia donde se forja la genialidad.\n\n§ELos líderes no ganan bonifs. adicionales.§!"
 leader_enhancement_selected_lineages: "Linajes seleccionados"
 leader_enhancement_selected_lineages_name: "Linajes de líder seleccionados"
 leader_enhancement_selected_lineages_desc: "Se debe incentivar una planificación reproductiva cuidadosa o perderemos un legado genético valioso.\n\n§HEn activo, el imperio gana:§!"
 leader_enhancement_capacity_boosters: "Potenciadores de capacidad"
 leader_enhancement_capacity_boosters_name: "Líderes con potenciadores de capacidad"
 leader_enhancement_capacity_boosters_desc: "No dejemos nada al azar, cueste lo que cueste. Al custodiar rigurosamente los bancos de ADN construimos los líderes del mañana.\n\n§HEn activo, el imperio gana:§!"
 policy_border_policy: "Estado inicial de las fronteras"
 policy_border_policy_desc: "Las fronteras de nuestro imperio representan el espacio de la galaxia que controlamos. Debemos decidir si las abrimos y damos la bienvenida a otros o las cerramos y las protegemos de otras civilizaciones que encontremos."
 border_policy_open: "Abiertas"
 border_policy_open_name: "Fronteras abiertas"
 border_policy_open_desc: "El aislamiento incita a la desconfianza, y la desconfianza incita al conflicto. Enseñemos a nuestros vecinos que no tenemos nada que esconder.\n\n§ELas fronteras estarán abiertas por defecto a los demás imperios.§!"
 border_policy_closed: "Cerradas"
 border_policy_closed_name: "Fronteras cerradas"
 border_policy_closed_desc: "Debemos proteger bien las fronteras de nuestro imperio o seremos presa de influencias insidiosas. Solo podrán entrar en nuestro espacio los que demuestren ser dignos.\n\n§ELas fronteras estarán cerradas por defecto a los demás imperios.§!"
 policy_first_contact_protocol: "Protocolo de primer contacto"
 policy_first_contact_protocol_desc: "Como recorremos las estrellas, hay posibilidades de encontrar otras formas de vida, y debemos tener una postura clara sobre cómo acercarnos a ellas.\n"
 first_contact_proactive: "Proactivo"
 first_contact_proactive_name: "Protocolo de contacto proactivo"
 first_contact_proactive_desc: "Conocer civilizaciones alienígenas presenta una oportunidad excelente para entablar nuevas amistades y realizar descubrimientos. Haremos todo lo posible para asegurar que el primer contacto se produzca sin incidentes. Responderemos a las naves desconocidas con saludos cordiales y una copia de nuestra Enciclopedia Estándar Oficial y su dosier audiovisual.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- No se pueden atacar entidades neutrales.\n- A los demás imperios les resultará más fácil ponerse en contacto con nosotros.\n- Obtén un 50% más de £influence£ influencia de cada primer proceso de contacto exitoso.§!\n\n"
 first_contact_cautious: "Cauto"
 first_contact_cautious_name: "Protocolo de contacto cauto"
 first_contact_cautious_desc: "Tomaremos todas las medidas necesarias para evitar que nos conozcan civilizaciones alienígenas antes de decidir sin son amigas o enemigas.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- No se pueden atacar entidades neutrales.\n- A las demás naciones les resultará más difícil ponerse en contacto con nosotros.\n- Hay menos probabilidades de que se dé un primer contacto negativo.§!\n\n"
 first_contact_attack_allowed: "Agresivo"
 first_contact_attack_allowed_name: "Protocolo de contacto agresivo"
 first_contact_attack_allowed_desc: "Entre las estrellas se pueden ocultar peligros desconocidos. Para procurar nuestra supervivencia, debemos atacar sin dudar.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Se pueden atacar entidades neutrales.\n- Activa las opciones de primer contacto hostil, como abducción y disección.§!\n\n"
 policy_food_policy: "Política de alimentos"
 policy_food_policy_desc: "Nuestro imperio tiene abundantes bocas hambrientas que alimentar. Para garantizar que la seguridad de los alimentos no se convierta en un problema, debemos equilibrar las necesidades de la población con nuestra necesidad de crecer."
 food_policy_normal: "Equilibrio dietético"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "Nuestra población tendrá todas sus necesidades nutricionales cubiertas, pero la comida es un recurso precioso y su derroche frívolo debería evitarse.\n\n§ELas poblaciones orgánicas tienen una velocidad de crecimiento y uso de alimentos normal.§!"
 food_policy_rationing: "Racionamiento estricto"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "En tiempos de necesidad, debemos sacrificarnos por el bien común. ¿Qué importa un poco de hambre ahora cuando nuestro glorioso futuro nos aguarda?\n\n"
 food_policy_generous: "Plenitud nutricional"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "Entrar en hibernación con el estómago lleno es el derecho fundamental de todos nuestros ciudadanos. El fácil acceso a comida abundante y nutritiva es el combustible de nuestra expansión entre las estrellas."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Todos los drones tendrán las necesarias tomas de biomasa proporcionadas por la Mente.\n\n§ELos drones tienen un uso de alimento y velocidad de crecimiento normales.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Quien no malgasta tampoco necesita.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Un dron bien alimentado es un dron productivo.\n\n"
 policy_research_policy: "Política de enfoque de investigación"
 policy_research_policy_desc: "La investigación supone un avance para nuestro imperio, ya que aumenta su conocimiento y trae consigo nuevas posibilidades. Debemos decidir cuál es el mejor enfoque para nuestros investigadores y dónde deberíamos destinar a los más brillantes."
 research_policy_no_focus: "Sin enfoque"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "Al no estar enfocados en ninguna rama en particular, nuestros investigadores tienen más libertad para llevar a cabo sus propios experimentos."
 research_policy_field_manipulation: "Manipulación de campos"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Si nos centramos en las tecnologías de §Ymanipulación de campos§!, tendremos ventaja en ese campo de investigación."
 research_policy_particles: "Partículas"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Si nos centramos en las tecnologías de §Ypartículas§!, tendremos ventaja en ese campo de investigación."
 research_policy_computing: "Informática"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Si nos centramos en las tecnologías de §Yinformática§!, tendremos ventaja en ese campo de investigación."
 research_policy_new_worlds: "Nuevos mundos"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Si nos centramos en las tecnologías de §Ynuevos mundos§!, tendremos ventaja en ese campo de investigación."
 research_policy_statecraft: "Estadismo"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Si nos centramos en las tecnologías de §Yestadismo§!, tendremos ventaja en ese campo de investigación."
 research_policy_biology: "Biología"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "Si nos centramos en las tecnologías de §Ybiología§!, tendremos ventaja en ese campo de investigación."
 research_policy_military_theory: "Belicología"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "Si nos centramos en las tecnologías de §Ybelicología§!, tendremos ventaja en ese campo de investigación."
 research_policy_materials: "Materiales"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Si nos centramos en las tecnologías de §Ymateriales§!, tendremos ventaja en ese campo de investigación."
 research_policy_propulsion: "Propulsión"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Si nos centramos en las tecnologías de §Ypropulsión§!, tendremos ventaja en ese campo de investigación."
 research_policy_voidcraft: "Arte del vacío"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Si nos centramos en las tecnologías de §Yarte del vacío§!, tendremos ventaja en ese campo de investigación."
 research_policy_industry: "Industria"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Si nos centramos en las tecnologías de §Yindustria§!, tendremos ventaja en ese campo de investigación."
 policy_trade_policy: "Política comercial"
 policy_trade_policy_desc: "El comercio es una fuente importante de prosperidad y proporciona una gran cantidad de recursos para nuestro imperio. Debemos decidir dónde emplearlos mejor."
 trade_policy_default: "Creación de riqueza"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "El propósito del comercio es generar beneficios para los individuos e ingresos para el estado. Deberíamos centrar todos nuestros esfuerzos comerciales en la creación de riqueza.\n\n§ECada £trade_value£ §Yvalor comercial§! que consigamos nos da £energy£ §Y1§!§!"
 trade_policy_consumer_goods: "Beneficios para el consumidor"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Los beneficios y los impuestos deben supeditarse a mejorar la vida de los ciudadanos. Debemos centrar nuestros esfuerzos comerciales en fabricar y distribuir los artículos necesarios para el día a día.\n\n§ECada £trade_value£ §Yvalor comercial§! reunido nos da £energy£ §Y0,5§! y £consumer_goods£ §Y0,25§!§!"
 trade_policy_unity: "Mercado de ideas"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "El comercio se puede utilizar no solo para transportar mercancías, sino también para facilitar la propagación de ideas. Debemos centrarnos en cerciorarnos de que el mensaje de nuestro gobierno se oiga en todos los planetas en los que hacemos negocios.\n\n§ECada £trade_value£ §Yvalor comercial§! reunido nos da £energy£ §Y0,5§! y £unity£ §Y0,25§!§!"
 trade_policy_trade_league: "Liga comercial"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Si nos unimos en una liga comercial, podemos prosperar y asegurar beneficios a otro nivel.\n\n§ECada £trade_value£ §Yvalor comercial§! conseguido nos concede £energy£ §Y0,5§!, £unity£ §Y0,2§! y £consumer_goods£ §Y0,2§!§!"
 trade_policy_holy_covenant: "Pacto sagrado"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Si nos unimos en un pacto sagrado, podemos disfrutar de la gloria colectiva de nuestro propósito divino.\n\n§ECada £trade_value£ §Yvalor comercial§! conseguido nos concede §Y0,5§! de £energy£ y §Y0,5§! de £unity£§!"
 trade_policy_mutual_aid: "Ayuda mutua"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Al reinvertir nuestros excedentes de nuevo en la cooperativa nos aseguramos de que todos nuestros socios puedan prosperar de acuerdo con sus necesidades y aspiraciones comunes.\n\n§ECada £trade_value£ §Yvalor comercial§! recaudado nos proporciona: £energy£ §Y0,3§!, £minerals£ §Y0,2§! y £food£ §Y0,2§!§!"
 policy_economic_policy: "Política económica"
 policy_economic_policy_desc: "¿Prosperidad o seguridad? ¿Educación o defensa? ¿Armas o mantequilla? Son decisiones que todo gobierno con recursos muy limitados ha tenido que afrontar a lo largo de la historia, y el nuestro no es diferente."
 economic_policy_balanced: "Economía mixta"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Dedicarnos plenamente a la guerra o a la paz es restringirnos innecesariamente. Debemos estar listos para lo que nos depare el futuro.\n\n§ENo hay penalizaciones ni bonificaciones a la producción de recursos.§!"
 economic_policy_civilian: "Economía civil"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Las necesidades de la población son más importantes que el negocio de la guerra. Nuestro imperio se cimentará en el poder económico, no en la fuerza militar.\n\n"
 economic_policy_military: "Economía militarizada"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Descuidar nuestra defensa es descuidar nuestra supervivencia. Las baratijas y los adornos sirven de poco cuando el enemigo está a las puertas.\n\n"
 policy_drone_policy: "Política de producción"
 policy_drone_policy_desc: "Las capacidades sinápticas de nuestra vasta Mente son inmensas, pero no ilimitadas. Debemos decidir a qué dedicar esos recursos cerebrales."
 drone_policy_balanced: "Producción equilibrada"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "La Mente se dedica por igual a la producción de materias primas y a los productos manufacturados.\n\n§ENo hay penalizaciones ni bonificaciones a la producción de recursos.§!"
 drone_policy_worker: "Centrada en la extracción"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "La Mente da prioridad a los $pop_cat_simple_drone_plural$ que extraen materias primas. Se vuelven más productivos en detrimento de los $pop_cat_complex_drone_plural$.\n\n"
 drone_policy_thinker: "Centrada en la fabricación"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "La Mente da prioridad a los $pop_cat_complex_drone_plural$ que fabrican productos. Se vuelven más productivos en detrimento de los $pop_cat_simple_drone_plural$.\n\n"
 policy_robot_pop_policy: "Obreros robóticos"
 policy_robot_pop_policy_desc: "La simple idea de los robots autónomos puede llevar a pensar que, algún día, los trabajadores de nuestra especie acaben sustituidos y, con el tiempo, superados. Debemos decidir nuestra postura sobre esta automatización a una escala tan grande.\n"
 robot_pops_outlawed: "Prohibidos"
 robots_outlawed_name: "Obreros robóticos prohibidos"
 robot_pops_outlawed_desc: "Los autómatas son un peligro no solo para la subsistencia de nuestro pueblo, sino para el mismísimo tejido social. No hemos de sucumbir a la obsolescencia.\n\n§ELos ejércitos y población robótica se desmontarán automáticamente.§!"
 robot_pops_allowed: "Permitidos"
 robots_allowed_name: "Obreros robóticos permitidos"
 robot_pops_allowed_desc: "Los beneficios de la automatización son tan obvios como inmensos. Por el futuro de nuestra gente, no nos podemos permitir el lujo de desdeñar las oportunidades que nos presenta la tecnología."
 policy_artificial_intelligence_policy: "Inteligencia artificial"
 policy_artificial_intelligence_policy_desc: "La perspectiva de una inteligencia artificial autoconsciente plantea muchos dilemas filosóficos y éticos. Debemos decidir nuestra postura en esta cuestión.\n"
 no_robots_desc: "Estos robots están en proceso de desmontaje."
 dumb_robots_desc: "Estos robots viven en un estado de servidumbre no sintiente."
 ai_outlawed: "Prohibida"
 ai_outlawed_name: "IA prohibida"
 ai_outlawed_short_desc: "Sus amos orgánicos han despojado a estos sintéticos de su inteligencia, reduciéndolos a máquinas serviles."
 ai_outlawed_desc: "Las máquinas inteligentes y con autoconsciencia son una amenaza incalculable para todo ser vivo. La creación de una auténtica inteligencia artificial es una ofensa penada con la muerte.\n\n§ELos sintéticos no tienen capacidad de libre albedrío, no pueden ejercer §Ytrabajos de £pop_cat_ruler£$pop_cat_ruler$§! ni los §Ytrabajos más complejos de £pop_cat_specialist£$pop_cat_specialist$§!.\n\nLos ayudantes de IA inteligentes se desmontarán automáticamente.\n\nNo se pueden investigar ordenadores de combate inteligentes.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LLos lujos no son necesarios.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "La prioridad de cualquier máquina debe ser servir a sus amos y realizar las tareas para las que se la diseñó, por muy inteligente que sea."
 citizenship_robot_servitude_tooltip_delayed: "§LUna tostadora será siempre una tostadora.§!"
 ai_servitude: "Servidumbre"
 ai_servitude_short_desc: "Sus amos orgánicos tienen sumidos a estos sintéticos en una servidumbre completa y los pueden utilizar o desechar a voluntad."
 ai_servitude_name: "IA servidora"
 ai_servitude_desc: "La prioridad de cualquier máquina debe ser servir a sus amos y realizar las tareas para las que se la diseñó, por muy inteligente que sea.\n\n§ELos sintéticos tienen un libre albedrío limitado, lo que mejora su producción de recursos pero les impide emplearse en trabajos! de £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights: "Derechos civiles"
 ai_full_rights_name: "Derechos civiles sintéticos"
 ai_full_rights_desc: "Toda máquina autoconsciente que cumpla el criterio de tener una inteligencia artificial real debe considerarse un individuo, con todos los derechos y obligaciones que eso comporta.\n\n§EA los sintéticos se les otorgan derechos de ciudadanía plena y necesitarán un mantenimiento de §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "A estos sintéticos se les ha concedido la plena ciudadanía y el derecho a la autodeterminación como a unos miembros más de la sociedad."
 ai_accord_servitude_disallowed: "El acuerdo con las IA §Rimpide permanentemente§! las políticas de §HIA servidora§! e §HIA prohibida§!."
 ai_perfect_servants_rights_disallowed: "El algoritmo de tres leyes §Rimpide permanentemente§! la política de §Hderechos civiles§! sintéticos."
 synthetic_empire: "Imperio sintético"
 is_a_synthetic_empire: "Es un §Yimperio sintético§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Filosofía de guerra"
 policy_war_philosophy_desc: "La guerra es algo complejo, y la guerra entre naciones estelares aún más. La forma en que abordamos los conflictos armados es primordial para los asuntos exteriores.\n"
 unrestricted_wars: "Guerras sin restricción"
 unrestricted_wars_name: "Guerra sin restricción"
 unrestricted_wars_desc: "La guerra es un plato que debe servirse con frecuencia a aquellos que no quieren cocinar ellos mismos.\n\n§ENo hay restricciones para reivindicar sistemas.§!"
 liberation_wars: "Guerras de liberación"
 liberation_wars_name: "Guerras de liberación"
 liberation_wars_desc: "Debemos promover nuestros intereses, incluso cuando se oponen a los de otros.\n\n§ESolo se permite reivindicar sistemas durante las guerras defensivas o contra los imperios de la §Yconciencia gestalt§!.§!\n\nPermite el casus belli §Y\"Ideología\"§! contra los rivales."
 no_wars: "Guerras defensivas"
 no_wars_name: "Solo guerras defensivas"
 no_wars_desc: "La violencia es el último recurso para garantizar la integridad de nuestra nación.\n\n§ESolo se permite reivindicar sistemas durante las guerras defensivas.§!"
 policy_war_doctrine: "Doctrina de guerra"
 policy_war_doctrine_desc: "Hay muchos modos de concluir con éxito una guerra. Debemos elegir la doctrina que sirva mejor a nuestros puntos fuertes y débiles.\n"
 defense_in_depth_doctrine: "Defensa en profundidad"
 defense_in_depth_doctrine_name: "Doctrina de defensa en profundidad"
 defense_in_depth_doctrine_desc: "Que el enemigo nos ataque. Le combatiremos en cada planeta, cada satélite, cada asteroide de nuestro espacio. Nunca nos rendiremos.\n\n"
 no_retreat_doctrine: "Sin retirada"
 no_retreat_doctrine_name: "Doctrina Sin retirada"
 no_retreat_doctrine_desc: "Nuestras naves lucharán a muerte. No toleraremos ninguna retirada o derrota. Para nuestra flota solo existe la victoria o la muerte. ¡Ni un paso atrás!\n\n"
 hit_and_run_doctrine: "Guerrilla"
 hit_and_run_doctrine_name: "Doctrina Guerrilla"
 hit_and_run_doctrine_desc: "Un enemigo superior puede desgastarse poco a poco con ataques y retiradas. El golpe mortal solo se asesta cuando las probabilidades son favorables.\n\n"
 rapid_deployment_doctrine: "Despliegue rápido"
 rapid_deployment_doctrine_name: "Doctrina Despliegue rápido"
 rapid_deployment_doctrine_desc: "Debemos ser veloces y golpear al enemigo donde sea más débil y defender donde el enemigo vaya a atacar. La maniobrabilidad es la clave del éxito\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$La purga debe activarse en Políticas."
 policy_food_stockpiling: "Acopio de alimentos"
 policy_food_stockpiling_desc: "Para planear bien el crecimiento de un imperio interestelar, debemos gestionar el exceso de alimento del modo más adecuado para las necesidades de nuestra población."
 food_stockpiling_machine: "Cero"
 food_stockpiling_machine_name: "Cero acopios"
 food_stockpiling_machine_desc: "Somos máquinas perfectas e inmortales."
 food_stockpiling_1: "Mínimo"
 food_stockpiling_1_name: "Reservas mínimas"
 food_stockpiling_1_desc: "Mantener el acopio de alimentos al mínimo garantiza optimizar su uso para el crecimiento de la población."
 food_stockpiling_2: "Equilibrado"
 food_stockpiling_2_name: "Reservas equilibradas"
 food_stockpiling_2_desc: "Un acopio equilibrado nos permitirá utilizar nuestro exceso de alimento para crecer, pero con reservas significativas para el peor de los casos."
 food_stockpiling_3: "Grande"
 food_stockpiling_3_name: "Reservas abundantes"
 food_stockpiling_3_desc: "Nunca se sabe cuándo habrá un desastre o hambruna. Una gran acopio de alimentos nos permitirá afrontar las circunstancias adversas sin que nuestra población sufra."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Solo un §H$civic_machine_servitor$§! puede almacenar £food£ §H$food$§!."
 policy_war_economy: "Economía de guerra"
 policy_war_economy_desc: "En tiempos de guerras defensivas desesperadas, podemos ajustar la industria y la economía para coger activos del sector civil. La contrapartida de esta política es que sufriremos las penalizaciones correspondientes cuando ganemos guerras ofensivas...\n"
 static_we: "Estable"
 static_we_name: "Economía de guerra estable"
 static_we_desc: "Una economía de guerra estable no se ve afectada por los caprichos de la guerra. La puntuación de guerra no afecta a los tiempos ni costes de producción."
 semi_static_we: "Semiestable"
 semi_static_we_name: "Economía de guerra semiestable "
 semi_static_we_desc: "Una economía de guerra semiestable permite incautarse de activos limitados del sector privado en aras de la supervivencia durante las guerras defensivas, con la pérdida de la eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def:§!\nEf. prod. mil.: §G+30%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-30%§! con punt. guerra §G100§!"
 versatile_we: "Versátil"
 versatile_we_name: "Economía de guerra versátil"
 versatile_we_desc: "Una economía de guerra versátil nos da grandes bonificaciones a la producción cuando perdemos guerras defensivas, con la pérdida de eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def.:§!\nEf. prod. mil.: §G+60%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-60%§! con punt. guerra §G100§!"
 dynamic_we: "Dinámica"
 dynamic_we_name: "Economía de guerra dinámica"
 dynamic_we_desc: "Una economía de guerra dinámica nos da significativas bonificaciones a la producción cuando perdemos guerras defensivas, con la pérdida de eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def.:§!\nEf. prod. mil.: §G+45%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-45%§! con punt. guerra §G100§!"
 policy_roboticist_output: "Estándares de montaje"
 policy_roboticist_output_desc: "Si reequipamos nuestras plantas de montaje para centrarnos en cibernética en lugar de en robótica, nos aseguraremos de que nuestra nueva generación esté completamente mejorada."
 roboticist_output_build_robots_name: "Componentes robóticos"
 roboticist_output_build_cyborgs_name: "Componentes cibernéticos"
 build_robots: "$roboticist_output_build_robots_name$"
 build_robots_desc: "No se le debe restar importancia a los beneficios de un suministro constante de trabajadores robóticos dispuestos a realizar el trabajo que nosotros no podemos hacer.\n\n§E $job_roboticist_effect_desc$§!"
 build_cyborgs: "$roboticist_output_build_cyborgs_name$"
 build_cyborgs_desc: "Entramos en un futuro nuevo, una síntesis de lo orgánico y la máquina.\n\n§E $job_roboticist_cyborg_effect_desc$§!"
