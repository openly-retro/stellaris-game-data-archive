 gov_dimensional_covenant_desc: "To społeczeństwo cechuje się głęboką świadomością duchową. Stosuje surowe kodeksy moralne mające zapewnić, by jak najwięcej jego członków mogło ze spokojem oczekiwać życia po śmierci."
