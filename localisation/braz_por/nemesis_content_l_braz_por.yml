 crisis.6000.tooltip: "Uma megaestrutura §YMotor Eterofásico§! aparece ao redor da estrela de §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip: "Estaleiros equipados com §YPátios de Construção Colossais§! agora podem construir §YComedores de Estrelas§!.\n\nDois §YComedores de Estrelas§! aparecem em órbita ao redor de §Y[Root.Capital.GetName]§!.\n\nLimite de armazenagem de £sr_dark_matter£ Matéria Escura aumentado."
 crisis.6001.name: "Os Comedores de Estrelas"
 crisis.6001.desc: "Somente a detonação de estrelas inteiras liberará energia o suficiente para gerar as vastas quantidades de §HMatéria Escura§! necessárias para concluir o Motor Eterofásico. Por conta disso, desenvolvemos os §HComedores de Estrelas§! - As naves espaciais mais poderosas que a galáxia já viu. Não só elas podem explodir estrelas, mas também são fortes o suficiente para dizimar frotas inteiras por conta própria.\n\nor enquanto, só temos duas, mas podemos construir mais. Sua construção exige grandes quantidades de Matéria Escura, então teremos que equilibrar nossa necessidade de concluir o Motor Eterofásico com a necessidade de Comedores de Estrelas adicionais."
 crisis.6001.a: "Cada estrela destruída nos coloca um passo mais perto."
 crisis.6005.name: "O Motor Eterofásico"
 crisis.6005.desc: "A primeira fase da construção do Motor Eterofásico foi concluída. Estamos começando a acessar as energias do Véu, que está mandando ondas de choque psiônicas por toda a galáxia.\n\nUm domínio tênue foi estabelecido. Devemos continuar o trabalho no Motor para expandir nossa presença no Véu."
 crisis.6005.a: "Precisamos juntar mais matéria escura."
 crisis.6006.desc: "Os tentáculos do Motor Eterofásico agora alcançam as profundezas do Véu, e nossa frente ampliou. As entidades que lá habitam começaram a perceber nossos esforços para invadir o seu reino, mas até o momento, não houve tentativas significativas de intervir.\n\nAgora é hora de forçar um caminho mais permanente entre nossos mundos. O trabalho no Motor deve continuar."
 crisis.6006.a: "Precisamos de mais matéria escura!"
 crisis.6007.desc: "O Motor Eterofásico abriu um buraco imenso no tecido do Véu. Ainda não é grande o suficiente para dominarmos totalmente o reino, mas a ruptura causou muita atividade entre as entidades do Véu.\n\nEles finalmente reconheceram a ameaça que somos, mas seus esforços não darão em nada. Os tentáculos do Motor estão conectados demais ao Véu para serem cortados agora.\n\nEstamos perto. Muito perto."
 crisis.6007.a: "Nada vai nos parar."
 crisis.6010.name: "Onda de Choque Psiônica"
 crisis.6010.a.desc: "Uma onda de choque psiônica gigante varreu a galáxia recentemente! Parece que ela emanou do sistema §H[crisis_sphere_system.GetName]§! no §H[From.GetName]§!. Nossos telepatas estão lutando para explicar o que pode ter causado tal evento. Nada parecido foi registrado na história da galáxia.\n\nAté no próprio Véu, ecos deste evento incrível estão sendo sentidos."
 crisis.6010.b.desc: "Mais uma onda de choque psiônica gigante varreu a galáxia recentemente! Dessa vez ela surgiu do sistema §H[crisis_sphere_system.GetName]§! no §H[From.GetName]§!.\n\nAssim como antes, o evento está enviando ondas de choque por todo o Véu."
 crisis.6010.c.desc: "Detectamos fracas assinaturas energéticas psiônicas do sistema §H[crisis_sphere_system.GetName]§! que são quase idênticas ao nosso próprio Motor Eterofásico.\n\nParece que o §H[From.GetName]§! também quer reivindicar o Véu!"
 crisis.6010.a: "Isso é muito preocupante."
 crisis.6015.a.desc: "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc: "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc: "Mais flutuações subespaciais foram detectadas no sistema §H[crisis_sphere_system.GetName]§!. Assim como antes, elas estão emanando de um §HMotor Eterofásico§! construído ao redor da estrela primária do sistema.\n\nO §H[From.GetName]§! claramente também busca tomar o Véu e acabar com a galáxia!"
 crisis.6015.not.psionic: "Detectamos flutuações subespaciais gigantescas no sistema §H[crisis_sphere_system.GetName]§! emanando de uma megaestrutura ao redor da estrela. Apesar de na superfície ela parecer similar a uma Esfera de Dyson, esta estrutura aparentemente é um \"§HMotor Eterofásico§!\" - um mecanismo vasto, feito para eliminar as barreiras entre nosso mundo e uma dimensão psiônica conhecida como o Véu."
 crisis.6015.psionic: "Detectamos flutuações subespaciais gigantescas no sistema §H[crisis_sphere_system.GetName]§! emanando de uma megaestrutura ao redor da estrela. Apesar de na superfície ela parecer similar a uma Esfera de Dyson, esta estrutura aparentemente é um \"§HMotor Eterofásico§!\" - um mecanismo vasto, feito para eliminar as barreiras entre nosso mundo e o Véu."
 crisis.6015.end: "A construção desta megaestrutura requer grandes quantias de matéria escura, que é porque §H[From.GetName]§! vem extraindo de estrelas com seus Comedores de Estrelas mesmo que isso destrua violentamente os sistemas no processo.\n\nAssim que concluído, os [From.GetSpeciesNamePlural] buscam invadir e reivindicar as energias do Véu para si mesmos. Não só isso efetivamente daria a eles a capacidade de moldar a realidade em uma imagem de sua própria escolha, como também o retorno de energia resultante destruiria boa parte da galáxia."
 crisis.6015.a: "Eles devem ser detidos!"
 crisis.6101.name: "Motor Eterofásico Destruído"
 crisis.6101.desc: "Com a perda do sistema §H[crisis_sphere_system.GetName]§!, o terrível §H[sphere_destroyers.GetName]§! destruiu nosso Motor Eterofásico! Perder esta megaestrutura também significa que não temos mais os meios tecnológicos para construir novos Comedores de Estrelas.\n\nNão podemos continuar com nossa invasão do Véu! Tudo está perdido!"
 crisis.6101.a: "Todo nosso trabalho..."
 crisis.6101.a.tooltip: "Se conseguirmos retomar o sistema, conseguiremos reconstruir, com bastante esforço, o Motor Eterofásico"
 crisis.6102.a.desc: "Com o sistema §H[crisis_sphere_system.GetName]§! sob nosso controle completo, desmontamos o chamado \"Motor Eterofásico\" que estava sendo construído ao redor da estrela.\n\nA perda desta megaestrutura coloca um fim ao esquema perturbado do §H[sphere_builders.GetName]§! de invadir o Véu e destruir a galáxia."
 crisis.6102.b.desc: "Com o sistema §H[crisis_sphere_system.GetName]§! sob nosso controle completo, colocamos um fim ao desprezível Motor Eterofásico que estava sendo construído aqui.\n\nO §H[sphere_builders.GetName]§! não mais estará em posição de interferir com nossos próprios planos para o Véu."
 crisis.6102.a: "A galáxia é um local mais seguro."
 crisis.6102.b: "Agora para terminar nosso Motor..."
 crisis.6103.desc: "Após tomar o controle do sistema §H[crisis_sphere_system.GetName]§!, o §H[sphere_destroyers.GetName]§! destruiu o Motor Eterofásico que estava sendo construído lá.\n\nO §H[sphere_builders.GetName]§! não pode mais ameaçar o futuro de nossa galáxia."
 crisis.6103.b: "Porém, nós podemos..."
 crisis.6200.name: "Motor Eterofásico Capturado"
 crisis.6200.desc: "Tomamos o controle do sistema §H[crisis_sphere_system.GetName]§! e nele, o \"Motor Eterofásico\" que estava sendo construído ao redor da estrela.\n\nA perda desta megaestrutura coloca um fim ao esquema perturbado do §H[sphere_builders.GetName]§! de invadir o Véu e destruir a galáxia."
 crisis.6200.A: "Ele deve ser destruído!"
 crisis.6200.B: "Podemos usar isso."
 crisis.6200.B.tooltip: "O Motor Eterofásico que construímos substituirá o que perdemos."
 aetherophasic_engine_ruined_tt: "O Motor Eterofásico está arruinado"
 crisis.6050.name: "Um Começo e um Fim"
 crisis.6050.a.desc: "Estamos à beira da divindade. O Motor Eterofásico foi concluído, e o vasto poder do Véu está ao nosso alcance.\n\nQuando o motor for ativado, o choque subespacial resultante detonará todas as estrelas da galáxia. Toda a vida galáctica será apagada, mas até lá já teremos deixado seguramente esta realidade para trás em busca de um plano superior de existência onde o tempo não significa nada e o próprio tecido do universo é nosso para fazermos com ele o que bem entendermos.\n\n§HO destino nos aguarda. Devemos ativar o Motor?§!"
 crisis.6050.b.desc: "Tudo está no lugar. O Motor Eterofásico está totalmente operacional, e o vasto poder do Véu está ao nosso alcance.\n\nQuando o motor for ativado, o choque subespacial resultante detonará todas as estrelas da galáxia. Toda a vida galáctica, seja ela orgânica ou mecânica, não existirá mais, mas até lá já teremos transmitido com segurança nossa consciência completa para um plano superior de existência. Lá, não teremos mais as limitações do mundo físico. O tempo não terá significado, e o próprio tecido do universo será nosso para manipularmos como acharmos necessário.\n\n§HA próxima fase da existência nos aguarda. Devemos ativar o Motor?§!"
 crisis.6050.a: "Faça isso."
 crisis.6050.a.tooltip: "Ascendemos a um plano superior de existência.\n\n§YA galáxia é destruída.§!"
 crisis.6051.name: "O Fim dos Tempos"
 crisis.6051.desc: "Acabou. O Motor Eterofásico foi concluído pelo §H[From.GetName]§! e o próprio Véu agora está à mercê deles.\n\nAssim que eles ascenderam a um plano de existência superior, onde serão como deuses, uma quantidade incrível de energia foi liberada pelo Motor, varrendo a galáxia e destruindo tudo no seu caminho.\n\nPara os habitantes da galáxia, este é o fim de todas as coisas."
 crisis.6051.a: "Tudo está perdido..."
 crisis.6151.name: "Uma Grande Perturbação"
 crisis.6151.desc: "A construção do Motor Eterofásico no §H[From.GetName]§! deixou o Véu em estado de caos. Conforme o reino psiônico é lentamente destruído pela megaestrutura parcialmente funcional, muitos dos seres que lá habitam estão reagindo com raiva e desespero.\n\nDiversos se enterraram pelas barreiras que rapidamente se desintegraram entre nossos dois mundos e se manifestaram como poderosas entidades psiônicas. Compostas de energia psiônica crua e quase incontida, os seres confusos estão atacando tudo que veem."
 crisis.6151.a: "Mais caos..."
 crisis.6151.b: "Vamos acabar com eles."
 crisis.6161.name: "Os Suspiros Finais do Véu"
 crisis.6161.a.desc: "Com o §H[From.GetName]§! quase concluindo seu Motor Eterofásico, o Véu está rapidamente se transformando em algo... diferente. Os espíritos que lá residem estão em loucura total, e outra onda deles se enfiou em nossa realidade em uma tentativa desesperada de escaparem."
 crisis.6161.b.desc: "Como o Motor Eterofásico está próximo de sua conclusão, nossa capacidade de manipular o Véu está aumentando rapidamente. Os espíritos que lá residem estão em loucura total, e outra onda deles se enfiou em nossa realidade em uma tentativa desesperada de frustrar nossos esforços."
 crisis.6161.a: "Estamos ficando sem tempo..."
 crisis.6161.b: "Eles não encontraram consolo aqui."
 crisis.6171.name: "Pulso Psiônico Varre a Galáxia"
 crisis.6171.a.desc: "O Motor Eterofásico quase concluído no §H[From.GetName]§! está colocando um esforço terrível sobre o Véu, que parcialmente desabou. Pulsos imensos de energia psiônica estão vazando em nossa realidade, varrendo a galáxia em velocidades impressionantes.\n\nApesar destes pulsos terem uma duração curta, eles são extremamente dolorosos para a maioria dos sapientes com dons psiônicos. Em alguns casos, eles podem até ser fatais..."
 crisis.6171.b.desc: "Nosso Motor Eterofásico quase concluído está colocando um esforço incrível sobre o Véu, que parcialmente desabou. Pulsos imensos de energia psiônica estão vazando em nossa realidade, varrendo a galáxia em velocidades impressionantes.\n\nApesar destes pulsos terem uma duração curta, eles são extremamente dolorosos para a maioria dos sapientes com dons psiônicos. Em alguns casos, eles podem até ser fatais...\n\nFelizmente, estávamos preparados para esse infortúnio e o Motor foi calibrado para proteger nossa própria população psiônica do impacto deste evento."
 crisis.6171.a: "Um destino terrível."
 utopia.3000.20.desc: "O Véu não é mais o que era. Algo está muito errado."
 utopia.3000.21.desc: "As entidades que residem no Véu estão em agonia. Uma sensação de terror quase que devastadora permeia tudo."
 utopia.3000.22.desc: "É... difícil encontrar o foco. Tudo está em movimento, e há muita... dor."
 utopia.3000.23.desc: "Segmentos inteiros do Véu... murcharam. Não há outra forma de descrever."
 utopia.3000.24.desc: "Uma grande escuridão se espalha pelo Véu, corrompendo tudo que toca."
 utopia.3000.25.desc: "Há uma nova presença no Véu. Sua influência obscura é sentida em todo lugar. Tudo está mudando."
 crisis.6180.name: "Supernova Misteriosa"
 crisis.6180.desc: "Estamos recebendo uma telemetria espacial confusa do sistema §H[destroyed_system.GetName]§!. Se nossas leituras estão corretas, a estrela primária parece ter entrado em uma supernova espontânea com um efeito devastador. Todos os planetas foram despedaçados, e quaisquer naves espaciais ou estações que estavam presentes no sistema também devem ter sido destruídas. A própria estrela parece ter desabado em um buraco negro.\n\nRelatos não confirmados indicam um único sobrevivente deste cataclisma, um tipo de nave gigantesca que pertence ao §H[crisis_country.GetName]§!..."
 crisis.6180.a: "O que eles querem?"
 crisis.6181.name: "Sistema Estelar Destruído"
 crisis.6181.desc: "O sistema §H[destroyed_system.GetName]§! inteiro foi destruído! Uma nave estelar gigantesca pertencente ao §H[crisis_country.GetName]§! tomou sua posição acima da estrela primária, e de alguma forma ativou o que só pode ser descrito como uma supernova, que devastou totalmente o resto do sistema. A estrela desabou em um buraco negro.\n\nSomente a nave estelar [crisis_country.GetSpeciesName], a qual eles aparentemente se referem como \"§HComedor de Estrelas§!,\" sobreviveu ao cataclisma. Evidentemente, o [crisis_country.GetName] agora possui tanto a tecnologia, como os meios para destruir sistemas estelares inteiros."
 crisis.6181.a: "Isso muda tudo..."
 crisis.6182.name: "Comedor de Estrelas Estrangeiro Ativado"
 crisis.6182.desc: "Telemetria recebida de §H[destroyed_system.GetName]§! indica que a estrela primária do sistema entrou em uma supernova espontânea. Uma onda de choque gigantesca destruiu tudo no sistema, e a própria estrela desabou em um buraco negro.\n\nParece que o §H[crisis_country.GetName]§! agora também possui tecnologia Comedora de Estrelas!  "
 crisis.6182.a: "Precisamos lidar com eles."
