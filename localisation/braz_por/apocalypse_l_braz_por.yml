 apoc.120.part.p1: "O Projeto Colosso, a tarefa monumental de desenvolver a maior plataforma de armas na história [Root.GetAdj] e uma §R[Root.Get1stPlanetKiller]§! para armá-la, gerou resultados e chegou a uma conclusão."
 apoc.120.part.milit: "Apesar de o primeiro Colosso ainda não ter sido construído, este mesmo momento é o sustentáculo sobre o qual a história do [Root.GetName] se transformará."
 apoc.120.part.pacif: "Esperamos que nada saia disso."
 apoc.120.part.phobe: "Que os xenos tremam perante nossa força e ingenuidade."
 apoc.120.part.mater: "Isso será uma prova eterna da inovação [Root.GetAdj]."
 apoc.120.desc.machine: "Projeto Colosso Concluído.\n\nNova configuração de casco disponível:\n<<§GColosso§!>>\n\nNovo componente de arma disponível:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "A configuração Colosso se formou completamente em nossa mente, pronta para ser montada. E, com um certo desconforto, percebemos que o pesadelo §R[Root.Get1stPlanetKiller]§! também pode ser exposto."
 apoc.120.a: "Boom."
 apoc.120.a.pacif: "É um último recurso."
 apoc.120.a.gesta: "Entendido."
 apoc.130.name: "[From.GetName] conclui o Projeto Colosso"
 apoc.130.desc: "Ficamos sabendo que o [From.GetName] desenvolveu especificações para uma configuração de casco tipo Colosso, uma plataforma de arma potencialmente capaz de destruição planetária completa."
 apoc.130.a.weaker: "Alarmante."
 apoc.130.a.stronger: "Do nada, virou um desafiante."
 apoc.130.a.pacif: "Abominável."
