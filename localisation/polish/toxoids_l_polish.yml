 d_toxic_god_pools_most_venemous: "Zbiorniki wielce trujące"
 d_toxic_god_pools_most_venemous_desc: "Ślad przejścia Boga znaczą zbiorniki wielce trujące, z których pozostałości Jego toksyn czerpać można."
 d_toxic_god_pools_most_venemous_upgraded: "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc: "Ślad przejścia Boga znaczą zbiorniki wielce trujące, z których pozostałości Jego toksyn czerpać można. Dzięki wysiłkom Rycerzy Toksycznego Boga możemy teraz pozyskiwać tę potężną truciznę o szerokim zastosowaniu."
 d_toxic_god_pestilential_wasteland: "Morowe pustkowie"
 d_toxic_god_pestilential_wasteland_desc: "Nie wszystkim dane było cieszyć się błogosławieństwem Boga. Duże połacie terenu zostały zrujnowane w wyniku jego obecności i nigdy już nie odżyły."
 d_toxic_god_pestilential_wasteland_upgraded: "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc: "$d_toxic_god_pestilential_wasteland_desc$ Jednakże odzyskane przez rycerzy komplety zbroi zapewniły nam możliwość bezpiecznego prowadzenia prac na tych obszarach."
 d_toxic_god_deitys_swarms: "Roje Boga"
 d_toxic_god_deitys_swarms_desc: "Gdy Bóg kroczył przez różne ziemie, nieznane tam wcześniej owady poczęły gwałtownie się mnożyć. Ich uciążliwa obecność wystawia na próbę nasze wysiłki dążące do uzdatnienia tych obszarów."
 d_toxic_god_deitys_swarms_upgraded: "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc: "Gdy Bóg kroczył przez różne ziemie, nieznane tam wcześniej owady poczęły gwałtownie się mnożyć. Ich uciążliwa obecność wystawia na próbę nasze wysiłki dążące do uzdatnienia tych obszarów. Opanowaliśmy sztukę uzyskiwania z nich potężnej trucizny, doceniając przy okazji ich intensywny smak."
 d_toxic_god_blight_upon_the_land: "Kraina w pył obrócona"
 d_toxic_god_blight_upon_the_land_desc: "Powiadają, że w tym miejscu Bóg po raz pierwszy objawił swój gniew. Niewiele się tu ostało."
 d_toxic_god_blight_upon_the_land_upgraded: "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc: "Powiadają, że w tym miejscu Bóg po raz pierwszy objawił swój gniew. Niewiele się tu ostało, ale wznieśliśmy pomnik na podobieństwo naszych wspomnień z tamtej chwili."
 d_toxic_god_envenomed_seas: "Zatrute morza"
