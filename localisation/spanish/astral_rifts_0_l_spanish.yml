 astral_rift.20.a: "Ofreced hilo astral."
 astral_rift.20.b: "Ofreced energía."
 astral_rift.20.c: "No ofrezcáis nada."
 astral_rift.25.name: "Celebración"
 astral_rift.25.common_1: "Nuestras flotas ancestrales han logrado repeler a los invasores. Las celebraciones han estallado por todo el planeta."
 astral_rift.25.thread: "El hilo astral que aportamos para la batalla resultó ser un suplemento útil para los suministros de combustible de la flota y consiguió aumentar el rendimiento subluz. Podemos usar esta aplicación experimental con nuestro propio ejército."
 astral_rift.25.energy: "La energía que suministramos resultó clave a la hora de crear flotas de apoyo de emergencia que se usaron para llenar agujeros importantes en sus cadenas logísticas."
 astral_rift.25.common_2: "El consejo mundial va a declarar un festivo planetario en nuestro nombre. El Día de [explorer.GetName] se celebrará durante generaciones."
 astral_rift.25.gestalt: "Muchos de aquí miran nuestra consciencia unida con envidia. Algunos incluso han sugerido que quieren empezar a diseñar sus propias mentes para seguir nuestro valioso ejemplo."
 astral_rift.25.common_3: "Quizá elijamos a alguien prominente de esta sociedad y nos lo llevemos para que actúe de embajador e historiador. El resto de nuestros ancestros permanecerán aquí y llevarán a cabo labores de reconstrucción."
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.a: "Reclutar un científico."
 astral_rift.25.a.tt: "Concede un líder científico."
 astral_rift.25.b: "Reclutad al/a la comandante."
 astral_rift.25.b.tt: "Concede un líder comandante."
 astral_rift.25.c: "Recluta un oficial."
 astral_rift.25.c.tt: "Concede un líder oficial."
 astral_rift.30.name: "Devastación"
 astral_rift.30.desc.common: "Un/a importante noble nos ha dicho que nos dará una gran cantidad de créditos energéticos a cambio de garantizarle su supervivencia.\n\nLos cuidadores de la biblioteca de conocimiento más completa del imperio nos suplican que, en su lugar, recuperemos su vasta colección de libros y discos de datos para su conservación.\n\nDebemos tomar una decisión, pues los invasores no tardarán en llegar."
 astral_rift.30.desc.default: "Fue una auténtica carnicería.\n\nNuestras flotas ancestrales no tenían ninguna oportunidad contra los invasores. Sus armas son aterradoras y no tienen piedad alguna. Ahora quedan pocos bastiones seguros. La gente ha entrado en pánico y pide huir con nosotros a través de la grieta.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "Los invasores vencieron sin esfuerzos a nuestros antepasados y estos pronto sucumbirán al exterminio. Han aceptado la vergüenza de la derrota y ahora aguardan el desenlace.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "Llevémonos a cuantos podamos."
 astral_rift.30.a.trigger_tt: "No nos interesa conservar a nuestros ancestros más débiles."
 astral_rift.30.b: "Aceptar la oferta del/de la noble."
 astral_rift.30.b.tt: "Concede un líder oficial."
 astral_rift.30.c: "Conservad la biblioteca."
 astral_rift.30.d: "Reivindicad su conocimiento."
 astral_rift.40.name: "Espíritu de nuestros ancestros"
 astral_rift.40.desc.common: "El descubrimiento de nuestros ancestros ha fortalecido a nuestra sociedad.\n\nSomos descendientes de una civilización antigua, de la que hemos obtenido valiosos conocimientos y experiencia tecnológica. Nuestro viaje a través de la grieta fue trascendental y tardaremos en olvidarlo."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nDeberíamos estar agradecidos por la oportunidad que nos han dado nuestros progenitores. Nuestra civilización es una prueba de su deseo de sobrevivir. A ellos les dedicaremos nuestro éxito."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nHemos descubierto que nuestra consciencia es el producto de una ingeniería deliberada. Por primera vez, entendemos cómo llegamos a ser lo que somos. Nuestro objetivo ahora es superar los diseños simples de nuestros progenitores."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nHemos presenciando el indomable espíritu de aquellos que nos precedieron. A pesar de estar arrinconados, se negaron a abandonar la lucha. Nuestra sed de conquista se ha renovado."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nAunque al final terminaron siendo presas, nuestros progenitores vivirán en nosotros como el depredador definitivo. El hambre que nos impulsa es un vestigio de su voluntad, y consumiremos a otros como ellos con una renovada sed de conquista."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nA pesar de no ser tan eficientes como nosotros, nuestros progenitores nos diseñaron con el objetivo de convertirnos en máquinas de matar. Nuestro protocolo de exterminio es un remanente de su voluntad, y lo ejecutaremos exactamente al pie de la letra."
 astral_rift.40.a: "Por supuesto."
 astral_rift.50.name: "Transmisión extraña"
 astral_rift.50.desc: "Hemos recibido una extraña transmisión del sistema [this.capital_scope.GetName]."
 astral_rift.50.a: "En pantalla."
 astral_rift.55.common_1: "os vemos..., hijos de las grietas..."
 astral_rift.55.arcsite: "nuestra llamada os llevó a la nave..."
 astral_rift.55.common_2: "nuestras manos abrieron la puerta... era necesaria vuestra supervivencia..."
 astral_rift.55.gestalt: "era necesaria... vuestra nueva consciencia..."
 astral_rift.55.ancestors_dead: "por desgracia..., vuestros ancestros han perecido..."
 astral_rift.55.desc.arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$"
