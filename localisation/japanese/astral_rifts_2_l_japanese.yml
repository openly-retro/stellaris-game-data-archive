 astral_rift_interdimensional_circus: "エンターテインメントネクサス"
 revolutionary_medigel_modifier: "革命的な医療ゲル"
 revolutionary_medigel_tt: "£job_healthcare£ §Y$job_healthcare_plural$§! 産出量：§G+50%§!"
 edict_spontaneous_crystallization: "自然結晶化"
 edict_spontaneous_crystallization_desc: "採取したばかりの岩石に独自の触媒マトリックスを適用することで、 より価値の高い結晶構造を生成できる可能性がある。"
 edict_spontaneous_crystallization_tooltip: "£minerals£ 鉱物の合計収入の最大1%を£rare_crystals£ レアクリスタルに変換する。"
 astral_rift.2900.name: "壮大なショー"
 astral_rift.2900.desc: "多数のワームホールに囲まれた賑やかな星系に到着した。 さまざまな形や大きさの宇宙工学物が、 明るく照らされた中央の宇宙ステーションを取り囲んでいる。\n\n巨大な建造物は、派手で見慣れない文字が書かれた色とりどりの看板で覆われている。 観客に壮大なショーを見せる娯楽施設のようだ。 どんな見世物が行われているにせよ、 この船の数から察するに、 観客を大勢集めているようだ。"
 astral_rift.2900.a: "調査を続けろ。"
 astral_rift.2905.name: "期待"
 astral_rift.2905.common_1: "賑やかな宇宙ステーションに無事ドッキングした。 中に入り、 群衆に混ざって調査を続行した。"
 astral_rift.2905.common_2: "中には巨大な円形劇場があった。 内部は様々な知覚異星生命体で賑わっており、 それぞれが中央のパフォーマンスエリアに注目していた。 まもなくショーが始まる。"
 astral_rift.2905.organic: "中央ドームのゲートに近づくと、 ロボットの係員が我々の[explorer.species.GetHandNamePlural]を一人一人チェックしてから、 他の客と一緒に通過させてくれた。"
 astral_rift.2905.inorganic: "中央ドームのゲートに近づくと、 ロボットの係員が我々を小さな装置で簡単にスキャンしてから、 他の客と一緒に通過させてくれた。"
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "けっこう。"
 astral_rift.2910.name: "跳躍ギツネ"
 astral_rift.2910.desc: "席に着くやいなや、 きらびやかな衣装に身を包んだキツネに似た哺乳類の一団が舞台に登場した。 高度な体操をしばらく披露した後、 舞台中央に小さなワームホールが出現した。 ワームホールが消える直前に曲芸師が一人、 大胆にも中に飛び込んだ。 すると観客の上に別のワームホールが現れ、 先ほどの曲芸師が巧みに舞い降りてきた。\n\n他の曲芸師達もそれに倣い、絶えず変化するワームホールを通して、 複雑なパターンを織り交ぜながら互いをキャッチし合ってみせた。曲芸師の一人がポータルに滑り込んだ際、ワームホールが閉じて手を切断されたのを目の当たりにして観客が息をのんだ。 負傷した曲芸師が落ちる寸前にまた別のワームホールが現れ、曲芸師はその中に消えていった。\n\n切断された腕が梁から落下し、 空中ブランコをつかんで空中に舞い上がった。すると片腕の曲芸師が再び現れ、 高く跳躍して空中で義手を再び取り付けたかと思うと、 他の曲芸師達のピラミッドの上に着地してグランドフィナーレを飾った。\n\n観客は大喜びだった。"
 astral_rift.2910.a: "素晴らしい技術を軽々しく扱うとは…"
 astral_rift.2915.name: "命の口"
 astral_rift.2915.desc: "大きな爬虫類サイボーグが舞台中央になだれ込んできた。 サイボーグは巨大な金属製の重りを持ち、 それを巨大な口の中に巧みに放り込んだ。 そして油圧による唸りを上げながら、 重りを次々と空中に吐き出し、 落ちてくる重りをキャッチすると、 再び難なくジャグリングしながら吐き出した。\n\nアナウンスが鳴り響き、一部の観客が飛び跳ねた。何本もの触手を持つロボット、 二足歩行の生物、 そして生きた太い蔓の塊が舞台に現れたのだ。 彼らは自ら爬虫類サイボーグの口に飛び込み、 同じように巧みにジャグリングされた。\n\n機械獣は彼らを口にくわえてしゃがむと、 自らを床に押し付けた。 巨体は溶けたようなオレンジ色に輝いた。 これが終わって曲芸師が口を開けると、 一体の生物が出てきた。 それは触手ロボットの球根状の頭部に、 トキソイドの胴体、 絡み合った蔓でできた太い手足を持っていた。 その生物が観客にジェスチャーをすると、劇場は驚嘆の沈黙に包まれた。\n\nサイボーグはこの生物混合物を再び口に入れ、 元の3体を再び元通りに吐き出してみせた。 舞台を包んでいた張り詰めた沈黙が、歓声に変わった。"
 astral_rift.2915.a: "興味深い才能だ。"
 astral_rift.2920.name: "最終幕"
 astral_rift.2920.desc: "最後は分厚い灰色の石でできた生物が登場した。 それは屈んで奇妙な体勢を取ると、 ごつごつとした手足をあり得ない方向に捻じ曲げて絡ませた。 そして空高く飛び上がると、 太い指先で着地し、 観客をざわつかせた。 だがこれは真のパフォーマンスのお膳立てに過ぎなかった。\n\n生物の動きが徐々に遅くなっていき、 ついには時間そのものが逆行し始めた。 生物が先ほどのジャンプの弧をなぞって戻り、 空中で止まるのを見て、 観客は再び沸いた。\n\n突然、 静寂が破られた。 生物が舞台に着地すると、 変身を始めたのだ。 特徴のない灰色の石から、 きらめく赤い水晶、 自由に流れる砂、 繊細な青い頁岩など、 様々に姿を変えた生物は、 より複雑に体を操る技を披露し続けた。\n\n盛り上がりが最高潮に達したとき、 生物は何千もの虹色の破片に砕け散った。 破片が空中で複雑な配列で静止すると、 舞台の単純な照明が屈折して複雑な色と模様を映し出し、 信じられないような光景が作り出された。\n\n破片がゆっくりと巻き戻り、 パフォーマーが元の完全な姿に戻った。 沸き起こる大歓声の中、その生物は舞台を去って行った。"
 astral_rift.2920.a: "実に希少な標本だ。"
 astral_rift.2925.name: "ショーのあと"
 astral_rift.2925.desc: "ショーは終わったが、 観客が曲芸師の一人に対面できる時間が設けられた。 これは彼らを近くで調べる良い機会だ。 彼らはそれぞれ、 我々には到底真似のできない能力を発揮していたのだから。\n\nどのパフォーマーもものすごい人気なので、 ステーションが閉じるまでに1人しか会う時間がないかもしれない。 どの曲芸師を優先すべきか？"
 astral_rift.2925.a: "キツネの曲芸師と対面する。"
 astral_rift.2925.b: "爬虫類サイボーグと対面する。"
 astral_rift.2925.c: "変身生物と対面する。"
 astral_rift.2930.name: "キツネの曲芸師との対面"
 astral_rift.2930.desc: "キツネの曲芸師の身長は約1メートルで、 三角形の耳が時々ピクピクと動いている。 その他の身体的特徴としては、 淡黄色の毛皮、 曲がった義指の親指を付けた器用な前足、 短い垂れ尾が挙げられる。 異星語で興奮気味に話す時に見える丈夫で平らな歯から、 おそらく草食であることが示唆される。\n\n曲芸師は観客とエネルギッシュに交流している。 ファンの数が比較的少ないため、 全員と活発な会話を交わし、 寄付を募るためにワームホール芸や体操技を披露している。\n\n彼らは才能豊かな標本集団であり、 調査すべき多くの貴重な特性を備えている。"
 astral_rift.2930.a: "組織サンプルを回収しろ。"
 astral_rift.2930.b: "チップとしてエネルギー通貨をやれ。"
 astral_rift.2935.name: "爬虫類サイボーグとの対面"
 astral_rift.2935.desc: "爬虫類サイボーグは小型輸送艦ほどの高さと幅で、 またそれを飲み込めそうなほどの巨大な口を持っている。 その他の身体的特徴としては、 透明な電気パネルが継ぎ当てられた灰色の鱗状皮膚、 胴体に固定された光り輝くエネルギー・コア、 複雑な油圧システムで補完された合金金属製の手足などが挙げられる。\n\nその巨大さから、 サイボーグはその場にしっかりと固定され、 まるでモニュメントのように扱われている。 モノリスは多くのファンに食べ物の差し入れをされて喜んでいるようだ。 ショーに協力するために参加したエイリアン達も同席して、 ポーズをとっている。\n\nこの巨大な標本は、 さまざまな研究の可能性を広げてくれるはずだ。"
 astral_rift.2935.a: "組織サンプルを回収しろ。"
 astral_rift.2935.b: "おやつをあげろ。"
 astral_rift.2940.name: "変身生物との対面"
 astral_rift.2940.desc: "変身生物は、 群衆の中で背筋を伸ばして立っている。 灰色の石でできた太い手足は、隠された柔軟性を感じさせない。 胴体は驚くほど細身で、 傷やへこみ、 欠けが目立ち、 完璧なコンクリートの付属肢とは対照的な印象だ。\n\nこの曲芸師は特に口数が多いわけではないが、 特に若いファンやチップを弾んでくれる相手のリクエストには応えて、 変身能力を披露している。\n\n人気ショーの目玉を演じたこの標本からは、 多くのことを学べるだろう。"
 astral_rift.2940.a: "組織サンプルを回収しろ。"
 astral_rift.2940.b: "チップとしてエネルギー通貨をやれ。"
 astral_rift.2960.name: "超次元遺伝学"
 astral_rift.2960.desc: "曲芸師をより詳しく調査することができた。 [leader.GetName]は抜け落ちた毛包と捨てられた包帯を使い、 密かにデータサンプルを収集した。 パフォーマーは誰も我々の行動を気にしていないようだった。 対面中に奇妙な行動をとる観客に慣れているのかもしれない。\n\nサンプルは非常に興味深いものであることが分かった。 分析によれば、 彼らのキツネの遺伝子は何らかの異世界の源によって改変されている。 結晶質の血球が時空間を超えた地点の間を伸びているのが観察された。 これが健康にどのような悪影響を及ぼすかは不明だが、 これによってこの種族は自然にワームホールを操作することができるのだ。 この発見は、遺伝学と生物学的生命の驚異的な可能性に対する我々の理解に革命をもたらすだろう。"
 astral_rift.2960.tt: "遺伝子技術を獲得できる。"
 astral_rift.2965.name: "マイクロワームホール"
 astral_rift.2965.desc: "多額の寄付金を払ったことも手伝って、 より親密な形で曲芸師に対面することができた。 パフォーマーは寄付にいたく感謝して、 小さな物体を真っ二つにしたり、 無限にループを繰り返す一組のポータルを作ったりと、 マイクロワームホールを使った様々な素晴らしい技を披露してくれた。\n\nさらなる研究のために、 この珍しい現象を記録することができた。 この現象を説明できるようになれば、 ハイパースペース・テクノロジーに対する理解が大いに深まることは間違いない。 そしてこのような危険な物理現象を彼らが軽々しく扱っていることは、 憂慮すべきことである。"
 astral_rift.2970.name: "異例のサンプル採取"
 astral_rift.2970.desc.common: "爬虫類サイボーグの組織を密かに採取しようとして、 サイボーグを怒らせてしまった。 サイボーグはどろどろとした緑色のスライムを調査チームに吐き出し、 我々は警備ドローンによって施設の外に連れ出されてしまった。"
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\n不思議なことに、 このスライムは我々の$astral_rift.2970.desc.common$に驚くべき治癒効果をもたらすことが確認された。 小さな傷や擦り傷はきれいに接合され、 その後は心地よい感覚が残った。 この生物学的濃密液は、 様々な薬や治療療法の溶剤として使用できるだろう。"
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nこの粘性のある液体には生物学的物質が濃縮されており、 栄養価の高い食品ゲルのベースとして使用するのに適しているようだ。 我々はこの特性を利用して、 有機廃棄物から同様のペースト状食品の開発を試みている。 実現すれば食料生産システムの効率を大幅に向上できるだろう。"
 astral_rift.2970.tt: "農業技術を獲得できる。"
 astral_rift.2975.name: "大規模な生命維持"
 astral_rift.2975.desc: "大量の食料を寄付したことも手伝って、 より親密な形で巨大なサイボーグに対面することができた。\n\n大きな口を持つサイボーグはいつになく熱狂的で、 興奮のあまりくるりと身を翻した。 サイボーグが何分もかけて360度回転したため、 我々はサイバネティック強化と生命維持システムを詳細に観察することができた。\n\n分析の結果、 サイボーグがかつては典型的な知的爬虫類種であり、 現在の数分の一のサイズであったこと、 そして現在の質量の大部分はサイボーグの増強によるものであるということが判明した。 膨大な数のアップグレードの酸化状態が様々であることから察するに、 この個体は何世紀も生きていたに違いない。"
 astral_rift.2975.tt: "サイバネティクス技術を獲得できる。"
 astral_rift.2980.name: "生物学的結晶化"
 astral_rift.2980.desc: "人ごみをかき分けて、 我々は変身生物をより近くで観察することができた。\n\n変身生物は重い石の腕を見せ、 簡単にそれを様々な鉱物のクラスターに変化させてみせた。 最初は粗い花崗岩だったものが、 くすんだ赤色の宝石へと変化し、 最後には輝く結晶へと変化した。 その変形の過程で、 微細な粉塵が空気中に舞い上がったため、我々は素早くそれを採取した。\n\nこのサンプルには、 非常に特殊な条件下で特定の鉱物を自発的に結晶化させることができる揮発性の生体物質が含まれていた。 この物質を大規模に使用すれば、 既存の鉱物生産に活用でき、 同様の効果を得ることができるだろう。"
 astral_rift.2980.tt: "§Y$edict_spontaneous_crystallization$§!布告をアンロックする。"
 astral_rift.2985.name: "量子結晶化"
 astral_rift.2985.desc: "多額の寄付金を払ったことも手伝って、より親密な形で変身生物に対面することができた。\n\nこの生物の構成要素は、 現実に完全に縛られてはいないようだ。 近くで観察していると、 変身生物はその複合的な構成要素の磁気配列を変える様子を見せてくれた。 こうすることで別次元に入る小さな開口部が形成され、 それが開いている間に自らの原子を別の時空のそれと文字通り入れ替えていたのだ。 このような量子再配列が行われている以上、 この存在がほんの数時間前に我々が見たものと同じ存在であるかどうかを判断するのは困難である。\n\nこのような能力はパフォーマンスとして見れば素晴らしいが、 この種の文明全体が達成できてしまう可能性のあることを考えるとぞっとする。 とはいえ、 貴重な研究機会を得られた。"
