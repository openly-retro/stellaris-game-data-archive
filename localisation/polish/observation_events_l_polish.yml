 observation.211.a: "Bezpieczeństwo naszych ludzi jest najważniejsze."
 observation.211.a.gestalt: "Bezpieczeństwo naszych jednostek autonomicznych jest najważniejsze."
 observation.211.b: "To oczywiste, że nie są na to gotowi."
 observation.212.name: "Zakładnicy zostali zabici"
 observation.212.desc: "Urządzono jakieś chore widowisko - nasi pojmani naukowcy na planecie [pre_ftl_planet.GetName] zostali zmuszeni do przedefilowania przed kamerami jako \"kosmiczne bestie\"."
 observation.212.desc.mach: "Urządzono jakieś chore widowisko - nasze pojmane jednostki badawcze na świecie [pre_ftl_planet.GetName] zostały zmuszone do przedefilowania przed kamerami jako \"mechaniczne bestie z gwiazd\"."
 observation.212.a: "Godne ubolewania!"
 #Smuggler Outpost
 observation.301.name: "Placówka przemytników"
 observation.301.desc: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Nasz orbitalny posterunek obserwacyjny wykrył nielegalną osadę na powierzchni tego ciała niebieskiego. Zdaje się, że założyli ją [Root.GetSpeciesName] - przemytnicy i inny element przestępczy ze świata [Root.GetName].\n\nDoszło do kilku odosobnionych przypadków kontaktowania się przez przemytników z tubylcami ([GetPreFTLLowerPlural&x]) - niektóre z tych incydentów skończyły się krwawo. Musimy szybko opanować sytuację i usunąć przestępców, zanim spowodują większe szkody."
 observation.301.a: "Usuńcie ich."
 observation.301.b: "Paru przemytników to żadne zagrożenie."
 observation.302.name: "Atak na przemytników"
 observation.302.desc: "[pre_ftl_planet.GetName]: W wyniku błyskawicznego rajdu nasze siły zaatakowały kryjówkę przemytników. Po krótkiej wymianie ognia przestępcy, którzy przeżyli, zostali zaaresztowani i przewiezieni na orbitę. Pusty budynek zrównano następnie z ziemią za pomocą ładunków burzących.\n\nSądzimy, że skażenie kulturowe jest minimalne, a ponadto nasze wojska skonfiskowały dużą ilość kontrabandy. Zyski z tej operacji zostały dodane do naszego skarbca."
 observation.302.a: "To prześwietne zwycięstwo."
 observation.303.name: "Przemyt broni"
 observation.303.desc: "[pre_ftl_planet.GetName]: Spóźniliśmy się. Przemytnicy zaczęli sprzedawać miejscowym ([GetPreFTLLowerPlural&x]) nowoczesne uzbrojenie i proste stymulanty narkotyczne w zamian za cenne metale i niewolników.\n\nMiędzy różnymi tubylczymi grupami ([GetPreFTLLower&x]) wybuchły walki, a dzięki nowemu uzbrojeniu skończyło się to straszliwą rzezią obu stron. Skażenie kulturowe jest już nieodwracalne."
 observation.303.a: "To katastrofa."
 #Scientist Abduction
 observation.1001.name: "Propozycja porwania"
 observation.1001.desc: "Znaleźliśmy obiecującego naukowca ([pre_ftl_planet.GetName]: [owner.GetPreFTLLower&x] [pre_ftl_country.GetSpeciesNamePlural]). Jego genialne badania o lata wyprzedzają dokonania innych, a część z nich jest rewolucyjna, nawet według naszych standardów.\n\nJego praca bez wątpienia przyspiesza rozwój technologiczny gatunku [pre_ftl_country.GetSpeciesNamePlural], ale jego potencjał marnuje się w cywilizacji ([owner.GetPreFTLLower&x]). W naszych nowoczesnych laboratoriach mógłby zająć się prawdziwą nauką."
 observation.1001.a: "Przygotować plan porwania."
 observation.1001.b: "Ta osoba to nadal [owner.GetPreFTLLower&x]. Zostawmy ją wśród jej ludu."
 observation.1002.name: "Porwanie powiodło się."
 observation.1002.desc: "[pre_ftl_country.GetName]: Nasi agenci zdołali uprowadzić naukowca ([owner.GetPreFTLLower&x])! Jeden z naszych promów przechwycił jego samochód w trakcie nocnego powrotu do domu i unieruchomił go impulsem elektromagnetycznym.\n\nPamięć ochroniarza naukowca wykasowano, a sam naukowiec został chwilowo sparaliżowany i zabrany do promu. Jesteśmy pewni, że będziemy w stanie \"przekonać\" poczciwca, by dla nas pracował."
 observation.1002.tt: "Zyskasz §Ynaukowca [pre_ftl_country.GetSpeciesName] 6. poziomu§! z cechą §Y$leader_trait_spark_of_genius$§!."
 observation.1003.name: "Porwanie nieudane."
 observation.1003.desc: "[pre_ftl_country.GetName]: Niestety, nasza próba uprowadzenia naukowca ([owner.GetPreFTLLower&x]) nie powiodła się. Jeden z naszych promów przechwycił jego samochód, lecz gdy przenoszono sparaliżowanego uczonego do jego ładowni za pomocą promienia lewitacyjnego, pojawił się atmosferyczny myśliwiec [pre_ftl_country.GetSpeciesName].\n\nProm zdołał umknąć na orbitę, ale promień lewitacyjny został przerwany i naukowiec... cóż, spadał długo. Mamy nadzieję, że odpowiedzialnością za jego śmierć zostanie obciążone państwo [pre_ftl_country.GetSpeciesName]."
 observation.1004.name: "[pre_ftl_planet.GetName]: Dokonano przełomu!"
 observation.1004.desc: "[pre_ftl_planet.GetName]: Naukowiec, którego po raz pierwszy zauważyliśmy na tym świecie, stał się wybitną postacią. Jego niekonwencjonalne badania i przenikliwy analityczny umysł umożliwiły znaczące przyspieszenie rozwoju technologicznego świata [pre_ftl_country.GetName]."
 observation.1004.a: "Niesamowite!"
 #Defense Force
 observation.1101.name: "[pre_ftl_planet.GetName]: Grupa bojowa do zwalczania obcych."
 observation.1101.desc: "[pre_ftl_planet.GetName]: W odpowiedzi na nasze działania na ich świecie [GetPreFTLLower&x], wiele krajów [pre_ftl_country.GetSpeciesName] błyskawicznie zakończyło swoje spory i utworzyło ponadnarodową organizację wojskową.\n\nWedle miejscowych mediów ta grupa bojowa otrzymała zadanie obrony ich świata przed \"wrogą działalnością prowadzoną przez nieznane obce siły przeciwko całej rasie [pre_ftl_country.GetSpeciesName]\"."
 #Interceptions
 observation.1102.name: "[pre_ftl_planet.GetName]: Działania grupy bojowej"
 observation.1102.desc: "[pre_ftl_planet.GetName]: Zdjęcia zwiadowcze wykonane przez nasz posterunek obserwacyjny potwierdzają, że zbudowano tam kilka nowych baz wojskowych i stacji radarowych. Wszystkie należą do ponadnarodowej grupy bojowej [pre_ftl_country.GetSpeciesNamePlural].\n\nWidzimy bezprecedensowy poziom współpracy pomiędzy krajami, a nasze loty pozyskujące są nagminnie przechwytywane przez myśliwce atmosferyczne należące do tych sił. Mimo naszej przewagi technologicznej sama liczebność przeciwników pozwoliła im zestrzelić kilka naszych promów!"
 observation.1102.a: "To utrudni nam prowadzenie agresywnej obserwacji."
 #Observation Post Lost
 observation.1103.name: "[pre_ftl_planet.GetName]: Zniszczono posterunek obserwacyjny."
 observation.1103.desc: "[pre_ftl_planet.GetName]: Nasz posterunek obserwacyjny został zniszczony! Dokonano tego za pomocą dużego pocisku ziemia-kosmos wystrzelonego z bazy wojskowej należącej do ponadnarodowej grupy bojowej [pre_ftl_country.GetSpeciesName].\n\nNie mamy pewności, w jaki sposób udało im się namierzyć stację. Podjęliśmy przecież uważne kroki mające na celu jej ukrycie przed przedstawicielami gatunku [pre_ftl_country.GetSpeciesNamePlural]. Przypuszczamy, że miejscowym udało się odtworzyć technologię zabraną z naszych zestrzelonych promów."
 observation.1103.a: "To oburzające!"
 #Strike
 observation.1105.name: "[pre_ftl_planet.GetName]: Chirurgiczne uderzenie"
 observation.1105.desc: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Załoga posterunku obserwacyjnego poprosiła o pomoc w uporaniu się z grupą bojową do zwalczania kosmitów, którą założyli [pre_ftl_country.GetSpeciesNamePlural] w odpowiedzi na nasze agresywne działania obserwacyjne. Choć są archaiczni, jak na nasze standardy, mają dryg do zakłócania naszych operacji pozyskiwania.\n\nIch główna baza znajduje się na powierzchni globu, głęboko wewnątrz terenu ([pre_ftl_planet.GetAMountainFeature&x]). Nalot orbitalny nie przyniesie skutku, ale błyskawiczny atak silnie uzbrojonego zespołu uderzeniowego powinien umożliwić zajęcie bazy. Jej zniszczenie z pewnością zakończy działanie tej uciążliwej grupy."
 observation.1105.a: "Do dzieła."
 observation.1105.b: "Nie powinniśmy ich bardziej antagonizować..."
 observation.1106.name: "[pre_ftl_planet.GetName]: Udany atak"
 observation.1106.desc: "Misja, której celem było zniszczenie głównej bazy międzynarodowych oddziałów specjalnych, jakie założyli [pre_ftl_country.GetSpeciesName], zakończyła się pełnym sukcesem! Nasz oddział szturmowy przeniknął do bazy, a jej obrońcy wyposażeni w słabą broń nie byli w stanie stawić czoła naszym wyszkolonym agentom.\n\nPo podłożeniu ładunków wybuchowych w każdym zakątku bazy oddział szturmowy został ewakuowany na oczekujące promy. [pre_ftl_country.GetSpeciesName] muszą pogodzić się z tym, że z ich kłopotliwych oddziałów specjalnych nie pozostało nic."
 observation.1106.a: "Misja powiodła się."
 observation.1107.name: "[pre_ftl_planet.GetName]: Nieudany atak"
 observation.1107.desc: "Misja, której celem było zniszczenie głównej bazy międzynarodowych oddziałów specjalnych, jakie założyli [pre_ftl_country.Owner.GetSpeciesName], zakończyła się żałosną porażką! Część promów przewożących nasz oddział szturmowy została zestrzelona przez zamaskowane instalacje plot, jeszcze zanim wylądowała przy bazie. Gdy pozostali agenci dotarli w końcu do wejścia do bazy, napotkali nieoczekiwanie silny opór.\n\n[pre_ftl_country.Owner.GetSpeciesName] przysłali posiłki, wobec czego dowódca oddziału szturmowego nakazał wycofanie się. Niestety gdy nasze promy ewakuacyjne przebijały się na orbitę, zostały przechwycone przez liczną eskadrę atmosferycznych myśliwców. Ponieśliśmy ciężkie straty."
 observation.1107.a: "To prawdziwa tragedia!"
 #Disbanded
 observation.1104.name: "[pre_ftl_planet.GetName]: Grupa bojowa rozwiązana"
 observation.1104.desc: "[pre_ftl_planet.GetName]: Ponadnarodowa grupa bojowa gatunku [pre_ftl_country.GetSpeciesName] założona w celu zakłócania naszych działań została rozwiązana! Udało im się odnieść kilka kluczowych zwycięstw w walce z naszymi promami i zespołami pozyskującymi, ale część założycieli tej organizacji postanowiła przerwać jej finansowanie i wycofać się z projektu.\n\nWywiad przypuszcza, że doszło do tego z powodu sporów wewnętrznych i tarć dyplomatycznych pomiędzy państwami gatunku [pre_ftl_country.GetSpeciesName]."
 observation.1104.a: "To miłe, choć niespodziewane, wydarzenie."
 #Malfunctioning Implants
 observation.1201.name: "[pre_ftl_planet.GetName]: Awarie wszczepów"
 observation.1201.desc: "[pre_ftl_planet.GetName]: W ramach prowadzonej obserwacji nasze zespoły pozyskujące instalowały chirurgicznie implanty w mózgach wielu obiektów badawczych należących do przedstawicieli gatunku [pre_ftl_country.GetSpeciesName], żeby je śledzić i obserwować ich zachowanie. Niestety, z powodu wady fabrycznej doszło do awarii tych implantów, które teraz... negatywnie wpływają na zachowanie naszych obiektów.\n\nDoszło do kilku samobójstw i przynajmniej do trzech przypadków agresywnej histerii. [root.GetResearcherPlural] na naszym posterunku obserwacyjnym proszą o pomoc w zebraniu pozostałych obiektów i usunięciu ich wszczepów, zanim dojdzie do kolejnych wypadków."
 observation.1201.a: "Trzeba uprzątnąć ten bałagan."
 observation.1201.b: "To nie nasza sprawa."
 observation.1202.name: "[pre_ftl_planet.GetName]: Implanty usunięte"
 observation.1202.desc: "Zespoły porywaczy z posterunku obserwacyjnego nad światem [pre_ftl_planet.GetName] współpracowały z załogą statku [Root.GetName] i błyskawicznie zebrały okazy gatunku [pre_ftl_country.GetSpeciesName] z wadliwymi implantami mózgowymi.\n\nChirurdzy z posterunku obserwacyjnego wymienili je na sprawne egzemplarze i porwani zostali odstawieni z powrotem na powierzchnię świata [pre_ftl_planet.GetPlanetHabitat]. Dodatkowo oficer naukowy [Root.GetLeaderName] zdołał wydobyć z usuniętych implantów mnóstwo danych, mimo że były uszkodzone."
 observation.1202.a: "Przynajmniej wynikło z tego coś dobrego."
 observation.1203.name: "[pre_ftl_planet.GetName]: Nie udało się usunąć implantów"
 observation.1203.desc: "[pre_ftl_planet.GetName]: Już ostatni okaz gatunku [pre_ftl_country.GetSpeciesName] uległ szkodliwemu wpływowi wadliwych implantów mózgowych. Wielu badanych kompletnie oszalało, wykrzykując fragmenty kodu z języka programowania [Root.GetSpeciesAdj] zastosowanego w implantach i brutalnie atakując każdego i wszystko w pobliżu."
 observation.1203.a: "Jak mogło do tego dojść?"
 observation.1205.name: "[pre_ftl_planet.GetName]: Implanty opanowane"
 observation.1205.desc: "Gatunek [pre_ftl_country.GetSpeciesName] ze świata [pre_ftl_planet.GetName] przeprowadził własne badania pozostawionych przez nas implantów. Ich badacze w jakiś sposób zdołali stworzyć cybernetykę bardziej kompatybilną z biologią gatunku [pre_ftl_country.GetSpeciesName]."
 observation.1205.a: "Niesamowite!"
 observation.1205.tt: "Gatunek §Y[pre_ftl_country.GetSpeciesName]§! opanował §Ycybernetykę§!."
 #Ethic Shifts
 observation.1301.name: "[pre_ftl_planet.GetName]: Zmiana etyki"
 observation.1301.xenophobe: "[pre_ftl_planet.GetName]: Zauważyliśmy wyraźną zmianę w zachowaniu tego gatunku ([GetPreFTLLower&x] [pre_ftl_country.GetSpeciesNamePlural]). Ich społeczeństwo stało się introwertyczne i jest mniej skłonne do akceptacji nieznajomych.\n\nNasze agresywne loty obserwacyjne i porwania na całym świecie prawdopodobnie częściowo przyczyniły się do tego, gatunek [pre_ftl_country.GetSpeciesNamePlural] zaczął bardziej obawiać się nieznanego."
 observation.1301.xenophile: "[pre_ftl_planet.GetName]: Zauważyliśmy wyraźną zmianę w zachowaniu tego gatunku ([GetPreFTLLower&x] [pre_ftl_country.GetSpeciesNamePlural]). Ich społeczeństwo stało się ekstrawertyczne i jest bardziej skłonne do akceptacji nieznajomych.\n\nNasze loty obserwacyjne na całym świecie [pre_ftl_planet.GetPlanetHabitat] prawdopodobnie częściowo przyczyniły się do tego, gatunek [pre_ftl_country.GetSpeciesNamePlural] zaczął bardziej interesować się nieznanym."
 observation.1301.spiritualist: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Kilka naszych zespołów pozyskujących stacjonujących na posterunku obserwacyjnym wykorzystywało dysze silników swoich promów do wypalania dużych kręgów i złożonych wzorów na polach należących do prymitywnego gatunku ([GetPreFTLLower&x] [pre_ftl_country.GetSpeciesNamePlural]), zamieszkującego powierzchnię.\n\nZałogi otrzymały za ten żart surowe reprymendy, ale miejscowi nadali kręgom w zbożu znaczenie duchowe. Na podstawie tych wzorów powstała nowa religia, która niepokojąco szybko zyskuje popularność wśród przedstawicieli gatunku [pre_ftl_country.GetSpeciesNamePlural]."
 observation.1301.materialist: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Kilka naszych zespołów pozyskujących stacjonujących na posterunku obserwacyjnym wykorzystywało dysze silników swoich promów do wypalania dużych kręgów i złożonych wzorów na polach należących do prymitywnego gatunku ([GetPreFTLLower&x] [pre_ftl_country.GetSpeciesNamePlural]), zamieszkującego powierzchnię.\n\nZałogi otrzymały za ten żart surowe reprymendy, ale miejscowi chyba są przekonani, że kręgi w zbożu mają jakieś znaczenie matematyczne. Powstał nowy ruch naukowy zajmujący się badaniem tych wzorów i niepokojąco szybko zyskuje on popularność wśród przedstawicieli gatunku [pre_ftl_country.GetSpeciesNamePlural]."
 #Nuclear War, everyone dead, planet is a tomb world
 observation.1402.name: "[pre_ftl_planet.GetName]: Wybuch wojny atomowej"
 observation.1402.reg.start: "[pre_ftl_planet.GetName]: Między kilkoma największymi krajami tego świata wybuchła niedawno wielka wojna."
 observation.1402.hive_mind.start: "[pre_ftl_planet.GetName]: Między kilkoma świadomościami zamieszkującymi ten świat wybuchła niedawno wielka wojna."
 observation.1402.end: "Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przerodził się w globalną wojnę atomową.\n\n[pre_ftl_planet.GetPlanetHabitat] nie ma już mieszkańców, wszyscy zginęli w atomowym ogniu, a środowisko odniosło poważne szkody."
 observation.1402.gestalt.end: "Nasze drony obserwacyjne przyglądały się bezpiecznie z orbity, jak konflikt szybko przerodził się w globalną wojnę atomową.\n\n[pre_ftl_planet.GetPlanetHabitat] nie ma już mieszkańców, wszyscy zginęli w atomowym ogniu, a środowisko odniosło poważne szkody."
