 civic_tooltip_mechanists_effects: "Rozpoczynasz grę z 8 £pop£ populacjami robotów oraz technologią i infrastrukturą umożliwiającą budowę następnych.\n- $mod_planet_pops_robotics_upkeep_mult$: §G-5%§!\n"
 civic_tooltip_shared_burden_effects: "Umożliwia standard życiowy §Y$living_standard_shared_burden$§!, w którym wszystkie £pop£ populacje mają średni koszt utrzymania (£consumer_goods£ §Y$consumer_goods$§!) niezależnie od §Ywarstwy społecznej§!.\nWyłącza większość innych §Ystandardów życiowych§!.\nZapewnia dostęp do posiadłości £building£ \"§Y$holding_communal_housing_outreach$§!\"\nPodwaja £unity£ §Yjedność§! zapewnianą przez egalitarną frakcję\n."
 civic_tooltip_fanatic_purifiers_effects: "Nie może nawiązywać §Ystosunków dyplomatycznych§! z innymi gatunkami!\nNie ma dostępu do §Yrynku galaktycznego§!.\nPosiada casus belli §YOczyszczenie§! wobec innych gatunków.\n§YPopulacje obcych§! będą zawsze poddawane czystkom.\nZyskuje £unity£ §Yjedność§! za czystki £pop£ populacji obcych.\nMoże używać postawy bombardowania §Y$bombardment_armageddon$§!\n"
