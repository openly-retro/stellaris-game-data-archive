 tutorial_survey_system_chain_title: "튜토리얼: 은하 지도 토글"
 tutorial_survey_system_chain_desc: "별들의 세계를 탐험하려면, 그 전에 우리의 시야를 넓혀야 합니다. 다행히 우리 제국은 정교한 §S은하 지도§!를 갖추고 있습니다. 은하 지도를 열려면 §SM§! 또는 화면 하단의 은하 버튼을 누르십시오. 그다음 §SEsc§!나 우측 상단의 버튼을 눌러 상황 일지를 닫으셔도 좋습니다."
 map_toggled: "은하 지도 토글 완료"
 tutorial_survey_system_tooltip: "§S튜토리얼: 은하 지도 토글§!이 상황 일지에 추가되었습니다"
 tutorial_1_chain_title: "튜토리얼: 성계 탐사"
 tutorial_1_chain_desc: "이제 이웃 성계를 탐험해야 합니다. 그러려면 §S과학선§!을 바로 클릭하거나 §S현황§!에서 해당 함선을 선택하십시오.\n\n그리고 §S은하 지도§!를 연 상태에서 함대 인터페이스의 §S탐사§! 버튼을 누르고, 모성계와 초공간 항로망으로 연결되어 있으면서 아직 탐사되지 않은 성계를 선택하십시오. 이제 과학선은 해당 성계 내에 있는 모든 행성을 탐사하기 위한 경로를 계획할 것입니다."
 tutorial_unpause_chain_tooltip: "§S튜토리얼: 일시 정지 해제§!가 상황 일지에 추가되었습니다"
 tutorial_unpause_chain_title: "튜토리얼: 일시 정지 해제"
 tutorial_unpause_chain_desc: "은하를 탐사하도록 과학선을 대기시켰으니, 이제 일시 정지를 해제하기만 하면 됩니다. £space£ §S스페이스 바§! 또는 우측 상단의 일시 정지 버튼을 눌러 일시 정지를 해제하십시오."
 unpaused_game: "시뮬레이션 일시 정지 해제 완료"
 system_surveyed: "이웃 성계 탐사 완료"
 tutorial_1_tooltip: "§S튜토리얼: 성계 탐사§!가 상황 일지에 추가되었습니다"
 tutorial_2_chain_title: "튜토리얼: 기술 연구"
 tutorial_2_chain_desc: "우리는 새로운 기술을 연구해야 합니다. §S개척선§!을 건조할 수 있게 하여 제국을 확장하려면 §S신세계 프로토콜§!을 빨리 완료할 수 있도록 집중하십시오.\n\n상단 막대의 왼쪽에 있는 버튼을 클릭해 §S기술§! 화면을 열거나 §SF4§!를 누르십시오. 그리고 §S연구 선택§!을 눌러 가능한 선택지 중에서 원하는 기술을 선택하십시오."
 tech_1_researched: "신세계 프로토콜 연구 완료"
 tech_2_researched: "외계 건축 연구 완료"
 tutorial_2_tooltip: "§S튜토리얼: 기술 연구§!가 상황 일지에 추가되었습니다"
 tutorial_3_chain_title: "튜토리얼: 건설선 건조"
 tutorial_3_chain_desc: "§S과학선§!으로 발견한 자원을 개발하려면 §S건설선§!이 필요합니다.\n\n항성 기지를 클릭하고 §S조선소§! 탭을 선택한 다음, 여러 선택지 중에서 §S건설선§!을 선택하십시오.\n\n함선의 건조를 시작하기 전에 충분한 양의 §S합금§!이 필요하다는 것을 명심하십시오."
 construction_ship_built: "건설선 건조 완료"
 tutorial_3_tooltip: "§S튜토리얼: 건설선 건조§!가 상황 일지에 추가되었습니다"
 tutorial_4_chain_title: "튜토리얼: 채굴 기지 건설"
 tutorial_4_chain_desc: "행성에서 §S광물§! 매장지와 §S전략적 자원§!을 수집하려면 궤도에 §S채굴 기지§!를 건설해야 합니다. 이를 위해서는 §S건설선§!을 바로 클릭하거나 화면 오른쪽에 있는 §S현황§!에서 건설선을 찾으십시오.\n\n그런 다음, 건설선의 함대 인터페이스에서 §S채굴 기지 건설§! 버튼을 클릭하십시오. 그리고 광물 매장지가 있는 행성이나 소행성을 클릭하십시오.\n\n채굴 기지를 건설하는 것에도 광물이 필요하니 건설을 시작하기 전에 충분한 양의 광물을 모아두는 것도 잊지 마십시오."
 mining_station_built: "채굴 기지 건설 완료"
 tutorial_4_tooltip: "§S튜토리얼: 채굴 기지 건설§!이 상황 일지에 추가되었습니다"
 tutorial_5_chain_title: "튜토리얼: 연구 기지 건설"
 tutorial_5_chain_desc: "새로운 기술의 연구 속도를 높이려면 우리가 소유하고 있는 행성 중에 §S물리학§!, §S사회학§!, §S공학§! 자원이 있는 행성 위에 §S연구 기지§!를 건설해야 합니다. \n\n연구 기지는 §S채굴 기지§!와 똑같은 방식으로 작동하지만, 유일한 차이점은 수집하는 자원입니다. 연구 기지는 §S광물§!이나 §S전략적 자원§!은 채굴할 수 없습니다.\n\n연구 기지를 건설하려면 §S건설선§!을 선택하고 함대 인터페이스에서 §S연구 기지 건설§! 버튼을 클릭하십시오. 그리고 물리학, 사회학, 공학 자원 매장지가 있는 행성이나 소행성, 태양을 클릭하십시오."
 research_station_built: "연구 기지 건설 완료"
 tutorial_5_tooltip: "§S튜토리얼: 연구 기지 건설§!이 상황 일지에 추가되었습니다"
 tutorial_6_chain_title: "튜토리얼: 행성 건물"
 tutorial_6_chain_desc: "제국의 모든 인구 단위나 §S팝§!은 행성에서 §S직업§!에 종사합니다. 직업은 §S건물§!이나 §S지구§!에 의해 창출됩니다.\n\n우리의 모성에는 이미 몇 개의 지구가 있지만, 더 많은 지구를 건설해야 합니다. §S농업 지구§!, §S채굴 지구§!, §S발전 지구§!를 하나씩 건설하십시오.\n\n지구를 건설하려면 모성을 클릭하고 §S행성 개요§! 탭으로 이동하십시오. 그리고 적절한 지구 유형을 선택하고 §S건설§! 버튼을 클릭하십시오. 사용 가능한 선택지 중 하나를 선택하고 충분한 §S광물§!이 있다면 새로운 지구 건설이 시작됩니다. 지구는 직업을 창출할 뿐이며 직업에 종사하는 팝이 없다면 아무것도 생산할 수 없다는 사실을 명심하십시오. §S인구§! 탭에서 팝이 어떤 직업에 종사하고 있는지 확인할 수 있습니다."
 building_constructed: "건물 건설 완료"
 tutorial_6_tooltip: "§S튜토리얼: 행성 건물§!이 상황 일지에 추가되었습니다"
 tutorial_7_chain_title: "튜토리얼: 차단된 특징"
 tutorial_7_chain_desc: "우리 모성의 일부 §S행성 특징§!은 차단되어 있으며 사용할 수 없습니다. 시급한 과제 중 하나는 차단된 특징을 처리하여 §S지구§! 건설이 가능하게 만드는 것입니다. 이러한 작업에는 시간이 소요되고 §S에너지 크레딧§!이 필요하니 점진적으로 진행해야 합니다.\n\n§S행성 특징§!을 깨끗하게 하려면 모성의 행성 인터페이스에서 §S행성 특징 보기§! 버튼을 클릭하십시오. 차단된 특징을 선택하고 §S차단 항목 없애기§! 버튼을 클릭하십시오. 비용을 부담할 수 있다면 처리 과정이 시작됩니다.\n\n차단된 특징은 다양하며 비용과 처리에 필요한 시간이 각기 다르다는 사실을 명심하십시오. §S총독§! 역시 이 항목에 영향을 줄 수 있습니다."
 blockers_cleared: "특징 처리 완료"
 tutorial_7_tooltip: "§S튜토리얼: 차단된 특징§!이 상황 일지에 추가되었습니다"
 tutorial_8_chain_title: "튜토리얼: 성계 탐사"
 tutorial_8_chain_desc: "우리는 모성계 너머로도 영향력을 확장해야 하며 그러기 위한 첫 번째 단계는 이웃 성계를 탐사하는 것입니다.\n\n성계를 탐사하려면 §S과학선§!을 선택하고 함대 인터페이스에서 §S탐사§! 버튼을 클릭하십시오. 그리고 화면 하단에 있는 §S은하 지도§! 버튼을 눌러 이웃한 성계 하나를 선택하십시오. 이제 §S과학선§!은 해당 성계로 떠나 모든 행성을 탐사할 것입니다."
 tutorial_8_poi: "목표 탐사"
 tutorial_8_poi_desc: "§S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§!, §S[survey_target_3.GetName]§! 성계를 탐사하십시오."
 systems_surveyed: "성계 탐사 완료"
 tutorial_8_tooltip: "§S튜토리얼: 성계 탐사§!가 상황 일지에 추가되었습니다"
 tutorial_9_chain_title: "튜토리얼: 두 번째 과학선 건조"
 tutorial_9_chain_desc: "은하에서 지역을 탐사하는 속도를 높이려면 두 번째 §S과학선§!을 건조해야 합니다.\n\n항성 기지를 클릭하고 §S조선소§! 탭을 선택해 다양한 선택지 중에서 §S과학선§!을 선택하십시오.\n\n함선 건조를 시작하기 전에 충분한 양의 §S합금§!이 필요하다는 것을 명심하십시오."
 science_ship_built: "과학선 건조 완료"
 tutorial_9_tooltip: "§S튜토리얼: 두 번째 과학선 건조§!가 상황 일지에 추가되었습니다"
 tutorial_10_chain_title: "튜토리얼: 과학자 모집"
 tutorial_10_chain_desc: "새로운 §S과학선§!을 지휘할 다른 §S과학자§!를 모집하는 게 좋겠습니다. 과학자가 없다면 과학선은 탐사 임무를 수행하거나 §S이상 현상§!을 연구할 수 없습니다.\n\n새로운 과학선을 선택하고 §S지도자 배정§! 상자를 클릭하십시오. §S지도자§! 탭이 열리고 현재 우리에게 고용된 모든 과학자가 표시됩니다. 이 목록 가장 위에 있는 §S모집§! 버튼을 클릭하십시오.\n\n원하는 후보자를 선택하고 §S모집§! 버튼을 클릭하십시오. 지도자 모집에는 £unity£ §Y통합§!이 사용되므로 충분한 통합을 모으기 전까지 기다려야 할 수도 있습니다.\n\n모집이 완료되면 새로운 과학자가 모성에 준비되어 배정을 기다릴 것입니다."
 scientist_assigned: "과학자 배정 완료"
 tutorial_10_tooltip: "§S튜토리얼: 과학자 모집§!이 상황 일지에 추가되었습니다"
 tutorial_11_chain_title: "튜토리얼: 개척선 건조"
 tutorial_11_chain_desc: "이제 다른 성계를 개척할 때가 되었습니다. 우선 §S개척선§!을 건조해야 합니다. 개척선 건조에는 많은 시간이 필요하고 상당한 양의 §S합금§!과 §S식량§!, §S소비재§!가 필요하지만, 식민지가 번성하면 투자한 비용보다 더 많은 것을 얻을 수 있습니다.\n\n항성 기지를 클릭하고 §S조선소§! 탭을 선택하십시오. 그리고 §S함선 건조§! 버튼을 눌러 다양한 선택지 중에서 §S개척선§!을 선택하십시오.\n\n함선 건조를 시작하기 전에 충분한 양의 자원을 보유하고 있어야 한다는 점을 명심하십시오."
 colony_ship_built: "개척선 건조 완료"
 tutorial_11_tooltip: "§S튜토리얼: 개척선 건조§!가 상황 일지에 추가되었습니다"
 tutorial_12_chain_title: "튜토리얼: 식민지 설립"
 tutorial_12_chain_desc: "이제 우리의 새로운 §S개척선§!을 사용하여 첫 번째 식민지를 설립해야 합니다. 최고의 행성 후보는 개척민들이 환경에 적응하는 데 전혀 문제가 없는 모성과 동일한 유형의 행성입니다.\n\n행성을 개척하려면 개척선을 클릭하거나 §S현황§!에서 개척선을 선택하십시오. 그리고 함대 인터페이스에서 §S개척§! 버튼을 클릭하고 개척하고 싶은 행성을 선택하십시오. 탐사가 완료되었고 §S이상 현상§!이 없는 행성만 개척할 수 있다는 걸 명심하십시오. 행성은 우리 국경 안에 위치해야 합니다. 거주 적합도가 낮은 행성을 개척할 수도 있지만, 그러면 매우 많은 비용이 들 수 있습니다."
 colony_established: "식민지 설립 완료"
 tutorial_12_tooltip: "§S튜토리얼: 식민지 설립§!이 상황 일지에 추가되었습니다"
 tutorial_13_chain_title: "튜토리얼: 총독 모집"
 tutorial_13_chain_desc: "새로운 식민지를 관리할 §S행성 총독§!을 모집해야 합니다. 총독을 모집하려면 식민지를 클릭하고 §S행성 개요§! 탭으로 이동하십시오. 그리고 §S총독§! 창에서 §S변경§! 버튼을 클릭하십시오. §S지도자§! 화면이 열리고 현재 우리에게 고용된 총독이 표시될 것입니다.\n\n화면 상단에 있는 §S모집§! 버튼을 클릭하고 가능한 후보자 중 하나를 선택하십시오. 지도자를 모집하려면 언제나 £unity£ §Y통합§!이 필요하다는 점을 유의하시기 바랍니다. 통합이 부족하다면 지도자 모집에 필요한 통합을 모을 때까지 기다려야 할 것입니다.\n\n모집이 완료되면 새로운 총독이 모성에서 배정을 기다릴 것입니다."
 governor_recruited: "총독 모집 완료"
 tutorial_13_tooltip: "§S튜토리얼: 총독 모집§!이 상황 일지에 추가되었습니다"
 tutorial_14_chain_title: "튜토리얼: 추가 식민지 설립"
 tutorial_14_chain_desc: "계속해서 새로운 식민지를 설립해 제국을 확장하십시오. 충분한 §S합금§!, §S식량§!, §S소비재§!를 보유하여 더 많은 §S개척선§!을 건조하고 새로운 식민지 설립을 위해 파견하십시오.\n\n식민지는 자급자족하기 전까지 §S에너지 크레딧§!을 소모하니 동시에 너무 많은 식민지를 개발하지 않도록 주의하십시오."
 colonies_established: "식민지 설립 완료"
 tutorial_14_tooltip: "§S튜토리얼: 추가 식민지 설립§!이 상황 일지에 추가되었습니다"
 tutorial_15_chain_title: "튜토리얼: 자원 생산"
 tutorial_15_chain_desc: "산업이 성장하려면 기본 소재가 계속해서 필요하기 때문에 §S광물§! 공급을 늘려야 합니다. 광물 매장지가 있는 행성이나 소행성 위에 §S채굴 기지§!를 건설하거나 우리의 거주 행성 중 하나에 §S채굴 지구§!를 건설해 공급을 늘릴 수 있습니다.\n\n기지와 건물 모두 유지하는 데 §S에너지 크레딧§!을 소모하므로 충분한 에너지 크레딧 공급도 확보해야 합니다. 에너지 크레딧은 거주 행성의 §S발전 지구§!에서 생산됩니다. 에너지 크레딧 매장지가 있는 행성, 소행성, 태양 위에 건설한 §S채굴 기지§!를 통해서도 에너지 크레딧을 얻을 수 있습니다."
 mineral_income: "월간 광물 수입 +30"
 credit_income: "월간 에너지 크레딧 수입 +10"
 tutorial_15_tooltip: "§S튜토리얼: 자원 생산§!이 상황 일지에 추가되었습니다"
 tutorial_16_chain_title: "튜토리얼: 함대 보강"
 tutorial_16_chain_desc: "[Root.GetName](을)를 지키기 위해서는 강력한 함대를 구축해야 합니다.\n\n지금은 §S초계함§! 몇 척을 추가로 건조하는 것만으로도 충분하지만, §S합금§!을 충분히 모으고 나면 §S항성 기지§!에서 함선을 건조하십시오. 새로 건조한 군용 함선은 자신이 건조된 §S항성 기지§!의 궤도에 있는 함대에 합류합니다.\n\n함대에 §S제독§!을 배정하면 함대의 군사력을 최적화할 수 있습니다. 제독을 배정하면 지휘관이 없는 다른 함대에 우위를 점할 수 있습니다."
 corvettes_built: "초계함 건조 완료"
 admiral_assigned: "사령관 배정 완료"
 tutorial_16_tooltip: "§S튜토리얼: 함대 보강§!이 상황 일지에 추가되었습니다"
 tutorial_17_chain_title: "튜토리얼: 구역 설립"
 tutorial_17_chain_desc: "직접 다스릴 수 있는 행성의 수에는 한계가 있습니다. 이러한 한계는 상단 막대에서 확인할 수 있으며, 한계를 초과한다면 불이익을 받습니다. §S구역§!은 반독립적이며 통제하에 있는 행성들을 관리합니다. 새로운 구역을 생성하려면 §S행성과 구역§! 화면으로 이동해 상단 막대의 드롭다운 목록에서 해당하는 아이콘을 클릭하거나 §SF5§!를 누르십시오. 그리고 우측 상단에 있는 §S새 구역 생성§! 버튼을 클릭하십시오.\n\n이제 §S구역 관리 모드§!에 들어갑니다. 여기서 어떤 성계로 새로운 구역을 구성할지 지정할 수 있습니다. 성계의 모든 행성은 구역의 관할권에 포함될 것입니다. 우리의 식민지가 있는 성계를 선택하고 §S완료§! 버튼을 클릭하십시오. 이제 우리의 첫 번째 구역이 생성됩니다!"
 sector_established: "구역 설립 완료"
 tutorial_17_tooltip: "§S튜토리얼: 구역 설립§!이 상황 일지에 추가되었습니다"
 tutorial_18_chain_title: "튜토리얼: 구역 총독"
 tutorial_18_chain_desc: "새 §S구역§!을 관리하려면 §S총독§!을 배정해야 합니다. 이 경우 배정한 총독의 스킬 레벨과 특성에 따른 효과가 구역 내에 있는 모든 행성에 적용됩니다."
 sector_governor_assigned: "구역 총독"
 tutorial_18_tooltip: "§S튜토리얼: 구역 총독§!이 상황 일지에 추가되었습니다"
 tutorial_19_chain_title: "튜토리얼: 함선 설계"
 tutorial_19_chain_desc: "새로운 함선 설계를 만들려면 상단 막대의 드롭다운 목록에서 해당하는 아이콘을 클릭하거나 §SF9§!를 눌러 §S함선 설계§!로 이동하십시오. §S새로운 설계§! 버튼을 클릭하고 §S선체 크기§!를 선택할 때 §S초계함§!을 선택하십시오. 다음 단계는 화면 상단의 §S구획 없음§! 버튼을 클릭하여 설계에 필요한 §S구획§!을 선택하는 것입니다.\n\n초계함은 가장 작은 유형의 전함이며 더 큰 전함과는 다르게 단 하나의 구획으로 구성되어 있습니다. 구획은 함선의 §S무기§! 및 §S지원 장비§! 슬롯의 수를 결정합니다. 구획을 하나 선택하고 사용 가능한 슬롯을 부품으로 채우십시오. 부품의 전력이 반응로의 출력을 초과하지 않도록 하십시오. 함선의 전력 공급은 음수가 될 수 없습니다.\n\n쉽게 설계를 완료하고 싶을 때는 §S함선 자동 완성§! 버튼을 누르면 게임에서 설계를 완성합니다."
 ships_designed: "함선 설계 완료"
