 civic_toxic_baths: "Balnearios mutagénicos"
 civic_corporate_toxic_baths: "Balnearios mutagénicos"
 civic_hive_toxic_baths: "Piscinas de permutación"
 civic_machine_toxic_baths: "Cuenca de hiperlubricación"
 civic_tooltip_toxic_baths_effects: "Construye §Ybalnearios mutagénicos§!.\nCada §Ybañero§! otorga:\nVeloc. crecimiento población: §G+1%§! por cada §Hdistrito industrial§!\nFelicidad: §R-0,75%§! por cada §Hdistrito industrial§!\nHabitabilidad: §R-0,25%§! por cada §Hdistrito industrial§!"
 civic_tooltip_hive_toxic_baths_effects: "Construye §Ypiscinas de permutación mutagénicas§!.\nCada §Ydron de asistencia de permutación§! otorga:\nVelocidad montaje de pob. genética: §G+1,5%§! por cada §Hdistrito industrial§!\nHabitabilidad: §R-0,75%§! por cada §Hdistrito industrial§!"
 civic_tooltip_machine_toxic_baths_effects: "Construye §Ycuencas de producción§!.\nCada §Yterminal de lubricación§! otorga:\nVelocidad montaje de poblaciones: §G+1%§! por cada §Hdistrito industrial§!\nUso de servicios: §R+1%§! por cada §Hdistrito industrial§!"
 civic_toxic_baths_desc: "Esta civilización se somete a rituales de baños mutagénicos con empleados profesionales que supervisan el uso de sustancias muy peligrosas. Este proceso tan \"vigorizante\" puede horrorizar a los espectadores no iniciados."
 civic_corporate_toxic_baths_desc: "Esta civilización se somete a baños mutagénicos con empleados profesionales que supervisan el uso de sustancias muy peligrosas. Este proceso tan \"vigorizante\" se ofrece como un paso necesario del bienestar y el desarrollo personal."
 civic_hive_toxic_baths_desc: "Esta Mente colmena usa criaderos mutagénicos con empleados profesionales que supervisan el crecimiento de los drones recién nacidos. Este proceso es muy intrusivo para el medioambiente."
 civic_machine_toxic_baths_desc: "Este imperio de máquinas mejoró la producción de armazones de drones gracias a la enérgica aplicación de agentes de lubricación muy agresivos controlados por terminales programadas al milímetro. Este proceso de \"optimización\" se basa en reutilizar los desechos típicos de las industrias para una máxima eficiencia."
 building_toxic_bath: "Balneario mutagénico"
 building_toxic_bath_hive: "Piscina de permutación mutagénica"
 building_toxic_bath_machine: "Cuenca de hiperlubricación"
 building_toxic_bath_desc: "Aunque los balnearios mutagénicos son centros terapéuticos muy avanzados con unos beneficios para la salud más que documentados, hay cierta gente que considera que los métodos que se emplean son repugnantes. Cada gota de líquido que hay en los baños es más mutagénica que la mayoría de sustancias prohibidas de la galaxia."
 building_toxic_bath_hive_desc: "Las piscinas de permutación mutagénica son la máxima expresión de lo que una mente colmena es capaz de lograr cuando solo se tiene el objetivo de crear más cuerpos para su conciencia en constante expansión."
 building_toxic_bath_machine_desc: "Las cuencas de hiperlubricación son la respuesta lógica a los problemas de fricción, sobrecalentamiento y electricidad estática que ocurren cuando se crean nuevas unidades. "
 job_bath_attendant: "Empleado del balneario mutagénico"
 job_bath_attendant_hive: "Dron de asistencia de permutación"
 job_bath_attendant_machine: "Terminal de lubricación"
 job_bath_attendant_desc: "Empleados cualificados para los balnearios mutagénicos. Su trabajo en la vida consiste en asegurarse de que sus clientes sigan con buena salud a través de distintos servicios, como la desintoxicación extrema y la degeneración de los genotipos seleccionados con sumo cuidado."
 job_bath_attendant_hive_desc: "Drones especializados creados con el objetivo es observar el proceso de permutación durante la creación de nuevos drones biológicos para la colmena."
 job_bath_attendant_machine_desc: "Las terminales de lubricación son drones programados especialmente para observar la producción sumergida de nuevos armazones. Se encargan de controlar las condiciones de lubricación durante el proceso."
