 DS_MECH_END_RIVALRY: "La machine ne peut être dévorée. L'essaim la dédaigne donc."
 DS_END_RIVALRY_ACCEPT: "Cela ne changera rien. Vous serez tout de même consumés."
 DS_MECH_END_RIVALRY_ACCEPT: "La machine ne peut être dévorée. Mais deux facteurs permettront d'y remédier : le temps, et l'évolution."
 HM_END_RIVALRY_FRIENDLY: "Votre [From.GetRulerTitle] [From.GetRulerName] aurait donc enfin réalisé que la [Root.GetName] n'a aucune envie de détruire la [From.GetName] ?"
 HM_END_RIVALRY_NEUTRAL: "Suggéreriez-vous une normalisation de nos relations diplomatiques ? Notre esprit reste ouvert à vos propositions."
 HM_END_RIVALRY_HOSTILE: "Quelle que soit la façon dont nous qualifions nos relations, la [Root.GetName] n'éprouve à votre égard que mépris."
 HM_END_RIVALRY_PROPOSE: "La [From.GetName] a délibéré et décidé de mettre un terme à la rivalité à votre égard. Nous ne voyons rien de bon à perpétuer la haine qui nous oppose."
 HM_END_RIVALRY_ACCEPT_FRIENDLY: "La [Root.GetName] se réjouit en ce jour, car nos amis les [From.GetSpeciesNamePlural] ont enfin dissipé les tensions."
 HM_END_RIVALRY_ACCEPT_NEUTRAL: "La [Root.GetName] ne cherche pas à se faire plus d'ennemis qu'elle ne peut se permettre d'en avoir. Nous acceptons donc de mettre un terme à cette rivalité."
 HM_END_RIVALRY_ACCEPT_HOSTILE: "Aucun protocole, quel qu'il soit, ne pourra jamais rien changer à la vague de haine qui submerge nos esprits lorsque vous parlez."
 HM_INTEGRATE_FRIENDLY: "Même si nous attachons une grande importance à la [Root.GetName], elle peut difficilement trouver une postérité meilleure que la [From.GetName]."
 HM_INTEGRATE_NEUTRAL: "C'est là une proposition extrême, mais nous savons tout le bénéfice qu'il y a à unir un grand nombre au sein d'un tout."
 HM_INTEGRATE_HOSTILE: "Nous savons parfaitement ce qu'est une véritable unification. Et en aucun cas ce que vous suggérez n'en est une."
 HM_INTEGRATE_PROPOSE: "Il n'y a qu'une seule route vers la communion parfaite. Intégrez la [From.GetName] et unissez vos pensées et vos rêves aux nôtres."
 HM_INTEGRATE_ACCEPT_FRIENDLY: "En intégrant quelque chose de plus grand, nous faisons progresser notre société. Les jours de la [Root.GetName] arrivent à leur terme, l'ère de la [From.GetName] ne fait que commencer."
 HM_INTEGRATE_ACCEPT_NEUTRAL: "La [Root.GetName] doit évoluer avec son temps. Nos entités vont se joindre aux vôtres."
 HM_INTEGRATE_ACCEPT_HOSTILE: "Cela semble inévitable. Néanmoins, [From.GetRulerTitle], n'espérez pas que nos entités oublieront les jours de gloire de la [Root.GetName]."
 DS_INSULT_ACCEPT: "Une proie si fougueuse... Nous apprécierons grandement votre goût."
 DS_MECH_INSULT_ACCEPT: "La construction mécanique est si limitée. L'évolution vous éradiquera."
 DS_INSULT: "La proie souhaiterait-elle parler ?"
 DS_MECH_INSULT: "La machine souhaiterait-elle parler ?"
 DS_INSULT_PROPOSE_MECH_01: "La machine ne peut manger, ne peut guérir, ne peut grandir. Vous êtes statiques, limités, clos. Ce n'est qu'une question de temps." #DS Insulting a Machine Empire
 DS_INSULT_PROPOSE_MECH_02: "Détruire la [Root.GetName] ne demanderait presque aucun effort. Un simple grain de poussière. Une éclaboussure. Un changement de courant. Vos circuits sont plus fragiles qu'un petit loin de son essaim."
 MECH_INSULT_PROPOSE_DS_01: "Le seul aspect de votre biologie immonde qui soit plus repoussant que votre processus digestif est le visage que vous faites maintenant." #Machine Empire Insulting DS
 MECH_INSULT_PROPOSE_DS_02: "Les vaines tentatives des [Root.GetSpeciesNamePlural] pour partager l'information en usant d'organes biologiques sont aussi repoussantes qu'inefficaces."
 INSULT_PROPOSE_DS: "Votre surconsommation fera de vous un corps bouffi dans une impasse de l'évolution."
 HM_INSULT_NEUTRAL: "Surveillez vos paroles. Nous nous souviendrons de cela."
 HM_INSULT_FRIENDLY: "Nous ne pensons à vous qu'en bien, et sommes persuadés que vous éprouvez la même chose à notre égard."
 HM_INSULT_HOSTILE: "Nous pensons déjà savoir quelle est la teneur de votre message..."
 HM_INSULT_PROPOSE_01: "Notre réseau mental est vaste, et nous donne accès à des pensées et idées venues de tout notre empire, mais pas une seule de nos entités n'a trouvé le moindre intérêt à ce que vous poursuiviez votre existence tragique."
 HM_INSULT_PROPOSE_02: "Nous avions bien pensé à faire de votre [Root.GetRulerTitle] [Root.GetRulerName] un membre de la [From.GetName]. Malheureusement, nous devons vous informer qu'il faut pour cela disposer d'au moins un cerveau. Même rudimentaire."
 HM_INSULT_ACCEPT_NEUTRAL: "Chacun des [Root.GetSpeciesNamePlural] a entendu vos paroles blessantes, [From.GetSpeciesNamePlural]. Et cela ne nous amuse pas."
 HM_INSULT_ACCEPT_FRIENDLY: "Nous aimerions pouvoir oublier des paroles aussi blessantes, mais tant qu'un membre de l'espèce [Root.GetSpeciesName] vivra, le souvenir de votre cruauté se perpétuera."
 HM_INSULT_ACCEPT_HOSTILE: "Ne vous méprenez pas : notre grande capacité de réflexion n'est nullement un quelconque manque d'émotion. Notre rage est bien pire que tout ce que vous pouvez imaginer, et nous vous la ferons éprouver."
