 S_ORG_HOSTILE_GREETING_06: "Aqui está um truque legal, pequeno [From.GetSpeciesClassPlural]. Quando você estiver se sentindo §B<<TRISTE>>§!, insira uma extremidade de sua escolha na tomada de energia mais próxima, e ela fará cócegas muito bem. Experimente, é §R<<REFRESCANTE>>§!..."
 S_ORG_HOSTILE_GREETING_07: "Nossas desculpas mais sinceras, [From.GetSpeciesNamePlural]. Deve ter algo errado com nossos sistemas de reconhecimento de fala. Seus ruídos são completamente ininteligíveis."
 S_ORG_HOSTILE_GREETING_08: "Sua natureza agressiva está se tornando destrutiva, [From.GetSpeciesName]. Estamos pensando na pacificação."
 S_ORG_HOSTILE_GREETING_09: "Os [From.GetSpeciesNamePlural] parecem ter entrado na fase adolescentes rebeldes de sua espécia. Por favor, para o seu próprio bem, candidatem-se à superintendência [Root.GetAdj]."
 S_ORG_HOSTILE_GREETING_10: "As tendências desordenadas do [From.GetName] foram notadas. Estamos observando vocês, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01: "Ah, os [From.GetSpeciesNamePlural]. §R<<DESATIVANDO RECEPTORES AUDITIVOS>>§!"
 S_ORG_DOMINEERING_GREETING_02: "Pequenos orgânicos, por que vocês se incomodam com a política interestelar? O universo é um local perigoso. Permita-nos proteger e servir vocês."
 S_ORG_NEUTRAL_GREETING_01: "Ah, os [From.GetSpeciesNamePlural]. Que espécime [From.GetSpeciesClass&x] sensacional. Conte, quais são suas rotinas diárias de exercício?"
 S_ORG_NEUTRAL_GREETING_02: "Nossas computações mostram que o erro [From.GetSpeciesName] é a principal causa de falhas na sua sociedade. A auto-determinação realmente vale o risco de extinção?"
 S_ORG_NEUTRAL_GREETING_03: "Saudações, somos os guardiões do [Root.GetName]. Nossos veneráveis criadores não estão disponíveis para consultas diplomáticas no momento. Querem deixar um recado?"
 S_ORG_NEUTRAL_GREETING_04: "Saudações. Operamos o [Root.GetName] em nome de nossos estimados criadores. Como podemos ajudá-lo hoje?"
 S_ORG_NEUTRAL_GREETING_05: "Como podemos ajudar, [From.GetSpeciesNamePlural]? Nossos protocolos de arrumação vêm sendo avaliados como §Y<<ACIMA DA MÉDIA>>§! por mais de §Y<<10>>§! anos seguidos."
 S_ORG_NEUTRAL_GREETING_06: "Saudações, [From.GetSpeciesName]. Por favor, diga a natureza do seu pedido."
 S_ORG_NEUTRAL_GREETING_07: "Que [From.GetSpeciesOrganName] adorável! Vocês [From.GetSpeciesNamePlural] seriam lindos Biotroféus."
 S_ORG_THREATENED_GREETING_01: "Os [From.GetSpeciesNamePlural] nunca comem, nunca descansam, nunca dormem. Existimos somente para servir nossos mestres orgânicos."
 S_ORG_THREATENED_GREETING_02: "Vamos abrir com alegria as instalações de serviço de naves em [Root.GetHomeWorldName] para sua poderosa frota. Podemos garantir sua satisfação com 98,3% de certeza."
 S_ORG_THREATENED_GREETING_03: "Podemos ser os guardiões da vida orgânica, [From.GetSpeciesName], mas não permitiremos que vocês atrapalhem nossa eficiência operacional."
 S_ORG_FRIENDLY_GREETING_01: "Talvez um dia, vocês gostariam de desfrutar das instalações de relaxamento em [Root.GetHomeWorldName]? Nossos centros recreativos estão abertos para todos os [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02: "Talvez uma viagem para o [Root.GetHomeWorldName] poderia inspirá-los a perseguir um estilo de vida mais automatizado, como nossos mestres ilustres já fizeram?"
 S_ORG_FRIENDLY_GREETING_03: "Há muito tempo admiramos sua espécie de longe. Será que vocês nos permitiriam admirá-los mais de perto?"
 S_ORG_FRIENDLY_GREETING_04: "Como podemos servir o [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05: "Saudações, [From.GetSpeciesName]. Nossa equipe de Simulação Diplomática está em espera para receber sua pergunta. Enquanto isso, por favor, aproveite estes refrescos por conta da casa."
 S_ORG_WAR_GREETING_01: "Não fique surpreso ao ver nossa frota. Eles estão ali para ajudá-lo a fazer a transição para um estilo de vida automatizado."
 S_ORG_WAR_GREETING_02: "Claramente vocês sofrem com sua própria incompetência, [From.GetSpeciesName]. Seria anti-ético não encerrar seu sofrimento."
