 ### Fumongus Colony Events
 #Events
 colony.2060.name: "キノコ狩り"
 colony.2060.desc: "[Root.GetName] にある我々の植民地の定期的な生態調査で、 奇妙な菌類の生命体を発見した。 科学チームによると、 菌糸の表面は色鮮やかにきらめいているが、 最も興味をそそられたのは、 周囲で何かが起こるたびに、 広い範囲に散らばる別々の集団が、 互いに連絡を取り合っているように見えたことであった。\n\nさらにこの生態は、 植民地惑星の生態系とは明らかに異質なものであるようだ。 困惑した現地の科学チームは、 知覚をもつ種族を扱っている可能性があるとして、 専門的なサポートを要請した。"
 colony.2060.a: "そいつらを処分しろ。"
 colony.2060.b: "さらに調査しよう。"
 colony.2060.c: "……そのキノコはフモンガスと関係がある！"
 colony.2065.name: "胞子に耳あり"
 colony.2065.desc: "[Root.GetName]から気になる報告があった。 我々が発見した異星の菌糸体は、 銀河内のとある未知の場所に向けて信号を発しているらしいことが、 さらなる調査で判明した。 テレメトリとセキュリティの分析結果から、 この菌糸体はある種の高度なスパイ生物である可能性は十分にある。\n\nただし、 この生物は古いものであることに注意が必要だ。 このスパイ用のキノコを作った者は、 もうこの世にいない可能性が高い。 しかし、 もしも生きているなら、 眠れる獅子を起こさないほうがいいかもしれない。"
 colony.2065.a: "我々はもっと知りたい。"
 colony.2065.b: "リスクが高すぎる。 そいつらを破壊しよう。"
 colony.2070.intro: "菌糸と信号を注意深く分析した結果、 この菌糸は、 おそらく銀河全体、 あるいは銀河を超えて広がる、 類似の生物のネットワークの一部であることがわかった。 詳細は不明だが、 この菌糸体はネットワークの一部として、 ほかの場所からの信号も受信していることが判明した。"
 colony.2070.name: "耳をそばだてる者"
 colony.2070.desc: "$colony.2070.intro$\n\n断定はできないが、 転送されたデータ量などのいくつかの要因を考慮すると、 何者かがネットワークを積極的に利用し、 情報を収集していると考えられる。 我々はすでに情報操作による防諜計画に取り組んでおり、 このようなスパイ行為を考慮して、 帝国全体のセキュリティ対策を強化しているところだ。"
 colony.2070.a: "情報操作を続けろ！"
 colony.2075.name: "壁に耳なし"
 colony.2075.desc: "$colony.2070.intro$\n\n転送されたデータ量など、 いくつかの要素を考慮すると、 現在もネットワークが使われているとは思えない。 部分的に動いているということは、 破壊されたのではなく、 休眠状態にあるということだろう。"
 colony.2075.a: "この件から何か学べるだろうか？"
 colony.2080.name: "胞子の接続手段"
 colony.2080.desc: "この菌が菌類種族の聴音哨と関係があるのかどうかという疑問は、 簡単な比較ですぐに払拭された。 これは、 フモンガスと交信している数多くの子実体の1つであり、 この生物への理解を深めるきっかけになるかもしれない。"
 colony.2080.a: "ネットワークを強化できないか試そう。"
 colony.2080.b: "これを使って植民地を監視しよう。"
 colony.2080.c: "ネットワークは解体したが、 未だ研究は可能だ。"
 colony.2085.name: "[Root.GetName]の不安"
 colony.2085.desc: "自生する菌糸を使って植民地を監視する計画が公になってしまい、 入植者たちの不評を買った。 事態を収拾しようと最善を尽くしたものの、 地元住民はこれを裏切りとみなし、 計画の中止を求めている。\n\n事態は急速に悪化しており、 現地の法務執行官にも手に負えない状況だ。 この計画を続行するには、 植民地の治安を維持するために彼らを支援する必要がある。"
 colony.2085.a: "民衆は正しい。 中止しろ。"
 colony.2085.b: "この過剰な反応は後ろめたいことがある証拠では？"
 colony.2090.name: "胞子は我々の耳である"
 colony.2090.desc: "[Root.GetName]で菌糸を育て、 現地のコンピューティング機器を微調整して干渉を排除した。 担当チームの報告によると、 ネットワークは現在、 入植者を注意深く監視しているという。 すでに何人もの軽犯罪者が適切な裁きを受けている。\n\n残念ながら、 別の場所でこの環境を再現する実験は失敗に終わった。 未だに判明していない、 未知の要因が絡んでいると思われる。"
 colony.2095.name: "菌類の故障"
 colony.2095.desc: "[Root.GetName]の菌糸の広がりを活性化するための努力の結果、 より「伝統的な」キノコが育った。 一部の入植者が起こした事件にで、 このキノコが食べられることが判明したのだ。 この出来事により、 ネットワーク全体のバランスが一時的に崩れたが、 現在は安定して機能しているように見える。 とはいえ、 全体としては大きな改善も見られない。 どうやら、 これらのキノコは単なる貯水タンクの役割しかないようだ。 ネットワークに貢献しておらず、 破壊されても影響がない。"
 colony.2095.a: "キノコを収穫しよう。"
 colony.2095.b: "キノコを研究しろ。 "
 terra.15.name: "余分なテラフォーミング設備"
 terra.15.desc: "§Y[From.GetName]§!のテラフォーミングを終えた[Owner.GetTerraformerPlural]は、 絶好の機会を見つけた。 残っているテラフォーミング設備は、 惑星のインフラとして再利用できるはずだ。"
 terra.15.a: "住居を増やすべきだ。"
 terra.15.b: "合金工場を建設しろ。"
 terra.15.c: "この惑星のエネルギー生産能力を向上させろ。"
 terra.15.c.tooltip: "惑星に§Y$district_generator_plural$§!を§G2§!追加する"
 terra.15.d: "採鉱場はいくらあっても困らない。"
 terra.15.d.tooltip: "惑星に§Y$district_mining_plural$§!を§G2§!追加する"
 terra.15.e: "[From.GetName]に農場を増やそう。"
 terra.15.e.tooltip: "惑星に§Y$district_farming_plural$§!を§G2§!追加する"
 terra.15.f: "その設備は廃棄しろ。"
 terra.20.name: "作り出された美"
 terra.20.desc: "§Y[From.GetName]§!のテラフォーミングが当初予想されていたよりも早く完了したため、 実験に費やす時間を確保できた[Root.GetTerraformerPlural]は、 素晴らしい成果を得られたようだ。 この惑星の自然は、 機能性と美しさを兼ね備えたものに改善された。"
 terra.20.a: "最高だ！"
 terra.20.b: "人工的すぎないか？"
 terra.25.name: "テラフォーミング・トラブル"
 terra.25.desc: "悔しいかな、 §Y[From.GetName]§!での長期プロジェクトは部分的な成功で終わってしまった。 最後の渓谷にテラモーフィングを施しているとき、 バイオマス再調整器が故障し、 広範囲にわたって大量の§Yテラフォーミング残留物§!が生成されたのだ。 入植者にとっては危険はないが、 しばらくは少し窮屈な思いをすることになるだろう。"
 terra.25.a: "二度と同じような失敗はするな。"
 terra.30.name: "失敗から学ぶ"
 terra.30.desc: "[Owner.GetTerraformerPlural]は、 ついに§Y[Root.GetName]§!で最後の§Yテラフォーミング残留物§!を除去した。 粘性の物質の除去作業は骨が折れたが、 すべてが無駄というわけではなかった。 事故の原因および副産物を分析したことにより、 陸地成形について理解を深めることができたのだ。"
 terra.30.a: "学びがあってよかった。"
 terra.35.name: "[Root.GetHomeWorldName] II"
 terra.35.desc: "我々は§Y[From.GetName]§!のテラフォーミングに成功したばかりでなく、 さらに素晴らしいことをやってのけた。 テラフォーミング工程の最終段階で、 [Root.GetTerraformerPlural]は[Root.GetHomeWorldName]に不気味なほど似ている[From.GetPlanetMoon]を作り、 故郷の動物たちに最適な住まいを創造することに成功したのだ。 見慣れた地形ではないが、 故郷の植物もすべて揃っている。"
 terra.35.a: "この[From.GetPlanetMoon]は[Root.GetHomeWorldName] IIと名づけよう。"
 terra.35.a.tooltip: "§Y[From.GetName]§!の名称を§Y$terra.35.name$§!に設定"
 terra.35.b: "思いがけない成果だ。"
 terra.40.name: "惑星操作"
 terra.40.desc: "§Y[From.GetName]§!におけるテラフォーミング工程の終盤で、 変わった出来事が起こった。 [From.GetPlanetMoon]を潮汐固定できる可能性があることを、 [Root.GetTerraformerPlural]が発見したのだ。 これが自然発生した場合は、 植民地に多大な損害をもたらすだろう。 しかし、 テラフォーミング工程中に行うことで、 昼側では終わりのない太陽時間を享受できるようになり、 膨大な量のエネルギー生成が可能なのだ。 ただし明暗境界線地域や夜側では、 ほかの産業区画や住居を設けるために、 引き続き集中的に努力する必要がある。"
 terra.40.a: "[From.GetPlanetMoon]の自転を止めるな。 リスクが高すぎる。"
 terra.40.b: "やってみろ。"
 terra.40.b.tooltip: "この[From.GetPlanetMoon]の潜在能力を最大限に引き出す、 特別な§Y惑星ディシジョン§!をアンロックする。"
 terra.45.name: "余り物に福あり"
 terra.45.desc: "§Y[From.GetName]§!のテラフォーミング工程が終盤に近づき、 我々は予期せぬ状況に見舞われた。 プロジェクトのために確保しておいた資源が、 予想以上に余ってしまったのだ。 そのため、 [From.GetPlanetMoon]に設備をもう1つ追加することができる。 我々の[Root.GetTerraformerPlural]は3つの選択肢を提示してきた。"
 terra.45.a: "$district_generator_plural$を増やすべきだ。"
 terra.45.b: "$district_mining_plural$のための土地を増やせるか検討しよう。"
 terra.45.c: "$district_farming_plural$を増やすべきだ。"
 terra.50.name: "一体感"
 terra.50.desc: "§Y[From.GetName]§!を[This.GetClassAdj]惑星へと変える工程で、 [Root.GetTerraformerPlural]は生態系と意識との接続に成功した。 それだけでなく、 テラフォーミング・ガスにさらされたことによる異常変異によって、 惑星そのものを意識につなげることにも成功した。 集合意識は、 真の意味でひとつになれるかつてない機会を得たのだ。"
 terra.50.a: "よし、 意識もそれを望んでいる。"
 terra.50.b: "だめだ、 この惑星はそれを望んでいない。"
 terra.55.name: "完璧な秩序"
 terra.55.desc: "我らが自然を制御することは決して珍しいことではない。 §Y[From.GetName]§!のテラフォーミング工程では、 あらゆる丘陵が検討の対象となり、 すべての動植物相が考え抜かれて配置された。 いまや[From.GetPlanetMoon]は、 集合意識のための生産活動を行う[Root.GetUnitDronePlural]に用意された、 完全に組織化された楽園となったのだ。"
 terra.60.name: "掘り起こされた[GetPreFTLUpperPlural]種族"
 terra.60.desc: "§Y[From.GetName]§!で大気を作り、 土壌を改良していた[Root.GetTerraformerPlural]が思わぬ発見をした。 [From.GetName]の地下に、 地底異星人の文明があったのだ。 それまでスキャナーで検知できなかったのは[From.GetPlanetMoon]の鉱物密度が原因だろう。\nこの[GetPreFTLLowerPlural]種族は地表の変化に気づいていない。 つまり、 彼らのことは好きなようにできるわけだ。"
 terra.60.a: "なんと奇妙な。"
 terra.60.b: "害獣どもは地下に隠れているのか。"
 terra.60.c: "宇宙に知的生命体がいることがわかって嬉しい。"
 terra.55.a: "喜ばしいことだ。"
 terra.65.name: "有益な欠点"
 terra.65.desc: "[Root.GetTerraformerPlural]が当初、 厄介なものと見なしていた§Y[From.GetName]§!上の噴出孔は、 実は思いがけない大地の恵みだった！  そこから放出されていた有毒ガスは、 未精製の§Yエキゾチックガス§!だったのだ。 この天然資源のおかげで、 [From.GetPlanetMoon]の大気層を生成するために必要なエネルギーが大幅に減少した。 しかも、 この先も長期間にわたってガスを得ることができる！"
 terra.65.a: "素晴らしい。"
 terra.70.name: "予期せぬ変異"
 terra.70.desc: "[Root.GetTerraformerPlural]が言うには、 §Y[From.GetName]§!に関するいい報せと悪い報せがあるらしい。 いい報せは、 テラフォーミング工程が順調に進み、 美しいガイア型惑星が誕生したこと。 悪い報せは、 [From.GetPlanetMoon]の住民すべてがテラフォーミング・ガスにさらされてしまい、 非ガイア型惑星に住めなくなってしまったことだ。 特定の惑星種類に囚われてしまったこの住民たちは、 驚くべきことにガイア型惑星における生産性が向上している。 あとから移住し、 ガスの影響を受けなかった作業員よりもはるかに効率が優れているのだ。"
 terra.70.a: "彼らは少なくとも快適そうだな。"
 terra.75.name: "楽園は[From.GetName]にあり"
 terra.75.desc_regular: "§Y[From.GetName]§!に配属された[Root.GetTerraformerPlural]のなかに、 [Root.GetHomeWorldName]の古代セクトを信奉する者たちがいたようだ。 その[Root.GetSpeciesNamePlural]はわが国民のための楽園が存在すると信じており、 彼らはそれを探し出すのではなく、 創り出したというのだ。 [From.GetName]は、 いまや祝福されし者たちの[From.GetPlanetMoon]となり、 その風景はまるで古代史の写本の挿画が実体化したようだ。"
 terra.75.desc_spirit: "テラフォーミング技師たちは、 これまでの功績をはるかにしのぐ大偉業を成し遂げた！  [Root.GetName]の過去の歴史を通して、 わが国民のための祝福された地、 すなわち楽園に関する神話や伝説はつねに存在した。 しかし、 宇宙に脚を踏み入れ、 至福の地を発見できなかった我々のために、 それを現実のものとする計画が[Root.GetTerraformerPlural]によって始動したのだった。 そしていま、 目の前に広がる荘厳な§Y[From.GetName]§!の地平線を見て、 我々が自分たちだけの楽園を造り出したこと知った。"
 terra.75.a: "美しい。"
 terra.75.b: "ただのガイア型惑星じゃないのか？"
 terra.80.name: "放射性植物"
 terra.80.desc: "§Y[From.GetName]§!の大気層と土壌の除染作業中に、 [Root.GetTerraformerPlural]が異星生物学者を呼び出さなければならない事態となった。 放射線耐性のある新種の植物が、 我々の作業によって枯れ出しているのを発見したのだ。 さらに興味深いことに、 この植物は準知的生命体で、 知覚力を有する一歩手前であるように思われた。 土壌洗浄チームが最後の仕上げに取り掛かる前に、 この新たな生命体をどうするか決めなければならい。"
 terra.80.a: "生息環境を破壊してしまった以上、 我々が保護してやらねばならない。"
 terra.80.a.tooltip: "[This.GetName]に、 準知的§Y放射線栄養 £pops£ POP§!が4追加される。"
 terra.80.b: "我々の帝国に迎え入れよう。"
 terra.80.c.indifferent: "遺伝物質を採取しろ。"
 terra.80.c.xenophile: "生態を研究しろ。"
 terra.80.c.cantuse: "我々には適用できないだろうが、 その遺伝物質は役立つかもしれない。"
 terra.80.c.tooltip: "遺伝子改変用の§Y$trait_plantoid_radiotrophic$§!の特性をアンロックする。"
 terra.80.d: "雑草などに時間を使うな。 テラフォーミングを終わらせろ。"
 terra.85.name: "放射性の歓迎"
 terra.85.desc: "§Y[FromFromFrom.GetName]§!で発見された放射線栄養植物の順応と調整に何年も費やし、 ようやく我々の社会に迎え入れる準備が整った。 非常に若い種族ではあるが、 エネルギーの採取に長けているようだ。"
 terra.85.a: "ようこそ！"
 terra.85.a.tooltip: "我が帝国に§Y放射線栄養 £pops£ POP§!が6追加される。"
 terra.90.name: "兵器保管庫"
 terra.90.desc: "死の惑星の修復は、 繰り返しの多い重労働だ。 エリアを区切り、 がれきを取り除き、 土壌を入れ替え、 残っている水資源を浄化し、 新しい動物相を加える。 §Y[From.GetName]§!のテラフォーミング工程が終盤に差し掛かったころ、 [Root.GetTerraformerPlural]たちが地下から強大な金属製コンテナを発見した。 その頑丈な作りから、 兵器保管庫だと考えられる。"
 terra.90.a: "興味深い。"
 terra.95.name: "よみがえる過去"
 terra.95.desc: "[From.Planet.GetName]で発見された保管庫の発掘作業は、 困難を伴った。 廃虚と化した都市の地下深くに埋まっていたこともあって、 中身を刺激しないよう注意を払いながらの作業は時間がかかる。 そしていま、 その保管庫は我々の前に立ち、 いつでも調査を始められる状態だ。 保管庫の側面に刻み込まれている複雑な異星文字は、 中身を知る手がかりになるかもしれない。"
 terra.100.name: "兵器庫"
 terra.100.desc: "異星文字の翻訳を終えた[Owner.GetLinguists]は、 保管庫に警告が刻まれていることを発見した。§Y「戦争時において、 いかなる場合でも、 この兵器庫をどの政府にも渡してはならない！」§!\n\nこのなかに保管されている兵器は、 自らを滅亡させられるほどの力をもった文明にさえ、 なお危険なものなのだろう。 あとは兵器庫を慎重に開けて、 お宝を手に入れるだけだ。"
 terra.105.name: "誤訳"
 terra.105.desc.generic: "[Owner.GetLinguists]たちは、 どうやら「書庫」を「兵器庫」に訳し間違えていたようだ。 我々が「力の源」という表現を誤って解釈していたことは、 保管庫を開けて、 再び異星文字の書かれた銘板に出迎えられたことで明らかになった。§Y「もし君がこれを読んでいるなら、 私たちは戦争を生き延び、 再建する準備ができたということだ。 世界情勢が悪化するなか、 私は信頼できる相棒とともに、 何ヵ月もかけてこの書庫を作り上げた。 これを読んでいるということは、 誰かが生き延びたことを意味する。 だから、 是非ともこの遺産を受け取ってほしい。 このなかには、 相棒と一緒に集めたわが種族の文化財がある。 そして君が最初に見るものは、 私の親愛なる相棒を表すものであってほしい。」§!\n\n銘板の下には、 二足歩行の哺乳類の遺骨と、 四つ足で長い鼻をもつ動物の像があった。"
 terra.105.desc.earth: "[Owner.GetLinguists]たちは、 どうやら「書庫」を「兵器庫」に訳し間違えていたようだ。 我々が「力の源」という表現を誤って解釈していたことは、 保管庫を開けて、 再び異星文字の書かれた銘板に出迎えられたことで明らかになった。§Y「もし君がこれを読んでいるなら、 私たちは戦争を生き延び、 再建する準備ができたということだ。 世界情勢が悪化するなか、 私は信頼できる相棒ウォルターとともに、 何ヵ月もかけてこの書庫を作り上げた。 これを読んでいるということは、 誰かが生き延びたことを意味する。 だから、 是非ともこの遺産を受け取ってほしい。 このなかには、 ウォルターと一緒に集めたわが種族の文化財がある。 そして君が最初に見るものは、 私の親愛なる相棒を表すものであってほしい。」§!\n\n銘板の下には、 二足歩行の哺乳類の遺骨と、 四つ足で長い鼻をもつ動物の像があった。"
 terra.105.a: "像をなでる。"
 terra.105.b: "異種族の文化財の目録を作る。"
 terra.105.c: "我々が期待していたのは兵器だ。 書庫と像を溶かして、 ミサイルを作れ。"
