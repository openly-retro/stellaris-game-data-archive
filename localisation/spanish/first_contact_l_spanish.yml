 ###################
 eager_explorers_base_effect: "§RComienza con una desventaja tecnológica y de infraestructuras, y con 10 poblaciones £pops£ menos de lo normal.§!\nComienza con 2 §H$explorer_vessel_plural$§! y una §H$engineer_vessel$§! equipada con §Hmotores subespaciales§!, haciéndolos incapaces de viajar por hipervías, pero otorgándoles habilidades limitadas de motor de salto."
 civic_eager_explorers: "Exploradores entusiastas"
 civic_eager_explorers_desc: "Esta civilización sueña con las estrellas y ha adelantado varias fases del desarrollo. Han llegado a la era de exploración galáctica mucho antes que la mayoría."
 civic_eager_explorers_effects: "$eager_explorers_base_effect$\nObtiene una probabilidad aumentada de descubrir las tecnologías §HArte del vacío§!."
 civic_privatized_exploration: "Exploración privada"
 civic_privatized_exploration_desc: "Durante años, esta civilización ha escuchado que el hiperimpulso estaba casi acabado. Han esperado pacientemente mientras la subsidiaria a cargo del proyecto estaba desviando fondos a sus cuentas privadas. Cuando se supo del fraude, la corporación se metió prisa para entregar naves experimentales de exploración."
 civic_privatized_exploration_effects: "$eager_explorers_base_effect$\nComienza con la tecnología §H$tech_starbase_3$§! y una §H$tech_starbase_3$§! ya construida en el sistema natal."
 civic_hive_stargazers: "Astrónomos"
 civic_hive_stargazers_desc: "Esta colmena siempre ha anhelado la exploración, observando el cielo nocturno con asombro. Persiguiendo esta ambición, dejaron de lado otras formas de desarrollo y construyeron una pequeña flota de naves capaces de realizar viajes subespaciales limitados."
 civic_hive_stargazers_effects: "$eager_explorers_base_effect$\nAñade el rasgo §H$trait_stargazer$§!.\nComienza con poca información sobre tu grupo del comienzo."
 civic_machine_exploration_protocol: "Protocolos de exploración"
 civic_machine_exploration_protocol_desc: "La creación del programa central de la inteligencia artificial es lo que impulsa el catálogo de vida exoplanetaria. Para ello, han dedicado muchos de sus recursos a crear una pequeña flota de naves capaces de realizar viajes subespaciales limitados."
 civic_machine_exploration_protocol_effects: "$eager_explorers_base_effect$\nObtén un §G50%§! más de progreso de conocimiento por observar civilizaciones pre-UL.\nObtén £unity£ de §Hunidad§! cada vez que termines de establecer un primer contacto."
