 resolution_galacticreforms_nominate_custodian: "Nomear Supervisor"
 resolution_galacticreforms_nominate_custodian_desc: "Quando ações decisivas são necessárias, um membro do Conselho pode ser elevado à posição de Supervisor Galáctico. O Supervisor recebe poderes especiais e pode propor novas e poderosas resoluções."
 nominate_custodian_requires_independence: "£trigger_no£ Devemos ser plenamente independentes para servir como Supervisores."
