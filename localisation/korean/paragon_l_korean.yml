 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "위대한 지도자의 죽음"
 paragon.550.desc: "우리 제국의 위대한 §Y[From.GetName] [From.GetTitle]§!(이)가 제국을 위해 봉사하던 중 [From.GetAge]세의 나이로 세상을 떠났습니다. 국민들은 이 지도자가 §Y[Root.GetName]§!에 기여한 업적을 기릴 수 있도록 제대로 장례를 치를 것을 요구하고 있습니다. 이 성대한 장례식을 거행함으로써 국민들이 지도자를 제대로 떠나보낼 수 있도록 하는 동시에, 우리 제국의 이상을 굳건히 다질 수 있을 것입니다."
 paragon.550.a: "국민들이 모여 애도하게 하세요."
 paragon.550.b: "비공개 장례로도 충분합니다."
 paragon.550.c: "그런 장례식을 치러 줄 만한 지도자는 아니었습니다."
 paragon.550.d: "시신을 과학계에 기증합시다."
 paragon.550.e: "지도자의 영혼을 위해 노래합시다."
 paragon.550.f: "성대한 장례 행렬을 준비하세요. 당장."
 paragon.550.g: "지도자의 이름으로 재단을 설립합시다."
 paragon.550.h: "전통 장례식으로 합시다."
 paragon.550.i: "시신을 우주로 발사합시다."
 paragon.550.j: "적절한 기념관을 세웁시다."
 paragon.550.k: "작은 추모식 정도면 충분합니다."
 paragon.550.l: "지도자의 이름으로 랜드마크를 명명합시다."
 paragon.550.m: "죽었다고 해서 끝이라는 법은 없지요..."
 paragon.551.name: "공개 장례식"
 paragon.551.desc: "공개 행렬 후, §Y[From.GetName]§!(은)는 마침내 영원한 안식에 들어갔습니다. 장례식에는 §Y[Root.GetName]§! 시민 모두가 찾아와 조의를 표할 수 있도록 했습니다.\n\n장례식이 끝난 뒤에는 비용을 아낌없이 들여 일주일 동안 호화로운 축제를 열었습니다. §Y[From.GetName]§!의 시신은 반투명한 크리스탈 관에 담아 §Y[Root.Capital.GetName]§!에 마련한 기념관에 전시했으며, 주민들은 위대한 지도자가 마지막으로 영면에 든 장소를 잠시나마 눈에 담으려 길거리에 줄을 지었습니다."
 paragon.551.a: "적절한 작별이로군요."
 paragon.552.name: "비공개 장례식"
 paragon.552.desc: "가까운 가족과 동료들만 모인 비공개 장례식과 함께, §Y[From.GetName]§!(은)는 영원한 안식에 들어갔습니다. §Y[Root.GetName]§!에 크나큰 기여를 하긴 했지만, 지금은 예산을 낭비할 때가 아닙니다."
 paragon.552.a: "적당한 작별 인사였습니다."
 paragon.553.name: "기다리던 죽음"
 paragon.553.desc: "얼마 지나지 않아 §Y[From.GetName]§! §Y[From.GetTitle]§!의 시신을 비밀리에 처분한 사실을 언론에서 알아챘습니다. 우려를 표하는 이도 있었지만, 다수의 언론에서 이 지도자의 단점을 강한 어조로 지적하고 있습니다. 국민 여론은 전임자보다 해당 직책에 어울리는 후임자를 얻게 되었다며 대체적으로 안심하는 분위기입니다.\n\n"
 paragon.553.a: "과거는 잊고 넘어가야지요."
 paragon.554.name: "물질에서 물질로"
 paragon.554.desc: "짧은 추모식을 가진 뒤, [From.GetTitle]의 시신을 중요 의학 연구와 교육을 위해 과학 분야에 기부했습니다.\n\n그 과정에서 남은 유해는 아무것도 낭비되지 않도록 바다에 수장해, 미네랄이 풍부한 비료로 전환될 것입니다."
 paragon.554.a: "생명의 순환이 원래 그런 것이지요."
 paragon.555.name: "엄숙한 작별"
 paragon.555.desc: "제국 전역에 수많은 국민이 모여 §Y[From.GetName]§!의 삶과 업적을 기리고 있습니다. 길거리에는 대규모 행렬이 이어졌고, 밤늦도록 성가가 울려 퍼졌습니다. 이제 [From.GetName](은)는 베일의 반대편에서 우리를 기다리고 있습니다.\n\n[From.GetName]의 설교에 등장한 유명한 인용문이 제국 전체에 울려 퍼지면서, 우리 공통의 목표를 상기시키고 있습니다."
 paragon.555.a: "다시 만날 그날까지."
 paragon.556.name: "화려한 작별"
 paragon.556.desc: "대규모 군사 퍼레이드와 해군 비행단의 추모 비행과 함께, §Y[From.GetName]§!의 시신을 안치한 관이 마지막 안식처에 도착했습니다. 장례식의 실황이 제국 전역에 방송되는 가운데, 우리는 시신을 근처 항성으로 쏘아 올렸습니다.\n\n시간이 지나면, [From.GetName]의 전략과 기록이 수천에 달하는 제국 전역 사관후보생들의 교육 과정에 반영될 것입니다."
 paragon.556.a: "적절한 작별이로군요."
 paragon.557.name: "재단"
 paragon.557.desc: "위대한 §Y[From.GetTitle]§!인 §Y[From.GetName]§!의 서거를 기념해 비영리 재단을 설립했습니다. 이 재단은 성간 우주의 평화 및 조화를 나타내는 빛나는 봉화로서 서로 다른 공동체와 종족 사이의 차이를 극복하는 다리가 될 것입니다."
 paragon.557.a: "이렇게 유산이 탄생하는군요."
 paragon.558.name: "전통 장례식"
 paragon.558.desc: "§Y[From.GetName]§!의 서거 소식이 사회 전반에 퍼지자, 제국 전체가 깊은 슬픔에 휩싸였습니다. 수많은 이들이 전통 장례 방식에 따라 §Y[Root.Capital.GetName]§!에서 개최된 장례 행렬에 참여했습니다.\n\n세심하게 닦아 정돈한 시신은 적절하게 장식됐으며, §Y[From.GetTitle]§!(이)가 영면에 들기 전에 존경의 표시로 제국 전체에 걸쳐 묵념을 실시했습니다."
 paragon.558.a: "이게 우리의 방식입니다."
 paragon.559.name: "침묵의 항해"
 paragon.559.desc: "놀라운 업적을 이룬 §Y[From.GetName]§!(을)를 위해, 우주를 가로지르는 마지막 여정을 준비했습니다.\n\n여러 고위층 인사가 제출한 시, 천체 지도, 기록 및 기념물을 [From.GetTitle]의 시신과 함께 캡슐에 안치해, 우주 공간으로 예를 갖춰 쏘아 보낸 것입니다. 언젠가는 이 함선이 새로운 보금자리를 발견해, [From.GetTitle]의 마지막 임무가 완수될지도 모릅니다."
 paragon.559.a: "이제 별을 향해 떠나게."
 paragon.560.name: "높이 솟은 조각상"
 paragon.560.desc: "직공들에게 최고급 자재로 서거한 지도자의 조각상을 만들게 해, §Y[From.GetName]§!(을)를 §Y[Root.GetName]§!의 무용담에 등장하는 수많은 영웅과 나란히 서게 했습니다. 돌과 금속으로 조각한 [From.GetName]의 장엄한 모습은 강인한 지도자가 무엇을 성취할 수 있는지 상기시켜 줄 것입니다."
 paragon.560.a: "그대의 강인함을 기억하겠네."
 paragon.561.name: "벽에 새겨진 이름"
 paragon.561.desc: "§Y[Root.GetName]§! 국민을 섬긴 많은 이들의 이름 곁에, §Y[From.GetName]§!의 이름과 직책을 높다란 기념비에 새겨 놓았습니다. 많은 이들의 존경을 받던 이 §Y[From.GetTitle]§!(은)는 미래 지도자들의 앞길을 다진 위인으로서 국민들의 기억 속에 좋은 모습으로 남을 것입니다."
 paragon.561.a: "다수의 선을 위하여."
 paragon.562.name: "랜드마크"
 paragon.562.desc: "지도자의 서거 소식이 전해지자 은하 주식 시장의 주가가 급락했지만, 하락세는 금세 멈췄습니다.\n\n§Y[Root.GetName]§!에서는 호화 장례식을 후원하는 동시에, 서거한 [From.GetTitle]의 이름을 기업 연대기에 남길 수 있도록 초고층 건물 하나를 '[From.GetName] 빌딩'으로 리브랜딩했습니다. 또한 고인의 생전 모습을 예술적으로 해석한 초상화를 모든 중역 회의실에 게시해, 지도자가 우리 제국에 기여한 업적을 기념하도록 했습니다."
 paragon.562.a: "리본 커팅을 진행합시다."
 paragon.563.name: "새로운 생명"
 paragon.563.desc: "§Y[From.Species.GetName]§!에게 죽음이란 으레 생각하는 바와 달리 삶의 종착점이 아닐 수 있습니다. 줄기가 시들기 시작하더라도 뿌리는 다시 소생할 수 있는 것입니다.\n\n§Y[From.GetName]§!의 유해를 특수한 호르몬 용액에 담근 뒤, 조심스럽게 §Y[burial_planet.GetName]§!의 땅에 매장합니다. 그리고 이 매장지를 돌보는 구성원들은 대지에서 새싹이 자라나 생명의 순환을 다시 시작하기를 참을성 있게 기다립니다."
 paragon.563.a: "한 생에서 다음 생으로."
 paragon.570.name: "망자의 봉사"
 paragon.570.desc: "§Y[From.GetName] [From.GetTitle]§!(이)가 [From.GetYearsOfService]년 동안 믿음직하게 제국을 섬긴 끝에 가동을 중단했습니다. 우리 과학자들은 유의미한 데이터를 보존하고자 지도자의 파일을 백업했습니다.\n\n또한 §Y[From.GetName]§!에 기반한 지능형 홀로그램을 함선에 설치해 가상 참모로 활동하게 했습니다. 이렇게 [From.GetName] [From.GetTitle](은)는 계속해서 우리 제국의 임무를 도울 것입니다."
 paragon.570.a: "죽음은 더 이상 장애물이 아닙니다."
 paragon.571.name: "군체는 지속된다"
 paragon.571.desc: "§Y[From.GetName] [From.GetTitle]§!의 의식이 [From.GetAge]세에 집단으로부터 사라졌습니다. 우리는 §Y[Root.GetName]§!입니다. 우리는 지속될 것입니다."
 paragon.571.a: "우리는 지속될 것입니다."
 paragon.580.name: "위대한 정신의 죽음"
 paragon.580.desc: "§Y[system_killed_in.GetName]§! 성계에서 참담한 소식이 들려왔습니다. 저명한 과학자 §Y[leader_killed.GetName]§!의 함대가 치열한 전투 끝에 §Y[country_killed_by.GetName]§!의 공격에 전멸한 것입니다.\n\n마지막까지 자신보다 제국을 먼저 생각했던 승무원들은 §Y[leader_killed.GetName]§!의 최근 연구 결과가 모두 담긴 메시지를 전송했습니다. 현재 특별 공휴일을 제정해 §Y[leader_killed.GetName]§!의 희생을 기리려는 방안을 추진 중입니다."
 paragon.580.a: "[leader_killed.GetName]의 희생은 결코 헛되지 않을 겁니다."
 paragon.581.name: "용서할 수 없는 행동"
 paragon.581.desc: "우리 제국의 위대한 과학자 §Y[leader_killed.GetName]§!(이)가 §Y[system_killed_in.GetName]§!에서 전투를 치르는 도중, §Y[country_killed_by.GetName]§!의 잔인한 공격을 받고 전사했습니다.\n\n이 잔혹한 행위에 우리 제국은 깊은 충격에 빠졌고, 국민들은 정의 구현을 요구하고 있습니다. 어떤 수를 써서든 §Y[country_killed_by.GetName]§!(이)가 이 참담한 폭력 행위를 후회하도록 만들어야 합니다."
 paragon.581.a: "이 일은 결코 잊지 않을 겁니다."
 paragon.582.name: "저명한 과학자 실종"
 paragon.582.desc: "최근 어떤 실력 있는 과학자가 종적을 감췄습니다. §Y[leader_killed.GetName]§!(이)가 §Y[system_killed_in.GetName]§! 성계에서 전투에 돌입한 뒤 연락이 끊긴 상태입니다.\n\n이번 일은 우리 제국에 크나큰 손실로 남았습니다. 즉시 이번 사고에 대처하기 위한 조치를 취해야 합니다."
 paragon.582.a: "즉시 대체자를 구해야 합니다."
 paragon.582.b: "잘 알겠습니다."
 paragon.582.c: "전세가 워낙 불리했어요."
 ##############################
 ### DEATH EVENTS MODIFIERS ###
 ##############################
 paragon_death_public_funeral: "공개 장례식"
 paragon_death_public_funeral_desc: "한 위대한 지도자가 공개 행렬 뒤 장지에 묻히면서, 제국민 사이의 결속이 더욱 단단해졌습니다."
 paragon_death_private_funeral: "비공개 장례식"
 paragon_death_private_funeral_desc: "한 위대한 지도자가 비공개 장례식과 함께 장지에 묻히면서, 제국민들은 지도자의 상실을 애도할 기회를 빼앗기고 말았습니다."
 paragon_death_good_tidings: "반가운 소식"
 paragon_death_good_tidings_desc: "오랫동안 제국을 섬긴 지도자가 사망하자, 서로 반목하던 세력들이 가까워지는 예상치 못한 효과가 나타났습니다. 이들은 사망한 지도자가 초래한 여러 가지 문제를 해결하고자 협력의 의지를 드러내고 있습니다."
 paragon_death_pragmatic_approach: "실용적인 접근"
 paragon_death_pragmatic_approach_desc: "사망한 지도자의 시신을 연구를 위해 기증하자, 우리 제국의 학문적 성과가 증대되는 등 이로운 결과가 나타나고 있습니다."
 paragon_death_harmonious_passing: "조화로운 작별"
 paragon_death_harmonious_passing_desc: "우리의 위대한 지도자가 존재 너머의 차원에 오름에 따라, 우리는 서로에게서 위안과 확신을 얻게 될 것입니다."
 paragon_death_military_funeral: "군대식 장례"
 paragon_death_military_funeral_desc: "군사 퍼레이드를 통해 위대한 지도자의 유해를 영원한 안식처로 운반함으로써, 은하계에 우리 제국의 군사력을 과시했습니다."
 paragon_death_foundation_peace: "평화 재단"
 paragon_death_foundation_peace_desc: "영면에 든 위대한 지도자를 기리고자 재단을 창설해, 서로 다른 공동체와 종족의 차이를 극복하는 다리를 마련했습니다."
 paragon_death_reignited_traditions: "다시 살아난 전통"
 paragon_death_reignited_traditions_desc: "영면에 든 지도자를 위해 전통 장례식을 치러, 국민들로 하여금 하나로 단결했던 과거를 떠올리게 할 수 있었습니다. 이번 장례식은 제국의 역사를 상기시켜 주었을 뿐 아니라 국민들과 옛 전통의 방식을 잇는 다리가 되어 주었습니다."
 paragon_death_to_the_stars: "저 우주로"
 paragon_death_to_the_stars_desc: "최근 사망한 지도자가 새로운 여정길에 올랐습니다. 이에 영감을 받은 우리 역시 한계를 넓히고 계속 앞으로 전진할 것입니다."
 paragon_death_towering_memorial: "높이 솟은 기념관"
 paragon_death_towering_memorial_desc: "우뚝 솟은 기념비가 우리 제국의 영광을 드러내고 있습니다."
 paragon_death_name_wall: "벽에 새겨진 이름"
 paragon_death_name_wall_desc: "위대한 지도자의 이름을 영원히 기리고자, 우리 제국을 섬긴 모든 이들의 이름 옆에 새겨 놓았습니다."
 paragon_death_landmark_building: "랜드마크 건물"
 paragon_death_landmark_building_desc: "영면에 든 지도자의 이름을 딴 초고층 건물이 도시를 내려다보면서, 이 지도자의 위대함을 제국에 널리 알리고 있습니다."
 paragon_death_rejuvenation: "부활"
 paragon_death_rejuvenation_desc: "한때 우리를 이끌었던 지도자의 뿌리가 땅속에서 다시금 싹을 틔워, 새로운 시작을 알리고 있습니다."
 paragon_death_virtual_advisors: "가상 참모"
 paragon_death_virtual_advisors_desc: "가동을 중단한 지도자의 모든 경험을 탑재한 지능형 홀로그램으로, 함선의 참모로서 제국을 섬기고 있습니다."
 paragon_death_the_hive_endures: "군체는 지속된다"
 paragon_death_the_hive_endures_desc: "군체가 귀중한 드론을 잃었습니다. 곧 대체 드론이 투입될 것입니다."
