 RESEARCH_EFFICIENCY_DESC: "Die Forschungsgeschwindigkeit steht dafür, wie effizient die Forschungsleistung des Reichs umgesetzt wird. Das wirkt sich beschleunigend oder verlangsamend auf die Technologie-Freischaltungsrate aus. Dieser Wert wird zwar hauptsächlich über die Kompetenz des zugeteilten Wissenschaftlers ermittelt, andere Faktoren kommen aber auch zum Tragen."
