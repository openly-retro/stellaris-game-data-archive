 utopia.3400.name: "Un/a soberano/a divino/a"
 utopia.3400.desc: "El ente inmortal conocido como §H[chosen_one.GetName]§!, que antes fuera [chosen_one_species.GetName] pero que ahora es mucho más, ha atraído a un gran número de devotos seguidores en el [Root.GetName]. Adorado/a por muchos como una deidad suprema, se oye un clamor para coronar oficialmente al/a la [chosen_one.GetTitle] como dirigente permanente de nuestro gran imperio, ahora y para siempre."
 utopia.3400.a: "Es un/a psíquico/a poderoso/a, pero ¿una divinidad? Ni en broma."
 utopia.3400.b: "Que su reinado se extienda hasta el infinito... ¡y más allá!"
 reject_god_emperor: "[chosen_one.GetName] seguirá siendo [chosen_one.GetTitle]."
 utopia.3401.name: "[chosen_one.GetTitle] coronado/a en [From.Capital.GetName]"
 utopia.3401.desc: "¡Un/a psíquico/a [chosen_one_species.GetName] se ha hecho con el control del §H[From.GetName]§!! Este ser inmortal, a quien sus seguidores llaman entre susurros \"el/la Elegido/a\", ha sido coronado en [From.Capital.GetName] en una fastuosa ceremonia esta mañana. Poco después, se ha enviado un comunicado a todos los gobiernos interestelares anunciando el gobierno eterno del/de la §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§!."
 utopia.3401.a: "El Velo ha tocado a [chosen_one.GetName]."
 utopia.3401.b: "Disparates supersticiosos."
 utopia.3401.c: "Un desarrollo significativo."
 civic_psionic_sovereign: "Soberano divino"
 civic_psionic_sovereign_desc: "La sociedad ha nombrado al Elegido, un individuo dotado de un poder psiónico sin par, como su gobernante eterno."
