 grunur_weapon_interface_modifier: "그루누르 무기 인터페이스"
 astral_rift.3050.name: "기함 호위"
 astral_rift.3050.desc.default: "가이아 행성 궤도에 진입하자, 순찰 중이던 함선들이 즉시 우리를 막아섰습니다. 교신을 시도했지만 돌아오는 건 침묵뿐이었습니다.\n\n한 순찰선이 우리를 기함으로 안내했습니다. 이 기함은 중무장한 저거너트로, 주변에는 수십 대의 지원 함선이 포진하고 있었습니다. 우리는 거대한 격납고에 §Y$tech_rift_sphere$§!를 착륙시켰는데, 그 즉시 한 무리의 병사들에게 구금되었습니다. 이들은 딱딱한 외피와 톱니 모양 집게를 갖추고 있어, 다양한 갑각류 종족을 연상시키는 외형을 가지고 있습니다. 완벽히 발맞추어 이동하는 병사들의 모습은 위협적이었지만, 딱딱한 머리에서 돌출된 구슬 같은 눈에서는 경계심과 지성이 엿보입니다."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\n자세히 보니 이 종족은 우리가 아는 §Y그루누르§! 종족이었습니다. 수십만 년 전의 우리 우주에서 살았던 매우 호전적인 종족입니다. 특히 이 종족은 §Y바올§!이라는 식물류 군체 의식을 집단 살상한 것으로 널리 알려져 있습니다. 우리는 아스트랄 균열을 통해 그루누르가 여전히 군사 행동을 벌이고 있는 평행 우주에 들어왔다는 가설을 세웠습니다."
 astral_rift.3050.a: "그루누르는 위험한 종족입니다. 주의하세요."
 astral_rift.3050.b: "일이 어떻게 흘러가나 살펴봅시다..."
 astral_rift.3055.name: "독특한 대화"
 astral_rift.3055.desc.common_1: "병사들은 우리를 중앙에 있는 방으로 데려갔습니다. 복잡한 제어 패널에 거대한 갑각류들이 붙어 있었고, 이들은 매우 정교하게 집게를 움직이며 특수한 인터페이스를 조작하고 있었습니다. 단말기마다 크리스탈이 있었는데, 승무원들의 가슴에서 깊이 울려 나오는 소리로 조작하는 듯했습니다. 방 중앙에는 너덜너덜한 의복을 입은 제독이 서 있었습니다. 제독이 거친 목소리로 명령을 내뱉자, 부하들은 일제히 움직였습니다."
 astral_rift.3055.desc.organic_common_1: "우리 연구 조수 중 하나가 그 자리에서 붙잡혀 스캔을 당했습니다. 끔찍하게도 스캔용 탐사정이 조수의 [leader.species.GetSkinType](을)를"
 astral_rift.3055.desc.organic_common_2: "뇌를 통째로 적출했습니다. 뇌는 곧바로 지휘관에게 전달되었고, 지휘관은 제어 콘솔에 있는 크리스탈 중 한 곳에 뇌를 꽂아 넣었습니다."
 astral_rift.3055.desc.common_2: "크리스탈에서 우리의 언어로 말하는 목소리가 크게 울려 퍼졌습니다.§E\"이야기할 시간. 너희 누구?\"§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ 파고들어 $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ 파고들어 $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\n우리 연구 드론 중 하나가 그 자리에서 붙잡혀 스캔을 당했습니다. 날카로운 기구가 드론의 CPU를 찔렀고, 드론을 작동 불능 상태로 만들었습니다. 이후 처리 장치는 갑각류 지휘관에게 전달되었고, 지휘관은 처리 장치를 제어 콘솔에 있는 크리스탈 중 한 곳에 넣었습니다.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "우리는 탐험가입니다. 당신들의 미래를 보았습니다."
 astral_rift.3055.b: "우리는 탐험가입니다."
 astral_rift.3060.name: "악명 높은 그루누르"
 astral_rift.3060.desc: "우리는 우리가 평행 우주에서 온 과학자라는 사실을 밝혔습니다.\n\n우리 우주에서 그루누르는 사라진 지 오래입니다. 고고학 기록에 의하면 그루누르는 정복자 종족으로서, 고도로 발달한 무기를 대량 보유하고 있었습니다. 그리고... 그 성미 또한 잔혹했습니다. 특히 바올 종족 말살 전쟁은 그 웅장함과 효율성 면에서 전설이라 부를 수 있는 수준이었습니다. 그루누르는 결국 이 성계의 바올 식민지를 파괴할 운명입니다.\n\n우리 말을 통역해 듣던 그루누르 병사들이 연이어 기포가 터지는 소리를 냈습니다. 그루누르식 웃음소리인 모양입니다. 하지만 함선 지휘관이 고집스럽게 침묵을 지키자, 다들 다시금 자세를 가다듬었습니다.\n\n§E\"그럼 알고 있는가? 알면 나눈다.\"§!"
