 #HM_NOT_ACTIVE_IN_WAR: "The [Root.GetName] fights as one, but you fight as none. Your failure to participate will be stored in our shared memory."
 HM_OFFER_TRADE_DEAL_PROPOSE: "La [From.GetName] en est arrivée à la conclusion que cette transaction serait intéressante pour vous comme pour elle. Vous pouvez faire confiance à nos esprits sur ce point."
 HM_OFFER_TRADE_DEAL_ACCEPT: "Une collaboration synaptique a étudié votre suggestion. Nous la trouvons raisonnable."
 HM_OFFER_TRADE_DEAL_REFUSE: "Votre accord pouvait paraître raisonnable d'après vos calculs, mais c'est bien loin d'être le cas d'après ceux de la [Root.GetName]."
