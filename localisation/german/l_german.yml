 #Machine
 leader_trait_ruler_machine_intelligence: "Maschinenintelligenz"
 leader_trait_ruler_machine_intelligence_desc: "Dieser Anführer ist die Kernintelligenz, die ein Maschinenreich überwacht und steuert."
 leader_trait_flexible_programming: "Flexible Programmierung"
 leader_trait_flexible_programming_desc: "Dieser Anführer hat eine ungewöhnlich flexible Programmierung und ist in der Lage, schnell neue Methoden und Verfahren anzunehmen, wenn sie Überlegene Ergebnisse liefern."
 leader_trait_rigid_programming: "Strenge Programmierung"
 leader_trait_rigid_programming_desc: "Dieser Anführer hat eine besonders strenge Programmierung, die nur selten Verhaltensänderungen erlaubt, selbst wenn solche Änderungen die Effizienz verbessern würden."
 leader_trait_newboot: "Neustart"
 leader_trait_newboot_desc: "Dieser Anführer wurde erst vor kurzem zu einem hinreichend autonomen Zustand aufgewertet, der Handlungsbevollmächtigten ermöglicht."
 leader_trait_warbot_tinkerer: "Kriegsbot-Bastler"
 leader_trait_warbot_tinkerer_desc: "Dieser Anführer hat ein ungewöhnliches Interesse am Entwurf von Kriegsbots und verbessert und bastelt ständig an unseren bestehenden Modellen."
 leader_trait_ai_aided_design: "KI-unterstützter Entwurf"
 leader_trait_ai_aided_design_desc: "Dieser Anführer führt ständig theoretische Modelle auf einem sekundären Speicherkern durch, um die Baueffizienz von Raumschiffen zu steigern."
 leader_trait_bulldozer: "Planierraupe"
 leader_trait_bulldozer_desc: "Dieser Anführer beherrscht die Kunst, schnell und effizient außerirdisches Terrain in einem Parkplatz zu verwandeln."
 leader_trait_analytical: "Analytisch"
 leader_trait_analytical_desc: "Dieser Anführer widmet einen ungewöhnlich hohen Prozentsatz seiner Prozessorleistung der Analyse von Naturwissenschaften und die Förderung der Studie anderer."
 leader_trait_parts_cannibalizer: "Teile-Ausschlachter"
 leader_trait_parts_cannibalizer_desc: "Dieser Führer ist sehr geschickt bei dem Ausschlachten von Teilen aus gefallenen oder fehlerhaften Kriegsbots, um damit andere länger am Arbeiten zu lassen."
 leader_trait_demoralizer: "Demoralisierer"
 leader_trait_demoralizer_desc: "Dieser Anführer ist vom zerbrechlichen Geist organischer Wesen fasziniert und wie sie am effizientesten durch den kreativen Einsatz von Terror auf dem Schlachtfeld gebrochen werden können."
 leader_trait_erratic_morality_core: "Unberechenbarer Moralkern"
 leader_trait_erratic_morality_core_desc: "Dieser Anführer leidet häufig an intensiven Anfällen von Scham und Bedauern über feindliche Opfer, aufgrund eines unberechenbaren Moralkerns."
 leader_trait_maintenance_loop: "Wartungsschleife"
 leader_trait_maintenance_loop_desc: "Dieser Anführer ist ständig mit einer sekundären Wartungsschleife beschäftigt, um sorgfältig auf alle Schiffe seiner Flotte aufzupassen und ihre Logistik-Kosten zu reduzieren."
 leader_trait_unstable_code_base: "Instabile Codebasis"
 leader_trait_unstable_code_base_desc: "Dieser Anführer leidet unter einer instabilen Codebasis, was zu einem nervösen und manchmal unlogischen verhalten führt."
 leader_trait_cataloger: "Katalogisierer"
 leader_trait_cataloger_desc: "Dieser Anführer kann an nichts Anderes denken, als die Gesamtheit des Universums zu katalogisieren."
 #Event Special
 leader_trait_sentinel: "Wachausbildung"
 leader_trait_sentinel_desc: "Wachflottenkommandeure besitzen detailliertes Wissen über Prethoryn-Anatomie und -Taktiken."
 leader_trait_hive_mind: "Schwarmbewusstsein"
 leader_trait_hive_mind_desc: "Das Gestaltbewusstsein, das die Prethoryn-Flotten steuert, hat sich als ungeheuer multi-tasking-fähig herausgestellt."
 leader_trait_hive_affinity: "Schwarmaffinität"
 leader_trait_hive_affinity_desc: "Die Prethoryn-Kreaturen, die diesem Flotten-Bewusstsein unterstellt sind, haben eine ungewöhnliche Affinität zueinander erlangt. Ihre Feuerdisziplin hat sich stark verbessert, was zu einer höheren Feuerrate geführt hat."
 leader_trait_void_swimmer: "Weltraumjäger"
 leader_trait_void_swimmer_desc: "Die Jagdinstinkte dieses Flottenbewusstseins haben die Prethoryn-Kreaturen unter seiner Kontrolle zur Raserei gebracht. Ihr Schlachteifer treibt sie immer weiter."
 leader_trait_ethereal: "Ätherisch"
 leader_trait_ethereal_desc: "Einige Oberkommandeure extradimensionaler Flotten haben gelernt, die ätherische Natur ihrer Schiffe zur Verbesserung ihrer Ausweichfähigkeiten im Gefecht auszunutzen."
 leader_trait_dimensional_stutter: "Dimensionales Ruckeln"
 leader_trait_dimensional_stutter_desc: "Die Schiffe unter dem Kommando dieses extradimensionalen Flottenoberkommandeurs scheinen im Flug ihren existenziellen Zustand schnell ruckelnd zu wechseln. Dies erhöht ihre Unterlichtgeschwindigkeit."
