 FE_VICTORY_TOOLTIP: "§H$FE_VICTORY$§!\nDies legt fest, in welchem Jahr das Spiel enden wird, wenn keine ['concept_endgame_crisis', Endspielkrise] aktiv ist oder der ['concept_war_in_heaven', Himmelskrieg] ausgebrochen ist. Das Reich mit der höchsten §IWertung§! wird dann zum Sieger ernannt. Es ist möglich, auch nach diesem Jahr weiterzuspielen.\n\nIst der Schieberegler auf der maximalen Einstellung, wird der Zeitsieg vollständig deaktiviert."
