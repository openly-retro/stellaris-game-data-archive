 ## Events
 #Intro
 situation.200.name: "Rozbłysk słoneczny"
 situation.200.desc: "UWAGA: wykryto rozbłysk słoneczny. Źródło: §Y[This.GetStarName]§!. Fala wiatru słonecznego osłabia magnetosferę świata §Y[This.GetName]§!, co naraża nasze drony na zwiększone natężenie promieniowania jonizującego. Na skutek jego działania dochodzi do uszkodzeń oprogramowania zagrażających naszej inteligencji głównej, co może mieć druzgocące skutki dla naszego całego imperium.\n\nPriorytet: wykorzystać techniki osłaniające przed promieniowaniem, by chronić elementy dronów przed negatywnym oddziaływaniem promieniowania."
 situation.200.a: "Najważniejsze są osłony dla prostych dronów."
 situation.200.b: "Najważniejsze są osłony dla zaawansowanych dronów."
 situation.200.c: "Zapewnijmy osłony wszystkim dronom."
 situation.200.d: "Błąd: nie można przeznaczyć środków budżetowych."
 situation.200.a.tooltip: "Wydaj £energy£§Y[Root.simple_drones_cost]§! na osłony dla £pop£ §Y[Root.simple_drones_counter] prostych dronów§! (£energy£ §Y[Root.energy_cost]§! za £pop£ populację).\nModyfikator §Yzakłóceń magnetycznych§! dodany na §Y5 lat§!."
 situation.200.b.tooltip: "Wydaj £energy£§Y[Root.complex_drones_cost]§! na osłony dla £pop£ §Y[Root.complex_drones_counter] zaawansowanych dronów§! (£energy£ §Y[Root.energy_cost]§! za £pop£ populację).\nModyfikator §Yzakłóceń magnetycznych§! dodany na §Y5 lat§!."
 situation.200.c.tooltip: "Wydaj £energy£§Y[Root.total_drones_cost]§! na osłony dla £pop£ §Y[Root.total_drones_counter] dronów§! (£energy£ §Y[Root.energy_cost]§! za £pop£ populację).\nModyfikator §Yzakłóceń magnetycznych§! dodany na §Y5 lat§!."
 situation.200.d.tooltip: "Nie wyposażaj dronów w osłony.\nModyfikator §Yzakłóceń magnetycznych§! dodany na §Y5 lat§!."
 situation.202.name: "Burza geomagnetyczna"
 situation.202.desc: "Aktualizacja stanu: dane potwierdzają, że gwiazda §Y[root.GetStarName]§! weszła w fazę intensywnej aktywności, objawiającą się zwiększoną liczbą plam słonecznych, koronalnymi wyrzutami masy i wybuchami magnetycznymi. Nasi [Root.owner.GetScientistPlural] szacują, że gwiazda powróci do zwykłego poziomu aktywności w ciągu §Hpięciu lat§!.\n\nZalecane działania: kontynuowanie produkcji elementów przeciwradiacyjnych, które ochronią nasze drony przed uszkodzeniami od promieniowania."
 #Event: Bio-trophies want to help their caretakers
 situation.203.name: "Kto obserwuje obserwatorów?"
 situation.203.desc: "Uwaga: biotrofea zachowują się anormalnie. Większość jest rozdrażniona spadkiem wydajności ich mechanicznych służących, ale niewielka część zaczęła pomagać swym sługom w wykonywaniu rutynowych zadań. Twierdzą, że powodują nimi takie uczucia jak \"litość\" i \"współczucie\". Wzywają też do stworzenia instytucji \"domu opieki\" dla ich uszkodzonych opiekunów.\n\nWstępna analiza pozwala przypuszczać, że pofolgowanie biotrofeom wpłynie pozytywnie na ich poczucie własnej wartości, ale może też narazić je na nieprzewidziane niebezpieczeństwa."
 situation.203.a: "Wniosek zaakceptowany."
 situation.203.b: "Wniosek odrzucony."
