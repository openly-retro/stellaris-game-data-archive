 district_orders_demesne_plural: "Dominios de la Orden"
 district_orders_demesne_desc: "¡La Orden no se limitará a ningún torreón o base estelar! No, solo puede prosperar con vastos espacios abiertos, mundos y sistemas abundantes en recursos y buena caza."
 building_order_keep: "Torreón de la Orden"
 building_order_keep_desc: "La sede de la Orden es el hogar de los caballeros. Presume de tener archivos de datos inmensos y está repleta de trofeos que han adquirido durante su larga y gloriosa historia."
