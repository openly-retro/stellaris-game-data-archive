 job_mineral_diver_drone: "Dron podwodny"
 job_mineral_diver_drone_plural: "Drony podwodne"
 job_mineral_diver_drone_desc: "Drony górnicze mogące przetrwać w wysokim ciśnieniu głębin oceanu i pozyskać stamtąd minerały."
