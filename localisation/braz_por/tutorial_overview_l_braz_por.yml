 HELP_TUTORIAL_SHIP_DESIGN_TITLE: "Projetando Naves"
 HELP_TUTORIAL_SHIP_DESIGN_DESC: "Por padrão, os Projetos de Naves são gerados e atualizados automaticamente, mas para ter uma vantagem contra oponentes mais fortes, você pode criar projetos de naves que combatam a frota hostil diretamente. Escudos resistem a laser, mas não a mísseis, e um casco forte protege melhor contra projéteis do que contra armas energéticas."
 HELP_TUTORIAL_CRISIS_TITLE: "Crise Grave"
 HELP_TUTORIAL_CRISIS_DESC: "Uma §SCrise§! ameaça toda a §SGaláxia§! e a vida que a habita. \n\nVocê raramente conseguirá enfrentar uma §SCrise§! por conta própria. Sempre que uma crise prejudica um £planet£ §SPlaneta§!, ela causa §SAmeaça§! diplomática em todos os £empire£ §SImpérios§!, deixando-os mais dispostos a unir forças contra a §SCrise§!. \n\nCrises Graves têm uma entrada no §SRegistro de Situações§! (£f2£) que conta as fatalidades de ambos os lados e mostra o quão perto a §SCrise§! está de acabar."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS: "Não precisa se preocupar com isso agora, mas se prepare. Quem sabe quando a crise virá?"
