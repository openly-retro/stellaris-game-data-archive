 FISSION_REACTOR: "Reactor de fisión"
 FISSION_REACTOR_DESC: "Esta fuente genera energía para naves mediante la fisión inducida, pero también residuos nucleares nocivos."
 FUSION_REACTOR: "Reactor de fusión"
 FUSION_REACTOR_DESC: "Los procesos de fusión nuclear generan una gran cantidad de energía para naves, pero sin los riesgos asociados a la fisión."
 COLD_FUSION_REACTOR: "Reactor de fusión en frío"
 COLD_FUSION_REACTOR_DESC: "La capacidad de sostener una reacción de fusión a temperaturas relativamente bajas comporta una nueva generación de reactores para nuestras naves."
 ZERO_POINT_REACTOR: "Reactor de punto cero"
 ZERO_POINT_REACTOR_DESC: "Estos generadores extraen energía del vacío y proporcionan una fuente casi ilimitada. No hay manera más eficiente de generar energía para naves."
 ANTIMATTER_REACTOR: "Reactor de antimateria"
 ANTIMATTER_REACTOR_DESC: "Al aprovechar las aniquilaciones materia-antimateria, nuestra eficiencia en la producción de energía para naves será muchos órdenes de magnitud superior a la fusión.\""
 SCIENCE_LAB_1: "Laboratorio científico I"
 MEDIUM_SCIENCE_LAB_1_DESC: "Los laboratorios científicos de las naves permiten realizar tareas de investigación básicas y sondear los cuerpos celestes."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "Sistema de radar"
 SENSOR_1_DESC: "Tecnología planetaria adaptada al espacio profundo. El sistema de radar ofrece detección básica y capacidad de rastreo a las naves interestelares."
 SENSOR_2: "Sensores gravitacionales"
 SENSOR_2_DESC: "Estos sensores se han ajustado para buscar todos los cambios gravitacionales en el espacio, como los que produce el paso de una nave espacial."
 SENSOR_3: "Sensores subespaciales"
 SENSOR_3_DESC: "Sensores que detectan las fluctuaciones subespaciales que dejan a su paso las naves espaciales. Su sensibilidad y alcance son superiores a los de los sensores gravitacionales."
 SENSOR_4: "Sensores de taquiones"
 SENSOR_4_DESC: "Utilizan rayos rotarios de taquiones para detectar movimientos de las naves incluso a distancias extremas."
 AFTERBURNER_1: "Postquemadores"
 AFTERBURNER_1_DESC: "Propulsores que dan más velocidad de combate a la nave."
 AFTERBURNER_2: "Postquemadores avanzados"
 AFTERBURNER_2_DESC: "Esta versión mejorada da todavía más velocidad de combate a la nave."
 SHIELD_1: "Deflectores"
 SHIELD_1_DESC: "Pantallas deflectoras que pueden detener una cantidad limitada de disparos enemigos antes de sobrecargarse. Su desventaja es que consumen gran cantidad de energía."
 SHIELD_2: "Deflectores mejorados"
 SHIELD_2_DESC: "Estas pantallas deflectoras mejoradas son capaces de absorber más disparos todavía antes de sobrecargarse."
 SHIELD_3: "Escudos"
 SHIELD_3_DESC: "Representan la nueva generación de pantallas de energía y sustituyen a la antigua tecnología de deflectores. Ofrecen una protección bastante mejor."
 SHIELD_4: "Escudos avanzados"
 SHIELD_4_DESC: "Un generador de escudos que produce un campo de energía más fuerte incluso. Solo el fuego enemigo sostenido puede atravesar esta barrera."
 SHIELD_5: "Hiperescudos"
