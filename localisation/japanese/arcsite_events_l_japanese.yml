 #ARCHAEOLOGY SITES
 ####################
 #Ice Trauma (by Gemma Thomson)
 site_ice_trauma: "氷海の下で"
 site_ice_trauma_desc: "[from.planet.GetName]の凍てついた広大な荒野はかつて海であり、 無数の火山性峡谷の上に広がっていた。 惑星はもはや生命を維持できる環境ではないが、 地表近くの氷の海溝に、 太古の海底居住地の遺跡を発見した。"
 arcsite.1000.name: "不気味なタワー"
 arcsite.1000.desc: "[owner.GetScientistPlural]は、 ガラスさながらに凍りついた湖のほとりに野営地を設営した。 明るい時間帯に氷を覗けば、 水中に奇怪なタワーが複数伸びているのが垣間見える。 それらはまるで石化した触手か何かのような形状だ。\n\n経験の浅い乗組員たちは、 この生命を拒絶するような寒さに未だ慣れないようだが、 発掘調査のほうは順調に進んでおり、 原始的な潜水艇向けに設計されたエアロックを数多く発見した。 とはいえ、 潜水艇自体はまだ発見できていない。 タワーの住人たちの行方は不明なものの、 とにかくドックは一つ残らず空だった。"
 arcsite.1000.a: "この“砕氷”技術にさらに投資しよう。"
 arcsite.1005.name: "使い古し"
 arcsite.1005.desc: "氷で覆われた居住地の除氷作業を進める一方で、 ドック・タワーにいる[owner.GetScientistPlural]が原始的なコンピュータ・ターミナルを発見した。 本体のもろい金属筐体は…… 食いちぎられたように見える。\n\n軽微な修復を施すと、 ターミナルは正常に起動した。 住居のデータネットワークはほぼオフラインのままだが、 ローカルにキャッシュされた在庫目録、 人事ファイル、 任務レポートらしきものから、 さまざまなことが推測できる。"
 arcsite.1010.name: "不穏な展開"
 arcsite.1010.desc: "[from.planet.GetName]の太古の居住地に関する知識が深まるにつれ、 不安も増してきている。 我々が発見したのは開拓植民地の遺跡だった――それも人々の記憶から忘れ去られて久しい、 名も知らぬ文明の名残である。\n\nこの惑星がまだ海洋に覆われていたころ、 各母星から連れて来られた種々の入植者の集団は、 開拓のための潜水艇の乗組員に任命された。 その目的は植民地を設立し、 惑星の天然資源を開発すること。 しかしその実態は、 無責任な生物実験、 急激な政治的変動、 さらには§Y敵対的な動植物§!との戦いで危険を伴うものだった。\n\n巡航ブイのセンサー記録は、 彼らの船の1隻が付近の前哨地に向かったことを示している。 潜水艇はまだそこにある。 価値ある資源とともに、 氷のなかに閉じ込められているはずだ。"
 arcsite.1010.a: "すぐに調査チームを派遣しろ。"
 arcsite.1010.b: "この好戦的な海洋種族について学ぶとしよう。"
 arcsite.1016.name: "火と水"
 arcsite.1016.desc: "黒ずんだ氷に覆われた洞窟で、 太古の潜水艇の焼けた残骸を発見した。 この焦げた洞窟は、 惑星の凍結・融解のサイクルから隔絶されており、 乗組員たちを襲ったいくつもの災難の跡がそのまま保存されていた。\n\n潜水艇の粗末な原子力エンジンには応急修理の痕跡があり、 乗組員区画には複数の引っかき傷や、 薬品によるかすかな焦げ跡を確認した。 潜水艇の脱出ポッドはすべて射出されていたが、 1つだけ休眠中の溶岩噴出孔にはまり込み、 そのままになっていた。\n\nこの焼け残った船から得られるものはあまりないが、 乗組員たちが目指していた§Y物資保管庫§!は無傷のままだ。 運の尽きた乗組員の代わりに、 調査チームはその中身を回収することに成功した。"
 arcsite.1017.name: "潜水艇という名の独立国"
 arcsite.1017.desc: "大量の氷を掘り進むと、 密閉された洞窟に完全なままの潜水艇の残骸があった。 ツンドラ環境はすべての有機物質をちりに変えてしまっていたが、 数多くの文化遺物を保存してくれていた。\n\n人類学的調査によると、 近隣の植民地から抜け出した潜水艇は政治活動の温床だったという。 船内にいくつもの“縄張り”が形成され、 そこをあらゆる政治的イデオロギーが支配した。 驚くべきことに、 この極端な派閥主義は争いを生むどころか、 乗組員たちの絆を強めたのだそうだ。 このことは、 政治学者たちのあいだで大論争を引き起こすに違いない。"
 arcsite.1017.auth.a: "……これで反体制派の一歩先を行ける。"
 arcsite.1018.name: "遺伝子の遺産"
 arcsite.1018.desc: "これほど太古の難破船が原形をとどめていたのは驚きだったが、 瞬間冷凍されたことにより、 その上部構造だけでなく生物の死骸までもが数多く残っていた。 我々は惑星固有の大型捕食動物と、 その獲物と思われる、 環境スーツを着用した知的生命体の小集団を確認できた。\n\nこれらの生命体――つまり潜水艇の乗組員は、 [fromfrom.planet.GetName]の生まれではない。 解剖の結果、 彼らは複数の土着生命体の遺伝物質を用いて、 自らに遺伝子組み換えを施していたことが判明した。 なぜそのような大々的な改変を行ったのかは不明だが、 彼らが遺伝物質を体内に取り入れたことで、 貴重な遺伝史がこうして後世に伝えられたことだけは確かだ。"
 arcsite.1018.phobe.a: "下品で汚らわしい。"
 arcsite.1020.name: "凍てついた試練"
 arcsite.1020.desc.intro: "潜水艇の残骸と放棄された居住地の調査が終わり、 [from.planet.GetName]にいるチームは惑星の地表近くで再編成の準備を進めている。 この植民地には依然、 多くの謎が残る。 これまでに知り得たことの大半は、 孤独な辺境宙域における「生」のささやかなコレクションにすぎない。"
 arcsite.1020.tech.desc: "$arcsite.1020.desc.intro$\n\nFTL航法の技術こそ持たないものの、 この太古の乗組員たちは別の分野での飛躍的進歩をもたらしてくれた。 彼らはそうした発見に、 我々なら決して味わいたくない苦難のすえにたどり着いたのだ。"
 arcsite.1020.default.desc: "$arcsite.1020.desc.intro$\n\nFTL航法の技術こそ持たないものの、 海底植民地を築いたこの文明は、 苦難のすえに科学や経済分野での飛躍を成し遂げていたようだ。 我々はそれを自由に利用できる立場にいる。"
 arcsite.1020.a: "彼らの教訓はわが国の入植者のためになる。"
 arcsite.1020.b: "地下居住地というアイデアは興味深い。"
 arcsite.1020.c: "潜水艇に積まれた兵器は利用できる。"
 arcsite.1020.a.memorialist: "彼らの生の記憶は無駄にしない。"
 arcsite.1020.a.prospectors: "興味深い事業だ。"
 ice_trauma_insights_colony: "凍った潜水艇乗組員の遺産" #modifier
 ice_trauma_insights_engineering: "凍った潜水艇乗組員の創造力" #modifier
 ice_trauma_memorialist_unity: "凍った潜水艇乗組員を追悼して" #modifier
 #Engineered Species
 site_engineered_species: "豊富な化石"
 site_engineered_species_desc: "一見したところ、 [from.planet.GetName]はなんの変哲もない居住可能惑星に見える。 しかし詳細に調査した結果、 研究チームは保存状態が良好そうな広大な化石層を発見した。 興味深いことに、 より大規模な層では同一の層に多数の化石があり、 これは同時期に死亡したか、 もしくは意図的にここに集められたことを意味している。 これらの化石を調べることで、 この惑星に生息する種族の進化プロセスをより良く理解できるだろう。"
 arcsite.2000.name: "骨だらけ"
 arcsite.2000.desc: "地表をスキャンしたところ、 さまざまな種族の遺骸で満たされた、 いくつかの有望な堆積層が発見された。 遺骸は、 いまも地表に生息する生物に類似するものだけでなく、 見慣れないものもある。\n\n我々の存在に野生動物が興奮しており、 調査は難航しているが、 [leader.GetName]はすでにいくつかの驚くべき発見を成し遂げ、 一部の絶滅種の復元にも成功している。 しかし、 このことが研究チームのあいだで論争を巻き起こした。 発掘作業が終わりつつある状況を受け、 このかつてないほど保存状態の良い化石を展覧会に出すべきか、 研究すべきかで意見が分かれているのだ。"
 arcsite.2000.study: "化石を研究しろ。"
 arcsite.2000.use: "化石の展覧会を開け。"
 arcsite.2001.name: "化石の研究" #Study
 arcsite.2001.desc: "[from.planet.GetName]における、 現在の生物圏に対する化石種の関係性を突き止めるため、 大掛かりな調査を行った。 その結果、 多くの面で類似点があり、 同一の属に分類される化石種があることが判明した。 今後の調査で、 さらなる答えが得られることに期待したい。"
 arcsite.2002.name: "惑星間展覧会" #Use
 arcsite.2002.desc: "展覧会は多くの反響を呼んだ。 収集した資料は研究に用いることはできないが、 寛大な出資者を惹きつけたことで、 惑星間巡回展の開催に至ったのである。 展示品の異質な外観は、 小さな異星考古学ブームを呼び起こしている。"
 arcsite.2010.name: "穴居人"
 arcsite.2010.desc: "最初の発掘現場を掘り尽くしたため、 さらなる研究資料を求めて、 より奥深い場所へと移動することになった。 [leader.GetName]は、 絶滅した知的種族がすみかとしていた洞窟という、 格好の現場を発見した。 慎重に調査を行ったところ、 珍しい事実がわかった。 この洞窟に住んでいた種族は、 熱と光にさらすことで目に見えるようになる、 独創的な染料を使っていたのだ。\n\n我々は2種類の壁画を確認した。 1つは過去の歴史を語り、 もう1つは日常生活を描いている。 残念ながら、 我々は壁画を保存していた繊細な生態系を破壊してしまったようだ。 その結果として生じた連鎖反応と染料の古さが相まって、 壁画がみるみるうちに消えていく。 調査チームは、 どの壁画を保存するのかを決めなくてはならない。"
 arcsite.2010.study: "“歴史”を保存しろ。"
 arcsite.2010.use: "“日常生活”を保存しろ。"
 arcsite.2011.name: "穴居人の歴史" #Study
 arcsite.2011.desc: "我々は過去に関連する壁画を記録し、 種族の歴史についての知見を深めることができた。 この“穴居人”たちはある高度な文明と接触し、 その際に身体的外見と発達に影響を受けたらしい。 壁画に見られる生物の描写を考慮すると、 穴居人たちは急速な遺伝子変異を起こしやすく、 世代によって身体的外見が大きく異なっていたのではないかと考えられる。"
 arcsite.2012.name: "穴居人の日常生活" #Use
 arcsite.2012.desc: "我々は日常生活に関連する壁画を記録し、 種族の歴史についての知見を深めることができた。 “穴居人”たちは、 複雑な儀式を執り行う、 それぞれの身体的特徴は違えど知性は同等の、 諸種族の集合体として描かれている。 神の恩恵を受け、 神に仕えた彼らは、 その見返りとして自由を与えられたと[leader.GetName]は推測している。"
 arcsite.2020.name: "骨組み構造"
 arcsite.2020.desc: "洞窟奥部をさらに探索すると、 内部に奇妙な骨組み構造を有する岩屋を発見した。 現状から判断するに、 その構造物はおそらく地震によって崩れ落ちたと思われる。 [Leader.GetName]は野営地の設営を命じ、 我々はすでに何回か周辺スキャンを行ったが、 現場は不安定である。 内部に入っても、 構造物全体を調査する時間はないかもしれない。\n\nこの調査の最も有益な成果となりうるのは、 構造物そのものだろう。 我々には2つの選択肢がある。 この不思議な骨に似た建材を調べるか、 もしくは探索に力を注ぎ、 構造物を建設した異星種族とその日常生活の手掛かりを探すかだ。"
 arcsite.2020.study: "構造物を調査しろ。"
 arcsite.2020.use: "内部にあるものを調査しろ。"
 arcsite.2021.name: "生きた構造物" #Study
 arcsite.2021.desc: "調査は何事もなく終わり、 [Leader.GetName]は例の構造物が“生きていた”と結論付けた。 いまでこそ生命反応はないが、 はるか昔に創造されたときに息づいていたのだ。 これは目的のために構造を変えられる、 骨と細胞組織の塊として生み出されたのである。 その崩れ方から判断すると、 構造体自身が意図的に自壊したと考えることもできる。\n\n残念ながら、 我々の調査で構造物が損傷し、 崩壊が進行してしまったため、 これ以上の作業は断念した。 [Leader.GetName]は調査チームに先へ進むことを命じた。"
 arcsite.2022.name: "地底文明" #Use
 arcsite.2022.desc: "この不気味な構造物の内部は、 骨に似た物質が散乱する、 半壊した回廊の“迷宮”だった。 我々は苦労したすえに、 この惑星に複雑な文明があったことを示す、 いくつかの工具類や物体を回収することに成功した。 これにより、 絶滅した種族の暮らしに関する洞察を得ることができるだろう。\n\n残念ながら、 我々の調査で構造物が損傷し、 崩壊が進行してしまったため、 これ以上の作業は断念した。 [Leader.GetName]は調査チームに先へ進むことを命じた。"
 arcsite.2030.name: "地下施設"
 arcsite.2030.desc: "我々はついに洞窟の最奥部にたどり着き、 放棄された古い地下バンカーのようなものに足を踏み入れた。 それは、 これまでに発見したものとはまるで異なっていた――我々はこの場所を、 別の惑星からやって来た異星人の研究施設だと推測する。 放置された老朽化したタンク、 さまざまな骨や化石から判断すると、 彼らは同じく土着種族を調査していたのだろう…… ただし我々とは違い、 彼らは生きた検体を研究する機会に恵まれていた。\n\n施設の動力を復旧させると、 [Leader.GetName]はすぐさま施設内およびデータバンクから、 役立つ情報を回収する作業に取り掛かった。"
 arcsite.2030.proceed: "どんな謎を解き明かせるのだろう？"
 arcsite.2040.name: "大発見"
 arcsite.2040.revelation.desc: "過去の調査から得た知識をデータバンクの情報と照らし合わせたところ、 我々は不愉快な結論に至った。 それは数千年前にある星間文明がこの惑星を訪れ、 遺伝子操作を行うことで、 土着種族を容易に調教可能だと発見したということだ。 彼らは手始めに、 未成熟ながら知性を有する土着種族を奴隷化し、 さまざまな実験を行った。 これらの実験には、 彼らの肉体を建設に用いる“生きた建材”に変えるものや、 従順な奴隷、 ペット、 さらには家畜に変えるものも含まれた。\n\n我々がこれまでに発見したものは、 現在の[from.planet.GetName]に広がる非知性的な生態系へと退化する前の、 土着種族たちの成れの果てなのだろう。 我々のように宇宙に進出したかもしれない一つの種族の、 恐ろしい最期なのだ。"
 arcsite.2040.ignorance.desc: "数千年前、 ある高度な文明がこの惑星の多様な生物圏に魅了され、 その土着種族を研究対象として興味を持ったようである。 古いデータバンクは未だに稼働しており、 奇妙な結論やいささか気がかりな実験データが大量に記録されている。 土着種族の基本的な遺伝子構成に加えて、 過去と未来の発展予測も含まれている。\n\nでは、 研究者たち自身はどうなったのだろう。 我々が発見した“穴居人”のレベルまで退化したのだろうか？  それとも、 逆に進化を遂げて、 どこかの時点でこの惑星を離れたのだろうか？  このことは我々の好奇心を刺激し、 次の謎へと駆り立ててくれる。"
 arcsite.2040.revelation: "恐ろしい話だ。"
 arcsite.2040.ignorance: "宇宙は驚異に満ちている。"
 arcsite.2040.phobe: "異種族が信用ならない証拠だ！"
 arcsite.2040.phile: "わが政府の支配下では許されぬ犯罪だ！"
 engineered_species_revelation: "厳しい真実" #modifier
 engineered_species_revelation_desc: "はるか昔に滅んだ異星種族と、 その遺伝子操作実験に関する事実を受け入れることはできた。 しかし同時に、 宇宙が危険な場所であることにも気づかされた。 ここではいとも簡単に、 捕食者から非捕食者へと転落してしまう。"
 engineered_species_ignorance: "不思議に満ちた宇宙" #modifier
 engineered_species_ignorance_desc: "宇宙探索は不思議に満ちあふれた事業だ。 銀河の最果てや、 危険この上ない環境下でも繁栄できる生命に、 驚きの念を禁じえない。 多様な生物の共存という物語に魅せられたわが国民は、 宇宙の謎を追い求める日々を待ち望んでいる。"
 engineered_species_ownway: "統一された思想"
 engineered_species_ownway_desc: "宇宙は過酷な世界である。 先人の過ちを繰り返さないために、 自らの歩む道を踏み外してはならない。"
 #Debris Belt
 site_debris_belt: "デブリ帯"
 site_debris_belt_desc: "[From.Planet.System.GetName]星系をスキャンした結果、 そこにある小惑星帯は風変わりなものであることがわかった。 小惑星帯には通常、 岩石や氷や宇宙の瓦礫などが混在しているものだが、 今回はそうではなく、 いくつもの巨大な居住施設の残骸で構成されているらしい。 これらはここ数千年のあいだに、 信じがたい威力の何かで破壊されたようだ。 この残骸のなかには無数の秘密が隠されているだろうが、 あまりに広大なため、 隅々まで探索するにはかなりの時間がかかりそうだ。"
 r_odryskan_crystal: "オドリスキアの結晶"
 r_odryskan_crystal_desc: "計り知れない富をもたらす結晶体。 たった一片のかけらでも、 心を狂わせるほどの価値があると言われている。"
 r_odryskan_crystal_regular_effect: "科学者のうちの1名が§Y狂気的§!の特性を得る可能性がある。"
 NAME_The_Cabin: "宇宙船室"
 arcsite.2500.name: "宇宙船室"
 arcsite.2500.desc: "§Y[From.Planet.System.GetName]§!星系のデブリ帯を発見したのは、 我々が初めてではなかった。 1隻の艦船、 それもあまりにも小さすぎて [Root.Owner.GetResearchers]が「宇宙船“室”」と呼ぶ船が見つかっており、 そこには1人のトキソイドの遺体とともに膨大な量のデータクリスタルが積まれていた。 腐敗の度合いから判断して、 この異星人はほんの数世紀前にこの世を去ったと思われる。"
 arcsite.2505.name: "長い滞在"
 arcsite.2505.desc: "例の異星人の宇宙船室から発見されたデータクリスタルは、 実はミッション・ログだった。 [Root.Owner.GetResearchers]はそのサンプルを1つと、 内容の一次翻訳を送ってきた。 冒頭は明るい調子でこう書かれている。\n\n「これは千載一遇のチャンスだ。 伝説上のオドリスキア人の遺跡は手の届くところにある。 新しい家は大きくはないが、 私には十分だ。 すぐに娘の治療費を送金できるだろう」\n\nしかし間もなくして、 暗雲が立ち込めてきた。\n\n「妻も娘も死んだ。 私の身を案じる家族はもういない。 闇市で売ったサルベージ品も生活費をまかなうのが精一杯だ。 いまさら引き返せない」\n\nその後、 この異星人は富を求めて、 50年以上もむなしく瓦礫地帯を漁りつづけたのだった。"
 arcsite.2505.A: "その年月のあいだに何か見つけたに違いない！"
 arcsite.2515.name: "狂気への転落"
 arcsite.2515.desc: "何かの間違いだ\n何かの間違いだ\n何かの間違いだ\n何かの間違いだ\n§R嘘だッ！§!\n……\n……\n……\nでも、 もしも本当だったら？\n\n異星人が少しずつ狂気に陥るにつれて、 ログはますます不穏になっていく。"
 arcsite.2520.name: "安らかな最期"
 arcsite.2520.desc: "[Root.Owner.GetResearchers]が異星人のデータクリスタルの翻訳を完了した。 彼らは最後のログについて、 記録者は死の直前、 久しぶりに正気に戻ったという解釈を行った。\n\n「ついに探していたものを見つけた。 これほど長く探しつづけた私を、 多くの者が狂人と呼ぶだろう。 おそらくはその通りだ。 私はもう年寄りで、 死にかけで、 親族はとっくに塵になっている。 あの遺物を売ったところで無意味だが、 ようやく安らぎを得られるかもしれない」\n\nそしてログには、 異星人が財宝を隠した場所への道筋が書かれていた。 それをたどることで、 無限に近い価値をもつ、 驚くほど巨大な原石を我々は見つけ出したのだ。"
 arcsite.2520.A: "愛しき宝よ……"
 #Krazura Arcsite
 site_krazura_dig: "古代都市の遺跡"
 site_krazura_desc: "[From.Planet.GetName]で古代都市の遺跡を発見した。 その規模を考えれば、 高度な宇宙航行文明の首都もしくは行政拠点であったのだろう。\n\nその起源を決定付けるには全面的な発掘作業が必要だ。"
 arcsite.3025.name: "荒らされた巣"
 arcsite.3025.desc: "首都には巨大な至聖所や荒廃した神殿が点在している。 さらなる調査でこの文明が50万年以上前に破壊されていたことがわかった。\n\n極めて保存状態の良い壁画から得られた情報を元に考えると、 住人たちはどうやら生物学的には鳥人だったようだ。 彼らの言語をそのまま雑に訳せば、 彼らは自らをクラズラと呼んでいたようだ。"
 arcsite.3025.a: "発掘を続けろ。"
 arcsite.3030.name: "時空の裂け目の残骸"
 arcsite.3030.intro: "さらなる発掘作業で驚くべき発見があった。 惑星の小さな山を丸ごと収容できるほどの巨大な広間だ。しかしその驚愕のスケールにもかかわらず、 この「大会堂」には見たところ何の役割もなく、 入口と出口も1つずつしかない。\n\n球面状の広間の壁には次元ワープの痕跡がはっきりと残されている。 この広間はワームホールもしくは何かしらの亜空間ポータルを取り囲むように建てられたと結論付けるのが妥当だろう。"
 arcsite.3030.a.desc: "$arcsite.3030.intro$\n\nさらに、 大会堂のすぐ外にある壁画から信じられない事実が判明した。 この惑星は紛れもなくかの有名なスクランド・シャープビーク提督のかつての故郷、 スクラヴァーだ！"
 arcsite.3030.b.desc: "$arcsite.3030.intro$\n\n大会堂のすぐ外にある壁画からこの惑星がかつてスクラヴァーと呼ばれていたことがわかった。"
 arcsite.3030.tt: "惑星の名前を§Yスクラヴァー§!に変えよう。"
 arcsite.3031.name: "故郷に勝る巣はない"
 arcsite.3031.desc: "スクラヴァーを見つけたのだな。 私の故郷は永遠に失われたものだと思っていたよ。\n\nこの鉤爪を地につけ、 暖かい南風をこの羽で感じられる機会が来るとは…… 君が我々の種族のためにしてくれたことは計り知れない。\n\n身も心も新鮮になった気分だ。 ありがとう。"
 arcsite.3031.a: "幸運を、 提督。"
 arcsite.3035.name: "開眼"
 arcsite.3035.desc: "クラズラが我々の宇宙の生まれではないことが判明した。 ある種のポータルを通じてここにやって来た彼らは、 異国の奇妙な銀河に漂着したのだ。 大会堂がその漂着地点を取り囲むように建てられたのはずっと後の話だ。\n\nわずかに残されていた記録によれば、 彼らは自身らを強力な神秘の力を操る者たちだと認識していたようだ。 彼らの最高指導者「ヤクラ」は個の存在ではあるが、 各世代で新たな体に生まれ変わるものだと信じられていた。\n\n大会堂の地下からそうした支配者たちの亡骸を発掘した。 興味深いことに、 最初の支配者の遺伝構造はそれ以降の者たちのそれと異なっていた。 どうやらこの宇宙への旅でクラズラのDNAが影響を受け、 その結果4つの眼を持つことになったようだ。"
 arcsite.3040.name: "メナス"
 arcsite.3040.desc: "初め、 クラズラは我々の宇宙の難民だった。 それにもかかわらず、 大会堂の近くで見つかった記録によれば、 彼らはすぐさま強大な星間帝国を築いた。 何世代にもわたって彼らは黄金時代を謳歌した。 種族の繁栄、 そしてヤクラの能力と至上性は絶対的なものとなった。 そしてメナスが現れた。\n\n今までに出会ったことのない敵。 名前のないこの敵はどうやら破壊衝動に駆られているようだ。 クラズラの賢者たちは無敵の脅威の前に無力となった。 彼らの強力な魔法が効かなかったのだ。"
 arcsite.3045.name: "最後の移動"
 arcsite.3045.a.desc: "クラズラの運命を知る手がかりとなる隠された記録を見つけた。\n\n宇宙軍の旗艦を指揮していたのは伝説の提督、 この種族の偉大な英雄だった。 異星人メナスが勝利を完全なものとするよりも先に、 提督と乗組員たちは最後の大胆な任務を開始した。 敵を挟み撃ちにするため、 未試験のゲートウェイに入ったのだ。 以来、 その艦艇と乗組員の情報は途絶えている。\n\n何があったのかは謎のままだ。 ひょっとすると、 まだ船はどこかにあるのか？"
 arcsite.3045.b.desc: "クラズラの運命を知る手がかりとなる隠された記録を見つけた。\n\n敵を挟み撃ちにするため、 未試験のゲートウェイに入るようヤクラが旗艦に指令を出した。 指揮していたのは伝説の提督スクランド・シャープビークだった。\n\n彼とその乗組員たちは素晴らしい遺産の継承者だ。 スクランドにその肩書きを受け入れる意志があるかどうかは別として、 人々は今、 彼をヤクラとして認識している。"
 arcsite.3045.a: "彼の翼が天高く舞い上がらんことを。"
 #Krazura Random Events
 arcsite.3055.name: "悪意に満ちた鳥"
 arcsite.3055.desc: "全体的な進捗は滞ってしまったものの、 [owner.GetResearchers]たちは以前は発見されていなかった部屋を見つけた。 中にあったのは美しくも迫力のある巨大な像だった。\n\n見た目は鳥人の姿をしており、 長く力強い首にはどういうわけか宙に浮いている金属の鎖が巻かれている。 貴族の頭蓋からは鋭い羽が伸び、 その黄金の眼からは権力を感じさせられる。 部屋の中を歩き回っていると、 [owner.GetResearchers]たちは誰かに見られているような嫌な感覚に襲われた。\n\n像の背後で隠し扉のようなものが見つかった。 しかしこの悪意に満ちた鳥が何を守っているにせよ、 それは長く機能が停止したままのものだ。"
 arcsite.3060.name: "羽腐れ病"
 arcsite.3060.desc: "ここまで見つけたものを元に考えると、 この文明にも悲劇は訪れたようだ。\n\n地下墓所のような場所に保管されていた古代の記録には、 鳥人族の体に恐ろしい形で悪影響を与える病の詳細が記されていた。\n\n初期症状は羽に現れる。 そのウイルスは羽を根元から腐らせてしまうのだ。 それから数日以内にこの影響は血液にまで及ぶ。 確証はないが、 ざっと概算すると致死率は30%を越えている。\n\n悲痛の記念碑が都市の中央広場に建てられた。 骨の山を頭上に乗せ、 絶望の表情で空を見上げる1羽の鳥の骸骨。 ボロボロになった鉤爪の傍には抜け落ちた羽が散らばっている。"
 arcsite.3060.a: "考えるだけでも恐ろしい。"
 arcsite.3060.b: "身の毛がよだつ。"
