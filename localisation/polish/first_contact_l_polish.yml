 awareness_high_tt: "Ta cywilizacja wie, że galaktyka jest pełna życia. Ale kim są te istoty i czego chcą?"
 awareness_full_tt: "Ta cywilizacja, w pełni świadoma istnienia życia w kosmosie, rozumie, że należy do społeczności galaktycznej."
