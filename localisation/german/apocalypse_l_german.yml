 decision_make_holy_world: "Heilige Welt"
 decision_make_holy_world_desc: "Wir durchsuchen unsere Domäne nach einem unkolonisierten Planeten der Kategorie §Y$pc_gaia$§!, um diesen zur Heiligen Welt zu machen. Solange dieser von Sterblichen unberührt bleibt und innerhalb unserer Grenzen verweilt, gibt uns dieser heilige Planet: £unity£ §Y$country_base_unity_produces_mult$§! §G+10%§!."
 apoc.200.name: "Kandidat für Heilige Welt"
 apoc.200.desc: "In Zusammenarbeit mit Theologen haben mehrere unabhängige Seher §Y[holy_target.GetName]§! im [holy_target.GetStarName]-System als besonders verehrungswürdig bestätigt.\n\nDie offizielle Anerkennung wird die Wertschätzung der Öffentlichkeit für diese mystische Welt sicherlich erhöhen."
