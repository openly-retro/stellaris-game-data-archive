 #Events
 origin.6005.name: "Pedido de Transferência"
 origin.6005.desc.base1: "Uma das grandes mentes científicas de [fotd_habitants.capital_scope.GetName] quer se juntar a nós em [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] é [fotd_Leader.GetSpecialization] especialista, igual a qualquer [Root.GetSpeciesName] em [Root.GetHomeWorldName]."
 origin.6005.desc.base2: "Uma das grandes mentes científicas de [fotd_habitants.capital_scope.GetName] quer se juntar a nós em [Owner.GetHomeWorldName].\n\nNossos cientistas-chefes se comunicam com [fotd_Leader.GetName] há muitos anos e estão muito impressionados com o trabalho que essa pessoa realiza."
 origin.6005.desc.base3: "Uma das grandes mentes científicas de [fotd_habitants.capital_scope.GetName] quer se juntar a nós em [Owner.GetHomeWorldName].\n\nSeus colegas disseram que [fotd_Leader.GetSheHe] é uma das pessoas menos paranoicas de [fotd_habitants.capital_scope.GetName], mas isso não quer dizer muita coisa."
 origin.6005.desc.base4: "Uma das grandes mentes científicas de [fotd_habitants.capital_scope.GetName] quer se juntar a nós em [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] considera sua iniciativa um martírio. Ao viajar para o nosso \"mundo condenado\", [fotd_Leader.GetSheHe] espera salvar a nossa tecnologia da destruição causada por forças externas."
 origin.6005.desc.end1: "[fotd_Leader.GetSheHeCap] entrou em contato conosco porque as instalações limitadas em [fotd_habitants.capital_scope.GetName] estão dificultando suas pesquisas. Nossos cientistas garantiram que [fotd_Leader.GetSheHe] vai se comportar direito."
 origin.6005.desc.end2: "Suas pesquisas foram consideradas perigosas pelo governo do planeta que [fotd_Leader.GetSheHe] habita. Pior para eles e melhor para nós."
 origin.6005.desc.end3: "[fotd_Leader.GetSheHeCap] receberá um prêmio importante em [Owner.GetHomeWorldName] por ter demonstrado excelência acadêmica. [fotd_Leader.GetSheHeCap] também concordou em ficar conosco por um tempo para dar uma série de palestras sobre as pesquisas que está fazendo."
 origin.6005.desc.end4: "[fotd_Leader.GetSheHeCap] vai estudar o tópico [GetStudyTopic] local para tentar melhorar a vida em [fotd_habitants.capital_scope.GetName]."
 origin.6005.a: "Nós receberemos você aqui desde que siga as regras desta sociedade."
 origin.6005.a.tt: "Adicione §Y[fotd_Leader.GetName]§! como §YCientista§! à nossa reserva de líderes."
 origin.6005.b: "Permaneça no seu lugar."
 origin.6006.desc.base1: "Um indivíduo de [fotd_habitants.Capital.GetName] que atuava como comandante está se oferecendo para se unir temporariamente à nossa Marinha. Suas motivações não são claras, mas nossos informantes disseram que podem estar relacionadas a um escândalo."
 origin.6006.desc.base2: "[fotd_Leader.GetName] não vê a hora de assinar um contrato temporário conosco. [fotd_habitants.Capital.GetName] sempre foi a origem de táticas astutas e nada convencionais."
 origin.6006.desc.base3: "Depois de se sair muito bem em um exercício conjunto da frota, Comandante [fotd_Leader.GetName] terá a oportunidade de assumir o comando em uma Marinha de verdade."
 origin.6006.desc.base4: "Comandante [fotd_Leader.GetName] está em licença temporária por supostamente ter colocado as naves que comandava em perigo excessivo e pediu para se juntar à nossa Marinha. Apesar da reputação de [fotd_Leader.GetName], quem serviu com [fotd_Leader.GetHerHim] ainda respeita seu talento."
 origin.6006.a: "Espero que você não se rebele."
 origin.6006.a.tt: "Adiciona §Y[fotd_Leader.GetName]§! como §Ycomandante§! à nossa reserva de líderes."
 origin.6006.b: "Você é como um tubo de torpedo sem controle!"
 origin.6010.name: "Saudades de [fotd_seperatist_planet.GetName]"
 origin.6010.desc: "Depois de muitos anos vivendo conosco, [fotd_Leader.GetName] decidiu voltar para casa. Há pessoas do governo que se opõem à mudança, pois [fotd_Leader.GetName] se tornou parte importante da nossa liderança mais experiente.\n\n[GetfotdCoercion]"
 origin.6010.a: "Vamos manter a nossa palavra."
 origin.6010.a.tt: "[fotd_Leader.GetName] vai retornar para [fotd_seperatist_planet.GetName]."
 origin.6010.b: "Nós temos que manter essa pessoa aqui de qualquer jeito."
 origin.6011.desc: "[fotd_Leader.GetName] tem ficado cada vez mais distante. Mais uma vez, [fotd_Leader.GetSheHe] pediu permissão para voltar para casa. Os colegas de trabalho de [fotd_Leader.GetName] notaram que a tristeza [fotd_Leader.GetHerHis] tem afetado o trabalho de todos e sugeriram que aprovemos a partida."
 origin.6012.name: "De Volta para Casa"
 origin.6012.desc: "Durante os últimos ciclos, viram [fotd_Leader.GetName] resmungando e andando de um lado para o outro pelos corredores. Hoje, [fotd_Leader.GetSheHe] não foi trabalhar. Um de nossos transportes de fuga também sumiu. Não deve ser coincidência."
 origin.6012.a.tt: "[fotd_Leader.GetName] voltou para [fotd_seperatist_planet.GetName]."
 origin.6015.name: "Conhecimento entre Sistemas"
 origin.6015.desc: "Parece que os cientistas do nosso planeta aliado realizaram vários avanços novos e, sem dúvida, perspicazes na área de [root.fotdGetTech]. Apesar das tendências provincianas deles, é justo dizer que, neste caso, a tecnologia que eles desenvolveram superou as nossas conquistas.\n\nEles estão dispostos a compartilhar seus conhecimentos conosco em troca [root.fotdGetTechPrice]. Com certeza é um preço alto."
 origin.6015.a: "Tudo bem, nós aceitamos."
 origin.6015.a.tt: "Isso vai nos impedir de acessar o §YVéu§! por §R10 anos§!."
 origin.6015.b: "Mande os espiões."
 origin.6015.c: "Eles ficaram doidos? Nós nunca aceitaríamos isso."
 origin.6020.name: "Pedido de [root.GetSeperatistAid] de [fotd_seperatist_planet.GetName]"
 origin.6020.desc: "Seja por negligência, incompetência ou puro azar, §Y[fotd_seperatist_planet.GetName]§! agora está com seu suprimento de [root.GetSeperatistAid] quase esgotado. Sem ajuda, é bem provável que milhões de indivíduos sofram."
 origin.6020.a: "Precisamos ajudar nossos camaradas [fotd_seperatist_planet.owner.GetSpeciesNamePlural]."
 origin.6020.a.tt: "Os habitantes de [fotd_seperatist_planet.GetName] vão se lembrar disso."
 origin.6020.b: "O que ganhamos em troca?"
 origin.6020.c: "Se querem ajuda, eles devem se juntar a nós novamente."
 origin.6025.name: "Oferta de [root.GetFotDAid] vinda de [fotd_seperatist_planet.GetName]"
 origin.6025.desc.base: "Parece que ajuda econômica veio de uma fonte próxima. Os habitantes de [fotd_seperatist_planet.GetName] estão prontos para estancar os piores efeitos da nossa atual crise de [root.GetFotDAid]. "
 origin.6025.desc.helped: "$origin.6025.desc.base$\n\nPor causa do nosso apoio anterior, eles decidiram retribuir com ajuda de graça."
 origin.6025.desc.didnthelp: "$origin.6025.desc.base$\n\nUma mensagem arrogante nos informou que o preço da ajuda deles vai ser [root.fotdGetTechPrice]. Nós temos escolha?"
 origin.6025.a: "Que vizinhos bondosos."
 origin.6025.b: "Dê aos [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] o que eles querem."
 origin.6025.c: "Vamos ter que superar isto sozinhos."
 origin.6030.name: "A Primeira Clareira"
 origin.6030.desc: "A notícia que confirmava que alienígenas existem não era completamente inesperada para a população de [Root.GetHomeWorldName], mas não foi bem recebida em [fotd_seperatist_planet.GetName]. Os habitantes desse planeta tinham uma esperança mínima de que a destruição do Divisor tivesse sido apenas um acidente bizarro, mas agora se convenceram de que o universo quer prejudicá-los.\n\n\"Nós temos que destruir os alienígenas antes que venham até aqui terminar o serviço!\" é o tipo de brado desvairado que está sendo transmitido pela mídia de [fotd_seperatist_planet.GetName]."
 origin.6030.a: "A galáxia onde vivemos é assim. Logo eles se adaptam."
 origin.6030.b: "Isso é um absurdo. Bloqueie as transmissões deles."
 origin.6040.name: "Perseguidor Avistado"
 origin.6040.desc: "A notícia da descoberta de vida alienígena inteligente chegou até [fotd_seperatist_planet.GetName]. Porém, em vez do medo e da revolta que esperávamos, houve apenas silêncio. Muitas das naves deles espalhadas entre os sistemas retornaram para os estaleiros e vários propulsores MRQL antigos sumiram de onde estavam armazenados. Parece que estão se preparando para uma viagem."
 origin.6040.a: "Precisamos saber o que está acontecendo."
 origin.6040.a.tt: "Impeça que vazem informações sobre a nossa investigação."
 origin.6040.b: "Deixe que façam o jogo deles."
 origin.6045.name: "Apresentação Desastrosa"
 origin.6045.desc.base: "Depois de nossa comunicação inicial com [From.GetName], recebemos uma notícia preocupante: uma frota de ataque composta por naves ultrapassadas do império [Root.GetAdj] entrou no espaço [From.GetSpeciesAdj] e agora seguem até a base estelar dessa espécie. As naves estão se movendo a uma velocidade tão alta que qualquer coisa que seja [owner_species.GetBiologicalLithoidLower&x] dentro delas já deve ter passado para o estado [owner_species.GetLiquidState&x]."
 origin.6045.desc.secured: "$origin.6045.desc.base$\n\nAinda bem que estamos preparados. Após termos observado o comportamento estranho de [fotd_seperatist_planet.GetName], estamos preparados para destruir suas naves antes que consigam chegar à estação."
 origin.6045.desc.notsecured: "$origin.6045.desc.base$\n\nNão há nada que possamos fazer para impedir o desastre. Os mísseis enormes vão destruir completamente a base estelar em [target_system.GetName]. Só podemos assistir horrorizados. A não ser que..."
 origin.6045.a: "Detenha-nos imediatamente!"
 origin.6045.starbase_destroyed.tt: "A base estelar em §Y[target_system.GetName]§! será §Rdestruída§!."
 origin.6045.b.secured: "Deixe que enfraqueçam os alienígenas. Depois, repreenda a ação de [fotd_seperatist_planet.GetName]."
 origin.6045.b.notsecured: "Envie um pedido de desculpas e repreenda a ação de [fotd_seperatist_planet.GetName]."
 origin.6045.c: "Nossos vizinhos são fracos. Use esta oportunidade para acabar com eles!"
 origin.6045.c.tt: "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] vai ceder o controle de §Y5§! corvetas em §Y[target_system.GetName]§!.\nVai entrar em §RGuerra Total§! com §Y[From.GetName]§!."
 origin.6046.name: "Base Estelar Perdida"
 origin.6046.desc: "Nossa base estelar em §Y[target_system.GetName]§! foi destruída por supostos \"agentes rebeldes\" do [From.GetName]! Nós já recebemos um pedido de desculpas e a promessa de que isso não se repetirá, mas nunca se sabe. Primeiro, foi [target_system.GetName]. Talvez [capital_star.GetName] seja o próximo alvo."
 origin.6046.a: "Fique de olho neles."
 origin.6046.b: "Eles ameaçam a nossa existência. São eles ou nós!"
 origin.6047.name: "Caça e Caçador"
 origin.6047.desc: "Pouco depois do primeiro contato com [From.GetName], nossa base estelar em §Y[target_system.GetName]§! explodiu. Antes de o sistema se apagar, nós recebemos imagens de uma armada hostil com design [From.GetAdj].\n\nAgora, estamos em guerra para garantir a nossa sobrevivência."
 origin.6055.name: "Somos nós ou eles!"
 origin.6055.desc.base: "Nós nos esforçamos ao máximo para esconder isto deles, mas não demorou muito até que os habitantes de [fotd_seperatist_planet.GetName] ouvissem que nos tornamos membros da federação [owner.federation.GetName]. Essa prova de xenofilia suscitou algumas reações extremas no nosso planeta aliado. Termos depreciativos e rótulos pejorativos para os membros da nossa federação surgiram da noite para o dia."
 origin.6055.desc.noprotests: "$origin.6055.desc.base$\n\nA revolta pública chegou até as academias do nosso planeta aliado, que agora encerrou todos os projetos de cooperação entre nossos mundos. Esperamos que nossos aliados da federação entendam a situação."
 origin.6055.desc.protests: "$origin.6055.desc.base$\n\nOs habitantes de [fotd_seperatist_planet.GetName] já estavam agitados depois das nossas últimas ações diplomáticas, mas agora parece que foi a gota d'água. Antes que pudéssemos impedir, eles enviaram várias mensagens caluniosas para os nossos aliados, deteriorando nossas relações com eles de modo talvez permanente."
 origin.6055.a: "Com certeza, nossos aliados vão ver que isso é um completo absurdo."
 origin.6055.b: "Traga os emissários!"
 origin.6060.name: "Superpredadores"
 origin.6060.desc: "As notícias do sistema [FromFrom.solar_system.GetName] abalaram profundamente o nosso mundo natal. Que outras ameaças se escondem no espaço se monstros como esses existem? Os pedidos de imigração para [fotd_seperatist_planet.GetName] já dispararam entre o nosso povo. Não é nenhuma surpresa."
 origin.6060.a: "Estávamos errados?"
 origin.6060.a.tt: "§R2§! £pops£ Pops vão emigrar para [fotd_seperatist_planet.GetName]"
 origin.6060.b: "Não! Os habitantes de [fotd_seperatist_planet.GetName] estão errados! Vamos enfrentar isto juntos."
 origin.6065.name: "Consequências das Nossas Próprias Ações"
 origin.6065.desc: "Depois que nos submetemos a [overlord.GetName], os habitantes de [fotd_seperatist_planet.GetName] logo começaram a nos ridicularizar.\n\n\"Vida alienígena é naturalmente hostil. Se vocês tivessem simplesmente ficado em [home_planet.GetStarName], nada disto teria acontecido!\"\n\nNem é preciso dizer que o nosso povo não está unido no momento."
 origin.6065.a: "Encerre a transmissão."
 origin.6075.name: "Pele de Cordeiro"
 origin.6075.desc: "Ao aceitar um vassalo, nosso império deu um grande salto como potência galáctica. No entanto, os habitantes de [fotd_seperatist_planet.GetName] não ficaram impressionados. Eles acham que nós só trouxemos a ameaça alienígena para mais perto de casa. Como forma de protesto, eles encerraram todos os programas de pesquisa cooperativa que tinham conosco.\n\nCom o tempo, vamos provar que estavam errados."
 origin.6075.a: "Nosso súdito com certeza não está tramando contra nós!"
 origin.6085.name: "Primeiro Golpe"
 origin.6085.desc: "Com o surgimento de [FromFrom.GetName], nós ganhamos um aliado inesperado: nossos camaradas de [fotd_seperatist_planet.GetName] finalmente ficaram do nosso lado em uma questão diplomática e imploraram para que nós erradicássemos os xenos. É uma pena que, assim que a guerra terminar, eles deixarão de cooperar."
 origin.6085.a: "Nossos estaleiros precisam de apoio!"
 origin.6085.b: "Designe pessoal para as nossas naves."
 origin.6085.c: "Eles notaram alguma coisa sobre o inimigo?"
 origin.6085.d: "Nós conseguimos ficar sozinhos."
 origin.6090.name: "Eu Avisei"
 origin.6090.desc: "O dia que os habitantes de [fotd_seperatist_planet.GetName] previram chegou: depois que a guerra foi declarada contra nós, a galáxia se tornou um lugar inóspito e hostil. No entanto, o final dessa história ainda não foi escrito. Nós vamos sobreviver a isso."
 five_percent_xenophobe_tt: "§Y5%§! dos Pops vão se tornar mais xenofóbicos."
 #Cyborg
 origin.6095.name: "Pensamentos Simultâneos"
 origin.6095.desc: "Nosso povo ainda não está acostumado com este nível de pensamento elevado artificialmente e ficou surpreso quando os habitantes de [fotd_seperatist_planet.GetName] se opuseram de maneira tão veemente aos nossos aprimoramentos. Eles avisaram que, se continuarmos a \"profanar\" os nossos corpos, todos os esforços de colaboração serão suspensos."
 origin.6095.a: "Eles são simples demais para entender o que é preciso para sobreviver nesta galáxia."
 origin.6096.name: "Direito de Aprimoramento"
 origin.6096.desc: "Como resultado da nossa decisão de fazer a transição para um modo de vida completamente cibernético, o povo de [fotd_seperatist_planet.GetName] cumpriu a promessa: todas as formas de comunicação, todas as estações de pesquisa cooperativa e todo tipo de mídia foram estão bloqueados.\n\nA questão é se ainda precisamos deles agora que estamos tão avançados."
 origin.6096.a: "Deixe que se encolham no escuro."
 #Synths
 origin.6099.name: "Cópias Metálicas"
 origin.6099.desc: "Os primeiros corpos sintéticos estão saindo da fábrica e sendo inspecionados por seus futuros donos. Porém, nem todo [Species.GetName] está empolgado com esse acontecimento extraordinário. Os habitantes de [fotd_seperatist_planet.GetName] nos avisaram que vão cancelar todos os esforços de colaboração se continuarmos nesse caminho."
 origin.6099.a: "Contemplem nossas novas formas!"
 origin.6100.name: "Perfeição Parcial"
 origin.6100.desc: "Todos os membros de [Root.GetName] aceitaram suas novas formas sintéticas. Os habitantes de [fotd_seperatist_planet.GetName] preferiram permanecer nas suas formas originais. Além disso, eles cumpriram a ameaça: cancelaram todos os esforços de colaboração que tinham conosco."
 origin.6100.a: "Eles são incapazes de ver além de suas prisões de carne."
 #Psionic
 origin.6105.name: "Pensamentos Errantes"
 origin.6105.desc: "Não é preciso esperar pelo julgamento inevitável dos habitantes de [fotd_seperatist_planet.GetName]. Nós sabemos muito bem dos pensamentos agitados que eles têm. Mesmo em meio à confusão, a intenção deles de encerrar qualquer tipo de colaboração ficou muito evidente."
 origin.6105.a: "A mente deles é muito fechada."
 origin.6110.name: "Abaixo o Velho"
 origin.6110.desc: "Finalmente conseguimos acesso a uma das grandes entidades do Véu. Mais uma vez, os lamentos histéricos dos habitantes de [fotd_seperatist_planet.GetName] chegam até nós. Eles estão se desconectando de nossas redes e interrompendo todas as nossas operações de pesquisa conjuntas.\n\nSó nós entendemos o quanto essas ações são inconsequentes. O surgimento de uma parceria mais esclarecida está próximo."
 origin.6110.a: "Nossa ascensão é inevitável."
 #Biological
 origin.6115.name: "Eliminando Imperfeições"
 origin.6115.desc: "Desde que modificamos a nossa fonte de sustento, o corpo científico [Root.GetSpeciesName] tem fantasiado sobre as infinitas possibilidades dos aprimoramentos genéticos. E agora chegou o dia. Defeitos, fraquezas, imperfeições são só resquícios de um passado descartado.\n\nOs únicos que se opõem a isso são os habitantes de [fotd_seperatist_planet.GetName]. Eles disseram que essa modificação é um caminho perigoso e que inevitavelmente levará a uma sociedade de classes governada pelos geneticamente aperfeiçoados."
 origin.6115.a: "Seria irresponsável permitir que essas falhas persistissem."
 origin.6120.name: "Hipergênese"
 origin.6120.desc: "Os habitantes de [fotd_seperatist_planet.GetName] estão recusando todas as nossas tentativas de comunicação. Quando descobrimos como incorporar genes alienígenas aos nossos corpos, eles nos deixaram apenas uma mensagem: \"Vocês abandonaram o que significa ser [fotd_seperatist_planet.owner.GetSpeciesName]\"."
 origin.6120.a: "Deixe esses indivíduos de mente fechada para lá."
 origin.6125.name: "Caçadores de Além da Floresta"
 origin.6125.desc: "Quando a galáxia está em risco, até nossos vizinhos reclusos devem agir. Se conseguirmos sobreviver à tempestade que se aproxima, seremos um só povo novamente.\n\nRecebemos o comando da frota de [fotd_seperatist_planet.GetName]."
 origin.6125.a: "Não seremos apagados."
 origin.6145.name: "Confirmação Solicitada"
 origin.6145.desc: "Os habitantes de nosso planeta aliado solicitaram ajuda para confirmar algumas descobertas recentes. Eles afirmaram novamente possuir evidências de que o §YDivisor§! foi destruído por uma entidade estrangeira cruel. Isso já se tornou cansativo. Parece que de tempos em tempos eles descobrem uma \"evidência\" nova."
 origin.6145.a: "Vamos fingir que estão certos."
 origin.6150.name: "Provas Assustadoras"
 origin.6150.desc: "Os habitantes de [fotd_seperatist_planet.GetName] estavam certos!\n\nO ataque que sofremos há muitos anos foi cometido por uma entidade cruel capaz de lançar projéteis de tungstênio imensos. As características gravitacionais excepcionais do nosso sistema natal foram a única coisa que nos permitiu sobreviver. Ao analisarmos os dados daquela noite fatídica e os compararmos com as novas descobertas, conseguimos triangular a origem do projétil de tungstênio, que era do tamanho de um asteroide.\n\nEle veio de um sistema muito rico em minerais, mas completamente normal em outros sentidos, que estava em nossos registros há décadas."
 origin.6150.a: "Recarregue nossos hiperpropulsores."
 origin.6155.name: "Desolado"
 origin.6155.desc: "O sistema dos nossos antigos agressores é escasso de recursos. Não é incomum que um cinturão de asteroides tenha poucos minerais, mas tudo o que havia aqui foi removido. Além disso, onde deveria haver planetoides ricos em metais raros, nós encontramos apenas poeira. Seja lá como a espécie que habitava este sistema conseguiu o tungstênio necessário para fabricar os projéteis, ela não tem mais os recursos para isso agora. Parece que ela nem mesmo tem condições para sair do próprio planeta.\n\nApesar de os habitantes do lugar terem feito de tudo para se manter escondidos, evitando qualquer sinal de rádio e até mesmo limitando o uso de luzes artificiais, nós detectamos vida no único planeta habitável do sistema."
 origin.6155.a: "Vamos visitar nossos antigos pesadelos."
 origin.6160.name: "Os Caçadores"
 origin.6160.desc: "Observar os §YFevorianos§! tem sido uma experiência reveladora. Na verdade, a ideologia deles é muito parecida com a que causou a divisão em nossa espécie. No entanto, em vez de escolherem o isolamento, os Fevorianos optaram por uma estratégia de ataques preventivos contra quaisquer sinais de vida que detectassem. Quando ficaram sem metais pesados, os alienígenas retornaram para o mundo deles e tentaram acumular toda forma de subsistência que havia em seu lar agora improdutivo. A liderança do nosso planeta parceiro está insistindo para usarmos a mesma tática dos Fevorianos, mas não é simples escolher a melhor forma de lidar com nossos possíveis exterminadores."
 origin.6160.a: "Só estaremos em segurança quando estivermos sozinhos."
 origin.6160.a.tooltip: "Vamos ajudar nosso planeta aliado a eliminar todas as outras formas de vida para proteger a galáxia. Começando com esta rocha aqui."
 origin.6160.b: "Vamos ter compaixão."
 origin.6160.c.tooltip: "Tomara que aprendam que nem toda forma de vida alienígena quer matá-los."
 origin.6165.name: "Aceitando a Escuridão"
 origin.6165.desc: "Destruir os Fevorianos foi... fácil? É um grupo de caçadores a menos ameaçando a nossa existência. Não sentíamos essa sintonia com o nosso mundo aliado há muito tempo. Talvez os habitantes de lá estivessem certos. Só há dois tipos de vida inteligente no espaço: as silenciosas e as mortas."
 origin.6165.a: "Vamos silenciar todas elas."
 origin.6165.b: "Não, nós não vamos ser os agressores."
 origin.6170.name: "O Último Presente"
 origin.6170.desc: "A §YLua Fevoriana§! era mais importante do que imaginávamos. Os únicos metais pesados que restam no sistema se encontram nessa lua que, ao ser examinada mais de perto, revelou-se uma gigantesca catapulta eletromagnética. O imenso mecanismo de lançamento dá muitas voltas ao redor do planetoide. Cálculos aproximados indicam que a arma poderia lançar projéteis quase na velocidade da luz.\n\nOs dados do último disparo ainda estão no computador de mira, apontando para [Root.GetHomeWorldName]."
 origin.6170.a: "Nós temos que voltar para casa!"
 origin.6175.name: "Caçados"
 origin.6175.desc: "Os §YFevorianos§! venceram. Nosso povo foi dizimado e nosso mundo natal devastado.\n\nNaves atmosféricas levaram [Owner.GetSpeciesNamePlural] para a órbita até os últimos momentos do planeta. Aqueles que ficaram na superfície foram incinerados no instante em que o projétil que vinha quase na velocidade da luz incendiou a atmosfera. Os habitantes de [fotd_seperatist_planet.GetName] se ofereceram para hospedar o nosso governo e dar abrigo aos refugiados."
 origin.6180.name: "Trajetórias Liberadas"
 origin.6180.desc: "[Target.GetName] está em segurança. Nós conseguimos desviar o projétil de tungstênio e garantir a nossa sobrevivência. Porém, no longo trajeto que ele fará agora, poderá acabar se tornando um problema para outro planeta."
 origin.6180.a: "Agora, vamos falar daquela lua."
 origin.6185.name: "Medidas de Segurança"
 origin.6185.desc: "Nossos cientistas têm trabalhado sem descanso no \"§YProblema Fevoriano§!\" e apresentaram quatro soluções diferentes. Se agirmos rapidamente, eles acreditam que vamos ter uma boa chance de nos livrarmos desse terror."
 origin.6185.a: "Garanta que isso seja feito!"
 origin.6205.name: "Uma Mancha em [home_planet.GetName]"
 origin.6205.desc: "O que deveria ter sido uma celebração da diversidade e amizade acabou se tornando algo ruim quando um protesto organizado pelos habitantes de [fotd_seperatist_planet.GetName] começou na frente da embaixada do governo [From.GetAdj]. Os manifestantes deixavam suas opiniões bem claras e gritavam frases ofensivas como: \"O lugar de [From.GetSpeciesNamePluralInsult] é na usina de reciclagem!\".\n\nComo era de se esperar, isso aumentou as tensões diplomáticas entre os nossos impérios."
 origin.6205.a: "Repreenda os habitantes de [fotd_seperatist_planet.GetName] imediatamente e peça desculpas."
 origin.6205.b: "Deixe eles se manifestarem."
 origin.6220.name: "Fronte Unificado"
 origin.6220.desc: "Uma guerra sempre será lembrada como o momento em que nós e o povo de [fotd_seperatist_planet.GetName] nos unimos contra uma ameaça comum à nossa existência: [FromFrom.GetName].\n\nDiante do mais recente horror que ameaça nossa sobrevivência, nós esperávamos outra mensagem desdenhosa dos habitantes de [fotd_seperatist_planet.GetName]. Em vez disso, eles responderam: \n\n\"O que vocês precisam que a gente faça?\"."
 origin.6220.a: "Nós temos que construir mais naves!"
 origin.6220.b: "Nós precisamos de mais oficiais em nossas frotas!"
 origin.6220.c: "Contem tudo sobre o nosso inimigo."
 origin.6220.d: "Nós vamos lutar sozinhos."
 origin.6230.name: "A Iniciativa de Terraformação de [fotd_seperatist_planet.GetName]"
 origin.6230.desc: "As condições em [fotd_seperatist_planet.GetName] sempre foram inóspitas para os [Root.GetSpeciesNamePlural]. Mas graças a uma terraformação diligente, a adversidade extrema vai ficar no passado.\n\nMesmo que [fotd_seperatist_planet.GetName] continue sendo um ambiente um tanto quanto desafiador, os habitantes desse mundo deixaram seu passado [From.Target.GetClassAdj] para trás."
 origin.6230.a: "Que eles aproveitem a mudança."
 origin.6235.name: "A Terraformação Excelente de [fotd_seperatist_planet.GetName]"
 origin.6235.desc: "Eles conseguiram.\n\nAlguns indivíduos do nosso povo chamaram os habitantes de [fotd_seperatist_planet.GetName] de loucos por tentarem colonizar um mundo com condições tão terríveis. Mesmo assim, eles fizeram uma cópia mais do que adequada de [home_planet.GetName], tornando o planeta atraente para qualquer [Root.GetSpeciesName]."
 origin.6235.a: "Parece que o nosso mundo não é mais o único planeta interessante em [from.Target.GetStarName]."
 origin.6240.name: "A Terraformação Perfeita de [fotd_seperatist_planet.GetName]"
 origin.6240.desc.changedhome: "Talvez inspirados pelos nossos próprios sucessos de terraformação, os habitantes de [fotd_seperatist_planet.GetName] fizeram do mundo deles uma verdadeira maravilha. O antes abundante [From.Target.GetClassName] se tornou um Mundo-Gaia. Seus habitantes podem continuar a se esconder da galáxia no paraíso."
 origin.6240.desc.notchangedhome: "Uma notícia humilhante veio de [fotd_seperatist_planet.GetName]: os habitantes conseguiram ultrapassar os limites de [home_planet.GetName]. Ao descartarem a forma de [From.Target.GetClassName], eles criaram um Mundo-Gaia. Muitos indivíduos do nosso povo querem saber por que precisam continuar vivendo aqui quando há um paraíso logo ao lado."
 origin.6240.a.changedhome: "É natural querer melhorar o próprio lar."
 origin.6240.a.notchangedhome: "Os habitantes de [fotd_seperatist_planet.GetName] mancham o nosso céu."
 origin.6260.name: "Vigília"
 origin.6260.desc: "Relatos recentes indicam que os habitantes de [fotd_seperatist_planet.GetName] colocaram uma frota para patrulhar [capital_star.GetName]. Parece que eles desenvolveram uma tecnologia de camuflagem. Felizmente, eles concordaram em compartilhar suas frequências conosco."
 origin.6275.name: "Antigos Caçadores"
 origin.6275.desc: "Saudações, Observadores. Dizem que nossos ancestrais tentaram destruí-los.\n\nPedimos desculpas por isso. Sinceramente, estamos surpresos que vocês não tenham revidado.\n\nMuitos séculos se passaram desde então, e gostaríamos de acreditar que somos um povo diferente agora, graças a vocês também, sem dúvida.\n\nQueremos dar uma segunda chance para o universo. Vocês nos permitem explorá-lo com vocês?"
 origin.6275.a: "Permitimos."
 origin.6275.b: "Vocês podem explorar sozinhos."
 origin.6275.b.tt: "Vamos devolver o sistema natal Fevoriano."
 origin.6275.c: "Permaneça no seu lugar." #Callback to one of the Leader events
 origin.6275.c.tt: "Vamos parar de tornar os Fevorianos mais esclarecidos."
