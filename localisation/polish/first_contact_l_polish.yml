 site_the_chosen_backstory: "Porzucona placówka obserwacyjna"
 site_the_chosen_backstory_desc: "Porzucona placówka obserwacyjna znajduje się na orbicie świata §Y[From.Planet.MoonOf.GetName]§!. Może rzuci światło na pochodzenie cywilizacji bez napędu nadświetlnego, §Y$NAME_Charynoi$§!, zamieszkującej planetę poniżej."
 arcsite.3000.name: "Muzeum $NAME_Charynoi$"
 arcsite.3000.desc: "Porzucona placówka obserwacyjna nad światem [From.Planet.MoonOf.GetName] prawdopodobnie przeszła modyfikację, tuż zanim ją opuszczono. W jej ewidencji znajduje się sprzęt do obserwacji mieszkańców planety, jednak jego większość została przeniesiona do muzeum historii $NAME_Charynoi$. Co ciekawe w przypadku tak wojowniczego gatunku, unikano tam tematów związanych z przemocą, a eksponaty ukazują rozmaite rytuały ku czci pokoju i płodności.\n\nW sterowni znaleziono kryształy danych. Komuś zależało, żebyśmy je znaleźli."
 arcsite.3000.A: "Zagłębmy się w ich tajemnice."
 arcsite.3005.name: "Archiwum etnograficzne"
 arcsite.3005.desc: "Pierwszy z kryształów został przetłumaczony. Początkowe słowa głoszą: \"Oto historia ludu $NAME_Charynoi$, porzuconego przez prorokinię Ithikarios, niech znalazcy tego zapisu przebaczą nam nasze grzechy\".\n\nDalej znajduje się zbiór dzieł historycznych, filozoficznych i artystycznych, które mogło stworzyć zwykłe, dość wojownicze społeczeństwo późnej epoki przemysłowej. Nasi [Owner.GetLinguists] odesłali te materiały na świat [Owner.Capital.GetName] do dalszej analizy."
 arcsite.3005.B: "Ale nuda."
 arcsite.3010.name: "Punkt zwrotny"
 arcsite.3010.desc: "\"A teraz opowiem o tym, jak wszystko się zawaliło, gdy popełniliśmy grzech pychy\" - mówi Ithikarios.\n\nDrugi kryształ opisuje, jak $NAME_Charynoi$ stopniowo poznali tajemnice lotów kosmicznych, prawdopodobnie na setki lat wcześniej, nim zrobiła to cywilizacja [Root.Owner.GetName]. We własnym układzie odkryli dwie piękne planety i uznali, że bogowie zesłali je im jako dziedzictwo, które teraz przejęli.\n\nW straszliwym tonie Ithikarios opowiada o mroczniejszej stronie tych początkowych dokonań: młode cywilizacje zamieszkujące te nowe kolonie nie chciały dobrowolnie oddać swoich domów. Zmuszono je do posłuszeństwa, zniewolono i zdziesiątkowano, następnie padły ofiarą chorób, których $NAME_Charynoi$ nie zamierzali leczyć.\n\nNasi [Owner.GetLinguists] ciężko pracują nad przekładem trzeciego, a zarazem ostatniego kryształu danych."
 arcsite.3015.name: "Zdradziecki gambit"
 arcsite.3015.desc: "\"Wreszcie dotarliśmy do granic przestrzeni, która została nam ofiarowana. Wiedzieliśmy o istnieniu tunelu czasoprzestrzennego, ale nasza nauka nie potrafiła go zrozumieć. Nasze imperium było tak bogate i piękne, że łatwo wmówiliśmy sobie, iż jesteśmy wybrańcami. Że tunel czasoprzestrzenny to próba, a kiedy okażemy się godni, naszym Świętym Celem będzie wysłać naszą rasę do wszystkich zakątków galaktyki.\n\nKiedyś należałam do tych, którzy starali się zrealizować to zadanie. Gdy spłynęło na mnie natchnienie i kiedy zdałam sobie sprawę, że posiadam klucz do otwarcia tunelu czasoprzestrzennego, przez wiele dni modliłam się w kaplicy moich przodków. I wreszcie przyszło objawienie. Nie byliśmy godni. Gdybyśmy dostali się na drugą stronę tunelu czasoprzestrzennego, znaleźlibyśmy tam tylko ból. Nasza cywilizacja, $NAME_Aspharelle$, zostałaby zmieciona. Byłaby to kara za popełnione przez nas zbrodnie. Postanowiłam zniszczyć wyniki moich badań i poszukać innej drogi.\n\nTrudno było znaleźć osoby, którym mogłam zaufać. Gdyby wykryto nasze działania, z pewnością błagalibyśmy o szybką śmierć. Chociaż pewna jestem, że mamy słuszność, z pewnością zostalibyśmy uznani za apostatów. W końcu rozpoczęliśmy realizację śmiałego planu: pod pozorem próby przelecenia na ślepo przez tunel czasoprzestrzenny zbudowaliśmy statek arkę, by wyruszyć w nieznane, ku jednej z odległych gwiazd. Przez wiele lat przemierzaliśmy pustą przestrzeń, aż wreszcie dotarliśmy do celu. Teraz chcemy wieść spokojne i cnotliwe życie, by w ten sposób udowodnić, że nie wszyscy $NAME_Charynoi$ są źli\".\n\nPrzepraszając wylewnie za zło wyrządzone nam przez jej pobratymców, Ithikarios wspomniała o próbach stworzenia niezniszczalnej osłony wokół świata [From.Planet.MoonOf.GetName], by jej lud nie uległ już nigdy pokusie wyruszenia ku gwiazdom. Nie udało jej się to, jednak nasi [Owner.GetResearchers] ustalili, gdzie popełniła błędy. Jeśli zechcemy, możemy niezwłocznie stworzyć tę osłonę."
 arcsite.3015.A: "Spełnimy ich życzenia."
 arcsite.3015.B: "Zrobimy, co nam się spodoba."
 arcsite.3015.C: "I to by było na tyle..."
 SHIELD_PRIMITIVE_PLANET_PROJECT: "Stwórzmy osłonę."
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC: "Nasi [Owner.GetResearchers] prawdopodobnie mogą dokończyć osłonę, którą Ithikarios próbowała stworzyć nad światem §Y[This.GetName]§!, jeśli dostarczymy im odpowiednie zasoby."
 arcsite.3020.name: "Osłona wokół Czarnoj"
 arcsite.3020.desc: "Nasi [Owner.GetResearchers] ciężko pracowali i ukończyli osłonę, którą Ithikarios próbowała stworzyć wokół świata [From.GetName]. Jej spadkobiercy, $NAME_Charynoi$, mogą teraz odnaleźć spokój."
 arcsite.3020.desc.A: "Wszyscy zainteresowani mogą odetchnąć z ulgą."
 bane_of_the_prophetess: "Zguba prorokini"
 bane_of_the_prophetess_desc: "W wyniku naszych działań rozpaczliwe wysiłki prorokini Czarnoj mające na celu odkupienie jej ludu zostały udaremnione. Jej gatunek nie zasługuje na przebaczenie!"
 bane_of_the_prophetess_gestalt: "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc: "$bane_of_the_prophetess_desc$"
 charynoi_redemption: "Odkupienie Czarnoj"
 charynoi_redemption_desc: "Po ukończeniu przez nas osłony Ithikarios cywilizacja Czarnoj, a przynajmniej jej część, znalazła odkupienie."
 paradisiacal_habitat: "Idylliczna stacja mieszkalna"
 paradisiacal_habitat_desc: "Choć ta stacja mieszkalna jest całkowicie sztuczna, w powietrzu czuje się idylliczną jakość, która przypomina każdej świadomej istocie - nieważne jak obcej - o jej domu."
 paradisiacal_habitat_science: "$paradisiacal_habitat$"
 paradisiacal_habitat_science_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_energy: "$paradisiacal_habitat$"
 paradisiacal_habitat_energy_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_mining: "$paradisiacal_habitat$"
 paradisiacal_habitat_mining_desc: "$paradisiacal_habitat_desc$"
 fircon.3510.name: "Wybrańcy"
 fircon.3510.desc: "Zbyt długo tkwiliśmy za tym tunelem czasoprzestrzennym. Ale popatrzcie! Wreszcie złamaliśmy ograniczenia, które nakłada na nas nasze niebiańskie dziedzictwo. Wreszcie wiemy, że jesteśmy godni. Teraz możemy zdobyć resztę galaktyki.\n\nNie stawiajcie oporu. Na dłuższą metę tak będzie lepiej."
 fircon.3510.A: "No cóż, to było niespodziewane."
 fircon.3515.name: "Wybrańcy"
 fircon.3515.desc: "Co? Wy... przebiliście się przez tunel czasoprzestrzenny? Ale jak? Nasi najlepsi uczeni pracowali przez wiele lat i im się to nie udało. To na pewno jakaś pomyłka.\n\n...\n...\n...\n\nTo niewątpliwie jakaś próba. Nie można wam ufać! Musimy usunąć was z naszych gwiazd!"
