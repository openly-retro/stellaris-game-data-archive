 #Insight Technologies
 tech_unusual_senses: "Sentidos inusuales"
 tech_unusual_senses_desc: "Nada es más innovador que la evolución natural. Al estudiar cómo las sociedades pre-UL ven su mundo, hemos ideado nuevos métodos para detectar naves no deseadas."
 tech_unusual_senses_effect: "Los §Hpuestos de escucha§! otorgan §G+1§! de potencia de detección y alcance de sensores por cada §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc: "Por cada §Y3§! §H$sm_detection_array_plural$§!:\n$t$Potencia de detección: §G+1§!\n$t$Alcance de sensores: §G+1§!"
 tech_new_numbers: "Nuevas cifras"
 tech_new_numbers_desc: "Después de estudiar a varias civilizaciones pre-UL, nos hemos percatado de que existen muchas soluciones alternativas para hacer cálculos en el universo. Hasta hemos incorporado nuevas cifras a nuestras matemáticas."
 tech_trinary_computing: "Informática ternaria"
 tech_trinary_computing_desc: "Varias sociedades han desarrollado soluciones alternativas de logística y computación. Su mentalidad alienígena nos ha permitido adaptarnos a las estructuras de los imperios extranjeros con mayor facilidad."
 tech_atmospheric_orbital_mechanics: "Mecánicas orbitales y atmosféricas"
 tech_atmospheric_orbital_mechanics_desc: "Gracias a nuestra enorme experiencia operando estaciones de observación en la órbita de los mundos pre-UL, hemos descubierto pequeñas optimizaciones que, al implementarlas en todo el imperio, podrán reducir el mantenimiento necesario para las estaciones."
 mod_stations_upkeep_mult: "Mantenimiento de estaciones"
 tech_predatory_tactics: "Tácticas depredadoras"
 tech_predatory_tactics_desc: "Al inspirarnos en la inteligencia de los pre-UL para ocultarse mutuamente mientras se aproximan al enemigo, nuestros pilotos pueden moverse más rápido sin alterar su campo de invisibilidad."
 tech_predatory_tactics_effect: "Pérdida de velocidad sublumínica por la ocultación: §G-50%§!"
 very_low_cloaking_predator: "$tech_predatory_tactics$"
 low_cloaking_predator: "$tech_predatory_tactics$"
 medium_cloaking_predator: "$tech_predatory_tactics$"
 high_cloaking_predator: "$tech_predatory_tactics$"
 very_high_cloaking_predator: "$tech_predatory_tactics$"
 exceptional_cloaking_predator: "$tech_predatory_tactics$"
 tech_satisfying_insults: "Insultos gratificantes"
 tech_satisfying_insults_desc: "No hay nada tan poderoso como un insulto en el momento adecuado. Hemos aprendido a insultar a los progenitores de diversas especies en múltiples idiomas."
 tech_satisfying_insults_effect: "Consigue una ventaja por insultar a otro imperio cada §Y5 años§!."
 satisfying_insult_cooldown: "\n\nNo podemos beneficiarnos de los §Hinsultos gratificantes§! hasta que el modificador actual expire."
 gain_satisfying_insult_recently: "\n\nObtendremos el modificador por §Hinsulto gratificante§! durante 5 años, así como §G50§! de £influence£ influencia."
 MESSAGE_SATISFYING_INSULTS_TITLE: "Insulto gratificante disponible"
 MESSAGE_SATISFYING_INSULTS: "Nuestros/as [Root.GetLinguists] han terminado de desarrollar un nuevo insulto gratificante. Solo queda encontrar un blanco para las burlas."
 satisfying_insult_recently: "Insulto gratificante"
 satisfying_insult_recently_desc: "¡Nos hemos quedado a cuadros!"
 tech_compact_living: "Vida compacta"
 tech_compact_living_desc: "Si bien ninguna civilización tiene la solución perfecta para el desafío cada vez mayor de gobernar una nación en crecimiento, nosotros hemos encontrado una solución parcial. Después de estudiar multitud de especies y gobiernos, hemos alcanzado un equilibrio perfecto entre flexibilidad y funcionalidad."
 tech_alien_topography: "Topografía alienígena"
 tech_alien_topography_desc: "Las civilizaciones prosperan en lugares que invitan al desarrollo y, al examinar dónde prosperan la mayoría de los asentamientos pre-UL, podremos sacar más partido a nuestras colonias."
 tech_xeno_aesthetics: "Xenoestética"
 tech_xeno_aesthetics_desc: "Después de analizar a numerosos artistas de culturas totalmente dispares, hemos llegado a una hipótesis: al estudiar el arte y la cultura de una civilización, podremos partir con ventaja en combate contra ellos."
 tech_lost_building_methods: "Métodos de construcción perdidos"
 tech_lost_building_methods_desc: "Toda civilización con cierta historia puede presumir de grandes maravillas construidas por antepasados olvidados que a la postre son irrepetibles. Por suerte, nosotros tenemos registros de esos grandes antepasados en los mundos pre-UL."
 tech_supreme_alloy: "Aleación suprema"
 tech_supreme_alloy_desc: "La aleación que nosotros considerábamos la mejor de todas ha quedado muy por debajo de la realidad. Hemos documentado un sinfín de procesos de refinación pre-UL hasta sintetizar un metal inmejorable."
 tech_ordered_retreat: "Retirada ordenada"
