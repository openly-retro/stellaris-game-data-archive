 MEGASTRUCTURE_ALREADY_UPGRADING: "§RAménagement en cours§!"
 MEGASTRUCTURE_TOOLTIP_PRODUCTION_HEADER: "Production mensuelle :"
 MEGASTRUCTURE_TOOLTIP_MAINTENANCE_HEADER: "Maintenance mensuelle :"
 MEGASTRUCTURE_UPGRADE_REMAINING: "£time£ $DAYS|Y0$ jours restants"
 MEGASTRUCTURE_UPGRADES_TO: "Amélioration en :"
 MEGASTRUCTURE_SHIPYARD_TAB_DISABLED_NOT_OWNER: "§RCette mégastructure ne nous appartient pas.§!"
 MEGASTRUCTURE_SHIPYARD_TAB_DISABLED_OCCUPIED: "§RCette mégastructure est occupée.§!"
 ring_world_1_MEGASTRUCTURE_DETAILS: "Un §Yanneau-monde§! constitué de plusieurs sections semblables à des planètes, réutilisant les matériaux de tous les mondes du système."
 ring_world_1_CONSTRUCTION_INFO_DELAYED: "Un anneau-monde est constitué de 4 sections annulaires achevées, chacune équivalant à un monde Gaïa de grande taille."
 ring_world_1: "Chantier d'anneau-monde"
 ring_world_1_DESC: "Ce complexe est utilisé comme plateforme, dépôt de ressources et quartiers de vie pour les centaines de milliers de personnes impliquées dans la construction de l'anneau-monde."
 ring_world_2_intermediate: "Ossature d'anneau-monde"
 ring_world_2_intermediate_DESC: "Cette ossature encercle l'étoile du système et est utilisée comme plateforme, sur laquelle seront construites les sections entièrement habitables."
 ring_world_2: "Section d'ossature d'anneau-monde"
 ring_world_2_DESC: "Cette section d'ossature représente environ un quart de la surface totale de l'anneau-monde inachevé. Les travaux sur les sections habitables, plus réduites, sont toujours en cours."
 ring_world_3_intermediate: "Section d'anneau-monde achevée"
 ring_world_3_intermediate_DESC: "Section entièrement fonctionnelle et habitable de l'anneau-monde. Elle dispose d'une biosphère active et peut d'ores et déjà être peuplée."
 think_tank_0_MEGASTRUCTURE_DETAILS: "Les laboratoires de recherche et bases de données d'un §Y$think_tank_3$§! génèrent une grande quantité de sciences brutes, non traitées."
 think_tank_0: "Chantier de centre scientifique"
 think_tank_0_DESC: "Ce site de construction initial sert de socle à la construction d'un centre scientifique."
 think_tank_1: "Axe du centre scientifique"
 think_tank_1_DESC: "Équipé d'un réacteur à singularité de pointe, le générateur central couvre la plus grande partie des besoins énergétiques du centre, tout en assurant par ailleurs la liaison entre les futures installations entre elles."
 think_tank_2: "Ailes du centre scientifique"
 think_tank_2_DESC: "Les ailes contiennent la plupart des laboratoires et des logements pour les scientifiques. Elles contiennent de nombreux abris sécurisés afin de pouvoir séparer hermétiquement différentes zones, au cas où cela s'avèrerait nécessaire."
 think_tank_3: "Centre scientifique"
 think_tank_3_DESC: "Un centre scientifique, entièrement équipé et parfaitement opérationnel."
 think_tank_4: "Centre Groïk"
 think_tank_4_DESC: "Nommé d'après son inventrice, ce complexe scientifique dispose d'une banque de donnée neuronale contenant le cerveau de l'un de nos plus grands chercheurs, ce qui lui permet d'opérer de façon extrêment rapide."
 #allow_dysons_sphere: "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world: "§HPermet la mégastructure§! anneau-monde"
 allow_spy_orb: "§HPermet la mégastructure§! dispositif d'écoute"
 allow_think_tank: "§HPermet la mégastructure§! centre scientifique"
 ap_master_builders_habitat_size: "Les §Hhabitats§! de tout l'empire gagnent suffisamment d'espace pour §Y2§! districts supplémentaires."
 allow_edict_consectrated_worlds: "§HPermet la décision§! Consacrer un monde\n"
 describe_edict_consectrated_worlds: "§EConsacrer des mondes inhabités (jusqu'à §Y3§!) accroît l'attractivité de l'éthique §Yspiritualiste§! et les §Yservices dans l'empire§!, et suscite un regain d'£unity£§Yunité§!, selon l'importance spirituelle des mondes ainsi consacrés.§!"
 allow_machine_worlds: "§HPermet la terraformation en§! monde mécanique"
 describe_machine_worlds: "Les §Ymondes mécaniques§! sont une classe planétaire spéciale, inhabitable pour la plupart des organiques, mais dont les particularités ne limitent pas le nombre de £district£§Ydistricts générateurs§! et §Yminiers§!. Les £pop£§Ypops§! vivant sur de tels mondes voient leur §Yproduction de ressources§! accrue de §G10%§! et les §Ylogements nécessaires§! sont réduits de §G10%§!. Tout £district£§Ydistrict agricole§! existant sur un tel monde est détruit."
 allow_hive_worlds: "§HPermet la terraformation en§! monde de la Conscience"
 describe_hive_worlds: "Les §Ymondes de la Conscience§! sont une classe planétaire spéciale, inhabitable pour les pops extérieures à la Conscience, mais dont le nombre de £district£§Ydistricts générateurs§!, §Yminiers§! et §Yagricoles§! n'est pas limité par les particularités planétaires et dont les §Ydistricts de la conscience§! sont plus efficaces. Les £pop£§Ypops§! vivant sur de tels mondes voient leur §Yproduction de ressources§! accrue de §G+10%§!."
 ALLOW_PSI_CORPS: "Donne accès au £building£§H$building_psi_corps$§!."
 ALLOW_PSI_ARMIES: "Des §H$psionic_army_plural$§! peuvent désormais être recrutées."
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "Une §Y$dyson_sphere_5$§! enveloppe entièrement une étoile, ce qui lui permet de convertir toute la production solaire directement en £energy£ crédits énergétiques."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "Une sphère de Dyson occulte totalement la lumière de l'étoile, transformant toutes les planètes du système en mondes stériles ou gelés.\n\nToute terraformation envisageable dans le système ne pourra plus avoir lieu."
 dyson_sphere_0: "Chantier de sphère de Dyson"
 dyson_sphere_0_DESC: "Cette station utilisée comme plateforme de construction est l'élément de base sur lequel s'appuiera la construction d'une sphère de Dyson."
 dyson_sphere_1: "Ossature de sphère de Dyson"
 dyson_sphere_1_DESC: "Cette ossature constitue la base sur laquelle va s'appuyer la future sphère de Dyson, et ne génère pas d'énergie pour l'instant."
 dyson_sphere_2: "Portion de sphère de Dyson"
 dyson_sphere_2_DESC: "Cette sphère de Dyson est en partie opérationnelle, générant de l'énergie avec une efficience de §Y25%§!."
 dyson_sphere_3: "Portion de sphère de Dyson"
 dyson_sphere_3_DESC: "Cette sphère de Dyson est en partie opérationnelle, générant de l'énergie avec une efficience de §Y50%§!."
 dyson_sphere_4: "Portion de sphère de Dyson"
 dyson_sphere_4_DESC: "Cette sphère de Dyson est en partie opérationnelle, générant de l'énergie avec une efficience de §Y75%§!."
 dyson_sphere_5: "Sphère de Dyson"
 dyson_sphere_5_DESC: "Cette sphère de Dyson est totalement opérationnelle, générant de l'énergie avec une efficience de §Y100%§!."
 spy_orb_0_MEGASTRUCTURE_DETAILS: "Les divers composants du §Y$spy_orb_4$§! étendent progressivement la portée des capteurs, jusqu'à couvrir l'ensemble de la galaxie."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED: "Les divers composants du $spy_orb_4$ étendent progressivement la portée des capteurs, jusqu'à couvrir l'ensemble de la galaxie."
 spy_orb_0: "Chantier de dispositif d'écoute"
 spy_orb_0_DESC: "Cette station de construction est l'élément de base sur lequel s'appuiera l'assemblage d'un dispositif d'écoute."
 spy_orb_1: "Plateforme d'écoute"
 spy_orb_1_DESC: "Poste d'écoute à la pointe de la technologie, doté d'un équipage permanent d'astronomes et d'analystes tactiques."
 spy_orb_2: "Flèche d'écoute"
 spy_orb_2_DESC: "Ailes oscillantes alignées le long de l'axe central, permettant d'isoler les signaux les plus discrets du fond omniprésent des radiations."
 spy_orb_3: "Antennes d'écoute"
 spy_orb_3_DESC: "Des antennes massives et statiques fournissent un gain de couverture sans précédent."
 spy_orb_4: "Dispositif d'écoute"
 spy_orb_4_DESC: "Ce dispositif d'écoute étend la portée des capteurs à l'ensemble de la galaxie."
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "Notre nation tout entière est unie par le mépris qu'elle éprouve à votre égard, [From.GetSpeciesNamePlural]. J'en ai moi-même [Root.GetSpeciesOrganName] qui s'affole dès que je vois l'un des vôtres."
 16_HOSTILE_GREETING: "Vos citoyens doivent se sentir bien seuls et être bien égoïstes, [From.GetSpeciesNamePlural]. Dans sa folle recherche de l'individualisme, votre gouvernement a totalement échoué à offrir le moindre sens à leur vie."
 15_FRIENDLY_GREETING: "Nous sommes unanimes à votre sujet, [From.GetSpeciesNamePlural] : vous êtes les amis de la [Root.GetName]."
 action.1.f: "Nous vous saluons comme un seul, [contact_speaker.GetSpeciesNamePlural]"
 action.1.g: "Notre collectif supérieur vous salue, [contact_speaker.GetSpeciesNamePlural]"
 action.1.i: "§ENous aspirons à la véritable égalité, écartez-vous de notre route§!"
 action.1.ad: "Les vôtres ne menaceront pas notre unité"
 action.1.ar: "§E[From.GetRulerName] parle au nom de la population [From.GetAdj]§!"
 anomaly.168.d.tooltip: "Lance une renaissance religieuse en faisant évoluer les éthiques de l'empire vers le §Yspiritualisme§!."
 precursor.2200.desc.b: "Après avoir étudié l'immense anneau-monde trouvé dans le système de §Y[From.GetStarName]§!, l'officier scientifique §Y[Root.GetLeaderName]§! a rapporté qu'il est similaire à ceux que nous avons nous-mêmes conçus, malgré son âge.\n\nIl y a pourtant une différence majeure : les sections annulaires semblent avoir été conçues en partie à partir d'une ressource nouvelle, qui nous est totalement inconnue. Les premières études la décrivent comme une sorte de « métal vivant ». Quoi que ce soit, nous devrions en tout cas continuer de l'étudier."
 requires_planets_for_material: "$TRIGGER_FAIL$ Constructions impossibles dans les systèmes sans corps planétaires pour fournir des matériaux."
 requires_no_existing_megastructure: "$TRIGGER_FAIL$ Construction impossible du fait de la présence d'une autre mégastructure."
 requires_no_orbital_debris: "$TRIGGER_FAIL$ Construction impossible à cause des débris orbitaux."
 requires_no_existing_gateway: "$TRIGGER_FAIL$ Construction impossible du fait de la présence d'un portail."
 requires_no_orbital_station: "$TRIGGER_FAIL$ Construction impossible du fait de la présence d'une station orbitale."
 requires_no_habitable_planets: "$TRIGGER_FAIL$ Construction impossible dans des systèmes où se trouvent des planètes habitables."
 requires_surveyed_system: "Construction impossible dans des systèmes encore non reconnus."
 requires_inside_border: "$TRIGGER_FAIL$ Construction impossible en dehors de l'espace de l'empire."
 requires_inside_border_or_subject: "$TRIGGER_FAIL$ Construction impossible en dehors de notre espace ou de celui de nos dépendances."
 must_build_around_star: "$TRIGGER_FAIL$ Construction possible uniquement autour d'une étoile."
 requires_no_black_hole: "$TRIGGER_FAIL$ Impossible de construire un anneau-monde autour d'un trou noir."
 requires_no_black_hole_or_dyson_sphere: "$TRIGGER_FAIL$ Impossible à construire dans un système contenant un trou noir ou une sphère de Dyson."
 requires_borders_survey_no_habitable: "$TRIGGER_FAIL$ Impossible à construire dans des systèmes contenant des planètes habitables ou un trou noir ; n'ont pas été entièrement reconnus ; ou se trouvant hors de notre espace."
 requires_borders_survey_no_habitable_dyson: "$TRIGGER_FAIL$ Impossible à construire dans des systèmes contenant des planètes habitables, un trou noir, une étoile à neutrons ou un pulsar ; n'ont pas été entièrement reconnus ; ou se trouvant hors de nos frontières."
 requires_survey_not_habitable: "$TRIGGER_FAIL$ Construction impossible sur un monde non reconnu ou habitable."
 requires_surveyed_planet: "$TRIGGER_FAIL$ Construction impossible sur un monde non reconnu."
 requires_not_minor_planetary_body: "$TRIGGER_FAIL$ Construction impossible sur un corps planétaire réduit (lune ou astéroïde)."
 requires_not_star: "$TRIGGER_FAIL$ Construction impossible autour d'une étoile."
 requires_not_astral_scar: "$TRIGGER_FAIL$ Construction impossible autour d'une balafre astrale."
 requires_no_existing_spyorb: "$TRIGGER_FAIL$ Impossible de construire plus d'un dispositif d'écoute."
 requires_no_existing_think_tank: "$TRIGGER_FAIL$ Impossible de construire plus d'un centre scientifique."
 requires_no_existing_dyson_sphere: "$TRIGGER_FAIL$ Impossible de construire plus d'une sphère de Dyson."
 requires_no_existing_spyorb_two: "$TRIGGER_FAIL$ Impossible de construire plus de 2 dispositifs d'écoute."
 requires_no_existing_think_tank_two: "$TRIGGER_FAIL$ Impossible de construire plus de 2 centres scientifiques."
 requires_no_existing_dyson_sphere_two: "$TRIGGER_FAIL$ Impossible de construire plus de 2 sphères de Dyson."
 requires_no_black_hole_neutron_star_pulsar: "$TRIGGER_FAIL$ Impossible de construire une sphère de Dyson autour d'un trou noir, d'une étoile à neutrons ou d'un pulsar."
 requires_no_anomaly: "$TRIGGER_FAIL$ Impossible à construire sur des planètes ayant des anomalies découvertes par nous ou un autre empire et n'ayant pas fait l'objet d'une enquête."
 requires_not_ring_world: "$TRIGGER_FAIL$ Impossible à construire sur un anneau-monde."
 requires_barren_planet: "$TRIGGER_FAIL$ Construction possible uniquement sur un monde stérile."
 progress.3.desc_08: "Notre vaisseau colonial s'est posé en douceur dans la vaste savane qui recouvre la plus grande partie de §Y[Root.GetName]§!. L'air est sec mais plaisant, et une grande harde d'herbivores dociles a été aperçue, examinant à distance l'installation de notre première communauté.\n\nLe vaisseau a été réutilisé pour abriter désormais le siège administratif de la nouvelle colonie, et le coeur de son réacteur est sur le point d'être retiré pour alimenter la colonie de façon provisoire.\n\nDes centaines de tentes et d'abris préfabriqués ont déjà été installés autour de l'imposante coque de l'ancien vaisseau spatial, et les colons ont commencé à débarquer en nombre. C'est là la première ville [Root.Owner.GetSpeciesAdj] sur un monde alien."
 progress.3.desc_09: "Notre vaisseau colonial est parvenu, avec une grâce surprenante, à manoeuvrer entre les hauts pics, si communs dans les paysages déchiquetés de §Y[Root.GetName]§!. Il s'est posé dans une vallée abritée, qui va constituer un lieu idéal pour les premières phases de peuplement.\n\nLe vaisseau a été réutilisé pour abriter désormais le siège administratif de la nouvelle colonie, et le coeur de son réacteur est sur le point d'être retiré pour alimenter la colonie de façon provisoire.\n\nDes centaines de tentes et d'abris préfabriqués ont déjà été installés autour de l'imposante coque de l'ancien vaisseau spatial, et les colons ont commencé à débarquer en nombre. C'est là la première ville [Root.Owner.GetSpeciesAdj] sur un monde alien."
 fleet_maneuvers_recruitment: "Recrutements facilités pour la flotte"
 fleet_maneuvers_recruitment_desc: "§LLes récentes manoeuvres ont suscité un intérêt marqué du public pour la flotte. Nous ne manquons pas de volontaires pour servir dans les rangs, ce qui signifie que nous aurons moins de ressources à dépenser pour trouver les équipages de nos vaisseaux interstellaires.§!"
 fleet_maneuvers: "Manoeuvres de la flotte"
 fleet_maneuvers_desc: "§LGrâce aux grandes manoeuvres de la flotte que nous avons récemment menées, les équipages de nos vaisseaux, bien entraînés, sont capables de tirer à une cadence élevée.§!"
 maneuvers_canceled: "Manoeuvres de la flotte annulées"
 maneuvers_canceled_desc: "§LDe nombreux membres du commandement militaire sont mécontents de l'annulation récente des manoeuvres de la flotte qui avaient été projetées. Ils pensent qu'il s'agit là d'un signe inacceptable de faiblesse, dont nos voisins vont tout faire pour tirer parti.§!"
 maneuvers_no_protest: "N'a pas protesté contre les manoeuvres"
 maneuvers_no_protest_desc: "§LDe nombreux membres de l'armée sont furieux que nous n'ayons pas répondu par la voie diplomatique aux grandes manoeuvres de la flotte étrangère, à quelques encablures de la frontière.§!"
 standardized_colony_ships: "Vaisseaux coloniaux standardisés"
 opinion_maneuvers_hardline: "Manoeuvres de la flotte"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "Manoeuvres de la flotte annulées"
 FLESH_IS_WEAK_PROJECT: "La chair est faible"
 FLESH_IS_WEAK_PROJECT_DESC: "Il faudrait être fou pour se contenter d'instruments usés et inefficaces alors que des alternatives bien supérieures sont à notre disposition.\n\nNous possédons désormais la technologie permettant l'implantation de composants cybernétiques à l'ensemble des [Root.GetSpeciesNamePlural]. Nos concitoyens seront plus forts, plus rapides et plus intelligents à mesure que leurs membres et organes seront remplacés par des versions mécaniques plus performantes."
 SYNTHETIC_EVOLUTION_PROJECT: "Évolution synthétique"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "Le moment est venu de renoncer à nos enveloppes corporelles si imparfaites pour embrasser l'immortalité. Nous devons préparer des avatars synthétiques perfectionnés pour l'ensemble de la population, et lancer le processus de transfert des consciences."
 TRAIT_IMPROVES_LEADERS: "§GLes personnalités de cette espèce disposent de traits et d'avantages supplémentaires§!"
 trait_cybernetic: "Cybernétique"
 trait_cybernetic_desc: "§LCette espèce a tant et si bien adopté la pratique du cybernétisme que ses membres peuvent être considérés comme des cyborgs. Ils remplacent très couramment leurs membres et organes avec des versions mécaniques plus performantes.§!\n"
 trait_latent_psionic: "Psionique en latence"
 trait_latent_psionic_desc: "§LCette espèce dispose de capacités psioniques latentes, en sommeil chez la plupart de ses membres. Même s'ils sont rares, ces pouvoirs se manifestent chez certaines des personnalités qui en sont issues.§!\n"
 trait_cyborg_power_drills: "$trait_robot_power_drills$"
 trait_cyborg_power_drills_desc: "§LDonnez à un cyborg une batterie de perceuse, et il commencera à voir des gisements de minéraux partout.§!\n"
 trait_cyborg_harvesters: "$trait_robot_harvesters$"
 trait_cyborg_harvesters_desc: "§LUne suite d'utilitaires, depuis des solutions de diagnostic nutritionnel et des équilibrages sur site jusqu'à des microsuivis tige à tige, permet aux travailleurs cybernétiques d'améliorer la productivité des récoltes.§!\n"
 trait_cyborg_superconductive: "$trait_robot_superconductive$"
 trait_cyborg_superconductive_desc: "$trait_robot_superconductive_desc$"
 trait_cyborg_efficient_processors: "$trait_robot_efficient_processors$"
 trait_cyborg_efficient_processors_desc: "$trait_robot_efficient_processors_desc$"
 trait_cyborg_logic_engines: "Processeurs logiques"
 trait_cyborg_logic_engines_desc: "§LS'affranchir avec aisance des frontières de plus en plus complexes des sciences exige de nouveaux processeurs parallèles, indispensables pour accroître la capacité des cerveaux organiques.§!"
 trait_cyborg_loyalty_circuits: "$trait_robot_loyalty_circuits$"
 trait_cyborg_loyalty_circuits_desc: "§LLa loyauté est une notion distinctement organique. Il est bien plus efficace de s'appuyer sur une obéissance programmée.§!\n"
 trait_cyborg_double_jointed: "$trait_robot_double_jointed$"
 trait_cyborg_double_jointed_desc: "$trait_robot_double_jointed_desc$"
 trait_cyborg_bulky: "$trait_robot_bulky$"
 trait_cyborg_bulky_desc: "$trait_robot_bulky_desc$"
 trait_cyborg_enhanced_memory: "$trait_robot_enhanced_memory$"
 trait_cyborg_enhanced_memory_desc: "$trait_robot_enhanced_memory_desc$"
 trait_cyborg_durable: "$trait_robot_durable$"
 trait_cyborg_durable_desc: "$trait_robot_durable_desc$"
 trait_cyborg_high_maintenance: "$trait_robot_high_maintenance$"
 trait_cyborg_high_maintenance_desc: "$trait_robot_high_maintenance_desc$"
 trait_cyborg_learning_algorithms: "$trait_robot_learning_algorithms$"
 trait_cyborg_learning_algorithms_desc: "$trait_robot_learning_algorithms_desc$"
 trait_cyborg_neural_limiters: "Limiteurs neuraux"
 trait_cyborg_neural_limiters_desc: "§LEn limitant les capacités cognitives des travailleurs, il est possible de les encourager à se concentrer quasi exclusivement sur les tâches les plus basiques.§!\n"
 trait_cyborg_mass_produced: "$trait_robot_mass_produced$"
 trait_cyborg_mass_produced_desc: "$trait_robot_mass_produced_desc$"
 trait_cyborg_custom_made: "$trait_robot_custom_made$"
 trait_cyborg_custom_made_desc: "$trait_robot_custom_made_desc$"
 trait_cyborg_recycled: "$trait_robot_recycled$"
 trait_cyborg_recycled_desc: "$trait_robot_recycled_desc$"
 trait_cyborg_streamlined_protocols: "$trait_robot_streamlined_protocols$"
 trait_cyborg_streamlined_protocols_desc: "$trait_robot_streamlined_protocols_desc$"
 trait_cyborg_high_bandwidth: "$trait_robot_high_bandwidth$"
 trait_cyborg_high_bandwidth_desc: "$trait_robot_high_bandwidth_desc$"
 trait_cyborg_trading_algorithms: "$trait_robot_trading_algorithms$"
 trait_cyborg_trading_algorithms_desc: "$trait_robot_trading_algorithms_desc$"
 trait_cyborg_power_intensive: "Batteries faibles"
 trait_cyborg_power_intensive_desc: "§LCes unités cybernétiques nécessitent d'être rechargées fréquemment par une source d'énergie extérieure.§!"
 TRAIT_POWER_INTENSIVE_EFFECT: "Entretien en £energy£ : §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT: "Entretien en £energy£ : §R+$@cyborg_energy_upkeep$§!"
 trait_psionic: "Psionique"
 trait_psionic_desc: "§LTous les membres de cette espèce disposent de puissantes capacités psioniques. Ils communiquent communément entre eux par télépathie.§!\n"
 trait_self_modified: "Automodifiée"
 trait_self_modified_desc: "§LLes membres de cette sous-espèce ont spontanément altéré leur composition génétique pour se donner un avantage.§!"
 leader_trait_shroud_age: "Espérance de vie allongée"
 leader_trait_shroud_age_desc: "Les puissantes énergies psioniques du Suaire ont ralenti le vieillissement naturel de cette personnalité."
 leader_trait_reformer: "Réformateur"
 leader_trait_reformer_desc: "Cette personnalité est un réformateur, dévoué à la construction de la société de demain."
 leader_trait_ruler_hive_mind: "Conscience collective"
 leader_trait_ruler_hive_mind_desc: "Cette personnalité est un noeud immortel au sein du gigantesque appareil cognitif que constitue la conscience collective."
