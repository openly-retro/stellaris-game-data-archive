 war_goal_wg_plunder_raid_desc: "적을 습격하고 약탈하기 위한 전쟁입니다. 이 전쟁 목표를 사용하면 대상으로부터 $r_energy$과 $r_minerals$을 약탈합니다."
 civic_task_delegation_corporate: "정밀한 톱니바퀴"
 civic_task_delegation_corporate_desc: "이 거대 기업은 고도로 최적화되고 견고한 위임 체계를 운영합니다. 그 덕분에 주어진 업무를 언제나 가장 적합한 인원이 수행하도록 조치할 수 있습니다."
 civic_private_healthcare_corporate: "제약 국가"
 civic_private_healthcare_corporate_desc: "건강한 제국이 강한 제국입니다. 이 거대 기업은 임상 단계의 약물, 고도로 민영화된 의료 기관, 공격적인 마케팅을 통해 부강한 경제를 유지합니다."
 civic_tooltip_civic_private_healthcare_corporate_effects: "- £building£ §Y수도 건물§!이 §G+1§! £job_healthcare£ §Y$job_healthcare$§! 직업 제공\n- £job_healthcare£ §Y$job_healthcare_plural$§!로 인한 $r_amenities$: §G+2§!\n- £job_healthcare£ §Y$job_healthcare_plural$§!로 인한 $r_trade_value$: §G+4§!\n- £building£ §Y$building_corporate_clinics$§! $BRANCH_OFFICE_BUILDING$ 건설 가능"
 civic_machine_upkeep_twister: "주권 회로"
 civic_machine_upkeep_twister_desc: "이 기계 지능은 자동 의사 결정 소프트웨어를 생산한 유닛은 자동 의사 결정 소프트웨어를 장착하고 있습니다. 기존 모델보다 효율성과 성능이 뛰어나지만, 더 많은 전력을 투입해야 합니다."
