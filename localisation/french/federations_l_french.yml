 peeyeps_legacy: "Héritage des Pîyeps"
 peeyeps_legacy_desc: "La redécouverte d'un ancien et vaste réseau ferré a enflammé l'imagination des chercheurs."
 #Kept Grounds
 pm_wenkwort_gardens: "Jardins de Wenkwort"
 pm_wenkwort_gardens_desc: "Les écologies de ce monde semblent avoir été conçues pour répondre à une vision aussi ésotérique que romantique."
 pm_wenkwort_zen: "Monde zen"
 pm_wenkwort_zen_desc: "De gigantesques ondulations strient la surface de régolithe de ce monde. Quelle que soit leur origine, elles ont un effet relaxant."
 pm_wenkwort_custodian: "Surveillance de Wenkwort"
 pm_wenkwort_custodian_desc: "En conformité avec une directive des $NAME_Gardeners$, l'industrialisation de ce monde botanique se trouve sévèrement limitée."
