 d_toxic_god_deitys_swarms_upgraded: "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc: "맹독 신이 지나간 자리에는 이 세상에 알려지지 않은 벌레 떼가 빠르게 창궐해, 영향을 받은 여러 지역에서 번식합니다. 우리 제국은 벌레를 사육해 육즙이 풍부한 벌레 고기와 강력한 독을 얻는 방법을 터득했습니다."
 d_toxic_god_blight_upon_the_land: "이 땅에 역병이"
 d_toxic_god_blight_upon_the_land_desc: "전해지는 이야기에 따르면, 이곳에서 분노에 찬 맹독 신이 땅을 주먹으로 내려쳤다고 합니다. 옛 모습의 흔적은 거의 남아 있지 않습니다."
