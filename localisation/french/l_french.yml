 ####################################
 energy: "Crédits énergétiques"
 energy_desc: "§ELes £energy£§Hcrédits énergétiques§! sont une valeur acceptée par toutes les espèces explorant la galaxie. De l'énergie peut être gagnée :\n§Y1.§! en construisant des £district£§Hdistricts générateurs§! à la surface des £planet£mondes colonisés ;\n§Y2.§! en utilisant des vaisseaux de construction pour construire des §Hstations minières§! autour des mondes ou étoiles riches en énergie ;\n§Y3.§! en vendant des ressources sur le §Hmarché§!.§!"
 influence: "Influence"
 influence_desc_hive_mind: "§EL'£influence£§Hinfluence§! représente la capacité de notre §Hconscience collective§! à contrôler la galaxie, et sert dans de nombreuses situations, telles que la ratification et le maintien d'§Haccords diplomatiques§!, l'affirmation de §Hrevendications§! et la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en maintenant une flotte puissante, en découvrant certaines technologies ou en faisant d'autres empires nos §Hrivaux§!.§!"
 influence_desc_machine_intelligence: "§EL'£influence£§Hinfluence§! représente la capacité de l'§Hintelligence mécanique§! primaire à détourner une partie de la puissance de traitement pour assurer son contrôle sur la galaxie, et sert dans de nombreuses situations, telles que la ratification et le maintien d'§Haccords diplomatiques§!, l'affirmation de §Hrevendications§! et la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en maintenant une flotte puissante, en découvrant certaines technologies ou en faisant d'autres empires nos §Hrivaux§!.§!"
 influence_desc: "§EL'£influence£§Hinfluence§! représente notre crédit politique, qui sert dans de nombreuses situations, telles que l'affirmation de §Hrevendications§! ou la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en faisant d'autres empires nos §Hrivaux§! ou en accroissant la §Hprojection de nos forces§!.\n\nCette §Hprojection§! alloue jusqu'à §Y2§!£influence£ selon le nombre de vaisseaux dont nous disposons en fonction de l'£empire_sprawl£§Hextension de l'empire§!.§!"
 food: "Nourriture"
 food_desc: "§ELa £food£§Hnourriture§! représente les diverses denrées requises pour maintenir et faire croître les £pop£§Hpops§!. De la nourriture supplémentaire peut être produite :\n§Y1.§! en construisant des £district£§Hdistricts agricoles§! à la surface des £planet£mondes colonisés ;\n§Y2.§! en en achetant sur le §Hmarché§!.§!"
 food_desc_machine_intelligence: "§ELa £food£§Hnourriture§! représente les diverses sources de nutriments biologiques nécessaires aux organiques pour alimenter leurs corps frêles. Une §Hintelligence mécanique§! n'en a aucunement besoin, à l'exception d'un §Hserviteur renégat§! pour ses £pop£pops de §Hbiotrophées§! ou d'un §Hassimilateur fervent§! pour ses £pop£pops de §Hcyborgs§!, qui peuvent s'en procurer :\n§Y1.§! en construisant des £district£§Hdistricts agricoles§! à la surface des £planet£mondes colonisés ;\n§Y2.§! en en achetant sur le §Hmarché§!.§!"
 minerals: "Minéraux"
 minerals_desc: "§ELe terme de £minerals£§Hminéraux§! englobe toutes les ressources de base nécessaires à la construction de vaisseaux, de stations ou de £building£bâtiments planétaires. Il est possible d'en acquérir :\n§Y1.§! en construisant des £district£§Hdistricts miniers§! à la surface des £planet£mondes colonisés ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour des mondes ou astéroïdes riches en minéraux ;\n§Y3.§! en en achetant sur le §Hmarché§!.§!"
 physics_research: "Recherche en physique"
 physics_research_desc: "§ELa recherche en £physics£§Hphysique§! permet de découvrir de nouvelles technologies. Son rendement peut être accru :\n§Y1.§! en construisant des £building£§Hlaboratoires de recherche§! sur nos £planet£mondes ;\n§Y2.§! en utilisant nos §Hvaisseaux de construction§! pour disposer de §Hstations de recherche§! en orbite de certaines planètes ou étoiles.§!"
 society_research: "Recherche sociétale"
 society_research_desc: "§ELa recherche £society£§Hsociétale§! permet de découvrir de nouvelles technologies. Son rendement peut être accru :\n§Y1.§! en construisant des £building£§Hlaboratoires de recherche§! sur nos £planet£mondes ;\n§Y2.§! en utilisant nos §Hvaisseaux de construction§! pour disposer de §Hstations de recherche§! en orbite de certaines planètes ou étoiles.§!"
 engineering_research: "Recherche en ingénierie"
 engineering_research_desc: "§ELa recherche en £engineering£§Hingénierie§! permet de découvrir de nouvelles technologies. Son rendement peut être accru :\n§Y1.§! en construisant des £building£§Hlaboratoires de recherche§! sur nos £planet£mondes ;\n§Y2.§! en utilisant nos §Hvaisseaux de construction§! pour disposer de §Hstations de recherche§! en orbite de certaines planètes ou étoiles.§!"
 unity: "Unité"
 unity_desc: "§EL'£unity£§Hunité§! est utilisée pour adopter de nouvelles §Htraditions§!, recruter des §Hpersonnalités§! et promulguer des §Hdécrets§!. Elle peut être suscitée plus rapidement en construisant des £building£§Hmonuments autochtones§! ou en construisant des £building£bâtiments créant des £job£§Hemplois§! favorisant l'unité.§!"
 consumer_goods: "Biens de consommation"
 consumer_goods_desc: "§ELes £consumer_goods£§Hbiens de consommation§! sont une ressource avancée représentant les divers appareils, produits de luxe et biens nécessaires pour permettre une vie agréable aux £pop£§Hpops§! et occuper des £job£§Hemplois intellectuels§! (tels que la £job_researcher£§Hrecherche§!). Il est possible d'en acquérir :\n§Y1.§! en construisant des £district£§Hdistricts industriels§! et des £building£§Hindustries civiles§! à la surface des £planet£mondes colonisés ;\n§Y2.§! en en achetant sur le §Hmarché§!.§!"
