 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_hab_stronghold: "Zona de Segurança"
 building_hab_stronghold_desc: "Esta seção do Habitat é dedicada à segurança e fornece uma força de segurança armada para proteger o Habitat de ameaças de dentro e de fora."
 building_crude_huts: "Cabanas Rudes"
 building_crude_huts_desc: "Abrigos primitivos feitos de pedra, argila ou quaisquer outros materiais disponíveis."
 building_primitive_dwellings: "Habitações Primitivas"
 building_primitive_dwellings_desc: "Estas pequenas construções fornecem uma quantidade mínima de abrigo, mas estão protegidas contra o tempo."
 building_stone_palace: "Palácios de Pedra"
 building_stone_palace_desc: "Palácios primitivos construídos de pedra, onde a elite local reside."
 building_primitive_capital: "Capitais Regionais"
 building_primitive_capital_desc: "As construções de capitais regionais dos diversos Estados-Nação que habitam este mundo primitivo."
 building_urban_dwellings: "Habitações Urbanas"
 building_urban_dwellings_desc: "Selvas de concreto aglomeradas e geralmente poluídas."
 building_pre_ftl_radio_telescope: "Matriz de Radiotelescópios"
 building_pre_ftl_radio_telescope_desc: "Uma matriz de radiotelescópios que estão em busca de vida alienígena inteligente."
 awareness_gain_desc: "Aumenta a chance de esta civilização obter £awareness£ §YConscientização§! com o tempo."
 building_hive_crude_huts: "Ninhos Simples"
 building_hive_crude_huts_desc: "Por conterem os materiais mais simples e mais fáceis de manipular, estes ninhos quase nem servem para proteger os drones do frio durante a noite."
 building_hive_primitive_dwellings: "Colônia Inicial"
 building_hive_primitive_dwellings_desc: "Começando a otimizar o espaço disponível, este tipo de construção em formato de hexágono pode abrigar o que, de certa forma, seria chamado de colônia."
 building_hive_stone_palace: "Colmeia de Pedra"
 building_hive_stone_palace_desc: "Em um mundo em que você precisa competir com a sua própria espécie para sobreviver, ter paredes de pedra é uma vantagem."
 building_hive_primitive_capital: "Nexus Continental"
 building_hive_primitive_capital_desc: "Um típico ponto central do continente que abriga colmeias que disputam o controle deste mundo."
 building_hive_urban_dwellings: "Armazenamento de Drones"
 building_hive_urban_dwellings_desc: "Uma solução útil para abrigar drones quando estão no ciclo de descanso. Há entradas e saídas separadas para otimizar o processo de recarga da colmeia."
 building_hive_primitive_factory: "$building_primitive_factory$"
