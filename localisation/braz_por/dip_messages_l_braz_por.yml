 #Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01: "Sua ignorância e insolência lhe custarão caro, jovem."
 HG_MECH_HOSTILE_GREETING_01: "Sua ignorância e insolência lhe custarão caro, máquina."
 HG_NEUTRAL_GREETING_01: "Fomos escolhidos como guardiões dos locais sagrados nesta galáxia. Nossa causa está além de sua compreensão, mas nossas instruções não."
 HG_NEUTRAL_GREETING_02: "Não invada os locais sagrados. Qualquer um que desrespeitar este mandamento será tratado de acordo com os protocolos antigos."
 HG_FRIENDLY_GREETING_01: "Vocês são apenas um [From.GetSpeciesSpawnName], e mesmo assim possuem tanta sabedoria."
 HG_MECH_FRIENDLY_GREETING_01: "Vocês são apenas máquinas, e mesmo assim possuem tanta sabedoria."
 HG_WAR_GREETING_01: "A galáxia deve ser expurgada dos [From.GetAdj] [From.GetSpeciesNamePluralInsult], ou vocês serão disciplinados até aprenderem sua lição."
 #Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01: "Vocês não sabem com que forças estão brincando, seres arrogantes."
 KK_NEUTRAL_GREETING_01: "Vimos civilizações se destruírem várias vezes ao se meterem em assuntos que não deveriam conhecer. Esta é a tolice da juventude."
 KK_NEUTRAL_GREETING_02: "O conhecimento sem o entendimento é perigoso. Porém, diferentemente do conhecimento, o entendimento nem sempre pode ser ensinado."
 KK_FRIENDLY_GREETING_01: "Estamos felizes em ver algumas das civilizações incipientes se tornando relativamente sensíveis."
