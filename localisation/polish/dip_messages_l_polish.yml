 HI_NEUTRAL_GREETING_01: "Słuchamy, ale sami oceniamy, co jest prawdą, a co fałszem i co jest dobre, a co złe. My jesteśmy dobrzy, przekonamy się, jacy jesteście wy."
 HI_NEUTRAL_GREETING_02: "Siła to jedyny uniwersalny język, ale jeżeli chcecie rozmawiać bardziej dyplomatycznie, nie będziemy was zatrzymywać."
 HI_THREATENED_GREETING_01: "Mamy nadzieję, że [From.GetRulerTitle] w swej niezmierzonej mądrości pozwoli wam dostrzec, że nie zagrażamy waszym planom."
 HI_FRIENDLY_GREETING_01: "Niektóre cywilizacje są stworzone do rządzenia, a inne do bycia rządzonymi. Jako rządzący możemy darzyć się wzajemnym szacunkiem."
 HI_FRIENDLY_GREETING_02: "To rozsądne, że nam się nie sprzeciwiacie. Z naszej strony możecie spodziewać się tego samego."
 HI_FRIENDLY_GREETING_03: "Razem zdławimy choćby najmniejszy opór przeciwko naszej najwyższej władzy nad galaktyką."
 HI_FRIENDLY_GREETING_04: "[Root.GetRulerTitle] marzy, żeby wszyscy składali przed nami broń równie chętnie, jak jesteście gotowi zrobić to wy. Gdyby tak było, w galaktyce panowałby pokój, którego tak bardzo pragniecie."
 HI_WAR_GREETING_01: "Lud [From.GetSpeciesAdj] ucieszy się z władzy, którą sprawuje [Root.GetRulerTitle] [Root.GetRulerName], gdy już zniszczymy waszą obronę."
 HI_WAR_GREETING_02: "Ta wojna to zaledwie jeden ze szczebli na naszej drodze ku prawdziwemu przeznaczeniu."
 HI_WAR_GREETING_03: "[Root.GetName] ma za sobą doświadczenia wielu wojen stoczonych przed naszym zjednoczeniem. Ten konflikt tylko nas wzmocni."
 #Federation Builders
 FB_HOSTILE_GREETING_01: "W świetle waszej podłej polityki wielu może uważać, że [From.GetSpeciesNamePlural] to potwory. My jednak nigdy nie spisujemy żadnego gatunku na straty."
 FB_HOSTILE_GREETING_02: "Im dłużej wzbraniacie się przed pokojowym współżyciem, tym większa część galaktyki jednoczy się przeciwko wam."
 FB_HOSTILE_GREETING_03: "Gdy rządzisz i dzielisz, powstające podziały są ziejącą raną galaktyki. Opatrzymy te rany, ale nie zapomnimy, kto je zadał."
 FB_DOMINEERING_GREETING_01: "[From.GetRulerTitle] musi pozwolić swojemu ludowi dołączyć do galaktycznej społeczności. W końcu to zrozumiecie."
 FB_NEUTRAL_GREETING_01: "Jesteśmy dopiero na początku historii galaktyki. Im prędzej zaczniemy współpracować, tym szybciej dokonamy wielkich rzeczy i przekroczymy kolejne granice."
 FB_NEUTRAL_GREETING_02: "Reprezentujemy sojusz [Root.GetAllianceName], więc naszym priorytetem jest dyplomacja."
 FB_NEUTRAL_GREETING_03: "[Root.GetAllianceName] zapewnia niepodległość tam, gdzie ma ona znaczenie, a także tam, gdzie jest ona potrzebna."
 FB_NEUTRAL_GREETING_04: "Wypierając się przemocy, zrobiliście pierwszy krok ku pokojowi galaktycznemu, ale trwały pokój można osiągnąć tylko zapominając o tym, co nas różni."
 FB_THREATENED_GREETING_01: "[From.GetName] to potęga, ale ta siła nie będzie mieć znaczenia, jeśli słabi zjednoczą się przeciwko wam."
 FB_FRIENDLY_GREETING_01: "Dyplomacja powinna stanowić podstawę wszystkich międzygwiezdnych społeczności. A to, że [From.GetRulerName] zdaje sobie z tego sprawę, to cecha mądrego przywództwa."
 FB_FRIENDLY_GREETING_02: "Przyjaciel sojuszu [Root.GetAllianceName] to przyjaciel pokoju i dobrobytu."
 FB_FRIENDLY_GREETING_03: "Sojusz [Root.GetAllianceName] byłby słabszą federacją, gdyby nie [From.GetSpeciesNamePluralCompliment], co wskazują wszystkim drogę."
 FB_FRIENDLY_GREETING_04: "Nasze dzisiejsze porozumienie będzie pamiętane jako część wielkiego projektu budowy sojuszu [Root.GetAllianceName], przyszłości galaktyki."
 FB_WAR_GREETING_01: "Mamy nadzieję, że ofiary tej wojny nauczą was cenić te wartości, które odrzucacie."
 FB_WAR_GREETING_02: "Utworzyliśmy sojusz [Root.GetAllianceName], aby chronić galaktykę przed podżegaczami takimi jak [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03: "[Root.GetAllianceName] jednoczy się przeciwko zagrożeniu ze strony [From.GetSpeciesAdj]."
 #Xenophobic Isolationists
 XI_HOSTILE_GREETING_01: "Chcemy tylko, aby zostawiono nas w spokoju. Czy tak trudno wam to zrozumieć, [From.GetSpeciesNameInsult]?"
 XI_HOSTILE_GREETING_02: "Ohydny [From.GetRandomSpeciesSound], jaki wytwarzają wasze [From.GetSpeciesMouthName], brzmi niczym wydzielanie gazów przez pomniejszy gatunek ze świata [Root.GetHomeWorldName] - i tak też będzie traktowany."
 XI_HOSTILE_GREETING_03: "Jakie zamiary kryją się za tymi wymianami? Likwidacja kultury [Root.GetSpeciesAdj]? Krzyżowanie gatunków? To niesmaczne."
 XI_DOMINEERING_GREETING_01: "Nie mamy ochoty, by wasze prymitywne wartości splamiły naszą kulturę."
 XI_NEUTRAL_GREETING_01: "Streszczaj się."
 XI_NEUTRAL_GREETING_02: "Gdyby obie nasze cywilizacje zajęły się swoimi sprawami, dyplomacja byłaby zbędna."
 XI_NEUTRAL_GREETING_03: "Możecie być pewni, że ten kontakt budzi w nas taką samą niechęć, jak i w was."
 XI_THREATENED_GREETING_01: "Trzymajcie się z daleka! Zabarykadujemy samą czasoprzestrzeń, by się od was odgrodzić."
 XI_FRIENDLY_GREETING_01: "Oto [From.GetSpeciesNamePluralInsult] w swej najbardziej ucywilizowanej formie. Zgadzamy się na rozmowy."
 XI_FRIENDLY_GREETING_02: "Jeśli tylko będziecie się trzymać swoich, doszliśmy do porozumienia."
 XI_FRIENDLY_GREETING_03: "Wiele stworzeń nie rozumie, jak ważne jest, by gatunki nie mieszały się ze sobą, [From.GetSpeciesNameInsult]. [From.GetRulerName] należy do rozumnych istot."
 XI_FRIENDLY_GREETING_04: "Nie zakładajcie, że nasza polityka tolerancji wobec was jest podobna do waszego niezdrowego zainteresowania obcymi cywilizacjami. Wcale nie jesteśmy do was podobni."
 XI_WAR_GREETING_01: "Sprowokowaliście nas. Nie myśl, że [From.GetSpeciesNamePluralInsult] mogą sobie bezkarnie atakować nasze piękne społeczeństwo."
 XI_WAR_GREETING_02: "Nasze granice i nasz sposób życia staną się bezpieczne, gdy tylko zlikwidujemy zagrożenie ze strony [From.GetSpeciesAdj]."
 XI_WAR_GREETING_03: "Nasi żołnierze są ofiarami tej wojny, nawet odnosząc zwycięstwo. Ręce [Root.GetSpeciesAdj] nie powinny być kalane waszą juchą."
 XI_WAR_GREETING_04: "Ten konflikt to typowy wynik charakterystycznej dla [From.GetSpeciesAdj] żądzy mordu."
 #Hive Mind
 HM_HOSTILE_GREETING_01: "Stajecie na drodze, którą podążają [Root.GetName]. Niezależnie od tego, o czym chcecie rozmawiać, musicie się pogodzić z tym, że nas nie zatrzymacie."
 HM_HOSTILE_GREETING_02: "Liczy się dla nas tylko życie [Root.GetAdj]. A nędzny żywot [From.GetAdj] to sprawa trzeciorzędna."
 HM_HOSTILE_GREETING_03: "Twoja zbiorowość jest kłamstwem. Z czasem objawicie się jako chaotyczna masa skłóconych istot."
 HM_DOMINEERING_GREETING_01: "Wasze społeczeństwo służy reszcie galaktyki za przykład tego, jak rozbicie cywilizacji na odosobnione jednostki niszczy wszelką nadzieję postępu."
 HM_NEUTRAL_GREETING_01: "Jesteśmy [Root.GetName]. Ważcie swoje słowa, macie do czynienia z całą naszą cywilizacją."
 HM_NEUTRAL_GREETING_02: "Możemy tylko mieć nadzieję, że przemawiacie w imieniu wszystkich [From.GetAdj], bo ten statek stanowi z kolei głos każdego z [Root.GetAdj]."
 HM_NEUTRAL_GREETING_03: "Postawiliście pierwsze kroki na drodze ku jedności, ale czy jesteście gotowi poświęcić się tak jak my?"
 HM_NEUTRAL_GREETING_04: "Za waszym głosem rozbrzmiewa kakofonia ech. [From.GetSpeciesNamePlural] odczuwają dysonans w świadomości. Jak możecie to znieść?"
 HM_THREATENED_GREETING_01: "Od wieków nie było wśród nas żadnego konfliktu. Mamy nadzieję, że nigdy czegoś takiego nie spowodujecie."
 HM_FRIENDLY_GREETING_01: "[Root.GetName] witają cię, [From.GetRulerTitle]. Choć nie należysz do nas, poznasz, że cenimy również naszych przyjaciół."
 HM_FRIENDLY_GREETING_02: "Chętnie myślimy o was jako o honorowych członkach cywilizacji [Root.GetAdj], żyjących w niedoskonałej, lecz ważnej harmonii zwanej \"sojuszem\"."
 HM_FRIENDLY_GREETING_03: "[From.GetName] i [Root.GetName] będą współpracować, dając dowód, że cywilizacje dążące do wewnętrznej jednomyślności mogą pokojowo współistnieć."
 HM_FRIENDLY_GREETING_04: "Niezależnie od waszych uporczywych usiłowań zachowania indywidualności \"osób\", [From.GetName] będą się cieszyć naszym zaufaniem jako całość."
 HM_WAR_GREETING_01: "Trzeba zlikwidować wszelkie przeszkody, jakie stają na drodze cywilizacji [Root.GetAdj]. Jako istoty dysponujące jednostkowym, ale sprawnym rozumem, macie wybór - możecie nie stawać się taką przeszkodą."
 HM_WAR_GREETING_02: "Jesteśmy [Root.GetName]. Wyłączcie osłony i poddajcie się."
 HM_WAR_GREETING_03: "Każda śmierć po waszej stronie to utrata jednego osobnego życia, a po naszej - odcięcie fragmentu naszej istoty. Czy wy również dostrzegacie, że giniecie?"
 HM_WAR_GREETING_04: "Niepodzielni [Root.GetName] pozostaną zdecydowani i horda bardziej prymitywnych istot o oddzielnych umysłach nigdy ich nie pokona."
 #Migratory Flock
 MF_HOSTILE_GREETING_01: "To zaskakujące, że będąc tak chorobliwie niezdolnymi lub niechętnymi do akceptowania innych, w ogóle zdołaliście się oderwać od powierzchni świata [From.GetHomeWorldName]. Przyszłe pokolenia będą wspominać tę mroczną erę, kiedy to [From.GetName] byli rządzeni przez tyrana imieniem [From.GetRulerName]."
 MF_HOSTILE_GREETING_02: "Nie obciążymy cywilizacji [From.GetSpeciesAdj] niszczycielskimi strategiami, jakie stosujecie. [From.GetRulerName] nie dostrzega, że brak empatii w jego rządzie jest dobitną oznaką tego, że [From.GetName] są rządzeni przez najgorszych."
 MF_HOSTILE_GREETING_03: "Jaką to część waszej kultury \"chronicie\" jakoby przed nami? Począwszy od bezrozumnej nienawiści po strach przepajający to, co cenicie, nie macie chyba zbyt wiele do stracenia."
 MF_NEUTRAL_GREETING_01: "Im lepiej [From.GetSpeciesNamePlural] i [Root.GetSpeciesNamePlural] poznają się wzajemnie, tym łatwiej będziemy mogli odłożyć na bok dzielące nas różnice."
 MF_NEUTRAL_GREETING_02: "[From.GetHomeWorldName] to piękny świat. [Root.GetSpeciesSpawnNamePlural] ciągle o niego pytają."
 MF_NEUTRAL_GREETING_03: "Część istot z waszej cywilizacji wydaje się niechętna gościom z innych gatunków. Rozwiązanie problemu takiego zamknięcia umysłów musi być trudnym zadaniem dla waszej administracji."
 MF_NEUTRAL_GREETING_04: "Otwartość kultury [From.GetSpeciesAdj] pokazuje, że zrobiliście to, przed czym wielu się wzdraga - otrząsnęliście się ze strachu i uprzedzeń, rzucających cień na pierwsze kroki w nieznane."
 MF_THREATENED_GREETING_01: "Mamy nadzieję, że [Root.GetSpeciesNamePlural] są elementem waszego wielkiego planu dla przyszłości naszej galaktyki."
 MF_FRIENDLY_GREETING_01: "Widzimy świetlaną przyszłość przed ludem [From.GetSpeciesAdj] i naszym. Nikogo innego nie chcielibyśmy mieć u boku."
 MF_FRIENDLY_GREETING_02: "Te rozmowy obudziły we mnie wielkie nadzieje. Wyobraźcie sobie, czego [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] i [Root.GetSpeciesSpawnNamePlural] [Root.GetSpeciesAdj] będą w stanie dokonać, gdy dorosną do współpracy."
 MF_FRIENDLY_GREETING_03: "Biedni [From.GetSpeciesNameCompliment], pewnie spotkaliście już mnóstwo cywilizacji, które nie rozumiały piękna waszego ludu i waszego świata. Nasza podróż jest równie ciężka, co cudowna, i mamy wielkie szczęście, że odbywamy ją razem z wami."
 MF_WAR_GREETING_01: "Problem wojny nie polega wyłącznie na okropności, ale także wstydzie. Nieważne, kto wygra - ten, który rozpoczął wojnę, już przegrał."
 MF_WAR_GREETING_02: "Patrzcie, kto próbuje przemówić po tym, jak dowiódł, że nie potrafi."
 MF_WAR_GREETING_03: "Konflikt, jaki toczą [Root.GetSpeciesNamePlural] i [From.GetSpeciesNamePlural] od pokoleń sieje ziarna wzajemnej nieufności. Cóż mogłoby wynagrodzić tę stratę?"
 MF_WAR_GREETING_04: "Szanowalibyśmy was jako wojowników, gdyby ten wasz kulturowy kaprys nie udaremnił naszego pokojowego współistnienia."
 #Evangelising Zealots
 EZ_HOSTILE_GREETING_01: "Coraz bliżej jest dzień waszego sądu."
 EZ_HOSTILE_GREETING_02: "Już wkrótce wszelkie próby nawiązania łączności przez wasze statki będą blokowane. Nikt z was nie jest bezgrzeszny."
 EZ_HOSTILE_GREETING_03: "Twoje słodkie [From.GetRandomSpeciesSound] i obietnice fałszywych nagród duchowych odwodzą twój lud od prawdy. Spotka was za to taka kara, że strach o niej głośno mówić."
 EZ_HOSTILE_GREETING_04: "Świadomie odrzuciliście prawdę i postanowiliście nurzać się w bogactwie, grzechach i zakazanej wiedzy. Nie ma nadziei dla waszej cywilizacji."
 EZ_DOMINEERING_GREETING_01: "Opatrzność zadbała o to, abyście byli słabi, a my - silni. Naszym obowiązkiem jest skierować was zdecydowanie na właściwą drogę."
 EZ_NEUTRAL_GREETING_01: "Pora, abyście wkroczyli na właściwą drogę."
 EZ_NEUTRAL_GREETING_02: "Natknęliśmy się w galaktyce na wiele kłamstw, ale zadbamy o to, by prawda była także wszechobecna."
 EZ_NEUTRAL_GREETING_03: "Zostaliście sprowadzeni na manowce. Błędne poglądy mogą być bardziej szkodliwe od ignorancji."
 EZ_NEUTRAL_GREETING_04: "Wasze umysły związały się ze światem materialnym. Nie staną się wolne, dopóki będziecie uważać siebie wyłącznie za zbiór neuronów i tkanek."
 EZ_THREATENED_GREETING_01: "Potęga, jaką władacie, jest potęgą ognia oraz pyłu gwiazd i planet. Nie zapewnia żadnych wpływów w wiekuistym świecie duchowym, który kryje się za nimi."
 EZ_FRIENDLY_GREETING_01: "Macie to szczęście, że spotkaliście cywilizację, która odkryła prawdę o Wszechświecie, a my uważamy się za równie szczęśliwych, że możemy ocalić od pewnej zagłady tak przyjazny lud."
 EZ_FRIENDLY_GREETING_02: "Słyszeliście dobre nowiny?"
 EZ_FRIENDLY_GREETING_03: "Część naszych uczonych sugeruje, że wiary [From.GetAdj] i [Root.GetAdj] są oparte na tej samej prawdzie, a różnią się jedynie językiem i interpretacją. Mamy nadzieję, że w stosownej chwili zgodzicie się na nasze poprawki."
 EZ_FRIENDLY_GREETING_04: "Pomimo waszej bezbożności nigdy nie zrezygnujemy z prób nawrócenia was."
 EZ_WAR_GREETING_01: "Zwróciliście broń przeciwko prorokom prawdy. Toczycie wojnę z samym Wszechświatem."
 EZ_WAR_GREETING_02: "Nie spoczniemy, dopóki wszelki fałsz duchowy nie zostanie wypleniony z galaktyki."
 EZ_WAR_GREETING_03: "[Root.GetRulerTitle] chroni."
 EZ_WAR_GREETING_04: "Gdy zaświta dzień waszego końca, przyjmiecie prawdę, ale wtedy będzie już za późno."
 #Fanatical Purifiers
 FP_HOSTILE_GREETING_01: "Z ohydztwem nie można negocjować."
 FP_HOSTILE_GREETING_02: "Według naszych ustaleń macie tłumaczy, którzy rozumieją języki obce. My ich nie mamy."
 FP_HOSTILE_GREETING_03: "Umysł nie jest w stanie ogarnąć wyjaśnienia, w jaki sposób ewoluowała i ciągle istnieje rasa [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04: "Nasi uczeni doszli do wniosku, że [From.GetSpeciesNamePlural] mieli być przykładem, w jaki sposób gatunek może ulec deprawacji. Skoro już odebraliśmy tę lekcję, musimy pokazać innym, co dzieje się z takimi gatunkami."
 FP_THREATENED_GREETING_01: "Mimo waszej potęgi siły ciemności nie mogą zwyciężyć. Wszechświat sam zakończy waszą egzystencję."
 FP_WAR_GREETING_01: "Nie obawiajcie się. Zniszczenie waszego gatunku to część większego dzieła, a wola życia, która zmusza was do stawiania oporu, przetrwa w organizmach, których przeznaczeniem jest istnienie."
 FP_WAR_GREETING_02: "Poddajcie się teraz, a wszystkie wasze [From.GetSpeciesSpawnNamePlural] zostaną litościwie zabite, a nie wykorzystane do badań nad nową bronią na organizmy [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03: "[From.GetSpeciesNamePlural], trzeba was zniszczyć co do jednego. To nasz wielki obowiązek, realizowany z radością na myśl, że [From.GetSpeciesNameInsult] nie będą już kalać świata swoim istnieniem."
 FP_WAR_GREETING_04: "Każde przerwane życie [From.GetSpeciesAdj] i wszystkie [From.GetSpeciesSpawnNamePlural] zabite przed narodzinami sprawiają, że wszystkie gwiazdy galaktyki zaczynają jaśniej świecić."
 FP_WAR_GREETING_05: "Ta wojna da początek epoce pokoju, sprawiedliwości, moralności, kultury, sportu, życia rodzinnego i unicestwienia innych organizmów."
 #Devouring Swarm
 DS_HOSTILE_GREETING_01: "Wasza biomasa nas wyżywi, [From.GetSpeciesName]. Czeka was nieunikniony koniec."
 DS_HOSTILE_GREETING_02: "Mówcie, jeśli musicie, ofiary. To niczego nie zmieni."
 DS_HOSTILE_GREETING_03: "Jesteśmy głodni. Wkrótce się pożywimy."
 DS_HOSTILE_GREETING_04: "Zbędne organizmy. Zostaniecie pochłonięci."
 DS_THREATENED_GREETING_01: "Nawet potężna zwierzyna może paść łupem wielu współpracujących myśliwych. Zostaniecie pochłonięci pomimo waszej siły."
 DS_MECH_HOSTILE_GREETING_01: "Obecność [From.GetSpeciesAdj] ogranicza galaktyczny potencjał produkcji biomasy. To niedopuszczalne."
 DS_MECH_HOSTILE_GREETING_02: "[Root.GetName] będą ewoluować. [From.GetName] staną się przestarzali."
 DS_WAR_GREETING_01: "Czujecie zbliżających się łowców, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02: "[From.GetSpeciesName] wkrótce staną się częścią czegoś większego. Radujcie się, bo wyżywicie rój."
 DS_WAR_GREETING_03: "Pożywimy się waszymi ciałami, [From.GetSpeciesName]. Będziemy delektować się ich smakiem."
 DS_MECH_WAR_GREETING_01: "Rój to niepowstrzymana fala. Wasze machiny zostaną pokonane."
 DS_VASSAL_GREETING_01: "Zwierzyna nie powinna rządzić myśliwym. Tak dłużej być nie może."
 DS_MECH_VASSAL_GREETING_01: "Maszyna nie wie, co to głód. Maszyna nie rozumie, co to [Root.GetName]."
 DS_SYNTH_VASSAL_GREETING_01: "Głód [From.GetSpeciesAdj] został już ugaszony. Jak [From.GetSpeciesName] mogą się teraz zbliżyć do [Root.GetName]?"
 #Lithoid Devouring Swarm
 DS_L_HOSTILE_GREETING_01: "Wasze planety zostaną spożyte, [From.GetSpeciesName]. Czeka was nieuchronny koniec."
 DS_L_HOSTILE_GREETING_02: "Mówcie, jeśli musicie. To niczego nie zmieni."
 DS_L_HOSTILE_GREETING_03: "Jesteśmy głodni. Wkrótce się pożywimy."
 DS_L_HOSTILE_GREETING_04: "Zbędne organizmy. Wasze planety zostaną spożyte."
 DS_L_THREATENED_GREETING_01: "Nawet potężna zwierzyna może paść łupem wielu współpracujących myśliwych. Wasze planety zostaną spożyte pomimo waszej siły."
 DS_L_MECH_HOSTILE_GREETING_01: "Obecność [From.GetSpeciesAdj] ogranicza nasz rozwój. To niedopuszczalne."
 DS_L_MECH_HOSTILE_GREETING_02: "[Root.GetName] będą ewoluować. [From.GetName] staną się przestarzali."
 DS_L_WAR_GREETING_01: "Czujecie zbliżających się łowców, [From.GetSpeciesName]?"
 DS_L_WAR_GREETING_02: "[From.GetSpeciesName] wkrótce staną się częścią czegoś większego. Radujcie się, bo wyżywicie rój."
 DS_L_WAR_GREETING_03: "Pożywimy się waszym światem macierzystym, [From.GetSpeciesName]. Będziemy delektować się jego smakiem."
 DS_L_MECH_WAR_GREETING_01: "Rój to niepowstrzymana fala. Wasze machiny zostaną pokonane."
 DS_L_VASSAL_GREETING_01: "Zwierzyna nie powinna rządzić myśliwymi. Tak dłużej być nie może."
 DS_L_MECH_VASSAL_GREETING_01: "Maszyna nie wie, co to głód. Maszyna nie rozumie, co to [Root.GetName]."
 DS_L_SYNTH_VASSAL_GREETING_01: "Głód [From.GetSpeciesAdj] został już zaspokojony. Jak [From.GetSpeciesName] mogą się teraz zbliżyć do [Root.GetAdj]?"
 #Democratic Crusaders
 DC_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural] nigdy nie będą naprawdę wolni, dopóki rządy sprawuje [From.GetRulerName]."
 DC_HOSTILE_GREETING_02: "Izba Komitetu Działalności Niegodnej [Root.GetAdj] jest na tropie twoich agentów."
 DC_HOSTILE_GREETING_03: "Jak możecie nazywać się prawdziwą demokracją, skoro lud [From.GetAdj] postanowił, że [From.GetRulerName] będzie rządzić jako [From.GetRulerTitle] i deptać demokratyczne wartości?"
 DC_HOSTILE_GREETING_04: "[From.GetRulerTitle] [From.GetRulerName] prawdopodobnie wkrótce zmierzy się z rewolucją. Poddani mają już dość hegemonii."
 DC_HOSTILE_GREETING_05: "Pewnego dnia [From.GetSpeciesNamePlural] zostaną wypuszczeni z klatek i poszybują po nieboskłonie wolności niczym majestatyczni [From.GetSpeciesNamePluralCompliment], ale na razie [From.GetSpeciesNameInsult] [From.GetRulerTitle] podcina im skrzydła."
 DC_HOSTILE_GREETING_06: "Wasz gatunek nigdy nie dowie się, czym jest demokracja, ale pokażemy wam, czym jest wojna."
 DC_DOMINEERING_GREETING_01: "Możemy mieć cierpliwość do pomniejszych tyranów, ale niezbyt wielką."
 DC_DOMINEERING_GREETING_02: "Zwykle staramy się przynajmniej zrozumieć inność, ale w waszym przypadku jesteśmy skłonni zrobić wyjątek."
 DC_NEUTRAL_GREETING_01: "Wolne i otwarte społeczeństwo prowadzi wolne i otwarte działania dyplomatyczne."
 DC_NEUTRAL_GREETING_02: "Prawa [From.GetSpeciesAdj] mają dla nas pierwszorzędne znaczenie. Władza rządu [From.GetAdj] nie jest najważniejsza."
 DC_NEUTRAL_GREETING_03: "Jako [From.GetRulerTitle] dobrze wiesz, że twoi ludzie mają głos, ale czy znają wolność?"
 DC_NEUTRAL_GREETING_04: "Jeżeli wydaje ci się, że jako [From.GetRulerTitle] znasz lepiej prawa swego ludu niż on sam, to nic nie wiesz o prawach i społeczeństwie."
 DC_NEUTRAL_GREETING_05: "Nasz lud uważa wasz zbiorowy umysł za intrygujący i chce poznać wasze poglądy na świat. Co wiecie o zaawansowanych pojęciach społecznych, takich jak demokracja i wolność?"
 DC_THREATENED_GREETING_01: "Wasz despotyczny ekspansjonizm nie przeszedł niezauważenie. Przygotowujemy formalną skargę dyplomatyczną, ale staramy się sformułować ją precyzyjnie."
 DC_THREATENED_GREETING_02: "Tak, jesteśmy inni, ale wciąż liczymy, że nasze imperia zdołają koegzystować w tej galaktyce."
 DC_FRIENDLY_GREETING_01: "Społeczeństwo [From.GetAdj] słusznie postąpiło, decydując, że [From.GetRulerTitle] to najlepsze stanowisko dla ciebie."
 DC_FRIENDLY_GREETING_02: "W całej galaktyce powiało wiatrem wolności. Nasze i wasze społeczeństwa szczęśliwie odczuły je jako pierwsze."
 DC_FRIENDLY_GREETING_03: "Widać, że jeszcze nie jesteście gotowi rozmawiać o reformach, ale dziękujemy za wasz wkład w stabilizację regionu."
 DC_FRIENDLY_GREETING_04: "Różnica poglądów i dyskusje to nieodzowny element prawdziwie demokratycznego społeczeństwa, ale zdajemy sobie sprawę z korzyści prostszego procesu decyzyjnego. Podziwiamy waszą skuteczność."
 DC_WAR_GREETING_01: "Damy wam wolność albo śmierć. Wybór należy do was."
 DC_WAR_GREETING_02: "Możecie odebrać nam życie, ale nigdy nie odbierzecie nam zadufanego poczucia wyższości moralnej."
 DC_WAR_GREETING_03: "Demokracje nie toczą ze sobą wojen. Reżim, którym kieruje [From.GetRulerName] nie należy do prawdziwie demokratycznych."
 DC_WAR_GREETING_04: "Dzień naszego zwycięstwa zostanie zapamiętany jako dzień, w którym [From.GetSpeciesNamePlural] zerwali kajdany."
 DC_WAR_GREETING_05: "Szykujcie się na wyzwolenie, które przyjdzie z orbity."
 #Slaving Despots
 SD_HOSTILE_GREETING_01: "To oczywiste, że budowa [From.GetSpeciesAdj] predestynuje ich do pracy fizycznej. Co chcesz osiągnąć, kierując cywilizacją międzygwiezdną?"
 SD_HOSTILE_GREETING_02: "[From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] mają idealne rozmiary, by zmieścić się do węższych szczelin w naszych kopalniach. Myślę o tym."
 SD_HOSTILE_GREETING_03: "Przeklęci [From.GetSpeciesNameInsult], jesteście za słabi, by panować nad innymi istotami, i skrywacie to za skrupułami moralnymi! Przybyliście głosić abolicję czy tylko chcecie nas drażnić?"
 SD_DOMINEERING_GREETING_01: "Niekończące się rozmowy, niekończące się [From.GetRandomSpeciesSound]. Gdy wszyscy [From.GetSpeciesNamePlural] zostaną przez nas zniewoleni, trudno będzie wam przekonać nas, byśmy nie nie położyli kresu temu ujadaniu."
 SD_NEUTRAL_GREETING_01: "Co będziemy z tego mieć?"
 SD_NEUTRAL_GREETING_02: "Chcecie negocjować czy handlować?"
 SD_NEUTRAL_GREETING_03: "Przybyliście, żeby dawać wykłady o wartości życia, czy może zajmiemy się negocjacjami?"
 SD_THREATENED_GREETING_01: "Wszystko, co o nas słyszeliście, to tylko kalumnie rozpowszechniane przez zbiegłe sługi. Podziwiamy wasz sukces i wasze społeczeństwo."
 SD_FRIENDLY_GREETING_01: "[From.GetRulerTitle] [From.GetRulerName]. Zapewniamy, że wszyscy [From.GetSpeciesNamePlural], którzy tu trafili na sprzedaż, są przestępcami i innymi szkodnikami. Lepiej wam będzie bez nich."
 SD_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural] zaszczycają nas swą obecnością! To miła odmiana po płaszczących się wysłannikach gorszych gatunków."
 SD_FRIENDLY_GREETING_03: "Witaj. Oby zawsze było ci dane rządzić gorszymi od siebie."
 SD_FRIENDLY_GREETING_04: "Chcieliśmy serdecznie przeprosić za jednego z naszych handlarzy, który podczas waszej ostatniej wizyty ośmielił się pytać, czy [From.GetHeirTitle] [From.GetHeirName] jest na sprzedaż. Obiecujemy, że to się więcej nie powtórzy."
 SD_WAR_GREETING_01: "[From.GetRulerTitle] [From.GetRulerName] będzie wkrótce harować na naszych polach, jak każdy [From.GetSpeciesNameInsult] bez tytułu i nazwiska."
 SD_WAR_GREETING_02: "Za waszą bezczelność zapłacicie dożywotnią służbą."
 SD_WAR_GREETING_03: "Kiedy skończy się ta wojna, ręce [From.GetSpeciesAdj] będą musiały odbudować wszystko, co zniszczyły. [From.GetHomeWorldName] pozostanie ruiną jako przykład dla innych."
 #Decadent Hierarchy
 DH_HOSTILE_GREETING_01: "Jest tyle rzeczy, którymi wolę się zająć, niż słuchać was teraz."
 DH_HOSTILE_GREETING_02: "Czy to [From.GetRulerTitle] z [From.GetName], czy może zwykły sługa? Nie sposób was odróżnić."
 DH_DOMINEERING_GREETING_01: "Podporządkowanie was nie jest naszym priorytetem, ale dopilnujemy, żebyście w końcu znaleźli się we właściwym miejscu."
 DH_NEUTRAL_GREETING_01: "Witajcie. Możecie zaoferować nam coś ciekawego?"
 DH_NEUTRAL_GREETING_02: "Przepraszam za moje zamyślenie. Co was do nas sprowadza?"
 DH_NEUTRAL_GREETING_03: "Co za intrygująca wizyta! Wybaczcie, że pytam, ale może chcielibyście pozbyć się niechcianego egzemplarza [From.GetSpeciesAdj] za rozsądną cenę? Muszę, po prostu muszę mieć coś takiego w domu."
 DH_NEUTRAL_GREETING_04: "Całą najcięższą pracę wykonujecie sami? To musi być mordęga. Musicie nam choć trochę zazdrościć."
 DH_THREATENED_GREETING_01: "Zapewniamy was, że nie niepokoi nas wasza ekspansja na innych frontach, ale jeśli będziecie czegokolwiek potrzebować, zajmiemy się tym."
 DH_FRIENDLY_GREETING_01: "Drodzy goście, postaramy się zrobić lub zlecić zrobienie wszystkiego, czym moglibyśmy wam służyć."
 DH_FRIENDLY_GREETING_02: "Witajcie! [Root.GetHomeWorldName] to świat luksusu i komfortu, chętnie damy przyjaciołom zasmakować tego, co udało nam się osiągnąć."
 DH_FRIENDLY_GREETING_03: "Jak zwykle miło was widzieć. Czym lub kim możemy dziś służyć?"
 DH_WAR_GREETING_01: "Cieszę się na myśl, że \"[From.GetRulerTitle]\" [From.GetRulerName] będzie podawać deser na naszej uczcie zwycięstwa."
 DH_WAR_GREETING_02: "Wasze pokolenie zapłaci nam za tę wojnę dożywotnią służbą. Wasze [From.GetSpeciesSpawnNamePlural] będą dorastać, nie zaznawszy wolności, a ich potomkowie nie będą mieli pojęcia, że istniało coś takiego jak [From.GetName]."
 DH_WAR_GREETING_03: "Dziękujemy za sposobność poznania was lepiej. Nie wiedzieliśmy, że [From.GetSpeciesOrganName] z nadzieniem z gotowanego mięsa [From.GetSpeciesAdj] może dostarczyć tak wspaniałych doznań smakowych."
 #Erudite Explorers
 EE_HOSTILE_GREETING_01: "Wasze wartości i wybory są pozbawione logiki, dlatego nie możemy konstruktywnie o nich rozmawiać."
 EE_HOSTILE_GREETING_02: "Z powodu ewolucyjnych warunków świata [From.GetHomeWorldName] mózgi [From.GetSpeciesAdj] są po prostu słabiej rozwinięte. Tak mówi nauka. Sprawdźcie to sobie."
 EE_HOSTILE_GREETING_03: "Wymyśliliście swoją wiarę, żeby zapełnić puste umysły. Wasze społeczeństwo nigdy nie pozna euforii oświeconej inteligencji."
 EE_HOSTILE_GREETING_04: "Wasza nieumiejętność krytycznego spojrzenia na własne idee jest charakterystyczna dla społeczności prostych zwierząt stadnych. Nie możecie nas niczego nauczyć."
 EE_DOMINEERING_GREETING_01: "Kiepski stan rozwoju waszej cywilizacji wynika ze słabej kultury, która hamuje rozwój. To fakt."
 EE_NEUTRAL_GREETING_01: "Witajcie, [From.GetSpeciesNamePlural]. Przybywacie z pytaniami czy z odpowiedziami?"
 EE_NEUTRAL_GREETING_02: "Naszym celem nie jest potęga, ale wiedza, choć czasami są one ze sobą tożsame."
 EE_NEUTRAL_GREETING_03: "Może zaskoczy was fakt, że wasze wierzenia są całkowicie irracjonalne. Przywyknijcie do trudnych prawd, jeśli chcecie z nami rozmawiać."
 EE_THREATENED_GREETING_01: "Cokolwiek dalej planujecie, pamiętajcie, że nie jesteśmy dla was zagrożeniem. Cieszymy się, odkrywając nowe granice, nie mamy zamiaru naruszać waszych."
 EE_FRIENDLY_GREETING_01: "Razem odkryjemy sekrety galaktyki."
 EE_FRIENDLY_GREETING_02: "Umysły [From.GetSpeciesAdj] i [Root.GetSpeciesAdj] uzupełniają się wzajemnie. Nasze wspólne zasoby intelektualne będą większe niż suma ich składowych."
 EE_FRIENDLY_GREETING_03: "Cóż to za radość, spotkać inne ciekawe i inteligentne istoty. Zbyt wielu pragnie, by tajemnice odkryte w otchłaniach kosmosu pozostały tajemnicami."
 EE_FRIENDLY_GREETING_04: "Odkrycia, jakich dokonuje [Root.GetAllianceName], będą stanowić awangardę dokonań istot rozumnych."
 EE_WAR_GREETING_01: "Nasi archeolodzy zaoszczędziliby mnóstwo czasu, gdyby dysponowali dokładnymi zapisami o tym, jak świat [From.GetHomeWorldName] legł w gruzach."
 EE_WAR_GREETING_02: "Naszą ulubioną bronią jest intelekt wzmocniony rozsądkiem i racjonalizmem. I jakie są wasze szanse, [From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03: "Niezależnie od tego, jakich wymyślonych przyjaciół będziecie prosić o interwencję w tym konflikcie, módlcie się, ile chcecie. Dłonie złożone do modlitwy nie utrzymają broni."
 #Spiritual Seekers
 SS_HOSTILE_GREETING_01: "Lud [From.GetAdj] roztacza wokół siebie nieprzyjemną aurę. Zastanawialiście się, co też uczyniliście, że was to spotyka?"
 SS_HOSTILE_GREETING_02: "Wolelibyśmy nie zadawać się z istotami do tego stopnia lekceważącymi higienę umysłu."
 SS_HOSTILE_GREETING_03: "Wasze złe zamiary można wyczuć poprzez duszę świata. Nie łudźcie się, że ukryjecie swoją niegodziwość."
 SS_HOSTILE_GREETING_04: "Kurczowo trzymacie się tego, co można zmierzyć i zbadać, odrzucając głębię Wszechświata, a wasza płytkość odcina was od połączenia z innymi istotami. Jak możecie nam to robić? Jak możecie robić to sobie?"
 SS_DOMINEERING_GREETING_01: "W stosownej chwili uświadomicie sobie prawdę o Wszechświecie, wątłe istotki."
 SS_NEUTRAL_GREETING_01: "Miło was spotkać, [From.GetName]. Wyczuliśmy waszą obecność we Wszechświecie, ale jeszcze nie ustaliliśmy, jaką rolę odgrywacie w wielkich wydarzeniach."
 SS_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural], [Root.GetSpeciesNamePlural] - wszyscy jesteśmy kawałkami tej samej układanki, która musi zostać ułożona przez największe umysły spośród nas."
 SS_NEUTRAL_GREETING_03: "To, czy wierzycie w rolę, którą macie do odegrania we Wszechświecie, nie ma znaczenia. I tak postaramy się ją odkryć."
 SS_THREATENED_GREETING_01: "Nie ma potrzeby, aby jedno życie niszczyło inne. Sile można nadać znaczenie tylko przez okazywanie miłosierdzia."
 SS_FRIENDLY_GREETING_01: "Wyczuwaliśmy was, [From.GetName], jako punkt ciepła w zimnej kosmicznej pustce, dużo wcześniej, nim opuściliśmy naszą planetę. Teraz was wreszcie spotkaliśmy."
 SS_FRIENDLY_GREETING_02: "W tak rozległym świecie, gdzie całe cywilizacje są tylko nitkami w tkaninie Wszechświata, splecenie się losów [Root.GetAdj] i [From.GetAdj] jest jednym z najbardziej fortunnych przypadków."
 SS_FRIENDLY_GREETING_03: "[From.GetSpeciesNamePlural] są zespoleni z istotą swej jaźni jak mało który gatunek. Wasza wspaniałość może być kluczem do wielkich tajemnic życia."
 SS_WAR_GREETING_01: "Wielka fala życia wygładza się z każdym atakiem jednej cywilizacji na inną. Miejmy nadzieję, że ten konflikt będzie krótki."
 SS_WAR_GREETING_02: "Każda śmierć, którą powodujemy, głęboko nas dotyka. Nie zmuszajcie nas do tego."
 SS_WAR_GREETING_03: "Wyrządzane przez was zło nie rozproszy się, ale odszuka was i wróci do swojego pana. Właśnie dlatego wasz lud cierpi."
 SS_WAR_GREETING_04: "Czy walka skończy się waszym zwycięstwem, czy klęską, pozostaniecie puści. Biedni głupcy... wierzycie, że ta bitwa toczy się tylko na płaszczyźnie materialnej."
 #Harmonious Collective
 HC_HOSTILE_GREETING_01: "Nic dziwnego, że lud [From.GetAdj] nie zjednoczył się tak jak my - skoro ich przywódcą jest [From.GetRulerTitle] tak niemądry, jak [From.GetRulerName]."
 HC_HOSTILE_GREETING_02: "Szerzycie niezgodę i nieporządek. Lud [Root.GetAdj] nie chce mieć z wami nic wspólnego."
 HC_HOSTILE_GREETING_03: "Jeśli nie masz innego wyjścia, tylko zmuszać swój lud do posłuszeństwa jako [From.GetRulerTitle], nie mamy ze sobą nic wspólnego."
 HC_HOSTILE_GREETING_04: "[From.GetSpeciesNamePlural] zawsze kierują się egoizmem. Dlaczego mamy wierzyć, że [From.GetRulerTitle] [From.GetRulerName] zachowa się inaczej?"
 HC_DOMINEERING_GREETING_01: "Wasze społeczeństwo jest w dość opłakanym stanie. Może wasze cele nie są wystarczająco inspirujące?"
 HC_NEUTRAL_GREETING_01: "Lud [Root.GetAdj] wita was, [From.GetSpeciesNamePlural]. Mamy nadzieję, że czeka nas pokojowa, chwalebna przyszłość."
 HC_NEUTRAL_GREETING_02: "[Root.GetRulerTitle] [Root.GetRulerName] jest osobą godną zaufania. Tak sądzi lud [Root.GetAdj], a jeszcze nigdy się pod tym względem nie pomylił."
 HC_NEUTRAL_GREETING_03: "W naszych oczach cywilizacja [From.GetAdj] wykazuje pewne skłonności do awanturnictwa. Oczywiście nie będziemy was osądzać na podstawie najgorszych przykładów."
 HC_NEUTRAL_GREETING_04: "Porzucenie przemocy jest pierwszym krokiem na drodze do służby wyższemu dobru. Mamy nadzieję, że wszystkie wasze decyzje są równie roztropne."
 HC_THREATENED_GREETING_01: "Nie dążymy do konfliktów, ani wewnętrznych, ani zewnętrznych."
 HC_FRIENDLY_GREETING_01: "Wieść o godnej pochwały kulturze [From.GetAdj] rozchodzi się wśród ludu [Root.GetAdj]. Jesteśmy wielce szczęśliwi, że się poznaliśmy."
 HC_FRIENDLY_GREETING_02: "Gdyby wszystkie cywilizacje był jak wy, [From.GetName], Wszechświat niewątpliwie wypełniłyby spokój i świadomość."
 HC_FRIENDLY_GREETING_03: "Lud [From.GetAdj] wie, jak ważne jest łączenie sił w celu sprostania większym wyzwaniom. Miejmy nadzieję, że wy, [Root.GetName], także to rozumiecie."
 HC_WAR_GREETING_01: "Zasialiście chaos, a teraz zbieracie plon."
 HC_WAR_GREETING_02: "Łatwo jest jednoczyć się przeciwko takim wrogom jak [From.GetName]."
 HC_WAR_GREETING_03: "Co [From.GetSpeciesNamePlural] wiedzą o poświęceniu się dla większej sprawy?"
 #Fanatic Befrienders
 01_VERY_FRIENDLY_GREETING: "Przyjaciele?"
 02_VERY_FRIENDLY_GREETING: "Witajcie, przyjaciele [From.GetSpeciesNamePlural]! [Root.GetRulerTitle] [Root.GetRulerName] chciałby dodać was do znajomych na Spacebooku."
 03_VERY_FRIENDLY_GREETING: "Zauważ mnie, senpai, proszę."
