 #Engineering
 tech_repeatable_improved_tile_mineral_output: "Padrões de Extração"
 tech_repeatable_improved_tile_mineral_output_desc: "Mudanças em como os veios minerais são avaliados com relação um ao outro levam a padrões de perfuração mais eficientes.\n\n"
 tech_repeatable_improved_military_station_damage: "Padrões de Disparo Sincronizados"
 tech_repeatable_improved_military_station_damage_desc: "Conexão interligada de sistemas para disparos em rajadas escalonadas melhora o dano total de Estações Militares ao longo do tempo.\n\n"
 tech_repeatable_improved_military_station_health: "Camadas de Núcleo Fortificadas"
 tech_repeatable_improved_military_station_health_desc: "Camadas adicionais de blindagem de armadura dentro da estrutura em si melhoram a resiliência das Estações Militares.\n\n"
 tech_repeatable_improved_ship_health: "Integridade do Casco"
 tech_repeatable_improved_ship_health_desc: "Ao aumentar ainda mais a compartimentalização dos espaços de bordo, é possível às naves sustentar mais dano antes de a integridade do casco atingir níveis críticos.\n\n"
 tech_repeatable_improved_armor_output: "Compressão de Matéria"
 tech_repeatable_improved_armor_output_desc: "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n"
 tech_repeatable_weapon_type_explosive_damage: "Cessão de Controle Termodinâmico"
 tech_repeatable_weapon_type_explosive_damage_desc: "Com a reação química sendo altamente controlada pelos microprocessadores a bordo de mísseis, detonações de ogivas podem ser ajustadas em busca do efeito máximo para as condições locais no momento do impacto.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate: "Pré-Incendiadores Miniaturizados"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Avanços na miniaturização permitem um embarque e descarga mais rápidos de cargas de foguetes.\n\n"
 tech_repeatable_weapon_type_kinetic_damage: "Munições de Alta Densidade"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Lesmas ultra-densas podem penetrar até mesmo no mais forte dos escudos projetados.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate: "Eficiência do Carregador"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Pequenos avanços técnicos combinados com melhorias nas rotinas de bordo de tratamento de munições fornecem um impulso perceptível na taxa de disparos.\n\n"
 #Physics
 tech_repeatable_improved_tile_energy_output: "Supercondutividade Aplicada"
 tech_repeatable_improved_tile_energy_output_desc: "Pequenas melhorias na eficiência de transmissão conseguem uma redução considerável na perda energética geral.\n\n"
 tech_repeatable_improved_shield_output: "Harmonia de Escudos"
 tech_repeatable_improved_shield_output_desc: "A mecânica básica dos escudos de naves é complexa, mas eles podem ser ajustados e melhorados de diversas formas.\n\n"
 tech_repeatable_weapon_type_energy_damage: "Matrizes Focadas"
 tech_repeatable_weapon_type_energy_damage_desc: "Aperfeiçoar a cadência de disparos de armas a laser é uma tarefa que pode manter a elite de engenharia de um planeta qualquer ocupada por séculos.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate: "Refrigerador Instantâneo"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Novos desenvolvimentos na tecnologia de resfriamento regular de superfície melhoram a estabilidade e eficiência de nossos sistemas de armas, impedindo-os de explodir as naves sobre as quais estão montados.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage: "Interceptadores de Sinapse"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Aumentar a velocidade com a qual os pilotos de caça conseguem processar e agir a partir dos dados de posicionamento inimigos coloca as naves de ataque alguns passos acima na cadeia alimentar.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate: "Treinamento Iterativo de Pilotos"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Ao coletarmos e analisarmos os dados de desempenho dos pilotos de antes, nós melhoramos cada vez mais os nossos métodos de treinamento. Cada piloto será mais rápido do que o seu antecessor."
 tech_repeatable_improved_planet_sensor_range: "Amplificadores de Sinal Planetário"
 tech_repeatable_improved_planet_sensor_range_desc: "Conforme nossas frotas se afastam ainda mais de nosso lar ancestral, nossa tecnologia de sensores força continuamente além dos limites de antes.\n\n"
 tech_repeatable_reduced_building_cost: "Análise Gravitacional"
 tech_repeatable_reduced_building_cost_desc: "Paradigmas de computação poderosos nos permitem adaptar projetos de construção individuais a condições planetárias e gravitacionais ultra locais.\n\n" #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time: "Algoritmos de Montagem"
 tech_repeatable_reduced_building_time_desc: "A aplicação de teoria de jogos possui o potencial para otimizar imensamente a construção e montagem modular.\n\n" #through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 #Society:
 tech_repeatable_improved_tile_food_output: "Colheitas Transgênicas"
 tech_repeatable_improved_tile_food_output_desc: "Colheitas transgênicas oferecem os elementos nutritivos de diversas colheitas alimentares comuns em um pacote conveniente.\n\n"
 tech_repeatable_improved_sector_cap: "Protocolos de Comunicação"
 tech_repeatable_improved_sector_cap_desc: "Canais de MRQL melhorados permitem uma direção administrativa mais coerente.\n\n"
 tech_repeatable_improved_core_system_cap: "Eficiência Administrativa"
 tech_repeatable_improved_core_system_cap_desc: "Reestruturar a rede de ligação dos mundos núcleo até a capital pode ajudar a aliviar o stress administrativo e gargalos de informação que frequentemente surgem na hora de construir um império.\n\n"
 tech_repeatable_improved_leader_cap: "Gerenciamento de Recurso Senciente"
 tech_repeatable_improved_leader_cap_desc: "O conceito de gerenciar indivíduos como recursos dentro se sistemas de produção maiores deve, necessariamente, tornar-se mais flexível conforme as naturezas potenciais dos indivíduos gerenciados cresce cada vez mais.\n\n"
 tech_repeatable_reduced_leader_cost: "Aquisição de Talento"
 tech_repeatable_reduced_leader_cost_desc: "Programas de propaganda e manipulação sutil de registros econômicos diminuem o custo de emprego de Líderes de nível máximo."
 tech_repeatable_reduced_leader_cost_machine_intelligence: "Salvaguardas de Personalidade"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Uma matriz de personalidade recém instalada sempre corre o risco de cair em loucura ou obsessões improdutivas, resultando em correções de código caras e que consomem tempo. Salvaguardas melhores reduzirão este risco."
 tech_repeatable_improved_edict_length: "Transmissões de Proclamação"
 tech_repeatable_improved_edict_length_desc: "Campanhas de informação mais agressivas melhoram a receptividade da população a Editos.\n\n"
 tech_repeatable_improved_army_damage: "Condicionamento Agressivo"
 tech_repeatable_improved_army_damage_desc: "Iterar o regime de condicionamento padrão de tropas terrestres fez com que elas ficassem mais eficazes no combate direto.\n\n"
 tech_repeatable_improved_army_health: "Amortecedores de Nervos"
 tech_repeatable_improved_army_health_desc: "Um ajuste cuidadoso de receptores de dor permite aos soldados lutar mesmo portando o que anteriormente seriam machucados debilitadores.\n\n"
 tech_repeatable_improved_leader_life_span: "Revitalização Celular"
 tech_repeatable_improved_leader_life_span_desc: "Regimes de tratamentos periódicos de revitalização de células mantêm a classe de líderes ágil e ativa além das expectativas de vida esperadas.\n\n"
 tech_repeatable_improved_starbase_capacity: "Expansão Interestelar"
 tech_repeatable_improved_starbase_capacity_desc: "As imensas redes de suporte logístico necessárias para manter uma Base Estelar aprimorada podem ser melhoradas ainda mais, permitindo-nos suportar mais destas estações."
 tech_repeatable_improved_slave_mineral_output: "Dieta Estimulante"
 tech_repeatable_improved_slave_mineral_output_desc: "Otimizar quimicamente dietas para trabalhadores permite que eles desempenhem suas funções acima das curvas de produtividade projetadas."
 tech_repeatable_naval_cap: "Procedimentos de Gerenciamento de Frota"
 tech_repeatable_naval_cap_desc: "Procedimentos de gerenciamento de frota aprimorados liberarão os recursos necessários para manter uma frota maior."
 tech_repeatable_command_limit: "Equipe de Apoio do Almirantado"
 tech_repeatable_command_limit_desc: "Melhorar a equipe de apoio disponível para nossos comandantes aumentará a quantidade de naves que eles podem liderar em uma única frota."
