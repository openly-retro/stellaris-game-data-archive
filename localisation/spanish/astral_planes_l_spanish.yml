 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Acciones astrales"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "En el menú Acciones astrales podemos invertir nuestro $ASTRAL_THREADS_ICON$ en aplicar efectos a todo el imperio. Iremos desbloqueando acciones a medida que exploremos §Sgrietas astrales§!. Algunas se pueden repetir pasado un tiempo, mientras que otras solo se llevan a cabo una vez para desbloquear capacidades o tecnologías nuevas."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Vista de grietas astrales"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "En la ventana Grieta astral se muestra información de la §Sgrieta astral§! seleccionada en un momento en cuestión. En cada fase del proceso, podrás dar a nuestros científicos órdenes que acarrearán resultados distintos y, a veces, inesperados. Casi todas las expediciones a grietas astrales pueden desarrollarse de formas distintas.\n\nPara desentrañar los secretos de una grieta, un científico debe hacer un §Sdescubrimiento§! y así avanzar a la siguiente fase. El proceso se acelera al usar científicos con §Srasgos relevantes y habilidades superiores§!, pero se ralentizará al tomar decisiones de dificultad alta. Los científicos que investiguen una grieta durante mucho tiempo reunirán §Spistas§! que aumentarán la probabilidad de lograr un descubrimiento.\n\nCuando exploran una §Sgrieta astral§!, los científicos se trasladan a otra dimensión, y no se les podrá retirar hasta que concluya su exploración. Al estar en un limbo espaciotemporal, no pueden morir de viejos."
