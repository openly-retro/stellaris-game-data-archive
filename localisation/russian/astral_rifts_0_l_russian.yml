 astral_rift_library: "Кристаллическая решетка"
 decision_fractal_seed: "Фрактальное семя"
 decision_fractal_seed_desc: "Прозрачные шары, которые мы добыли по ту сторону звездного разлома, способны искривляться, проникая в параллельное измерение и расширяя таким образом окружающее пространство. Размещать их следует крайне аккуратно."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "Странная геометрия"
 astral_rift.300.desc: "Открывшиеся нам малопонятные виды, геометрические узоры и переливающиеся цвета сбивают с толку.\n\nЭтот разлом не опасен сам по себе, но окружающее пространство вызывает ощутимую дезориентацию, словно оптическая иллюзия. Результаты рассмотрения взятых здесь проб в микроскоп озадачивают: поверхности состоят из одних и тех же повторяющихся структур, как бы мы ни увеличивали изображение. Их плотность словно стремится к бесконечности.\n\nПонять, как устроены местные физические законы, пока не представляется возможным."
 astral_rift.300.a: "Отправиться дальше."
 astral_rift.300.b: "Сохранять бдительность и изучить окружение."
 astral_rift.305.name: "Многомерные структуры"
 astral_rift.305.desc: "Космическое пространство здесь устроено по-другому.\n\nКорабль движется совсем не так, как ожидает пилот: импульс, который должен двигать нас вперед, сдвигает судно влево; стоит только прибавить тяги — и полет замедляется.\n\n[Leader.GetName] предлагает смелую гипотезу: измерений в этой вселенной больше, чем три. Приняв это во внимание, мы, возможно, разгадаем, как устроены эти загадочные структуры."
 astral_rift.305.a: "Продолжить исследование."
 astral_rift.310.name: "Анализ в нескольких измерениях"
 astral_rift.310.desc: "Было бы неразумно отправляться в странствие по вселенной, которая устроена по совершенно непонятным нам принципам. Для начала мы отправили на разведку дронов, запрограммировав их на анализ окружающего пространства.\nПоток данных, казавшийся поначалу бессвязным и непоследовательным, предстал перед нами в другом свете после того, как [Leader.GetName] [Leader.GetAXX:высказал|||fem:высказала] смелую гипотезу: измерений в этой вселенной больше, чем три. Приняв это во внимание, мы, возможно, разгадаем, как устроены эти загадочные структуры."
 astral_rift.310.a: "Изучить подробнее."
 astral_rift.315.name: "Послание в бутылке"
 astral_rift.315.desc.common: "После экстраполяции структуры окружающего пространства на четыре пространственных измерения мы смогли составить карту местности. После этого стало понятно, что в середине повторяющихся структур расположилось условное «центральное помещение».\n\nС точки зрения обитателя четырехмерного мира наш путь к центру разлома пролегал по прямой, для нас оказавшейся подлинным запутанным лабиринтом. Преодолевать его пришлось по кривой траектории с резкими поворотами и разворотами в обратную сторону.\n\nОткрытое нами пространство слишком велико, чтобы поместиться сюда, — похоже, здесь не обошлось без многочисленных свернутых измерений.\n\nВ самой середине мы обнаружили знакомое устройство… и указания, как поступать дальше, написанные на нашем языке."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nВнизу видна подпись: «[Leader.GetName]». Это сообщение мы послали самим себе… из будущего в прошлое."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "Можно ли ему доверять?"
 astral_rift.320.name: "Путешествие во времени"
 astral_rift.320.desc: "Мы несемся сквозь время по всем возможным осям.\n\nБлагодаря указаниям из будущего мы без труда преодолеваем одно сверхпространственное измерение за другим. Иногда мы видим самих себя: кто-то летит в другую сторону, кто-то попал в беду и, судя по потрепанным и ржавым оболочкам сфер для изучения разломов, обречен на гибель в космосе.\n\nК счастью, пока что удается избегать прямых столкновений. Чтобы исключить любые близкие контакты с самими собой, мы оставили собственные указания для тех, кто, возможно, пойдет по нашим следам."
 astral_rift.320.a: "Тревожно…"
 astral_rift.325.name: "Фрактальные семена"
 astral_rift.325.desc: "Наконец-то мы добрались до подлинного конца лабиринта, оказавшись в самом его центре.\n\nПеред экспедицией разворачивается невероятный калейдоскоп красок и движений — так наше ограниченное восприятие пытается передать нам впечатления от новых, незнакомых нашему виду измерений. В середине окружающего пространства парят три прозрачных шара, каждый из которых украшен бесконечно повторяющимся узором, движущимся в конкретном осевом направлении. Мы подозреваем, что каждому измерению этой вселенной соответствует свой шар, однако мы ограничены лишь тремя.\n\nНикаких посланий из будущего здесь нет. Возможно, взаимодействие с этими шарами обернулось бедой для нашего народа."
 astral_rift.325.a: "Забрать шары."
 astral_rift.325.b: "Больше здесь делать нечего."
 astral_rift.330.name: "Межпространственные контейнеры"
 astral_rift.330.desc: "Вернувшись из разлома, мы заметили, что за нами последовали две другие сферы, возможно, ведомые нами же, но из параллельной вселенной. На пороге между мирами мы слились в одну — или уменьшились до одной?\n\nКак это ни удивительно, но три шара остались порознь, и теперь в одном пространстве существуют девять временных разновидностей одного и того же предмета.\n\nЕсли поместить шары в контейнеры, они искривляются, проникая в параллельное измерение и расширяя таким образом окружающее пространство. Мы пока точно не установили пределы расширения, но предполагаем, что эти устройства окажутся весьма полезными на густонаселенных территориях."
 astral_rift.330.a: "Очень удобно."
 fractal_seeds_available_tt: "Теперь на колонизированных планетах можно сажать [Explorer.num_authorized_fractal_seeds] §Yфрактальные семена§!, приняв соответствующее §Hпланетарное решение§!."
 astral_rift.335.name: "Близкие контакты"
 astral_rift.335.desc: "Несмотря на отказ забрать шары, мы всё же столкнулись с ними по ближнюю сторону разлома — должно быть, их забрала наша экспедиция из параллельной вселенной.\n\nЭксперименты выявили любопытные (и очень практичные) свойства: шары способны искривляться, проникая в параллельное измерение и расширяя таким образом окружающее пространство. Мы пока точно не установили пределы расширения, но предполагаем, что эти устройства окажутся весьма полезными на густонаселенных территориях."
 astral_rift.335.a: "Мы помогли сами себе."
