 galcom_movement_materialist: "Organizacja Realizacji Ekonomii Spływającej"
 envoy_events.205.name: "Nietakt na szczeblu ambasady"
 envoy_events.205.desc: "[envoy_country.GetSpeciesNamePlural] zgłosili formalną skargę w związku z tym, jak zachował się nasz [event_envoy.GetAmbassadorOrNot] na [event_envoy.GetEnvoyLocation], nazwiskiem [event_envoy.GetName]. Najwyraźniej [event_envoy.GetHerHis] zachowanie do tego stopnia uraziło [envoy_country.GetSpeciesNamePlural], że ich władze przydzieliły strażnika do [event_envoy.GetHerHis] ochrony. Szczegóły [event_envoy.GetHerHis] zachowania są niejasne, gdyż brak nam wrażliwości [envoy_country.GetAdj], doszło jednak do powszechnych protestów w związku z [event_envoy.GetHerHis] postępowaniem i \"arogancją [Root.GetAdj]\", którą jakoby reprezentuje.\n\nImperium [envoy_country.GetName] jest przekonane, że [event_envoy.GetName] nie zasługuje na swoje stanowisko i powinniśmy czym prędzej przysłać nowego ambasadora. Grozi reperkusjami dyplomatycznymi w razie odmowy."
 envoy_events.205.A: "[event_envoy.GetSheHeCap] zostaje."
 envoy_events.205.A.xenophobe: "Urażone uczucia ufoków nie mają dla nas znaczenia."
