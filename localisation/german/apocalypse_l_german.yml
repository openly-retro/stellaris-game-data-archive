 apoc.120.part.p1: "Das Koloss-Projekt, die monumentale Aufgabe, die größte Waffenplattform in der [Root.GetAdj]en Geschichte zu entwerfen und es mit einem §R[Root.Get1stPlanetKiller]§! zu bewaffnen, hat Ergebnisse erbracht und naht sich dem Ende."
 apoc.120.part.milit: "Obwohl der erste Koloss noch nicht gebaut wurde, ist dies ein Wendepunkt in der Geschichte von [Root.GetName]."
 apoc.120.part.pacif: "Hoffen wir, dass dies keine Folgen hat."
 apoc.120.part.phobe: "Die Xenos sollen im Angesicht unserer Stärke und Genialität erzittern."
 apoc.120.part.mater: "Es wird immer ein Beweis für den [Root.GetAdj]en Einfallsreichtum sein."
 apoc.120.desc.machine: "Koloss-Projekt abgeschlossen.\n\nNeue Rumpfkonfiguration verfügbar:\n<<§GKoloss§!>>\n\nNeue Waffenkomponente verfügbar:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "Die Koloss-Konfiguration hat sich vollständig in unserem Bewusstsein gebildet und ist bereit für die Montage. Mit etwas Unbehagen erkennen wir auch, dass der Albtraum des §R[Root.Get1stPlanetKiller]s§! ebenfalls manifestiert werden kann."
 apoc.120.a: "Boom."
 apoc.120.a.pacif: "Ein letzter Ausweg."
 apoc.120.a.gesta: "Zur Kenntnis genommen."
 apoc.130.name: "[From.GetName] stellt Koloss-Projekt fertigt"
 apoc.130.desc: "Uns hat die Nachricht erreicht, dass [From.GetName] die Spezifikationen für eine Rumpfkonfiguration der Klasse Koloss entwickelt hat, eine Waffenplattform, die potenziell zur vollständigen planetaren Zerstörung fähig ist."
