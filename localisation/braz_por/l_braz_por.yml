 appropriation_allowed_desc: "A terra que as espécies menores não estão utilizando de maneira apropriada podem ser usadas por aqueles que são melhores.\n\n§EPlanetas conquistados de espécies não-cidadãs terão até §Y5§!£pops£ Pops removidos e substituídos com cidadãos de outros planetas nossos.§!"
 policy_resettlement: "Recolonização"
 policy_resettlement_desc: "Esta política controla se somos ou não permitidos a realocar Pops entre planetas de maneira forçada.\n"
