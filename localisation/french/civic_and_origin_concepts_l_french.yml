 #Fruitful Partnership
 concept_sm_feeder: "$sm_feeder$"
 concept_sm_feeder_desc: "- Produisent 5£food£ ;\n- attirent la faune spatiale afin qu'elle broute non loin de la station spatiale et collecte des £seed_pod£['concept_seed_pod',capsules d'ensemençage] pour les disperser dans la galaxie.\n\n§L$sm_feeder_desc$§!"
 concept_seed_bombing: "$bombardment_seed_bombing$"
 concept_seed_bombing_desc: "\n- Aucun dommage pour les §Iarmées§! ;\n- dommages importants pour le §Imonde§! ;\n- aucun dommage pour les §Ipops§! ;\n- permet de bombarder les mondes non défendus ;\n- fait apparaître des £blocker£§Ibloqueurs§! sur le monde.\n\n§LCe protocole de bombardement tapisse le monde ciblé de balles de semences hyperfertiles, donnant lieu à une croissance explosive.§!"
 concept_tiyanki: "Tiyanki"
 concept_tiyanki_desc: "§LLes tiyanki sont des créatures spatiales paisibles, pouvant voyager le long des ['concept_hyperlanes',hyperlignes] pour trouver des géantes gazeuses où brouter.§!"
 concept_seed_pod: "Capsules d'ensemençage"
 concept_seed_pod_desc: "- Sont dispersées jusque sur des mondes colonisables par la faune spatiale qui a brouté les ['concept_sm_feeder',jardins stellaires] ;\n- Crée des modificateurs planétaires : ['concept_seeded_planet_0_modifier',$seeded_planet_0_modifier$] pour les mondes inhabités, ['concept_seeded_planet_1_modifier',$seeded_planet_1_modifier$] pour les mondes habités."
 concept_seeded_planet_0_modifier: "$seeded_planet_0_modifier$"
 concept_seeded_planet_0_modifier_desc: "- $seeded_planet_0_modifier_tooltip$\n\n§LDes semences, venues d'un écosystème entièrement différent, sont en sommeil à la surface de ce monde.§!"
 concept_seeded_planet_1_modifier: "$seeded_planet_1_modifier$"
 concept_seeded_planet_1_modifier_desc: "- $mod_planet_jobs_society_research_produces_mult$: §G+5%§!\n- $mod_planet_jobs_food_produces_mult$: §G+5%§!\n- $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+5%§!\n- $seeded_planet_1_modifier_tooltip$\n\n§LDes semences, venues d'un écosystème entièrement différent, ont trouvé sur ce monde un sol fertile où se développer, ce qui leur a permis de supplanter la végétation locale.§!"
 #Riftworld
 concept_astral_rift: "$ASTRAL_RIFT$"
 concept_astral_rift_desc: "Les déchirures astrales sont d'extraordinaires anomalies de l'espace et du temps, qui laissent fuir du matériau entre les dimensions. Elles peuvent être explorées par des £science_ship£§Yvaisseaux scientifiques§! une fois la technologie £physics£§Y$tech_rift_sphere$§! découverte."
 concept_riftworld_digsite: "$riftworld_digsite$"
 concept_riftworld_digsite_desc: "Une activité sismique anormale a été relevée au plus profond d'un ancien cratère de notre monde natal. Les sondages souterrains ont révélé une cavité auparavant inconnue, qui pourrait être explorée."
