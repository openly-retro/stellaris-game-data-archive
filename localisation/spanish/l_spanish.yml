 SHIP_STAT_DESC_cost: "El coste de construcción de una nave es la suma del coste de las secciones y componentes que incluye. Las secciones más grandes y los componentes más avanzados cuestan más."
 SHIP_STAT_DESC_build_time: "El tiempo que se tarda en construir una nave depende de las secciones y componentes que lleve."
 SHIP_STAT_DESC_energy_maintenance: "§EEl §Hmantenimiento§! necesario para tener esta nave en servicio es un % del §Hcoste de construcción§! total.§!"
 SHIP_STAT_DESC_mineral_maintenance: "§EEl §Hmantenimiento§! necesario para tener esta nave en servicio es un % del §Hcoste de construcción§! total.§!"
 SHIP_STAT_DESC_power: "Es necesaria energía en abundancia para alimentar los sistemas de a bordo. Se aumenta añadiendo reactores adicionales, y casi todos los demás componentes la consumen. Los diseños con energía negativa no se pueden guardar."
 SHIP_STAT_DESC_hitpoints: "Los puntos de casco de una nave determinan el daño que esta puede aguantar antes de sufrir una brecha catastrófica, lo que la destruye."
 SHIP_STAT_DESC_armor: "§EEl §Hblindaje§! es la segunda línea de defensa. Absorbe todos los disparos que hayan atravesado los escudos antes de que dañen el casco. El blindaje debe repararse en una §Hbase estelar§! a menos que la nave cuente con un componente especial de regeneración de blindaje.§!"
 SHIP_STAT_DESC_shields: "§ELos §Hescudos§! son la primera línea de defensa y absorben los disparos antes de que impacten en el blindaje y el casco. Algunas armas pueden causarles más daño o bien sortearlos por completo. Está demostrado que los pulsares los desactivan. Los escudos se reponen lentamente cuando no hay combate.§!"
 SHIP_STAT_DESC_evasion: "Las naves evaden ataques y evitan el daño que se les habría infligido. La probabilidad de evasión aumenta con propulsores y otros componentes, pero las naves más grandes se benefician menos."
 SHIP_STAT_DESC_combat_speed: "La velocidad de la nave determina lo rápido que maniobra cuando no usa el viaje UL, y se aumenta poniéndole propulsores. Al mover una flota, la nave más lenta limitará la velocidad máxima."
