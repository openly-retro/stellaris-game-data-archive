 #Intemporal Orb
 INTEMPORAL_ORB_CAT: "Kula"
 INTEMPORAL_ORB_CAT_DESC: "Odkryliśmy potężną, skoncentrowaną energię mającą postać kuli. Zalecamy bliższe zbadanie tego obiektu."
 ## Event: Concentrated Energy
 anomaly.7105.name: "Skoncentrowana energia"
 anomaly.7105.desc: "[From.GetName]: Źródło niecodziennych odczytów energii to rzeczywiście niewielka, błękitna kula. [Owner.GetScientistPlural] informują, że czujniki wykryły tachiony o odwróconej polaryzacji.\n\nNa ziemi wokół obiektu znajdują się wyryte symbole, być może są dziełem starszej cywilizacji. Nie wiemy, czy to instrukcje, czy może ostrzeżenie.\n\nJesteśmy jeszcze daleko od pełnego przetłumaczenia tego napisu, ale poszczególne symbole wydają się odnosić do pomiaru czasu i względnych pozycji ciał niebieskich w układzie [Solar_System.GetName]."
 anomaly.7105.a.standard: "Zbadajcie kulę."
 anomaly.7105.a.devouring: "Zjedzcie kulę."
 anomaly.7105.b: "To zbyt niebezpieczne, zostawcie to!"
 ## Event: Local Time Reversal
 anomaly.7110.name: "Lokalne odwrócenie czasu"
 anomaly.7110.desc: "[FromFrom.GetName]: kula błękitnej energii zniknęła. Skanowanie nie wykazało żadnych śladów tej dziwnej sfery. Jeszcze bardziej zdumiewa zniknięcie znaków, które znajdowały się na ziemi: zupełnie jakby ich nigdy nie było.\n\nPamiętając o wykryciu w tym miejscu niecodziennych odczytów tachionów, nasi [Owner.GetScientistPlural] przypuszczają, że zarówno kula, jak i napis cofały się w czasie."
 ## Event: Timeless
 anomaly.7115.name: "Czas płynie jak rzeka"
 ### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular: "[FromFrom.GetName]: podczas pracy [Root.GetLeaderName] natyka się na błękitną kulę.\n\nPóźniej opisuje wizję czasu ciągnącego się w przeszłość i przyszłość jako niekończąca się rzeka. Ładunek niebieskiej energii wystrzeliwuje ze strumienia czasu, a [Root.GetLeaderName] wchłania go swoim ciałem. Inni naukowcy [Owner.GetScientistPlural] dokładnie zmierzyli czas trwania zdarzenia, wyniósł on mniej niż sekundę, jednak [Root.GetLeaderName] twierdzi, że trwało to ponad godzinę.\n\nTeraz [Root.GetLeaderName] uważa, że znajduje się poza oddziaływaniem czasu. Mając przed sobą nieskończone życie, zamierza spędzić ten niewyczerpany czas na badaniach wszechświata."
 ### Scientist is already immortal
 anomaly.7115.desc.immortal: "[FromFrom.GetName]: podczas pracy [Owner.GetScientist] [intemporal_leader.GetName] natyka się na błękitną kulę.\n\nPóźniej opisuje wizję czasu ciągnącego się w przeszłość i przyszłość jako niekończąca się rzeka. Ładunek niebieskiej energii wystrzeliwuje ze strumienia czasu, a [intemporal_leader.GetName] wchłania go swoim ciałem. Inni naukowcy [Owner.GetScientistPlural] dokładnie zmierzyli czas trwania zdarzenia, wyniósł on mniej niż sekundę, jednak [intemporal_leader.GetName] twierdzi, że trwało to ponad godzinę.\n\nTeraz [intemporal_leader.GetName] uważa, że znajduje się poza oddziaływaniem czasu. Mając przed sobą nieskończone życie, zamierza spędzić ten niewyczerpany czas na badaniach wszechświata."
 ### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive: "[FromFrom.GetName]: podczas pracy [Root.GetLeaderName] natyka się na błękitną kulę.\n\nPóźniej ma wizję czasu ciągnącego się w przeszłość i przyszłość jako niekończąca się rzeka. Ładunek niebieskiej energii wystrzeliwuje ze strumienia czasu, a [Root.GetLeaderName] wchłania go swoim ciałem. Inni naukowcy [Owner.GetScientistPlural] dokładnie zmierzyli czas trwania zdarzenia, wyniósł on mniej niż sekundę, jednak [Root.GetLeaderName] twierdzi, że trwało to ponad godzinę.\n\nPo zakończeniu wizji byliśmy pewni, że [Root.GetLeaderName] znajduje się poza oddziaływaniem czasu. Możemy wykorzystać to nieskończone życie i poświęcić je badaniu wszechświata."
 ### Empire is devouring swarm
 anomaly.7115.desc.devouring: "[FromFrom.GetName]: [Root.GetLeaderName] zjada błękitną kulę.\n\nPóźniej ma wizję czasu ciągnącego się w przeszłość i przyszłość jako niekończąca się rzeka. Ładunek niebieskiej energii wystrzeliwuje ze strumienia czasu, a [Root.GetLeaderName] wchłania go swoim ciałem. Inni naukowcy [Owner.GetScientistPlural] dokładnie zmierzyli czas trwania zdarzenia, wyniósł on mniej niż sekundę, jednak [Root.GetLeaderName] twierdzi, że trwało to ponad godzinę.\n\nPo zakończeniu wizji byliśmy pewni, że [Root.GetLeaderName] znajduje się poza oddziaływaniem czasu. Możemy wykorzystać to nieskończone życie i poświęcić je badaniu wszechświata."
 anomaly.7115.a: "Tak, spokojnej podróży!"
 anomaly.7115.a.regular.tt: "[intemporal_leader.GetName] otrzymuje niewielki statek, w którym może samotnie przemierzać kosmos.\n[From.GetName] ma teraz nowego §Hnaukowca§!."
 anomaly.7115.a.immortal.tt: "[intemporal_leader.GetName] otrzymuje niewielki statek, w którym może samotnie przemierzać kosmos."
 anomaly.7115.b.regular: "Nie, zostań na swoim stanowisku."
 anomaly.7115.b.immortal: "Nie, otrzymujesz awans."
 anomaly.7115.b.regular.tt: "[intemporal_leader.GetName] zostaje na służbie."
 anomaly.7115.b.immortal.tt: "[intemporal_leader.GetName] trafia do puli dostępnych §Hnaukowców§!."
 ## Event: The Return
 anomaly.7120.name: "Powrót"
 anomaly.7120.desc.regular: "[Root.Capital.GetName]: czujniki dalekiego zasięgu wykryły zbliżający się statek. W miarę jak się zbliżał, stało się jasne, że to nasza konstrukcja sprzed ponad wieku.\n\nPo nawiązaniu łączności okazało się, że za sterami tej jednostki zasiada [Owner.GetScientist] [intemporal_explorer.GetName]. Osoba ta została wyrwana ze strumienia czasu przez kulę niebieskiej energii.\n\nNie przestaje opowiadać o zderzających się gwiazdach neutronowych i odwróconych czasoprzestrzennych studniach grawitacyjnych, po czym leci dalej w mrok. Co ciekawe, nasi fizycy twierdzą, że większość tych informacji nie tylko da się potwierdzić, ale że są one wręcz przełomowe.\n\n[intemporal_explorer.GetName] wydaje się nie odczuwać upływu czasu, ale nawet nasza obecna technologia nie potrafi wyjaśnić działania tej kuli. [intemporal_explorer.GetName] zamierza badać wszechświat aż po kres czasu."
 anomaly.7120.desc.hive: "[Root.Capital.GetName]: czujniki dalekiego zasięgu wykryły zbliżający się statek. W miarę jak się zbliżał, stało się jasne, że to nasza konstrukcja sprzed ponad wieku. Okazało się, że za sterami tej jednostki zasiada [Owner.GetScientist] [intemporal_explorer.GetName]. Osoba ta została wyrwana ze strumienia czasu przez kulę niebieskiej energii.\n\n[Owner.GetScientist] jest znowu z nami, więc kolektyw pozyskał nową wiedzę: wrażenia zmysłowe towarzyszące zderzeniom gwiazd neutronowych i odwróconych czasoprzestrzennych studni grawitacyjnych. Po zakończeniu przesyłania statek poleciał dalej w mrok. Co ciekawe, nasi fizycy ([Owner.GetScientistPlural]) twierdzą, że większość tych danych nie tylko da się potwierdzić, ale że są one wręcz przełomowe.\n\n[intemporal_explorer.GetName] wydaje się nie odczuwać upływu czasu, ale nawet nasza obecna technologia nie potrafi wyjaśnić działania tej kuli. [intemporal_explorer.GetName] zamierza badać wszechświat aż po kres czasu."
 DATA_DIAMOND_CAT: "Kruchy lód"
 DATA_DIAMOND_CAT_DESC: "[From.GetName]: pod wierzchnią warstwą lodu skrywa się niezwykle duże złoże kryształu. Wykryliśmy też obecność słabego sygnału."
 DATA_DIAMOND_PROJECT: "[From.GetName]: badanie złoża kryształu"
 DATA_DIAMOND_PROJECT_DESC: "[From.GetName]: mylące sygnały dobiegające z kryształu są niezwykle ciekawe. Radzimy przeprowadzić bliższe badania."
 anomaly.3145.name: "Halucynacje podczas odwiertów"
 anomaly.3145.desc: "[From.GetName]: po przygotowaniu wierceń w pokrywie lodowej [Root.GetLeaderName] doznaje niezwykle silnych wrażeń. Nie są to obrażenia fizyczne, lecz wszechogarniające halucynacje wzrokowe i zapachowe, ukazujące nieznany gatunek kosmitów.\n\nPrzygotowaliśmy projekt specjalny, którego celem jest bliższe zbadanie tego dziwnego złoża kryształu."
 anomaly.3145.a: "To niepokojące."
 anomaly.3150.name: "Diament danych"
 anomaly.3150.desc: "Pod lodem kryształ stanowi większość masy planetarnej. Pobrane próbki wskazują, że ta gęsta, sztuczna sieć krystaliczna służy do przechowywania danych. Szacunki wskazują, że ilość znajdujących się tam danych jest wielokrotnie większa niż nasza kolektywna baza danych.\n\nPrawdopodobnie twórcy tego kryształu wykorzystywali do zapisu danych zjawisko rezonansu psionicznego. [Root.GetLeaderName] wyraża zaciekawienie i wnosi o zgodę na pokierowanie procesem tworzenia automatycznej stacji badawczej na powierzchni tego świata."
 anomaly.3150.a: "Wystarczy zbadać to z orbity."
 anomaly.3150.b: "Powodzenia, [Root.GetLeaderName]."
 anomaly.3150.c: "Wydobądźmy ten kryształ, by pozyskać zasoby."
 anomaly.3165.name: "Potworne marnotrawstwo"
 anomaly.3165.desc: "Gdy budowa automatycznej stacji badawczej zbliżała się do końca, doszło do nagłego wzrostu aktywności kryształu. [Root.GetLeaderName] nie żyje. Niedługo później otrzymaliśmy autonomiczny komunikat od osoby, która twierdzi, że nazywa się [Root.GetLeaderName].\n\nUkład nerwowy w jej ciele nie nadaje się już do naprawy, ale umysł został uwięziony w krysztale. Pragnąc jak najlepiej wykorzystać tę nową sytuację, [Root.GetLeaderName] oferuje nam pomoc w dalszych badaniach kryształowej bazy danych."
 anomaly.3165.a: "Słodko-gorzkie zakończenie."
 anomaly.3150.a.tooltip: "[FromFromFrom.GetName] otrzyma dodatkowo niewielką ilość danych badawczych."
 anomaly.3150.b.tooltip: "[FromFromFrom.GetName] otrzyma dodatkowo dużą ilość danych badawczych, ale [Root.GetLeaderName] może znaleźć się w niebezpieczeństwie."
 anomaly.3150.c.tooltip: "[FromFromFrom.GetName] otrzyma złoże rzadkich kryształów. Będziemy mogli je eksploatować, gdy pozyskamy odpowiednią technologię."
 ###Event: Holding Pattern
 #Modifiers
 reassured_tracking: "Szczęśliwe śledzenie"
 reassured_tracking_desc: "Populację monitoruje centralny system śledzenia. Choć nadal panuje ogólny niepokój, świadomość podjętego przez władzę działania podtrzymuje stabilność kolonii."
 collective_autophobia: "Zbiorowa autofobia"
 collective_autophobia_desc: "Mieszkańców tej kolonii dopadł zbiorowy lęk przed zniknięciem. Ich pragnienie przebywania w pobliżu innych spowalnia wykonywanie codziennych zadań."
 freed_stasis_criminals: "Uwolnieni ze stazy przestępcy"
 freed_stasis_criminals_desc: "Większość uwolnionych to zatwardziali kryminaliści. Przeżywają obecnie szok kulturowy, który utrudnia im powrót do społeczeństwa, przez co skala przestępczości gwałtownie rośnie."
 freed_stasis_dissidents: "Uwolnieni ze stazy dysydenci"
 freed_stasis_dissidents_desc: "Większość więźniów to polityczni dysydenci, którzy zaczęli z entuzjazmem dzielić się swoją kulturą i sztuką z mieszkańcami kolonii."
 #Events
 colony.9900.name: "Braki podczas porannej kontroli"
 colony.9900.desc: "[Root.GetName]: w ostatnim czasie [Owner.GetPopTypeNamePlural] znikają licznie i bez wieści. Jedynym elementem łączącym wszystkie przypadki wydaje się to, że w momencie zdarzenia ofiary przebywają w osamotnieniu. Informacje te budzą wśród mieszkańców kolonii zbiorowy lęk przed samotnym przemieszczaniem się. Niepokoje te skutkują poważnymi problemami podczas wykonywania codziennych czynności."
 colony.9900.a: "Wprowadzić procedury śledzące."
 colony.9900.a.tooltip: "[Root.GetName]: zniknęła jedna populacja. Wykorzystamy kosztowny system śledzenia, by rozwiązać tę tajemnicę."
 colony.9900.b: "Nie ma powodu do paniki."
 colony.9900.b.tooltip: "[Root.GetName]: zaginęła jedna populacja."
 colony.9905.name: "Fortunne skanowanie"
 colony.9905.desc.a: "[Root.GetName]: dzięki zastosowaniu na planecie systemu śledzącego udało nam się wpaść na istotny trop.\n\nPo najnowszym incydencie w fali zaginięć, których ofiarą padają [Owner.GetPopTypeNamePlural], niezwłocznie wykonaliśmy skan ostatnio zarejestrowanego położenia nieszczęśników. W każdym przypadku natrafiliśmy na niszczejące pozostałości naładowanych cząstek.\n\nStworzyliśmy specjalny projekt w celu określenia ich prawdziwej natury i udziału w zdarzeniach, w których przepadają [Owner.GetPopTypeNamePlural]."
 colony.9905.desc.b: "[Root.GetName]: wydarzył się szczęśliwy przełom! Odkryliśmy, gdzie w chwili zaginięcia znajdowali się [Owner.GetPopTypeNamePlural], których ostatnio straciliśmy. Szczegółowy skan ukazał niszczejące pozostałości naładowanych cząstek.\n\nStworzyliśmy specjalny projekt w celu określenia ich prawdziwej natury i udziału w zdarzeniach, w których przepadają [Owner.GetPopTypeNamePlural]."
 colony.9905.a: "Zbadajcie to dokładnie."
 colony.9905.a.tooltip: "[Root.GetName]: Zaginęła kolejna populacja."
 colony.9910.name: "W zawieszeniu"
 colony.9910.desc: "[Root.GetName]: wykorzystując pozostałości cząstek, dzięki pełnemu skanowi układu wykryliśmy ślady ich obecności w obrębie księżyca planety.\n\nNa jego powierzchni udało się odnaleźć kilka niewielkich śluz pogrzebanych od stuleci pod pyłem. Wewnątrz znajdował się porzucony kompleks biur administracyjnych, dalekosiężne transportery materii i systemy techniki pól połączone z siecią wysoce zaawansowanych kapsuł stazy.\n\nW kapsułach znaleźliśmy wielu osobników, w tym naszych zaginionych kolonistów. Nie ma wątpliwości co do tego, iż ów obiekt funkcjonował jako więzienie. Jeszcze nie określiliśmy, dlaczego zostali tam zabrani i jak możemy ich uwolnić."
 colony.9910.a: "Znakomicie."
 colony.9915.name: "Ucieczka z księżyca"
 colony.9915.desc: "To żaden spisek - [Owner.GetPopTypeNamePlural] są ofiarą usterki systemu.\n\nBłąd komputera spowodował uruchomienie leciwego już więziennego układu transportującego, który losowo określił, że [Owner.GetPopTypeNamePlural] zasługują na ukaranie. Architekci placówki używali kapsuł zarówno do osadzania, jak i reedukacji więźniów. Wyswobodzenie naszych okazało się względnie proste, lecz wielu pierwotnych więźniów wciąż tkwi w polach stazy. Możliwe, że da się ich uwolnić, lecz z powodu braku danych o ich wyrokach nie będziemy wiedzieć, czym zawinili.\n\nMożemy też przywrócić więzienie do dawnego stanu, przekazując kontrolę nad systemem transportującym specjalnym strażnikom."
 colony.9915.a: "Przydatne narzędzie, jeśli [Owner.GetPopTypeNamePlural] pobłądzą."
 colony.9915.a.tooltip: "[Owner.GetPopTypeNamePlural] powrócą do domu. Zyskamy funkcjonalne kriostatyczne więzienie."
 colony.9915.b: "Nikt nie powinien tkwić w takim więzieniu."
 colony.9915.b.tooltip: "[Owner.GetPopTypeNamePlural] powrócą do domu, a my wyłączymy więzienie. Pozostali osadzeni zyskają wolność, co może negatywnie wpłynąć na kolonię."
 colony.9915.c: "Przygotujcie program stopniowych zwolnień."
 colony.9915.c.tooltip: "Będziemy wspierać i obserwować wszystkich, którzy opuszczą więzienie. Pomożemy im zintegrować się z resztą kolonii."
 colony.9915.d: "Gotowe posiłki? Doskonale."
 colony.9915.d.tooltip: "[Owner.GetPopTypeNamePlural] powrócą. Przekształcimy więzienie w fabrykę żywności, umożliwiając rojowi pożywianie się więźniami w stazie."
 colony.9920.name: "Źli sąsiedzi"
 colony.9920.desc: "[Root.GetName]: większość uwolnionych więźniów to zatwardziali kryminaliści. Nagłe wypuszczenie całej ich grupy stwarza teraz problemy dla całej kolonii."
 colony.9920.a: "To niedobrze."
 colony.9925.name: "Mieszane towarzystwo"
 colony.9925.desc: "[Root.GetName]: wśród uwolnionych więźniów znajdowali się zarówno zatwardziali przestępcy, jak i polityczni dysydenci: artyści, pisarze i muzycy.\n\nChoć ci bardziej kulturalni osobnicy chętnie dzielą się z nami swoją wiedzą, wielu z pierwszej grupy powróciło do dawnych obyczajów, nie mając lepszych opcji."
 colony.9925.a: "Zrozumiano."
 colony.9930.name: "Dobrzy sąsiedzi"
 colony.9930.desc: "[Root.GetName]: prawie wszyscy spośród uwolnionych więźniów to polityczni dysydenci: artyści, pisarze i muzycy.\n\nChętnie dzielą się z nami swoją kulturą i wiedzą, ciesząc się z odzyskanej wolności."
 colony.9930.a: "Znakomicie."
