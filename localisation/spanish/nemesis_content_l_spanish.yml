 #Other events
 #######################################
 envoy_events.100.name: "Insulto escandaloso"
 envoy_events.100.desc.regular: "Hemos atrapado a un delegado de §H[scandalous_insult_country.GetName]§! en un extraño error. Le ha dicho lo que su imperio piensa en realidad sobre nosotros a una tercera parte anónima. No son más que injurias políticas, es un §Pinsulto abierto§!, ya que parece que somos objeto de una fuerte burla entre la sociedad [scandalous_insult_country.GetAdj].\n\nHagamos caso o no a estas calumnias sin fundamento, deberíamos mantenernos firmes, por el bien de nuestro orgullo y diplomacia."
 envoy_events.100.desc.gestalt: "Cuando estaba hablando con unas terceras partes anónimas, un delegado de §H[scandalous_insult_country.GetName]§! ha sufrido un lapsus y ha revelado qué opina de nosotros de verdad. Teniendo en cuenta lo insignificante que tiene que ser para una consciencia combinada siquiera pensar en esos supuestos \"insultos políticos\", esto es un §Pagravio absurdo y contundente§!.\n\nHagamos caso o no a estas calumnias sin fundamento, deberíamos mantenernos firmes frente al extraño comportamiento [scandalous_insult_country.GetAdj], por el bien de nuestro orgullo y diplomacia."
 envoy_events.100.desc.hostile: "Cuando estaba hablando con unas terceras partes anónimas, un delegado de §H[scandalous_insult_country.GetName]§! ha revelado la deplorable opinión de su imperio sobre nosotros.\n\nCon este §Pabsurdo agravio§! quieren denigrarnos y, hagamos caso o no a estas calumnias sin fundamento, no deberíamos consentirlo, por el bien de nuestro orgullo."
 envoy_events.100.a: "¡Esto es un ultraje!"
 envoy_events.100.b: "Estamos por encima de tales payasadas. Ignoradlas."
 envoy_events.100.c: "No son ni dignos de nuestro desprecio."
 envoy_events.101.name: "$envoy_events.100.name$"
 envoy_events.101.desc: "§H[from.GetName]§! dice que se han §Pofendido§! por un delito menor cometido por uno de nuestros oficiales. No sabemos quién ha sido, ni la naturaleza del agravio. No hemos recibido más que una ráfaga de indignación y una interrupción abrupta de las comunicaciones.\n\nEs posible que esta inusual infracción diplomática sea obra de un tercero, aunque puede que también sea un sencillo malentendido."
 envoy_events.101.a: "En cualquier caso, la diplomacia se ha vuelto más delicada."
