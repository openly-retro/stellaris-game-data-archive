 #Ruined Planet #
 #################
 astral_rift_riftworld: "Planeta Arruinado"
 riftworld_leader_description: "§Y[Root.GetName]§!, nossa figura de liderança trazida de volta da Fenda Astral próxima ao nosso planeta natal, vem de nosso mundo natal ancestral em uma dimensão paralela."
 spirit_of_ancestors_modifier: "Espírito dos Nossos Ancestrais"
 spirit_of_ancestors_modifier_desc: "O encontro com nossas raízes extracelestiais nos permitiu ter uma maior compreensão de nosso potencial."
 starlight_vanguard_default: "Vanguarda Estelar"
 starlight_vanguard_homicidal: "Aniquiladores Estelares"
 astral_rift.1.name: "Planeta Arruinado"
 astral_rift.1.desc.common.1: "Nossa viagem até a fenda perto de [explorer.capital_scope.GetName] nos levou à órbita de um planeta em ruínas.\n\nQuando entramos na atmosfera, encontramos uma paisagem marcada por crateras em chamas e naves de guerra parcialmente cobertas pelas areias. Este mundo é um campo de batalha.\n\nAs transmissões de rádio interceptadas são frenéticas e angustiantes. Inacreditavelmente,"
 astral_rift.1.desc.no_arcsite: "os habitantes parecem se comunicar em uma versão arcaica do nosso próprio idioma."
 astral_rift.1.desc.with_arcsite: "o idioma dos habitantes corresponde exatamente aos documentos que recuperamos da esfera antiga abaixo de [explorer.capital_scope.GetName]."
 astral_rift.1.desc.common.2: "Traduções aproximadas indicam que esse povo faz parte do lado derrotado de um conflito duradouro. Seus inimigos, chamados simplesmente de \"Os Invasores\", estão preparando uma nova onda de ataques. A julgar pela devastação do planeta, é provável que seja a última."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Busque sobreviventes."
 astral_rift.3.name: "Facções Antagônicas"
 astral_rift.3.desc.default: "Há vários centros populacionais imensos na superfície do planeta. Ao analisarmos as transmissões, identificamos duas facções com ideologias distintas.\n\nO grupo chamado §Y[GetStarlightVanguardName]§!, formado por militaristas implacáveis que estão se preparando para o conflito iminente com uma determinação unificada.\n\nA §YCortina Negra§! é uma ordem sacerdotal que promete refúgio espiritual da ameaça que se aproxima.\n\nNo momento, temos certeza de que as semelhanças com nosso idioma não podem ser meras coincidências. Eles são nossos ancestrais, ainda vivos, e ambas as facções correm perigo."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nEssas pessoas falam o nosso idioma. A fisionomia delas é praticamente idêntica à nossa, porém possuem mentes individuais. Como isso é possível?"
 astral_rift.3.a: "Visite o grupo chamado §Y[GetStarlightVanguardName]§!."
 astral_rift.3.b: "Visite a §YCortina Negra§!."
 astral_rift.3.b.trigger_tt: "Não temos interesse em nos reunir com fracotes."
 astral_rift.5.name: "Ancestrais Perdidos"
 astral_rift.5.militarist_1: "Nós começamos a dialogar com a facção militarista que se autodenomina \"§Y[GetStarlightVanguardName]§!\"."
 astral_rift.5.spiritualist_1: "Nós começamos a dialogar com a facção espiritualista que se autodenomina a \"§YCortina Negra§!\"."
 astral_rift.5.common_1: "Nosso idioma, aparência e a presença de uma §Y$tech_rift_sphere$§! os convenceu rapidamente da nossa origem em comum. Em seu desespero, eles revelaram muito sobre nossa história.\n\nHá muito tempo, nossa espécie foi confrontada por uma ameaça extradimensional. Os invasores chegaram com a missão de cometer um extermínio brutal. No começo, nosso povo resistiu, mas suas defesas acabaram cedendo.\n\nÀs vésperas da derrota, uma Fenda Astral apareceu."
 astral_rift.5.militarist_2: "A operação \"Salva-Vidas\" foi lançada como uma tentativa de escapar pela fenda e preservar o que restou da civilização."
 astral_rift.5.spiritualist_2: "Esse \"Portal Milagroso\" foi visto como uma última chance de escapar e preservar o que restou de sua cultura."
 astral_rift.5.no_arcsite: "Uma §Y$tech_rift_sphere$§! foi construída, mas seu projeto rudimentar permitia apenas uma viagem sem volta."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ Foi ela o objeto que encontramos enterrado no fundo da cratera antiga em [explorer.capital_scope.GetName]."
 astral_rift.5.default: "Um grupo seleto de refugiados foi preparado para a missão. Eram os nossos ancestrais."
 astral_rift.5.gestalt: "Para suportar a viagem, os indivíduos de um grupo seleto foram drasticamente transformados. Nossos ancestrais acreditavam que apenas uma mente unificada poderia passar ilesa pela fenda. Esse foi o começo da nossa consciência."
 astral_rift.5.common_2: "Deste lado da fenda, a Esfera foi lançada há menos de cinquenta anos. Algumas pessoas ainda se lembram daquele dia. Para nós, passaram-se muitas eras."
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
