 utopia.3400.name: "Divinisation du pouvoir"
 utopia.3400.desc: "L'entité immortelle connue sous le nom de §H[chosen_one.GetName]§!, membre auparavant de l'espèce [chosen_one_species.GetName] mais désormais quelque chose de bien supérieur, a suscité l'attention et la fidélité d'un grand nombre de personnes au sein de la [Root.GetName]. À l'égal d'une divinité supérieure, l'appel a été lancé pour lui remettre l'autorité suprême sur notre magnifique empire, maintenant et à jamais."
 utopia.3400.a: "Un grand pouvoir psychique certes, mais une divinité ?"
 utopia.3400.b: "Puisse-t-[chosen_one.GetSheHe] régner jusqu'à l'infini... et au-delà !"
 reject_god_emperor: "[chosen_one.GetName] restera [chosen_one.GetTitle]."
 utopia.3401.name: "Couronnement [chosen_one.GetDuDelaFDir] [chosen_one.GetTitle]"
 utopia.3401.desc: "Un membre de l'espèce [chosen_one_species.GetName], bénéficiant de pouvoirs psychistes éminents, a pris le contrôle de la §H[From.GetName]§!. Le couronnement de cet être immortel, qualifié subrepticement d'« Élu[chosen_one.GetXEDir] » par ses fidèles, a eu lieu sur [From.Capital.GetName] au cours d'une cérémonie grandiose. Un communiqué célébrant le règne éternel [chosen_one.GetDuDelaFDir] §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§! a été envoyé à tous les gouvernements interstellaires aussitôt après."
 utopia.3401.a: "[chosen_one.GetName] a été touché[chosen_one.GetXEDir] par le Suaire"
 utopia.3401.b: "Pures superstitions insensées"
 utopia.3401.c: "La situation est intéressante"
