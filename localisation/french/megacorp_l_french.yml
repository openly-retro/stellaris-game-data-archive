 decision_arcology_project: "Lancer un projet d'arcologie"
 decision_arcology_project_effects: "Fait de ce monde une §Yoecuménopole§!, accroissant le nombre de £housing£§Ylogements§!, la §Yproduction de ressources§! et le §Ydéveloppement des pops§! tout en permettant des £district£§Ydistricts arcologiques§! spéciaux au prix de ressources naturelles devenant §Rinaccessibles§!, ce qui interdit la construction de tout nouveau £district£§Ydistrict générateur§!, §Yminier§! ou §Yagricole§!."
