 origin_toxic_knights: "Rycerze Toksycznego Boga"
 origin_toxic_knights_desc: "Wieki temu na świecie macierzystym tego gatunku zawitał Toksyczny Byt. Wywołało to katastrofę ekologiczną, która spustoszyła połowę globu, ale umożliwiła wcześniejsze zjednoczenie ocalałych w wierze w Toksycznego Boga. Powołano zakon rycerski mający odszukać Toksycznego Boga, i chociaż od tamtych czasów wiele się zmieniło, zadanie rycerzy pozostało takie samo."
 origin_toxic_knights_effects: "- Świat macierzysty: $TABBED_NEW_LINE$- ['concept_toxic_features'] $TABBED_NEW_LINE$- Unikalna ['concept_pc_habitat', orbitalna stacja mieszkalna]: $TABBED_NEW_LINE$$t$- ['concept_order_keep', £building£ $building_order_keep$] $TABBED_NEW_LINE$$t$- ['concept_orders_demesne', £district£ $district_orders_demesne$] $TABBED_NEW_LINE$$t$- Zamiana miejsc pracy: ['concept_politician', £job_politician£ $job_politician$] -> ['concept_order_jobs'] $NEW_LINE$- Sytuacja: ['concept_knights_quest'] $NEW_LINE$- Polityki: §Irycerskie powinności§! $NEW_LINE$- $AVAILABLE_HOLDINGS$ ['concept_knight_commandery', £building£ komturie zakonu] w poddanych koloniach"
