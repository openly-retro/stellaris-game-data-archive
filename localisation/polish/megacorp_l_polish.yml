 ## BUILDINGS ##
 building_maintenance_depot: "Magazyny konserwacyjne"
 building_maintenance_depot_desc: "Warsztaty, w których planuje się, koordynuje i wykonuje konserwację maszyn i konstrukcji."
 building_hive_node: "Węzły synaptyczne"
 building_hive_node_desc: "Ośrodek wielkich, makroskopowych synaps, o który dbają wyspecjalizowane drony. Te węzły odbierają i przesyłają dalej wolę umysłu zbiorowego."
 building_hive_cluster: "Gromady synaptyczne"
 building_hive_cluster_desc: "Synaptyczne węzły umysłu zbiorowego, połączone w sieć i zgrupowane ze sobą, wytwarzają maksymalną transmisję meganeuronalną na jednostkę powierzchni, co wzmacnia przekazywanie ich woli dronom."
 building_hive_confluence: "Zjednoczenie myśli"
 building_hive_confluence_desc: "Wielki ośrodek nerwowy makroskopowej struktury neuronowej - miliardy meganeuronów emitują impulsy wzdłuż dalekosiężnych, wijących się włókien protoplazmatycznych w Zjednoczeniu, rozprzestrzeniając, wzmacniając i koordynując wolę umysłu zbiorowego."
 building_hydroponics_farm: "Farmy hydroponiczne"
 building_hydroponics_farm_desc: "Farmy hydroponiczne wytwarzają materię roślinną bogatą w substancje odżywcze, przystosowaną do potrzeb miejscowych populacji."
 building_holo_theatres: "Holokina"
 building_holo_theatres_desc: "Najnowszy rodzaj rozrywki holograficznej. To całe światy zbudowane z fotonów i pól energetycznych."
 building_crystal_mines: "Kopalnie kryształów"
 building_crystal_mines_desc: "Podczas eksploatacji tych kopalń należy dołożyć wszelkich starań, by nie uszkodzić kryształów."
 building_foundry_1: "Odlewnie stopów"
 building_foundry_1_desc: "Pracujący w tych odlewniach [Owner.GetAlloyProducerPlural] wytwarzają stopy wysokiej jakości."
 building_foundry_2: "Megaodlewnie stopów"
 building_foundry_2_desc: "Ogromne odlewnie pomagają w końcowych fazach produkcji stopów dla różnych gałęzi przemysłu na planecie."
 building_foundry_3: "Nanofabryki stopów"
 building_foundry_3_desc: "Duże fabryki przemysłowe przeznaczone do wytwarzania stopów na planecie."
 building_factory_1: "Przemysł cywilny"
 building_factory_1_desc: "Szeroki wachlarz cywilnych fabryk i manufaktur, gdzie wytwarzane są różne towary konsumpcyjne."
 building_factory_2: "Fabryki cywilne"
 building_factory_2_desc: "Duże fabryki przemysłowe przeznaczone do wytwarzania towarów konsumpcyjnych."
 building_factory_3: "Cywilne kompleksy replikacyjne"
 building_factory_3_desc: "W kioskach tych kompleksów można replikować prawie wszystko."
 building_noble_estates: "Posiadłości szlacheckie"
 building_noble_estates_desc: "Olśniewające pałace i rezydencje należące do arystokracji. Tej samej, do której należą też okoliczne ziemie i chłopi."
 building_bureaucratic_1: "Biura administracji"
 building_bureaucratic_1_desc: "Niezmiernie skomplikowany rządowy kompleks biur, podbiur i podpodbiur."
 building_bureaucratic_2: "Park administracyjny"
 building_bureaucratic_2_desc: "Miejsce pełne budynków służących chwale skutecznej i drobiazgowej papierkowej roboty."
 building_bureaucratic_3: "Kompleks administracyjny"
 building_bureaucratic_3_desc: "Wielka połać terenu zajęta przez budynki biurokratyczne pełne niezliczonych boksów."
 building_simulation_1: "Plac symulacyjny"
 building_simulation_1_desc: "Aby nasza cywilizacja się rozwijała, musimy przeprowadzać i oceniać złożone symulacje."
 building_simulation_2: "Ośrodek symulacyjny"
 building_simulation_2_desc: "$building_simulation_1_desc$"
 building_simulation_3: "Kompleks symulacyjny"
 building_simulation_3_desc: "$building_simulation_1_desc$"
 building_sensorium_1: "Sensorium"
 building_sensorium_1_desc: "Abyśmy lepiej rozumieli galaktykę, nasze wyspecjalizowane drony czujnikowe muszą najpierw doświadczyć wszystkiego."
 building_sensorium_2: "Ośrodek sensorium"
 building_sensorium_2_desc: "$building_sensorium_1_desc$"
 building_sensorium_3: "Kompleks sensorium"
 building_sensorium_3_desc: "$building_sensorium_1_desc$"
 building_research_lab_1: "Laboratoria badawcze"
 building_research_lab_1_desc: "Laboratoria badawcze to podstawowe placówki do prowadzenia ogólnych badań."
 building_research_lab_2: "Kompleksy badawcze"
 building_research_lab_2_desc: "Ulepszone placówki badawcze zatrudniające bardzo wielu pracowników."
 building_research_lab_3: "Zaawansowane kompleksy badawcze"
 building_research_lab_3_desc: "Te zaawansowane placówki badawcze posiadają najnowszy sprzęt naukowy i zatrudniają olbrzymią liczbę pracowników."
 building_precinct_house: "Komisariaty"
 building_precinct_house_desc: "Pomniki prawa i porządku. Stacjonują w nich policjanci."
 building_hall_judgment: "Sale sprawiedliwości"
 building_hall_judgment_desc: "Wielki kompleks mieszczący sądy i organa ścigania."
 building_sentinel_posts: "Posterunki strażników"
 building_sentinel_posts_desc: "Placówki, z których drony patrolowe przemierzają Świadomość, poszukując oznak dewiacji i awarii."
 building_hive_capital: "Rdzeń roju"
 building_hive_capital_desc: "Rdzeń organizacyjny, z którego umysł zbiorowy zarządza funkcjami planetarnymi."
 building_hive_major_capital: "Ogniwo roju"
 building_hive_major_capital_desc: "Rozległy kompleks stołeczny, z którego umysł zbiorowy steruje organizacją, koordynacją i planowaniem działań na planetach."
 building_spawning_pool: "Sadzawki lęgowe"
 building_spawning_pool_desc: "Te sadzawki, otoczone naukową i staranną opieką specjalistów, stymulują szybszy rozwój naszego potomstwa."
 building_robot_assembly_plant: "Montownie robotów"
 building_robot_assembly_plant_desc: "Nowoczesne fabryki, w których doświadczeni robotycy wytwarzają najnowsze modele robotów."
 building_robot_assembly_complex: "Kompleks montowni robotów"
 building_robot_assembly_complex_desc: "Nowoczesne zakłady montażowe, w których doświadczeni robotycy wytwarzają najnowsze modele robotów."
 building_machine_assembly_plant: "Montownie maszyn"
 building_machine_assembly_plant_desc: "Zakład montażowy z liniami produkcyjnymi, na których buduje się nowe jednostki."
 building_machine_assembly_complex: "Kompleks montowni maszyn"
 building_machine_assembly_complex_desc: "Zaawansowany zakład montażowy, w którym buduje się nowe jednostki."
 building_food_processing_facility: "Przetwórnie żywności"
 building_food_processing_facility_desc: "Żywność przetwarzana w tych placówkach ma znacznie większe wartości odżywcze."
 building_food_processing_center: "Centra przetwarzania żywności"
 building_food_processing_center_desc: "Zoptymalizowane placówki, w których można przetwarzać duże ilości żywności."
 building_luxury_residence: "Luksusowe rezydencje"
 building_luxury_residence_desc: "Kunsztownie wykonane wieżowce mieszkalne z luksusowymi mieszkaniami. Tylko zaawansowana technologia nieważkości chroni najbardziej niezwykłe konstrukcje przed zawaleniem."
 building_refinery: "Przetwórnie egzotycznego gazu"
 building_refinery_desc: "Te nowoczesne rafinerie dniem i nocą wytwarzają egzotyczne gazy."
 building_crystal_plant: "Fabryki sztucznych kryształów"
 building_crystal_plant_desc: "Produkowane tu kryształy, praktycznie identyczne z oryginałami, mają najwyższą jakość."
 building_chemical_plant: "Fabryki chemiczne"
 building_chemical_plant_desc: "Sztucznie wytwarza się tu nieprzewidywalne i czasem niestabilne lotne pyłki. W promieniu pięciu kilometrów od tych fabryk nie można używać otwartego ognia."
 building_commercial_zone: "Strefy handlowe"
 building_commercial_zone_desc: "W tych strefach handlowych znajdują się olbrzymie biurowce i kompleksy biznesowe."
 building_commercial_megaplex: "Budowle handlowe"
 building_commercial_megaplex_desc: "Wielkie handlowe drapacze chmur i wieżowce pną się ku niebu, odcinając dopływ światła."
 building_mote_harvesters: "Przechwytywacze pyłku"
 building_mote_harvesters_desc: "Te skomplikowane konstrukcje przechwytują lotne pyłki za pomocą pól energetycznych i przesyłają je do specjalnych stref zamkniętych. Tam pyłki są stabilizowane i zbierane."
 building_gas_extractors: "Studnie do odwiertów gazowych"
 building_gas_extractors_desc: "Te wielkie studnie sięgają daleko w głąb ziemi, umożliwiając dostanie się do złóż egzotycznego gazu."
 building_communal_housing: "Mieszkania komunalne"
 building_communal_housing_desc: "Blok zawierający mieszkania jednakowe pod każdym względem."
 building_communal_housing_large: "Utopijne mieszkania komunalne"
 building_communal_housing_large_desc: "Niezwykłe osiągnięcie budownictwa, łączące przestronne i praktyczne mieszkania ze starannie utrzymanym idyllicznym krajobrazem."
 building_drone_storage: "Magazyn dronów"
 building_drone_storage_desc: "Strefa składowania dronów przeznaczonych do konserwacji."
 building_drone_megastorage: "Ulepszony magazyn dronów"
 building_drone_megastorage_desc: "Dzięki najnowszym ulepszeniom część energii wytwarzanej przez drony poddawane konserwacji można przekierować do sieci energetycznej."
 building_hive_warren: "Schronisko roju"
 building_hive_warren_desc: "Rozległa sieć korytarzy zapewnia schronienie wielu odpoczywającym dronom."
 building_expanded_warren: "Rozbudowane schronisko"
 building_expanded_warren_desc: "Dzięki powiększeniu schronisk można w nich pomieścić więcej dronów."
 building_ancient_control_center: "Starożytna centralna sterownia"
 building_ancient_control_center_desc: "Dzięki niestrudzonym wysiłkom legionu mechanicznych dronów starożytna centralna sterownia tej sekcji świata pierścieniowego jakimś cudem jeszcze działa."
 building_ancient_palace: "Pradawny pałac"
 building_ancient_palace_desc: "Potężny kompleks pałacowy zbudowany w innej epoce. Lśniąca fasada nie zdradza faktycznego stanu rozpadających się i opuszczonych skrzydeł."
 building_nourishment_center: "Centrum żywieniowe"
 building_nourishment_center_desc: "Można tutaj odtworzyć każdy istniejący smak."
 building_nano_forge: "Nanohuta"
 building_dimensional_fabricator: "Fabrykator międzywymiarowy"
 building_dimensional_fabricator_desc: "Ten budynek wykorzystuje słabo rozumianą technologię międzywymiarową do łączenia się z innymi rzeczywistościami i wysysania z nich cennych zasobów."
 building_nano_forge_desc: "Olbrzymie komory nanoreplikatorów z cudowną wydajnością przetwarzają surowce na zaawansowane stopy."
 building_affluence_center: "Centrum bogactwa"
 building_affluence_center_desc: "Można tu znaleźć każdy materiał, nieważne jak egzotyczny."
 building_class_4_singularity: "Osobliwość klasy IV"
 building_class_4_singularity_desc: "Nawet po tak długim czasie pola graniczne są stabilne. Nikt nie wie, jak to możliwe."
 building_master_archive: "Archiwum główne"
 building_master_archive_desc: "Podobno zgromadzono tu całą wiedzę pięciu epok galaktycznych, ale już dawno temu przepadła wiedza o tym, jak posługiwać się niezwykle skomplikowanym i tajemniczym systemem pobierania danych. Mimo to pozyskane szczątkowe informacje często okazują się bezcenne."
 building_empyrean_shrine: "Empirejska kapliczka"
 building_empyrean_shrine_desc: "Kapliczka wibruje, co sprawia, że lekko się rozmywa, gdy widzi się ją z pewnej odległości."
 building_ancient_cryo_chamber: "Pradawna kriokomora"
 building_ancient_cryo_chamber_desc: "Całą tę konstrukcję wypełniają niezliczone rzędy kriozasobników zawierających zamrożone pradawne szczątki miliardów dawno zmarłych istot rozumnych."
 building_nuumismatic_shrine: "Kapliczka numistyczna"
 building_nuumismatic_shrine_desc: "Kapliczka poświęcona Numie, bogini fortuny."
 building_fe_dome: "Kopuła niebios"
 building_fe_dome_desc: "Latająca utopia utrzymywana dzięki niezwykle zaawansowanej technologii antygrawitacyjnej."
 building_fe_stronghold: "Kompleks \"Egida\""
 building_fe_stronghold_desc: "Ogromny kompleks na powierzchni globu mieści liczne zbrojownie pełne po brzegi zaawansowanego uzbrojenia prekursorów."
 building_ranger_lodge: "Chata leśniczych"
 building_ranger_lodge_desc: "Pierwszym krokiem do życia w harmonii z przyrodą jest zadbanie o to, by przyroda wciąż istniała. Trzeba koniecznie przypilnować, by żaden z kolonistów nie zaburzył naturalnego piękna tego świata. Musi pozostać nieskalane."
 building_ranger_lodge_effect: "Miejsca pracy (£job_ranger£ $job_ranger$) z naturalnych przeszkód terenowych: §G+1§! £job_ranger£"
 mod_building_xeno_zoo_max: "Maks. $building_xeno_zoo$"
