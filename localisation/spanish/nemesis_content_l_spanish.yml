 emperor.350.name: "El emporio se moviliza contra nosotros"
 emperor.350.desc: "¡Los tiranos del §Hemporio galáctico§! quieren imponernos su voluntad! Con la bendición de su [gal_emperor.GetRulerTitle], el Senado Imperial ha aprobado una resolución por la que nos convierten en un objetivo de una §Hcruzada imperial§!.\n\nA menos que aplastemos esta invasión, nos veremos obligados a anexionarnos al emporio y a someternos a los caprichos del/de la [gal_emperor.GetRulerTitle]."
 emperor.350.a: "Las batallas venideras decidirán nuestro futuro."
 emperor.351.name: "Comienza la cruzada imperial"
 emperor.351.a.desc: "Unas flotas poderosas se están movilizando por el emporio galáctico a medida que empieza la gran cruzada contra §H[crusade_target.GetName]§!. A muchos observadores les parece incomprensible que una potencia extranjera pueda salir victoriosa frente al poder combinado del emporio, pero solo las batallas venideras decidirán el resultado."
 emperor.351.b.desc: "Unas flotas poderosas se están movilizando por el emporio galáctico a medida que empieza la gran cruzada contra §H[crusade_target.GetName]§!. Este imperio caído ha resistido durante milenios, pero el/la [gal_emperor.GetRulerTitle] parece tener claro que el poder combinado del emporio será suficiente para que acaten las órdenes de otras razas más jóvenes."
 emperor.351.a: "¡Por el emporio!"
 emperor.351.b: "Empieza."
 emperor.351.c: "¿Somos los siguientes?"
 resolution_imperial_crusade_tooltip: "Todos los miembros del emporio galáctico le declaran la guerra al imperio objetivo para obligarlo a anexionarse al emporio."
 resolution_category_imperial_reforms: "Reformas imperiales"
 resolution_emperor_pax_galactica: "Paz galáctica"
 resolution_emperor_pax_galactica_desc: "Para que el emporio prospere, no puede desgarrarse en una lucha interna sin sentido. La guerra entre sus miembros no está permitida."
 resolution_emperor_pax_galactica_tooltip: "Los miembros del emporio, gobernante incluido, no pueden declararse la guerra entre sí, quitando las pruebas de avance."
 resolution_emperor_repeal_pax_galactica: "Derogar paz galáctica"
 resolution_emperor_repeal_pax_galactica_desc: "Si cede ante el pacifismo, el emporio estará condenado. El conflicto interno nos hará más fuertes."
 resolution_emperor_repeal_pax_galactica_tooltip: "Los miembros del emporio pueden volver a declararse la guerra entre sí."
 emperor.360.name: "Paz galáctica"
 emperor.360.desc: "El Senado Imperial ha aprobado una resolución que prohíbe las guerras entre los estados miembros del emporio galáctico. Por orden del/de la [gal_emperor.GetRulerTitle], se han detenido de inmediato todas las guerras que infringen esta nueva ley."
 emperor.360.a: "Hágase la paz."
 pax_galactica_active: "\n£trigger_no£ La ley imperial prohíbe las guerras entre los miembros del emporio."
 operation.6300.name: "Infiltración"
 operation.6300.desc: "Ocultos como burócratas y oficiales imperiales de bajo rango, nuestros agentes se están infiltrando en §H[target.GetName]§!."
 operation.6305.name: "Crítica abierta"
 operation.6305.desc: "Nuestros agentes están vigilando a un enviado que no deja de criticar al emporio. Estamos trabajando para ocuparnos de este peligroso agitador."
 operation.6310.name: "Operación lista"
 operation.6310.1.desc: "El objetivo tiene cuidado de no afirmar nada que se pueda interpretar como una declaración abierta para instigar la sedición del emporio, pero sus actos están socavando nuestra autoridad. La elocuencia diplomática no será su salvación, ya que hay otras formas de lidiar con los rebeldes."
 operation.6310.2.desc: "Hemos recabado suficientes pruebas para mover ficha contra el objetivo. Sus actividades subversivas invalidan la inmunidad diplomática de la que haya podido gozar, ya que será juzgado y sentenciado en una corte imperial como enemigo del emporio."
 operation.6310.3.desc: "Los esfuerzos de §H[target.GetName]§! para socavar diplomáticamente el emporio dependen de las actividades de un solo dron autónomo. Nuestros agentes confían en que la eliminación de dicho dron acabará con la influencia sedicionista que los [target.GetSpeciesNamePlural] ejercen sobre el Senado Imperial."
 operation.6315.name: "Enviado neutralizado"
 operation.6315.1.desc: "Los agentes imperiales han conseguido capturar al enviado subversivo en §H[target_country.GetName]§!. Se llevaron rápidamente al objetivo a [Root.GetName] y, después de un breve juicio, fue sentenciado a muerte. Tal es el precio de mancillar el buen nombre del/de la [Root.GetRulerTitle]."
 operation.6315.2.desc: "Un equipo táctico de la Junta de Seguridad Imperial ha conseguido capturar al enviado subversivo en §H[target_country.GetName]§!. Los agentes de la JSI se llevaron rápidamente al objetivo a [Root.GetName] y, después de un breve juicio, fue sentenciado a muerte. Tal es el precio de mancillar el buen nombre del/de la [Root.GetRulerTitle]."
 operation.6315.3.desc: "En una emboscada planeada con cuidado, agentes imperiales ocultos acribillaron al objetivo y huyeron antes de que las autoridades locales pudieran responder. Aunque es probable que §H[target_country.GetName]§! sospeche de nuestra implicación, no hay pruebas que apunten hacia nosotros. Esto enviará un poderoso mensaje a todos los que osen desafiar al/a la [Root.GetRulerTitle]."
 operation.6315.4.desc: "En una emboscada planeada con cuidado, un equipo de asalto táctico de la Junta de Seguridad Imperial acribilló al objetivo y huyó antes de que las autoridades locales pudieran responder. Aunque es probable que §H[target_country.GetName]§! sospeche de nuestra implicación, no hay pruebas que apunten hacia nosotros. Esto enviará un poderoso mensaje a todos los que osen desafiar al/a la [Root.GetRulerTitle]."
 operation.6315.a: "Se ha impartido justicia imperial."
 operation.6316.name: "Enviado perdido"
 operation.6316.1.desc: "¡Los agentes imperiales han detenido hace poco a uno de nuestros enviados por \"crímenes contra el emporio\"! Antes de que nuestras autoridades pudieran responder, transportaron al enviado a §H[From.GetName]§! y, después de un breve juicio, lo sentenciaron a muerte.\n\n$operation.6316.ending$"
 operation.6316.2.desc: "¡Un equipo de ataque de la Junta de Seguridad Imperial ha detenido hace poco a uno de nuestros enviados por \"crímenes contra el emporio\"! Antes de que nuestras autoridades pudieran responder, los agentes de la JSI transportaron al enviado a §H[From.GetName]§! y, después de un breve juicio, lo sentenciaron a muerte.\n\n$operation.6316.ending$"
 operation.6316.3.desc: "¡Hace poco han asesinado a uno de nuestros enviados en [Root.Capital.GetName]! Los responsables pudieron huir, pero nuestro enviado era un gran crítico del/de la [From.GetRulerTitle] y el emporio. Está claro quién ha salido ganando con su fallecimiento.\n\n$operation.6316.ending$"
 operation.6316.ending: "Debido a la muerte de este enviado, ya no podremos ejercer tanta presión en el Senado Imperial. Tardaremos un poco en recuperar las plataformas diplomáticas necesarias para alterar la opinión pública sobre el emporio."
 operation.6316.a: "¿Acaso ya no significa nada \"inmunidad diplomática\"?"
 undermining_efforts_stalled: "Enviados boicoteados"
 undermining_efforts_stalled_desc: "Los agentes imperiales le han dado un buen golpe a nuestro cuerpo diplomático con la eliminación de un enviado importante. Ahora ya no contamos con la posición necesaria dentro del Senado Imperial para alterar la opinión pública contra el emporio."
 cannot_lower_authority_emperor: "§RComo gobernante del emporio, no podemos socavar nuestra propia autoridad.§!"
 cannot_lower_authority_espionage_operation: "£trigger_no£ De momento, nuestra capacidad de ejercer presión contra el emporio se ha visto obstaculizada."
 undermining_tooltip_emperor: "§Y[target_country.GetName]§! no puede asignar enviados para socavar la autoridad imperial durante los próximos §Y5 años§!."
 undermining_tooltip_victim: "No podemos asignar enviados para socavar la autoridad imperial durante los próximos §Y5 años§!."
 operation.6320.name: "¡Operación en peligro!"
 operation.6320.desc: "¡Nuestra operación para acabar con la habilidad de §H[target_country.GetName]§! de socavar el emporio se ha visto en peligro! La contrainteligencia [target_country.GetAdj] debe de haber monitorizado nuestros movimientos, y todos nuestros agentes han desaparecido.\n\nLos [target_country.GetSpeciesNamePlural] han presentado pruebas de nuestra operación ante el Senado Imperial. Nuestros diplomáticos lo han negado todo, claro, pero este bochornoso incidente no hará quedar bien al/a la [Root.GetRulerTitle]."
 operation.6320.a: "Esto no es bueno."
 operation.6321.name: "Espías imperiales atrapados"
 operation.6321.desc: "Varios agentes imperiales han sido neutralizados hace poco en [Root.Capital.GetName] mientras intentaban silenciar a nuestros enviados para que no pudiesen socavar la autoridad del emporio.\n\nHemos revelado los detalles de este cruel ardid ante el Senado Imperial. Los lacayos del/de la [From.GetRulerTitle] lo están negando todo, naturalmente, pero este incidente afectará negativamente a la imagen de unidad que quiere proteger el emporio."
 custodian.51.title: "A la espera del guardián galáctico..."
 custodian.51.desc: "Honorables miembros de la comunidad galáctica, compañeros sapientes...\n\nNuestra galaxia se halla en un momento muy oscuro. Afrontamos una amenaza existencial sin precedentes. Para sobrevivir a la masacre que se avecina, debemos luchar como si el mañana estuviese en juego, porque, de hecho, puede que ese sea el caso.\n\nCuando nos elegisteis como guardianes galácticos, juramos defender nuestra galaxia, y haremos todo lo posible para mantener nuestra palabra... Pero esta batalla no la podremos ganar solos. ¡Instamos a todos los miembros a dejar a un lado sus diferencias y a unirse a nosotros en el ataque contra §H[crisis_country.GetName]§!! ¡Juntos, les demostraremos lo fuerte que es nuestra galaxia cuando se une contra un enemigo en común!"
 custodian.51.a: "Fin de transmisión."
 emperor.91.title: "A la espera de su majestad imperial, el/la [From.GetRulerTitle]..."
 emperor.91.desc: "Ciudadanos del emporio. Hemos vivido muchas cosas juntos, pero hoy el emporio debe hacer frente a uno de sus mayores desafíos. Nuestra galaxia se está viendo asolada por §H[crisis_country.GetName]§!, un enemigo como ningún otro. Si le dejamos campar a sus anchas, supondrá el fin de la vida inteligente tal y como la conocemos.\n\n¡Pero no debe cundir el pánico! El emporio galáctico está movilizando toda su fuerza para repeler a estos invasores. Nuestras naciones ya no están fracturadas por culpa de una corrupta comunidad, sino unidas bajo el estandarte del mayor imperio que ha conocido la galaxia.\n\n¡Reuníos en apoyo del/de la [From.GetRulerTitle]! ¡Una gran guerra se cierne sobre nosotros, pero el emporio resurgirá más fuerte que nunca! ¡La gloria nos espera!"
 custodian.53.desc: "¡Están atacando la galaxia! ¡Nuestras fuerzas están plantando cara a §H[crisis_country.GetName]§!, pero no podremos contenerlos mucho tiempo!\n\n¡Como guardianes galácticos, vuestro deber es defender a todos los miembros de la comunidad frente las amenazas externas! ¡Por favor, enviad toda la ayuda posible!"
 custodian.53.a: "Es una situación desesperada."
 emperor.93.desc: "Su majestad imperial, ¡la galaxia está en grave peligro! §H[crisis_country.GetName]§! ha rodeado a nuestras fuerzas y, cuando acaben con nosotros, ¡irán a por el resto del emporio!\n\nComo [Root.GetRulerTitle], debes defender a todos los ciudadanos imperiales. ¡Imploramos tu ayuda de inmediato!"
 emperor.93.a: "¡El emporio está bajo asedio!"
