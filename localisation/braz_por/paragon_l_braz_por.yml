 paragon.1000.name: "Conselho Ineficaz"
 paragon.1000.desc: "O que começou como uma pequena discussão acabou se tornando um fatigante impasse em praticamente todos os assuntos do Conselho, prejudicando seu funcionamento.\n\n§Y[root.GetName]§! provou ser o indivíduo mais controverso e agitador do Conselho. Vários membros solicitam sua retirada para que a ordem e eficiência sejam restabelecidas."
 paragon.1000.a: "Dispense o elemento encrenqueiro."
 paragon.1000.b: "Eles precisam aprender a trabalhar em equipe."
 paragon.1005.name: "Fenômeno Cósmico Inspirador"
 paragon.1005.desc: "A grandiosidade de um raro fenômeno cósmico estimulou a mente de §Y[root.GetName]§!. Com um enorme entusiasmo e novas ideias, a única dúvida é qual ramo da ciência escolher."
 paragon.1005.a: "Aplique as observações à Física."
 paragon.1005.b: "Foque em pesquisas sociais."
 paragon.1005.c: "Nossa equipe de engenharia sabe exatamente o que fazer com isso."
 paragon.1010.name: "Contrabando Confiscado"
 paragon.1010.desc: "Sob o intrépido comando de §Y[root.GetName]§!, um grande lote de contrabando foi confiscado. A operação estava em andamento há muito tempo, e seu sucesso enfraqueceu o sindicato do crime organizado que havia se instaurado em nossas fronteiras."
 paragon.1010.a: "A justiça nunca dorme."
 paragon.1015.name: "Conselho Unificado"
 paragon.1015.desc: "§Y[event_target:leader_event_target.GetName]§! demonstrou um forte espírito de liderança ao unir o conselho e garantir uma gestão eficaz da nossa sociedade. Por meio de estatísticas, tradição e diplomacia, [event_target:leader_event_target.GetName] conseguiu agradar não apenas aos membros do conselho, mas também a várias facções da sociedade."
 paragon.1015.a: "Juntos somos mais fortes."
 paragon.1020.name: "Desenvolvimento Pessoal"
 paragon.1020.desc: "§Y[event_target:leader_event_target.GetName]§! embarcou em uma jornada de autoconhecimento e desenvolvimento pessoal. Suas habilidades mentais alcançaram um novo nível de inteligência devido ao foco nos estudos, trabalho duro e reflexão. Agora, [event_target:leader_event_target.GetName] deseja ampliar as fronteiras do que é possível e inspirar outras pessoas a alcançar as estrelas."
 paragon.1020.a: "Uma ética de trabalho inspiradora."
 paragon.1025.name: "Progresso Científico"
 paragon.1025.desc: "Como resultado direto das impressionantes descobertas científicas de §Y[event_target:leader_event_target.GetName]§!, nós passamos a realizar cada vez mais pesquisas. As descobertas estão sendo comentadas por toda a comunidade científica, que agora reconhece uma grande liderança em [event_target:leader_event_target.GetName]."
 paragon.1025.a: "Todos seremos beneficiados por esses desenvolvimentos."
 paragon.1030.name: "Informações Vazadas"
 paragon.1030.desc: "Um grande vazamento de dados expôs ao público informações confidenciais e detalhes de segurança cruciais. Os arquivos incluem plantas de instalações militares e dados sobre experimentos com interfaces neurais, além de relatórios de vigilância ilícita de várias figuras importantes da oposição.\n\nIdentificamos §Y[root.GetName]§! como responsável por esse desastre."
 paragon.1030.a: "Erros acontecem."
 paragon.1030.b: "A justiça deve ser cumprida."
 paragon.1035.name: "Lançando Moda"
 paragon.1035.desc: "§Y[event_target:leader_event_target.GetName]§! tem lançado tendências de moda entre a população em geral. Tudo, do seu estilo ao modo de falar, tem atraído inúmeros seguidores. O fato tem se estendido por todas as classes sociais, mas [event_target:leader_event_target.GetSheHe] provou ser mais popular entre a população jovem."
 paragon.1035.a: "Não temos motivos para não apoiar isso."
 paragon.1040.name: "Eco na Eternidade"
 paragon.1040.desc: "O povo foi tomado por um surto de patriotismo após um discurso fervoroso feito por §Y[event_target:leader_event_target.GetName]§!. Seu claro entusiasmo inflamou o espírito de responsabilidade e zelo nacionalista que agora se espalha por todo o nosso território."
 paragon.1040.a: "Nada pode nos deter agora."
 paragon.1045.name: "Tendências Idiossincráticas"
 paragon.1045.desc: "Análises estatísticas confirmaram que §Y[event_target:leader_event_target.GetName]§! desenvolveu idiossincrasias cognitivas e comportamentais de uma magnitude que beira o limite da individualidade.\n\nOs riscos e benefícios de pensamentos independentes estão além da nossa capacidade de previsão. Uma decisão deve ser tomada: vamos deixar [event_target:leader_event_target.GetName] continuar agindo assim ou devemos iniciar uma rotina correcional?"
 paragon.1045.a: "Vamos aproveitar essa individualidade emergente."
 paragon.1045.b: "Expulse e descarte."
 paragon.1050.name: "Escândalo no Império"
 paragon.1050.desc: "§Y[root.GetName]§! está no centro de um enorme escândalo que repercute no império. Há vários relatos de comportamentos aberrantes, fraudes e acobertamento de outros delitos. Isso levou a questionamentos públicos sobre a competência das autoridades.\n\nOs efeitos sobre o comportamento da população ainda permanecerão por muitos anos, sem dúvida. Muitos acreditam que a única forma de restabelecer a confiança no sistema é [root.GetName] renunciar e responder por seus atos."
 paragon.1050.a: "Uma acusação lamentável."
 paragon.1050.b: "Dispensar líder."
 paragon_leader_dismissed_tooltip: "Você dispensará §Y[root.GetClass] [root.GetName]§!."
