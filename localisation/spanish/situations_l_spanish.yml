 situation_snow_hostile: "Derretidla. Toda."
 situation_snow_observation: "Observación con calma"
 situation_snow_very_hostile_tt: "Esfuerzos piromaníacos excepcionales"
 too_late_to_change_approach: "§REs muy tarde para cambiar los enfoques de situación.§!"
 situation.150.name: "Nieve inusual"
 situation.150.desc: "Nuestros colonos de [Root.GetName] nos informan de un extraño fenómeno: se ha empezado a acumular nieve fuera de uno de los asentamientos coloniales principales.\n\nBueno, ellos mismos lo han descrito así, como nieve, pero es improbable que sea eso, ya que [Root.GetName] es un planeta desértico donde rara vez las temperaturas bajan lo suficiente, incluso en las regiones polares. Además, tampoco la han visto caer del cielo. Sin embargo, las lecturas iniciales parecen sugerir que la sustancia está hecha principalmente de agua congelada, aunque no se sabe muy bien por qué no se derrite. Nuestros [Root.Owner.GetResearchers] están deseando investigar sus propiedades, pero hay otros que advierten de que es peligrosa y recomiendan eliminarla."
 situation.155.name: "Frío propagado"
 situation.155.desc: "La nieve de [Target.GetName] se está multiplicando. El pequeño montón inicial ha crecido hasta cubrir una zona cada vez más grande del desierto, hasta el punto de que está interfiriendo con nuestra red de transporte y cultivo. Si no deja de propagarse dentro de poco, es probable que la colonia no pueda seguir en pie.\n\nLos [Owner.GetResearchers] que tenemos en el planeta han buscado en vano una explicación del fenómeno. Al quitarla de la masa principal, la nieve se derrite sin remedio, dejando tras de sí materia orgánica. Nuestros [Owner.GetResearchers] creen que ese residuo provoca que la nieve conserve su integridad y la protege del calor mediante una reacción química desconocida. Sin embargo, tampoco están seguros de ello, y no han logrado descubrir mucho acerca del extraño compuesto."
 situation.155.A: "No la perdáis de vista."
 situation.155.A.tooltip: "Observar la nieve concede §G+5§! de §Yinvestigación§! en £physics_research£ £society_research£ £engineering_research£ al mes, pero cuesta £unity£ §R10§! §Yde unidad§!."
 situation.155.B: "¡Debemos acabar con esta amenaza!"
 situation.155.B.tooltip: "Nuestra labor de extracción mejorará la §Yestabilidad planetaria§! §G+10§!, pero costará £energy£ §R10§! §Yde energía§! al mes."
 situation.160.name: "Problemas de eliminación"
 situation.160.desc: "Parece que la nieve no nos deja eliminarla. Aunque podemos quitar partes más pequeñas de la masa principal y hacer que se derrita, no somos capaces de detener su avance. Además, hemos intentado destruirla de un modo más invasivo, pero todo ha sido en vano. Lo único que hemos conseguido ha sido una serie de misteriosos fallos mecánicos.\n\nY lo que es peor, cada vez hay más informes de colonos que han desaparecido en las zonas afectadas por la nieve. Es probable que todo esté conectado y la nieve esté viva. De ser el caso, no parece tener buenas intenciones."
 situation.160.A: "Debemos redoblar los esfuerzos."
 situation.160.A.tooltip: "Nuestra labor de extracción ahora costará £energy£ §R15§! §Yde energía§! al mes.\nLa situación progresará el doble de rápido."
 #situation.160.B: "It's alive? Perhaps we should be more cautious."
 situation.160.C: "Con nuestro enfoque actual es suficiente."
 situation.160.C.tooltip: "Nuestra labor de extracción ahora solo concederá §G+5§! de §Yestabilidad planetaria§!."
 situation.165.name: "Cubiertos de nieve"
 situation.165.desc: "La nieve de [Target.GetName] se está propagando a un ritmo alarmante y ya cubre una gran parte de las zonas ecuatoriales del planeta. Nuestros jefes militares dicen que debemos pasar a la acción de inmediato si queremos detener su avance. No obstante, hay gente más prudente que asegura que, hasta ahora, no ha sido una amenaza, sino una molestia. De hecho, ha evitado ocupar zonas habitadas. Afirman que, sin duda alguna, tiene vida, y que deberíamos intentar dialogar con ella.\n\nEn cualquier caso, cada vez tenemos menos margen de maniobra."
 situation.165.A: "Debemos descubrir qué quiere."
 situation.165.B: "Prendedle fuego. Ya."
 situation.165.tooltip: "§RYa no podremos cambiar el enfoque de la situación.§!"
 situation.170.name: "Tragados por la nieve"
 situation.170.desc: "Hemos recibido informes preocupantes sobre la nieve de [Target.GetName]. Parece que han desaparecido varios de nuestros colonos después de iniciar una \"pelea de bolas de nieve\". Les perdimos la pista hace varios días, y desde entonces no sabemos dónde están, ni si están vivos o muertos. Se recomienda a los colonos que eviten todo contacto con la nieve hasta que nuestros [Owner.GetResearchers] descubran más información sobre ella, o al menos hasta encontrar a los colonos perdidos."
 situation.170.A: "Hemos de tener cuidado."
 situation.170.A.tooltip: "El coste por observar la nieve aumenta a £unity£ §R15§! §Yde unidad§! al mes."
 #situation.170.B: "We must get rid of the snow with all haste!"
 situation.175.name: "Cambio climático"
 situation.175.desc: "La propagación de la nieve sobre [Target.GetName] no solo ha traído novedades (y dificultades) a nuestros colonos; también ha provocado cambios acelerados en el ecosistema, lo cual ha sometido a varias especies nativas de flora y fauna a una enorme presión. Ya se han producido migraciones masivas desde las zonas afectadas. Sin embargo, para nuestra sorpresa, determinadas especies han prosperado en las nuevas y heladas condiciones. Nuestros climatólogos observan con entusiasmo la evolución de la situación, y la califican como una oportunidad \"única en la vida\" para ver en acción un cambio climático acelerado que se escapa al control [Owner.GetAdj]."
 situation.180.desc: "Vuestra presencia nos ha concedido inteligencia. Nos hemos alimentado de vuestros desaparecidos para aprender nuevas formas de pensar, de existir. Pero vosotros queréis destruirnos. No hace mucho que tenemos inteligencia, pero no estamos dispuestos a renunciar a ella. Vuestra postura no nos ha dejado otra opción: la guerra."
 situation.180.A: "$situation.185.B$"
 situation.185.desc: "Vuestra presencia nos ha concedido inteligencia. Nos hemos alimentado de vuestros desaparecidos para aprender nuevas formas de pensar, de existir. No sabemos aún qué implica este estado de existencia, de inteligencia. Deseamos recluirnos en una esquina de nuestro planeta donde podamos explorar lo que somos.\n\nSi no nos lo permitís, habéis de saber que aún no estamos dispuestos a renunciar a nuestra existencia. De ser necesario, no dudaremos en defendernos."
