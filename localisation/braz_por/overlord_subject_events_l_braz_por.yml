 ## Event Chain - Destructive Research
 subject.2055.title: "Pesquisa Destrutiva"
 subject.2055.desc: "Estamos conduzindo uma pesquisa importante sobre a estrutura do planeta [targeted_planet.GetName] para saber como seria possível melhorá-la para nossas colônias. Infelizmente, os desenvolvimentos mais recentes deram errado, com resíduos tóxicos afetando grandes faixas de terra e as deixando completamente inabitáveis.\n\nNo entanto, nossos cálculos sugerem que não se trata de um incidente isolado e que enquanto a abrangente pesquisa planetária continuar, é provável que mais dessas catástrofes ocorram."
 subject.2055.a: "Vamos prosseguir por enquanto."
 subject.2055.a.tt: "Há uma grande chance de mais efeitos colaterais em [targeted_planet.GetName]."
 subject.2055.b: "Suspenda a pesquisa até darmos um jeito nisso."
 subject.2060.title: "Pesquisa Destrutiva - Crise da Infertilidade"
 subject.2060.desc: "Como efeito colateral dos resíduos tóxicos resultantes da nossa pesquisa em [targeted_planet.GetName], parece que uma parcela da vida animal e vegetal que prosperava no planeta foi extinta, o que causou inúmeros problemas para grande parte da fauna e flora. Por mais inesperado que isso tenha sido, os habitantes de [targeted_planet.GetName] felizmente sofreram pouco com a situação, embora tenha tornado a vida mais difícil para eles."
 subject.2060.a: "Então é possível contornar o problema."
 subject.2060.a.tt: "Há uma chance considerável de mais efeitos colaterais em [targeted_planet.GetName]."
 subject.2060.b: "Isso já durou tempo demais. Encerre os experimentos."
 subject.2065.title: "Pesquisa Destrutiva - Crise Oceânica"
 subject.2065.desc: "Nossas estimativas iniciais não eram tão precisas quanto esperávamos, e os desenvolvimentos mais recentes em [targeted_planet.GetName] deram muito errado. Os resíduos tóxicos se espalharam pela água do planeta, o que por sua vez afetou a terra nas proximidades.\n\nCom grandes extensões de água e de terra agora inóspitas, nossas colônias foram forçadas a se afastar para ficarem em segurança."
 subject.2065.a: "Agora é tarde demais para voltar atrás."
 subject.2065.a.tt: "Há uma grande chance de mais efeitos colaterais em [targeted_planet.GetName]."
 subject.2065.b: "Antes tarde do que nunca. Precisamos acabar com isso."
 subject.2070.title: "Pesquisa Destrutiva - Crise do Derretimento"
 subject.2070.desc: "Fomos informados sobre o surgimento de lava derretida da crosta de [targeted_planet.GetName]. Ao que parece, a pesquisa mais recente feita no planeta o deixou instável a ponto de tornar comum a ocorrência de terremotos nos últimos meses, e as pessoas de lá começaram a perder a fé nos cientistas.\n\nPelo que sabemos, nosso cientistas têm certeza de que agora chegamos ao fundo, tanto no sentido figurado quanto no literal."
 subject.2070.desc_gestalt: "Ao que parece, a pesquisa mais recente que fizemos em [targeted_planet.GetName] causou ainda mais efeitos colaterais no planeta. Como resultado de um terremoto de menor intensidade perto de uma de nossas colônias surgiram rochas derretidas e gases da terra, tornando uma situação que estava sob controle em uma catástrofe.\n\nConsiderando as calamidades recentes que têm ocorrido em [targeted_planet.GetName], nossos cálculos indicam que agora o pior já passou."
 subject.2070.a: "Pelo menos não pode piorar."
