 MI_SELECT_PLEDGE_SECRET_FEALTY: "Prowadzimy obliczenia wartości [FROM.GetAdj]."
 HM_SELECT_PLEDGE_SECRET_FEALTY: "W odpowiednim czasie nasze umysły rozważą waszą sprawę."
