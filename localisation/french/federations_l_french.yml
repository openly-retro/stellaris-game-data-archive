 resolution_ecology_recycling_initiatives: "Initiatives de recyclage pangalactiques"
 resolution_ecology_recycling_initiatives_desc: "Nous bénéficierions tous d'une réduction des déchets et de la réutilisation de ce qui peut l'être. Le partage des protocoles de recyclage entre les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] serait donc dans l'intérêt de tous."
 resolution_ecology_natural_sanctuaries: "Sanctuaires naturels"
 resolution_ecology_natural_sanctuaries_desc: "Nous devrions oeuvrer pour préserver les espaces naturels en en faisant des parcs où la population pourrait s'évader de ses soucis quotidiens. Des restrictions minimales sur l'industrie lourde seront alors bien évidemment nécessaires, mais c'est un bien faible prix à payer."
 resolution_ecology_integrated_gardens: "Jardins intégrés"
 resolution_ecology_integrated_gardens_desc: "En encourageant la population à cultiver sa propre nourriture et en rendant obligatoire le recours à des systèmes hydroponiques simples d'utilisation, il serait facile de réduire notre impact environnemental sur les mondes sur lesquels nous vivons et donc nous apprécions les paysages naturels."
 resolution_ecology_integrated_gardens_tooltip: "Pour les §Yempires écologistes§! : §G+1§!£unity£ par £blocker£bloqueur naturel"
 resolution_ecology_environmental_control_board: "Comité de contrôle environnemental"
 in_breach_of_resolution_ecology_environmental_control_board: "Enfreint le Comité de contrôle environnemental"
 resolution_ecology_environmental_control_board_desc: "L'industrie est incapable de se réguler par elle-même. Un Comité de contrôle environnemental, ayant juridiction à l'échelle de la galaxie, doit agir pour contrôler l'industrie et le développement et réprimer les abus environnementaux."
 resolution_ecology_environmental_control_board_tooltip: "Convertir les mondes en §Yoecuménopoles§! ou les §Yterraformer§! pour en faire autre chose que des §Ymondes Gaïa§! est §Rprohibé§!.\nPour les §Yempires écologistes§! : §G+2§!£unity£ par £blocker£bloqueur naturel"
 resolution_ecology_paradise_initiative_tooltip: "Pour les §Yempires écologistes§! : §G+3§!£unity£ par £blocker£bloqueur naturel\n\nPour les §Yempires écologistes§! : §G+1§! emploi d'£job_ranger£écogarde par £blocker£bloqueur naturel"
 resolution_ecology_paradise_initiative: "Initiative Paradis"
 resolution_ecology_paradise_initiative_desc: "En veillant avec un soin méticuleux sur nos mondes, nous pourrions vivre en harmonie avec notre environnement. Cela doit être un objectif commun à tous que de ne laisser de nous que notre souvenir, où que ce soit que nous allons."
