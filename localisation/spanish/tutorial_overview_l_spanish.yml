 #Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE: "Sondear un sistema solar"
 HELP_TUTORIAL_SURVEYING_DESC: "Para explorar de manera eficiente la galaxia tienes que §Ssondear§! otros sistemas solares. Al hacerlo, puede que descubras otros £planet£ §Splanetas§! y posibles §Srecursos§!. \n\nPara sondear un sistema, ve al §Smapa de la galaxia§! (£m£), selecciona una £science_ship£ §Snave científica§!, haz clic derecho en un sistema cercano y elige \"Sondear sistema\"."
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS: "§Y1.§! Selecciona una nave científica.\n§Y2.§! Si lo necesitas, asigna un científico a la nave.\n§Y3.§! Haz clic derecho en la flecha que señala a los sistemas cercanos.\n§Y4.§! Selecciona \"Sondear sistema\"."
 #If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION: "Ir a una nave científica"
 HELP_TUTORIAL_ANOMALIES_TITLE: "Estudiar anomalías"
 HELP_TUTORIAL_ANOMALIES_DESC: "Las §Sanomalías§! son peculiaridades que puedes descubrir al §Ssondear§! otros sistemas. Si las investigas, los eventos resultantes normalmente serán beneficiosos para tu §Simperio§!, aunque no siempre se dará el caso. \n\nEl tiempo que tardes en §Sinvestigar§! una anomalía dependerá de su dificultad y de la habilidad del §Scientífico§! asignado. Puedes usar el §Sdiario de situación§! (£f2£) del menú lateral izquierdo para volver a las §Sanomalías§! que has dejado sin investigar."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS: "§Y1.§! Sondea los sistemas que te rodean para encontrar anomalías.\n§Y2.§! Abre el diario de situación en el panel de navegación de la izquierda.\n§Y3.§! Elige una anomalía disponible y asigna a un científico para estudiarla."
 HELP_TUTORIAL_ANOMALIES_ACTION: "Abrir diario de situación"
 HELP_TUTORIAL_TECHNOLOGY_TITLE: "Investigar tecnologías"
 HELP_TUTORIAL_TECHNOLOGY_DESC: "Las tecnologías se dividen en 3 grupos: \n£physics£ §Sfísica§!, £society£ §Ssociedad§! e £engineering£ §Singeniería§!. \n\nPuedes investigar una tecnología de cada tipo a la vez. \nLa velocidad de §Sinvestigación§! depende de la cantidad de §Sinvestigación§! que genera tu imperio, que se produce en los £building£ §Sedificios§! y £district£ §Sdistritos§! de los £planet£ §Splanetas§! colonizados, además de en las §Sestaciones de investigación§! de los sistemas estelares propios."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS: "§Y1.§! Abre $topbar_button_technology_name$ en el panel de navegación de la izquierda.\n§Y2.§! Haz clic en cualquier espacio vacío y selecciona una tecnología de la lista para empezar a investigarla."
 HELP_TUTORIAL_TECHNOLOGY_ACTION: "Abrir vista de tecnologías"
 HELP_TUTORIAL_SPACE_STATION_TITLE: "Expansión con bases estelares"
 HELP_TUTORIAL_SPACE_STATION_DESC: "Construir §Sbases estelares§! (puestos de avanzada) es la forma más eficaz de ampliar las fronteras de tu imperio. Solo lo podrás hacer en sistemas que ya has §Ssondeado§!. \n\nPara construir una base estelar, ordénale a una £construction_ship£ §Snave de construcción§! que levante una §Sbase estelar§!. La presencia de una §Sbase estelar§! permite la construcción de más §Sestaciones mineras§! y §Sde investigación§!, además de la colonización de cualquier £planet£ §Splaneta§! habitable del sistema."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS: "§Y1.§! Haz clic en el botón de la parte central inferior de la pantalla para abrir la vista de la galaxia.\n§Y2.§! Escoge una nave de construcción de la parte inferior izquierda de la pantalla.\n§Y3.§! Haz clic derecho en un sistema sin reivindicar y selecciona \"Construir puesto de avanzada\"."
 #If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION: "Ir a una nave de construcción"
 HELP_TUTORIAL_COLONIZATION_TITLE: "Colonizar planetas"
 HELP_TUTORIAL_COLONIZATION_DESC: "Colonizar otros planetas permite que tu £pops£ §Spoblación§! viaje más allá de su planeta inicial y obtenga acceso a más §Srecursos§! para tu §Simperio§!. Algunos £planet£ §Splanetas§! son más habitables que otros, así que piensa bien dónde establecer tus nuevas £colony_ship£ §Scolonias§!. \n\nPara colonizar un planeta habitable, debe estar dentro de las fronteras de tu imperio, y una £science_ship£ §Snave científica§! tiene que haberlo sondeado."
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS: "§Y1.§! Selecciona tu astillero en el breviario (parte derecha de la pantalla).\n§Y2.§! Selecciona la pestaña Astillero, en la parte inferior de la ventana Astillero.\n§Y3.§! Construye una nave colonia.\n§Y4.§! Selecciona un planeta habitable y clic en \"Colonizar\"."
 #If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION: "Ir a un planeta habitable"
 HELP_TUTORIAL_EXCAVATION_TITLE: "Excavar yacimientos arqueológicos"
 HELP_TUTORIAL_EXCAVATION_DESC: "Los £archaeology£ §Syacimientos arqueológicos§! se pueden descubrir al §Ssondear§! o tras colonizar un £planet£ §Splaneta§!. \n\nEn cuanto un §Syacimiento arqueológico§! esté dentro de las fronteras de un §Simperio§!, ese §Simperio§! puede encargarle a una £science_ship£ §Snave científica§! que lo excave. La duración de la excavación varía según la dificultad del §Syacimiento arqueológico§!."
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS: "§Y1.§! Abre el diario de situación que está en el panel de navegación de la izquierda o pulsa el botón F2.\n§Y2.§! En el marcador del diario de situación, elige uno de los proyectos de arqueología (icono de una pala en un montón de tierra).\n§Y3.§! Usa el botón \"Ir a\" para ir al yacimiento arqueológico.\n§Y4.§! Escoge una nave científica con el botón de la parte inferior izquierda de la pantalla.\n§Y5.§! Haz clic derecho en el icono de la pala y elige la opción \"Excavar yacimiento\".\n§Y6.§! Escoge un yacimiento arqueológico.\n§Y7.§! Comienza el proyecto."
 HELP_TUTORIAL_EXCAVATION_ACTION: "Abrir el diario de situación"
 #Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE: "Recursos básicos"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC: "Los recursos básicos son £energy£ §Scréditos energéticos§!, £minerals£ §Sminerales§! y £food£ §Scomida§!. \n\nPrincipalmente, esos recursos se producen en los £building£ §Sedificios§! de tus £planet£ §Splanetas§! o en las §Sestaciones mineras§!. Los recursos básicos se recolectan y almacenan cada mes y hay que explorarlos, explotarlos y desarrollarlos rápidamente."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS: "§Y1.§! Selecciona la nave de construcción en el breviario (parte derecha de la pantalla).\n§Y2.§! Abre la vista de la galaxia (parte inferior de la pantalla).\n§Y3.§! Elige un sistema reivindicado y haz clic derecho sobre él.\n§Y4.§! Selecciona \"Construir estaciones mineras\"."
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION: ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE: "Recursos avanzados"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC: "Los recursos avanzados son £alloys£ §Saleaciones§! y £consumer_goods£ §Sbienes de consumo§!. \nSon £minerals£ §Sminerales§! refinados por los £building£ §Sedificios§! y los £district£ §Sdistritos§! de los £planet£ §Splanetas§! colonizados. \n\n Las £alloys£ §Saleaciones§! tienen aplicaciones militares y se necesitan para construir naves y bases estelares. Los £consumer_goods£ §Sbienes de consumo§! representan los diferentes dispositivos, lujos y bienes necesarios para mantener a tu £pops£ §Spoblación§! satisfecha."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS: "§Y1.§! Selecciona un planeta (disponible en el breviario, en la parte derecha de la pantalla).\n§Y2.§! Haz clic en un espacio de edificio vacío.\n§Y3.§! Construye fundiciones de aleación."
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION: ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE: "Recursos abstractos"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC: "Los recursos abstractos representan activos no físicos, como la £influence£ §Sinfluencia§! y la £unity£ §Sunidad§!. \n\nLa £influence£ §Sinfluencia§! se gana al tener a otros imperios como §Srivales§! o §Sprotectorados§!. La influencia se suele usar para ampliar tus fronteras mediante §Sbases estelares§!, para establecer §Sreivindicaciones§! o para promulgar §Sedictos§!. \n\nLa £unity£ §Hunidad§! se gana sobre todo con edificios planetarios y se usa para adoptar nuevas §Stradiciones§!."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE: "Recursos estratégicos"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC: "Los recursos estratégicos son raros y se necesitan para construir y mantener edificios avanzados y componentes de naves. Son mucho más difíciles de conseguir que los recursos básicos, por lo que son mucho más valiosos. Los depósitos naturales de recursos estratégicos siempre están visibles, pero para extraer los recursos se necesitan §Stecnologías§! específicas."
 HELP_TUTORIAL_TRADE_VALUE_TITLE: "Valor comercial"
 HELP_TUTORIAL_TRADE_VALUE_DESC: "El £trade_value£ §Svalor comercial§! proviene de la actividad económica diaria de los civiles. \n\nSi la §Sbase estelar§! está conectada a tu £planet£ §Splaneta capital§! mediante una §Sruta comercial§!, la base otorgará el £trade_value£ §Svalor comercial§! de un sistema en forma de £energy£ §Scréditos energéticos§!, £consumer_goods£ §Sbienes de consumo§! o £unity£ §Sunidad§!, según la política comercial del §Simperio§!."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS: "§Y1.§! Haz clic en el botón de la parte central inferior de la pantalla para abrir la vista de la galaxia.\n§Y2.§! Selecciona una nave de construcción en el breviario (parte derecha de la pantalla) o en la pestaña inferior izquierda.\n§Y3.§! Haz clic derecho sobre un sistema sin reivindicar y selecciona \"Construir un puesto de avanzada\"."
 HELP_TUTORIAL_TRADE_VALUE_ACTION: ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION: ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE: "Gestión planetaria"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC: "Para gestionar planetas tienes que £district£ §Screar distritos§!, £building£ §Sconstruir edificios§!, gestionar la £pops£ §Spoblación§! y su crecimiento y colocar guarniciones para defender el planeta. \n\nLos £planet£ §Splanetas§! son una parte esencial de un §Simperio§! galáctico, ya que otorgan la gran mayoría de los §Srecursos§! y la £pops£ §Spoblación§! necesaria para que un §Simperio§! crezca y prospere. "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS: "§Y1.§! Selecciona un planeta (disponible en el breviario, en la parte derecha de la pantalla).\n§Y2.§! Haz clic en un espacio de edificio vacío.\n§Y3.§! Construye silos de recursos."
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION: "Ir al planeta capital"
 HELP_TUTORIAL_SHIPS_TITLE: "Naves de construcción"
 HELP_TUTORIAL_SHIPS_DESC: "Todas las naves se construyen y reparan en las §Sbases estelares§! en las que haya un §Sastillero§!. Las naves se clasifican en civiles y militares. \n\nLas naves civiles incluyen £science_ship£ §Snaves científicas§!, £construction_ship£ §Snaves de construcción§! y \n£colony_ship£ §Snaves colonia§!. \n\nLas §Snaves militares§! representan todas las naves armadas de un imperio y, a diferencia de las civiles, se pueden agrupar en §Sflotas§! que puede dirigir un §Salmirante§!."
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS: "§Y1.§! Selecciona el astillero (disponible en el breviario, en la parte derecha de la pantalla).\n§Y2.§! Haz clic en la pestaña Astillero.\n§Y3.§! Construye una nave científica."
 #Possibly "cheat" here and simply go to starbase in capital system
 #If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION: "Ir a una base estelar con un astillero"
 #Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE: "Establecer primer contacto"
 HELP_TUTORIAL_FIRST_CONTACT_DESC: "Al encontrarte por primera vez con una especie alienígena nueva, un enviado deberá completar una serie de desafíos. El modo en el que los lleves a cabo influirá en la opinión que tengan de tu imperio."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS: "§Y1.§! Explora la galaxia hasta encontrarte con otro imperio.\n§Y2.§! Ve al diario de situación y selecciona el evento de contacto.\n§Y3.§! Asigna a un enviado para establecer canales diplomáticos con el otro imperio."
 HELP_TUTORIAL_FIRST_CONTACT_ACTION: "Abrir vista de diplomacia"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE: "Encuentro con especies pre-UL"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC: "Algunas civilizaciones aún tienen que desarrollar las §Stecnologías§! necesarias para llevar a cabo viajes interestelares. Al construir un §Spuesto de observación§! que orbite su £planet£ §Splaneta§!, puedes observarlas y estudiarlas mientras mejoras tu £society£ §Sinvestigación en sociedad§!. También puedes ayudarlas a evolucionar con tu tecnología más avanzada. \n\nLas especies evolucionadas formarán parte del imperio que las ayudó a evolucionar y otorgarán 500 de £influence£ §Sinfluencia§!."
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS: "§Y1.§! Selecciona la nave de construcción (disponible en el breviario, en la parte derecha de la pantalla).\n§Y2.§! Abre la vista de la galaxia (parte inferior de la pantalla).\n§Y3.§! Haz clic derecho en el sistema en el que viva una especie primitiva.\n§Y4.§! Selecciona \"Construir puesto de observación\"."
 #If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION: "Ir a una especie pre-UL"
 HELP_TUTORIAL_ENVOYS_TITLE: "Asignar enviados"
 HELP_TUTORIAL_ENVOYS_DESC: "Los §Senviados§! son líderes menores a los que se les pueden asignar diferentes tareas diplomáticas, como mejorar tu relación con otro £empire£ §Simperio§! o establecer contacto con otros §Simperios§! recién descubiertos. Al asignar a un §Senviado§! a una tarea, no se le puede volver a asignar nada más hasta que pase un año. \n\n Los §Senviados§! son una parte esencial para gestionar la £opinion£ §Sopinión§! que las demás civilizaciones tienen sobre tu £empire£ §Simperio§!."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS: "§Y1.§! Haz en \"Contactos\", en el panel de navegación de la izquierda.\n§Y2.§! Selecciona el imperio con el que quieres mejorar las relaciones.\n§Y3.§! Haz clic en \"Diplomacia\".\n§Y4.§! Haz clic en \"Mejorar relaciones\"."
 HELP_TUTORIAL_ENVOYS_ACTION: ""
 HELP_TUTORIAL_INTEL_TITLE: "Reunir información"
 HELP_TUTORIAL_INTEL_DESC: "La §Sinformación§! se puede usar para debilitar a otros £empire£ §Simperios§! o para ganar la delantera respecto a ellos. La cantidad de datos que un imperio retiene sobre otro se representa mediante el recurso de §Sinformación§!. \n\nCuanta más §Sinformación§! tengas sobre otro £empire£ §Simperio§!, más precisos serán los datos."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS: "§Y1.§! Haz clic en \"Contactos\", en el panel de navegación de la izquierda.\n§Y2.§! Selecciona el imperio del que quieras saber más detalles.\n§Y3.§! Haz clic en \"Diplomacia\".\n§Y4.§! Haz clic en \"Construir red de espionaje\"."
 HELP_TUTORIAL_INTEL_ACTION: ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE: "Unirse a una comunidad galáctica"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC: "Los £empire£ §Simperios§! que hayan conocido a la gran mayoría de civilizaciones espaciales recibirán una invitación para unirse a la comunidad galáctica. Si formas parte de ella, podrás votar leyes nuevas en el Senado. Las leyes que se aprueben serán de obligado cumplimiento para los demás miembros."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS: "Así es como muere la libertad,\ncon un estruendoso aplauso."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION: ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE: "Imperios caídos"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC: "Los imperios caídos son los restos estancados de las potencias galácticas de antaño. Aunque son meras sombras de lo que fueron, poseen una tecnología increíblemente avanzada. Los asuntos galácticos les interesan poco y rara vez se aventuran más allá de su espacio."
 #Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE: "Adoptar tradiciones"
 HELP_TUTORIAL_TRADITIONS_DESC: "Las §Stradiciones§! se adoptan usando £unity£ §Hunidad§! y permiten que un imperio se especialice en una dirección concreta, como en expandirse por la fuerza y de manera veloz, en establecer relaciones diplomáticas o en crear federaciones. \n\nAl completar un §Sárbol de tradiciones§!, el £empire£ §Simperio§! podrá elegir una §Sventaja de ascenso§! con la que poder ir un paso más allá."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS: "§Y1.§! Abre Gestión de la sociedad, en el panel de navegación de la izquierda.\n§Y2.§! Selecciona una tradición que adoptar."
 HELP_TUTORIAL_TRADITIONS_ACTION: "Abrir vista de tradiciones"
 HELP_TUTORIAL_POLICIES_TITLE: "Establecer políticas"
 HELP_TUTORIAL_POLICIES_DESC: "Las §Spolíticas§! definen la actitud del £empire£ §Simperio§! con respecto a diferentes asuntos: lo agresivo que es el imperio, cómo trata a sus £pops£ ciudadanos, lo que ven como aceptable y lo que no. \n\nLas §Spolíticas§! son diferentes de los §Sedictos§!, ya que implementarlas no cuesta nada y afectan a la opinión que tienen los demás imperios sobre el tuyo."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS: "§Y1.§! Abre Políticas, en el panel de navegación de la izquierda.\n§Y2.§! Haz clic en \"Postura diplomática\".\n§Y3.§! Elige la que prefieras."
 HELP_TUTORIAL_POLICIES_ACTION: "Abrir vista de políticas"
 HELP_TUTORIAL_LEADERS_TITLE: "Usar a los líderes"
 HELP_TUTORIAL_LEADERS_DESC: "Los §Slíderes§! son tus §Scientíficos§!, §Scomandantes§! y §Soficiales§!. \n\nEs recomendable tener líderes para tus §Sflotas militares§!, para dirigir los £planet£ §Splanetas§! recién colonizados y para ponerse al mando de las £science_ship£ §Snaves científicas§! que envías en misiones de exploración."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS: "§Y1.§! Abre Líderes, en el panel de navegación de la izquierda.\n§Y2.§! Recluta a un científico que podrás asignar luego a una nave científica nueva."
 HELP_TUTORIAL_LEADERS_ACTION: "Abrir vista de líderes"
 HELP_TUTORIAL_EDICTS_TITLE: "Promulgar edictos"
 HELP_TUTORIAL_EDICTS_DESC: "Los edictos son modificadores de un imperio con un coste fijo que se pueden promulgar o no. Los edictos nuevos se deben desbloquear mediante investigaciones o eventos. Los edictos continuos se pueden activar o desactivar en cualquier momento a cambio de influencia."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE: "Mantener feliz a una población"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC: "Una £pops£ §Spoblación§! feliz es una £pops£ §Spoblación§! productiva. \nPero mantener la §Sfelicidad§! no es fácil, y si el descontento campa a sus anchas, puede provocar §Smalestar§!. \n\nPor suerte, hay muchas formas de promover la felicidad en un £planet£ §Splaneta§!. Las §Spolíticas§! y los §Sedictos§! planetarios, los §Sprincipios§!, los §Sderechos de especie§!, los §Sedificios§! y los §Srasgos del gobernante§! pueden afectar positivamente a la §Sfelicidad§!."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS: "§Y1.§! Selecciona un planeta (disponible en el breviario, en la parte derecha de la pantalla).\n§Y2.§! Haz clic en un espacio de edificio vacío.\n§Y3.§! Construye holocines."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION: "Abrir vista de especies"
 HELP_TUTORIAL_FACTIONS_TITLE: "Gestionar facciones"
 HELP_TUTORIAL_FACTIONS_DESC: " Las §Hfacciones§! representan a los partidos políticos y reciben el apoyo de §Hpoblaciones§! con éticas similares. Al tratar los temas de una facción, aumentará su aprobación y la felicidad asociada de todas las poblaciones que se han unido a ella. Una facción satisfecha también generará £unity£ §Hunidad§!."
 #Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE: "Declarar la guerra"
 HELP_TUTORIAL_CASUS_BELLI_DESC: "Para que un £empire£ §Simperio§! inicie una §Sguerra§!, se necesita un casus belli, una razón para declarar la §Sguerra§!. Un casus belli puede ir simplemente desde humillar a un §Srival§! hasta exterminar a otra especie. \n\nLas §Sguerras§! pueden acabar de dos maneras: con la §Srendición§! de cualquier bando o negociando una paz basada en el §Sstatu quo§!."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS: "Elige bien a tu enemigo. \n§Y1.§! Abre Contactos, en el panel de navegación de la izquierda.\n§Y2.§! Selecciona el imperio al que quieres atacar.\n§Y3.§! Abre Diplomacia.\n§Y4.§! Haz clic en \"Declarar la guerra\"."
 HELP_TUTORIAL_CASUS_BELLI_ACTION: "Abrir vista de diplomacia"
 HELP_TUTORIAL_CLAIMS_TITLE: "Conseguir reivindicaciones"
 HELP_TUTORIAL_CLAIMS_DESC: "Las §Sreivindicaciones§! cuestan £influence£ §Sinfluencia§! y representan las ambiciones territoriales. \n\nDurante una §Sguerra§!, puedes promover §Sreivindicaciones§! para determinar qué §Ssistemas§! ganará el vencedor. Es posible reivindicar el mismo §Ssistema§! varias veces para conseguir una §Sreivindicación§! más potente y superar las reivindicaciones de los §Saliados§! al librar una §Sguerra§! juntos."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS: "§Y1.§! Abre Reivindicaciones, en el panel de navegación de la izquierda.\n§Y2.§! Elige un sistema que reivindicar.\n§Y3.§! Haz clic en \"Reivindicar\"."
 HELP_TUTORIAL_CLAIMS_ACTION: "Ir al modo de mapa de reivindicaciones"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE: "Luchar contra flotas enemigas"
 HELP_TUTORIAL_FLEET_COMBAT_DESC: "Para defender tu £empire£ §Simperio§!, es importante tener §Sflotas militares§! fuertes. Puedes conseguir §Stecnologías§! militares más potentes mediante §Sinvestigaciones§!, lo que te permitirá mejorar tus naves y tener §Sflotas§! más grandes.\n\nPara ganar batallas en el espacio deberás adaptarte al §Sarsenal del enemigo§! y usar §Scontraataques efectivos§!. Se puede hacer frente a todas las medidas ofensivas o defensivas."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS: "§Y1.§! Abre Gestor de flotas, en el panel de navegación de la izquierda.\n§Y2.§! Haz clic en el botón \"más\" para aumentar el número de naves de la flota.\n§Y3.§! Asegúrate de tener a un almirante asignado a cada flota."
