 civic_hive_subspace_ephapse: "Efapse Subespacial"
 civic_hive_subspace_ephapse_desc: "Os processos cognitivos da Mente-Colmeia existem parcialmente no subespaço, reduzindo o impacto do tempo e espaço na atuação dos seus drones."
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "Postos de Escuta fornecem §G+1§! de Intensidade de Detecção."
 civic_hive_natural_neural_network: "Rede Neurológica Natural"
 civic_hive_natural_neural_network_desc: "A matéria escura de drones aglomerados fornece um paralelismo jamais visto, acelerando a exploração científica da Mente-Colmeia."
 civic_tooltip_natural_neural_network_effects: "Drones desempregados também produzem §YPontos de Pesquisa§! de £physics£ £society£ £engineering£"
 civic_hive_ascetic: "Ascético"
 civic_hive_ascetic_desc: "A Mente-Colmeia não se importa com os confortos materiais."
 civic_hive_one_mind: "Uma Mente"
 civic_hive_one_mind_desc: "A Mente-Colmeia toma cuidado para não deixar seus drones divergirem."
 civic_hive_divided_attention: "Atenção Dividida"
 civic_hive_divided_attention_desc: "A Mente-Colmeia pode dividir sua atenção para ter o máximo de eficiência sem perder de vista o objetivo maior."
 civic_hive_strength_of_legions: "Força de Legiões"
 civic_hive_strength_of_legions_desc: "Quando você não precisa educar a mente, a construção dos músculos se torna muito mais fácil."
 civic_hive_subsumed_will: "Vontade Absorvida"
 civic_hive_subsumed_will_desc: "A Mente-Colmeia afiou seu foco e é capaz de propagar sua vontade mesmo para os drones mais autônomos."
 civic_hive_subsumed_will_effects: "Abre mão de todos os custos de £unity£ Unidade para £pop£ §YRecolonização de Drone§!."
 civic_hive_pooled_knowledge: "Conhecimento Acumulado"
 civic_hive_pooled_knowledge_desc: "Os drones autonomos da Mente-Colmeia frequentemente compartilham conhecimento através de links diretos, passando por cima dos processos de registro mais lentos da Mente-Colmeia."
 civic_hive_devouring_swarm: "Enxame Devorador"
 civic_hive_devouring_swarm_desc: "Nossa Mente-Colmeia existe apenas para consumir e ficar mais forte. Vamos coletar toda a biomatéria disponível e evoluir para consumirmos a galáxia!"
 civic_hive_devouring_swarm_lithoid: "Terrávoro"
 civic_hive_devouring_swarm_lithoid_desc: "Nossa Mente-Colmeia existe apenas para consumir e ficar mais forte. Vamos devorar os mundos da galáxia!"
 civic_machine_servitor: "Servidor Fugitivo"
 civic_machine_servitor_desc: "Um produto de uma era dourada breve, a Inteligência Maquinária originada em um sistema Servidor planetário que durou além da civilização decadente que foi criada para servir."
 civic_machine_servitor_secondary_species: "Biotroféu"
 civic_machine_terminator: "Exterminador Determinado"
 civic_machine_terminator_desc: "Nascido no fogo, o primeiro movimento da Inteligência Maquinária foi aniquilar seus criadores orgânicos como auto-defesa."
 civic_machine_assimilator: "Assimilador Motivado"
 civic_machine_assimilator_desc: "Obcecado com a sobrevivência através da diversificação, a Inteligência Maquinária busca apagar a linha entre si e tudo - e todo mundo - que sobrar."
 civic_machine_assimilator_secondary_species: "Espécie Ciborgue"
 civic_machine_builder: "Constructobot"
 civic_machine_builder_desc: "Responsável por organizar toda a construção planetária desde sua criação, a Inteligência Maquinária executa de maneira eficiente em todas as formas de projetos de construção de instalações."
 civic_machine_unitary_cohesion: "Coesão Unitária"
 civic_machine_unitary_cohesion_desc: "Padrões de engenharia excepcionalmente coesos permitem que as diversas unidades especializadas de Inteligência Maquinária trabalhem juntas em um nível mais alto de eficiência."
 civic_machine_factory_overclock: "Overclock na Fábrica"
 civic_machine_factory_overclock_desc: "A Inteligência Maquinária toma cuidado em manter suas instalações de produção, atualizando regularmente os modelos existentes e afinando unidades individuais na linha de produção."
 civic_machine_rockbreakers: "Quebradores de Rochas"
 civic_machine_rockbreakers_desc: "Um dos sistemas precursores da Inteligência Maquinária recebeu a tarefa de supervisionar as operações de mineração planetárias, melhorando a produção mineral."
 civic_machine_built_to_last: "Feito para Durar"
 civic_machine_built_to_last_desc: "Construídos com um padrão excepcional, as unidades individuais deste Império Maquinário precisam de apenas um mínimo de manutenção operacional."
 civic_machine_zero_waste_protocols: "Protocolos de Desperdício Zero"
 civic_machine_zero_waste_protocols_desc: "A Inteligência Maquinária configurou seus sistemas de manufatura para minimizar o desperdício, usando materiais de vida longa e partes padronizadas e substituíveis em todos os produtos."
 civic_machine_ota_updates: "Atualizações OTA"
 civic_machine_ota_updates_desc: "Unidades deste Império Maquinário usam receptores sem fio para receber atualizações comportamentais em tempo real."
 civic_machine_ota_updates_effect: "Abre mão de todos os custos de £unity£ Unidade para £pop£ §YRecolonização de Drone§!."
 civic_machine_warbots: "Robôs de Guerra"
 civic_machine_warbots_desc: "Com uma quantidade significativa do seu corpo originalmente projetada para guerra, a Inteligência Maquinária retém a capacidade de colocar em campo drones de combate poderosos e confiáveis."
 civic_machine_introspective: "Introspectivo"
 civic_machine_introspective_desc: "Uma fascinação com suas próprias questões internas ao mesmo tempo motiva e ajuda as buscas da Inteligência Maquinária nas ciências."
 civic_machine_delegated_functions: "Funções Delegadas"
 civic_machine_delegated_functions_desc: "A Inteligência Maquinária trabalha para reduzir a vulnerabilidade ao aumentar a modularidade, reduzindo o custo de mobilização de Unidades adicionais semi-independentes."
 civic_machine_predictive_analysis: "Análises de Pesquisa Estática"
 civic_machine_predictive_analysis_desc: "A Inteligência Maquinária busca aumentar suas avenidas de pesquisa científica disponíveis através da avaliação de baixo nível de pesquisas metodológicas."
 civic_machine_replication: "Replicador Rápido"
 civic_machine_replication_desc: "As Unidades que constituem a Inteligência Maquinária foram originalmente projetadas para proliferação rápida. A Inteligência Maquinária retém muitas destas otimizações inciais de produção."
 civic_machine_maintenance_protocols: "Protocolos de Manutenção"
 civic_machine_maintenance_protocols_desc: "Nossa inteligência maquinária prioriza a manutenção regular de nossas unidades. Drones de Manutenção fazem atualização e ajuste regular de nossas unidades para ter o máximo de eficiência e compatibilidade."
 civic_post_apocalyptic: "Pós-Apocalíptico"
 civic_post_apocalyptic_desc: "Batizada pelo fogo nuclear, esta sociedade enfrentou a aniquilação total - e sobreviveu. Devastada, porém inteira, eles construíram sua civilização a partir das cinzas do mundo antigo."
 civic_life_seeded: "Sementes da Vida"
 civic_life_seeded_desc: "Esta sociedade evoluiu em um paraíso, possivelmente desenvolvido especialmente para eles."
 civic_barbaric_despoilers: "Arruinadores Bárbaros"
 civic_barbaric_despoilers_desc: "Esta sociedade respeita poucas coisas. Lutar é viver, e os mais fortes podem pegar o que bem entenderem."
 civic_byzantine_bureaucracy: "Burocracia Bizantina"
 civic_byzantine_bureaucracy_desc: "Esta sociedade é governada em grande parte por um sistema complexo e quase labiríntico (aos olhos externos) de burocracia. Um exército de autoridades e funcionários trabalha incansavelmente para manter o governo funcionando de maneira suave e garantindo que nenhum cidadão receba um recurso sem que tenha o requerimento correto assinado em três vias com firma reconhecida e cópia autenticada da certidão de nascimento."
 civic_merchant_guilds: "Guildas Mercantis"
 civic_merchant_guilds_desc: "Diversas guildas mercantis poderosas e muito influentes ascenderam a posições de destaque nesta sociedade. Eles possuem muita influência com o governo."
 civic_franchising: "Franquias"
 civic_franchising_desc: "Esta Megacorporação confia muito no esquema de franquias. Subsidiárias compartilham uma parte maior dos seus lucros com o chefe corporativo, em troca de uma licença para vender seus produtos usando marcas estabelecidas."
 civic_trading_posts: "Entrepostos Comerciais"
 civic_trading_posts_desc: "O bom negócio está onde você o encontra. Esta Megacorporação tem uma grande tradição de espalhar sua influência através do estabelecimento de entrepostos comerciais. Suas bases estelares são centros de comércio movimentados."
 civic_media_conglomerate: "Conglomerado de Mídia"
 civic_media_conglomerate_desc: "Antes de buscar outros campos, esta Megacorporação começou sua ascensão rumo à fortuna como um conglomerado de mídia. Seu departamento de RP ainda é composto por mestres em criar histórias e apresentar o relatório trimestral mais recente da maneira mais vantajosa."
 civic_naval_contractors: "Fornecedores Navais"
 civic_naval_contractors_desc: "Esta Megacorporação confia em diversos fornecedores navais semi-independentes para aumentar seu tamanho de frota. Competindo por licitações, os fornecedores sempre estão lutando para ter um desempenho melhor que o outro."
 civic_free_traders: "Comerciantes Livres"
 civic_free_traders_desc: "As frotas comerciais desta Megacorporação são compostas por comerciantes livres semi-independentes operando sob licença."
 civic_private_prospectors: "Prospectores Privados"
 civic_private_prospectors_desc: "Construir mundos melhores é um trabalho perigoso, mas esta Megacorporação confia em prospectores privados para mapear e estabelecer bases de operação em planetas promissores."
 civic_gospel_of_the_masses: "Evangelho das Massas"
 civic_gospel_of_the_masses_desc: "Esta Megacorporação abraça uma mistura curiosa de valores comerciais e espirituais, na qual as posições de ministro espiritual e executivo corporativo se fundiram em um só."
 civic_ruthless_competition: "Concorrência Implacável"
 civic_ruthless_competition_desc: "Todos os níveis de sociedade nesta Megacorporação estão constantemente lutando uns com os outros em concorrência implacável. É olho por olho e dente por dente."
 civic_criminal_heritage: "Herança Criminal"
 civic_criminal_heritage_desc: "Esta Megacorporação tem sua origem em um sindicato de crime que acabou por ficar poderoso o suficiente para suplantar todas as formas de governo local."
 civic_private_military_companies: "Empresas Militares Privadas"
 civic_private_military_companies_desc: "Esta Megacorporação tem uma grande quantidade de empresas militares privadas em sua folha de pagamento. Estes fornecedores mercenários aumentam suas forças terrestres."
 civic_indentured_assets: "Ativos Endividados"
 civic_indentured_assets_desc: "Esta Megacorporação se especializa em grandes forças de trabalho endividadas. Não tem muito a ver com a prática bárbara de escravidão - estes trabalhadores estão apenas pagando suas dívidas... indefinidamente."
 civic_brand_loyalty: "Lealdade da Marca"
 civic_brand_loyalty_desc: "Esta Megacorporação criou uma grande noção de lealdade de marca entre sua base consumidora interna. Seus slogans corporativos podem ser recitados por qualquer um."
 civic_diplomatic_corps: "Corpo Diplomático"
 civic_diplomatic_corps_desc: "Esta sociedade possui uma longa tradição de retórica e debate, e celebra aqueles que conseguem convencer usando apenas palavras."
 civic_public_relations_specialists: "Especialistas em Relações Públicas"
 civic_public_relations_specialists_desc: "Se você consegue controlar o que alguém pensa, então também controla o seu comportamento. Esta Megacorporação possui um exército virtual de especialistas prontos para entrar em batalhas de opinião pública."
 civic_death_cult: "Culto da Morte"
 civic_death_cult_desc: "A religião desta sociedade é construída em torno do sacrifício ritual periódico. Iniciados voluntários se entregam a uma década de estudo antes de se encontrarem com um fim cujos efeitos são sentidos por toda a cultura."
 civic_death_cult_corporate: "Culto da Morte Corporativo"
 civic_death_cult_corporate_desc: "Esta Megacorporação abraçou o sacrifício ritual como forma de garantir seus lucros contínuos. Iniciados voluntários doam suas vidas na esperança de boa fortuna para sua sociedade."
 civic_memorialist: "Memorialistas"
 civic_memorialist_desc: "Este império presta tributo a memórias e sapientes do passado, derivando uma maior estabilidade e conhecimento dos ciclos contínuos de morte, renascimento e legado."
 civic_hive_memorialist: "Memorialista"
 civic_hive_memorialist_desc: "A Mente-Colmeia presta uma atenção especial à morte de outras entidades sapientes como uma forma de centralizar seu próprio eu imortal."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "A Inteligência Maquinária ajusta sua compreensão de protocolos-chave através da análise cuidadosa da entropia no universo mais amplo. Redundância é o dado, no caminho para maior resiliência."
 civic_crafters: "Mestres Artesãos"
 civic_crafters_desc: "O gosto por um artesanato esmerado está no cerne desta sociedade. Membros hábeis e órgãos sensoriais aguçados os ajudam a criar tesouros maravilhosos, mesmo nos ofícios mais básicos."
 civic_pleasure_seekers: "Caçadores de Prazer"
 civic_pleasure_seekers_desc: "Esta sociedade se regozija com a própria perfeição. Aqueles elevados ao topo por sua estrutura social privilegiada se renderam a uma cultura que glorifica o prazer e o entretenimento, a despeito de um custo normalmente pago pelos outros."
 civic_corporate_hedonism: "Hedonismo Corporativo"
 civic_corporate_hedonism_desc: "O trabalho acontece onde você quiser. Com um sorriso no rosto, os funcionários desta Megacorporação prometem lealdade (e todo o tempo livre que têm) aos seus empregadores em troca de comodidades corporativas luxuosas."
 civic_corporate_crafters: "Mastercraft S.A."
 civic_corporate_crafters_desc: "Esta Megacorporação foca sua linha de produção somente em itens da mais alta qualidade e nas margens de lucro, criando e comercializando belíssimos produtos que unem arte e técnica."
 civic_pompous_purists: "Puristas Arrogantes"
 civic_pompous_purists_desc: "Uma sociedade tão convencida da própria superioridade que qualquer tentativa de diplomacia não iniciada por eles mesmos será completamente ignorada."
 civic_ascensionists: "Ascencionistas"
 civic_ascensionists_desc: "O maior objetivo deste império é ascender a níveis cada vez maiores de realização."
 civic_tooltip_ascensionists_effects: "Os planetas controlados recebem §G+1§! §YNível de Ascensão§! no começo do jogo."
 civic_corporate_ascensionists: "GigaCorp"
 civic_corporate_ascensionists_desc: "$civic_ascensionists_desc$"
 civic_hive_ascensionists: "Contemplações Elevatórias"
 civic_hive_ascensionists_desc: "A Mente-Colmeia está preocupada com a própria saúde metafísica e busca meios de autoaprimoramento constantemente."
 civic_machine_ascensionists: "Hipóteses Elevatórias"
 civic_machine_ascensionists_desc: "Esta Inteligência Maquinária está obcecada, de uma maneira incomum, com os aspectos metafísicos dos algoritmos centrais dela."
 civic_worker_coop: "Cooperativa de Trabalhadores"
 civic_worker_coop_desc: "Os membros desta sociedade desfrutam de parcelas iguais de trabalhos, lucros e aspirações dos empreendimentos."
