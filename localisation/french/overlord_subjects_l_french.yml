 #Subject presets descriptions
 preset_bulwark_desc: "Une marche est une dépendance spécialisée dans les affaires militaires, au détriment de la production des ressources de base."
 preset_scholarium_desc: "Une technopole est une dépendance spécialisée dans les avancées technologiques, au détriment de ses capacités militaires."
 preset_prospectorium_desc: "Une exploitation est une dépendance spécialisée dans la production de ressources, au détriment de la recherche."
 preset_tributary_desc: "Une tributaire est une dépendance contrainte de verser à sa suzeraine un tribut mensuel en ressources de bases."
 preset_vassal_desc: "Une vassale est une dépendance dont le contrat avec sa suzeraine est largement négociable et offre plusieurs options aux deux parties."
 preset_protectorate_desc: "Une sujette est une dépendance dont le niveau technologique est considérablement moindre que celui de sa suzeraine. Elle bénéficie donc d'avantages pour s'approprier les technologies déjà maîtrisées par cette dernière."
 preset_subsidiary_desc: "Une filiale est la dépendance d'une firme et contrainte de lui verser chaque mois une contribution en ressources de base dans le cadre de leur contrat mutuel."
 preset_dominion_desc: "Une suffragante est la dépendance d'un empire déchu et contrainte de lui verser chaque mois une contribution en ressources de base."
 preset_satellite_desc: "Une satellite est la dépendance d'un empire déchu et contrainte de lui transmettre une part importante de ses recherches."
 preset_signatory_desc: "Une signataire est la dépendance d'un empire déchu, privée par celui-ci de toute indépendance diplomatique."
 preset_thrall_desc: "Une feudataire est la dépendance d'un empire déchu, contrainte de lui verser chaque mois une contribution en ressources de base et se voyant interdire toute expansion de son espace."
 preset_scion_desc: "Une pupille est une dépendance dont le développement a été guidé et soutenu par un empire déchu."
 preset_satrapy_desc: "Une satrapie est une dépendance du Khan, contrainte de contribuer à la machine de guerre de son suzerain belliqueux par des vaisseaux et des ressources de base."
 preset_relic_satrapy_desc: "Une satrapie est une dépendance perpétuant les traditions instaurées sous le Grand Khan, contrainte par sa suzeraine de lui verser des vaisseaux et ressources."
 #Subject presets flavor text
 preset_bulwark_flavor_desc: "Cette dépendance est spécialisée dans les affaires militaires. Elle est connue pour l'excellence de sa défense, et fournit à sa suzeraine conseils et protection. En retour, sa spécialisation la fait dépendre entièrement d'un soutien matériel pour sa gestion de son espace."
 preset_scholarium_flavor_desc: "Cette dépendance est spécialisée dans la recherche et les sciences. Son budget est presque entièrement consacré au financement des chercheurs et savants, aussi a-t-elle besoin d'être protégée par sa suzeraine, qui en retour bénéficie d'avancées technologiques très importantes."
 preset_prospectorium_flavor_desc: "Cette dépendance est spécialisée dans l'exploitation des matériaux et la production de ressources manufacturées. Ses compétences lui permettent d'excaver des minéraux de valeur dans des régions que d'autres auraient négligées, ce qui lui permet de tirer parti du moindre astéroïde et de la lune la plus banale."
 preset_tributary_flavor_desc: "Cette dépendance est relativement autonome, conservant une grande autonomie pour gérer ses affaires intérieures et extérieures. Elle verse un tribut important en compensation de la protection offerte par sa suzeraine, et tant que les versements sont effectués en temps voulu elle est quasiment assurée de pouvoir faire tout ce qu'elle veut."
 preset_vassal_flavor_desc: "Cette dépendance n'a qu'une autonomie très restreinte vis-à-vis de sa suzeraine. Du fait qu'elle a signé avec celle-ci un contrat, elle est le plus souvent à sa merci et soumise au moindre de ses caprices, contrainte de se plier à toutes les réglementations et exigences qui lui sont imposées. Pour les empires les moins puissants, son autonomie se trouvant lentement mais sûrement réduite à rien, il s'agit souvent de l'ultime phase avant une intégration en bonne et due forme au sein de leur suzeraine."
 preset_protectorate_flavor_desc: "Cette dépendance est considérablement plus faible que sa suzeraine, au point que son lien de dépendance est considéré comme un réel avantage pour elle. Protégée des menaces posées par la galaxie, elle peut ainsi assurer sa stabilité et développer son espace sous la surveillance de sa suzeraine."
 preset_subsidiary_flavor_desc: "Cette dépendance jouit d'une autonomie considérable et est libre de gérer ses propres affaires comme elle l'entend. Elle a cédé une part de sa souveraineté dans le cadre d'un contrat assurant soutien et secours aussi bien à la dépendance qu'à la suzeraine."
 preset_dominion_flavor_desc: "Cette dépendance est soumise à un empire renaissant. Les antiques mais très puissants vaisseaux de ce dernier transitant par son espace, elle s'est soumise à l'autorité d'une suzeraine jalouse, qui exige une soumission de nom comme de fait."
 preset_satellite_flavor_desc: "Cette dépendance est soumise à un empire renaissant. Ayant accepté par contrat de renoncer à sa souveraineté, elle est constamment surveillée par sa suzeraine : chaque élément ayant la moindre importance culturelle, qu'il s'agisse de technologie, d'art ou d'une quelconque forme d'expression, est attentivement réglementé."
 preset_signatory_flavor_desc: "Cette dépendance est soumise à un empire renaissant. Si elle est gouvernée à distance, elle est de bien des manières autonome quant à la gestion de ses affaires. N'étant pas astreinte à verser un tribut ou à des réglementations trop draconiennes, il est souvent peu évident de comprendre les motivations de sa suzeraine."
 preset_thrall_flavor_desc: "Cette dépendance est inféodée à un empire renaissant. Soumise à une autorité aussi impitoyable que distante, elle verse une quantité considérable de ses richesses à son ambitieuse suzeraine, qui use de la fortune de ses inférieurs pour alimenter sa propre machine de guerre."
 preset_scion_flavor_desc: "Cette dépendance est soumise à un empire renaissant. Veillée et protégée depuis longtemps par ses anciens bienfaiteurs, elle agit en pleine autonomie dans presque tous les domaines. Et, pour des raisons qui échappent entièrement au reste de la galaxie, elle peut parfois recevoir des dons ou une aide de la part de ses tuteurs."
 preset_satrapy_flavor_desc: "Cette dépendance est soumise à l'autorité du Grand Khan. Ayant accepté de s'incliner devant la puissance militaire des Maraudeurs, elle a reçu le privilège de gouverner sa région de la galaxie au nom du Grand Khan. Et, tant qu'elle continuera de soutenir ses conquêtes en lui envoyant vaisseaux et ressources, celui-ci la laisse administrer elle-même ses propres affaires."
 preset_relic_satrapy_flavor_desc: "La satrapie était le style de dépendance que préférait le Grand Khan. Maintenant qu'un autre souverain se trouve sur son trône, il serait dommage de ne pas voir perdurer cette tradition. Tant qu'elle continuera de soutenir les conquêtes de sa suzeraine en lui envoyant vaisseaux et ressources, celle-ci la laissera donc administrer elle-même ses propres affaires."
