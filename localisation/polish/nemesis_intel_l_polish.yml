 #Enclaves
 first_contact_critters.1.name: "Uporządkowane sygnały"
 first_contact_critters.1.desc: "Odebraliśmy nieznane sygnały. Nadawane są one według powtarzalnego schematu, co może sugerować, że pochodzą od istot myślących. Powinniśmy to sprawdzić. Sygnały wydają się koncentrować wokół stacji kosmicznej, choć nie jest jasne, czy należy ona do większej cywilizacji podróżującej w kosmosie."
 first_contact_critters.1.A: "Kontynuować."
 first_contact_critters.5.name: "$leviathans.99.name$"
 first_contact_critters.5.desc: "Po przetłumaczeniu języka kosmitów nawiązaliśmy łączność z niezależną stacją kosmiczną §H[This.ContactCountry.GetRealName]§!."
 first_contact_critters.5.A: "Przekonajmy się, czy chcą rozmawiać."
 #Tiyanki
 first_contact_critters.10.name: "Dziwne bąble ciepła"
 first_contact_critters.10.desc: "Czujniki dalekiego zasięgu odebrały sygnały z układu [This.System.GetName], które można najlepiej określić jako olbrzymie bąble ciepła. Warto to zbadać."
 first_contact_critters.10.A: "Niech tak będzie."
 first_contact_critters.15.name: "$story.501.name$"
 first_contact_critters.15.desc: "Organizmy żyjące w przestrzeni kosmicznej, które kierownik badań socjologicznych [Owner.GetSpeciesAdj] nazywa \"§Htijankami§!\", to łagodne istoty. Mogą przenosić się w niższy wymiar podprzestrzeni i w ten sposób przemieszczać się z łatwością pomiędzy układami.\n\nŻywią się gazami z górnych warstw atmosfery wielu gazowych olbrzymów. Mało prawdopodobne, by było to ich jedyne źródło pożywienia, ale jeszcze nie ustaliliśmy, w jaki sposób przyjmują inne składniki odżywcze.\n\nRzadko są agresywne (jeśli w ogóle), nawet gdy zostaną sprowokowane. Można je spokojnie zignorować."
 first_contact_critters.15.desc.gesta: "$story.501.desc.gesta$"
 first_contact_critters.15.A: "Niezwykle fascynujące."
 #Amoebas
 first_contact_critters.20.name: "Wielkie i drażliwe"
 first_contact_critters.20.desc: "Po przybyciu do układu [This.System.GetName] nasze czujniki wykryły dziwne odczyty. Z początku uznano je za trochę większe asteroidy, ale wszystko się zmieniło, gdy odkryto, że te istoty reagują agresywnie na ruch w przestrzeni kosmicznej, nawet z dużej odległości!\n\nZaleca się obserwację tych stworzeń, najlepiej z bezpiecznego dystansu."
 first_contact_critters.20.A: "Najlepiej przyglądać się im z daleka. Tak trzymać."
 first_contact_critters.25.name: "$story.101.name$"
 first_contact_critters.25.desc: "Istoty odkryte jakiś czas temu przez naszą flotę to nowe kosmiczne organizmy żywe.\n\nStworzenie ochrzczone pospiesznie mianem §H\"kosmicznej ameby\"§! (wskutek złej interpretacji pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Owner.GetSpeciesAdj]."
 first_contact_critters.25.A: "Zrozumiano."
 #Crystals
 first_contact_critters.30.name: "Żyjące kryształy?"
 first_contact_critters.30.desc: "Nieregularność, którą nazwaliśmy §H[This.ContactCountry.GetName]§!, wydaje się składać z jakiegoś krystalicznego metalu. Co ciekawe, potrafi poruszać się w próżni i bronić, gdy jest to konieczne, a to oznacza, że może być istotą żywą. Nasi [This.Owner.GetResearchers] ciężko pracują, żeby dowiedzieć się czegoś więcej."
 first_contact_critters.30.A: "Przyłóżcie się do tego."
 #Drones
 first_contact_critters.40.name: "Kosmiczny automat"
 first_contact_critters.40.desc: "Odkryliśmy nowy organizm żywy w układzie [This.System.GetName], choć określenie \"organizm żywy\" może być niepoprawne. Te istoty wydają się całkowicie zautomatyzowanymi, mechanicznymi dronami stworzonymi wyłącznie do pracy w jakimś nieznanym przemyśle.\n\nObserwacja będzie prowadzona dalej, ale zaleca się ostrożność, ponieważ te maszyny najprawdopodobniej posiadają zaprogramowane protokoły obronne."
 first_contact_critters.40.A: "Przyglądajcie się im, tylko ostrożnie."
 first_contact_critters.45.name: "$story.301.name$"
 first_contact_critters.45.desc: "Sprawdziliśmy dokładniej wcześniejsze doniesienia o dronach w przestrzeni kosmicznej. Zdaje się, że są to maszyny robocze i nadzorujące z autonomicznej kopalni orbitalnej, powstałej wiele wieków temu i szybko opuszczonej przez wszystkich oprócz dronów, sądząc po stanie sprzętu wydobywczego.\n\nDrony są wyposażone w potężne lasery górnicze. Zaczęły zachowywać się nieprzyjaźnie, wręcz wrogo, gdy pojawiły się okręty [Owner.GetSpeciesAdj].To stare drony, [Owner.GetName] musi je uważnie obserwować."
 first_contact_critters.45.A: "Zrozumiano."
 #Marauders
 first_contact_critters.50.name: "Ślady barbarzyństwa"
 first_contact_critters.50.desc: "Chociaż ich domostwa na stacjach mieszkalnych wskazują, że jest to rozwinięta społeczność, [This.Owner.GetEnvoy] [This.Leader.GetName] nie wie na pewno, czy rzeczywiście mamy do czynienia z inteligentnym organizmem żywym: istoty te są ciągle wrogie, co powinno uniemożliwić stworzenie stabilnego społeczeństwa: nawet w czasie naszego krótkiego badania byliśmy świadkami wielu barbarzyńskich czynów.\n\nPrawdopodobnie mają własny język, ale nasi [This.Owner.GetLinguists] wciąż pracują nad jego rozszyfrowaniem, może kiedy im się to uda, zrozumiemy, dlaczego te istoty tak się zachowują."
 first_contact_critters.50.A: "Niepokojące. Musimy uważać."
 first_contact_critters.60.name: "Wrogie statki"
 first_contact_critters.60.desc: "Statki, które spotkaliśmy w układzie [This.System.GetName], są prawdopodobnie przestarzałe, ale uzbrojone po zęby. Za ich sterami zasiadają rozumne załogi, ale na każdą próbę zbliżenia się reagują agresją. Musimy działać ostrożnie."
 first_contact_critters.65.desc: "Nie udało nam się nawiązać z nimi łączności, głównie dlatego, że to one nie porozumiewają się z nami, jednak ustaliliśmy, że §H[This.ContactCountry.GetName]§! to piraci. Charakterystyka wizualna wskazuje, że ich twórcy przebywają głównie w kosmosie, a niektóre zaobserwowane wśród nich fenotypy nie pasują do żadnych znanych cywilizacji planetarnych.\n\nNiestety, załogi tych jednostek w ogóle nie są zainteresowane pokojowymi rozmowami. Z drobnego ułamka przesyłanych komunikatów, jakie po przechwyceniu odczytaliśmy, można wywnioskować, że żyją one głównie z piractwa, werbując czasem elementy marginesu cywilizacji znających technologię lotów kosmicznych."
 first_contact_critters.70.name: "Nieznane statki"
 first_contact_critters.70.desc: "Statki wykryte w układzie [This.System.GetName] są prawdopodobnie częścią wyprawy podróżującej w nieznanym celu przez całą galaktykę. Nie wykonały żadnych wrogich działań i prawdopodobnie nie posiadają żadnego ciężkiego uzbrojenia. Nadają za to w naszym kierunku powtarzalne i niezbyt treściwe sygnały. [This.Owner.GetEnvoy], [This.Leader.GetName], nie wie, co o tym myśleć, ale liczy, że dzięki tym komunikatom nasi [This.Owner.GetLinguists] zdołają przetłumaczyć język tych istot."
 first_contact_critters.70.desc.home: "Układ [This.System.GetName] prawdopodobnie jest ojczyzną zaawansowanej społeczności nieznanego pochodzenia. Zamieszkuje ona kilka stacji kosmicznych w całym układzie. [This.Owner.GetEnvoy] [This.Leader.GetName] informuje, że lata między nimi wiele statków, a kilka większych ekspedycji opuściło układ w nieznanym celu. Nadają one w naszym kierunku powtarzalne i niezbyt treściwe sygnały, które sprawiły, że nasi [This.Owner.GetLinguists] wpadli w zakłopotanie. Ale może dzięki tym wiadomościom uda im się przetłumaczyć język tych istot."
 first_contact_critters.70.A: "Ciekawe."
 first_contact_critters.70.B: "Niepokojące."
 first_contact_critters.70.C: "Ci, którzy nie należą do roju, zachowują się naprawdę dziwnie."
 first_contact_critters.70.D: "Jak mamy zrozumieć zwyczaje istot organicznych?"
 first_contact_critters.75.name: "Karawana"
 first_contact_critters.75.desc: "Zdołaliśmy rozszyfrować mylące, powtarzalne komunikaty, które wysyła do nas §H[This.ContactCountry.GetName]§!, i okazało się, że były to... reklamy! Istoty te nazywają się §H[This.ContactCountry.GetRealName]§! i należą do grupy kosmicznych handlarzy zarabiających dzięki oferowaniu najlepszych cen - a przynajmniej sami twierdzą, że są one najlepsze - każdej napotkanej cywilizacji. Jak można się było spodziewać, próbują się z nami skontaktować."
 first_contact_critters.75.desc.home: "Zdołaliśmy rozszyfrować mylące, powtarzalne komunikaty, które wysyła do nas §H[This.ContactCountry.GetName]§!, i okazało się, że były to... reklamy! Wygląda na to, że układ [This.System.GetName] jest ojczyzną grupy kosmicznych handlarzy nazywających się §H[This.ContactCountry.GetRealName]§!. Zarabiają oni dzięki oferowaniu najlepszych cen - a przynajmniej sami twierdzą, że są one najlepsze - każdej napotkanej cywilizacji."
 first_contact_critters.75.B: "Zrozumiano."
 first_contact_critters.75.B.tooltip: "Teraz będziemy mogli handlować z karawanami, gdy następnym razem przekroczą nasze granice."
 first_contact_critters.80.name: "Żywe kosmiczne szczątki?"
 first_contact_critters.80.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] nadal pracuje nad potwierdzeniem hipotezy, że nieregularność, którą nazwaliśmy §H[This.ContactCountry.GetName]§!, to tak naprawdę żywy organizm. Wydaje się on złożony z chmury przypadkowego pyłu gwiezdnego, może poruszać się w próżni i wykazuje podstawowe przejawy niezależnego działania. Nasi [This.Owner.GetResearchers] są zdumieni tym zjawiskiem i ciężko pracują nad weryfikacją naszych odczytów."
 first_contact_critters.80.A: "Coś musiało nam umknąć..."
 first_contact_critters.90.name: "$first_contact_critters.70.name$"
 first_contact_critters.90.desc: "Statki wykryte w układzie [This.System.GetName] są prawdopodobnie częścią wyprawy podróżującej w nieznanym celu przez całą galaktykę. Nie wykonały żadnych wrogich działań i prawdopodobnie nie posiadają żadnego ciężkiego uzbrojenia. Jednak ich załogi są bardzo małomówne, nie odebraliśmy od nich zbyt wielu sygnałów. Nasi [This.Owner.GetLinguists] są przekonani, że w końcu zdołają przetłumaczyć ich język z posiadanych przez nas strzępków informacji. Może to jednak trochę potrwać."
 first_contact_critters.95.name: "Nomadzi"
 first_contact_critters.95.desc: "Udało nam się rozszyfrować język tajemniczych istot zwanych §H[This.ContactCountry.GetName]§!. Nasi [This.Owner.GetLinguists] przez dłuższy czas byli zaskoczeni, a do przełomu doszło dopiero, gdy przybysze zaczęli nadawać do nas wiadomość, w której przedstawiali się jako §H\"Namarianie\"§!. Wygląda na to, że bardzo chcą z nami rozmawiać."
 first_contact_critters.100.desc: "Flota, którą napotkaliśmy w układzie [This.System.GetName], nie przypomina niczego, co wcześniej widywaliśmy w tym zakątku kosmosu. Nie wygląda na agresywną, ale nie znamy jej pochodzenia i celu wizyty. Podejrzewamy tylko, że flota ta należy do frakcji nieposiadającej formalnych więzi z miejscowymi władzami albo cywilizacją."
 first_contact_critters.100.a: "Zachowajcie ostrożność."
 first_contact_critters.105.name: "Neutralna flota"
 first_contact_critters.105.desc: "Doszło do impasu w kwestii floty podającej się za przedstawicielkę imperium §H[This.ContactCountry.GetRealName]§!. Ci niecodzienni przybysze zignorowali większość naszych zabiegów dyplomatycznych, ale przypuszczamy, że należą oni do jakiejś neutralnej frakcji, która nie ma powiązań z cywilizacją galaktyczną.\n\nPodejrzewamy, że jeśli ta flota ma właścicieli w tradycyjnym rozumieniu tego słowa, to dotarcie do nich wymagałoby powzięcia nadzwyczajnych działań. Mając to na uwadze, podsumowaliśmy nasze ustalenia, [this.owner.GetScientistPlural] będą mogli wykorzystać je w przyszłości, jeśli nadarzy się ku temu okazja." #though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country
 further_fc_tiyanki_completed: "Ponieważ [This.ContactCountry.GetName] wydają się należeć do tego samego gatunku kosmicznego wieloryba, proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
 further_fc_amoebas_completed: "Ponieważ [This.ContactCountry.GetName] wydają się należeć do tego samego gatunku kosmicznej fauny, proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
 further_fc_crystals_completed: "Ponieważ [This.ContactCountry.GetName] wydają się krystalicznymi stworami, praktycznie takimi samymi jak [Root.ContactCountry.GetName], proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
 further_fc_drones_completed: "Ponieważ [This.ContactCountry.GetName] wydają się podobną grupą dronów górniczych, proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
 further_fc_caravaneers_completed: "Ponieważ [This.ContactCountry.GetName] wydają się podobną karawaną, której krewniakami są [Root.ContactCountry.GetSpeciesNamePlural], proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
 further_fc_clouds_completed: "Ponieważ [This.ContactCountry.GetName] wydają się chmurami próżniowymi, praktycznie takimi samymi jak [Root.ContactCountry.GetName], proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
 further_fc_pirates_completed: "Ponieważ [This.ContactCountry.GetName] wydają się podobnymi piratami, proces naszego pierwszego kontaktu z nimi również uznajemy za zakończony.\n"
