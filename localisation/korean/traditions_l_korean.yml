 ap_interstellar_dominion: "성간 지배"
 ap_eternal_vigilance: "영원한 경계"
 ap_eternal_vigilance_desc: "약점을 보이는 것은 공격해 달라는 의미입니다. 우리의 영역을 침범한 대가는 감히 감당하지 못할 정도로 높아야 할 것입니다."
 ap_grasp_the_void: "공허 파악"
 ap_grasp_the_void_desc: "공허를 제대로 파악할 수 있는 제국만이 방대한 은하가 쥐고 있는 무한한 부를 얻을 수 있을 것입니다."
 ap_engineered_evolution_desc: "우리의 유전적 운명을 자연의 손에 맡기는 것은 비효율적이며 끔찍할 정도로 오래 걸릴 것입니다. 우리 종족의 미래를 위해 도약하는 것은 어떻습니까?"
 ap_the_flesh_is_weak_desc: "우리의 허약한 유기물 신체에 주어진 한계와 제약을 더는 용납할 수 없습니다. 우리의 모든 잠재력을 활용하려면 사이버네틱 이식물에 의지해야 합니다."
 ap_synthetic_evolution_desc: "우리의 정신을 가두고 있는 결함 있는 유기물 신체를 버릴 때가 되었습니다. 우리의 신경 패턴을 합성물 신체로 옮긴다면 더 고등한 존재가 될 수 있을 것입니다."
 ap_mind_over_matter_desc: "우리의 정신에 내재되어 있는 잠재력은 아직 극히 일부만 발휘되었을 뿐입니다. 이제서야 우리 종족의 잠재적 사이오닉 능력이 특정 개인에게 발현되기 시작했습니다."
 ap_synthetic_age: "합성체 시대"
 ap_synthetic_age_desc: "유기체의 시대가 떠났으니 이제 은하의 미래는 기계의 것입니다. 합성체 시대의 여명입니다."
 synthetic_age_tooltip: "§Y$tradition_synthetics$§! 전통 트리를 이용할 수 있게 됩니다.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_synthetic_age_name$. 이로써 기계 변형 기술이 연구 선택지로 부여됩니다."
 ap_machine_worlds: "기계 행성"
 ap_machine_worlds_desc: "행성의 생물학적 결점을 불변의 완벽한 금속으로 대체해, 우리를 비추는 거울처럼 만들 것입니다."
 ap_hive_worlds: "군체 행성"
 ap_hive_worlds_desc: "우리는 행성에서 서식하는 드론과 마찬가지로 모든 부분이 군체의 일부인 살아 있는 행성을 창조할 것입니다."
 ap_shared_destiny: "운명 공유"
 ap_shared_destiny_desc: "더 높은 곳으로 나아간다고 해서 우리에게 충성하던 이들을 두고 떠날 수는 없습니다. 우리 제국의 영광스러운 미래는 언제나 모두의 운명이 될 것입니다."
 ap_shared_destiny_effect: "제국의 §Y종속국§!은 종속국이 여러 개라도 $r_loyalty$ 불이익을 받지 않습니다."
 ap_world_shaper_desc: "행성 전체의 생태계를 신중하게 형성하고 변형하는 것은 예술가가 점토로 동상을 조각하는 것과 별반 다르지 않습니다."
 ap_master_builders_desc: "거대 구조물을 건설하려면 전례 없는 수준의 자원과 계획이 필요합니다. 우리는 거대 건축 분야에서 새로운 지평을 열고 있습니다."
 ap_imperial_prerogative_desc: "우리의 문명이 계속해서 성장한다면, 맥동하는 심장부 역시 확장되어야 합니다. 우리는 더 많은 성계를 직접 통제할 것입니다."
 ap_one_vision_desc: "진정한 통합은 국가와 시민의 궁극적인 목표가 하나로 일치해야만 달성할 수 있습니다. 분열된 집안은 버틸 수 없기 때문입니다."
 ap_consecrated_worlds_desc: "은하에는 수많은 성지가 있으며, 유독 다른 곳보다 성지다운 장소가 있습니다. 필멸자인 우리는 우주의 진정한 본질을 파악하기 위해 노력하고 있습니다."
 ap_galactic_force_projection_desc: "함대는 우리 제국의 의지를 보여줄 수 있는 수단입니다. 함대의 전투력에 우리의 생사가 달려있습니다."
 ap_defender_of_the_galaxy_desc: "항성 국가들이 하찮은 분쟁으로 서로 다투는 동안 상상도 못 할 사악한 세력이 모든 지성체의 삶에 그늘을 드리우고 있습니다. 과연 누가 우리를 지켜줄까요?"
 ap_galactic_contender_desc: "몰락한 제국은 노쇠한 문명의 폐허에 매달리며 주변에 있는 더 젊고 역동적인 종족을 두려워하고 있습니다. 그들의 시대는 오래전에 끝났습니다."
 ap_technological_ascendancy_desc: "몇 세대 전만 하더라도 마법과 구분할 수 없었던 기술들이 이제는 우리 손에 들어왔습니다. 새로운 기술의 시대가 시작된 것입니다."
 ap_mastery_of_nature_desc: "우리는 오래전에 모성의 자연을 지배했지만, 오늘날 외계의 생물군이라는 새로운 도전과 마주하게 되었습니다. 이 도전 또한 극복해야 할 것입니다."
 ap_voidborn_desc: "우리는 심우주에서도 영구적으로 거주할 수 있게 적응하면서, 거주지에 필요한 기반 시설을 줄이고 다른 용도로 사용할 수 있는 공간을 더 확보했습니다."
 ap_voidborn_habitat_effect: "§Y거주지§!에 첨단 주거 건물을 건설할 수 있습니다."
 ap_the_circle_of_life_desc: "인공적인 거주지를 갖춘 거대한 고리 모양의 거대 구조물을 행성의 궤도를 따라 건설합니다. 이론적으로는 가능한 일입니다만..."
 ap_galactic_wonders_desc: "거대 구조물은 마땅히 우리 시대의 경이라고 할 수 있습니다. 몇 세대 전만 하더라도 이런 규모의 프로젝트는 상상도 하지 못했을 테니까요."
 ap_interstellar_dominion_desc: "별은 우리에게 손짓하고, 우리는 별을 따라갑니다. 별과 우리 사이는 무엇도 막을 수 없습니다."
 ap_colossus: "콜로서스 프로젝트"
 ap_colossus_desc: "끔찍한 악몽과 전쟁 억지력이 만나는 콜로서스 프로젝트는 행성 전체를 파괴할 무기를 가진 가장 거대한 함선을 구현하려는 계획입니다."
 ap_enigmatic_engineering: "알 수 없는 공학"
 ap_enigmatic_engineering_desc: "기술은 단순히 문제를 해결하는 방법이 아닌 일상을 뛰어넘을 수 있는 언어입니다. 하등한 정신으로는 우리의 발전을 이해할 수 없습니다."
