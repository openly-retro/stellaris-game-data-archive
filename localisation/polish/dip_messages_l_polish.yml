 #Honorbound Warriors
 HW_HOSTILE_GREETING_01: "Nie bierzcie naszej gotowości do negocjacji za prawdziwy szacunek."
 HW_HOSTILE_GREETING_02: "Tylko przez pogardę nie zdecydowaliśmy się dotąd rozstrzygnąć naszego sporu tak, jak czynią to szlachetne istoty - zbrojną walką."
 HW_HOSTILE_GREETING_03: "Jesteście tchórzami najgorszego rodzaju - liczycie na to, że łaska lepszych od was pozwoli zachować wam to, czego nie chcecie bronić."
 HW_DOMINEERING_GREETING_01: "Wasz koniec jest nieunikniony, ale nie mamy obowiązku kłaść kresu waszemu żałosnemu istnieniu."
 HW_NEUTRAL_GREETING_01: "Dotrzymujcie umów, a odwdzięczymy wam się tym samym, [From.GetSpeciesNamePlural]."
 HW_NEUTRAL_GREETING_02: "[Root.GetSpeciesNamePlural] uważają, że [From.GetSpeciesNamePlural] dotrzymują słowa."
 HW_NEUTRAL_GREETING_03: "Możecie z godnością przestrzegać swych zasad, ale jakie znaczenie ma umiłowanie pokoju, jeśli nie jesteście gotowi go bronić?"
 HW_NEUTRAL_GREETING_04: "Widzimy w was bratnie dusze wojowników, ale siła niewiele znaczy bez odwagi. Wykażcie się, a będziemy traktować was jak równych sobie sojuszników albo przeciwników."
 HW_THREATENED_GREETING_01: "Zdajemy sobie sprawę, że jesteście potężniejsi, ale wiedzcie, że [Root.GetSpeciesNamePlural] nie boją się żadnego wroga."
 HW_FRIENDLY_GREETING_01: "Obyśmy stanęli razem we krwi i szczątkach naszych wrogów."
 HW_FRIENDLY_GREETING_02: "Czy można lepiej spędzić ten czas pokoju, niż celebrując dawne i przyszłe zwycięstwa z wami, przyjaciele?"
 HW_FRIENDLY_GREETING_03: "Legendy o naszej wojnie będą opowiadane przez tysiąclecia. Zostaniecie zaproszeni do świętowania naszej nadchodzącej chwały, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_04: "Oby podli galaktyczni złoczyńcy nie zdeptali waszej niewinności, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_05: "Walka u waszego boku, [From.GetSpeciesNamePluralCompliment], będzie czystą radością."
 HW_WAR_GREETING_01: "Nie znamy litości, jedynie sprawiedliwość."
 HW_WAR_GREETING_02: "Niech przemówi wasza broń."
 HW_WAR_GREETING_03: "Rozwiążmy tę sprawę po przyjacielsku - walczmy do końca."
 #Ruthless Capitalists
 RC_HOSTILE_GREETING_01: "Interesy są najważniejsze, więc lepiej nie wtrącajcie się do naszych."
 RC_HOSTILE_GREETING_02: "Nieważne, jakimi absurdalnymi niematerialnymi wartościami się kierujecie, one zaślepiły was tak bardzo, że nie dostrzegacie wartości twardej waluty i samej rzeczywistości."
 RC_DOMINEERING_GREETING_01: "Może spodziewacie się, że jesteśmy wielkoduszni także dla takich istot jak wy. Nic bardziej mylnego."
 RC_NEUTRAL_GREETING_01: "Ci, którzy nie chcą mieć udziału w zyskach, stają się źródłem zysku. Zastanówcie się, do której kategorii chcecie się zaliczać."
 RC_NEUTRAL_GREETING_02: "Najlepsze oferty składamy tylko nowym współpracownikom. Nie zagłębiajmy się w szczegóły; podajcie ogólne oczekiwania, a my przygotujemy umowę."
 RC_NEUTRAL_GREETING_03: "Wasze zainteresowanie metafizyką jest intrygujące. Radzimy wam dalej badać ezoteryczne skarby, a ten zepsuty świat doczesny zostawić nam."
 RC_NEUTRAL_GREETING_04: "Nie wysuwajcie zbyt śmiałych żądań. Kiedy prowadzimy redukcje, spółki zależne są zamykane jako pierwsze."
 RC_THREATENED_GREETING_01: "Jesteśmy gotowi iść na pewne kompromisy, wiedząc, że negocjujecie z pozycji siły."
 RC_FRIENDLY_GREETING_01: "Kluczem udanego partnerstwa jest taki poziom wzajemnej szczerości, że opowiadamy sobie te same kłamstwa."
 RC_FRIENDLY_GREETING_02: "Chcemy wam zaufać i, co ważniejsze, chcemy być godni zaufania."
 RC_FRIENDLY_GREETING_03: "Wszyscy możemy na tym zyskać. Wystarczy, że znajdziemy kogoś, kto poniesie straty."
 RC_FRIENDLY_GREETING_04: "Co proponujecie w sprawie naszego wspólnego przedsięwzięcia?"
 RC_WAR_GREETING_01: "Wojna to nic innego jak przedłużenie konkurencji ekonomicznej prowadzone za pomocą innych środków."
 RC_WAR_GREETING_02: "Nie przekonują was rozsądne argumenty, więc zmusimy was do tego siłą."
 RC_WAR_GREETING_03: "Żadne z nas nie powinno odbierać tego konfliktu osobiście. Chodzi wyłącznie o czysty zysk."
 RC_WAR_GREETING_04: "Wrogie przejęcie jest nieuniknione."
 #Peaceful Traders
 PT_HOSTILE_GREETING_01: "Szkoda, że dobre interesy tak rzadko można robić ze złymi ludźmi."
 PT_HOSTILE_GREETING_02: "[Root.GetSpeciesNamePlural] chcą uczyć się od innych i dzielić się z nimi własną wiedzą, ale wolelibyśmy nie uczyć się waszych zwyczajów."
 PT_HOSTILE_GREETING_03: "Wyraźnie widać, że jesteście gotowi, by zaściankowość i uprzedzenia stanęły na drodze naszym wspólnym zyskom."
 PT_DOMINEERING_GREETING_01: "Dobrze się składa, że nie możecie zaproponować nam zbyt wiele, bo nie mamy zamiaru dzielić się z wami czymkolwiek."
 PT_NEUTRAL_GREETING_01: "Słuchamy. Nieważne, jak wysoko wchodzimy albo jak nisko upadniemy, inni zawsze będą mieli dla nas nowe propozycje."
 PT_NEUTRAL_GREETING_02: "Mamy szczęście, że się spotkaliśmy. Nasze gatunki wzbogaciły się dzięki obopólnej wymianie. Mamy nadzieję, że nasze relacje z gatunkiem [From.GetSpeciesNamePlural] będą kolejnym krokiem w tej wielkiej podróży."
 PT_NEUTRAL_GREETING_03: "Idealistyczne zwyczaje waszego ludu nie pozwalają wam dostrzec możliwości, które możemy wam pokazać."
 PT_THREATENED_GREETING_01: "Na dowód szacunku postaramy się zorganizować wam rabaty na niektóre z naszych towarów."
 PT_FRIENDLY_GREETING_01: "Zawsze miło rozmawia się z rozsądnym partnerem biznesowym."
 PT_FRIENDLY_GREETING_02: "Cieszymy się, że [From.GetRulerTitle] [From.GetRulerName] chce konstruktywnej dyskusji i transakcji w przeciwieństwie do innych rządzących spragnionych władzy."
 PT_FRIENDLY_GREETING_03: "Razem damy galaktyce dobrobyt i niewiarygodne skarby."
 PT_WAR_GREETING_01: "Nieważne, kto wygra - obie nacje wydadzą krocie na wzajemne wyniszczenie się, co jest całkowitym przeciwieństwem korzystnej transakcji. Zastanówcie się, co wolicie."
 PT_WAR_GREETING_02: "Nasze statki powinny przewozić towary, a nie broń. Każde narzędzie zniszczenia zabiera cenną przestrzeń ładunkową i życie. Mamy nadzieję, że nie chcecie tego przedłużać."
 PT_WAR_GREETING_03: "Negocjowanie warunków pokoju będzie pierwszym krokiem w kierunku ponownego otwarcia sensownego dialogu."
