 deficit.110.desc: "No hemos conseguido evitar la quiebra. Tras meses de escasez de energía que han llegado a un punto extremo, no hemos tenido más remedio que dejar de pagar nuestras deudas y hacer recortes drásticos en nuestros gastos."
