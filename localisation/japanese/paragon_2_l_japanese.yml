 #Destiny Traits
 #Generic
 leader_trait_educator: "鋭敏な指導者"
 leader_trait_educator_desc: "知識と経験は、偉大な社会の基盤となる。このリーダーは知識と経験の両方を兼ね備えており、 他者がこれらを得られるようにするための努力を惜しまない。"
 leader_trait_master_bureaucrat: "優れた官僚"
 leader_trait_master_bureaucrat_desc: "このリーダーは、 官僚として働いていた経験から、熟達した事務処理能力を持つ。適切な書類整理によって、 より多くの時間を部下に割くことができる。"
 #Governor
 leader_trait_shroud_preacher: "シュラウドの伝道者"
 leader_trait_shroud_preacher_effect: "$t$§Y10年§!ごとに1 £pop£ POPに§Y$trait_latent_psionic$§!の特性を付与する。"
 leader_trait_shroud_preacher_desc: "シュラウドは、すべての生き物を包み込む。 このリーダーは内なる力とつながり、信奉者の真の信仰心を育む。"
 leader_trait_master_diplomat: "外交のスペシャリスト"
 leader_trait_master_diplomat_desc: "このリーダーは長年、 異国の大使館で外交官と仕事をしてきたため、 文化の違いを熟知しており、 近隣諸国の高官とのパイプを巧みに維持している。"
 leader_trait_supreme_organizer: "陰の大物"
 leader_trait_supreme_organizer_desc: "このリーダーは国事を厳しく管理し、 自分の権力をより強くすべく作られた複雑な規則、 法律、 事務手続きで形作られた迷宮の中心に鎮座している。"
 leader_trait_aturion_organizer: "アチュリオンの効率"
 leader_trait_aturion_organizer_desc: "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter: "冷酷な開発者"
 leader_trait_arbiter_desc: "このリーダーは、 安全規制を顧みない強硬姿勢で生産を推進する。 その代償として平均寿命が短くなり、 時には集団ストライキが勃発するが、 より強硬な手段で容易に対処する。"
 trait_ruler_fertility_preacher_2: "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc: "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion: "自動化のスペシャリスト"
 leader_trait_automation_champion_desc: "このリーダーは、 最適化が何よりも重要であり、 自動化がその土台となると考えている。 あらゆるものは自動化できると信じているため、 先進ロボット工学にせよ、 より単純な機械類にせよ、すべての可能性を追及せずにはいられない。"
 leader_trait_expert_survivalist: "サバイバル術のスペシャリスト"
 leader_trait_expert_survivalist_desc: "このリーダーは、 サバイバル術に非常に長けている。 人を寄せつけない過酷な環境でも、 命にしがみつくすべを知っているため、 新しい入植者を繁栄させることができる。"
 leader_trait_utopian_idealist: "ユートピアの理想主義者"
 leader_trait_utopian_idealist_desc: "真のユートピア社会を夢見る者は多い。 このリーダーは、その夢を現実にするために尽力する。"
 leader_trait_mediator: "異種族のまとめ役"
 leader_trait_mediator_desc: "多様性の高い人口密集地では、 熟練の調停者が必要不可欠となる。このリーダーは種族間の緊張を和らげ、多様性豊かな惑星を効率的に管理するすべを心得ている。"
 leader_trait_mediator_effect: "$PLANET_EFFECTS_TXT$:\n$t$惑星に存在する種族1種につき、 £amenities£$PLANET_AMENITIES_TITLE$の産出量を§G2%§!増やす\n$t$惑星に存在する種族1種につき、 §Y$MOD_POP_HAPPINESS$§!を§G2%§!増やす\n\n$SECTOR_EFFECTS_TXT$：\n$t$各惑星に存在する種族1種につき、 £amenities£$PLANET_AMENITIES_TITLE$の産出量を§G1%§!増やす\n$t$各惑星に存在する種族1種につき、 §Y$MOD_POP_HAPPINESS$§!を§G1%§!増やす"
 leader_trait_efficient: "エリート層の後援者"
 leader_trait_efficient_desc: "上流階級に生まれ、 自分の価値を強く認識しており、 上流階級の身内を積極的に優遇する。"
 leader_trait_galvanizer: "鼓舞激励"
 leader_trait_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$：\n$t$雇用された£pop£ POPからの£unity£ $unity$：§G+0.50§!\n$t$雇用された£pop£ POPからの£society£ $society_research$：§G+0.50§!\n$t$雇用された£pop£ POPからの£trade_value£：§G+0.25§!"
 leader_trait_galvanizer_desc: "強い目的意識をもつことは、 多くの良い結果をもたらす。 このリーダーは民衆の扱い方を熟知しており、 その活力を向けられる共通の目的を見いだすことができる。"
 #Scientist
 leader_trait_great_researcher: "偉大な研究者"
 leader_trait_great_researcher_desc: "まれに、 一人の人間が研究チーム全体を凌駕することがある。 実験計画、 新しいソリューション、 新しい技術に関しては、 このリーダーは真の天才である。"
 leader_trait_deep_space_explorer: "深宇宙探検家"
 leader_trait_deep_space_explorer_desc: "深宇宙探査官は、 銀河の辺境を調査するという任務に就いている。 このリーダーもその一人で、 未知の世界を探索するための最先端技術を備えている。"
 leader_trait_xeno_cataloger: "異種族目録編集者"
 leader_trait_xeno_cataloger_desc: "すべての異種生命体を発見・識別・カタログ化することを任務としている。 また、 それらの集積したデータを評価し、 潜在的な脅威や今後の汚染プロトコルを決定する。"
 leader_trait_xeno_cataloger_effect: "$t$調査完了時：\n$tt$£unity£ §Y$unity$§!の産出を3ヵ月延長する"
 leader_trait_frontier_adventurer: "辺境冒険家"
 leader_trait_frontier_adventurer_desc: "真の冒険者の主たる関心は、 新しい星系を探索することや、 新天地や忘れ去られた文明を発見することにある。 このリーダーは、 まさに冒険者精神を体現しており、 失われた知識や忘れられた遺跡を探しつづけている。"
 leader_trait_frontier_adventurer_effect: "$t$調査完了時：\n$tt$£society£ §Y$society_research$§!の産出を3ヵ月延長する"
 leader_trait_brilliant_shipwright: "優れた造船工"
 leader_trait_brilliant_shipwright_desc: "このリーダーは造船技術を深く理解し、 幅広い知識を持っている。 新技術の開発に加え、 造船所を監督する責任を担っている。"
 leader_trait_truth_seeker: "真理の探求者"
 leader_trait_truth_seeker_desc: "真理を追求することは、 現実を超えた可能性に心を開くことである。 それは、 現実を包み込む薄膜の向こう側を指しているともいえる。 このリーダーは、 危険を顧みず、 宇宙のあらゆる秘密を解き明かしたいと強く望んでいる。"
 leader_trait_surveyor: "惑星アナリスト"
 leader_trait_surveyor_desc: "高度な測量技術や機械の扱いには、幅広い現場経験が必要となる。このリーダーは、 その専門知識によって惑星調査を芸術の域にまで高めている。"
 leader_trait_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$：\n$t$$mod_planet_districts_generator_physics_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$：§G+3§!"
 leader_trait_repair_crew: "天性の工学者"
 leader_trait_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$：\n$t$星系内の友好的艦船：\n$tt$毎月回復される船体値：§G+10%§!"
 leader_trait_repair_crew_desc: "壊れたものを修理するのが得意なこのリーダーは、 機関室で育ったと言っても過言ではない。その専門能力の高さから、 造船所がなくても艦隊を維持することができる。"
 leader_trait_robotist: "ロボット工学の帝王"
 leader_trait_robotist_desc: "ロボット設計とその製造プロセスに精通しており、 常に可能性の限界に挑戦している。 ロボット工学の進歩の影には、 おそらくこの人物の功績がある。"
 leader_trait_knowledge_for_the_masses: "意欲的な教育者"
 leader_trait_knowledge_for_the_masses_effect: "$t$POPごとの研究力：§G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc: "適切な教育ほど重要なことはない。 このリーダーは多くの卒業生の献身によって支えられながら、 若者の育成に尽力している。"
 #Admiral
 leader_trait_fanatic: "狂信的な軍閥指導者"
 leader_trait_fanatic_desc: "この提督は敵を滅ぼしたいという激しい衝動に駆られ、 狂気に近い状態に陥ることがある。 敵に死をもたらすことに長けているが、 無謀なあまり味方の犠牲を増やすことも多い。"
 leader_trait_reverse_engineer: "技術回収者"
 leader_trait_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$：\n$t$技術を盗みだせる確立：§Y33%§!\n$t$初期研究進捗：§G+50%§!\n$t$対象となるカテゴリー：\n$tt$£engineering_research£ §Y推進システム工学§!\n$tt$£physics_research£ §Y素粒子物理学§!"
 leader_trait_reverse_engineer_desc: "新しい未知の技術を分析することに熱心であり、 幅広い知識と柔軟な思考をもっている。 実戦の場で、 より高度な技術力をもった敵から学ぶことはよくある。"
 leader_trait_supreme_admiral: "大艦隊司令官"
 leader_trait_supreme_admiral_desc: "兵站計画と戦略的計画の立案に優れ、 並みの提督では手に負えないような艦隊を指揮することができる。"
 leader_trait_armorer: "装甲製造の天才"
 leader_trait_armorer_desc: "このリーダーは、 装甲を硬化させる新たな手法を考案した。 その設計で造られた船体を貫通できる武器は、銀河にほとんど存在ない。"
 leader_trait_military_overseer: "軍事監督官"
 leader_trait_military_overseer_desc: "宇宙軍の組織は難しく、 綿密な計画と完璧な基準を要する。 このリーダーは、効率的な宇宙軍の構築に役立つ、 貴重な経験を持っている。"
 leader_trait_master_gunner: "兵器開発長"
 leader_trait_master_gunner_desc: "この提督は兵器開発を非常に重視しており、自分の能力と武器に磨きをかけることに余念がない。"
 leader_trait_demolisher_destiny: "帝国の鉄槌"
 leader_trait_demolisher_destiny_desc: "戦場で獅子奮迅の働きをすることで知られており、 鋭い洞察力と的確な采配で大艦隊を操り、 敵に恐怖を植えつける。 その艦隊の集中砲火に耐えられる防衛線は少ない。"
 leader_trait_destiny_engineer: "不屈の司令官"
 leader_trait_destiny_engineer_desc: "宇宙戦争では、 ひとつのミスが命取りになる。 このリーダーは、 艦隊を最高の状態に保つために、 厳しい保守ルーチンを実行する。"
 leader_trait_guerilla_tactics: "ゲリラ戦術家"
 leader_trait_guerilla_tactics_desc: "大艦隊が必ずしも最善手とは限らない。 この提督は、 小規模部隊を指揮して、 機動力のない相手や数で勝る相手を出し抜くことに長けている。"
 leader_trait_survivalist: "帝国の盾"
 leader_trait_survivalist_desc: "この提督は、 まさに帝国の守護者そのものである。 前線における頼みの綱であり、 領土内に侵入しようとする敵を食い止める。"
 leader_trait_maven_of_war: "戦争設計者"
 leader_trait_maven_of_war_desc: "この誉れ高い称号を持つ提督は、 戦争に関する膨大な知識を有しているだけでなく、科学部門の仲間との重要な橋渡し役も務める。"
 leader_trait_peacekeeper: "平和の番人"
 leader_trait_peacekeeper_desc: "このリーダーは、 平和を維持するためには広く網をかけておくことが重要だと認識している。 優れた提督は、 交易路を悪用しようとする反体制派や、海賊、小悪党を警戒するものだ。"
 #General
 leader_trait_supreme_warrior: "至高の戦士"
 leader_trait_supreme_warrior_effect: "$t$地上戦闘を行っている場合、 §Y10§!日ごとに：\n$tt$敵軍を即座にせん滅できる確率：§Y15%§!"
 leader_trait_supreme_warrior_desc: "この称号を得た数少ない司令官の一人。 自ら部隊を率い、 その勇猛さで味方を鼓舞して、 強敵をも圧倒する。"
 leader_trait_fortress_cracker: "砦崩し"
 leader_trait_fortress_cracker_desc: "巧みに設計された防御構造を崩すには、 力と狡猾さと経験が必要になる。 この司令官は挑戦に喜びを感じ、 勝ち目なしとみなされる戦いでも、 結果を残すことができる。"
 leader_trait_chainbreaker: "鎖破り"
 leader_trait_chainbreaker_desc: "このリーダーは、 知性ある存在はいかなる者であっても、 他人の利益のために奴隷にされ、 搾取されるべきではないと信じている。 その名声は高く、 ひと声で虐げられた者は喜んで武器を手にする。"
 leader_trait_chainbreaker_effect: "$t$70%の確率で、 攻撃された惑星の§Y$pop_cat_slave$§!ごとに§G1§!地上軍を編成する"
 leader_trait_honored_warmaster: "名誉ある戦争の師"
 leader_trait_honored_warmaster_desc: "このリーダーは名高い司令官で、 民衆に誇りと勇気を与えることで、 武器を手に取り、入隊を志願するよう促す。"
 leader_trait_honored_warmaster_effect: "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$§Y非奴隷§!POPごとに§G1§!防衛軍を編成する"
 leader_trait_pilferer: "略奪好きな軍閥指導者"
 leader_trait_pilferer_effect: "$ARMY_EFFECTS_TXT$§Y地上侵略§!で§E勝利§!勝利した場合：\n$t$£district£ §Y区域§!関連の資源：\n$tt$ §G+100§! §Y基本資源§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §Y発展資源§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §Y研究力§! £physics£ £society£ £engineering£"
 leader_trait_tzrynn_tithe: "ツィン税"
 leader_trait_tzrynn_tithe_desc: "ツィニアでは、 どんな戦いにおいても、 勝者は敗者が最も大切にしているものの3分の1を受け取るのが決まりだ。 ジアズモンはこの伝統を守っている。"
 leader_trait_pilferer_desc: "豊かな惑星ほど、大きな戦利品が手に入る。 このリーダーは、最小限のコストで大きな戦利品を獲得するすべを心得ている。"
 leader_trait_taskmaster: "配属長"
 leader_trait_taskmaster_desc: "配属長は戦略だけでなく、 兵士の日常生活の細部にまで目を配る。"
 leader_trait_spymaster: "陰の実力者"
 leader_trait_spymaster_desc: "このリーダーは単なるスパイとは一線を画し、情報提供者、密輸業者、暗殺者などの人脈を操る。極秘に何かを成し遂げる必要があるとき、大いに役立つ。"
 leader_trait_totalitarian: "帝国の伝令官"
 leader_trait_totalitarian_desc: "名誉と名声の称号である伝令官の肩書きを持つ者は、国家間の壮大な駆け引きの名手で、 宗主国と属国との間に確固としたつながりを構築する。"
 leader_trait_bellicose: "優秀な補給係"
 leader_trait_bellicose_effect: "$EMPIRE_EFFECTS_TXT$：\n$t$すべての[Leader.GetLeaderSoldierJobType]：\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$：§G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$：§G+1§!"
 leader_trait_bellicose_desc: "この司令官は兵站管理の天才であり、 思いもよらないようなシンプルな解決策で軍事作戦の効率を高める。"
 #Special Traits
 leader_trait_erudite: "博識者"
 leader_trait_erudite_desc: "このリーダーは、 優れた知性と幅広い知識を有している。"
 leader_trait_cyborg: "サイボーグ"
 leader_trait_cyborg_desc: "サイバネティック・インプラントで大幅に強化されている。"
 leader_trait_synthetic: "人工生命"
 leader_trait_synthetic_desc: "数多くのソフトウェア・アップグレードを受けている。"
 leader_trait_psionic: "超能力者"
 leader_trait_psionic_desc: "このリーダーは、 強力な超能力を持っている。"
 leader_trait_chosen: "選ばれし者"
 leader_trait_chosen_desc: "選ばれし者は、 桁違いの超能力を操る不死の存在だ。"
 leader_trait_whisperers_chosen: "囁き手に選ばれし者"
 leader_trait_whisperers_chosen_desc: "このリーダーは、 謎めいたシュラウド存在の力を行使する者として選ばれた。 この世ならぬエネルギーに支えられ、 いまや死とは無縁である。"
