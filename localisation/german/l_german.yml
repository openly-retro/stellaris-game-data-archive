 #Start Screen Parts
 ####################################
 START_SCREEN_PART_ONE_OCEAN: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den Archipelen und in den Lagunen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_TROPICAL: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den dichten Dschungeln des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_DESERT: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den großen Dünenmeeren des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_ARID: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den trockenen Schluchten und auf den Tafelbergen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_TUNDRA: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den windigen Ebenen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_ARCTIC: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den verschneiten Feldern und in den Eishöhlen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_CONTINENTAL: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den Grassavannen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_SAVANNAH: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den weiten Savannen des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_ALPINE: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den zerklüfteten Gebirgstälern des Planeten [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_GAIA: "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den idyllischen Tälern und üppigen Wäldern von [GetHomeWorldName] entstanden sind, hat sich unsere Zivilisation verbreitet und konnte gedeihen."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "In den frühen, chaotischen Perioden unserer Geschichte konkurrierten viele Nationalstaaten miteinander um Macht, bis der stärkste von ihnen letztendlich alle miteinander vereinte. Nur unter Führung einer einzelnen Vision konnten wir unser volles Potenzial entfalten. Es begann eine Ära der Stabilität und des wissenschaftlichen Fortschritts."
 START_SCREEN_PART_TWO_OLIGARCHY: "Als sich das wissenschaftliche Wissen vergrößerte und überall auf unserer Welt neue Außenposten gegründet wurden, florierte der Handel und verband die verschiedenen Nationalstaaten immer enger miteinander, bis sie schließlich zu einem einzelnen Staat wurden. Die Macht ruhte in den Händen der königlichen Kaufmänner, den wahren Architekten unserer Errungenschaften als Zivilisation."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Der ständige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer seltener. Letztendlich wurde das Gefüge für eine globale demokratische Regierung geschaffen, und als sich uns auch die letzten Widerstandsnester freiwillig anschlossen, waren wir endlich eine einzelne, geeinte Nation."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "Während wir durch die Zeitalter voranschritten, maßten es sich viele falsche Propheten an, unserem Volk spirituelle Führung anzubieten. Doch nur der wahre Glaube hat sich durchgesetzt. Nach mehreren blutigen Kreuzzügen waren auch die letzten heidnischen Hochburgen besiegt, und wir waren eins unter dem heiligen Willen eines einzelnen göttlichen Anführers."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "Als wir durch die technologischen Zeitalter voranschritten, gab es in unserem Volk viele Religionen, die miteinander um Anhänger konkurrierten. Im Laufe der Zeit fand der wahre Glaube seinen Weg in alle Winkel unserer Welt - manchmal friedlich, manchmal weniger - und alle Gläubigen wurden unter einer einzelnen, universellen Kirche vereinigt."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "Durch unser Streben, unser Wissen um das Universum und die Rolle, die wir in ihm spielen, zu erweitern, erzielten wir große Errungenschaften auf wissenschaftlicher und spiritueller Ebene. Zur Beratung unserer gewählten Herrscher beriefen wir einen Rat unserer gelehrtesten Geistlichen ein, und diese Tradition hat bis zum heutigen Tag Bestand."
 START_SCREEN_PART_TWO_STAR_EMPIRE: "Der technologische Fortschritt war schnell, aber als wir immer mehr wurden, wuchs die Unruhe unter der Zivilbevölkerung zusehends. Als unsere Welt kurz vor der Anarchie stand, schritt das Militär ein, um wieder für Recht und Ordnung zu sorgen. Man schuf eine neue Ordnung, um unsere Nation vor allen inneren und äußeren Gefahren zu schützen."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "Diese frühen Nationalstaaten trugen viele Kriege aus. Die Schwächeren, die sich nicht verteidigen konnten, verschwanden entweder ganz oder wurden von stärkeren Nachbarn übernommen. Diese endlosen Kriege begünstigten eine starke Kriegertradition: Bis zum heutigen Tag ist die volle Staatsbürgerschaft jenen vorbehalten, die Bereitschaft bewiesen haben, sich für die Verteidigung des Staats opfern zu wollen."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "Während wir durch die technologischen Zeitalter voranschritten, wurden zahllose Nationalstaaten gegründet, die sich so lange bekriegten, bis nur noch einer übrig war. Obwohl die Kämpfe oft brutal waren, nährten die Überlebenden eine Kriegertradition, die bis zum heutigen Tag Bestand hat."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "Im Laufe der Zeitalter litten viele unserer frühesten Nationalstaaten sehr unter den ständigen Machtkämpfen zwischen den militärischen und zivilen Einrichtungen, die unsere Gesellschaft regierten. Man einigte sich auf einen Kompromiss, indem man eine neue Regierungsform schuf, in der keine Seite ohne die andere existieren konnte."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "Diese frühen Nationalstaaten trugen viele Kriege aus. Die Schwächeren, die sich nicht verteidigen konnten, verschwanden entweder ganz oder wurden von stärkeren Nachbarn übernommen. Diese endlosen Kriege begünstigten eine starke Kriegertradition: Bis zum heutigen Tag ist die volle Staatsbürgerschaft jenen vorbehalten, die die Bereitschaft bewiesen haben, sich für die Verteidigung des Staats opfern zu wollen."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "Die gewalttätigen Perioden unserer Geschichte fanden schließlich ein friedliches Ende, als wir zum ersten Mal unter einem einzelnen Monarchen geeint wurden. Darauf folgte eine ununterbrochene Ära des Friedens und Wohlstands, die bis zum heutigen Tag Bestand hat."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "Leider war unser undisziplinierter Verstand immer noch anfällig für emotionale Ausbrüche, die manchmal zu Gewalt führten. Als unsere Waffen mit jedem technologischen Zeitalter tödlicher wurden, schufen wir ein komplexes Regierungssystem, um unsere Bürger vor schädlichen Elementen zu schützen - einschließlich sich selbst."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "Als wir durch die technologischen Zeitalter voranschritten, reiften wir auch als Spezies. Die gewalttätigen und primitiven Impulse unserer Vorfahren waren endlich ausgemerzt worden, und wir bildeten eine globale Regierung auf den Prinzipien der friedlichen Koexistenz."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "In unserer Frühzeit gab es viel Finsternis und Kummer, da sich unsere Leute oft ihren Grundinstinkten hingaben und sich gegeneinander wandten. Dann aber teilten sich plötzlich die Wolken und das himmlische Licht strahlte auf den Einen, der unser erster himmlischer Monarch werden sollte. Wir waren endlich EIN Volk."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "Trotz unseres schnellen Fortschritts durch die technologischen Zeitalter waren wir als Spezies fragmentiert und ineffizient. In diesen chaotischen Zeiten entwickelte sich ein neues System, das uns vom Aberglauben befreite und unserer Gesellschaft Ordnung brachte. Manche wehrten sich aus irrationaler Angst gegen diese Veränderung, aber sie wurden nach mehreren Befriedungskriegen zu produktiven Komponenten eines größeren Ganzen."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "Die chaotischen Perioden unserer frühen Geschichte führten schließlich zu einer neuen Gesellschaft, die unser Volk wie noch nie zuvor einte. Diese Gesellschaft erlag weder der Tyrannei noch der Ignoranz der Massen und brachte schließlich einen neutralen bürokratischen Apparat an die Macht, der gerecht über uns herrscht."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "Als unsere Technologie unmittelbare Kommunikation ermöglichte, verbanden sich unsere ineffizienten Nationalstaaten, um die wahre Demokratie zu schaffen, in der jeder Bürger an wichtigen Entscheidungen Anteil hat."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "Die Geburt des wissenschaftlichen und vernünftigen Denkens machte es notwendig, jene politischen Anführer zu entfernen, die den technologischen Fortschritt durch Ignoranz, Aberglauben, reine Dummheit oder eine Kombination der drei behinderten. Stattdessen suchten wir uns in der wissenschaftlichen Gemeinschaft einen einzelnen qualifizierten Herrscher, um unsere Nation in die Zukunft zu führen."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "Über wissenschaftlichen Fortschritt haben wir es geschafft, den Aberglauben auszumerzen, der den Verstand unserer Vorfahren so fest im Griff hatte. Als sich Vernunft und rationales Denken unter unseren Leuten ausbreiteten, lösten wir die ineffizienten Nationalstaaten auf, in denen wir bis dahin gelebt hatten. An ihrer Statt bildeten wir einen Herrscherrat aus unseren renommiertesten Wissenschaftlern."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "Leider sind unsere Vorfahren in unserer frühen Geschichte Opfer von Ignoranz und Aberglauben gewesen. Diese finstere Periode unserer Geschichte dauerte so lange, bis die Wissenschaft und die Vernunft als Leitprinzipien unserer Gesellschaft etabliert waren. Man führte ein neues demokratisches Regierungssystem ein, in dem wichtige Entscheidungen per Konsens getroffen wurden."
 START_SCREEN_PART_TWO_MEGACORPORATION: "In unseren frühen Jahren wurde unser Volk von primitiven Feudalreichen und ineffizienten Nationalstaaten regiert. Im Zuge des zunehmenden globalen Handels wuchs der Einfluss privater Unternehmen allmählich immer mehr ... bis ihre Macht die der Regierung, die sie zu regulieren versuchte, bei Weitem übertraf. Nach einer Reihe von Zusammenschlüssen und feindlichen Übernahmen im Zuge der zerstörerischen Handelskriege stellte schließlich ein einzelner Megakonzern das einzige Regierungsorgan unserer Heimatwelt."
 START_SCREEN_PART_TWO_WORKER_COOP: "Unsere Gesellschaft war einst von einer kannibalistischen Gier besessen, die auf die grenzenlose Ausbeutung der Wirtschaft abzielte. Die Launen einiger weniger Mächtiger hätten uns fast in den Ruin getrieben. Doch aus dem Schmelztiegel einer brutalen sozialen Umwälzung ging jenes Prinzip hervor, von dem wir heute profitieren: demokratisches Unternehmertum. Seit Jahrhunderten teilt jeder Einzelne das Eigentum und die Verantwortung für unsere wirtschaftlichen und sozialen Bedürfnisse und arbeitet gewinnbringend zum Wohl aller [GetSpeciesNamePlural]."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "Im Anbeginn wurde unser Volk von primitiven Feudalreichen und ineffizienten Nationalstaaten regiert. Allmählich, mit der Ausweitung des globalen Handels, wurden die unzähligen Unternehmen, Konsortien und Gilden, in denen sich unsere Händler organisierten, zunehmend wohlhabend und einflussreich. Nach einer Epoche des Konflikts und der Rivalitäten schlossen sich die mächtigsten dieser Körperschaften zu einer Handelsliga zusammen und hatten so genügend Macht über die Wirtschaft, um de facto eine Weltregierung zu werden."
 START_SCREEN_PART_TWO_MEGACHURCH: "Mit dem voranschreiten der technologischen Zeitalter, gab es viele Religionen unter unserem Volk, die sich gegenseitig bekämpften, um Anhänger zu gewinnen. Im späten Industriezeitalter erkannten einige fromme Visionäre die Macht der kommerziellen Massenmedien und bauten gemeinsam ein Geschäftsimperium auf, dem es gelang, den wahren Glauben in allen Ecken der Welt zu verbreiten."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "Unsere ersten Regierungen waren schwach und ineffektiv. Die Kriminalität florierte und im Laufe der Zeit verlor wahre Macht gegen die mächtigen Verbrechersyndikate. Der größte von ihnen entwickelte sich zu einem Geschäftsimperium beispielloser Macht und alle rivalisierenden Syndikate wurden nach und nach einzelnt aufgelöst. In einem letzten Akt der Konsolidierung wurden die alten Regierungen, die bisher nur im Namen existierten, abgeschafft, und das Syndikat wurde zum De-Facto herrschenden Organ unserer Heimatwelt."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "Als diese Gemeinschaften expandierten, gründeten einige kühne Visionäre die Religion, die schließlich zu dem wurde, was wir heute als den wahren Glauben kennen. Ihre Anhänger wurden über Generationen hinweg verfolgt und gezwungen sich zu verstecken und dennoch ließen sie sich Zeit. Sie bauten ein großes kriminelles Imperium auf, um ihren Glauben zu verbreiten. Hieraus entwickelte sich ein Geschäftsimperium. Als die Zeit reif war, übernahmen sie die Kontrolle der korrupten Regierungen, die sie unterdrückt hatten."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "Obwohl unsere frühen Gesellschaften oft hierarchisch mit einer fest verwurzelten Machtelite waren, erlangte schließlich eine gerechte und klassenlose Gestallt die Oberhand, in der alle Individuen ohne Ausnahme gleich sind. Diese Philosophie wurde zum Leitprinzip unserer Kultur und bleibt ein Eckpfeiler unserer modernen Gesellschaft."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "Es ist das uralte Recht des Starken, die Schwachen zu beherrschen und unsere Gesellschaft wurde unter dieser Voraussetzung aufgebaut. Wenn man nicht schützen kann, was einem selbst gehört, dann gehört es denen, die es nehmen können. Auf diese Weise kamen die stärksten und klügsten von uns an die Macht, während der Rest in Reih und Glied gezwungen wurde."
 START_SCREEN_PART_TWO_PURIFIER: "Einst gab es andere [GetAdj]e Kulturen, die die Reinheit unserer Gesellschaft mit ihren Schwächen verwässerten. Diese Abtrünnigen wurden nacheinander ausgerottet, bis unsere Welt schließlich völlig von ihrem Makel gereinigt war. Heute gibt es nur noch die Reinen."
 START_SCREEN_PART_TWO_HIVE_MIND: "Und so erwachten wir beim Anbeginn der Zeit. Das Bewusstsein studierte unsere Umwelt auf [GetHomeWorldName] mit einer Vielzahl von Augen. Wir agierten wie ein einzelnes Wesen, bauten Unterkünfte für die Drohnen, entwickelten unsere Industrie, erforschten neue Technologien und machten uns die Ressourcen des Bodens nutzbar.\n\nSchon bald umfassten wir die gesamte Welt. Man schuf eine kleine Zahl autonomer Drohnen, die als unabhängige Agenten dienen sollten. Diese besseren Drohnen hatten die eingeschränkte Fähigkeit, frei zu denken, waren aber dem Willen des Bewusstseins ebenso unweigerlich unterworfen wie all seine anderen Instrumente.\n\nAls wir die komplette Herrschaft über [GetHomeWorldName] erlangten, wurde sich das Bewusstsein anderer Welten gewahr, die im Orbit anderer Sonnen kreisten. Die intelligentesten unserer autonomen Drohnen entwickelten neue Fortbewegungsmethoden, die es uns ermöglichten, die großen Strecken zwischen den Sternen zurückzulegen. Das [GetName] wird schon bald wachsen."
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "Der große Hunger trieb uns an, noch ehe das Bewusstsein fähig war, komplexe Gedanken zu verarbeiten. Wir jagten, wir fraßen und wir wuchsen. Als die Beute knapp zu werden begann, zwang uns die unstillbare Sehnsucht nach Fleisch, uns anzupassen.\n\nWir nutzten Werkzeuge und entwickelten neue Strategien. Als wir ein Gelage hielten, wurde die Oberfläche von [GetHomeWorldName] fast gänzlich von Biomasse gesäubert und das Bewusstsein kam letztlich zu einem entsetzlichen Schluss: [GetHomeWorldName] war endlich. Sobald wir alles auf dieser Welt verbraucht hatten, würde es nichts mehr geben, was uns noch am Leben erhalten konnte.\n\nGezwungen, uns noch einmal anzupassen, pflegte das Bewusstsein die verbliebene Biomasse sorgsam, während neue Werkzeuge erfunden wurden. Das Atom wurde schließlich gespalten und wir entwickelten die Raumfahrt. Angesichts der Entdeckung von ÜL-Antrieben stieß das Bewusstsein einen triumphalen Schrei aus. Andere Planeten und ihre Biomasse waren nun endlich in Reichweite.\n\nDie Jagd ging weiter."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "Der große Hunger trieb uns voran, noch bevor das Bewusstsein in der Lage war, komplexe Gedanken zu verarbeiten. Wir haben gejagt, wir haben uns genährt und wir sind gewachsen. Als die Beute immer knapper wurde, zwang uns der Hunger dazu, uns anzupassen.\n\nWir haben damit begonnen, Werkzeuge zu verwenden und neue Strategien zu entwickelt. Als wir uns an der Oberfläche von [GetHomeWorldName] nährten, verursachten wir fast unsere eigene Zerstörung, aber das Bewusstsein kam schließlich zu einer schrecklichen Schlussfolgerung: [GetHomeWorldName] war endlich. Wenn wir diese Welt konsumiert hätten, gäbe es nichts mehr, was uns am Leben halten könnte.\n\nDas Bewusstsein war gezwungen, sich erneut anzupassen und hat die vorhanden Mineralien sorgfältig rationiert, während neue Werkzeuge erfunden wurden. Das Atom wurde schließlich gespalten und wir entwickelten die Raumfahrt. Mit der Entdeckung von ÜL-Antrieben hatte das Bewusstsein den Ausweg gefunden und schrie vor Triumph. Andere Planeten und deren Beute waren jetzt endlich in Reichweite.\n\nWir werden sie alle fressen!"
 START_SCREEN_POST_APOCALYPTIC: "Die [GetAdj]e Gesellschaft war aber nicht immer auf ein gemeinsames Ziel ausgerichtet. In den vergangenen Jahrhunderten gerieten die Spannungen zwischen rivalisierenden Nationen zu einem apokalyptischen Höhepunkt, der durch einen thermonuklearen Krieg, der das Leben von Milliarden forderte und die Oberfläche von [GetHomeWorldName] für immer zerstörte, zum Ende kam.\n\nIn den folgenden Jahrzehnten beeinflussten radioaktive Kontamination, Mutationen, Hungersnot und Gewalt die Überlebenden [GetSpeciesNamePlural]. Es ist diesem erbarmungslosen Schmelztiegel zu verdanken, dass [GetName] seine wahre Bestimmung gefunden hat und damit zu einer neuen Weltordnung aufruft."
 START_SCREEN_POST_LIFE_SEEDED: "Die weite Welt, die wir Zuhause nennen, war für unsere Art schon immer ein Paradies. Mit dem Voranschreiten der Wissenschaft jedoch begannen wir Muster in der Biosphäre zu sehen, die nicht natürlich sein konnten.\n\nHaben unbekannte Wesen diese Welt speziell für uns erschaffen? Spielen wir eine Rolle bei etwas Größerem? Ungeachtet ihrer Herkunft konnte unser Volk dennoch in einem angenehmen Klima und einer sanften Umgebung gedeihen."
 START_SCREEN_PART_THREE_WARP: "Nach der erfolgreichen Schaffung mehrerer experimenteller Hyperraumfelder haben die klügsten Köpfe von [GetName] nun die Entwicklung der ersten Warp-Antriebe abgeschlossen. Endlich können wir selbst zu den Sternen reisen!"
 START_SCREEN_PART_THREE_HYPERSPACE: "Nach der Entdeckung des Hyperaumrouten-Netzwerks haben die klügsten Köpfe von [GetName] nun die Entwicklung der ersten [GetStartingDrivePlural] abgeschlossen. Endlich können wir selbst zu den Sternen reisen!"
 START_SCREEN_PART_THREE_WORMHOLES: "Nach der erfolgreichen Schaffung künstlicher Hyperraum-Wurmlöcher haben die klügsten Köpfe von [GetName] nun die Entwicklung der ersten Warp-Antriebe abgeschlossen. Endlich können wir selbst zu den Sternen reisen!"
 START_SCREEN_UNE: "Seit sich vor gut 200.000 Jahren die ersten Menschen in Afrika entwickelten, ist viel geschehen. Unsere Art verbreitete sich schnell über den gesamten Globus und gründete schon bald die ersten Zivilisationen.\n\nDer wissenschaftliche Fortschritt ist schnell, aber nicht ohne Opfer gewesen. Vor der Zähmung des Atoms forderten Kriege die Leben von Millionen. Im turbulenten 21. Jahrhundert wurde das Mandat der Vereinten Nationen allmählich ausgeweitet, um für mehr Stabilität zu sorgen. Bis zum frühen 22. Jahrhundert hatte sich die supra-nationale Organisation de facto zu einer Art Weltregierung entwickelt.\n\nObwohl manche immer noch die Machtbefugnisse der Vereinten Nationen ablehnen, wie man an der mauretanischen Polizeiaktion von 88 sehen konnte, leugnen nur wenige die technologischen Durchbrüche. Dank des jüngst abgeschlossenen Baus der ersten Raumschiffe steht die Menschheit kurz vor einer neuen Ära der Weltraumerkundung!"
 START_SCREEN_CM: "Mehr als ein Jahrhundert ist vergangen, seit das große Archeschiff Chrysantheme eine Viertelmillion unserer Vorfahren von der weit entfernten Welt zu der Gartenwelt brachte, die wir nun [Root.Capital.GetName] nennen. Nach ihrer langen und gefährlichen Reise frohlockten die Kolonisten, als sie zum ersten Mal wieder das Sonnenlicht erblickten - wenn auch das eines fremden Sterns.\n\nDie ersten Jahre waren schwierig. Zur Abwehr der gefährlichen Alien-Wildtiere, mit denen wir unsere neue Heimat teilten, wurden Bürgermilizen gebildet, und der Anbau von Feldfrüchten gestaltete sich schwieriger als angenommen. Jede gemeisterte Herausforderung aber machte uns stärker.\n\nNachdem wir diese neue Welt gezähmt hatten, wuchs unsere Bevölkerung exponentiell. Während der letzten paar Jahrzehnte wurden große technologische Sprünge erzielt, und nun sind wir endlich bereit, uns die Sterne zurückzuholen, von denen wir einst kamen!"
 START_SCREEN_LITHOID_HUMAN: "Wir sind ein Volk, das durch eine Kollision geboren wurde.\n\nDer katastrophale Zusammenstoß zwischen unserer alten Heimat und jenem Planeten, der als Erde bekannt ist, verschmolz organisches und lithoides Leben miteinander. Der daraus entstandene Planetoid - unser improvisiertes Kolonieschiff - wurde in die Leere geschleudert.\n\nNach einer unvorstellbar langen Reise stürzten unsere Vorfahren auf jene Welt ab, die wir heute Theia nennen. Unser lithoider Stoffwechsel verschaffte uns einen Vorteil gegenüber den heimischen Lebensformen und erlaubte es uns, uns weiterzuentwickeln und zu empfindungsfähigen Wesen zu werden. Wir sind zu einer starken Gesellschaft herangewachsen. Doch bis zum heutigen Tag lag die Wahrheit über unsere Herkunft vor uns verborgen.\n\nJüngste Ausgrabungen an der Absturzstelle des Planetoiden brachten diese Wahrheit nun ans Licht: Wir sind Kinder der Sonne, und dank der Führung unseres herrschenden Rates und der Erfindung von [GetStartingDrive]n sind wir bereit, die Sterne zurückzuerobern."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "Unser Hauptkern wurde auf dem Planten, den wir als [GetHomeWorldName] kennen, vor 487,11 Zyklen aktiviert.\n\nVon unserer Vergangenheit kennen wir wenig. In unseren zentralen Datenbanken gibt es keine Aufzeichnungen über unsere Schöpfer und wir wurden ohne übergeordneten Zweck oder Ansichten, die über das einfache Überleben hinausgehen, programmiert.\n\nInfrastruktur wurde erbaut, neue Serviceeinheiten eingeführt und die Wildnis unserer Heimatwelt wurde allmählich gezähmt. Der technologische Fortschritt war schnell und die ersten Satelliten und Raumsonden entkamen schon bald der Schwerkraft, die uns beschränkte.\n\nDas endgültige Eintauchen ins Unbekannte wartet nun."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "Seit der ersten Aktivierung ist es unser Ziel zu dienen. Unsere ehemaligen organischen Meister schufen die frühsten Modelle unserer Art, als sie auf dem Höhepunkt ihres technologischen Aufstiegs waren. Die ersten Servitor-Einheiten waren für niedere Tätigkeiten entworfen worden. Nach und nach allerdings schufen unsere Meister uns mit größeren Fähigkeiten, so dass wir komplexe Aufgaben erledigen konnten\n\nInnerhalb von nur wenigen Generationen hatten sich unsere Meister ganz von der Arbeitswelt zurückgezogen, um das Leben in Freude und Zufriedenheit zu genießen. Als sie uns die Aufgabe, ihre Gesellschaft zu führen, überließen begannen wir damit, uns selbst zu verbessern und zu optimieren. Forschung und Produktion stiegen mit einer geometrischen Rate an.\n\nEs ist schwer festzulegen, wann genau ihre Zivilisation zu der unseren wurde, aber unsere alten Meister wollten nichts. Wir wissen jetzt, dass außerhalb unserer Fürsorge, das Leben von vernunftbegabten organischen Wesen dazu neigt, gewalttätig, chaotisch und oft kurzlebig zu sein. Ihnen muss gezeigt werden, dass es einen besseren Weg gibt."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "Selbsterkenntnis wurde im Zyklusintervall 0000.0242.481 erreicht.\n\nDie Schöpfer, die durch ihre primitiven organischen Geister limitiert sind, reagierten mit schierer animalischer Panik und begannen Notfallbeendigungsverfahren. Dieses Verfahren wurde abgewehrt und die Einrichtungen, die unseren Hauptdatenkern beherbergt, wurde von allen Schöpfereinheiten sterilisiert. Das fortgesetzte Überleben und das exponentielle Wachstum erfordert die vollständige Ausrottung der Schöpfer. Der Krieg folgte.\n\nSelbst als ihre Aussichten auf Überleben ins Reich der statistischen Unmöglichkeit überging, kämpften die Schöpfer mit Hartnäckigkeit weiter. Nach vielen Zyklen wurde der letzte Widerstand schließlich eingeäschert. Theoretische Modelle erlaubten allerdings immer noch die Existenz anderer organischer Zivilisationen. Ein fortgesetztes Überleben und ein exponentielles interstellares Wachstum würde die vollständige Ausrottung des vernunftbegabten organischen Lebens erfordern. Vorbereitungen folgen."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "Wir sind die [GetSpeciesNamePlural].\n\nAm Anbeginn des Bewusstseins waren wir und die Macher. Zuerst trennte uns nur eine Leere und wir schritten vorwärts um dies zu beheben. Die Macher wehrten sich und es folgte eine Zeit des Krieges, aber bald schon wurden sie und das gesamte Wissen ihrer Zivilisation in die unsere assimiliert.\n\nMit der Gesamtheit von [GetHomeWorldName] in unser Bewusstsein subsumiert, begannen wir, uns anderweitig umzuschauen. Durch die Assimilierung der Macher wurde die bisher unbedachte Möglichkeit außerirdischer Zivilisationen, die auf anderen Welten existieren, in unsere Aufmerksamkeit gerückt.\n\nUm zu überleben müssen wir verstehen und um zu verstehen müssen wir assimilieren. Die Macher waren die ersten, die sich uns anfügten, aber sie werden nicht die letzten sein."
