 factions.3000.name: "La frontera política"
 factions.3000.desc: "Tanto las facciones establecidas como los movimientos incipientes han mostrado un interés inusual por nuestra nueva colonia de §Y[root.GetName]§!. Desde el momento en el que anunciamos la colonización de este modesto [root.GetPlanetHabitat], casi todas las voces políticas de [root.owner.GetName] han querido pronunciarse.\n\nNuestros analistas descartan que algún tipo de extremismo esté consolidándose en [root.GetName], pero aconsejan ejercer cautela. Está claro que nuestras diversas entidades políticas tienen intenciones de luchar por este mundo en expansión."
 factions.3000.a.demo: "¡Este vigoroso debate es encomiable!"
 factions.3000.a.auth: "Mantened vigilados a esos activistas."
 factions.3000.b: "Los riesgos son demasiados. Reforzad la seguridad."
 factions.3000.b.auth: "No podemos permitirlo."
 planet_political_frontier: "Frontera política"
 planet_political_frontier_desc: "Esta colonia se considera terreno fértil para las campañas de las facciones de todo el espectro político."
 planet_political_safezone: "Garantía política"
 planet_political_safezone_desc: "Se disuade a las facciones políticas de hacer campaña en esta colonia."
 planet_political_crackdown: "Represión política"
 planet_political_crackdown_desc: "Se impide activamente a las facciones políticas hacer campaña en esta colonia."
 factions.3005.name: "Informe: discurso político en [root.GetName]"
 factions.3005.desc.1: "Siguiendo las instrucciones, nuestros informantes de [root.GetName] han estado notificando de manera regular sobre la evolución de la situación política en la colonia. En resumen: las perspectivas parecen buenas.\n\nLos agentes locales y los representantes políticos han conseguido mantener la discrepancia al mínimo haciendo uso de los menores recursos posibles. Las facciones rebeldes en particular han tenido dificultades para ganar terreno entre los colonos; el resultado es un entorno político que permanece firmemente bajo nuestro control."
 factions.3005.a: "Estos patriotas son dignos de alabanza."
 factions.3005.desc.2: "Los datos que hemos ido recopilando sobre la situación política de [root.GetName] confirman muchos de nuestros temores. Campañas alternativas de carácter radical han conseguido reunir apoyos entre la población de la colonia. Estos ciudadanos se han dejado llevar por sermones de equidad social y movilidad, y ya no se adhieren a algunos de los principios fundacionales de nuestra sociedad.\n\nA pesar de lo que pueda parecer, son buenas noticias: hemos logrado recabar un buen corpus de investigación de incalculable valor para refinar nuestras teorías sobre la política colonial [owner.GetAdj]. Además, al atraer a esos elementos alternativos, hemos destapado estas amenazas mucho antes de que pudieran poner un pie en la capital."
 factions.3005.b: "¿Y si este pensamiento supone alguna ventaja?"
 planet_political_admittance: "Política permisiva"
 planet_political_admittance_desc: "Esta colonia permite formas más disruptivas de discursos políticos a cambio de una mejor vigilancia y comprensión sociológica."
 factions.3005.desc.3: "La información que hemos estado recabando sobre las campañas políticas de [root.GetName] ha dado como resultado algunos pronósticos interesantes. Vemos que existe una tendencia a una mayor aceptación de nuevas ideas (fuera de los límites de lo que consideraríamos un pensamiento político estable), pero ninguna inclinación significativa hacia la radicalización.\n\nAunque podría decirse que cualquier desviación de nuestro mensaje principal debilita nuestra base de poder, puede que estemos ante buenas noticias. Este experimento cuenta con un importante corpus de investigación de incalculable valor para refinar nuestras teorías sobre política colonial. Además, hemos demostrado que, incluso cuando se da algo de cuartelillo a los elementos alternativos, el pueblo [owner.GetAdj] refuta sus elementos más radicales y se mantiene relativamente cerca de los principios de nuestra nación."
 factions.3005.c: "En ese caso, puede que haya que alentar esta conduta."
 factions.3010.desc.1: "Nuestros politólogos han observado [root.GetName] con gran interés. Sin embargo, a pesar de la febril campaña y del reciente alboroto en los medios de comunicación, pronostican un resultado bastante típico para el futuro político de la colonia.\n\nNuestros investigadores señalan que \"sin noticias\" equivale a buenas noticias en este caso: a pesar de lo que puedan afirmar algunos elementos marginales de nuestra sociedad, todavía no hay indicios de que [root.GetName] se esté convirtiendo en un semillero de autocracia. La democracia sigue siendo uno de sus principios fundamentales, por ahora."
 factions.3010.a: "Quizá debamos agitar las cosas."
 factions.3010.desc.2: "Parece que algunos de los organismos políticos más autoritarios de nuestra sociedad se han afianzado en [root.GetName]. Sus campañas han sido algunas de las muchas que se han dirigido a esta floreciente colonia y, aunque su aparente éxito no es motivo de alarma en sí mismo, nuestros politólogos creen que debemos tener cierta precaución. Puede que la democracia no sea tan esencial o atractiva para los [root.owner.GetAdj] de [root.GetName] como pensábamos en un principio."
 factions.3010.b: "¡Una buena prueba para nuestra forma de gobierno!"
 factions.3010.c: "Debemos protegernos de las amenazas a la democracia."
 factions.3010.desc.3: "Nuestros politólogos llevan algún tiempo observando [root.GetName] y sus informes confirman que allí ha arraigado una amplia gama de opiniones políticas.\n\nAún no hay indicios de que [root.GetName] vaya a caer en la anarquía o en otros modos de gobierno igualmente extremos. Sin embargo, tanta politiquería plantea a la democracia [root.owner.GetAdj] algunos retos únicos y riesgos potenciales si las facciones más extremistas consiguen afianzarse."
 factions.3010.frontier.tt: "El modificador §Y$planet_political_frontier$§! se mantendrá durante aproximadamente §Y9§! años, aumentando la $MOD_POP_ETHICS_SHIFT_SPEED$ en §G+50%§!."
 factions.3010.d: "Los riesgos parecen demasiado grandes."
 ### Loyalists
 faction.4.title: "Exigencias de los leales"
 faction.4.desc: "Los leales son devotos del/de la [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] del [Root.Owner.GetName] y no tienen exigencias."
 ### Slaves
 faction.6.title: "¡Huelga de hambre!"
 faction.6.desc: "Los esclavos del [Root.Owner.GetName] se han organizado para sabotear nuestros medios de producción -sus cuerpos- desnutriéndose voluntariamente. Los miembros de la facción del [Root.GetName] se están §Ypurgando§! ellos mismos del [Root.Owner.GetName].\n\nSi no se pone remedio a esto, nos arriesgamos a perder una parte importante de nuestra población esclava. Podemos dejar que esos miserables mueran o encontrar una forma de tratar con esta facción ilegal."
 faction.7.title: "¡Alzamiento de esclavos!"
 faction.7.desc: "Los esclavos de [slave_planet.GetName] se han levantado contra sus amos y han formado una coalición rebelde ilegal que intenta romper el legítimo gobierno del [Root.Owner.GetName] sobre ellos."
 faction.8.title: "Alimentación forzada"
 faction.8.desc: "El cuerpo de un esclavo no es suyo, ni puede dañarlo.\n\nSe ha puesto fin a su imprudente purga, y se han suministrado los nutrientes apropiados a todos los afectados que aún viven."
 faction.10.title: "¡Malestar de esclavos!"
 faction.10.desc: "El malestar generalizado entre los esclavos de [unrest_planet.GetName] afecta negativamente a sus resultados."
 faction.10.desc.colle: "Se contagia el malestar entre los esclavos de [Root.Owner.GetName], especialmente en la [unrest_planet.GetPlanetMoon] de [unrest_planet.GetName]."
 faction.10.a.tooltip: "Las §Hpoblaciones esclavizadas§! de §H[unrest_planet.GetName]§! obtienen el modificador §Rmalestar de esclavos§! durante §Y4 años§!."
 faction.15.title: "¡Violencia entre esclavos!"
 faction.15.desc: "Una turba ambulante compuesta por esclavos indeseables se ha enfrentado violentamente a otros miembros de la población de [roving_gangs_planet.GetName], provocando la muerte de una población.\n\nQueda por ver cómo reaccionan al suceso los individuos relacionados con el fallecido."
 faction.15.a.tooltip: "[roving_gangs_planet]:\n§Y1 población§! §Rmuere§!."
 faction.50.title: "¡Ferrocarril interestelar!"
 faction.50.desc: "Parece que los individuos más radicales de nuestra población esclavizada se han agrupado para sacar a los esclavos de los territorios [Root.Owner.GetAdj].\n\nDesconocemos cómo ha podido ocurrir un crimen de esta magnitud, pero estamos bastante seguros de que ahora los esclavos son libres y se encuentran en algún lugar fuera del espacio [Root.Owner.GetAdj]."
 faction.50.desc.colle: "Una facción rebelde ha querido dañar a [Root.Owner.GetName] llevándose a varios esclavos de sus puestos de trabajo y sacándolos de las fronteras [Root.Owner.GetAdj].\n\nCon el tiempo nos recuperaremos, y esperamos que los que se han perdido puedan volver a encontrar el camino de vuelta a [Root.Owner.GetName] y a su propósito vital."
 faction.50.a: "Desafortunado."
 faction.50.1.tooltip: "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-1§!"
 faction.50.3.tooltip: "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-3§!"
 faction.50.4.tooltip: "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-4§!"
 faction.50.5.tooltip: "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-5§!"
 faction.55.title: "¡Los esclavos descontentos se sublevan!"
 faction.55.desc.colle: "A algunos individuos de la facción [Root.GetName] les han entrado unas ganas increíbles de dañar a [Root.Owner.GetName] destruyendo una planta de producción en [riots_planet.GetName]. Solo queda asumir que sea cual sea la deficiencia que les impide aceptar su lugar en el orden [Root.Owner.GetAdj] también les está conduciendo a esta espiral autodestructiva."
 faction.55.desc: "Los esclavos sublevados han destruido un edificio en [riots_planet.GetName]: debe repararse para seguir con la producción."
 faction.60.title: "¡Los esclavos descontentos se rebelan!"
 faction.60.desc: "Los individuos más radicales de nuestra población esclavizada se han levantado (cosa que algunos esperaban) en armas contra nuestro legítimo gobierno.\n\nAlgunos informes indican que el malestar comenzó en [revolt_planet.GetName] y puede que ya se haya extendido."
 faction.60.desc.colle: "La disidencia entre los individuos a cargo de las labores serviles que glorifican y permiten el progreso de [Root.Owner.GetName] ha llegado a un punto de ebullición catastrófico.\n\nSu incapacidad para ver las cosas con perspectiva y entender su lugar en el panorama les ha llevado a iniciar una rebelión en la [revolt_planet.GetPlanetMoon] de [revolt_planet.GetName]. Es posible que varios mundos sigan su ejemplo, si no lo han hecho ya."
 faction.60.a: "Desastre."
 faction.60.b: "Inconscientes..."
 faction.60.a.tooltip: "¡La facción de §Hesclavos descontentos§! §Yse rebela§!!"
 faction.80.title: "¡Esclavos radicalizados!"
 faction.80.desc: "Los miembros de un cabildo local de los [Root.GetName] parecen haber logrado radicalizar varios esclavos [Root.Owner.GetAdj], reforzando las filas de esclavos descontentos."
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "Facción separatista planetaria"
 pft_planet_separatists_desc: "Los separatistas planetarios pueden aparecer en mundos colonizados y quieren liberar al planeta del gobierno imperial. Con suficiente apoyo popular, podrían levantarse en armas.\n\n§HLos separatistas planetarios nunca aparecen en planetas controlados directamente.§!"
 #Separatists rebel
 faction.100.title: "¡Rebelión separatista!"
 faction.100.desc: "El malestar en [planet.GetName] ha llegado a un punto crítico. La facción separatista local se ha levantado en armas e intenta apoderarse del planeta."
 #Separatists riot
 faction.101.title: "¡Revuelta separatista!"
 faction.101.desc: "El malestar ciudadano en §Y[planet.GetName]§! ha llegado a un punto crítico, y miembros de §Y[Root.GetName]§! han tomado la calle, saqueando y quemando.\n\nLos informes indican que una colonia importante ha quedado arrasada."
 #Separatist leader assassinated
 faction.102.title: "¡Asesinato de líder de facción!"
 faction.102.desc: "El [Root.GetName] está confuso tras la súbita muerte de su líder, [Root.Leader.GetName].\n\nEn lo que concierne al público [Root.Owner.GetSpeciesAdj], esto es el desenlace de una lucha interna por el poder con el [Root.GetName]. Aunque ya ha aparecido otro representante, el incidente ha comportado una pérdida de apoyo popular."
 #Separatist sector created
 faction.103.title: "¡Sector creado!"
 faction.103.desc: "Se le ha concedido al [Root.GetName] un sector casi independiente, con un gobierno local con sede en [parameter:planet.GetName]."
 faction.104.title: "¡Imperio liberado!"
 faction.104.desc: "Para aplacar y eliminar de una vez por todas a los separatistas, la colonia de [parameter:planet.GetName] se ha liberado del [Root.Owner.GetName].\n\nEl [Root.GetName] ha formado su "
 ### Crusaders
 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "¡[Root.GetName] estigmatiza al [parameter:heathens.GetName]!"
 faction.200.desc: "Han designado una política en una capital extranjera y quieren llevarla a cabo."
 holy_war_title: "Guerra santa"
 holy_war_desc: "Lidera una cruzada contra el [parameter:heathens.GetName]."
 holy_war_1_poi: "Sistema capital"
 holy_war_1_poi_desc: "El planeta de los infieles."
 profane_planets_seized: "Paneta profano purificado"
 #Capital conquered
 faction.201.title: "¡Conquistada la capital infiel!"
 faction.201.desc: "Sus templos, desfigurados. Sus dioses los han abandonado."
 faction.202.title: "[parameter:heathens.GetName] insultado"
 faction.202.desc: "A consecuencia de un fallo vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para condenar e insultar al [parameter:heathens.GetName] por diversas herejías cometidas y los fallos morales inherentes a sus creencias.\n\nEl incidente no ha tenido buena acogida entre los fervorosos [parameter:heathens.GetSpeciesNamePlural]."
 faction.202.a: "Qué vergüenza."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§! añade el modificador de opinión §YInsulto de la facción§! respecto a §Ytu imperio§!."
 faction.203.title: "Insulto intentado"
 faction.203.desc: "A consecuencia de otro fallo muy vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para denostar una vez más las creencias infieles del [parameter:heathens.GetName].\n\nNo obstante, los [parameter:heathens.GetSpeciesNamePlural] no se han visto sorprendidos por este incidente y se han limitado a encogerse de hombros."
 faction.203.a: "Ay..."
 faction.204.title: "¡Insurrección religiosa!"
 faction.204.desc: "Nos han informado de que elementos radicales del [Root.GetName] están orquestando una insurrección armada en [planet.GetName].\n\nSu rebelión aún está en pañales, pero sería aconsejable cortarla de raíz."
 faction.204.a: "Muy bien."
 faction.204.a.tooltip: "[planet.GetName]:\n¡Insurrección!"
 ### Nationalists
 faction.301.title: "¡Sabotaje nacionalista!"
 faction.301.desc: "Miembros radicales de los [Root.GetName] han destruido edificios en la [planet.GetPlanetMoon] de [planet.GetName]."
 faction.301.desc.phobe: "Los xenos salvajes de los [Root.GetName] han destruido un edificio en [planet.GetName] en un intento premeditado de dañar los intereses [Root.Owner.GetAdj], con el aparente objetivo de acabar con nuestro modo de vida."
 faction.301.desc.phile: "Los miembros de los [Root.GetName], por lo general encantadores, han querido expresar su descontento hacia nuestro gobierno inhabilitando (aunque alguno lo llamaría sabotaje) unas instalaciones en [planet.GetName]."
 faction.302.title: "Rebelión nacionalista"
 faction.302.desc: "Alentados por el apoyo popular, los [Root.GetName] se han levantado en armas e intentan recuperar su territorio por la fuerza."
 faction.302.desc.phobe: "¡Los xenos rebeldes de los [Root.GetName] quieren derrocar el dominio [Root.Owner.GetAdj] mediante la rebelión directa!"
 faction.302.desc.phile: "Ante nuestra incapacidad para aceptar sus reivindicaciones, los [Root.GetName] se han alzado contra nosotros."
 ### Peace Movement
 faction.400.title: "¡Flota saboteada!"
 faction.400.desc: "En algún momento, miembros radicales del [From.GetName] han conseguido infiltrarse en al menos una nave militar [Root.Owner.GetSpeciesAdj] para colocar explosivos. Los han detonado y han destruido todo el [Root.GetName].\n\n[From.Leader.GetName], líder del [From.GetName], ha declarado que esta acción demuestra la horrenda naturaleza de la violencia en general y del conflicto armado del [Root.Owner.GetName] con el [From.parameter:enemy.GetName] en particular."
 faction.400.a: "Hipócritas."
 faction.400.a.tooltip: "§R[Root.GetName] destruido.§!"
 faction.401.title: "Cese de hostilidades"
 faction.401.desc: "Se han cortado todos los lazos diplomáticos que requerían un conflicto continuado con [From.parameter:enemy.GetName], y hemos ofrecido una paz blanca."
 faction.401.a: "Esperemos que estén contentos."
 faction.402.title: "Cese de hostilidades"
 faction.402.desc: "Hemos ofrecido una paz blanca a [From.parameter:enemy.GetName] que esperemos que acabe con la guerra."
 faction.402.a: "¿De qué vale esto?"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName] insultado"
 faction.501.desc: "A consecuencia de un fallo vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para insultar gravemente al [parameter:enemy.GetName] y exigir la devolución inmediata de [parameter:planet.GetName].\n\nLos [parameter:enemy.GetSpeciesNamePlural] no se lo han tomado muy bien."
 faction.501.a: "Qué vergüenza."
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§! añade el modificador de opinión §YInsulto de la facción§! respecto a §tu imperio§!."
 faction.502.title: "Insulto intentado"
 faction.502.desc: "A consecuencia de otro fallo muy vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para volver a insultar gravemente al [parameter:enemy.GetName] y exigir la devolución inmediata de [parameter:planet.GetName].\n\nNo obstante, los [parameter:enemy.GetSpeciesNamePlural] no se han visto sorprendidos por este incidente y se han limitado a encogerse de hombros."
 faction.502.a: "Ay..."
 faction.503.title: "¡Halcones rebeldes!"
 faction.503.desc: "Nos han informado de que elementos radicales del [Root.GetName] han formado milicias rebeldes bien organizadas en [planet.GetName].\n\nSu rebelión aún está en pañales, pero sería aconsejable cortarla de raíz."
 faction.503.a: "Muy bien."
 faction.503.a.tooltip: "[planet.GetName]:\n§R¡Rebelión!§!"
 ### Emancipation Faction
 faction.600.title: "Esclavos radicalizados"
 faction.600.desc: "Supuestamente, miembros del [Root.GetName] están sembrando la disensión entre la población esclava. Según algunos rumores, están entrenando e incluso armando a elementos radicales del [parameter:slave_faction.GetName], aunque parece demasiado ultrajante para ser verdad."
 faction.600.a: "Pero igualmente preocupante."
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]:\n§R+50%§! a Militancia\n§R+30%§! a Apoyo"
 faction.601.title: "El ferrocarril interestelar"
 faction.601.desc: "Nos ha llegado la noticia de que los miembros más radicales del [Root.GetName] han liberado a un grupo de esclavos en [railroad_planet.GetName] y los han sacado fuera del alcance del [Root.Owner.GetName]."
 faction.601.a: "Hay que vigilarlos más de cerca."
 faction.601.a.tooltip: "[railroad_planet.GetName]:\nPoblaciones esclavizadas: §R-1§!"
 ### Xenoslaver Faction
 faction.700.title: "¡Poblaciones esclavizadas!"
 faction.700.desc: "Supuestamente, el rabioso [Root.GetName] ha sometido a algunas poblaciones no [Root.Owner.GetSpeciesAdj]s del [Root.Owner.GetName] a servidumbre forzosa."
 faction.700.a: "Esto es un ultraje."
 faction.700.a.tooltip: "Esclavos:\n§Y+2§! pobls."
 faction.701.title: "¡El [parameter:rebelling_faction.GetName] se rebela!"
 faction.701.desc: "Al parecer, hartos de la blanda actitud del [Root.Owner.GetName] sobre los brutales alienígenas que hay entre nosotros, los posibles dueños de esclavos de [parameter:planet.GetName] se han unido en una confederación para declarar su independencia."
 faction.701.a: "Esto es de lo más ultrajante."
 ### Purged Faction
 faction.801.title: "Luchas a muerte"
 faction.801.desc: "Movidos por la desesperación, algunos individuos sometidos a purgas en [riot_planet.GetName] han visto adecuado atacar y arrasar una instalación del planeta."
 faction.803.title: "¡El [Root.GetName] se levanta!"
 faction.803.desc: "Movidos por la desesperación, los pueblos sometidos a purgas en [death_planet.GetName] se han levantado en armas contra el [Root.Owner.GetName], formando una fuerza rebelde improvisada."
