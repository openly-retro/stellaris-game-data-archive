 FANTASTIC: "Świetnie."
 ####################################
 #Anomaly Categories
 ####################################
 #ROOT = PLANET SCOPE
 #FROM = SHIP SCOPE
 NAME_Former_Cult_Flagship: "Były okręg flagowy kultu"
 AST_WAVELENGTHS_1_CAT: "Fale asteroid"
 AST_WAVELENGTHS_1_DESC: "Asteroida [Root.GetName] emituje jakieś promieniowanie kontrolowanymi impulsami. Czy ktoś lub coś próbuje nawiązać z nami łączność?"
 AST_DEBRIS_FIELD_1_CAT: "Pole odpadków"
 AST_DEBRIS_FIELD_1_DESC: "Czujniki wykryły kilka potencjalnie ciekawych miejsc w gęstym polu odpadków otaczającym glob [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT: "Tętniąca życiem planeta"
 HBL_LUSH_PLANET_1_DESC: "[Root.GetName] to wyjątkowo zielony świat. Wstępne skanowanie wykazało, że na powierzchni może być kilka ciekawych rzeczy."
 UHB_ANCIENT_RUINS_1_CAT: "Monolity"
 UHB_ANCIENT_RUINS_1_DESC: "[Root.GetName]: Powierzchnię pokrywają budowle, które aż proszą się o badania archeologiczne."
 UHB_MOLTEN_CHART_CAT: "Topnienie"
 UHB_MOLTEN_CHART_DESC: "Słaby sygnał alarmowy pochodzi z rozgrzanej powierzchni świata [Root.GetName]."
 GEN_PLAYGROUND_CAT: "Wesołe ruiny"
 GEN_PLAYGROUND_DESC: "Imponujące budowle pokrywają niewielki obszar globu [Root.GetName] i aż proszą się o badania archeologiczne."
 AST_SHRINE_1_CAT: "Asteroida, wyrzeźbiona"
 AST_SHRINE_1_DESC: "Asteroida [Root.GetName] została częściowo wydrążona i wyrzeźbiona z niezwykłą precyzją. W kształtach wyrytych w skale jest coś znajomego..."
 HBL_MUSIC_1_CAT: "Co szumi nocą"
 HBL_MUSIC_1_DESC: "[Root.GetName]: Niecodzienna aktywność sejsmiczna na powierzchni."
 GAS_ZRO_ICE_CAT: "Bardzo lodowy olbrzym"
 GAS_ZRO_ICE_DESC: "W atmosferze planety [Root.GetName] brak zapewne wodoru i helu. Nie jest to więc właściwie gazowy olbrzym, lecz lodowy."
 AST_ILLICIT_DARK_CAT: "Promieniująca asteroida"
 AST_ILLICIT_DARK_DESC: "[Root.GetName] co jakiś czas wyrzuca w próżnię niepokojąco eklektyczną mieszaninę cząstek i promieniowania."
 TOX_PURPLE_RAIN_CAT: "Trujące zabarwienie"
 TOX_PURPLE_RAIN_DESC: "[Root.GetName]: Trująca biosfera globu nadaje mu niecodzienny kolor."
 FROZ_BASE_CAT: "Zimne pustkowia"
 FROZ_BASE_DESC: "[Root.GetName]: Mamy niespodziewaną aktywność w niedostępnym punkcie zamarzniętej powierzchni."
 FROZ_BASE2_CAT: "Lodowe równiny"
 FROZ_BASE2_DESC: "[Root.GetName]: Mamy niespodziewaną aktywność w niedostępnym punkcie arktycznej powierzchni globu."
 TROP_PETS_CAT: "Pęd"
 TROP_PETS_DESC: "[Root.GetName]: Nieregularny ruch został wykryty w gęstej tropikalnej roślinności porastającej powierzchnię."
 BARR_BASE_CAT: "Na jałowych równinach"
 BARR_BASE_DESC: "Pobieżne skanowanie powierzchni planety wykryło słaby sygnał wysyłany impulsowo w kosmiczną otchłań."
 PROJ_MOON_CAT: "Projekcja"
 PROJ_MOON_DESC: "Początkowe skanowanie wykazało, że [Root.GetName] ma kilka dziwnych właściwości i daje odczyty, których nie należy oczekiwać od ciała niebieskiego tego rodzaju..."
 SEA_CAT: "Kalejdoskop"
 SEA_DESC: "Niewyraźne kształty wirują w prądach wielkich oceanów świata [Root.GetName]."
 MOLTEN_BASE_CAT: "Gorący rytm"
 MOLTEN_BASE_DESC: "Czujniki wykryły rytmiczny ruch na piekielnej powierzchni świata [Root.GetName]."
 LEVELED_CAT: "Parowanie"
 LEVELED_DESC: "[Root.GetName] ma chyba tylko jedną jedyną ciekawą cechę geologiczną..."
 DIMENSIONAL_POCKET_CAT: "Zakłócenia wymiarów"
 DIMENSIONAL_POCKET_DESC: "Pole odpadków, w którym krąży [Root.GetName], wiruje. Poruszają nią gwałtownie nieznane siły."
 HAB_CORN_CAT: "Upstrzenie roślinami"
 HAB_CORN_DESC: "[Root.GetName]: Skanowanie optyczne pokazało, że powierzchnię pokrywa miejscami bardzo bujna roślinność."
 HAB_MAT_CAT: "Błysk metalu"
 HAB_MAT_DESC: "Czujniki spektometrii rozpraszania wstecznego wykazały obecność cennych substancji w skorupie planety."
 ATM_ANOMALY_CAT: "Anomalie atmosferyczne"
 ATM_ANOMALY_DESC: "[Root.GetName]: Odczyty atmosferyczne nie pokrywają się z wynikami symulacji."
 FRBR_GRIMACING_CAT: "Mruganie"
 FRBR_GRIMACING_DESC: "[Root.GetName]: Wielokrotne skanowanie powierzchni dało niespójne odczyty z czujników, zupełnie jakby planeta wciąż się zmieniała."
 FROZ_ILLUMINATED_CAT: "Lodowe światło"
 FROZ_ILLUMINATED_DESC: "[Root.GetName]: Niewyjaśnione zjawiska optyczne na powierzchni planety są wyraźnie widoczne z kosmosu."
 GAS_CLOUDY_CAT: "Taniec chmur"
 GAS_CLOUDY_DESC: "[Root.GetName]: Układy atmosferyczne na planecie są bardzo nietypowe, jak na małego gazowego olbrzyma."
 GAIA_MOVE_CAT: "Oczekiwany raj"
 GAIA_MOVE_DESC: "[Root.GetName] to planeta typu ziemskiego, więc spodziewamy się, iż tętni życiem..."
 FROZ_BOX_CAT: "Coś tu śmierdzi"
 FROZ_BOX_DESC: "§H[Root.GetName]§!: Mamy nieznany obiektu obcego pochodzenia na jednym z zamarzniętych szczytów."
 CONT_SIGNS_CAT: "Blizny planetarne"
 CONT_SIGNS_DESC: "[Root.GetName]: Powierzchnia globu jest usiana dziurami, co nie dziwi.\n\nDziwi natomiast regularny kształt nierówno rozsianych szram. Raczej nie jest to wynik uderzeń meteorytów."
 AST_CRATER_CAT: "Zagłębienie"
 AST_CRATER_DESC: "[Root.GetName]: Znajduje się tu kilka pięknych kraterów. Jednak coś zakłóca wizualną równomierność w jednym z dołów..."
 BAR_COLONY_CAT: "Spojrzenie z góry"
 BAR_COLONY_DESC: "[Root.GetName]: Czujniki optyczne wychwyciły kształty na jałowej powierzchni globu. To mogą być budynki."
 TOX_MAT_CAT: "Warstwa trucizny"
 TOX_MAT_DESC: "[Root.GetName]: Spektrometria rozpraszania wstecznego wykazała obecność cennych substancji pod trującymi chmurami."
 AST_CLUSTER_CAT: "Złoże minerałów"
 AST_CLUSTER_DESC: "[Root.GetName]: Niezwykle regularny, geometryczny układ minerałów dryfuje przez pas odpadów w polu grawitacyjnym globu. Być może jest obcego pochodzenia."
 GAEA_CHECKERED_CAT: "Poszukiwacz kopalń"
 GAEA_CHECKERED_DESC: "[Root.GetName]: Wizualne skanowanie powierzchni wykryło siatkowy wzór. Zdaje się pokrywać całą planetę."
 GEN_ABANDONED_SHIP_CAT: "Zaparkowany"
 GEN_ABANDONED_SHIP_DESC: "[Root.GetName]: Pobieżne skanowanie dało niespodziewane rezultaty.\n\nChyba coś skanuje także nas..."
 GEN_DESERT_CAT: "Wydmy"
 GEN_DESERT_DESC: "[Root.GetName]: Atmosfera globu jest niezwykle rzadka, a jednak coś, co przypomina wiatr, porusza morzem piasku na jej powierzchni."
 TOX_STRUCTURES_CAT: "Trująca budowa"
 TOX_STRUCTURES_DESC: "[Root.GetName]: Gdzieś pod tłustymi chmurami majaczą nienaturalne struktury, odcinające się od toksycznej powierzchni."
 TROP_WOODS_CAT: "Drewniana hegemonia"
 TROP_WOODS_DESC: "[Root.GetName]: Na powierzchni dominują wyjątkowo imponujące drzewa."
 HOLE_RADIATION_CAT: "Tęcza w mroku"
 HOLE_RADIATION_DESC: "[Root.GetName]: Czujniki dały niecodzienne odczyty w okolicach - trudno zinterpretować te dane, znajdując się tak blisko czarnej dziury."
 UHB_BUOY_CAT: "Efekt Dopplera"
 UHB_BUOY_DESC: "[Root.GetName]: Niestały sygnał rozbrzmiewa na powierzchni, choć wydaje się, że nie pochodzi z niej."
 GAIA_RECORD_CAT: "Nad Rubikonem"
 GAIA_RECORD_DESC: "[Root.GetName]: Tętniące życiem równiny są spokojne, dochodzi stamtąd tylko słaby, stabilny sygnał."
 CRYSTAL_MANUFACTORY_CAT: "Pradawna manufaktura"
 CRYSTAL_MANUFACTORY_DESC: "Stara, prawdopodobnie opuszczona budowla góruje nad niewyróżniającą się niczym innym asteroidą [Root.GetName]."
 ####################################
 #Anomaly Events
 ####################################
 anomaly.75.name: "Skalny mózg"
 anomaly.75.desc: "Skanowanie wyjątkowo dużej asteroidy o nazwie [From.GetName] przyniosło niesamowite efekty. Jej rdzeń przecina sieć kryształów przewodzących słaby ładunek elektryczny. Załoga statku [Root.GetName] odkryła, że to prymitywna sieć neuronowa. Sądzą, iż asteroida posiada pewien rodzaj inteligencji, może nawet świadomość. Proszą o pozwolenie na wydobycie rdzenia i przewiezienie go na najbliższą stację w celu zbadania."
 anomaly.75.a: "Zróbcie to."
 anomaly.75.b: "Muszą wam wystarczyć badania prowadzone z powierzchni."
 anomaly.75.b.tooltip: "[From.GetName] dostaje modyfikator §Yżelazny umysł§!:\n£physics£ §G+8§!"
 anomaly.75.c: "Nie jest to do nas tak bardzo niepodobne. Porozmawiajmy."
 anomaly.75.c.tooltip: "Niech [Root.GetName] przyczepi sondy powierzchniowe do [From.GetName] i zdekoduje tę rzekomą aktywność nerwową."
 IS_LITHOID_EMPIRE_ICON_TIP: "Ta opcja jest dostępna, ponieważ §H[This.Owner.GetName]§! to imperium §Ylitoidów§!." #not a real trigger tooltip, used with icon = {}
 anomaly.76.desc: "Tu [rock_scientist.GetName]. Zadanie było trudne, ale sądzę, że zdołaliśmy przekodować odczyty na coś w rodzaju... rzecz jasna, nie języka, ale koncepcji. Idei. I możemy nadać coś podobnego z powrotem do asteroidy, dzięki czemu być może się porozumiemy.\n\nPrzedstawimy nieco §Y<przefiltrowanego sygnału wyjściowego>§!, a ja zrobię, co w mojej mocy, by dostarczyć trochę §G\"§!pełniejszą interpretację§G\"§! surowych danych."
 anomaly.76.a: "Po namyśle - to chyba nie jest dobry pomysł."
 anomaly.76.a.tooltip: "Przerwać próby bezpośredniego skontaktowania się z [rock_brain.GetName] i prowadzić badania na dystans."
 anomaly.76.b: "Połączcie nas."
 anomaly.77.desc: "\n§Y<nowe> <myśli>. <przyczyna>. <przyczyna> <konsternująca>.§!\n\n\n§G\"§!Dla jasności trzeba zauważyć, że [rock_brain.GetName] nie ma żadnych konwencjonalnych narządów zmysłów. Postrzega nasz sygnał jako własne myśli. Do pewnego stopnia.§G\"§!"
 anomaly.77.a: "<Czy rozumiesz, że my nie jesteśmy tobą?>"
 anomaly.77.a.response: "\n§Y<myśl> - <inna> <zgodność> - <ta sama> <rozbieżność> - <inna>.§!\n\n\n§G\"§!Ta istota nie jest przekonana, abyśmy byli czymkolwiek innym niż skokiem potencjału w jej tkance mózgowej. Doświadczała już takich \"duchów poznawczych\" w przeszłości. Jesteśmy ulotną rozrywką.§G\"§!"
 anomaly.77.b: "<Jak długo już orbitujesz wokół [rock_sun.GetName]?>"
 anomaly.77.b.response: "\n§Y<nie>... <wcześniej> <nie>. <nie>.§!\n\n\n§G\"§![rock_brain.GetName] nie rozpoznaje gwiazd jako takich ani nawet nie dostrzega istnienia [rock_sun.GetName]. Obce mu jest także pojęcie czasu, poza elementem ograniczonym do kolejnego następowania myśli.§G\"§!"
 anomaly.77.c: "\"Osiągamy w ten sposób jakieś użyteczne rezultaty?\""
 anomaly.77.c.response: "\n§Y<...>§!\n\n\n§G\"§!O tak, ta wymiana powoduje niesamowicie szybką ewolucję naszych siatek rozmytego dekodowania. Z zaskoczeniem widzę, że wszystko działa aż tak dobrze, ale zaczynam odbierać jakieś niepokojące odczyty...§G\"§!"
 anomaly.77.d: "<Porozmawiajmy o czymś innym...>"
 anomaly.78.desc: "\n§Y<pyt... <pytanie>§!\n\n\n§G\"§!Moje obawy się sprawdzają. Nasze sondy pozbawiają [rock_brain.GetName] energii, która zasila jego procesy poznawcze. [rock_brain.GetName] nie jest idealnie zamkniętym układem, więc w końcu musiałoby dojść do czegoś takiego - tyle że nie już, a za dziesiątki tysięcy lat...§G\"§!"
 anomaly.78.a: "<Czy możemy ci jakoś pomóc?>"
 anomaly.78.a.response: "\n§Y<jestem>.§!\n\n\n§G\"§!Mówi, że wszystko z nim w porządku, ale tak nie jest. Próbowaliśmy wprowadzić nieco energii z powrotem do jego sieci neuronalnej, ale w rezultacie powstają bardziej zakłócone fale mózgowe, a nie silniejsze. Przekroczyliśmy już próg i wkrótce ostatnie resztki energii zanikną niezależnie od tego, co zrobimy. Istota nie ma możliwości wykrycia spowolnienia swoich procesów poznawczych ani powodu, by przewidywać, że zwiastuje ono jej koniec. Nie ma też pojęcia, co oznacza śmierć...§G\"§!"
 anomaly.78.b1: "<Ostatnie słowa?>"
 anomaly.78.b1.response: "\n§Y<postrzeganie> - <wewnątrz> <powtórnie>. <[rock_fallen_empire.GetRealName]>.§!\n\n\n§G\"§!Istota będzie o nas jeszcze myśleć albo myśli teraz ponownie, wbudowując nas we własne myśli? Niestety sygnał błyskawicznie zanika. Nie mamy pewności, co ma oznaczać \"[rock_fallen_empire.GetRealName]\" - ta nazwa jest, wśród wszystkiego, co przesłał nam [rock_brain.GetName], najbliższa konwencjonalnemu językowi. Lecz jej znaczenie pozostaje niejasne. Być może nasze algorytmy interpretacyjne załamują się wraz z rozpadem siatki neuronalnej obiektu.§G\"§!"
 anomaly.78.b2: "$anomaly.78.b1$"
 anomaly.78.b2.response: "\n§Y<postrzeganie> - <wewnątrz> <powtórnie>. <[rock_fallen_empire.GetRealName]>.§!\n\n\n§G\"§!Istota będzie o nas jeszcze myśleć albo myśli teraz ponownie, wbudowując nas we własne myśli? Niestety sygnał błyskawicznie zanika. A może nasze algorytmy interpretacyjne załamują się wraz z rozpadem siatki neuronalnej obiektu.§G\"§!"
 anomaly.78.c: "\"Czas się pożegnać\"."
 anomaly.79.desc: "[rock_brain.GetName] milczy. Oficer naukowy [rock_scientist.GetName] próbuje doładować siatkę krystaliczną asteroidy, ale wszelkie usiłowania zawodzą. Ostatnia iskra rozumu, który ożywiał niegdyś toporne mineralne neurony, zgasła. Jednak dużo się dowiedzieliśmy od naszego odległego kuzyna."
 anomaly.79.a: "Czy był to ostatni przedstawiciel swego gatunku, czy pierwszy?"
 anomaly.80.name: "Skalna migrena"
 anomaly.80.desc: "Rdzeń asteroidy [From.From.GetName], wydobyty spod jej skorupy, źle reaguje na kosmiczną próżnię. Instrumenty statku [Root.GetName] wykryły nagły impuls energetyczny tuż przed łagodnym, ale zdecydowanym rozłamaniem tej skały.\n\nUdało się pozyskać duże kawałki przewodzącego minerału, ale zasilający je widmowy ładunek zniknął."
 anomaly.80.a: "Same kryształy są jednak nadal cenne."
 anomaly.81.desc: "Nasi nekromanci wykreślili nowe ścieżki w delikatnych żyłach mineralnych asteroidy, prymitywne inwokacje wykute w kamieniu i przesycone pulsującym prądem. Jednak świadomość, którą był [rock_brain.GetName], pozostaje utracona.\n\nObecnie asteroida jest już czymś zupełnie innym - istotą zawieszoną w złowieszczym śnie, wyposażoną w silniki napędowe i czekającą na nasze rozkazy."
 anomaly.85.name: "Plotkujące planety"
 anomaly.85.desc: "Nieregularne impulsy elektromagnetyczne z planety [From.GetName] i jej sąsiadów zaciekawiły załogę statku [Root.GetName]. Dalsze badania wykazały, że są to zakodowane komunikaty o dość prostej treści. Aktywność elektromagnetyczna nagle ustała, ale wcześniej [Root.GetName] skatalogował automeldunki statusu z planety [From.GetName] i pozostałych znajdujących się w tym układzie."
 anomaly.85.a: "Użyj tych danych do badań komunikatów dalekiego zasięgu."
 anomaly.85.b: "Zgromadź dane o statusie każdej planety w tym układzie."
 anomaly.90.name: "Chwytliwe pnącza"
 anomaly.90.desc: "Gęsta trawa na planecie [From.GetName] zareagowała na obecność sond badawczych ze statku [Root.GetName]. Zostały one rozerwane w spektakularny sposób. Silne pnącza mogą sięgnąć nawet po statek znajdujący się na dużej wysokości, co zdaje się wyjaśniać brak zwierząt na planecie.\n\nUruchomiono specjalny projekt dalszego badania flory."
 anomaly.90.a: "Mroczne tryfidy"
 anomaly.91.name: "Trawiasta milicja"
 anomaly.91.desc: "[From.From.GetName]: Dokładne badanie wykazało, że agresywność tamtejszych pnącz i traw nie jest bezmyślnym odruchem.\n\nRośliny te mają skomplikowaną wewnętrzną hierarchię społeczną. W zależności od regionu geograficznego różne plemiona zajmują się określonymi zadaniami. Najważniejsze z nich to odpędzanie lokalnych roślinożerców i ewentualnych najeźdźców z przestworzy."
 anomaly.91.a.tooltip: "[From.From.GetName] dostaje modyfikator §YPrzebiegła Flora§!:\nBadania społeczne: §G+6§!"
 anomaly.95.name: "Ważne dla kogoś innego"
 anomaly.95.desc: "[From.GetName]: Wśród skalnych odłamków wokół globu wyróżniała się aluminiowa tabliczka o anodyzowanej powierzchni. Widać na niej dwie niedorzecznie wyglądające postaci ssaków i jakieś kiczowate kształty."
 anomaly.95.a: "Będzie z tego dobra podstawka pod drinki."
 anomaly.95.b: "Odczytaj tabliczkę."
 anomaly.95.c: "Na pewno ktoś zechce za nią zapłacić."
 anomaly.95.b.tooltip: "Dodaje współrzędne układu Sol do rejestru sytuacyjnego.\n"
 anomaly.96.name: "Terra Firma"
 anomaly.96.desc.neutral: "Wskazówki pozyskane z wygrawerowanej tabliczki okazały się w większości prawdziwe.\n\nTo układ Sol, a tabliczka pochodzi z planety, którą nasi astronomowie nazwali Sol III."
 anomaly.96.desc.phobe: "Znaleźliśmy przypuszczalne miejsce pochodzenia tandetnego kawałka metalu. Układ Sol to niewielki punkcik w kosmosie orbitujący wokół żałosnego żółtego karła. Kompletny zaścianek. Daleko mu do splendoru świata [Root.Owner.GetName]."
 anomaly.96.desc.phile: "Wreszcie dotarliśmy do układu Sol. Ktoś stamtąd zadał sobie wielki trud, by porozumieć się z nami za pomocą bardzo prymitywnych środków. Tabliczka prawdopodobnie pochodzi z trzeciej planety od słońca, na której znajdują się kontynenty."
 anomaly.96.a.neutral: "Naprawdę odległa kraina."
 anomaly.96.a.phobe: "Dajcie wyraźny przekaz. Wystrzelcie tabliczkę w ich słońce."
 anomaly.96.a.phile: "Krzyczeliście w pustkę, więc przybyliśmy."
 anomaly.100.name: "Dogonić pioniera"
 anomaly.100.desc: "[From.GetName]: Na powierzchni została znaleziona aluminiowa tabliczka anodyzowana złotem. Wszyscy na pokładzie statku [Root.GetName] rozpoznali ją na długo przed tym, jak analiza oraz bazy danych potwierdziły jej pochodzenie."
 anomaly.100.a: "Tabliczka z Pioniera... 11."
 anomaly.105.name: "Stare melodie"
 anomaly.105.desc: "[From.GetName]: Złoty dysk uderzył w iluminator statku [Root.GetName], badającego słabe pole grawitacyjne globu. Obiekt przejęto, wstępna analiza wykazała, że maleńkie wyżłobienia na powierzchni dysku mogą być zakodowanymi danymi wizualnymi i dźwiękowymi, zapisanymi przez obcą cywilizację."
 anomaly.105.a: "Będzie z tego dobra podstawka pod bardzo duże drinki."
 anomaly.105.b: "Odczytajcie to."
 anomaly.105.c: "Ksenoaudiofile zapłaciliby za to spore pieniądze."
 anomaly.105.b.tooltip: "Dodaje współrzędne układu Sol do rejestru sytuacyjnego.\n"
 anomaly.106.name: "Terra Firma"
 anomaly.106.desc.neutral: "Wskazówki pozyskane z nagrania audiowizualnego okazały się w większości prawdziwe.\n\nTo układ Sol, a dysk pochodzi z planety, którą nasi astronomowie nazwali Sol III."
 anomaly.106.desc.phobe: "Znaleźliśmy prawdopodobne miejsce pochodzenia tandetnego dysku. Układ Sol to niewielki punkcik w kosmosie orbitujący wokół żałosnego żółtego karła. Kompletny zaścianek. Daleko mu do splendoru świata [Root.Owner.GetName]."
 anomaly.106.desc.phile: "Wreszcie dotarliśmy do układu Sol, ktoś stamtąd zadał sobie wielki trud, by porozumieć się z nami za pomocą bardzo prymitywnych środków. Dysk prawdopodobnie pochodzi z trzeciej planety od słońca, na której znajdują się kontynenty."
 anomaly.106.a.neutral: "Naprawdę odległa kraina."
 anomaly.106.a.phobe: "Dajcie wyraźny przekaz. Wystrzelcie nagranie w ich słońce."
 anomaly.106.a.phile: "Krzyczeliście w pustkę, więc przybyliśmy."
 anomaly.110.name: "Głosy z przeszłości"
 anomaly.110.desc: "[From.GetName]: W opuszczonej fortecy, wzniesionej zapewne przez dawno wymarłą rasę ([Owner.GetPreFTLLowerPlural&x]), na piedestale, pod warstwą kurzu znajdował się złoty dysk.\n\nZ początku miał być zakwalifikowany jako obcy artefakt o niewielkim znaczeniu, być może ksenoreligijnym. Jednak archiwalny komputer wkrótce zidentyfikował go jako złotą płytę fonograficzną wystrzeloną wraz z sondą Voyager."
 anomaly.110.a: "Odtwórzcie to. Już."
 anomaly.115.name: "Komórki w komórkach"
 anomaly.115.desc: "[From.GetName] to świat częściowo pusty. W jego wnętrzu znajduje się gęsta struktura plastra miodu z nieznanego stopu, a w niej pojemniki z DNA obcych. Najpewniej jest to archiwum życia, genetyczna kronika wcześniejszej, już nie istniejącej cywilizacji. Większość DNA uległa nieodwracalnej degradacji, ale i tak można wiele się tu nauczyć."
 anomaly.120.name: "Monolit eddyczny"
 anomaly.120.desc: "[From.GetName] to niezamieszkany glob - nie ma tam warunków do życia. Jest jednak odwiedzany. Jego powierzchnię wypełniają wysokie cenotafy wykute z jakiegoś minerału, który nie pochodzi z tej planety. Z pewnością umieścił je tu jakiś artystycznie uzdolniony gatunek. Łagodne linie monolitów zgrabnie dokumentują historię tak fantastyczną, że z pewnością nie jest ona prawdziwa.\n\nZ pewnością."
 anomaly.120.a: "Zróbcie zdjęcia do archiwum."
 anomaly.120.b: "Są... piękne."
 anomaly.120.b.tooltip: "Stwórz cyfrowe reprodukcje monolitów powszechnie dostępnych w naszym §Yimperium§!."
 anomaly.121.desc: "[Root.GetName]: Szeroko komentowane obrazy monolityczne, których miejscem pochodzenia jest [From.From.GetName], zyskały wielką popularność.\n\nWielu obywateli uważa, że te fantastyczne annały zmieniły ich podejście do obcych."
 anomaly.121.a.tooltip: "§B6 populacji§! zyskało etykę §Yksenofilii§!."
 anomaly.121.b.tooltip: "§B3 populacje§! zyskały etykę §Yksenofilii§!."
 anomaly.125.name: "Niechciane mapowanie"
 anomaly.125.desc: "Statek [Root.GetName], po odebraniu sygnału alarmowego, wysłał sondę na niespokojną powierzchnię świata [From.GetName]. Wygląda na to, że niedawno rozbił się tam niezarejestrowany frachtowiec. Cokolwiek przewoził, zmieniło się w szarą breję, ale można odzyskać część danych z komputera nawigacyjnego i odtworzyć mapy tego układu."
 anomaly.125.a: "Zróbcie to."
 anomaly.130.name: "Przyciąganie"
 anomaly.130.desc: "Badanie asteroidy przez statek [Root.GetName] zostało chwilowo wstrzymane, ponieważ sonda dostała się w nieregularną anomalię grawitacyjną.\n\nSonda zdołała przesłać część danych, zanim została zmiażdżona przez ekstremalne siły, które wkrótce potem zupełnie zniknęły."
 anomaly.130.a: "Przynajmniej nikt nie ucierpiał."
 anomaly.135.name: "Opuszczony park rozrywki."
 anomaly.135.desc: "[From.GetName]: Tamtejsze struktury nie są tak stare, jak nam się z początku wydawało. Zdaje się, że jest to jakiś plac zabaw albo park rozrywki. Oficer naukowy [Root.GetLeaderName] twierdzi, że wiele z tych urządzeń to bardzo skomplikowane twory, z których możemy wiele się nauczyć. Dla obcych budowniczych mogły to być nowoczesne czujniki albo gigantyczna instalacja artystyczna.\n\nAle my, [Root.Owner.GetSpeciesNamePlural], widzimy to bardziej jako miejsce, do którego można zabrać młode, żeby trochę się tam pobawiły."
 anomaly.140.name: "Znajoma kapliczka"
 anomaly.140.desc: "Większość asteroidy ociosano laserem, niezwykle precyzyjnie, na podobieństwo świątyni gatunku [Root.Owner.GetSpeciesAdj]. Kaplica §YNienazwanego§!, wielkiego bóstwa zniszczenia z kilku dawnych wyznań gatunku [Root.Owner.GetSpeciesAdj].\n\nŚwiątynia dryfowała w kosmosie o wiele dłużej, niż my przemieszczamy przestrzeń, a to odkrycie zaniepokoiło sporą grupę naszych badaczy.\n\nMimo tego niepokojącego odkrycia oficer naukowy [Root.GetLeaderName] proponuje poszukiwania kolejnych obiektów przypominających tę kosmiczną świątynię, które odpowiadałyby charakterystyce tej świątyni. Ma nawet listę prawdopodobnych kandydatów w pobliskich układach."
 anomaly.140.a: "Może lepiej tego nie róbmy."
 anomaly.140.a.tooltip: "§LLepiej nie budzić starych bogów.§!"
 anomaly.140.b: "W takim razie poszukajmy."
 anomaly.140.c: "Dość tej herezji."
 anomaly.140.c.tooltip: "Niech [Root.GetName] spali tę kaplicę."
 anomaly.142.name: "Starzy Bogowie - podejście do Dobrodziejki"
 anomaly.142.desc: "Statek [Root.GetName] wszedł do układu [Root.GetStarName]. Jego załoga informuje, że wokół tamtejszej gwiazdy rzeczywiście krąży obiekt przypominający świątynię Nienazwanego."
 anomaly.142.a: "Sprawdźmy to."
 anomaly.143.name: "Starzy Bogowie - podejście do Nieustraszonego"
 anomaly.143.desc: "Statek [Root.GetName] wszedł do układu [Root.GetStarName]. Jego załoga informuje, że wokół tamtejszej gwiazdy krąży obiekt bardzo przypominający świątynię Nienazwanego."
 anomaly.143.a: "Dobra robota."
 anomaly.144.name: "Starzy Bogowie - podejście do Przenikliwego"
 anomaly.144.a: "Rozumiem."
 anomaly.145.name: "Ależ muzyka"
 anomaly.145.desc: "[From.GetName]: Tamtejsze zwierzęta, zarówno drapieżniki, jak i ich ofiary, gromadzą się, gdy zapada noc, i... śpiewają.\n\nWycie, klekot, ćwierkanie, ryczenie i syczenie tworzą istną kakofonię, ale da się w niej usłyszeć melodię. Załoga statku [Root.GetName] stwierdziła, że dość przyjemnie się tego słucha.\n\nUważamy, że jakiś czynnik zewnętrzny spowodował powstanie tego chóru. Nie mamy pojęcia, w jakim celu, ale być może ustalimy, w jaki sposób tego dokonano."
 anomaly.150.name: "Poniżej zra"
 anomaly.150.desc: "Planeta [From.GetName] jest nie tylko lodowym olbrzymem, ale lodowym olbrzymem złożonym z niezwykłych ciał stałych. W górnych warstwach atmosfery tej planety znajdują się pokłady zra."
 anomaly.150.a.tooltip: "Odkryto żłoże §Ylodu zro§!."
 anomaly.155.name: "Zakazana materia"
 anomaly.155.desc: "Statek [Root.GetName] znalazł niepokojącą plątaninę technologii ukrytą w głębokim kraterze na powierzchni asteroidy.\n\nNajwyraźniej ktoś, korzystając z bardzo prostych środków, zdołał ustabilizować jednokierunkowy tunel czasoprzestrzenny. Oficer naukowy [Root.GetLeaderName] przypuszcza, że asteroida to brama wyjściowa. Prowadzi ona daleko w niezbadany kosmos, kilka lat świetlnych od czarnej dziury, dlatego przez tunel przedostają się niewielkie ilości ciemnej materii.\n\nKtokolwiek to skonstruował, już z tego nie korzysta."
 anomaly.155.a.tooltip: "Znaleziono złoże §Yciemnej materii§!."
 anomaly.160.name: "Purpurowy deszcz"
 anomaly.160.desc: "[From.GetName]: Zdjęcia przedstawiające niesamowity purpurowy deszcz zostały wykonane przez sondy badawcze statku [Root.GetName] i w jakiś sposób trafiły w ręce naszej elity kulturalnej.\n\nTo odkrycie nie ma wartości naukowej, ale niesamowite widoki kolorowych opadów wywołały niewielki renesans w świecie sztuki gatunku [Root.Owner.GetSpeciesAdj], a jej pozytywne skutki będą odczuwane przez wiele lat."
 anomaly.165.name: "Starzy Bogowie - kaplica Dobrodziejki"
 anomaly.165.desc: "Odczytanie piktogramów w kaplicy Dobrodziejki przebiegło szybciej, niż się spodziewaliśmy. Lingwiści wyznaczeni do tego projektu opisali te teksty jako dziwnie znajome, szybko \"klikające\" w ich umysłach, pomimo wieku i złożoności gramatycznej.\n\nJednak zauważają, że te zapiski nawiązują do naprawdę niejasnych motywów oraz kontekstów. Nie zrozumiemy tych wiadomości w pełni, dopóki nie połączymy ich z innymi tekstami opisującymi to bóstwo w czterech postaciach."
 anomaly.166.name: "Starzy Bogowie - kaplica Nieustraszonego"
 anomaly.166.desc: "Po wielu dniach działań, a czasem potwornych wysiłków, oficer naukowy [Root.GetLeaderName] odnalazł nauki Nieustraszonego - niepozorny zwój pokryty wytrzymałym plastikowym polimerem. Zwój został przekazany do dalszej analizy na świat [Root.GetName]."
 anomaly.167.name: "Starzy Bogowie - kaplica Przenikliwego"
 anomaly.167.desc: "Oficer naukowy [Root.GetLeaderName] wrócił ze świątyni Przenikliwego.\n\nŚciany tej budowli są pokryte logogramami, silnie zniekształconymi przez warstwy lakieru ochronnego. Pierwsze próby odczytania tekstu nie powiodły się, jego gramatyka zanadto różni się od innych, znanych nam grup językowych. Załoga statku [Root.GetName] próbowała usunąć lakier ochronny, jednak bez powodzenia.\n\nByliśmy już o krok od uznania porażki wyprawy, kiedy w chwili największej irytacji [Root.GetLeaderName] zaczął niespodziewanie dostrzegać dobrze ukryte linie zrozumiałego tekstu.\n\nZałoga dość szybko odczytała teksty, okazało się, że tworzą one jakiś kodeks. Niebawem sufit, ściany i podłoga były pokryte spiralnym wzorem: to część większej całości, którą można uzupełnić tekstami z innych świątyń."
 anomaly.168.name: "Starzy Bogowie - Objawienie"
 anomaly.168.desc: "Kompletne nauki bogów, bo naszym zdaniem tak należy postrzegać te znalezione teksty, są dla nas równie odkrywcze, co niszczycielskie dla fantazji, na których opierały się nasze pradawne religie.\n\nW kontekście [Root.GetSpeciesAdj] teksty te jasno pokazują, że jesteśmy przeznaczeni do rzeczy wielkich, prowadzeni silną ręką przywódcy religijnego. Pisana jest nam boskość, ale przeszłość jest pełna niespełnionych przepowiedni, grzech zrodził się z ignorancji, a odkupienie jest ulotne."
 anomaly.168.a: "Nie ujawniajcie tych ustaleń."
 anomaly.168.a.tooltip: "§LWiedza to potęga. Wiedza ukryta to ukryta potęga.§!"
 anomaly.168.b: "Możemy na tym skorzystać."
 #anomaly.168.b.tooltip: "Some of the wealthier faith-corporations have caught wind of the affair, and are very interested."
 anomaly.168.c: "Ale czego możemy się z tego dowiedzieć?"
 #anomaly.168.c.tooltip: "Regardless of the veracity or validity of the sacred texts, the fact remains that we share religious concepts with some older, unknown spacefaring race."
 anomaly.168.d: "Podążamy drogą bogów!"
 #anomaly.168.d.tooltip: "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
 #anomaly.169.name: "Accepting the Divine Mandate"
 #anomaly.169.desc: "The [Root.GetSpeciesName] people cry out for someone to lead them in their new, old faith."
 #anomaly.169.a: "We should not change how we do things."
 #anomaly.169.b: "Our people deserve guidance."
 #anomaly.169.b.tooltip: "Instantly §YREFORM GOVERNMENT§! to §YDIVINE MANDATE§!."
 anomaly.170.name: "Wygnaniec"
 anomaly.170.desc: "[From.GetName]: Odczyty pochodzą z małej placówki badawczej na powierzchni globu. [Root.Owner.GetName] nie mają żadnych zapisów o jej założeniu, ani nawet o zezwoleniu na jej założenie. Pracuje tam pewien naukowiec [Root.Owner.GetSpeciesAdj], dość zdolny i przedsiębiorczy, sądząc po wynikach tamtejszych badań. Ale jest kłopot z ustaleniem jego tożsamości - nie ma o nim żadnej wzmianki w oficjalnych rejestrach, a on nie chce się przedstawiać inaczej niż jako \"Wygnaniec\".\n\nChce wrócić do stolicy, żeby nasze imperium mogło bezpośrednio korzystać z jego usług pod warunkiem, że [Root.GetName] natychmiast opuści świat [From.GetName] i żadne statki [Root.Owner.GetSpeciesAdj] nigdy tam nie powrócą."
 anomaly.170.a: "Wykluczone. Przeczeszcie dokładnie całą planetę i znajdźcie tę placówkę."
 anomaly.170.a.tooltip: "Aresztujcie §YWygnańca§! i splądrujcie tę nielegalną placówkę badawczą."
 anomaly.170.b: "[Root.Owner.GetRulerTitle] wita Wygnańca z powrotem w szeregach swojej trzódki."
 anomaly.170.b.tooltip: "Wygnaniec został dodany do puli §Yprzywódców§!."
 anomaly.171.name: "Chłód i pustka"
 anomaly.171.desc: "[From.From.GetName]: W samej placówce nie ma nic niezwykłego. To jedynie tymczasowe schronienie przed nieprzyjaznymi żywiołami, umożliwiające przez pewien czas prowadzenie badań na powierzchni, zanim zacznie się sypać i warunki w środku staną się nie do zniesienia.\n\nŻywot placówki dobiega końca, ale lodowaty klimat jeszcze nie zdążył poważnie uszkodzić nietrwałej budowli. Wyposażenie - funkcjonalne, tanie i przeznaczone do porzucenia - jest mocno zużyte, a jego banki danych pękają w szwach od szczegółowych, lecz nudnych opisów samej planety, jak również prostych eksperymentów przeprowadzonych w jej surowym środowisku.\n\nCo dziwne, nie przeprowadzono dokładniejszego badania wychodni skalnej, na której osadzono fundamenty placówki. [Root.GetName] wykonali tylko skan, który wskazuje, że ta formacja geologiczna - góra w większości zagrzebana pod lodem - może być częściowo pusta w środku. Jeszcze bardziej frapujące jest to, że, jak donosi oficer naukowy [Root.GetLeaderName], jedyny mieszkaniec placówki, tajemniczy \"Wygnaniec\" przepadł bez śladu."
 anomaly.171.a: "Ciekawe."
 anomaly.172.name: "W dół i w głąb"
 anomaly.172.desc: "W placówce badawczej na planecie [From.From.GetName] znajduje się coś dziwnego. Sama konstrukcja jest zwyczajna - tymczasowe schronienie przed surowymi żywiołami, umożliwiające przez pewien czas prowadzenie badań na powierzchni, zanim zacznie się sypać i warunki w środku staną się nie do zniesienia - ale znajduje się ona na szczycie formacji skalnej przebijającej się przez lodowe morze pokrywające planetę.\n\n[Root.GetName] odkryli zawiły system jaskiń i wąskich przejść prowadzących do wnętrza góry z wejściem wewnątrz placówki.\n\nW jednej z większych grot załoga odkryła wyschłe szczątki pierwotnego personelu placówki. Tę grupę uczonych [Root.Owner.GetSpeciesAdj] wysłano w inne miejsce, ale najwyraźniej zignorowali oni pierwotny plan i rozstawili swoje zabawki na tej niezamieszkałej, nieprzyjaznej planecie.\n\nSamozwańczego \"Wygnańca\" oczywiście już nigdzie nie ma. [Root.GetName] wysłali jedną z kapsuł ratunkowych, aby przewiozła ciała zmarłych z powrotem do miasta [Root.Owner.Capital.GetName]."
 anomaly.175.name: "Pikantna sprawa"
 anomaly.175.desc: "Statek badawczy [Root.GetName] nie znalazł źródła dziwnych sygnałów wykrytych na świecie [From.From.GetName], które zdają się być tylko słabym echem działania czujników. Mimo to oficer naukowy [Root.GetLeaderName] - samozwańczy kucharz, smakosz i miłośnik historii - twierdzi, że dokonał tam znaczącego odkrycia.\n\nZłoża minerałów znalezione w kilku rozległych czapach lodowych bardzo przypominają [Root.Owner.GetSpeciesAdj] gwiezdną sól, która niegdyś była istotnym składnikiem wielu tradycyjnych potraw [Root.Owner.GetSpeciesAdj]. Od dawna uważano, że zapasy tej substancji na świecie [Root.Owner.Capital.GetName] się wyczerpały.\n\nHistorycy kulinariów od dawna przypuszczali, że ta przyprawa mineralna nie pochodziła z naszego świata macierzystego, a odkrycie dokonane przez oficera naukowego na globie [From.From.GetName] w pewnym stopniu uwiarygadnia tę teorię. Nie ma znaczenia, czy ta sól naprawdę smakuje jak dawna [Root.Owner.GetSpeciesAdj] gwiezdna sól: sama idea powrotu tradycyjnych potraw dzięki tak dopasowanym składnikom niewątpliwie pobudzi naszą gospodarkę i podniebienia."
 anomaly.175.a: "Smacznego."
 anomaly.180.name: "Nimkipy"
 anomaly.180.desc: "[From.From.GetName] to ojczyzna małych, wielobarwnych organizmów stojących na pograniczu między florą a fauną. Nie wykazują specjalnego potencjału ewolucyjnego, ale charakteryzują się znakomitą koordynacją i wielką siłą jak na swoje rozmiary.\n\nOficer naukowy [Root.GetLeaderName] czuje do nich pewną słabość, przyznając, że szczególnie lub \"te czerwone\"."
 anomaly.180.a: "Słitaśne."
 anomaly.180.b: "[Root.Owner.GetName] nie zniesie myśli, że gdzieś istnieją takie stworki."
 anomaly.180.b.tooltip: "Kampania błyskawicznej eksterminacji, jaką przeprowadzi załoga statku [Root.GetName], zapewni, że [Root.Owner.GetName] przestanie odczuwać zagrożenie ze strony tych uroczych kosmicznych stworków.\n"
 anomaly.180.c: "Musimy pozostać pasywnymi obserwatorami."
 anomaly.180.d: "Daj spokój tym biedactwom, [Root.GetLeaderName]."
 anomaly.180.e: "ZOSTANĄ POCHŁONIĘCI."
 anomaly.180.e.tooltip: "Substancje odżywcze tych uroczych kosmitów okażą się wkrótce bezcenne. [Root.Owner.GetSpeciesSpawnNamePlural] będą się doskonale rozwijać.\n"
 anomaly.185.name: "Na skraju nicości"
 anomaly.185.desc: "Sygnał pochodzi ze zniszczonej konstrukcji przypominającej antenę. Statek [Root.GetName] wysłał na powierzchnię sondy badawcze, aby zbadały sprawę dokładniej.\n\nOficer naukowy [Root.GetLeaderName] odkrył podziemną kryptę, która - gdy się do niej bez kłopotu włamano - okazała się ostatnim schronieniem pewnej od dawna wymarłego gatunku kosmitów. Byli oni dość zaawansowani technicznie, ale najwyraźniej nigdy nie wyszli w kosmos i wyginęli wskutek jakiejś ogólnoplanetarnej klęski żywiołowej. Krypta jest ogromna i mieści tysiące tysięcy czarnych pudełek, które, jak ustala [Root.GetName], są nośnikami danych.\n\nPrzygotowano projekt specjalny, którego celem jest rozszyfrowanie ich zawartości."
 anomaly.190.name: "Sygnał z księżyca"
 anomaly.190.desc: "Oficer naukowy [Root.GetLeaderName] donosi, że nie ufa odczytom z czujników, jakie zarejestrowano na statku [Root.GetName]: ani jednemu bitowi. Szczególnie podejrzany wydaje się księżyc planety [From.From.GetName], przygotowano więc projekt specjalny, mający na celu dalsze badania.\n\nWięcej informacji można znaleźć w rejestrze sytuacyjnym."
 anomaly.191.name: "Księżyc nadaje"
 anomaly.191.desc: "Na badanym księżycu odkryto zagadkowe urządzenie. Jego główną część stanowi komputer trójkowy, obliczający w nieskończoność nowe permutacje w oparciu o zbiór odczytów planetarnych. Wyniki przekazuje do potężnej sieci łącznościowej, która moduluje dane i bombarduje nimi powierzchnię planety macierzystej. Na pierwszy rzut oka nieprzetworzony sygnał wydaje się bezsensowny, ale staranna modulacja sprawia, że po odbiciu od powierzchni planety i przefiltrowaniu przez atmosferę staje się prawie nieodróżnialny od rzeczywistych informacji z czujników.\n\nTrudno ustalić cel działania tej instalacji, ale stanowi ona dobrą okazję zbadania technologii kosmitów."
 anomaly.191.a.tooltip: "Księżyc dostaje modyfikator §Ynadający księżyc§!:\n£engineering£ §G+6§!\n\n"
 anomaly.195.name: "Zamglony brzeg"
 anomaly.195.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] donosi, że w tamtejszych morzach umieszczono wielkie, elastyczne siatki wykonane z polimeru - niewątpliwie sztucznego pochodzenia.\n\nSą widoczne z orbity i wydają się nie pełnić żadnego celu poza, być może, estetycznym."
 anomaly.200.name: "Geotermika"
 anomaly.200.desc: "Miarowe pulsowanie zaobserwowane z orbity to ruch ogromnych, starożytnych ekstraktorów geotermicznych, działających do ostatniego tchnienia. Rozległe baterie rozpadającej się maszynerii, zbudowane w odległej przeszłości i po jakimś czasie porzucone, niezmordowanie pompują przegrzane płyny z jądra planety.\n\nAkumulatory energetyczne tego systemu są już dziś praktycznie niesprawne, ale można jeszcze zaczerpnąć z nich nieco energii."
 anomaly.205.name: "Równo z ziemią"
 anomaly.205.desc: "[From.From.GetName]: Dokładna analiza geologiczna przeprowadzona przez statek [Root.GetName] nie wykazała niczego ciekawego.\n\nJedyną cechą charakterystyczną obiektu jest brak cech charakterystycznych. Są tam wzniesienia i wgłębienia, ale ogólnie powierzchnię globu można uważać za nienaturalnie płaską. Także miejscowa flora i fauna są całkowicie pokojowe i niewarte uwagi."
 anomaly.205.a: "To chyba... dobrze?"
 anomaly.205.a.tooltip: "[From.From.GetName]: Wszystkie £blocker£ §Yblokady pól§! zostały usunięte."
 anomaly.210.name: "Kieszeń międzywymiarowa"
 anomaly.210.desc: "Statek [Root.GetName] nie zdołał dotrzeć do obiektu [From.From.From.GetName], aby zbadać otaczające go anomalie. Sam statek oraz jego oficer naukowy [Root.GetLeaderName] i załoga zniknęli z Wszechświata w trakcie lotu do tego pola szczątków.\n\nKilka minut później pojawili się ponownie.\n\n[Root.GetLeaderName] donosi, że przez krótki czas znajdowali się w jakiejś przestrzeni międzywymiarowej. Obserwacje wykazały, że są otoczeni niezliczonymi jednostkami obcej konstrukcji, zawieszonymi w jakby nieskończonej pustce. Lecz zanim zdołali odzyskać orientację, ta wizja nagle znikła i wrócili do zwykłej przestrzeni kosmicznej.\n\nTyle tylko, że mniej więcej połowa załogi przepadła - oficer naukowy [Root.GetLeaderName] przypuszcza, że zaginieni mogli zostać selektywnie porwani z tego dziwnego miejsca przez niewiadomy mechanizm."
 anomaly.211.name: "Dryf międzywymiarowy"
 anomaly.211.desc: "Zaginieni członkowie załogi statku [Root.GetName], uważani za straconych w kieszeni międzywymiarowej, pojawili się ponownie.\n\nNawiązali z nami łączność z pokładu nieznanej jednostki, przypominającej nieco nasze statki badawcze, unoszącej się w pobliżu miejsca, w którym statek [Root.GetName] doznał zakłócenia wymiarów. Twierdzą, że nie pamiętają niczego z pobytu poza naszym światem, mają tylko niejasne wrażenie, że przez jakiś czas ich tu nie było.\n\nChcą wrócić pod światłe kierownictwo oficera naukowego [Root.GetLeaderName] i mają zamiar oddać swój nowy statek władzom [Root.Owner.GetSpeciesAdj]."
 anomaly.211.a: "Bardzo dobrze."
 anomaly.211.a.tooltip: "Zdobądź statek badawczy."
 anomaly.211.b: "Bezpieczeństwo [Root.Owner.GetSpeciesAdj] zależy od likwidacji tej jednostki."
 anomaly.211.c: "Od tego, czy coś ich unicestwi, zależy bezpieczeństwo wszystkich [Root.Owner.GetSpeciesAdj]."
 anomaly.211.b.tooltip: "Okazują wrogość!"
 anomaly.215.name: "Kraina mlekiem i miodem upstrzona"
 anomaly.215.desc: "[From.GetName]: Powierzchnię globu pokrywają łaty intensywnej zieleni.\n\nOficer naukowy [Root.GetLeaderName] nie potrafi jeszcze wyjaśnić, skąd wzięła się ta punktowa hiperżyzność gleby, ale ocenia, że wiele gatunków miejscowej flory nadaje się do spożycia przez [Root.Owner.GetSpeciesAdj] po minimalnej obróbce."
 anomaly.215.desc.serv: "Powierzchnię globu [From.From.GetName] pokrywają nieregularne strzępy gęstej zieleni.\n\nOficer naukowy [Root.GetLeaderName] nie potrafi jeszcze zidentyfikować mechanizmów odpowiedzialnych za tak specyficznie umiejscowioną superżyzność gleb, lecz podkreśla, że flora tych rejonów jest odpowiednia jako pasza dla biotrofeów [Root.Owner.GetSpeciesAdj] po zaledwie podstawowej obróbce."
 anomaly.215.a.tooltip: "[From.GetName] dostaje modyfikator §YRóg obfitości§!:\nDodatkowa §Gżywność§!"
 anomaly.220.name: "Mineralogia"
 anomaly.220.desc: "[From.GetName]: Oficer naukowy [Root.GetLeaderName] przekazuje nam szczegółowy raport o tamtejszych bogactwach naturalnych. Najwyraźniej historia tektoniczna globu wytworzyła tuż pod powierzchnią skupiska minerałów, które [Root.GetName] uznali za interesujące."
 anomaly.220.a.tooltip: "[From.GetName] dostaje modyfikator §Yzasoby§!:\nDodatkowe §Gminerały§!"
 anomaly.225.name: "Wirujące cienie"
 anomaly.225.desc: "[From.GetName]: Po powierzchni globu przesuwają się ogromne, poszarpane plamy cienia.\n\nNie rzucają go chmury, ale płachty materii organicznej unoszącej się w górnych warstwach atmosfery, rozpięte na szkieletach umożliwiających ruch w ograniczonym zakresie.\n\nOficer naukowy [Root.GetLeaderName] nie chce jeszcze wyrokować, czy są to zwierzęta, czy rośliny, ani jakiemu celowi - jeśli w ogóle - ma służyć ta skomplikowana zabawa w teatr cieni."
 anomaly.225.a.tooltip: "[From.GetName] dostaje modyfikator §Ygra cieni§!:\n£society£ §G+4§!"
 anomaly.230.name: "Grymasy"
 anomaly.230.desc.v1: "[From.GetName]: Struktura geologiczna globu jest płynna, a jego ruch napędza proces tektoniczny, który - jak zapewnia nas oficer naukowy [Root.GetLeaderName] - jest tyleż fascynujący, co ezoteryczny. [Root.Owner.GetName] może się natomiast bardziej zainteresować tym, że być może zdołamy zatrzymać nieustanne, chaotyczne przemiany planety. Teoretycznie może się bowiem udać niemal natychmiast przekształcić planetę w coś lepiej nadającego się do zamieszkania.\n\n[Root.GetLeaderName] szacuje, że potrzeba jeszcze 200 kredytów energetycznych na dokładne mapowanie planetarnej aktywności i ustalenie możliwości wykonania tego, co oficer naukowy nazywa \"chirurgicznym uderzeniem terraformującym\". Oczywiście zawsze możemy też terraformować planetę później, z użyciem dostępnych technologii."
 anomaly.230.desc.v2: "[From.GetName]: Struktura geologiczna globu jest płynna, a jego ruch napędza proces tektoniczny, który - jak zapewnia nas oficer naukowy [Root.GetLeaderName] - jest tyleż fascynujący, co ezoteryczny. [Root.Owner.GetName] może się natomiast bardziej zainteresować możliwością zatrzymania nieustannych, chaotycznych przemian planety. Teoretycznie możliwe jest bowiem niemal natychmiastowe przekształcenie planety w coś lepiej nadającego się do zamieszkania.\n\n[Root.GetLeaderName] szacuje, że potrzeba jeszcze 200 kredytów energetycznych na dokładne mapowanie planetarnej aktywności i ustalenie możliwości wykonania tego, co oficer naukowy nazywa \"chirurgicznym uderzeniem terraformującym\". Oczywiście zawsze możemy też terraformować planetę później, z użyciem dostępnych technologii."
 anomaly.230.a: "Wystarczy, że zbadacie procesy naturalne."
 anomaly.230.a.tooltip: "[From.GetName] dostaje modyfikator §Ygrymasy§!:\n£physics£ §G+10§!"
 anomaly.230.b: "[Root.GetName] otrzyma swoje 200 kredytów."
 anomaly.230.b.tooltip: "Wydaj kredyty energetyczne, aby podjąć próbę ustabilizowania planety w korzystniejszym stanie. Masz mniej więcej §Y50% szanse powodzenia§!.\n"
 anomaly.230.c: "Nie mamy kredytów na zbyciu, by je marnować na ulotne hipotezy."
 anomaly.231.name: "Taktyczne terraformowanie"
 anomaly.231.desc: "Oficer naukowy [Root.GetLeaderName] donosi, że planetę [From.From.GetName] naprawdę można terraformować! Wkrótce rozpocznie się krótki okres, który należy niezwłocznie wykorzystać - planeta wchodzi na kilka miesięcy w szczególnie niestabilną fazę cyklu. [Root.GetLeaderName] uważa, że wybuch miniaturowych ładunków rozmieszczonych w skorupie planety oraz strategiczne napromienienie jej atmosfery w sprzyjającym okresie zatrzyma gwałtowne przemiany planety [From.From.GetName] i ustabilizuje ją w formie bardziej nadającej się do zamieszkania.\n\nRozpoczęto projekt specjalny, ale czasu nie ma zbyt wiele."
 anomaly.232.name: "Taktyczne terraformowanie nieudane"
 anomaly.232.desc: "Załoga statku [Root.GetName] z rozczarowaniem donosi, że okazja do terraformowania planety [From.From.GetName] przeminęła mimo usilnych starań określenia czasu jej trwania. Kolejna sposobność raczej nie pojawi się w ciągu kilku najbliższych stuleci."
 anomaly.233.name: "Taktyczne terraformowanie udane"
 anomaly.233.desc: "Oficer naukowy [Root.GetLeaderName] z dumą donosi, że planetę [From.From.GetName] można przeklasyfikować z jałowej na suchą. Ten wielki eksperyment bardzo wzbogacił naukę [Root.Owner.GetSpeciesAdj]."
 anomaly.233.desc.mach: "Oficer naukowy [Root.GetLeaderName] z dumą donosi, że planetę [From.From.GetName] można przeklasyfikować z jałowej na mechaniczną. Ten wielki eksperyment okazał się prawdziwym rogiem obfitości dla świata nauki [Root.Owner.GetSpeciesAdj]."
 anomaly.235.name: "Światło i dźwięk"
 anomaly.235.desc.v1: "Oficer naukowy [Root.GetLeaderName] donosi, że za fale światła przebijające się przez pokrywę lodową planety [From.GetName], odpowiedzialni są kosmici.\n\nPodczas dawnej bitwy zamarzniętą planetę zasypały szczątki okrętu bojowego obcych. Nienaruszony pozostał tylko odsłonięty rdzeń jego broni. Cywilizacja ta używała zapewne laserów dość podobnych do stosowanych obecnie we flocie [Root.Owner.GetSpeciesAdj]. Skwierczące wnętrzności okrętu okresowo strzelają słabymi laserami w lody planety [From.GetName]. Surowy klimat sprawia jednak, że nie mogą stopić lodowej skorupy, która działa niczym wspaniały pryzmat."
 anomaly.235.desc.v2: "Oficer naukowy [Root.GetLeaderName] donosi, że za fale światła przebijające się przez pokrywę lodową planety [From.GetName] odpowiedzialni są kosmici.\n\nPodczas dawnej bitwy zamarzniętą planetę zasypały szczątki okrętu bojowego obcych. Nienaruszony pozostał tylko odsłonięty rdzeń jego broni. Cywilizacja ta używała zapewne laserów dość podobnych do stosowanych obecnie we flocie [Root.Owner.GetSpeciesAdj]. Skwierczące wnętrzności okrętu okresowo strzelają słabymi laserami w lody planety [From.GetName]. Surowy klimat sprawia jednak, że nie mogą stopić lodowej skorupy, która działa niczym wspaniały pryzmat."
 anomaly.235.b: "Moglibyśmy wykorzystać tę technologię."
 anomaly.240.name: "Zwodniczy olbrzym"
 anomaly.240.desc: "Planeta, którą uznaliśmy za nietypowo małego gazowego olbrzyma, wcale nim nie jest.\n\nPod mylącą zasłoną gęstego pyłu wirującego w górnej warstwie atmosfery znajduje się planeta skalista. Jałowa, ale zwykła.\n\nOkazało się to dość zawstydzające dla astronomów z miasta [Root.Owner.Capital.GetName]."
 anomaly.240.a.tooltip: "Odkryto, że [From.GetName] jest w rzeczywistości planetą §Yjałową§!.\n"
 anomaly.245.name: "Raj opanowany"
 anomaly.245.desc: "[From.GetName] tętni życiem.\n\nNiebezpiecznym.\n\nŚwiat ów jest co prawda gotowy do kolonizacji, ale załoga statku [Root.GetName] ostrzega, że kłopoty z miejscową przyrodą są bardzo prawdopodobne."
 anomaly.250.name: "Woń nie wiadomo czego"
 anomaly.250.desc: "[From.GetName]: Załoga statku [Root.GetName] odkryła tam podłużne, metalowe pudełko. Sądząc po grupkach dziurek na pięciu jego ściankach, oficer naukowy [Root.GetLeaderName] uznał to za coś w rodzaju rozpylacza aerozolu. Wstępne badania zdają się potwierdzać te podejrzenia, gdyż z obiektu wciąż ulatniają się śladowe ilości substancji zapachowych.\n\nPrzygotowano projekt specjalny, którego celem jest sprawdzenie, czy nie jest to jakiś nośnik informacji gatunku obcych porozumiewających się przez wydzielanie i odbieranie przenoszonych przez atmosferę zapachów."
 anomaly.250.a: "Smrodku."
 anomaly.251.name: "Woń nie wiadomo czego"
 anomaly.251.desc: "Pudełko okazało się pewnego rodzaju dokumentem. Oficer naukowy [Root.GetLeaderName] przyznaje, że miał nadzieję znaleźć jakąś kronikę albo inny kodeks o dużym znaczeniu dla nieznanej cywilizacji, ale skończyło się rozczarowaniem.\n\nPrawdziwy charakter pudełka zapachowego wskazuje na to, że jest ono zbiorem opowiadań, które - sądząc po nagłych zmianach zapachów pod koniec każdej sekwencji - miały być zaskakujące lub zabawne. Technika zastosowana do przechowywania i odtwarzania określonych zapachów jest w sumie interesująca, natomiast treść przekazu - niezbyt.\n\nZałoga statku [Root.GetName] ma nieprzyjemne wrażenie, że mimowolnie dokładnie zapoznała się z zapachem pewnych wydzielin trawiennych niewiadomych kosmitów. Jednak [Root.GetLeaderName] woli nie dociekać przyczyn porzucenia owego pudełka na tej piekielnie zimnej planecie."
 anomaly.255.name: "Czas przeszły apokalipsy"
 anomaly.255.desc: "[From.GetName] to dawny dom pewnego gatunku względnie inteligentnych istot, które dokonały samozniszczenia, gdy od wyjścia w kosmos dzieliło je zaledwie kilka dekad. Ich świat odżył po tym, co musiało być potężnym aktem bezmyślnej destrukcji, ale blizny po tragedii są wciąż widoczne.\n\nW jednej z nielicznych ruin na powierzchni znaleziono dość dobrze zachowany kamienny monolit z wiadomością szybko rozszyfrowaną przez oficera naukowego. [Root.GetLeaderName] twierdzi, że to ostrzeżenie od ostatnich przedstawicieli wymarłego gatunku skierowane do istot, które miały się tu znaleźć w przyszłości. Przyczyną zagłady była tak zwana \"broń ostateczna\"; pewna cecha psychiki tego gatunku spowodowała, że uniknięcie całkowitego samozniszczenia okazało się niemożliwe.\n\nNieliczni ocalali, którzy zmarli z nieznanych przyczyn wkrótce po zagładzie, ukryli tę broń głęboko pod powierzchnią globu (gdyż jej zniszczenie było zbyt trudne) i pozostawili tę przestrogę na przyszłość."
 anomaly.255.a: "Zatem posłuchamy tej przestrogi."
 anomaly.255.b: "Odszukajcie tę broń."
 anomaly.256.name: "Interesujące znalezisko"
 anomaly.256.desc: "Zdaje się, że mieszkańcy planety eksperymentowali z czymś, co uważamy za dość podstawową technologię zbrojeniową.\n\nSpustoszenie, jakiego dokonali, jest raczej świadectwem ich niewiarygodnej gorliwości w zabijaniu, a nie potęgi uzbrojenia."
 anomaly.256.a: "Prymitywne, ale przydatne."
 anomaly.256.a.tooltip.mass: "Zdobyto technologię: §Ymiotacz cząstek§!"
 anomaly.256.a.tooltip.miss: "Zdobyto technologię: §Ypocisk rakietowy§!"
 anomaly.256.a.tooltip.laser: "Zdobyto technologię: §Yczerwony laser§!"
 anomaly.256.b: "[Root.Owner.GetName] nie znajduje w tym nic użytecznego."
 anomaly.257.name: "Ponure znalezisko"
 anomaly.257.desc: "Oficer naukowy [Root.GetLeaderName] zauważa, że dawni mieszkańcy tej planety postąpili słusznie, ukrywając broń, którą udało się teraz wydobyć spod ruin. Opiera się ona na podobnych zasadach, co uzbrojenie używane na świecie [Root.Capital.GetName], ale jest o wiele bardziej zaawansowane. Odkryte technologie to prawdziwy skarb dla machiny wojennej [Root.Owner.GetSpeciesAdj]."
 anomaly.257.a: "Co? Już dysponujemy tą technologią."
 anomaly.257.b: "Ulepszenie broni laserowej."
 anomaly.257.c: "Ulepszenie dział elektromagnetycznych."
 anomaly.257.d: "Ulepszenie pocisków."
 anomaly.258.name: "Brak wyników"
 anomaly.258.desc: "Poszukiwanie okazało się bezowocne. Legendarna broń przepadła, czymkolwiek była."
 anomaly.260.name: "Przetwórnia minerałów"
 anomaly.260.desc: "Załoga statku [Root.GetName] odkryła budowlę kosmitów na planecie [From.GetName]. To chyba jedyna taka struktura na całym globie - oficer naukowy [Root.GetLeaderName] przypuszcza, że wszelkie inne ślady ksenoarchitektury usunięto, a ten jedyny budynek pozostawiono z niewiadomych przyczyn.\n\nObiekt jest przetwórnią bogatych zasobów planety, a wstępny skan przeprowadzony przez statek [Root.GetName] wskazuje, że można ją względnie łatwo uruchomić."
 anomaly.260.a: "Wyśmienicie."
 anomaly.260.a.tooltip: "Dodaje §Ystarożytną fabrykę§! na świecie [From.GetName].\n"
 anomaly.265.name: "Wyścigi kosmitów"
 anomaly.265.desc: "[From.GetName]: Tamtejszy krater charakteryzuje się długimi, nieregularnymi śladami we względnie miękkiej górnej warstwie asteroidy. Oficer naukowy [Root.GetLeaderName] wskazuje na pewne interesujące, acz nieoczekiwane wraki znalezione na skraju zagłębienia. Są to pojazdy kołowe, zapewne transportowe, a nie badawcze.\n\nZałoga statku [Root.GetName] przypuszcza, że krater mógł być kiedyś wykorzystywany do uprawiania pewnej dyscypliny sportu, w której nieznany gatunek obcych rywalizował na miejscowych środkach lokomocji, testując ich wytrzymałość i szybkość w warunkach bliskich nieważkości."
 anomaly.265.a: "Brum-brum."
 anomaly.265.a.tooltip: "[From.GetName] dostaje modyfikator §Ynietypowa tektonika§!:\n£engineering£ §G+6§!"
 anomaly.270.name: "To się wyklepie"
 anomaly.270.desc: "O ile zbadany krater jest zapewne śladem po zwykłym uderzeniu meteorytu, o tyle złożone wzory w powstałym wgłębieniu pochodzą z późniejszego czasu.\n\nOficer naukowy [Root.GetLeaderName] twierdzi, że są one wynikiem nie uderzenia w planetę, a zderzenia - kolizji między asteroidą [From.GetName] a jakąś nieokreśloną instalacją orbitalną lub statkiem kosmitów."
 anomaly.270.a: "Dziwne."
 anomaly.270.a.tooltip: "[From.GetName] otrzymuje modyfikator §Yscalaki w pyle§!:\n£engineering£ §G+3§!"
 anomaly.275.name: "Porzucone silniki"
 anomaly.275.desc: "W środku szczególnie wielkiego krateru na asteroidzie [From.GetName] znajduje się skupisko metalowych elementów, niewątpliwie stworzone przez kosmitów.\n\nOficer naukowy [Root.GetLeaderName] żywi przekonanie, że są to wielkie urządzenia napędowe, które miały zepchnąć asteroidę [From.GetName] z jej orbity i skierować ją do nieznanego celu. [Root.GetName] pozostaje w gotowości - załoga może rozpocząć demontaż i badania domniemanego systemu napędowego w nadziei rozwinięcia naszej technologii napędów kosmicznych."
 anomaly.275.a: "Zróbcie to."
 anomaly.275.b: "Zostawcie to diabelstwo obcych w spokoju."
 anomaly.280.name: "Nieudana kolonizacja"
 anomaly.280.desc: "[From.GetName]: Kiedyś znajdowała się tu kolonia obcych, a przynajmniej jej zalążek. Oficer naukowy [Root.GetLeaderName] donosi, że ta próba kolonizacji była przedwczesna, gdyż wątłe konstrukcje nie miały szans w starciu z wrogim klimatem globu.\n\nNie chcąc wracać z pustymi rękami, załoga statku [Root.GetName] zabrała ze sobą nieczynny filtr powietrza, który może okazać się przydatny."
 anomaly.280.a: "Uczmy się na ich błędach."
 anomaly.280.b: "To jest bezużyteczne."
 anomaly.280.c: "[Root.Owner.GetName] nigdy nie popełnia takich błędów."
 anomaly.285.name: "Nietypowa tektonika"
 anomaly.285.desc: "[From.GetName]: Obiekty, które znalazła załoga statku [Root.GetName], nie były budynkami, a zaskakująco regularnymi wychodniami mineralnymi. Oficer naukowy [Root.GetLeaderName] ocenia, że te kanciaste bloki są wynikiem oddziaływań między płytami tektonicznymi, a ich kształty powstały wskutek specyficznej tektonofizyki skorupy planetarnej.\n\nIdealne kąty w tych uskokach odwróconych sugerują, że kiedyś jacyś kosmici modyfikowali strukturę tego globu."
 anomaly.285.a: "Intrygujące."
 anomaly.285.a.tooltip: "[From.GetName] dostaje modyfikator §Yniezwykła tektonika§!:\n£engineering£ §G+3§!\n£physics£ §G+6§!"
 anomaly.290.name: "Potencjał skał"
 anomaly.290.desc: "[From.GetName] ma wyjątkowo bogate złoża minerałów.\n\nNiestety, nie przydadzą nam się one. Oficer naukowy [Root.GetLeaderName] uważa jednak, że wielu pierwiastkom w skorupie globu można nadać bardziej przydatną postać przez bombardowanie pozytronowe.\n\n[Root.GetName] prosi właściciela ([Root.Owner.GetName]) o odłożenie 100 kredytów energetycznych na potrzeby tego projektu."
 anomaly.290.a: "Nie. Nie zrobimy tego."
 anomaly.290.b: "Dobrze, przygotujcie ładunki pozytronowe."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc: "[From.From.GetName]: Załoga statku [Root.GetName] z przyjemnością melduje, że eksperyment zakończył się sukcesem - liczne bogate żyły minerałów zostały przetworzone na użyteczne zasoby."
 anomaly.295.name: "Góra to dół"
 anomaly.295.desc: "Gdy statek [Root.GetName] przeleciał przez pas asteroid podczas podróży na planetę [From.GetName], oficer naukowy [Root.GetLeaderName] zameldował, że na okręcie doszło do kilku nagłych zmian grawitacji. [Root.GetLeaderName] słynie z ciekawości, więc wysłano kilka sond, które przebadały pole odpadków, aby odnaleźć przyczynę zjawiska.\n\nOkazało się, że zostało ono wywołane przez stare generatory grawitacyjne stworzone przez obcą rasę. Ledwie działały na słabnących źródłach energii, ich polaryzacja uległa odwróceniu i od czasu do czasu wyrzucały w próżnię odwróconą grawitację o niewielkiej sile, a więc prawie nieszkodliwą. Tak już nie jest.\n\nOficer naukowy [Root.GetLeaderName] uważa, że generatory wytwarzały kiedyś sztuczną grawitację na dużej asteroidzie w tym pasie, ale jakaś awaria spowodowała jej zniszczenie."
 anomaly.295.a: "Niepokojące."
 anomaly.3000.name: "Nierozważne grzebanie"
 anomaly.3000.desc: "Według raportu załogi statku [Root.GetName] ich misja zakończyła się porażką. Oficer naukowy [Root.GetLeaderName] rzekomo przejął kontrolę nad sondą wysłaną w celu pozyskania próbki ze skupiska i spowodował kolizję drona z kolonią minerałów. Nie było to groźne zderzenie, ale doprowadziło do całkowitego rozbicia tego skupiska.\n\nZałoga ostrożnie zauważa, że po tym zdarzeniu oficer naukowy [Root.GetLeaderName] nie może się pozbierać. Odłamki minerałów nadal przedstawiają pewną wartość."
 anomaly.3000.a: "Jego części są równe sumie jego części."
 anomaly.3000.b: "[Root.Owner.GetName] uważa taką nieostrożność za niedopuszczalną."
 anomaly.3005.name: "Złota klatka"
 anomaly.3005.desc: "Ten konstrukt z minerałów jest, z braku lepszego słowa, pomieszczeniem.\n\nPowstał z tych samych minerałów, których powszechnie używa [Root.Owner.GetName], jest to pusty dwunasto-dwudziestościan. Skanowanie rezonansowe wykazało, że prawdopodobnie jego wnętrze było niegdyś zamieszkałe. Z zewnątrz wygląda nieskazitelnie, ale we wnętrzu panuje totalny bałagan, prawdopodobnie doszło tam do celowego sabotażu.\n\nOficer naukowy [Root.GetLeaderName] melduje, że utrudni to uzyskanie przydatnych informacji z wnętrza budowli, ale podkreśla, że techniki wykorzystanie do stworzenia powłoki zewnętrznej, mogącej wytrzymać obciążenia panujące w kosmosie, musiały być niezwykle zaawansowane."
 anomaly.3005.a: "Ciekawe."
 anomaly.3010.name: "Kryształowy kodeks"
 anomaly.3010.desc: "To skupisko minerałów to wieloboczne, wielokrawędziowe i półprzezroczyste archiwum holograficzne. Promień holowniczy statku [Root.GetName] stabilizuje je, ale nasi eksperci potrzebują czasu na odkodowanie zawartości.\n\nStworzono projekt specjalny, który ma przyspieszyć ten proces."
 anomaly.3010.a: "To nie przyniesie niczego dobrego."
 anomaly.3010.b: "Dobrze."
 anomaly.3012.desc: "Dane holograficzne dokumentują warunki trilateralnego traktatu handlowego pomiędzy trzema potęgami obcych, które niegdyś władały tym kwadrantem galaktyki. Nie znamy kontekstu, a szczegóły nie mają znaczenia, ale oficer naukowy [Root.GetLeaderName] uważa, że to znalezisko bardzo pomoże zwiększyć nasze możliwości komunikacji z siłami obcych."
 anomaly.3015.name: "Koszary obcych"
 anomaly.3015.desc: "Kształty widoczne z orbity to rzeczywiście budynki, a z bliska można śmiało stwierdzić, że to instalacje wojskowe. Zostały opuszczone jakiś czas temu, choć w galaktycznej skali czasu zupełnie niedawno - oficer naukowy [Root.GetLeaderName] uważa, że spod kurzu pokrywającego niszczejące koszary i splądrowane zbrojownie można wydobyć tajemnice taktyki obcych.\n\nMożna utworzyć projekt specjalny koncentrujący się na badaniu tych ruin."
 anomaly.3015.a: "Przyjęto."
 anomaly.3015.b.pacifist: "To, że ta placówka jest opustoszała i zakopana mówi samo za siebie."
 anomaly.3017.name: "Koszary obcych"
 anomaly.3017.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] przeprowadził badania ksenohistoryczne instalacji wojskowych na powierzchni i uzyskał niewiele konkretnych rezultatów. Baza powstała, nim planeta stała się całkowicie jałowa, ale trudno powiedzieć, czy jej aktualna niegościnność została spowodowana konfliktem zbrojnym, czy też bardziej pokojowym albo nawet naturalnym zjawiskiem.\n\nZ naszych ustaleń wynika, że ich strategia i taktyka walki zbrojnej nie różniły się zbytnio od naszych.\n\nOficer naukowy [Root.GetLeaderName] twierdzi jednak, że dane z ruin obcych zainspirowały go."
 anomaly.3017.a: "Zawsze to coś."
 anomaly.3020.name: "W kratkę"
 anomaly.3020.desc: "[From.GetName]: Wyjątkowa topologia powierzchni starannie dzieli ją na niezliczone biomy, mikroklimaty, które oddziałują na siebie tylko na tyle, by pomagały utrzymać sąsiednie strefy klimatyczne. Oficer naukowy [Root.GetLeaderName] podejrzewa, iż zastosowano zaawansowane techniki terraformowania, ale nie udało się ustalić żadnych szczegółów tego procesu.\n\nJednak [Root.GetLeaderName] i załoga statku [Root.GetName] wyraźnie widzi jego efekty."
 anomaly.3020.a: "Bardzo ciekawe."
 anomaly.3025.name: "Stare automaty"
 anomaly.3025.desc: "[From.GetName]: Jeden z wielkich obszarów wyjątkowo bujnej zieleni porasta pewną budowlę obcych. Początkowo wydawało się, iż jest ona zniszczona, ale bliższe obserwacje przeprowadzone przez załogę statku [Root.GetName] wykazały, że budynek w większości oparł się niszczycielskiej sile flory.\n\nUruchomiono specjalny projekt, mający na celu znalezienie wejścia do tej budowli."
 anomaly.3025.a: "Bardzo ciekawe."
 anomaly.3027.desc: "[From.From.GetName]: Zarośnięta budowla - przetwórnia minerałów obcych - była w większości zautomatyzowana, nim opuszczono ją dawno temu. Skorupy sztucznych pracowników są rozsiane po podłodze, ich części organiczne utrzymywane wcześniej w pionie przez polimerowe endoszkielety już dawno uległy rozkładowi.\n\nStarszy oficer [Root.GetLeaderName] uważa, że to organiczne szczątki maszyn uległy szybkiemu rozpuszczeniu i wsiąkły w ziemię, stając się źródłem potężnych substancji odżywczych, dzięki którym lokalna flora stała się bujna i wytrzymała.\n\nMożna ponownie uruchomić przetwórnię, ale maszyny, które [Root.GetLeaderName] uważa za tak fascynujące, już nigdy nie będą krzątać się po tych pomieszczeniach."
 anomaly.3027.a: "Rozumiem."
 anomaly.3027.a.tooltip: "[From.GetName]: Dodaje §Ystarożytną fabrykę§!.\n"
 anomaly.3030.name: "Pobocze"
 anomaly.3030.desc: "Na równinach planety [From.GetName] stoi statek. Jego czujniki zareagowały na obecność jednostki [Root.GetName] na orbicie planetarnej.\n\nZałoga statku [Root.GetName] nie zdołała ustalić, kiedy dokładnie opuszczono okręt (bo został opuszczony) ani kto go tam zostawił i gdzie teraz się podziewa. Oficer naukowy [Root.GetLeaderName] uważa, że zdalna aktywacja tej lekko uzbrojonej maszyny to betka, jeśli tylko zechcemy wcielić ją do naszej floty."
 anomaly.3030.a: "Na pewno nikt za nim nie zatęskni."
 anomaly.3030.a.tooltip: "Zdobądź §Ykorwetę§!."
 anomaly.3030.b.phobe: "Nie wiemy, skąd przybył ani dokąd zmierza. Rozbierzcie go."
 anomaly.3035.name: "Gromadzenie zapasów"
 anomaly.3035.desc.carefree: "Okazuje się, że [From.GetPlanetMoon] [From.GetName] to nic szczególnego.\n\nGdy załoga wpatrywała się w milczące instrumenty, oficer naukowy [Root.GetLeaderName] spokojnie obserwował rezerwy energetyczne statku [Root.GetName]. Według raportu podczas ostatniego cumowania w porcie jednostka [Root.GetName] otrzymała mniejszą ilość energii niż standardowa. Jednak bardziej prawdopodobne jest, że za ten deficyt odpowiada [Root.GetLeaderName] ze swoim beztroskim podejściem do zarządzania zasobami.\n\nMimo wszystko statek potrzebuje dodatkowych kredytów energetycznych."
 anomaly.3035.desc.meticulous: "Okazuje się, że [From.GetPlanetMoon] [From.GetName] to nic szczególnego.\n\nGdy załoga wpatrywała się w milczące instrumenty, oficer naukowy [Root.GetLeaderName] obserwował uważnie rezerwy energetyczne statku [Root.GetName]. Według raportu podczas ostatniego cumowania w porcie jednostka [Root.GetName] otrzymała większą ilość energii niż standardowa, zapewne przez błąd urzędnika.\n\n[Root.Leader.GetName] chce dobrowolnie oddać nadwyżkę przedstawicielom gatunku [Root.Owner.GetSpeciesAdj]."
 anomaly.3035.a: "Niespodziewany prezent."
 anomaly.3035.b: "Normalka."
 anomaly.3040.name: "Wygnani piraci"
 anomaly.3040.desc: "To, co wydawało się być złożem minerałów, okazało się metalowymi kadłubami dwóch korwet kosmitów dryfujących niepostrzeżenie przez pas asteroid.\n\nOficer naukowy [Root.GetLeaderName] nawiązał kontakt i okazało się, że załogi obu statków to dawni piraci, wypędzeni z własnego klanu bandytów. Słyszeli pogłoski, że [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] to ulubieniec ludu i proszą o azyl."
 anomaly.3040.desc.fallback: "To, co wydawało się być złożem minerałów, okazało się metalowymi kadłubami dwóch korwet kosmitów dryfujących niepostrzeżenie przez pas asteroid.\n\nOficer naukowy [Root.GetLeaderName] nawiązał kontakt i okazało się, że załogi obu statków to dawni piraci, wypędzeni z własnego klanu bandytów. Co ciekawe, zakładają, że będziemy do nich przyjaźnie nastawieni i proszą o udzielenie schronienia."
 anomaly.3040.a: "Mogą się przydać."
 anomaly.3040.a.tooltip: "Przyjmij wygnanych piratów i zdobądź dwie §Ykorwety§!."
 anomaly.3040.b: "Nie potrzebujemy ich usług. Zabierzcie im wszystko, oprócz życia."
 anomaly.3040.c: "[Root.Owner.GetName] nie pozwoli istnieć takim jak oni."
 anomaly.3040.c.tooltip: "Wygnani piraci stali się wrogami!"
 anomaly.3040.d: "Nie możemy udzielić im azylu."
 anomaly.3050.name: "Tarka"
 anomaly.3050.desc: "[From.GetName]: Powierzchnia jest pełna przecinających się wstęg minerałowo-kompozytowych, wiszących nad nieprzystępną powierzchnią dzięki wysokim, elastycznym słupom. Nieustanne porywiste wiatry sprawiają, że słupy chwieją się, a pasy ocierają się o siebie i wytwarzają fale dźwiękowe o częstotliwościach, których nie są w stanie usłyszeć [Root.Owner.GetSpeciesNamePlural].\n\nOficer naukowy [Root.GetLeaderName] ma kłopot z wyizolowaniem tego dźwięku z naturalnego szumu tła planety, ale twierdzi też, że jeśli zechcemy, wstęgi minerałów można rozbić, a [Root.Owner.GetName] może je skutecznie przetworzyć."
 anomaly.3050.a: "Wyizolujcie i przebadajcie dźwięki obcych."
 anomaly.3050.a.tooltip: "[From.GetName]:\n£society£ §G+9§!"
 anomaly.3050.b: "Przygotujcie wszystko do pozyskania wstęg minerałów."
 anomaly.3050.b.tooltip: "[From.GetName]:\n£minerals£ §G+6§!"
 anomaly.3055.name: "Drewniana hegemonia"
 anomaly.3055.desc: "[From.GetName] to tropikalna planeta z tętniącą życiem biosferą. Dokładna analiza flory na powierzchni wykazała zaskakujący brak różnorodności. Ekosystem jest zdominowany przez jedną szczególną rodzinę drzew.\n\nNie są szkodliwe same dla siebie, ale ich monokulturowa hegemonia zdaje się mieć zgubny wpływ na możliwości przetrwania mniejszych zwierząt. Ponadto w przypadku kolonizacji trudno byłoby uprawiać na powierzchni planety zboża i inne rośliny jadalne.\n\nOficer naukowy [Root.GetLeaderName] to autorytet w dziedzinie ksenobiologii i ma plan przywrócenia równowagi w tej obcej biosferze."
 anomaly.3055.a: "Zatwierdzam ten plan."
 anomaly.3055.a.tooltip: "[From.GetName] dostaje modyfikator §Yniezrównoważony ekosystem§!:\n£food£ §R-20%§!\n"
 anomaly.3055.b: "Zostawcie tę planetę w spokoju."
 anomaly.3055.b.tooltip: "[From.GetName] dostaje modyfikator §Yniezrównoważony ekosystem§!:\n£food£ §R-20%§!"
 anomaly.3056.desc: "Równowaga została przywrócona, a może zbudowana po raz pierwszy, gdy wielkie połacie dominujących roślin wysterylizowano za pomocą naświetlania promieniowaniem z pokładu jednostki [Root.GetName]. Inne okazy spalono na popiół w celu przyspieszenia osiągnięcia prawdziwej równowagi."
 anomaly.3057.desc: "Brutalna likwidacja wielkich połaci drzew dominujących na planecie [From.From.GetName] wywołała niezamierzone skutki.\n\nNiewielkie zwierzęta, które do tej pory cierpiały pod tyranią roślin zaczęły liczniej się rozmnażać i stały się bardziej agresywne, a nawet gwałtowne. Odległe pola popiołów, na których niegdyś rosły bujne drzewa, są teraz areną zaciekłych walk o terytorium."
 anomaly.3057.a: "Jednak niepotrzebnie się wtrącaliśmy."
 anomaly.3057.a.tooltip: "§RNiebezpieczna przyroda§! panoszy się teraz na planecie [From.From.GetName]."
 anomaly.3060.name: "Chować głowę w piasek"
 anomaly.3060.desc: "[From.GetName]: Oficer naukowy [Root.GetLeaderName] informuje, że fale, które przesuwały się po piaszczystych morzach, wywołały, o dziwo, działające dysze statku.\n\nW piachu jest zagrzebany okręt obcych, a jego silniki wywołują słabe ruchy wydm, pod którymi się znajduje. Leży tam zapewne od dłuższego czasu i powoli coraz bardziej zagłębia się w piaskach. [Root.GetName] nie ma środków na wydobycie tej maszyny, a [Root.GetLeaderName] zaleca wysłanie wojskowego okrętu, który wydostanie jednostkę obcych."
 anomaly.3060.a: "Przyjęto."
 anomaly.3060.b: "Nie złapiemy się na tę oczywistą przynętę."
 anomaly.3060.c: "Jeżeli pozostały jeszcze jakieś istoty organiczne, zostaną one wyeliminowane."
 anomaly.3061.desc: "[From.From.GetName]: [Root.GetFleetName] w końcu wydobywa statek obcych.\n\nJest pusty. Właściwie został prawie całkowicie rozmontowany.\n\nZałoga musiała go opuścić, zanim zanurzył się w piasku pokrywającym powierzchnię i zabrała ze sobą większość drugorzędnych części. Inżynierowie z floty [Root.GetFleetName] zdołali uruchomić tę jednostkę i uzupełnili jej kurczące się zapasy energii."
 anomaly.3061.a: "Świeże zamówienie dla floty [Root.Owner.GetSpeciesAdj]."
 anomaly.3061.a.tooltip: "Zdobądź §Ykorwetę§!."
 anomaly.3062.desc: "Dzięki rozciągliwym linom [Root.GetFleetName] wreszcie wyciąga zakopany statek obcych, by już po chwili usłyszeć znajomy szum uruchamianych systemów uzbrojenia!"
 anomaly.3062.a: "Unik!"
 anomaly.3062.a.tooltip: "§YStruś§! atakuje!"
 anomaly.3063.desc: "Próba pozyskania materiałów zakończyła się niepowodzeniem. Rozciągliwe liny, których użył [Root.GetFleetName] do owinięcia zakopanego statku, bez najmniejszego oporu przecięły skorodowany kadłub, gdy tylko spróbowano podnieść jednostkę.\n\nPóźniej dość łatwo udało się zdobyć pojedyncze fragmenty, ale cała maszyna to już tylko złom."
 anomaly.3063.a: "Znowu partactwo."
 anomaly.3065.name: "Zakazana łączność"
 anomaly.3065.desc: "[From.GetName] ma niewprawnie zamontowany prowizoryczny wzmacniak komunikacyjny.\n\nOficer naukowy [Root.GetLeaderName] uważa (choć nie jest ekspertem w tej dziedzinie), że to część sieci przekaźnikowej, za pomocą której porozumiewają się piraci. Początkowa analiza wykazała, że przekazywane wiadomości nie mają dużej wartości strategicznej, a są raczej prywatną korespondencją pomiędzy poszczególnymi członkami załogi."
 anomaly.3065.a: "Może dowiemy się czegoś o życiu w odległym kosmosie."
 anomaly.3065.b: "Może dowiemy się czegoś przydatnego o życiu w odległych rejonach kosmosu."
 anomaly.3070.name: "Na drzewo"
 anomaly.3070.desc: "Sygnały pochodzą z niewielkiej, metalowej kapsuły. Oficer naukowy [Root.GetLeaderName] informuje, że jest to starożytna kapsuła ratunkowa obcych.\n\nEony temu znalazła się na krawędzi studni grawitacyjnej czarnej dziury, w pozycji o krok od wykonania lotu z asystą grawitacyjną. Trudno powiedzieć, czy to wynik celowego działania, ale od tamtego czasu automatyczne silniki kapsuły walczą z przyciąganiem horyzontu zdarzeń. W tej chwili znajduje się ona zbyt blisko horyzontu i nie możemy jej przejąć.\n\n[Root.GetLeaderName] nagle przerywa meldunek, a załoga statku [Root.GetName] informuje, że oficer naukowy bardzo martwi się tragicznym losem kapsuły ratunkowej."
 anomaly.3070.desc.mach: "Odczyty pochodzą z niewielkiego metalowego modułu; Oficer naukowy [Root.GetLeaderName] uważa go za rodzaj kapsuły ratunkowej starożytnego, obcego pochodzenia.\n\nNajwyraźniej całe eony temu została schwytana w obrzeże wpływu studni grawitacyjnej czarnej dziury, pod kątem o włos zbliżonym do manewru procy (trudno ocenić, czy z premedytacją), a zautomatyzowane silniki napędowe walczyły od tej pory, by spowolnić upadek w stronę horyzontu zdarzeń. Obecnie zaś obiekt jest zbyt blisko horyzontu, by dało się go odzyskać.\n\n[Root.GetLeaderName] kończy swój raport dość nagle, a załoga jednostki zgłasza, że nowe dane wpłynęły na oficera naukowego równie silnie, co na ogół społeczeństwa, mocno zmieniając projekcje ryzyka i szans przetrwania [Root.GetAdj]."
 anomaly.3070.a: "To zrozumiałe."
 anomaly.3075.name: "Dystrybucja promieniowania"
 anomaly.3075.desc: "Źródłem sygnałów odbieranych w tym układzie jest, o dziwo, [From.GetName].\n\nTo stosunkowo niewielka czarna dziura, co może być przyczyną zaskakującej emisji promieniowania z horyzontu zdarzeń. Oficer naukowy [Root.GetLeaderName] uważa, że czarna dziura \"wykrwawia się\" i w końcu całkowicie zniknie. Trudno jednak powiedzieć, czy nastąpi to przed śmiercią cieplną Wszechświata. Jakieś zdarzenie grawitacyjne w młodości dziury sprawiło, że stała się ona \"rozchwiana\", jak mówi [Root.GetLeaderName], co jeszcze bardziej zwiększyło emisję energii z jej horyzontu zdarzeń."
 anomaly.3075.a: "Możemy się wiele nauczyć."
 anomaly.3075.a.tooltip: "[From.GetName]:\n£physics£ §G+9§!"
 anomaly.3080.name: "Fabryka zabawek"
 anomaly.3080.desc: "Na planecie [From.GetName] znajdują się budowle, choć większości z nich nie można nazwać ruinami, lecz gruzami. Pierwszy przelot jednostki [Root.GetName] nad planetą pozwolił ustalić, że tylko jeden z budynków jest cały, ominęło go nieszczęście, przez które z powierzchni planety [From.GetName] zniknęły budynki i ich budowniczowie.\n\nTo źródło zakłóceń.\n\nJak melduje oficer naukowy [Root.GetLeaderName], struktura nie tylko jest cała, ale również aktywna.\n\nTo jakaś fabryka przetwarzająca elastyczne polimery na nieme przedmioty, prawdopodobnie ozdoby. Zasoby i produkt końcowy nie są tym, czym interesuje się [Root.Owner.GetName], ale bez wątpienia moglibyśmy nauczyć się czegoś, badając sam proces produkcyjny."
 anomaly.3080.a: "Może powinniśmy założyć tu placówkę i prowadzić obserwację."
 anomaly.3080.a.tooltip: "Dodaje §Yfabrykę zabawek obcych§! na planecie [From.GetName].\n"
 anomaly.3085.name: "Książę"
 anomaly.3085.desc: "Po łagodnej orbicie wokół olbrzymiej planety [From.GetName] krążył przenośny bank danych. Gdy został przechwycony przez jednostkę [Root.GetName], okazało się, że zawiera tekst w obcym języku. Słownictwo wygląda miejscami znajomo, ale składnia jest potwornie złożona.\n\nOficer naukowy [Root.GetLeaderName] zaleca dokładniejsze badania w celu przetłumaczenia tekstu i odkrycia jego pochodzenia."
 anomaly.3085.a: "[Root.Owner.Capital.GetName] musi to zanalizować."
 anomaly.3085.b: "Zostawcie to."
 anomaly.3086.name: "Książę, przetłumaczony"
 anomaly.3086.desc: "Tekst, którego tytuł można przetłumaczyć jako \"Władca regionu\" został napisany prawdopodobnie w starożytnym dialekcie gatunku [book_writer.GetSpeciesAdj] używanym na świecie [book_writer.GetName].\n\nTekst bez wątpienia ma dla nich znaczenie historyczne, może zawierać cenne informacje."
 anomaly.3086.a: "Odkryjmy jego tajemnice, oni nie dowiedzą się o tym."
 anomaly.3086.b: "Zwrócimy go prawowitym właścicielom. Skontaktujcie się z nimi."
 anomaly.3086.c: "Ich proza jest przyziemna, a ich idee słabe. Skontaktujcie się z nimi."
 anomaly.3087.name: "[book_writer.GetName]"
 anomaly.3087.desc: "Wiemy, że znaleźliście jedyną istniejącą kopię \"Księcia\", tekstu mającego dla naszego narodu szczególną wartość historyczną i kulturową.\nSądziliśmy, że na zawsze straciliśmy go wiele lat temu podczas pirackich ataków, więc cieszymy się, że jednak trafił w cywilizowane ręce.\n\nZwrócicie nam go? Chętnie damy wam za fatygę trochę kredytów energetycznych."
 anomaly.3087.a: "Oczywiście."
 anomaly.3088.name: "[book_writer.GetName]"
 anomaly.3088.desc: "Wiemy, że znaleźliście jedyną istniejącą kopię \"Księcia\", tekstu mającego dla naszego narodu szczególną wartość historyczną i kulturową.\n\nSądziliśmy, że na zawsze straciliśmy go wiele lat temu podczas pirackich ataków, więc cieszymy się, że jednak trafił w cywilizowane ręce.\n\nZwrócicie nam go?"
 anomaly.3088.a: "Nie. Zresztą naszym zdaniem jest słaby."
 anomaly.3088.b: "Nie. Słowo pisane to narzędzie łgarzy."
 anomaly.3088.c: "Znikniecie i ucichniecie, tak jak wasze słowa."
 anomaly.3089.name: "[book_writer.GetName]"
 anomaly.3089.desc: "Jak śmiecie krytykować naszą literaturę!\n\nPożałujecie tego!"
 anomaly.3089.a: "Ech, mole książkowe."
 anomaly.3089.b: "Żałosne organiki."
 anomaly.3090.name: "Porywaki - boja alarmowa"
 anomaly.3090.desc: "[From.GetName]: Po orbicie krąży spokojnie boja alarmowa. Jej powłoka zewnętrzna jest poważnie uszkodzona, prawdopodobnie na skutek ostrzału albo potężnego wybuchu.\n\nMoże to model dla statków cywilnych, wystrzeliwany przez [Root.Owner.GetSpeciesAdj] w razie awarii systemów łączności. Niestety, rozmiary uszkodzeń nie pozwalają ustalić tego z całkowitą pewnością.\n\nCiągle nadaje słaby, zniekształcony sygnał."
 anomaly.3090.a: "Oczyścić ten komunikat."
 anomaly.3090.b: "To może być pułapka, lepiej to zostawmy."
 anomaly.3091.name: "Porywacze - SOS"
 anomaly.3091.desc: "Ustalono, iż jest to rodzaj boi [Root.Owner.GetSpeciesAdj]. Nadawany przez nią sygnał już został ustabilizowany."
 anomaly.3091.a: "Rząd [Root.Owner.GetSpeciesAdj]. Przedstawcie się."
 anomaly.3091.a.tooltip: "Nawiązać połączenie."
 anomaly.3091.b: "Wyłączyć to. Nikomu nie wolno tak mówić."
 anomaly.3092.name: "Jeńcy [Root.GetSpeciesAdj]"
 anomaly.3092.desc: "Ha-halo? Tu kapitan Luxionu, to cywilny transportowiec [Root.GetSpeciesAdj].\n\nByły kapitan. Luxion przepadł. Piraci wdarli się na pokład, pojmali nas, a potem wysadzili statek."
 anomaly.3092.a: "Kto was złapał?"
 anomaly.3092.a.response: "Nazywają siebie... porywaczami? Porywakami?\n\nTo podła banda, zabiliby nas wszystkich, gdyby nie sądzili, że [Root.GetName] da im coś za nas. Słyszałem, jak rozmawiali o swoich żądaniach..."
 anomaly.3092.b: "Nie uratujemy was."
 anomaly.3092.c: "Uratujemy was."
 anomaly.3093.name: "Jeńcy [Root.GetSpeciesAdj]"
 anomaly.3093.desc: "Co? Co? Nie możecie tego zrobić. Musicie nas ratować!\n\nJeśli zorientują się, że [Root.GetName] nie da im za nas okupu, zabiją nas bez wahania. Pewnie zabiją nas nawet, jeśli dostaną okup! Nie możecie..."
 anomaly.3093.a: "Żegnajcie."
 anomaly.3094.name: "Jeńcy [Root.GetSpeciesAdj]"
 anomaly.3094.desc: "Dziękujemy! Dziękujemy ci. Trzymają nas na jakiejś stacji kosmicznej, ale nie mam pojęcia, gdzie ona się znajduje.\n\nZwiększę siłę sygnału. Dzięki triangulacji możecie namierzyć to więzienie, używając boi alarmowej..."
 anomaly.3094.a: "Pozycja zanotowana w rejestrze sytuacyjnym."
 anomaly.3095.name: "Porywaki - najlepsze plany"
 anomaly.3095.desc: "Dość niepozorną bazę piratów można łatwo znaleźć, gdy wiesz, czego szukasz.\n\nFlota w rozproszonym szyku powoli wyłania się zza dawnego kompleksu kopalnianego. Widać, że nie spodziewali się towarzystwa."
 anomaly.3095.a: "Nawiązać połączenie. Jeńcy muszą być gotowi."
 anomaly.3096.name: "Jeńcy [Root.GetSpeciesAdj]"
 anomaly.3096.desc: "[Root.GetRulerTitle], witaj ponownie. Zakładam, że powodem tego zamieszania są statki z rodowodem [Root.GetSpeciesAdj]?\n\nNasi gospodarze są chyba gotowi do opuszczenia stanowisk. Abordaż zapewne źle by się dla wszystkich skończył, ale... Jeżeli zaatakujecie bazę bezpośrednio, może zdołamy uciec jedną z kapsuł ratunkowych.\n\nSpróbujcie nas nie rozwalić, gdy już znajdziemy się na zewnątrz!"
 anomaly.3096.a: "Dobrze."
 anomaly.3098.name: "Porywaki - pył i echo"
 anomaly.3098.desc: "Baza piratów Porywaków została zniszczona, a jeńcy [Root.GetSpeciesAdj] razem z nią. Zdaje się, że więźniowie zdołali skontaktować się z atakującymi okrętami, ale zostali zignorowani."
 anomaly.3098.a: "Nigdy nie zapomnimy tej tragedii."
 anomaly.3099.name: "Porywaki - niespodziewani wybawcy"
 anomaly.3099.desc: "Akcja militarna, którą przeprowadzili [From.From.GetName], zniszczyła siły Porywaków.\n\nPrzetrzymywani tam jeńcy [Root.GetSpeciesAdj] zdołali uciec podczas ataku i na pokładzie kapsuły ratunkowej zmierzają na miejsce spotkania, gdzie już czeka patrol ratunkowy [Root.GetSpeciesAdj]."
 anomaly.3099.a: "Jesteśmy dozgonnie wdzięczni."
 opinion_live_captives: "Żywi jeńcy"
 anomaly.3100.name: "Porywaki - zaatakowani"
 anomaly.3100.desc: "Akcja militarna nieznanych sił zniszczyła siły Porywaków.\n\nJakimś cudem więźniowie [Root.GetSpeciesAdj] uciekli podczas ataku i ukradli kapsułę ratunkową. Celem ich podróży jest [Root.Capital.GetName]."
 anomaly.3100.a: "Co za tajemniczy przypadek."
 anomaly.3101.name: "Porywaki - zbieranie kawałków"
 anomaly.3101.desc: "Baza piratów powoli rozpada się w wyniku reakcji łańcuchowej wywołanej przez atak naszych okrętów. Teraz czas zacząć poszukiwania załogi Luxiona.\n\nJeśli dotarli do kapsuły, powinni już nawiązać z nami kontakt..."
 anomaly.3101.a: "Nasłuchujcie na wszystkich częstotliwościach."
 anomaly.3102.name: "Uwolnieni jeńcy [Root.GetSpeciesAdj]"
 anomaly.3102.desc: "[Root.GetRulerTitle], to załoga Luxiona.\n\nWszystko poszło zgodnie z planem. Gdy rozpoczęliście ostrzał bazy, strażnicy wsiedli do swoich statków, a nam udało się wyważyć drzwi celi. Kapsuły ratunkowe były niestrzeżone, a wy zajęliście piratów tak skutecznie, że nie zwrócili uwagi na naszą ucieczkę."
 anomaly.3102.a: "Witajcie w domu, zbiegowie."
 anomaly.3103.name: "Jeńcy [Root.GetSpeciesAdj]"
 anomaly.3103.desc: "Hal-\n\n\n-ma żadnych kapsuł, zos-\n\n\n-uszczeni, zniszczenie nieuni-\n\n\n\n\n\n------------------------"
 anomaly.3103.a: "Kapitanie?"
 anomaly.3103.a.response: "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b: "..."
 anomaly.3104.name: "Porywaki - dym i popiół"
 anomaly.3104.desc: "Porwani [Root.GetSpeciesNamePlural] nigdy nie wydostali się z bazy piratów. Nie ustaliliśmy, gdzie dokładnie zginęli, może ich kapsuła nie wystartowała, a może nigdy nie wydostali się z celi, w każdym razie nie żyją.\n\nNaród [Root.GetSpeciesAdj] bez wątpienia jest wdzięczny za sprawne działania, którymi kieruje [Root.GetRulerTitle] planety [Root.GetName], ale z pewnością nieprędko zapomną o tej tragedii."
 anomaly.3104.a: "W rzeczy samej..."
 anomaly.3105.name: "Porywaki - wszystko w porządku?"
 anomaly.3105.desc: "[Root.Capital.GetName] czeka już na załogę Luxiona, która bezpiecznie wraca do domu po zapobieżeniu katastrofie. Naród [Root.GetAdj] z pewnością podziwia zdecydowane działania, którym przewodzi [Root.GetRulerTitle].\n\nSprawa uprowadzeń przez Porywaków, a także całego tego pirackiego gangu została rozwiązana. Pozostało jeszcze kilka pytań związanych głównie ze znacznie większą piracką flotą, którą jeńcy widzieli ponoć przez iluminatory tuż po pojmaniu. Wziąwszy jednak pod uwagę okoliczności, można bezpiecznie założyć, że zagrożenie okazało się wyolbrzymione.\n\nPorywaki to już przeszłość."
 anomaly.3105.a: "Ciekawe..."
 anomaly.3110.name: "O komunikatach z przeszłości"
 anomaly.3110.desc: "[From.GetName]: Zgodnie z oczekiwaniami statek [Root.GetName] zlokalizował źródło nadawanego z powierzchni komunikatu.\n\nWydaje się, że jest ona nietknięta przez obcych, ale na wzgórzu na południowej półkuli stoi samotny monolit z jakiegoś gładkiego, białego minerału. To z niego wychodzi sygnał, sama konstrukcja powstała z myślą o długowieczności, a nie o akustyce.\n\nOficer naukowy [Root.GetLeaderName] robi wszystko, żeby sporządzić specyfikację projektu specjalnego, który pozwoli odszyfrować informacje przenoszone przez ten sygnał."
 anomaly.3110.a: "To słuszna inicjatywa."
 anomaly.3110.b: "Niewiele zyskamy, słuchając umarłych."
 anomaly.3110.c: "Spalić ten pomnik, znaleźć nadajnik."
 anomaly.3111.name: "O przerwanych komunikatach"
 anomaly.3111.desc: "Sądziliśmy, że monolit stanowi jedynie obudowę ochronną dla przekaźnika, ale byliśmy w błędzie.\n\nOdizolowany przekaźnik okazał się bezużyteczny. Jakiś element struktury wewnętrznej zburzonego monolitu musiał być niezbędny dla działania przekaźnika. Nie ma już szans na przywrócenie jego funkcji."
 anomaly.3111.a: "To przykre."
 anomaly.3112.desc: "Monolit rozkłada się zaskakująco łatwo. W przeciwieństwie do wcześniejszych założeń znajdujący się wewnątrz malutki przekaźnik zasila jego strukturę mineralną, co umożliwia nadawanie."
 anomaly.3112.a: "To ciekawe."
 anomaly.3112.b: "To niestety nic nowego."
 anomaly.3113.name: "O zdekodowanych komunikatach"
 anomaly.3113.desc: "[From.From.GetName]: Oficer naukowy [From.GetLeaderName] informuje, że sygnał nadawany przez nadajnik został odszyfrowany.\n\nTo wiadomość żałobna, opłakująca setki istnień utraconych w bitwach sprzed tysiącleci. Niezłomne przymierze prawdopodobnie padło ofiarą kłamstwa i zdrady, wielka flota uległa zniszczeniu, zanim przybył wróg, ponieważ sojusznicy zwrócili się przeciw sobie.\n\nNajwyraźniej te wraki pozostawiono tam niczym dryfujące nagrobki, ich załogi zginęły w wyniku precyzyjnych ataków skierowanych w słabe miejsca kadłubów."
 anomaly.3113.a: "Zbadajcie te archiwa." #society data on planet
 anomaly.3113.b: "Obliczcie trajektorię lotu zniszczonej floty i jej aktualną pozycję."
 anomaly.3114.name: "O dzisiejszych piratach"
 anomaly.3114.desc: "Po przybyciu do układu [From.GetName] stało się jasne, że statek [Root.GetName] przybył za późno.\n\nNieznana piracka flota odkryła to zapomniane pole bitwy i ogołociła je, aby zbudować bazę na pobliskiej asteroidzie.\n\nNasze poszukiwania dobiegły końca, bo gwałtowne starcie jest nieuniknione."
 anomaly.3115.name: "O dryfujących flotach"
 anomaly.3115.desc: "Statek [Root.GetName] znalazł dryfujące wraki w układzie [From.GetName]. Przez wieki wiele okrętów wymienionych w komunikacie żałobnym obróciło się w proch, ale kilka pozostało w zadziwiająco dobrym stanie.\n\nNa sześciu jednostkach wojskowych jest wystarczająco wielu techników, by udało się przywrócić sprawność lepiej zachowanym okrętom.\n\nSzczegóły znajdziesz w §Yrejestrze sytuacyjnym §!."
 anomaly.3115.a: "Bardzo ciekawe."
 anomaly.3116.name: "O zarekwirowanych flotach"
 anomaly.3116.desc: "Starożytna armada została częściowo przywrócona do życia, chociaż wysłani tam technicy nie do końca wiedzą, jak udało im się tego dokonać.\n\nOkręty zostały wcielone w poczet jednostek bojowych [Root.GetSpeciesAdj]."
 anomaly.3116.a.tooltip: "§YFlota starożytnego sojuszu§! została odbudowana.\n"
 anomaly.3117.name: "O przejętych flotach"
 anomaly.3117.desc: "Technicy najpierw zabrali się za potężny pancernik. Według komunikatu żałobnego był on jednym z pierwszych, które zaatakowały sojuszników podczas tamtej pamiętnej bitwy.\n\nTo był błąd.\n\nMimo usilnych prób ominięcia systemów wyższego poziomu komputer okrętowy nagle uruchomił się i uderzył w nasze jednostki impulsem o wysokiej częstotliwości. Zapory bojowe były wyłączone w celu zwiększenia przepustowości podczas operacji, więc pancernik natychmiast przejął wszystkie pobliskie jednostki. Ostatnie raporty przed całkowitym odcięciem łączności informowały o systematycznym wyłączaniu wszystkich systemów podtrzymywania życia i obraniu kursu na nasz macierzysty świat.\n\nNasze załogi prawdopodobnie zginęły, a starożytny komputer bojowy wziął na cel naszą ojczyznę. Czas przygotować się na najgorsze."
 anomaly.3118.name: "O zniszczonych flotach"
 anomaly.3118.desc: "pancernik zniszczony, wydarzenie kończy się aktywacją pozostałych okrętów"
 anomaly.3119.name: "O zniszczonych flotach"
 anomaly.3119.desc: "pancernik zniszczony przez innych, pozostałe okręty zniszczone"
 anomaly.3120.name: "O zniszczonych piratach"
 anomaly.3120.desc: "Zagrożenie przeminęło. Przynajmniej będziemy w stanie wykorzystać część pradawnej technologii splądrowanej przez piratów."
 anomaly.3120.a: "Ale pytania pozostają..."
 anomaly.3120.b: "$anomaly.3120.a$"
 #could have a pirate base built on the site, they got there first
 #Manufactory
 anomaly.3125.name: "Pradawna manufaktura"
 anomaly.3125.desc: "Prawdopodobnie ta stacja orbitalna była kiedyś centrum wydobycia i przetwarzania minerałów dla tej asteroidy. Ta placówka przypomina nasze stacje górnicze.\n\nOficer naukowy [Root.GetLeaderName] uważa, że kilku techników, najlepiej rasy [Root.Owner.GetSpeciesAdj] stacjonujących już na okrętach wojskowych, może ponownie uruchomić stację."
 anomaly.3125.a: "Nie interesują nas wraki obcych."
 anomaly.3125.b: "Odnówmy tę stację."
 anomaly.3125.c: "Lepiej zostawmy ją w spokoju."
 #Basic fallback
 anomaly.3126.name: "Pradawna manufaktura: Nowa stacja górnicza"
 anomaly.3126.desc: "Korpus techniczny zakończył misję i odnowił starą stację górniczą zaadaptowanymi częściami i mechanizmami sterującymi [Root.Owner.GetSpeciesAdj]."
 #Various one-time effects
 anomaly.3127.name: "Pradawna manufaktura"
 anomaly.3127.desc.1: "$anomaly.3126.desc$\n\nWygląda na to, że manufaktura została zbudowana w celu wydobycia i przetwarzania kamieni betariańskich. Teraz ta funkcja została jej przywrócona."
 anomaly.3127.desc.2: "$anomaly.3126.desc$\n\nKilka aspektów oryginalnych funkcji stacji pozostaje dla nas niejasnymi. Zdaje się, że ta placówka miała początkowo wydobywać i rafinować coś innego niż minerały przemysłowe, które nas interesują. To wymaga bliższego sprawdzenia."
 anomaly.3127.desc.3: "$anomaly.3126.desc$\n\nMamy doniesienia o znalezieniu nieznanej substancji w komorach przetwarzania manufaktury. Możliwe, że kiedyś stacja wydobywała i przetwarzała coś innego niż interesujące nas minerały."
 anomaly.3127.a.1: "Wyśmienicie."
 anomaly.3127.a.2: "Możemy się wiele nauczyć."
 anomaly.3127.a.3: "Ciekawe..."
 #Drones emerge
 anomaly.3128.name: "Pradawna manufaktura: Drony uruchomione"
 anomaly.3128.desc: "Zachęty i badania techników [Root.Owner.GetSpeciesAdj] okazały się bezowocne. Stacja jest zbyt zniszczona, by dało się ją uruchomić, duża część struktury rozpadła się na skutek przeciążenia wywołanego próbą reaktywacji.\n\nGdy rozsypała się struktura manufaktury, coś wyłoniło się z jej głębin, torując sobie drogę za pomocą potężnych laserów, i skierowało się na flotę [Root.GetFleetName]."
 #Crystals emerge
 anomaly.3129.name: "Pradawna manufaktura: Otwarte gniazdo"
 anomaly.3129.desc: "Gdy ruszyły stare kombajny skalne, coś wydostało się na zewnątrz.\n\nZąbkowane krawędzie kryształów nie przypominających w ogóle wypolerowanej rudy poszatkowały starą stację orbitalną, po czym skierowały się ku flocie [Root.GetFleetName]."
 anomaly.3129.a.tooltip: "Pradawna manufaktura została zniszczona.\nFlota [Root.GetFleetName] została zaatakowana!"
 anomaly.3130.name: "Debata i dyskusja"
 anomaly.3130.desc: "Oficer naukowy [Root.GetLeaderName] donosi, że [From.GetPlanetMoon] [From.GetName] to w istocie dawny dom dość zaawansowanej cywilizacji, która jednak sprowadziła na siebie zagładę, zanim udało się jej wzbić ponad powierzchnię. Analizując nieliczne fragmenty informacji odnalezione w pradawnych stacjach sieci bezprzewodowej, załoga statku [Root.GetName] zrekonstruowała historię upadku tej cywilizacji.\n\nW pewnym momencie w odległej przeszłości doszło tu do ideologicznego rozłamu na tle definicji koncepcji, które nazywamy dziś kolektywizmem i indywidualizmem. O ile dla mieszkańców świata [Root.Owner.GetName] istotność tych filozofii wydaje się bardzo wątpliwa, o tyle miejscowa cywilizacja została zupełnie rozdarta w sporze o to, jakie postawy moralne należy przypisać poszczególnym ideologiom."
 anomaly.3130.desc.colle: "Oficer naukowy [Root.GetLeaderName] donosi, że [From.GetPlanetMoon] [From.GetName] to w istocie dawny dom dość zaawansowanej cywilizacji, która jednak sprowadziła na siebie zagładę, zanim udało się jej wzbić ponad powierzchnię. Analizując nieliczne fragmenty informacji odnalezione w pradawnych stacjach sieci bezprzewodowej, załoga statku [Root.GetName] zrekonstruowała historię upadku tej cywilizacji.\n\nW pewnym momencie w odległej przeszłości doszło tu do ideologicznego rozłamu na tle definicji koncepcji, które nazywamy dziś kolektywizmem i indywidualizmem. O ile dla mieszkańców świata [Root.Owner.GetName] natura kolektywizmu jest całkiem oczywista, o tyle miejscowa cywilizacja została zupełnie rozdarta w sporze o to, jakie postawy moralne należy przypisać tej ideologii."
 anomaly.3130.desc.mater: "Oficer naukowy [Root.GetLeaderName] donosi, że [From.GetPlanetMoon] [From.GetName] to w istocie dawny dom dość zaawansowanej cywilizacji, która jednak sprowadziła na siebie zagładę, zanim udało się jej wzbić ponad powierzchnię. Analizując nieliczne fragmenty informacji odnalezione w pradawnych stacjach sieci bezprzewodowej, załoga statku [Root.GetName] zrekonstruowała historię upadku tej cywilizacji.\n\nW pewnym momencie w odległej przeszłości doszło tu do ideologicznego rozłamu na tle definicji koncepcji, które nazywamy dziś kolektywizmem i indywidualizmem. O ile dla mieszkańców świata [Root.Owner.GetName] natura indywidualizmu jest całkiem oczywista, o tyle miejscowa cywilizacja została zupełnie rozdarta w sporze o to, jakie postawy moralne należy przypisać tej ideologii."
 anomaly.3130.a: "To doprawdy coś okropnego."
 anomaly.3130.b: "To nawet nie jest prawdziwa etyka..."
 anomaly.3135.name: "Tylko spokojnie"
 anomaly.3135.desc: "Powracając z opustoszałej powierzchni [From.GetName], oficer naukowy [Root.GetLeaderName] przywozi ze sobą arkusz splecionych włókien roślinnych. Jego pochodzenie i przeznaczenie pozostają nieznane, ale badania wykazały dobre właściwości wodochłonne. Choć dla nauk ścisłych ten artefakt jest bezużyteczny, [Root.GetLeaderName] żywi do niego niewytłumaczalną sympatię i zabiera go odtąd wszędzie, dokąd się uda.\n\n\"Oficer [Root.GetLeaderName] wykonuje sprytne posunięcia hoopy frood\", szepcze między sobą załoga."
 anomaly.3135.a: "Co to w ogóle znaczy?"
 anomaly.3135.a.tooltip: "[Root.GetLeaderName] zdobywa ręcznik."
