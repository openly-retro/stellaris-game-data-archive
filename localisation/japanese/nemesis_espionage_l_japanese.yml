 envoy_events.200.name: "ロビイスト"
 envoy_events.200.desc: "銀河共同体ではさまざまな声を聞くことができる。 そのすべてが友好的ではなく、 すべてが[Root.GetAdj]の利益と一致するとは限らない。 残念ながら、 使者の[event_envoy.GetName]は間違った声に耳を傾けているようだ。 [event_envoy.GetSheHe]は、 §H[Root.GetOppositionGalcomLobbyists]§!の主催する複数の会議に出席し、 皆を驚かせた。 そしてこのたび、 同団体から[event_envoy.GetHerHim]への多額の追跡可能な送金が明らかになった。\n\n[event_envoy.GetName]の同僚は、 信頼の問題から[event_envoy.GetSheHe]の解任を求めている。 しかし、[event_envoy.GetHerHim]を現職に留めて分け前を得るよう勧める、 ずる賢い助言者もいる。"
 envoy_events.200.A: "分け前を頂いても害はあるまい。"
