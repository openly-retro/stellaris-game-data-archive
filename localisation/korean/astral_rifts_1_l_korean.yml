 #Rockworms #
 #############
 astral_rift_rockworms: "바위벌레"
 decision_breed_rockworm_hive: "바위벌레 둥지"
 decision_breed_rockworm_hive_desc: "아스트랄 균열 너머에서 회수한 새끼 바위벌레를 잘 훈련시키면 대규모 채굴 터널을 만들 수 있을 것입니다. 별일이야 있겠습니까?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "바위벌레 둥지 §Y행성 결정§! 하나가 잠금 해제됩니다."
 astral_rift.1800.name: "끝없는 바위"
 astral_rift.1800.desc: "바위와 자갈로 이루어진 광활한 평원이 눈앞에 펼쳐집니다. 그 위로는 옅은 색의 텅 빈 하늘뿐입니다.\n\n행성이나 항성은 보이지 않습니다. 이곳은 은하계나 우리에게 알려진 어떠한 성계의 일부도 아닌 것 같습니다. 감지기상으로는 이러한 풍경이 사방으로 무한히 이어지고 있으며, 표면에는 소행성만큼 큰 구멍들이 여기저기 나 있습니다.\n\n지평선 너머로 벌레 같은 거대한 생명체 수십 마리가 땅에서 솟구쳐 올라, 한 쌍의 강력한 지느러미로 짙은 대기 속을 미끄러지듯 지나갑니다. 지하에 일종의 군락이 있는 게 분명합니다."
 astral_rift.1800.a: "지표면 관찰을 계속하세요."
 astral_rift.1800.b: "이 굴들을 탐사하세요."
 astral_rift.1805.name: "하늘 플랑크톤"
 astral_rift.1805.desc: "이곳에는 벌레만 살고 있는 게 아닙니다.\n\n미세한 생명체 떼가 대기권 하층에서 자욱한 구름을 형성하더니, 하나의 덩어리로 움직이며 하늘을 가로질러 복잡한 패턴을 만들어 냅니다.\n\n굴에서 튀어나온 거대한 벌레가 공중을 활공하며 그 살아 있는 구름을 뜯어 먹습니다. 우리는 여러 마리의 벌레가 협력을 통해 이 생명체 떼를 서로에게 보내는 모습을 관찰했는데, 그 협력 수준은 상당히 정교했습니다."
 astral_rift.1805.a: "그 미생물을 채취하세요."
 astral_rift.1805.b: "벌레가 나온 굴을 탐사하세요."
 astral_rift.1810.name: "굴"
 astral_rift.1810.desc: "지표면 아래에는 복잡한 굴로 연결된 방대한 방들의 집합체가 있었습니다. 이 중 일부는 부분적으로 붕괴해 벌레가 사용하지 않는 것처럼 보입니다. 우리는 최대한 조용히 §Y$tech_rift_sphere$§!를 조종했습니다.\n\n벽은 거미줄 같은 물질로 덮여 있어 혈암과 헐거운 자갈이 움직이지 않도록 고정하고 있는데, 추측하건대 이 물질은 벌레의 분비물인 듯합니다.\n\n대부분의 방은 비어 있지만 일부 탁한 물웅덩이가 있는 방들이 있습니다. 어떤 한 방에서 물에 반쯤 잠긴 광물화된 커다란 고치들을 발견했습니다."
 astral_rift.1810.a: "알을 채취하세요."
 astral_rift.1810.b: "계속 전진하세요."
 astral_rift.1815.name: "삼켜짐"
 astral_rift.1815.desc.common.1: "상황은 정상입니다.\n\n다만 우리는 먹혔습니다."
 astral_rift.1815.desc.common.2: "현재 §Y$tech_rift_sphere$§!는 소화 기관에 둘러싸여 있습니다. 벌레가 우리를 공격하려 한 것인지 아니면 단순히 식사를 한 것인지는 알 수 없습니다.\n\n벌레의 소화액은 약한 편이지만 언제까지 이 상태로 있을 수는 없습니다. 닻을 올리면 벌레의 입 틈새로 억지로 빠져나갈 수 있습니다."
 astral_rift.1815.desc.common.gas: "또는 벌레의 몸 안이 상대적으로 연해 보이니 폭발을 일으키는 것도 효과적일 것입니다."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\n구름 표본을 채취하는 와중에 식사를 하던 벌레 한 마리가 우리를 통째로 집어삼킨 것입니다.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "폭발물을 설치하세요."
 astral_rift.1815.b: "비상 닻을 올리세요."
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\n알을 채취하는 와중에 벌레 한 마리가 우리를 통째로 집어삼킨 것입니다.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\n새끼들을 수집하는 와중에 벌레 한 마리가 우리를 통째로 집어삼킨 것입니다.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "애벌레 방"
 astral_rift.1820.desc: "굴 안쪽 깊숙한 곳에서 얕은 호수를 발견했습니다.\n\n벽이 꿈틀거립니다. §Y$tech_rift_sphere$§!만큼이나 큰 유충들이 방을 고정하는 석화 분비물을 정신없이 갉아먹고 있습니다. 크기는 훨씬 작지만, 지표면에서 활공하던 벌레의 새끼들이 거의 확실합니다.\n\n이곳은 일종의 애벌레 방 같습니다."
 astral_rift.1820.a: "살아 있는 표본을 포획하세요."
 astral_rift.1820.b: "거기까지 간 것도 천운입니다. 당장 귀환하세요."
 astral_rift.1825.name: "건져 낸 자유"
 astral_rift.1825.desc: "닻줄은 생명줄과 같았습니다.\n\n낚싯줄에 걸린 미끼처럼 우리는 바위벌레의 식도에서 당겨져 나왔습니다."
 astral_rift.1830.name: "소화"
 astral_rift.1830.desc: "§Y$tech_rift_sphere$§!에 탑승한 [explorer.GetTeamMemberPlural]들과 연락이 끊겼습니다.\n\n회수하려 와이어를 당겨보니 그 끝에는 부분적으로 녹아내린 금속 덩어리만이 남아 있었습니다.\n\n우리는 이번 기회에 소화액으로 코팅한 줄의 독특한 특성을 연구하고 있습니다."
 astral_rift.1835.name: "파열"
 astral_rift.1835.desc.common: "폭발은 성공적이었습니다.\n\n벌레의 사체는 바위 같은 살갗과 내장으로 찢어져 우리 밑으로 떨어졌습니다."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\n우리는 물에 반쯤 잠긴 광물화된 커다란 고치들을 발견했고, 거기서 상당량의 알을 회수할 수 있었습니다."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\n아무 방해도 받지 않게 된 우리는 유충 몇 마리를 우리에 가두어 균열을 통해 실어 나를 수 있었습니다.\n\n이 튼튼한 새끼들을 원하는 행성에 옮겨다 놓고 잘 훈련한다면, 채굴 터널을 파게끔 만들 수 있을 것입니다."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\n아무 방해도 받지 않게 된 우리는 방 안의 웅덩이에서 상당한 양의 알을 회수할 수 있었습니다.\n\n크리스탈 껍질에 싸인 이 튼튼한 새끼들을 원하는 행성에 옮겨다 놓고 잘 훈련한다면, 채굴 터널을 파게끔 만들 수 있을 것입니다."
 astral_rift.1835.a: "위험할 것 같은데요."
 astral_rift.1890.name: "야수의 배 속에서 돌아온 자"
 astral_rift.1890.desc: "[From.GetName] 담당관이 아스트랄 균열 너머에서 돌아왔습니다. 그러나 상태가 말이 아닙니다.\n\n바위벌레의 배 속에서 1년을 보낸 탓에 신체 능력이 극도로 제한되어 버렸습니다. 그럼에도 불구하고 우리는 [From.GetName](을)를 다시 맞아들였습니다."
 astral_rift.1890.a: "그것참... 잘됐군요?"
