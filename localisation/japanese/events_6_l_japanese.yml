 #Modifiers
 reassured_tracking: "ありがたい追跡システム"
 reassured_tracking_desc: "国民は集中追跡システムに監視されている。 いまだに社会的不安が根強く残っているが、 何かしらの施策が行われているという認識があるおかげで、 植民地の安定が保たれている。"
 collective_autophobia: "集団的孤独恐怖症"
 collective_autophobia_desc: "この植民地の住民は、 行方知れずになることを恐れている。 互いのそばから離れようとせず、 日常業務に支障をきたしている。"
 freed_stasis_criminals: "停滞処置を施された囚人の釈放"
 freed_stasis_criminals_desc: "釈放された囚人の大半は、 札つきの犯罪者だった。 文化の移り変わりに対応できず、 犯罪率が急上昇している。"
 freed_stasis_dissidents: "停滞処置を施された反体制派の釈放"
 freed_stasis_dissidents_desc: "囚人の大半は政治犯だった。 故郷の芸術や文化を植民地と積極的に共有している。"
 #Events
 colony.9900.name: "無断欠勤"
 colony.9900.desc: "近頃、 [Root.GetName]で多くの[Owner.GetPopTypeNamePlural]が行方不明になっている。 それらに共通する点は、 失踪時に独りだったということだ。 この知らせが広まると、 住民は独りで行動することを恐れるようになった。 この不穏な状態は、 日常業務に大きな支障をきたしている。"
 colony.9900.a: "追跡システムを導入しろ。"
 colony.9900.a.tooltip: "[Root.GetName]で1 POPが行方不明になった。 この謎を解き明かすために、 高価な追跡システムが導入される。"
 colony.9900.b: "慌てる必要はない。"
 colony.9900.b.tooltip: "[Root.GetName]で1 POPが行方不明になった。"
 colony.9905.name: "運のいいスキャン"
 colony.9905.desc.a: "[Root.GetName]に追跡システムを導入したおかげで、 重要な手がかりを手に入れた。\n\n直近の失踪案件で、 失踪した[Owner.GetPopTypeNamePlural]が最後に位置確認された地点をスキャンしたところ、 どの現場からも崩壊しかけた荷電粒子の残留物を確認した。\n\nこの粒子がどういうものなのか、 [Owner.GetPopTypeNamePlural]の失踪にどのように関わっているのか、 特別なプロジェクトを発足させて調査する。"
 colony.9905.desc.b: "[Root.GetName]で思いがけない幸運に恵まれた！ 直近の失踪案件で、 [Owner.GetPopTypeNamePlural]が失踪した場所を突き止めたのだ。 現場をスキャンしたところ、 崩壊しかけた荷電粒子の残留物を確認した。\n\nこの粒子がどういうものなのか、 [Owner.GetPopTypeNamePlural]の失踪にどのように関わっているのか、 特別なプロジェクトを発足させて調査する。"
 colony.9905.a: "真相を解明せよ。"
 colony.9905.a.tooltip: "[Root.GetName]で、 さらに1 POPが行方不明になる。"
 colony.9910.name: "待機状態"
 colony.9910.desc: "残留物を参考にしながら星系全体をスキャンしたところ、 [Root.GetName]の衛星に粒子の痕跡が見つかった。\n\n衛星の表面を捜索した結果、 何世紀もの塵に埋もれた小さなエアロックがいくつか発見された。 それらは、 放棄された複合施設を収容していた。 極めて高度な冷凍睡眠ポッド網に、 管理室、 長距離物質転送装置、 力場操作システムが接続されている。\n\nポッドには、 行方不明の入植者たちを含む、 多くの人々が冷凍保存されている。 この施設が牢獄として機能していたことには疑いがない。 なぜ彼らが連れ去られたのか、 どうすれば彼らを解放できるのか、 いまだ解明できていない。"
 colony.9910.a: "素晴らしい。"
 colony.9915.name: "衛星からの脱出"
 colony.9915.desc: "陰謀とは程遠く、 失踪した[Owner.GetPopTypeNamePlural]は不具合のために投獄されたらしい。\n\nコンピューターのミスにより、 牢獄の老朽化した転送システムが再稼働し、 無作為に[Owner.GetPopTypeNamePlural]を犯罪者と見なしたのだ。 施設のポッドは、 囚人の保管と再教育を目的として作られている。 わが民を解放するのは比較的簡単だったが、 元からいた囚人の多くはまだ冷凍睡眠状態から抜け出せないでいる。 牢獄の記録がないため、 囚人の犯罪歴を知ることはできないが、 彼らを解放することは可能なはずだ。\n\nあるいは、 牢獄を復元し、 特別な看守に転送システムを管理させることもできる。"
 colony.9915.a: "品行の悪い[Owner.GetPopTypeNamePlural]に対して使える。"
 colony.9915.a.tooltip: "失踪した[Owner.GetPopTypeNamePlural]が戻ってくる。 冷凍睡眠システムを備えた牢獄を獲得する。"
 colony.9915.b: "このような牢獄は閉鎖すべきだ。"
 colony.9915.b.tooltip: "失踪した[Owner.GetPopTypeNamePlural]が戻ってくる。 牢獄を閉鎖し、 収容されている他の囚人も釈放するため、 植民地に悪影響をもたらす可能性がある。"
 colony.9915.c: "段階的な釈放プログラムを立ち上げろ。"
 colony.9915.c.tooltip: "牢獄から釈放するとき、 植民地になじめるように、 囚人の審査および支援をする。"
 colony.9915.d: "まるで“加工食品”だ。 素晴らしい。"
 colony.9915.d.tooltip: "失踪した[Owner.GetPopTypeNamePlural]が戻ってくる。 冷凍睡眠状態の囚人を餌にするために、 牢獄を食品工場に改造する。"
 colony.9920.name: "悪しき隣人"
 colony.9920.desc: "[Root.GetName]に釈放された囚人の大半は、 札つきの犯罪者だった。 順序を踏まずに、 一気に釈放してしまったことで、 植民地に問題をもたらしている。"
 colony.9920.a: "残念だ。"
 colony.9925.name: "寄せ集め"
 colony.9925.desc: "[Root.GetName]に釈放された囚人は、 札つきの犯罪者と政治犯 (芸術家、 作家、 音楽家) の組み合わせだった。\n\n“文化的”な囚人は知識を喜んで共有したが、 犯罪者の大半は、 他に成すすべもなく、 以前のなりわいに戻ってしまった。"
 colony.9925.a: "了解した。"
 colony.9930.name: "良き隣人"
 colony.9930.desc: "[Root.GetName]に釈放された囚人のほとんどは、 芸術家、 作家、 音楽家などの政治犯だった。\n\n自由の身になったことを喜び、 故郷の文化や知識を共有してくれている。"
 colony.9930.a: "素晴らしい。"
