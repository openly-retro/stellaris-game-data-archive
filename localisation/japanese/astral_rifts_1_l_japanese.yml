 fractured_ambassadors_modifier_desc: "アストラル界の向こう側で遭遇した別次元の我々の意識は分裂しているが、 他の似たような生命体との交渉に協力すると申し出てきた。"
 fractured_ambassadors_modifier_tt: "ゲシュタルト帝国以外の外交的態度ボーナス§G+20§!"
 triggered_opinion_fractured_ambassadors: "$fractured_ambassadors_modifier$"
 triggered_opinion_fractured_ambassadors_desc: "$fractured_ambassadors_modifier_desc$"
 astral_rift.1600.name: "鏡の中"
 astral_rift.1600.desc.1: "裂け目の向こうに、 我々の星系基地のひとつに似た構造を発見した。 §Y$tech_rift_sphere$§!が近づくや否や、 我々は何カ国語もの言語と何種類もの周波数で呼びかけられた。 驚くべきことに、言語のひとつは我々のものだった。\n\n彼らも自分たちと同じ言葉を話す異星人に遭遇したことに、 衝撃を受けていた。 しかし、簡単な挨拶を交わした後、 このセクターには我々の文明とよく似た宇宙航行文明が存在することを知った。 彼らは[mirrored_empire.GetName]と呼ばれている。"
 astral_rift.1600.desc.2: "彼らは馴染み深いものと奇妙なものが混在する不穏な存在だ。 彼らとの協力は可能かもしれないが、 このドッペルゲンガーを信用できるのだろうか？"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々が社会を個人より優先しているのに対し、 彼らは利己的な大衆が混沌の道をたどるのを許している。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、我々が社会的平等こそが繁栄する社会の基礎だと理解しいるのに対し、 彼らは国家が国民の生活を管理することを許している。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々が迷信を捨てたのに対し、 彼らはいまだに宗教的な組織にしがみついている。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々はこの物質的な世界を見透かすことができているのに対し、 彼らは幻想の中に閉じ込められている。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々が勇気と規律という美徳を理解しているのに対し、 彼らは武勇を古風なものとみなしている。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々が戦争を乗り越えたのに対し、 彼らはいまだに軍事至上主義の破壊的原則に固執している。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々が協調を求めるのに対し、 彼らは銀河の中で孤立している。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$彼らは我々の理想を多く共有しているが、 我々が国民を第一に考えるのに対し、 彼らは驚くべきナイーブさで異星人の文明を受け入れている。\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "§Y$tech_rift_sphere$§!が星系基地に到着した瞬間、 我々は何カ国語もの言語と何種類もの周波数で呼びかけられた。\n\nステーションの管理者たちは、 驚くべきスピードで我々の言葉を翻訳し、 情報交換のために乗船させてくれた。\n\nこのセクターには、 [mirrored_empire.GetName]と名乗る[mirrored_empire.GetSpeciesNamePlural]を主とする文明が存在することが判明した。"
 astral_rift.1600.a: "彼ら自身を研究しろ。"
 astral_rift.1600.b: "彼らの艦隊を研究しろ。"
 astral_rift.1605.name: "歴史の授業"
 astral_rift.1605.desc.1: "この1カ月間[mirrored_empire.GetName]と文化的交流を行ってきた。\nFTL技術が発見される少し前まで、 想像を絶する力を持つ未知の異星人の艦船に遭遇するまで、 彼らの社会は我々の社会と同じだった。 艦船はその目的を知られることなくそのまま去っていったが、 その短い訪問は彼らの社会に大きな衝撃を与えた。"
 astral_rift.1605.desc.2: "彼らが誤った選択をしたことは明らかだが、 それは同時に興味深い疑問を投げかけている。 我々の社会もまた、 同じようなことが早くから起こっていたら、 間違った道を歩んでいただろうか？\n\nFTL以前の影響されやすい時期にこのような出来事が起こったことは、彼らにとって不幸なことだ。 基礎となる倫理観を変えたことが、 帝国の発展を遅らせたことは間違いない。"
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$技術的に進歩した訪問者たちに対して、 自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、平等主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 さらなる遭遇に備えようとする権威主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 精神主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 物質主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 今後何かと遭遇した場合平和的に解決できるように、 平和主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 今後何かと遭遇した場合に備えるために、 軍国主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 今後何かと遭遇した場合に備えるために、 排他主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$この技術に対して自分たちがいかに無力であったかを知ることは、 彼らのイデオロギーに劇的な変化をもたらし、 今後何かと遭遇した場合平和的に解決できるように、 受容主義へとつながった。\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "彼らにとっては不幸なことだ。"
 astral_rift.1610.name: "艦隊の研究"
 astral_rift.1610.desc.common: "表面的には[mirrored_empire.GetName]と文化的な情報交換をしながら、 裏では静かに彼らの軍事力を調査していた。\n\n[mirrored_empire.GetName]のコンピューターは我々のコンピューターと同じような暗号化を使用しており、 データベースへのアクセスは非常に簡単だった。\n\nこの文明の軍事技術は我々と似ているが、 違いも十分にあるため、 彼らの艦船の設計図は我々のエンジニアにとって興味深いものになるはずだ。"
 astral_rift.1610.desc.gestalt: "多くの共通点があるにもかかわらず、 彼らを信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "多くの共通点があるにもかかわらず、 そう簡単に平等主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "多くの共通点があるにもかかわらず、 権威主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "多くの共通点があるにもかかわらず、 精神主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "多くの共通点があるにもかかわらず、 物質主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "多くの共通点があるにもかかわらず、 平和主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "多くの共通点があるにもかかわらず、 軍国主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "多くの共通点があるにもかかわらず、 排他主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "多くの共通点があるにもかかわらず、 受容主義を受け入れる人々を信用するのは難しい。$astral_rift.1610.desc.common$"
 astral_rift.1610.a: "素晴らしい。"
 astral_rift.1611.name: "分裂した精神"
 astral_rift.1611.desc: "この一週間、 [mirrored_empire.GetName]と文化的交流を行ってきた。\n\nこれらの存在が分裂した集合意識の残った一部であることがわかったため、 我々の好奇心はすぐに憂慮へと変わった。 文明が発達する中、 彼らの心は個性という概念に毒されてしまった。時間の経過とともに意図的に細分化され、 やがてそれぞれのドローンは自分以外の考えを聞かなくなった。"
 astral_rift.1615.name: "外交の機会"
 astral_rift.1615.desc.common: "我々がステーションにいることは、 彼らの上層部にも伝わったようだ。お互いの人々の将来について話し合うため、 [mirrored_empire.GetName]の使者が星系基地に派遣された。"
 astral_rift.1615.desc.common.2: "どのように返事するべきだろうか？"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\n彼らは我々のことを好きではないが、 理解をすることはできる。 彼らは我々が協定を結べば、 双方に利益をもたらすと主張している。\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\n彼らは、 我々の共通点が相違点をはるかに上回ることを熱弁した。 彼らは我々が協定を結べば、 双方に利益をもたらすと主張している。"
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n我々がともに遺伝的遺産を共有しているのは事実だ。$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\n彼らは、 我々は名前以外においてすべてひとつの種族であることを熱弁した。"
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$未知の大国がひしめく銀河系で、 我々の友情は双方に利益をもたらすに違いない。\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "両帝国の友好を歓迎する。"
 astral_rift.1615.b: "申し出を断る。"
 astral_rift.1615.c: "この機会を受け入れる。"
 astral_rift.1615.d: "我々には興味がない。"
 astral_rift.1616.name: "もう十分"
 astral_rift.1616.desc.common: "この馬鹿げた茶番はもう終わりだ。彼から得られるものは得た。次元を超えた外交にこれ以上興味はない。"
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "新しい友情"
 astral_rift.1620.desc.common_1: "使者に好意的な返答をした。\n\n我々の2つの宇宙を結ぶ、 より永続的な経路を促進するための作業が進められている。"
 astral_rift.1620.desc.common_2: "まだ何も決まってはいないが、 使者は[final_mirrored_empire.GetName]が貿易協定に興味があることを示唆した。"
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$$astral_rift.1620.desc.common_2$\n\n近い親戚だと思っている人々と強力できることを楽しみにしている。"
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$彼らの分離した精神は、 その効率性では劣るものの、 我々と他の個体の群れとの間の連絡係としてふさわしい役割を果たすだろう。"
 astral_rift.1625.name: "敵対"
 astral_rift.1625.desc.common: "使者に否定的な返答をした。"
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\n数々の共通点を持つことや、 未来を共有することを口にする割には、 [final_mirrored_empire.GetName]は我々が偉大である根本的な理想に背を向けた。\n\n外交特権が限界に達したと判断される前に、 我々は速やかに§Y$tech_rift_sphere$§!に戻った。\n\n彼らとの接触を続ける予定はないが、 この文明と我々の文明の違いを研究することによって、 我々自身について多くのことを学ことができた。"
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\n数々の共通点を持つことを口にするが、 集合体を見捨てることほど忌まわしいことはない。\n\n我々の姿勢を明確にしてから、 事態がさらに危険な方向に転じる前に、 ドローンは速やかに§Y$tech_rift_sphere$§!に戻った。"
 astral_rift.1625.desc.common.homicidal: "彼らの文明が手の届かないところにあるのは、彼らにとって実に幸運なことだ。"
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
