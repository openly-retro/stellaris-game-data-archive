 crisis.6000.tooltip: "Superkonstrukcja §Ysilnika eterofazowego§! pojawiła się wokół gwiazdy układu §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip: "Stocznie posiadające §Ymontażownie kolosów§! mogą teraz budować §Ypożeracze gwiazd§!.\n\nDwa §Ypożeracze gwiazd§! pojawiły się na orbicie świata §Y[Root.Capital.GetName]§!.\n\n£sr_dark_matter£ Zwiększył się limit magazynowania ciemnej materii."
 crisis.6001.name: "Pożeracze gwiazd"
 crisis.6001.desc: "Tylko wybuchy całych gwiazd mogą uwolnić energię potrzebną do wytworzenia olbrzymich ilości §Hciemnej materii§! niezbędnych do ukończenia silnika eterofazowego. W tym celu opracowaliśmy §Hpożeracze gwiazd§! - najpotężniejsze okręty gwiezdne w dziejach galaktyki. Mogą one nie tylko wysadzać gwiazdy, ale także w pojedynkę dziesiątkować całe floty.\n\nNa razie mamy tylko dwie jednostki tego typu, ale możemy zbudować ich więcej. Potrzeba do tego dużej ilości ciemnej materii, więc musimy znaleźć równowagę między koniecznością ukończenia silnika eterofazowego, a potrzebą skonstruowania kolejnych pożeraczy gwiazd."
 crisis.6001.a: "Każda zniszczona gwiazda przybliża nas o kolejny krok."
 crisis.6005.name: "Silnik eterofazowy"
 crisis.6005.desc: "Pierwszy etap budowy silnika eterofazowego dobiegł końca. Zaczynamy korzystać z energii Woalu, co powoduje, że po całej galaktyce rozchodzą się psioniczne fale uderzeniowe.\n\nPowstał wątły przyczółek, musimy dalej pracować nad silnikiem, żeby zwiększyć naszą obecność w Woalu."
 crisis.6005.a: "Musimy zgromadzić więcej ciemnej materii."
 crisis.6006.desc: "Wici silnika eterofazowego sięgają teraz w głąb Woalu, a nasz przyczółek powiększył się. Żyjące tam istoty dostrzegły nasze próby wtargnięcia do ich krainy, ale jak na razie nie doszło do większych interwencji z ich strony.\n\nCzas stworzyć trwalsze połączenie między naszymi światami. Musimy dalej pracować nad silnikiem."
 crisis.6006.a: "Potrzebujemy więcej ciemnej materii!"
 crisis.6007.desc: "Silnik eterofazowy wyrwał potężną dziurę w osnowie Woalu. Nie jest ona jeszcze tak duża, by maksymalnie osłabić tę krainę, ale powstała szczelina wywołała dużą aktywność wśród istot zamieszkujących Woal.\n\nWreszcie zorientowały się one, jakim zagrożeniem jesteśmy, ale ich wysiłki spełzną na niczym. Wici silnika tak bardzo zagłębiły się w Woal, że nie da się ich stamtąd usunąć.\n\nJesteśmy blisko. Bardzo blisko."
 crisis.6007.a: "Nic nas nie zatrzyma."
 crisis.6010.name: "Psioniczna fala uderzeniowa"
 crisis.6010.a.desc: "Niedawno przez całą galaktykę przetoczyła się psioniczna fala uderzeniowa! Wygląda na to, że jej źródłem był układ§H[crisis_sphere_system.GetName]§! w imperium §H[From.GetName]§!. Nasi telepaci starają się ustalić, co mogło wywołać to wydarzenie. W znanej historii galaktyki nigdy nie wydarzyło się coś podobnego.\n\nEcha tego incydentu są wciąż odczuwalne."
 crisis.6010.b.desc: "Przez galaktykę przetoczyła się kolejna psioniczna fala uderzeniowa! Tym razem powstała ona w układzie §H[crisis_sphere_system.GetName]§! na terenie imperium §H[From.GetName]§!.\n\nTak jak wcześniej wydarzenie było odczuwalne w całym Woalu."
 crisis.6010.c.desc: "Wykryliśmy słabe sygnatury psioniczne i energetyczne w układzie §H[crisis_sphere_system.GetName]§!, które są prawie takie same, jak w przypadku naszego silnika eterofazowego.\n\nWygląda na to, że §H[From.GetName]§! także zamierza przejąć Woal!"
 crisis.6010.a: "To bardzo niepokojące."
 crisis.6015.a.desc: "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc: "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc: "W układzie §H[crisis_sphere_system.GetName]§! wykryto kolejne fluktuacje podprzestrzenne. Podobnie jak wcześniej ich źródłem jest §Hsilnik eterofazowy§! zbudowany wokół głównej gwiazdy tego układu.\n\nNajwyraźniej §H[From.GetName]§! także zamierza przejąć Woal i zniszczyć galaktykę!"
 crisis.6015.not.psionic: "Wykryliśmy potężne fluktuacje podprzestrzenne w układzie §H[crisis_sphere_system.GetName]§!, wytwarzane przez superkonstrukcję otaczającą tamtejszą gwiazdę. Z pozoru przypomina ona sferę Dysona, ale najprawdopodobniej jest to §Hsilnik eterofazowy§! - potężny mechanizm mający zniszczyć bariery pomiędzy naszym światem a wymiarem psionicznym nazywanym Woalem."
 crisis.6015.psionic: "Wykryliśmy potężne fluktuacje podprzestrzenne w układzie §H[crisis_sphere_system.GetName]§!, wytwarzane przez superkonstrukcję otaczającą tamtejszą gwiazdę. Z pozoru przypomina ona sferę Dysona, ale najprawdopodobniej jest to §Hsilnik eterofazowy§! - potężny mechanizm mający zniszczyć bariery pomiędzy naszym światem a Woalem."
 crisis.6015.end: "Do budowy tej superkonstrukcji potrzebne są olbrzymie ilości ciemnej materii, dlatego §H[From.GetName]§! pobiera ją z gwiazd za pomocą pożeraczy gwiazd, nie bacząc, że niszczy przy tym całe układy.\n\nPo zakończeniu budowy [From.GetSpeciesNamePlural] zamierzają dokonać inwazji na Woal i przejąć jego energię. Nie tylko dałoby im to możliwość dowolnego kształtowania rzeczywistości, ale wytworzona przy tym energia zniszczyłaby większość galaktyki."
 crisis.6015.a: "Trzeba ich powstrzymać!"
 crisis.6101.name: "Silnik eterofazowy zniszczony"
 crisis.6101.desc: "Straciliśmy układ §H[crisis_sphere_system.GetName]§!, a podłe imperium §H[sphere_destroyers.GetName]§! zniszczyło nasz silnik aerofazowy! Utrata tej superkonstrukcji oznacza też, że nie mamy już technologii do budowy nowych pożeraczy gwiazd.\n\nNie możemy dokonać inwazji na Woal! Wszystko stracone!"
 crisis.6101.a: "Tyle naszej pracy..."
 crisis.6101.a.tooltip: "Jeżeli odzyskamy ten układ, będziemy mogli z mozołem odbudować silnik eterofazowy."
 crisis.6102.a.desc: "Przejęliśmy układ §H[crisis_sphere_system.GetName]§! i pozbyliśmy się tak zwanego silnika eterofazowego, który zbudowano wokół gwiazdy.\n\nUtrata tej superkonstrukcji przerywa realizację szalonego planu imperium §H[sphere_builders.GetName]§! zakładającego inwazję na Woal i zniszczenie galaktyki."
 crisis.6102.b.desc: "Przejęliśmy układ §H[crisis_sphere_system.GetName]§! i przerwaliśmy trwającą tam budowę żałosnego silnika eterofazowego.\n\n§H[sphere_builders.GetName]§! nie ma już możliwości ingerować w nasze plany związane w Woalem."
 crisis.6102.a: "Galaktyka stała się bezpieczniejsza."
 crisis.6102.b: "A teraz dokończmy nasz silnik..."
 crisis.6103.desc: "Po zajęciu układu §H[crisis_sphere_system.GetName]§! imperium §H[sphere_destroyers.GetName]§! zniszczyło budowany tam silnik eterofazowy.\n\nImperium §H[sphere_builders.GetName]§! nie zagraża już przyszłości galaktyki."
 crisis.6103.b: "Ale my możemy..."
 crisis.6200.name: "Silnik eterofazowy zdobyty"
 crisis.6200.desc: "Przejęliśmy kontrolę nad układem §H[crisis_sphere_system.GetName]§!, a wraz z nim nad silnikiem eterofazowym, który zbudowano wokół gwiazdy.\n\nUtrata tej superkonstrukcji przerywa realizację szalonego planu imperium §H[sphere_builders.GetName]§! zakładającego inwazję na Woal i zniszczenie galaktyki."
 crisis.6200.A: "Trzeba to zniszczyć!"
 crisis.6200.B: "Możemy to wykorzystać."
 crisis.6200.B.tooltip: "Zdobyczny silnik eterofazowy zastąpi ten, który straciliśmy."
 aetherophasic_engine_ruined_tt: "Silnik eterofazowy jest zniszczony."
 crisis.6050.name: "Początek i koniec"
 crisis.6050.a.desc: "Jesteśmy o krok od boskości. Silnik eterofazowy jest gotowy, a potężna moc Woalu znalazła się w zasięgu ręki.\n\nPo uruchomieniu silnika dojdzie do podprzestrzennej reakcji, która zdetonuje wszystkie gwiazdy w galaktyce. Całe życie galaktyczne zostanie wymazane, ale zanim do tego dojdzie, my bezpiecznie opuścimy tę rzeczywistość i przeniesiemy się na wyższy poziom egzystencji, gdzie czas nie ma znaczenia, a my będziemy mogli dowolnie kształtować osnowę naszego wszechświata.\n\n§HPrzeznaczenie czeka. Czy mamy uruchomić silnik?§!"
 crisis.6050.b.desc: "Wszystko jest na swoim miejscu. Silnik eterofazowy jest w pełni sprawny, a potężna moc Woalu znalazła się w zasięgu ręki.\n\nPo uruchomieniu silnika dojdzie do podprzestrzennej reakcji, która zdetonuje wszystkie gwiazdy w galaktyce. Całe życie galaktyczne, mechaniczne i organiczne, przestanie istnieć, ale zanim do tego dojdzie, my bezpiecznie prześlemy całą naszą świadomość do wyższego poziomu egzystencji. Tam nie będziemy już podlegać ograniczeniom świata fizycznego. Czas nie będzie miał znaczenia i będziemy mogli dowolnie kształtować osnowę naszego wszechświata.\n\n§HNastępny etap istnienia czeka. Czy mamy uruchomić silnik?§!"
 crisis.6050.a: "Zróbcie to."
 crisis.6050.a.tooltip: "Wchodzimy na wyższy poziom istnienia.\n\n§YGalaktyka została zniszczona.§!"
 crisis.6051.name: "Koniec czasów"
 crisis.6051.desc: "To koniec. Imperium §H[From.GetName]§! ukończyło budowę silnika eterofazowego i Woal znalazł się na łasce tego mocarstwa.\n\nKiedy oni przenieśli się na wyższy poziom istnienia, gdzie będą niczym bogowie, silnik uwolnił olbrzymią ilość energii podprzestrzennej, która przetoczyła się po całej galaktyce i zniszczyła wszystko, co znalazło się na jej drodze.\n\nTo koniec wszystkiego dla mieszkańców tej galaktyki."
 crisis.6051.a: "Wszystko stracone..."
 crisis.6151.name: "Wielkie zakłócenia"
 crisis.6151.desc: "Budowa silnika eterofazowego przez imperium §H[From.GetName]§! wywołała chaos w Woalu. Psioniczna kraina jest powoli niszczona przez częściowo działającą superkonstrukcję, a wiele żyjących tam istot szaleje z gniewu i rozpaczy.\n\nWiele z nich przebiło się przez szybko słabnące bariery między naszymi światami i pojawiło się jako potężne istoty psioniczne. Są one zbudowane z czystej, ledwie hamowanej energii psionicznej i atakują wszystko, co znajdzie się na ich drodze."
 crisis.6151.a: "Jeszcze większy chaos..."
 crisis.6151.b: "Szybko się z nimi rozprawimy."
 crisis.6161.name: "Konwulsje Woalu"
 crisis.6161.a.desc: "Imperium §H[From.GetName]§! jest bliskie ukończenia silnika eterofazowego, a Woal błyskawicznie przemienia się w coś... innego. Mieszkające tam duchy wpadły w ślepą furię, kolejna ich fala podjęła rozpaczliwą próbę ucieczki i przedostała się do naszej rzeczywistości."
 crisis.6161.b.desc: "Budowa silnika eterofazowego zbliża się do końca, więc nasze możliwości manipulowania Woalem gwałtownie rosną. Mieszkające tam duchy wpadły w ślepą furię, kolejna ich fala podjęła rozpaczliwą próbę udaremnienia naszych planów i przedostała się do naszej rzeczywistości."
 crisis.6161.a: "Mamy coraz mniej czasu..."
 crisis.6161.b: "Tutaj nie znajdą spokoju."
 crisis.6171.name: "Przez galaktykę przetoczył się impuls psioniczny"
 crisis.6171.a.desc: "Prawie ukończony silnik eterofazowy w imperium §H[From.GetName]§! straszliwie oddziałuje na Woal, który częściowo zapadł się do wewnątrz. Potężne impulsy energii psionicznej przedostają się do naszej rzeczywistości i ze straszliwą prędkością przetaczają się przez galaktykę.\n\nTe zjawiska są krótkotrwałe, ale niezwykle bolesne dla większości istot myślących obdarzonych zdolnościami psionicznymi. W niektórych przypadkach może dojść do zgonu..."
 crisis.6171.b.desc: "Nasz prawie ukończony silnik eterofazowy niewiarygodnie oddziałuje na Woal, który częściowo zapadł się do wewnątrz. Potężne impulsy energii psionicznej przedostają się do naszej rzeczywistości i ze straszliwą prędkością przetaczają się przez galaktykę.\n\nTe zjawiska są krótkotrwałe, ale niezwykle bolesne dla większości istot myślących obdarzonych zdolnościami psionicznymi. W niektórych przypadkach może dojść do zgonu...\n\nNa szczęście byliśmy przygotowani na taką ewentualność i silnik został skalibrowany tak, aby chronić przed skutkami tego wydarzenia naszą populację posiadającą zdolności psioniczne."
 crisis.6171.a: "Potworny los."
 utopia.3000.20.desc: "Woal nie jest już taki, jak kiedyś. Stało się coś bardzo złego."
 utopia.3000.21.desc: "Istoty zamieszkujące Woal cierpią. Wszędzie czuje się przytłaczającą grozę."
 utopia.3000.22.desc: "Nie można się... skoncentrować. Wszystko zdaje się pływać, w dodatku ból... wielki ból."
 utopia.3000.23.desc: "Całe fragmenty Woalu... skurczyły się. Nie można tego inaczej opisać."
 utopia.3000.24.desc: "W Woalu rozszerza się wielka ciemność, która wypacza wszystko, z czym się zetknie."
 utopia.3000.25.desc: "W Woalu pojawiło się coś nowego. Mroczny wpływ tego czegoś jest wszędzie wyczuwalny. Wszystko się zmienia."
 crisis.6180.name: "Tajemnicza supernowa"
 crisis.6180.desc: "Odebraliśmy tajemnicze dane telemetryczne z układu §H[destroyed_system.GetName]§!. Jeśli dokonaliśmy właściwego odczytu, to tamtejsza główna gwiazda zamieniła się spontanicznie w supernową, co spowodowało niszczycielskie skutki. Wszystkie planety zostały rozerwane, a statki i stacje znajdujące się w układzie prawdopodobnie także uległy zniszczeniu. Natomiast gwiazda zapadła się i zamieniła w czarną dziurę.\n\nWedług niepotwierdzonych doniesień z kataklizmu ocalał jeden potężny statek należący do imperium §H[crisis_country.GetName]§!..."
 crisis.6180.a: "Co oni zamierzają?"
 crisis.6181.name: "Zniszczono układ gwiezdny"
 crisis.6181.desc: "Cały układ §H[destroyed_system.GetName]§! został zniszczony! Olbrzymi statek należący do imperium §H[crisis_country.GetName]§! zajął pozycję nad główną gwiazdą i w jakiś sposób spowodował coś, co można nazwać tylko wybuchem supernowej, który całkowicie zdewastował resztę układu. Następnie gwiazda zapadła się i zamieniła w czarną dziurę.\n\nZostał tam tylko okręt, który [crisis_country.GetSpeciesName] nazywają §Hpożeraczem gwiazd§!. Wygląda na to, że [crisis_country.GetName] posiada technologię i środki pozwalające niszczyć całe układy gwiezdne."
 crisis.6181.a: "To wszystko zmienia..."
 crisis.6182.name: "Uaktywniono obcego pożeracza gwiazd"
 crisis.6182.desc: "Dane telemetryczne z układu §H[destroyed_system.GetName]§! wskazują, że tamtejsza gwiazda spontanicznie zamieniła się w supernową. Potężna fala uderzeniowa zniszczyła cały układ, a gwiazda zapadła się i utworzyła czarną dziurę.\n\nWygląda na to, że §H[crisis_country.GetName]§! także posiada technologię pożeracza gwiazd!  "
 crisis.6182.a: "Trzeba się nimi zająć."
