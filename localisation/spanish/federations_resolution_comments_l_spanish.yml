l_spanish:
 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly: "Estamos de acuerdo, ¿no?"
 ethic_militarist_request_friendly_0: "El $GREETER$ solicita el apoyo de $COUNTRY$."
 ethic_militarist_request_friendly_1: "¿Quieres aliarte con el $GREETER$?"
 ethic_militarist_request_friendly_2: "La seguridad de nuestros imperios depende del resultado de esta resolución."
 ethic_militarist_request_friendly_3: "El $GREETER$ cuenta con tu apoyo."
 ethic_militarist_request_friendly_4: "Sería un honor para nosotros que nuestros amigos del $COUNTRY$ nos apoyaran."
 ethic_militarist_request_neutral: "El apoyo del $COUNTRY$ sería más que bienvenido."
 ethic_militarist_request_neutral_0: "Uníos a nosotros por honor."
 ethic_militarist_request_neutral_1: "Vuestro apoyo sería una señal de fortaleza."
 ethic_militarist_request_neutral_2: "Ha llegado la hora de la verdad. ¡Brindadnos vuestro apoyo!"
 ethic_militarist_request_neutral_3: "No os aburriremos con banalidades diplomáticas. El valor de esta resolución debería hablar por sí solo."
 ethic_militarist_request_neutral_4: "Esta resolución no solo es la correcta para nosotros, sino también para toda la galaxia. Apoyadla."
 ethic_militarist_request_hostile: "No contamos con vuestro apoyo en este asunto, pero cosas más raras se han visto..."
 ethic_militarist_request_hostile_0: "Jamás nos rebajaríamos a suplicaros vuestro apoyo, pero, si estuvierais dispuestos a concedérnoslo, os lo agradeceríamos."
 ethic_militarist_request_hostile_1: "El $COUNTRY$ tiene la oportunidad de demostrar que tiene honor... o que carece de él."
 ethic_militarist_request_hostile_2: "Solo un necio se opondría a esta resolución."
 ethic_militarist_request_hostile_3: "Hasta los cretinos del $COUNTRY$ sabrán apreciar el valor de esto."
 ethic_militarist_request_hostile_4: "Nuestro desprecio por el $COUNTRY$ podría rebajarse si apoyáis esta resolución."
 ### Request - Pacifist
 ethic_pacifist_request_friendly: "El $GREETER$ ansía el apoyo de nuestros estimados amigos del $COUNTRY$."
 ethic_pacifist_request_friendly_0: "Tenemos la certeza de que el $COUNTRY$ hará lo correcto."
 ethic_pacifist_request_friendly_1: "El $GREETER$ confía plenamente en el inminente voto del $COUNTRY$."
 ethic_pacifist_request_friendly_2: "Trabajemos juntos para que la galaxia sea más segura."
 ethic_pacifist_request_friendly_3: "Ayudadnos a hacer que los demás vean la lógica de esta resolución."
 ethic_pacifist_request_friendly_4: "Votéis lo que votéis, siempre consideraremos al $COUNTRY$ como un aliado de confianza, pero, por favor, votad que sí."
 ethic_pacifist_request_neutral: "Nos gustaría que nos apoyaseis en la siguiente votación."
 ethic_pacifist_request_neutral_0: "Juntos. ¿Acaso hay una palabra mejor?"
 ethic_pacifist_request_neutral_1: "El $GREETER$ pide vuestro apoyo en la siguiente votación."
 ethic_pacifist_request_neutral_2: "Estamos seguros de que el $COUNTRY$ verá las ventajas de esta propuesta."
 ethic_pacifist_request_neutral_3: "Con vuestra ayuda, haremos que el/la [global_event_country.GetGalCommunityOrGalImperium] coexista en paz."
 ethic_pacifist_request_neutral_4: "Si apoyáis nuestra resolución, haremos que la guerra y todas sus penurias sean cosa del atroz pasado de la galaxia."
 ethic_pacifist_request_hostile: "Haced lo correcto, al menos esta vez."
 ethic_pacifist_request_hostile_0: "No es tarde para enmendar vuestros erróneos métodos."
 ethic_pacifist_request_hostile_1: "Luchad contra vuestros instintos básicos y haced lo correcto por una vez."
 ethic_pacifist_request_hostile_2: "Si os oponéis a esta resolución, evidenciaréis los siniestros propósitos del $COUNTRY$ ante el resto de la galaxia."
 ethic_pacifist_request_hostile_3: "¡Esta resolución se aprobará, con o sin el apoyo del $COUNTRY$!"
 ethic_pacifist_request_hostile_4: "Si os oponéis a esta resolución, la historia no recordará al $COUNTRY$ con buenos ojos."
 ### Request - Authoritarian
 ethic_authoritarian_request_friendly: "Estáis de acuerdo con los indiscutibles beneficios de nuestra resolución, ¿no?"
 ethic_authoritarian_request_friendly_0: "Nuestras dinastías trabajan bien juntas, ¿verdad?"
 ethic_authoritarian_request_friendly_1: "El $COUNTRY$ se ha ganado nuestra confianza. Estamos seguros de que tomaréis la decisión adecuada en la siguiente votación."
 ethic_authoritarian_request_friendly_2: "La galaxia necesita la guía del $GREETER$ y el $COUNTRY$. Juntos haremos que la resolución llegue a buen puerto."
 ethic_authoritarian_request_friendly_3: "Nuestros objetivos son similares a los del $COUNTRY$. Pongamos en orden el caos que reina en la galaxia."
 ethic_authoritarian_request_friendly_4: "Siempre hemos admirado el liderazgo del $COUNTRY$. Seguro que ellos verán los beneficios de nuestra resolución."
 ethic_authoritarian_request_neutral: "Apoyadnos en esto. Ya."
 ethic_authoritarian_request_neutral_0: "Nosotros lideramos. Vosotros nos seguís. En este asunto y en los demás."
 ethic_authoritarian_request_neutral_1: "Oponerse al orden natural de las cosas es un esfuerzo fútil."
 ethic_authoritarian_request_neutral_2: "Por el bien del orden galáctico, debemos aprobar esta resolución."
 ethic_authoritarian_request_neutral_3: "Tenemos la intención de detener el lento declive de la galaxia hacia la anarquía y el caos. Esta resolución nos ayudará."
 ethic_authoritarian_request_neutral_4: "Pronto, la galaxia recuperará la paz y el orden. Haced lo que os toca y apoyad la resolución 34-X."
 ethic_authoritarian_request_hostile: "Nos apoyaréis. No, no es una petición amistosa."
 ethic_authoritarian_request_hostile_0: "Aceptad la jerarquía natural de las cosas y seguid nuestro liderazgo."
 ethic_authoritarian_request_hostile_1: "Exigimos vuestro apoyo en la siguiente votación."
 ethic_authoritarian_request_hostile_2: "Os ordenamos que nos apoyéis en la resolución."
 ethic_authoritarian_request_hostile_3: "El $COUNTRY$ está corrompiendo el/la [global_event_country.GetGalCommunityOrGalImperium]. No propaguéis vuestro veneno a los enviados de los demás miembros."
 ethic_authoritarian_request_hostile_4: "No podéis oponeros."
 ### Request - Egalitarian
 ethic_egalitarian_request_friendly: "Junto al $COUNTRY$, lo conseguiremos."
 ethic_egalitarian_request_friendly_0: "El $GREETER$ confía en que el $COUNTRY$ nos apoyará."
 ethic_egalitarian_request_friendly_1: "¿No es un maravilloso día para unirnos en busca de justicia e igualdad?"
 ethic_egalitarian_request_friendly_2: "Amigos, juntos prosperaremos en una nueva era democrática, una en la que podrá participar toda la galaxia."
 ethic_egalitarian_request_friendly_3: "En esta institución obran malvadas fuerzas que no comparten los objetivos de nuestras dos grandes naciones. Debemos apoyarnos entre nosotros."
 ethic_egalitarian_request_friendly_4: "¡Ah, el $COUNTRY$! ¡Al menos podemos contar con vuestro apoyo!"
 ethic_egalitarian_request_neutral: "¿Por qué no aprovecháis la libertad diplomática para apoyarnos?"
 ethic_egalitarian_request_neutral_0: "La elección final es vuestra, pero nos gustaría que nos apoyaseis."
 ethic_egalitarian_request_neutral_1: "Estimados compañeros del $COUNTRY$, contamos con vuestro sentido de la justicia."
 ethic_egalitarian_request_neutral_2: "Recordad, votar es un deber cívico."
 ethic_egalitarian_request_neutral_3: "Os rogamos que nos apoyéis en esta resolución. Seguro que mejorará la vida de millones de sintientes."
 ethic_egalitarian_request_neutral_4: "Ayudadnos a hacer de la galaxia un lugar mejor."
 ethic_egalitarian_request_hostile: "Supongo que es absurdo esperar que el $COUNTRY$ vea el poder de las uniones."
 ethic_egalitarian_request_hostile_0: "Apoyadnos en esto. Aún podemos ponernos de acuerdo en algunas cosas."
 ethic_egalitarian_request_hostile_1: "Pese a nuestras diferencias, el $GREETER$ le está tendiendo la mano al $COUNTRY$. Apoyadnos, por favor."
 ethic_egalitarian_request_hostile_2: "Esto es más importante que el $GREETER$ o el $COUNTRY$. Por ahora, dejemos nuestras diferencias a un lado."
 ethic_egalitarian_request_hostile_3: "Penséis lo que penséis de nosotros, deberíais apoyar esta resolución."
 ethic_egalitarian_request_hostile_4: "¿Hemos juzgado mal al $COUNTRY$? ¿Sois mejor nación de lo que creíamos? ¿Apoyaréis nuestra resolución?"
 ### Request - Xenophile
 ethic_xenophile_request_friendly: "¡Mantengámonos unidos en la siguiente votación y demostrémosle a la galaxia lo que es la unidad!"
 ethic_xenophile_request_friendly_0: "Al $GREETER$ le encantaría tener el apoyo del $COUNTRY$ en esta cuestión."
 ethic_xenophile_request_friendly_1: "Sería una pena que un simple voto se interpusiese entre nuestros dos grandes imperios, ¿no?"
 ethic_xenophile_request_friendly_2: "Si nos apoyamos en el/la [global_event_country.GetGalCommunityOrGalImperium], conseguiremos todo lo que queramos, amigos."
 ethic_xenophile_request_friendly_3: "¿No es maravilloso? Este foro galáctico demuestra que, cuando las diferentes especies de la galaxia colaboran, pueden construir grandes cosas."
 ethic_xenophile_request_friendly_4: "Este es el siguiente paso de nuestro plan por mejorar la galaxia para todas las especies sintientes que lo habitan. ¡Apoyadnos!"
 ethic_xenophile_request_neutral: "¡Hola! El $GREETER$ os anima a uniros a nosotros en la siguiente votación."
 ethic_xenophile_request_neutral_0: "¡Hola, potenciales amigos! ¿Os gustaría apoyarnos en la siguiente votación?"
 ethic_xenophile_request_neutral_1: "Este podría ser el inicio de una hermosa amistad."
 ethic_xenophile_request_neutral_2: "Si nos apoyáis, le mostraremos a la galaxia el poder de la cooperación."
 ethic_xenophile_request_neutral_3: "¿El $COUNTRY$ nos ayudará a convertir la galaxia en un lugar mejor para todo el mundo, sea cual sea su especie?"
 ethic_xenophile_request_neutral_4: "No apoyar esta resolución sería ir en contra de los propios principios sobre los que se fundó el/la [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_xenophile_request_hostile: "¿Acaso el $COUNTRY$ no ve lo valiosa que es la unidad?"
 ethic_xenophile_request_hostile_0: "Apoyar esta resolución sería un primer paso para empezar a sanear las relaciones entre nuestras dos naciones."
 ethic_xenophile_request_hostile_1: "A pesar de todo, al $GREETER$ le gustaría tenderle la mano al $COUNTRY$. Por favor, apoyadnos en esto."
 ethic_xenophile_request_hostile_2: "Esto nos beneficiará a todos... Hasta el $COUNTRY$ debería saberlo."
 ethic_xenophile_request_hostile_3: "Se supone que este foro está para derribar barreras y fomentar la cooperación entre las especies que cohabitan en la galaxia."
 ethic_xenophile_request_hostile_4: "¿A qué le tiene tanto miedo el $COUNTRY$? ¿No podemos llegar a un acuerdo por una vez?"
 ### Request - Xenophobe
 ethic_xenophobe_request_friendly: "Deberíamos permanecer unidos de ser necesario, por el bien de nuestros grandes imperios."
 ethic_xenophobe_request_friendly_0: "¡Ah, el $COUNTRY$! Por fin alguien digno de nuestro respeto en esta fosa séptica alienígena."
 ethic_xenophobe_request_friendly_1: "No nos gusta pedirles ayuda a los extranjeros, pero nos consideramos amigos del $COUNTRY$."
 ethic_xenophobe_request_friendly_2: "Es inquietante estar rodeados de tantos xenos, pero cualquier representante del $COUNTRY$ es como un amigo para nosotros."
 ethic_xenophobe_request_friendly_3: "¡Por fin algo de sensatez! Este lugar está plagado de los peores xenos jamás vistos, pero siempre es agradable ver a los representantes del $COUNTRY$."
 ethic_xenophobe_request_friendly_4: "Trabajemos juntos para que este/esta [global_event_country.GetGalCommunityOrGalImperium] vuelva a ser lo que era."
 ethic_xenophobe_request_neutral: "Si nos apoyáis en esta cuestión, os dejaremos en paz."
 ethic_xenophobe_request_neutral_0: "Os proponemos lo siguiente: si nos apoyáis en la próxima votación, os dejaremos en paz. ¿Os parece bien?"
 ethic_xenophobe_request_neutral_1: "Estar rodeados de todas estas... criaturas... supone un esfuerzo terrible, así que no me hagáis suplicaros vuestro apoyo, por favor."
 ethic_xenophobe_request_neutral_2: "A saber qué se puede sacar de un sitio así, donde los alienígenas se mezclan libremente y propagan enfermedades. Por ahora, intentaremos sacarle provecho."
 ethic_xenophobe_request_neutral_3: "El $GREETER$ propone esta resolución, siempre que los demás imperios de la galaxia puedan cumplir con lo estipulado en ella."
 ethic_xenophobe_request_neutral_4: "Quizá colaborar con los alienígenas, en lugar de huir de ellos, tenga sus ventajas. Ya veremos."
 ethic_xenophobe_request_hostile: "Cuanto antes nos apoyéis, antes podremos despedirnos."
 ethic_xenophobe_request_hostile_0: "Vamos a dejar algo muy claro: el $GREETER$ no necesita vuestra ayuda. Sin embargo, no repudiaríamos vuestro apoyo en la próxima votación..."
 ethic_xenophobe_request_hostile_1: "Mi gobierno me ha dicho que os pida vuestro apoyo para la siguiente votación. Y ahora, disculpadme mientras busco el aseo más cercano."
 ethic_xenophobe_request_hostile_2: "Este/esta \"[global_event_country.GetCommunityOrImperium]\" es una farsa alienígena, pero desempeñaremos nuestro papel... por ahora."
 ethic_xenophobe_request_hostile_3: "Si esta resolución fracasa, tendremos la prueba definitiva de que las demás especies alienígenas conspiran contra nosotros."
 ethic_xenophobe_request_hostile_4: "Nunca había visto tantas... criaturas indecorosas en un solo lugar. Este/Esta [global_event_country.GetGalCommunityOrGalImperium] se las trae."
 ### Request - Materialist
 ethic_materialist_request_friendly: "El $GREETER$ confía plenamente en la habilidad del $COUNTRY$ de tomar decisiones razonables y sensatas."
 ethic_materialist_request_friendly_0: "Nosotros no discutimos por conceptos tan arbitrarios como la ideología y la superstición. Uníos a nosotros en la próxima votación."
 ethic_materialist_request_friendly_1: "El $COUNTRY$ es una nación razonable y por eso esperamos que nos deis vuestro apoyo en la votación."
 ethic_materialist_request_friendly_2: "Deberíamos trabajar codo con codo para eliminar la insensatez y la superstición del/de la [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_materialist_request_friendly_3: "Con el apoyo de nuestros amigos del $COUNTRY$, habrá muchas más posibilidades de que se apruebe esta resolución."
 ethic_materialist_request_friendly_4: "Nuestros dos grandes imperios tienen el deber de evitar que el/la [global_event_country.GetGalCommunityOrGalImperium] sea presa de la ignorancia y la superstición."
 ethic_materialist_request_neutral: "¿No es bueno tener cosas? Como vuestro apoyo en la siguiente votación, por ejemplo."
 ethic_materialist_request_neutral_0: "Miradlo desde un punto de vista práctico. Si nos dais vuestro voto, quizá algún día os devolvamos el favor."
 ethic_materialist_request_neutral_1: "Votar a favor de nosotros es votar por una galaxia tolerante. ¿Qué es más importante que eso?"
 ethic_materialist_request_neutral_2: "Es indiscutible que esta resolución será la más beneficiosa para toda la galaxia."
 ethic_materialist_request_neutral_3: "Por favor, ayudad al $COUNTRY$ a difundir la razón por toda la galaxia."
 ethic_materialist_request_neutral_4: "¿Podemos confiar en que el $COUNTRY$ actúe según los dictámenes de la razón y nos apoye en esta resolución?"
 ethic_materialist_request_hostile: "¡Dadle la espalda a la ignorancia! Ayudadnos en la próxima votación."
 ethic_materialist_request_hostile_0: "Es posible dejar atrás las ideologías y votar de acuerdo con la razón."
 ethic_materialist_request_hostile_1: "Solo los catetos se opondrían a esta resolución. ¿Acaso eso es lo que sois?"
 ethic_materialist_request_hostile_2: "Oponerse a esta resolución es oponerse a la propia lógica y a la razón."
 ethic_materialist_request_hostile_3: "En esta galaxia reina la ignorancia."
 ethic_materialist_request_hostile_4: "Si vuestras débiles mentes pudieran comprender el significado de la resolución que proponemos..."
 ### Request - Spiritualist
 ethic_spiritualist_request_friendly: "El $COUNTRY$ ya ha demostrado su sabiduría y seguro que vuelve a hacerlo."
 ethic_spiritualist_request_friendly_0: "Por favor, apoyadnos en la siguiente votación. Nosotros no nos dejamos confundir por las cosas mundanas."
 ethic_spiritualist_request_friendly_1: "Venceremos."
 ethic_spiritualist_request_friendly_2: "Que los espíritus le sonrían al $COUNTRY$. ¿Nos daréis vuestro apoyo?"
 ethic_spiritualist_request_friendly_3: "La alianza espiritual entre nuestros dos grandes imperios es más fuerte que nunca."
 ethic_spiritualist_request_friendly_4: "El $COUNTRY$ está destinado a alcanzar grandes cosas, como el $GREETER$."
 ethic_spiritualist_request_neutral: "Probablemente vuestra voz interior esté de acuerdo con nosotros. Hacedle caso."
 ethic_spiritualist_request_neutral_0: "¿Sabéis por qué creéis que votar a favor de nosotros es lo correcto? Porque lo es."
 ethic_spiritualist_request_neutral_1: "No os preocupéis por cosas tan banales como los datos o los planes; votad lo que os dicte el alma."
 ethic_spiritualist_request_neutral_2: "No somos más que meros recipientes de algo mayor que nosotros."
 ethic_spiritualist_request_neutral_3: "¿Se unirá el $COUNTRY$ al $GREETER$ en el camino a la salvación?"
 ethic_spiritualist_request_neutral_4: "Mirad en vuestro interior y buscad la verdad: adoptar esta resolución es el único modo de avanzar."
 ethic_spiritualist_request_hostile: "Libraos de los grilletes del materialismo y el deseo. Apoyadnos si queréis discernir con claridad el camino hacia la sabiduría."
 ethic_spiritualist_request_hostile_0: "El $COUNTRY$ lucha en la oscuridad, pero quizá aún pueda descubrir cómo volver a la luz. El primer paso sería apoyarnos en la siguiente votación."
 ethic_spiritualist_request_hostile_1: "Pese a los muchos errores del pasado, confiamos en que el $COUNTRY$ sepa a quién debe seguir en la próxima votación."
 ethic_spiritualist_request_hostile_2: "El destino ha conspirado para propiciar una situación en la que nos vemos... obligados... a pedir vuestro apoyo."
 ethic_spiritualist_request_hostile_3: "Quizá la salvación todavía esté al alcance. Si apoyáis esta resolución, puede que no todo esté perdido..."
 ethic_spiritualist_request_hostile_4: "¿El $COUNTRY$ estará al fin por la labor de enmendar sus burdas acciones? Aún no es tarde para vosotros."
 ### Request - Hive Mind
 ethic_hivemind_request_friendly: "¿No estamos obligados a actuar al unísono? ¿Existe alternativa?\n\nNo, en serio, ¿la hay?"
 ethic_hivemind_request_friendly_0: "Al $GREETER$ le entusiasma la idea de contar con el apoyo del $COUNTRY$."
 ethic_hivemind_request_friendly_1: "¿El $COUNTRY$ nos respaldará en la próxima votación y nos ahorrará el disgusto de estar en discordia?"
 ethic_hivemind_request_friendly_2: "En muchos aspectos, vemos al $GREETER$ como una prolongación de nosotros mismos.\n\nEn el buen sentido, claro."
 ethic_hivemind_request_friendly_3: "En el pasado habéis demostrado ser amigos de la Mente. ¿Nos ayudaréis ahora?"
 ethic_hivemind_request_friendly_4: "¿Compartís nuestro mismo parecer en este asunto?"
 ethic_hivemind_request_neutral: "Todo acaba cediendo a la voluntad de la Mente. Es inevitable.\n\nA partir de hoy, nos apoyaréis."
 ethic_hivemind_request_neutral_0: "El concepto de \"desavenencia\" nos es ajeno. Apoyadnos."
 ethic_hivemind_request_neutral_1: "Las necesidades de la mayoría se anteponen a las de unos pocos.\n\nY nosotros somos la mayoría."
 ethic_hivemind_request_neutral_2: "Hay que evitar la discordia. Si no apoyáis esta resolución, os arriesgáis a desestabilizar el/la [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_hivemind_request_neutral_3: "Este método de alcanzar el consenso consultando a cada miembro del/de la [global_event_country.GetGalCommunityOrGalImperium] parece... extremadamente ineficaz y una pérdida de tiempo."
 ethic_hivemind_request_neutral_4: "La Mente exige vuestra obedi... apoyo en este asunto de trascendencia galáctica."
 ethic_hivemind_request_hostile: "Un voto contra el $GREETER$ es retrasar lo inevitable. ¿Qué sentido tiene?"
 ethic_hivemind_request_hostile_0: "Apoyadnos. Tarde o temprano sucumbiréis a la Mente, así que ¿por qué no hacerlo ya?"
 ethic_hivemind_request_hostile_1: "No os dejéis guiar por vuestro individualismo egoísta."
 ethic_hivemind_request_hostile_2: "La voluntad de la Mente ha de acatarse."
 ethic_hivemind_request_hostile_3: "No se tolerarán las discrepancias en este asunto."
 ethic_hivemind_request_hostile_4: "Jamás toleraríamos semejante comportamiento por parte de uno de nuestros drones."
 ### Request - Machine Intelligence
 ethic_machine_intelligence_request_friendly: "Apoyar al $GREETER$ es lo lógico. El $COUNTRY$ ha demostrado ser lógico."
 ethic_machine_intelligence_request_friendly_0: "Apoyo solicitado para la próxima votación.\n\nProbabilidad de consentimiento: ALTA"
 ethic_machine_intelligence_request_friendly_1: "Apoyo solicitado para la votación de la resolución.\n\nEsperando respuesta..."
 ethic_machine_intelligence_request_friendly_2: "$COUNTRY$. Juntos podremos remodelar el/la [global_event_country.GetGalCommunityOrGalImperium] para que se ajuste mejor a nuestros objetivos a largo plazo."
 ethic_machine_intelligence_request_friendly_3: "Nuestros algoritmos de predicción indican que la aceptación de esta resolución fortalecería la posición general del $COUNTRY$."
 ethic_machine_intelligence_request_friendly_4: "El $GREETER$ confía en que sus amigos del $COUNTRY$ lo apoyarán."
 ethic_machine_intelligence_request_neutral: "La probabilidad estadística de que el $COUNTRY$ nos apoye en la próxima votación es de 231 a 197. ¿La presente unidad puede mejorar esta cifra?"
 ethic_machine_intelligence_request_neutral_0: "La presente unidad experimenta dificultades para determinar la postura del $COUNTRY$ en la próxima votación."
 ethic_machine_intelligence_request_neutral_1: "if ( VOTE(\"$COUNTRY$\") == VOTE(\"$GREETER$\") )\n     { SimulatedGratitude = TRUE; }"
 ethic_machine_intelligence_request_neutral_2: "PREGUNTA: ¿Vais a apoyar nuestra resolución?"
 ethic_machine_intelligence_request_neutral_3: "Los ajustes propuestos optimizarían los estatutos del/de la [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_machine_intelligence_request_neutral_4: "Por favor, revisad los cambios que proponemos para el código básico del/de la [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_machine_intelligence_request_hostile: "A pesar de la alarmante cifra de errores detectados en el $COUNTRY$, el $GREETER$ ha calculado una remota posibilidad de apoyo en la próxima votación."
 ethic_machine_intelligence_request_hostile_0: "Apoyo solicitado para la próxima votación.\n\nProbabilidad de consentimiento: BAJA"
 ethic_machine_intelligence_request_hostile_1: "El $GREETER$ os alienta a superar vuestros defectos críticos de software y a apoyarnos en la próxima votación."
 ethic_machine_intelligence_request_hostile_2: "El $COUNTRY$ es una variable impredecible en el/la [global_event_country.GetGalCommunityOrGalImperium]. Declarad vuestras intenciones."
 ethic_machine_intelligence_request_hostile_3: "La oposición a esta resolución resultaría contraproducente."
 ethic_machine_intelligence_request_hostile_4: "Os instamos a evaluar vuestro futuro en caso de que el $COUNTRY$ elija oponerse a esta resolución."
 ### RESOLUTION COMMENTS - WARNINGS
 ### Warning - Militarist
 ethic_militarist_warning_hostile: "No votéis es nuestra contra. No hace falta deciros por qué."
 ethic_militarist_warning_hostile_0: "El $GREETER$ ha aplastado a la oposición por menos. No oséis desafiarnos."
 ethic_militarist_warning_hostile_1: "Si firmáis algo que contravenga al honorable $GREETER$, firmaréis el principio de vuestro final."
 ### Warning - Pacifist
