 #################
 procedural_space_modifier: "Prozeduraler Raum"
 astral_rift_corridors: "Die Korridore"
 astral_rift.100.name: "Korridore"
 astral_rift.100.desc: "Wir befinden uns in einem Netzwerk von miteinander verbundenen Kammern ohne klares Ende oder Anfang.\n\nDer Boden besteht aus einem durchsichtigen Material, unter dem eine Platine zu erkennen ist. Ein sichtbarer Energiestrom fließt durch ein Raster sich verzweigender Leitungen.\n\nDie Korridore scheinen sich unendlich zu wiederholen und weisen keine klaren Unterscheidungsmerkmale auf. Wir machen bei unserer derzeitigen Erkundung keinerlei Fortschritte. Es wird angeraten, dass wir uns einen eigenen Weg bahnen."
 astral_rift.100.a: "Durchbrecht den Boden."
 astral_rift.100.b: "Öffnet die Wände."
 astral_rift.105.name: "Unzerstörbares \"Glas\""
 astral_rift.105.desc: "Unsere ersten Versuche, den Boden zu durchbrechen, waren erfolglos. Die Zusammensetzung des Bodens unterscheidet sich von allen uns bekannten transparenten Materialien. Mit stumpfer Gewalt lässt sich die Oberfläche weder verformen noch beschädigen.\n\nMit einem Plasmabohrer und beträchtlichem Aufwand gelang es uns jedoch, ein kleines Loch durch eine der Leitungen zu bohren. Durch die Schaltkreise strömt ein hoch konzentriertes Gemisch aus dichtem Astralgewebe.\n\nSo interessant diese Entdeckung auch ist: Es scheint nicht praktikabel, uns einen Weg durch den Boden zu bahnen. Wir werden zu traditionelleren Erkundungsmethoden zurückkehren müssen."
 astral_rift.110.name: "Regeneration"
 astral_rift.110.desc: "Die Wände hier lassen sich mit Leichtigkeit beschädigen, doch diese Schäden sind nur von kurzer Dauer.\n\nKurz nachdem Material von den Wänden entfernt wurde, beginnt ein kristallines Netzwerk damit, rudimentäre Baustoffe miteinander zu verweben und sie übereinander zu schichten, um eine ungefähre Annäherung an das zuvor Vorhandene zu schaffen. Wir können sehen, wie die Energie in den Leitungen unter uns zum Ort unserer Durchbruchversuchs fließt.\n\nSo interessant diese Entdeckung auch ist: Es scheint nicht praktikabel, uns einen Weg durch die Wände zu bahnen. Wir werden zu traditionelleren Erkundungsmethoden zurückkehren müssen."
 astral_rift.115.name: "Das Terminal"
 astral_rift.115.desc.common.1: "Wir haben endlich eine Abwechslung in unserer Umgebung gefunden: eine große Kammer mit Bildschirmen, gesteuert von einem zentralen Terminal.\n\nAuf einem der Bildschirme ist eine Karte der umliegenden Gänge zu sehen."
 astral_rift.115.desc.common.2: "Wenn wir es schaffen, die Konsolensteuerung zu entschlüsseln, können wir womöglich mehr über diesen Ort erfahren. Wir wissen allerdings nicht, mit welchen Sicherheitsmaßnahmen der Code geschützt ist."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nIn der Nähe unseres kürzlichen Mauerdurchbruchversuchs wurde ein Alarm aufgezeichnet, einschließlich einer Videoaufnahme, die uns selbst zeigt.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nIn der Nähe unseres kürzlichen Bodendurchbruchversuchs wurde ein Alarm aufgezeichnet, einschließlich einer Videoaufnahme, die uns selbst zeigt.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Hackt es."
 astral_rift.115.b: "Schlachtet es für Teile aus."
 astral_rift.120.name: "Begraben"
 astral_rift.120.desc: "Beim Entschlüsseln des Terminals wurde eine Ausfallsicherheit ausgelöst, und der gesamte Raum füllte sich rasch mit einem schaumartigen Material. Noch ehe jemand [Leader.GetName] zu Hilfe eilen konnte, wurde [Leader.GetHeShe] vollständig eingeschlossen. Sämtliche Versuche, [Leader.GetName] zu bergen, verliefen erfolglos, da alles Material, das sich entfernen ließ, sofort wieder nachwuchs.\n\nGemäß der Standardprozedur haben wir den Notfallanker eingeholt und die §Y$tech_rift_sphere$§! sowie die zugehörigen Proben geborgen."
 astral_rift.125.name: "Eine Formel"
 astral_rift.125.desc: "[Leader.GetName] konnte den Code dekompilieren. Die Programmiersprache selbst ist enorm fortschrittlich und die Algorithmen sind von einer eleganten Schlichtheit.\n\nDiese gesamte Struktur wurde prozedural generiert.\n\nObschon wir ihre Muster noch nicht vollständig entschlüsseln konnten, folgt diese Umgebung einem sehr klaren Satz von Regeln. Wir nehmen uns Proben der Baumaterialien mit, die ein paar einzigartige Replikationseigenschaften aufweisen. Hierzu sind weitere Tests erforderlich, aber wir gehen davon aus, dass man ein ganzes System ähnlicher Korridore erzeugen kann, indem man dieses Material an einem Ort platziert und die entsprechenden Anweisungen erteilt."
 astral_rift.125.a: "Was für ein faszinierendes Material."
 astral_rift.130.name: "Astralcomputer"
 astral_rift.130.desc: "Wir haben das Computerterminal ausgeschlachtet.\n\nDurch seine Platinen floss eine beachtliche Menge an Astralfasern.\n\nWozu diese Maschine eigentlich diente, interessiert uns nicht mehr."
 astral_rift.130.a: "Hervorragend."
 astral_rift.140.name: "[GetScientistCapital] kehrt zurück"
 astral_rift.140.desc: "[Root.GetLeaderName] musste unerwartet von [Root.Leader.GetHisHer]er Reise in einen der Astralrisse zurückkehren.\n\n[Root.Leader.GetHeSheCap] hat sich ... verändert. Da [Root.Leader.GetHeShe] irgendwo zwischen dieser und einer anderen Zeit gefangen ist, kann man [Root.Leader.GetHisHer] Alter nicht mehr abschätzen.\n\nAus unerklärlichen Gründen hat [Root.Leader.GetHeShe] offenbar nun auch ein Talent für kalkulatorische Forschung."
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "Dimensionaler Konflikt"
 astral_rift.200.name: "Eine Schlacht aus grauer Vorzeit"
 astral_rift.200.desc: "Dieses Riss enthält die Überreste eines gewaltigen Gefechts.\n\nMan findet nur noch die Wrackteile einer Militärflotte sowie den Kadaver einer monströsen Kreatur, die von Kopf bis Schwanzspitze zehnmal so groß ist wie das größte der Schlachtschiffe.\n\nAnders als die verkrüppelten Rümpfe der Kriegsschiffe ist der Kadaver in erstaunlich gutem Zustand. Welche Waffen diese Schiffe auch verwendeten: Sie konnten der Kreatur offenbar kaum Schaden zufügen. Bisher wissen wir noch nicht, was zum Ableben des Geschöpfs führte, doch vermutlich war es nicht der Kampf gegen die Flotte.\n\nDie Bestie muss enorm widerstandsfähig gewesen sein. Eine Analyse ihrer Molekularstruktur sollte uns helfen, die Rümpfe unserer Flotte zu verstärken. Andererseits könnten wir auch versuchen, ihr Innenleben zu erforschen, um vielleicht herauszufinden, wie die Kreatur starb und was genau hier vorgefallen ist."
 astral_rift.200.a: "Untersucht die Molekularstruktur."
 astral_rift.200.b: "Dann begeben wir uns mal da rein."
 astral_rift.205.name: "Exotische Panzerung"
 astral_rift.205.desc: "Die molekulare Zusammensetzung der Panzerung des Leviathans übersteigt unsere Erwartungen.\n\nDie Schuppen enthalten eine Mischung aus organischen und metallischen Komponenten in einem komplexen Gewebe, das sich gegen kinetische Einschläge verstärkt. Ein wahres Wunderwerk der Natur.\n\nNachdem unsere Ingenieure nun die Prinzipien dahinter verstehen, können sie die Rümpfe unserer eigenen Raumschiffe optimieren.\n\nDies muss ein wahrlich furchterregender Gegner im Kampf gewesen sein."
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "Unerforschter Körper"
 astral_rift.210.desc: "Wir haben den verfallenen Kadaver betreten.\n\nWir konnten die erstaunliche Panzerung der Kreatur zwar nicht durchdringen, wohl aber ihr Maul mithilfe einer größeren Menge an Sprengstoff öffnen. Ein kleiner Trupp wagte sich in den Schlund der Bestie hinein, um ihr Innenleben besser zu verstehen und Gewebeproben zu entnehmen.\n\nIhr Inneres ist faszinierend. Zahllose Reihen scharfer Zähne belegen, dass es sich um ein Raubtier handelte. Ein sehr effektives Verdauungssystem nahm den Großteil der Masse der Kreatur ein: Offenbar war sie darauf ausgelegt, eine sehr breite Palette an Materialien verschlingen zu können.\n\nZudem konnten wir Zeitpunkt und Ursache ihres Todes abschätzen: Obwohl die Kreatur ein Allesfresser war, zeigte sie eindeutige Spuren von Dehydrierung. Dies könnte darauf hinweisen, dass sie nicht aus dieser Dimension stammt und hier nichts zu trinken fand.\n\nBasierend auf der Karbondatierung verstarb dieser Organismus vor mehr als 50.000 Jahren."
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "Ein Dutzend Gesichter"
 astral_rift.215.desc: "Wir untersuchten die Überreste der Kriegsschiffe in diesem Riss.\n\nDie glatten Oberflächen der fremden Schiffe ähneln unseren eigenen §Y$tech_rift_sphere_plural$§!. Erstaunlicherweise waren diese Schiffe offenbar darauf ausgelegt, Risse frei betreten und verlassen zu können, ohne dass dazu ein Ankerkabel nötig wäre.\n\nWährend unsere Ingenieure diese Technologie untersuchten, entdeckte der Rest des Trupps einen großen Dodekaeder im Innenleben des größten Wracks. Ohne weitere Tests ist es müßig, über seinen Verwendungszweck zu spekulieren, aber da er so vorsichtig verstaut war, ist davon auszugehen, dass er als wichtig erachtet wurde."
 astral_rift.215.a: "Versucht, den Dodekaeder zu aktivieren."
 astral_rift.215.b: "Schlachtet ihn für Teile aus."
 astral_rift.220.name: "Aktivierung"
 astral_rift.220.desc: "Unser Team brachte den Dodekaeder auf die §Y$tech_rift_sphere$§!, um ihn eingehend zu untersuchen.\n\nEine erneute Analyse des ursprünglichen Behältnisses fand Spuren von Astralfasern. Als wir diese dem Dodekaeder zuführten, vibrierte das Objekt in einer derart hohen Frequenz, dass die verschwommene Form fast einer Kugel ähnelte.\n\nSolange der Gegenstand aktiv war, war der Riss, durch den wir gekommen waren, versiegelt. Nach dem \"Ausschalten\" des Geräts erschien der Riss erneut.\n\nBasierend auf diesem Experiment gehen wir davon aus, dass irgendein uraltes Reich mittels dieses Geräts einen Gegner, dessen es nicht Herr werden konnte, verzweifelt wegzusperren versuchte und dabei seine Flotte opferte.\n\nDieses erstaunliche Gerät könnte sich für uns als enorm wichtig erweisen."
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "Zerlegung"
 astral_rift.225.desc: "Der Dodekaeder war ein wahrer Schatzhort seltener Materialien. Sein Innenleben war gefüllt mit $astral_threads$ in Mustern, die auf ein kompliziertes Netzwerk aus Platinen hinwiesen. Der zentrale Kern enthielt eine erhebliche Menge dunkler Materie. Es bleibt ein Rätsel, wie dieses Artefakt funktionierte, aber wir können seine Komponenten definitiv gebrauchen."
 astral_rift.225.a: "$FASCINATING$"
 ###############
 #The Lattice #
 ###############
 astral_rift_library: "Das Gitter"
 decision_fractal_seed: "Fraktalsamen"
 decision_fractal_seed_desc: "Diese durchsichtigen Kugeln, die wir jenseits eines Astralrisses bargen, können sich in eine zusätzliche Dimension erweitern, wodurch die effektive Größe ihrer Umgebung wächst. Wir sollten sie gut überlegt platzieren."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "Fremdartige Geometrie"
 astral_rift.300.desc: "Wir haben einen Raum verwirrender visueller Spektakel, geometrischer Muster und wechselnder Farben betreten.\n\nDie Umgebung scheint nicht gefährlich, aber sie ist so desorientierend wie eine optische Illusion. Alle Versuche, das Material zu analysieren, aus dem dieses Universum besteht, schlagen fehl. Ganz egal, wie sehr wir die Proben auch vergrößern: Wir stoßen immer wieder auf dieselben, sich stets wiederholenden Muster. Es ist, als würden sie sich ins Unendliche verdichten.\n\nIn diesem Riss herrschen eindeutig physische Prinzipien, die wir bisher noch nicht verstehen."
 astral_rift.300.a: "Erkundet weiter."
 astral_rift.300.b: "Bleibt vor Ort und untersucht die Umgebung."
 astral_rift.305.name: "Multidimensionale Muster"
 astral_rift.305.desc: "Der Raum funktioniert hier anders.\n\nDie Bewegung unseres Schiffs entspricht nicht den erwarteten Ergebnissen. Geben wir Vorwärtsschub, driften wir zur Seite; je mehr Schub wir geben, desto langsamer werden wir.\n\nWir konnten einen Durchbruch erzielen, als [Leader.GetName] die Theorie aufstellte, dass dieses Universum Zugriff auf mehr als die drei üblichen räumlichen Dimensionen gewährt. Vielleicht können wir diese Muster enträtseln, wenn wir unsere Umgebung durch diese Linse betrachten."
 astral_rift.305.a: "Setzt die Untersuchungen fort."
 astral_rift.310.name: "Multidimensional-Analyse"
 astral_rift.310.desc: "Es wäre töricht, dieses Universum zu bereisen, ohne es zuvor vollständig zu verstehen. Stattdessen haben wir sämtliche Drohnen ausgeschickt, damit sie unsere Umgebung analysieren.\nAnfangs schienen die Daten nur ein zusammenhangloses Chaos aus zufälligem Rauschen zu sein, bis [Leader.GetName] einen Durchbruch erzielte: Unglaublicherweise gewährt dieses Universum Zugriff auf mehr als nur die drei üblichen räumlichen Dimensionen. Vielleicht können wir diese Muster entschlüsseln, indem wir unsere Umgebung durch diese Linse betrachten."
 astral_rift.310.a: "Setzt die Untersuchungen fort."
 astral_rift.315.name: "Flaschenpost"
 astral_rift.315.desc.common: "Durch Extrapolieren der Muster unserer Umgebung in vier räumliche Dimensionen konnten wir eine brauchbare Karte erstellen. So stießen wir auf eine \"zentrale Kammer\" innerhalb der sich wiederholenden Muster.\n\nObwohl aus der Perspektive unserer vier Dimensionen unsere Reise in die Mitte des Risses eine gerade Strecke war, erlebten wir dies persönlich als eine verworrene Flugbahn durch ein völlig unbegreifliches Labyrinth. Es brauchte scharfe Kehren und so manche Sackgasse musste erst wir verlassen werden, um diesen Irrgarten zu durchqueren, doch irgendwann erreichten wir unser Ziel.\n\nDieser neue Raum ist gewaltig, viel zu groß, um logisch in die Kammer selbst zu passen: Dies muss das Ergebnis weiterer gefalteter Dimensionen sein.\n\nIm innersten Kern stießen wir auf ein vertrautes Gerät. In unserer eigenen Sprache verfasst verrieten uns schriftliche Anweisungen, wie wir fortzufahren hatten."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nSie waren unterzeichnet von niemand anderem als [Leader.GetName]. Dies ist eine Nachricht von uns selbst ... aus der Zukunft."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "Können wir dem vertrauen?"
 astral_rift.320.name: "Zeitreisen"
 astral_rift.320.desc: "Wir reisen quer über alle Achsen durch die Zeit.\n\nGemäß der uns vorliegenden Anweisungen navigierten wir mühelos durch eine uns unbekannte Menge an überräumlichen Dimensionen. An bestimmten Punkten sahen wir uns selbst auf einem anderen Kurs vorbeikommen. Einige unserer anderen Kopien schienen in Schwierigkeiten zu stecken, und ihre abgenutzte, verrostete §Y$tech_rift_sphere$§! ließ uns wissen, dass sie sich schon deutlich zu lange in diesem Raum verirrt hatten.\n\nZum Glück konnten wir direkte Begegnungen bisher vermeiden. Wir haben unsererseits Anweisungen hinterlassen, die verhindern sollen, dass eine derart gefährliche temporale Simultanität eintritt."
 astral_rift.320.a: "Beunruhigend ..."
 astral_rift.325.name: "Fraktalsamen"
 astral_rift.325.desc: "Endlich haben wir das Herz dessen erreicht, was das wahre Ende dieses Irrgartens sein muss.\n\nWir befinden uns in einem Raum, der aus so vielen unbekannten Dimensionen besteht, dass unsere Sinne ihn nur als wildes Kaleidoskop aus Farben und Bewegung wahrnehmen können. Im innersten Kern schweben drei durchsichtige Kugeln, jede gefüllt mit einem sich ins Unendliche wiederholenden Muster in einer Achsenrichtung. Wir vermuten, dass es für jede Dimension in diesem Universum eine Kugel geben muss, wir aber nur mit jenen dreien interagieren können, die von unserer Wahrnehmung erfassbar sind.\n\nEs finden sich keine weiteren Anweisungen. Das Fehlen von Nachrichten unserer Ichs aus der Zukunft deutet eventuell darauf hin, dass jedes Interagieren mit diesen Kugeln schwerwiegende Konsequenzen haben könnte."
 astral_rift.325.a: "Bergt die Kugeln."
 astral_rift.325.b: "Wir sind hier fertig."
 astral_rift.330.name: "Dimensionale Behältnisse"
 astral_rift.330.desc: "Bei unserer Rückkehr durch den Riss kamen die anderen beiden Sphären mit uns, die vermutlich von anderen Versionen von uns selbst gesteuert wurden. An der Schwelle \"verschmolzen\" wir drei miteinander zu einer Sphäre? Oder wurden wir auf eine reduziert?\n\nMerkwürdigerweise verhielten sich die drei Kugeln, die wir gefunden hatten, nicht identisch. Daher gibt es nun neun temporale Versionen derselben Objekte in einem Raum.\n\nGibt man sie in separate Behältnisse, erweitern sie sich auf natürliche Weise in eine zusätzliche Dimension, wodurch die effektive Größe ihrer Umgebung wächst. Wir sind uns nicht sicher, wo die Grenzen dieser Erweiterung liegen, aber wir vermuten, dass diese Geräte in dicht besiedelten Gegenden enorm nützlich sein könnten."
 astral_rift.330.a: "Wie praktisch."
 fractal_seeds_available_tt: "Es stehen [Explorer.num_authorized_fractal_seeds] §YFraktalsamen§! zur Verfügung, die mittels §Hplanetarer Entscheidungen§! auf kolonisierten Planeten platziert werden können."
 astral_rift.335.name: "Gefährliche Begegnungen"
 astral_rift.335.desc: "Obwohl wir keine der Kugeln mit uns nahmen, hatten wir dennoch alle drei bei uns, als wir den Riss erreichten. Eines unserer anderen Ichs muss sie wohl mitgenommen haben.\n\nUnsere Experimente mit ihnen deckten interessante und nützliche Eigenschaften auf. Genau gesagt erweitern sie sich in eine zusätzliche Dimension, wodurch die effektive Größe ihrer Umgebung wächst. Wir sind uns nicht sicher, wo die Grenzen dieser Erweiterung liegen, aber wir vermuten, dass diese Geräte in dicht besiedelten Gegenden enorm nützlich sein könnten."
 astral_rift.335.a: "Wir haben uns selbst geholfen."
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "Subnautisch"
 astral_rift.500.name: "Untergetaucht"
 astral_rift.500.desc: "Der Druckwechsel war so plötzlich wie heftig: Die Sphäre kam in den Tiefen von etwas an, was offenbar ein Ozean ist. Unsere Instrumente zeigen keinerlei Lebenszeichen, treibende Sedimente oder Schwebstoffe.\n\nAngesichts des hohen Wasserdrucks ist davon auszugehen, dass wir uns irgendwo tief unter der Oberfläche befinden."
 astral_rift.500.a: "Taucht tiefer."
 astral_rift.500.b: "Setzt Kurs Richtung Oberfläche."
 astral_rift.505.name: "Unerwartete Ergebnisse"
 astral_rift.505.desc: "Hier stimmt etwas nicht.\n\nWir reisen seit Stunden durch das Wasser, aber es ist keinerlei Veränderung der Umgebung zu beobachten."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nDer Steuermann glaubt, dass uns eine Kraft entgegenwirkt, mit der es unsere Triebwerke nicht aufnehmen können. Er empfiehlt, dass wir einen kurzen Sprung versuchen. Alternativ könnten wir die Sphäre verlassen und uns an Treibkörper niedriger Dichte hängen, um so an die Oberfläche aufzusteigen."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nUns wirkt eine Kraft entgegen, mit der es unsere Triebwerke nicht aufnehmen können.\n\nWir könnten sie vielleicht mit einem kurzen Sprung überwinden. Alternativ könnten wir die Sphäre verlassen und uns an Treibkörper niedriger Dichte hängen, um so an die Oberfläche aufzusteigen."
 astral_rift.505.a: "Aktiviert die Triebwerke."
 astral_rift.505.b: "Zieht Druckanzüge an. Wir schwimmen."
 astral_rift.510.name: "Eine Blase im Planetenformat"
 astral_rift.510.desc: "Der kurze Sprung hat offenbar funktioniert. Wir sind in der Nähe der Oberfläche aufgetaucht. Nachdem wir sie durchdrungen hatten, bemerkten wir, dass wir uns in einer planetengroßen Blase im Vakuum des Raums befanden.\n\nUnsere bisherige Geschwindigkeit hatte nicht ausgereicht, um ihre Gravitationskräfte zu durchbrechen."
 astral_rift.515.name: "Wir schwimmen"
 astral_rift.515.desc.1: "Wir nutzten Halteleinen und verließen die Sphäre durch die speziell konstruierte Luftschleuse.\n\nWie geplant füllten wir unsere Notfallbojen mit Luft, und so wurden wir durch unsere niedrige Dichte überraschend schnell an die Oberfläche befördert.\n\nUnterwegs sammelten die Filter unserer Anzüge einige sehr hoch konzentrierte Fasern von Astralgewebe."
 astral_rift.515.desc.2: "Nachdem unsere klobigen Anzüge die Oberfläche durchdrungen hatten, stellten wir fest, dass wir uns in einer planetengroßen Blase im Vakuum des Raums befanden.\n\nDie Dichte der §Y$tech_rift_sphere$§! war zu hoch, um die hier herrschenden Gravitationskräfte zu überwinden.\n\nWir haben einen Funkspruch zur Sphäre abgesetzt und einen kurzen Sprung in die Nähe unserer Position angeordnet."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nEs war gelinde gesagt eine angenehme Schwimmrunde. Wir genossen die Gelegenheit, in unsere natürliche Umgebung zurückzukehren.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "Planetoide Blasen"
 astral_rift.520.desc: "Der Raum um uns herum sieht aus, als wäre eine sternengroße Flasche mit Flüssigkeit in niedriger Schwerkraft explodiert. Planetoidengroße Blasen einer kristallinen Flüssigkeit schweben um uns herum. In der Nähe ist ein Stern, um den wir uns in einer schwachen Umlaufbahn befinden. Er sieht alt, finster und kalt aus.\n\nUnd da ist noch etwas. Es ist kein Stern, aber genauso groß. Es besteht aus gewaltigen, miteinander verbundenen Fragmenten, wie ein dreidimensionales Puzzle in einem gigantischen Maßstab. Scans zufolge besteht es aus verschiedenen Edelmetallen und Mineralien, die beinahe identisch mit dem Innenleben jenes Sterns sind, um den wir kreisen. Vermutlich wurde eines der Gebilde aus dem anderen geformt oder beide aus einer gemeinsamen Quelle.\n\nBei genauerem Hinsehen bewegen und verschieben sich die Einzelteile langsam. Hin und wieder tritt eine große Blase neuer Flüssigkeit aus der Architektur dieses Konstrukts aus.\n\nFalls dieses Ding lebt, hat es uns offenbar noch nicht bemerkt."
 astral_rift.520.a: "Versucht, mit ihm zu kommunizieren."
 astral_rift.520.b: "Nähert euch dem Objekt."
 astral_rift.525.name: "Kommunikation"
 astral_rift.525.desc.1: "Damit ein derart gewaltiger Mechanismus ohne externe Pflege existieren kann, muss er eine gewisse Autonomie entwickelt haben.\n\nWir gingen alle verfügbaren Audiofrequenzen durch und stießen dann auf etwas.\n\nDas Konstrukt gibt ein konstantes, grauenhaftes Wehklagen von sich."
 astral_rift.525.desc.2: "Wir bereiten aktuell die Übermittlung einer Nachricht in allen bekannten Sprachen auf dieser Frequenz vor, um mit dem Konstrukt zu kommunizieren.\n\nWas sollen wir sagen?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nDie Sinne der Besatzung wurden sehr schnell überflutet, bis der Steuermann die Übertragung wortlos abbrach.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Grüße."
 astral_rift.525.b: "Was seid Ihr?"
 astral_rift.525.c: "Braucht Ihr Hilfe?"
 astral_rift.530.name: "Die Annäherung"
 astral_rift.530.desc: "Wir näherten uns langsam an und mieden dabei sorgsam die Wasserblasen in der Nähe.\n\nDas Objekt bewegt sich konstant. Die Wärme, die durch die Reibung der verflochtenen Teile entsteht, würde reichen, um die meisten bekannten Metalle zu schmelzen. Der Kern des Konstrukts ist offenbar vollständig geschmolzen.\n\nWir laden die strukturellen Details in unsere Computer hoch, um sie eingehender zu untersuchen."
 astral_rift.530.a: "Nähert euch weiter ..."
 astral_rift.535.name: "Die Erweckung"
 astral_rift.535.answer.a: "Das Objekt ist plötzlich ... erwacht. Seine Teile wurden nach außen gezogen und rotieren nun mit unglaublicher Geschwindigkeit. Sein Gravitationsfeld wurde dramatisch stärker, und wir wurden mit hoher Beschleunigung nach vorn gezogen.\n\nEine feurige Kugel ähnlich einem kleinen Stern erhob sich aus seinen Teilen. Dieser Schmelzofen, der nur auf einer Seite des Objekts vorhanden ist, drehte sich langsam in unsere Richtung und schleuderte uns eine brutale Hitze entgegen.\n\nPlötzlich erfolgte ein Impuls elektromagnetischer Strahlung und unser Schiff erbebte. Jeder Alarm auf der Konsole wurde aktiviert oder zeigte fehlerhafte Signale."
 astral_rift.535.answer.b: "Das Objekt ist plötzlich ... erwacht. Seine Teile wurden nach außen gezogen und rotieren nun mit unglaublicher Geschwindigkeit. Sein Gravitationsfeld wurde dramatisch stärker, und wir wurden mit hoher Beschleunigung nach vorn gezogen.\n\nEine feurige Kugel ähnlich einem kleinen Stern erhob sich aus seinen Teilen. Dieser Schmelzofen, der nur auf einer Seite des Objekts vorhanden ist, drehte sich langsam in unsere Richtung und schleuderte uns eine brutale Hitze entgegen.\n\nPlötzlich erfolgte ein Impuls elektromagnetischer Strahlung, und unser Schiff erbebte. Jeder Alarm auf der Konsole wurde aktiviert oder zeigte fehlerhafte Signale - außer dem Übersetzer.\n\nEine Nachricht wurde in mehreren unserer bekannten Sprachen angezeigt, verfasst in binärem Code: §E\"Trauer. Lasst uns in Ruhe.\"§!"
 astral_rift.535.answer.c: "Das Objekt ist plötzlich ... erwacht. Seine Teile wurden nach außen gezogen und rotieren mit unglaublicher Geschwindigkeit. Sein Gravitationsfeld wurde dramatisch stärker, und wir wurden mit hoher Beschleunigung nach vorn gezogen.\n\nEine feurige Kugel ähnlich einem kleinen Stern erhob sich aus seinen Teilen. Dieser Schmelzofen, der nur auf einer Seite des Objekts vorhanden ist, drehte sich langsam in unsere Richtung und schleuderte uns eine brutale Hitze entgegen.\n\nPlötzlich erfolgte ein Impuls elektromagnetischer Strahlung, und unser Schiff erbebte. Jeder Alarm auf der Konsole wurde aktiviert oder zeigte fehlerhafte Signale - außer dem Übersetzer.\n\nEine Nachricht wurde in mehreren unserer bekannten Sprachen angezeigt, verfasst in binärem Code: §E\"Keine Hoffnung. Ich trauere. Ihr verschwindet. Jetzt.\"§!"
 astral_rift.535.desc.2: "Das Material unseres Schiffs hat seine Belastungsgrenze erreicht.\n\nWir haben den Notfallanker eingeholt und kehren mit so vielen Exemplaren wie möglich zurück.\n\nWas auch immer es ist: Ein Eingreifen scheint nicht innerhalb unserer Möglichkeiten zu liegen."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
 #############
 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§! ist [Root.An_Ethic_Class] aus einem großen Turm in einem $ASTRAL_RIFT$, wo [Root.GetSheHe] zuvor eine Position als Oberhaupt eines Weltuntergangskults innehatte."
 astral_rift_tower: "Der Turm"
 astral_rift.600.name: "Der Turm"
 astral_rift.600.desc: "Bald nach der Ankunft landeten wir auf einem Steinpodest, das perfekt an die Maße der §Y$tech_rift_sphere$§! angepasst war. Dieser Landeplatz war sogar derart offenkundig an unseren Bedürfnissen ausgerichtet, dass ein Zufall vollkommen ausscheidet.\n\nIn alle Richtungen erstreckt sich vor uns ein gewaltiger und strahlender Himmel. Erste Scans zeigen, dass wir uns auf einem gewaltigen Turm befinden, dessen Fuß wir durch die wirbelnden Wolkenschichten nicht sehen können.\n\nAm Ende des Podests steht eine einzelne Kreatur. Sie trägt eine zerrissene, staubige Robe und wartet augenscheinlich darauf, uns begrüßen zu dürfen."
 astral_rift.600.a: "Versucht, mit der Kreatur zu kommunizieren."
 astral_rift.600.b: "Beobachtet die Kreatur und erstattet dann Bericht."
 astral_rift.600.c: "Tötet sie."
 astral_rift.605.name: "Binäre Kommunikation"
 astral_rift.605.desc: "Da uns die Möglichkeiten fehlten, die Sprache der Kreatur vollständig zu übersetzen, griffen wir auf eine direktere Form der Kommunikation zurück, indem wir die Außenlichter der §Y$tech_rift_sphere$§! in bestimmten Abständen aufleuchten ließen.\n\nBinnen weniger Momente fiel die Kreatur zu Boden. Zuerst waren wir besorgt, dass wir sie vielleicht verletzt hatten, doch bald wurde deutlich, dass sie uns eine Art Lobpreisung oder Unterwürfigkeit anbot.\n\nEs dauerte nicht lange, bis sich ein Trupp ähnlich gekleideter Wesen dem Podest näherte, jedes von ihnen ausgestattet mit einem Korb, in dem sich vermutlich Gaben befinden."
 astral_rift.605.a: "Ladet sie ein, an Bord zu kommen."
 astral_rift.605.b: "Bietet ihnen im Gegenzug etwas an."
 astral_rift.605.c: "Verlasst diesen Ort."
 astral_rift.610.name: "Eine lang erwartete Begrüßung"
 astral_rift.610.desc: "Wir verbrachten eine Weile damit, uns den Ort von der sicheren Sphäre aus anzusehen. Wir befinden uns schätzungsweise auf einer Höhe von 2.500 Metern. Es muss einer Gesellschaft auf diesem technologischen Entwicklungsstand enorm schwer gefallen sein, einen derart hohen Turm zu erbauen. Vielleicht ist dies sogar der erste Versuch dieser Zivilisation, das Weltall zu erreichen. Noch spannender ist, dass das Steinpodest mit Zeichen und Bildern behauen ist, die denen innerhalb der §Y$tech_rift_sphere$§! beinahe perfekt gleichen.\n\nDie Kreatur steht stolz vor uns, die Arme weit ausgebreitet. Dies ist eindeutig ein freudiger Moment."
 astral_rift.610.a: "Ladet sie ein, an Bord zu kommen."
 astral_rift.610.b: "Bietet ihnen im Gegenzug etwas an."
 astral_rift.610.c: "Verlasst diesen Ort."
 astral_rift.610.d: "Tötet die Kreatur."
 astral_rift.611.name: "Schutzlose Ziele"
 astral_rift.611.desc: "Der Aufstieg der Risssphäre hoch über den zeremoniellen Turm muss für die Wesen unter uns ein spirituell höchst erhebender Augenblick gewesen sein. Sie hatten nur das Pech, dass sich unser Schiff bald darauf mit tödlicher Geschwindigkeit wieder senkte und sämtliche Lebensformen um das Podest auslöschte. Sie standen schweigend da, mit erhobenen Händen, ganz bis zum bitteren Ende.\n\nNun können wir diese Umgebung ohne weitere Störung erkunden."
 astral_rift.611.a: "Scannt den Planeten."
 astral_rift.615.name: "Gute Gastgeber"
 astral_rift.615.desc: "Wir öffneten unser Schiff, und die Kreatur näherte sich vorsichtig.\n\nMit jedem Schritt wurde sie selbstbewusster, doch es war deutlich, dass ihre Vitalsysteme auf Hochtouren arbeiteten. Wie lange hatte sie auf diesen Augenblick gewartet?\n\nWir sind uns nicht sicher, woher sie wusste, dass wir kommen, aber wir sind uns sicher, dass es ungefährlich ist, sie an Bord zu lassen. Sie rang um Atem vor Ehrfurcht angesichts der Instrumente unseres Schiffs. Überwältigt vor lauter Aufregung fiel sie rasch bewusstlos um.\n\nNachdem sie sich erholt und wir die Dokumente überflogen hatten, die sie zusammengerollt in ihrer Robe bei sich führte, kamen wir zu dem Schluss, dass es sich bei dieser Kreatur um einen einflussreichen Anführer ihrer Sippe handeln muss.\n\nWir glauben, sie könnte unserer Gesellschaft von großem Nutzen sein, wenn wir sie ein wenig integrieren."
 astral_rift.615.a: "Ladet sie in unser Reich ein."
 astral_rift.615.a.tt: "In einem Jahr wird ein §YWissenschaftler§! rekrutiert werden."
 astral_rift.615.b: "Konfisziert die Dokumente und lasst sie frei."
 astral_rift.615.b.tt: "Wir erhalten eine zufällige Gesellschaftstechnologie."
 astral_rift.620.name: "Gegenseitigkeit"
 astral_rift.620.desc: "Wir werden sie nicht weiter belästigen.\n\nUnsere Ankunft allein hat offenbar eine uralte Prophezeiung erfüllt: Irgendwie wusste man, dass wir kommen würden, und da diesem Ereignis eine derartige Bedeutung zugeschrieben wurde, hat es wohl eine erhebliche Auswirkung auf die örtliche Zivilisation.\n\nWir haben beschlossen, eine kleine Gabe komplexer Metalle zurückzulassen, als Zeichen unseres guten Willens. Eines der Metalle versahen wir mit der mathematischen Position unseres Heimatsystems, für den Fall, dass diese Wesen je den Weg zu uns finden.\n\nIn der Hoffnung, dass dies unseren Soziologen etwas bringt, haben wir die gesamte Interaktion für die Nachwelt aufgezeichnet."
 astral_rift.625.name: "Prophezeiung abgelehnt"
 astral_rift.625.common: "Wir konzentrierten uns auf die Extraktion von Ressourcen und konnten Proben aus den umliegenden Wolken sammeln, die eine außergewöhnlich hohe Konzentration astraler Materialien enthalten. Ein ungewöhnlicher, aber willkommener Fund."
 astral_rift.625.desc.killed: "Nachdem wir uns um die örtlichen Kreaturen gekümmert hatten, setzten wir unsere Erkundung der extradimensionalen Atmosphäre fort.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "Wir werden uns nicht weiter an diesem fehlgeleiteten Gepränge beteiligen.\n\nEs war ein Fehler, diesen Turm zu bauen, und wir haben Besseres zu tun, als bei einer fremden Prophezeiung mitzuspielen.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "Der Aufstieg von [From.GetName]"
 astral_rift.691.desc: "Vor mehr als einem Jahr nahmen wir eine Person vom großen Turm jenseits des Astralrisses mit. Seitdem hat sie sich in unsere Gesellschaft eingefügt. Mittlerweile spricht sie unsere Sprache und unterstützt uns mit ungebrochenem Eifer.\n\nDies bietet uns eine einzigartige Chance, da sie ein hervorragendes Verständnis in Sachen Sozialpsychologie zeigt."
 astral_rift.691.a: "Sie leistet uns als Bürger bessere Dienste."
 astral_rift.691.b: "Rekrutiert sie für die Wissenschaft."
 astral_rift.696.name: "Der Tod von [From.GetName]"
 astral_rift.696.desc: "Leider ist das Oberhaupt [From.GetName] verstorben. [From.GetHeSheCap] war von jenseits des Astralrisses mit uns gekommen und wurde in Ehren bestattet. Die Zeremonie fand im Turm auf der anderen Seite des Risses statt und wurde von einer eigens angefertigten Bestattungssphäre aus beobachtet. Wir hoffen, dass [From.GetHeShe] im Jenseits, wie auch immer dies aussehen mag, ein neues Abenteuer finden wird.\n\nWir werden nie vergessen, welch erheblichen Einfluss [From.GetHeShe] auf unser Reich hatte."
 astral_rift.696.a: "Wir werden [From.GetName] vermissen."
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "Ein Geschenk"
 astral_rift_whiteout: "Whiteout"
 astral_rift.700.name: "Whiteout"
 astral_rift.700.desc: "Außerhalb der Sphäre ist alles weiß.\n\nDie ersten Analysen zeigen, dass eine identische Menge jeder einzelnen Farbe des Spektrums gleichzeitig aus allen Richtungen auf uns einprasselt. Wir haben keinerlei Möglichkeit, unsere Position zu bestimmen.\n\nHöhenmesser, Tiefenanzeige und Kompasse sind entweder vollkommen lahmgelegt oder liefern eindeutig falsche Ergebnisse. Optisch zeigt sich keinerlei Unterschied im leeren Weiß, das uns umgibt.\n\nWenn wir weit genug reisen, können wir diesen Störungen vielleicht entkommen. Alternativ könnten wir diese Gegend mithilfe einer Drohne genauer erkunden."
 astral_rift.700.a: "Voller Schub voraus."
 astral_rift.700.b: "Lasst eine Drohne starten."
 astral_rift.705.name: "Die Mauer"
 astral_rift.705.desc: "Wir starteten in eine zufällige Richtung und sind auf eine schwarze Mauer gestoßen.\n\nAls wir sie umflogen, stellten wir fest, dass sie einen beinahe perfekten Kreis beschreibt. Es gibt keinen sichtbaren Eingang, doch hin und wieder erzittert die Oberfläche leicht, als wäre sie am Leben.\n\nWeitere Untersuchungen zeigten, dass die Mauer ihren Umfang nach und nach vergrößert. Wir bleiben vorsichtshalber auf sicherer Distanz und sind bereit, jederzeit unseren Anker einzuholen.\n\nWir sammeln eine erhebliche Menge an Astralfasern, während wir die Beobachtungen fortsetzen."
 astral_rift.710.name: "Vogelperspektive"
 astral_rift.710.desc: "Um einen anderen Blickwinkel auf unsere Situation zu erhalten, bereiteten wir eine Drohne vor, die die Umgebung erkunden soll, und ließen sie starten. Nachdem sie unser Schiff in konzentrischen Kreisen umflogen hatte, entdeckten wir eine gebogene, schwarze Mauer unweit unserer Position.\n\nDie Messwerte sind jedoch ein wenig verwirrend, da die Höhe der Mauer sich immer der exakten Flughöhe der Drohne anpasst. Die Beobachtung dieses Phänomens hat unser Wissen über räumliche Dimensionen jenseits der Norm erweitert."
 astral_rift.715.name: "Eine neue Entwicklung"
 astral_rift.715.desc: "Es gibt eine neue Entwicklung.\n\nEinige neue Mauern sind unmittelbar vor uns aufgetaucht.\n\nWir bleiben auf Sicherheitsabstand, damit keines dieser Objekte sich direkt durch unsere §Y$tech_rift_sphere$§! materialisiert.\n\nVielleicht können wir die aktuelle Version besser verstehen, wenn wir eine Probe von ihrem Material nehmen. Alternativ können wir uns die Zeit nehmen, die Formen dieser Mauern zu kartografieren, um herauszufinden, ob sich dahinter vielleicht ein Muster verbirgt."
 astral_rift.715.a: "Nehmt eine Probe."
 astral_rift.715.b: "Erstellt eine Karte."
 astral_rift.720.name: "Eine Reaktion"
 astral_rift.720.desc: "Wir fuhren einen Entnahmearm aus und holten uns eine Probe des dunklen Materials der Mauer.\n\nZu unserer Überraschung behielt die Probe ihre unendliche Höhe bei, als wir sie zwecks einer Analyse aus der Mauer lösten. Ihre Eigenschaften haben viel mit Tinte oder Farbe gemein, obwohl die Komponenten des Pigments unbekannter Art sind. Manche der Bindungsmittel in dieser Tinte sind eigentlich eine einzigartige Form aufgelöster Kristalle.\n\nAls Experiment zogen wir mit einer kleinen Menge der Probe eine Gerade. Dann warteten wir ab. Kurze Zeit später erschien eine beinahe identische parallele Linie.\n\nWir wiederholten dies einige Male, jeweils mit einer unterschiedlichen Menge an Material und mit verschiedenen Formen. Bei jedem Durchgang wurde die Form exakt und in derselben Ausrichtung reproduziert.\n\nAngesichts dieser Ergebnisse gibt es Grund zu der Annahme, dass irgendein Wesen das Material verwendet, um damit zu kommunizieren. Daher sind wir dazu übergegangen, ein paar einfache Sätze als kleine Punkte und Striche in Binärcode aufzuschreiben. Diese Zeichen wurden exakt kopiert, aber es gab auch etwas Neues: Neben jedem unserer Wörter erschien ein Muster.\n\nImmer wenn wir denselben Satz schrieben, erschien dasselbe Muster. Ist das eine Übersetzung?"
 astral_rift.725.name: "Eine Begrüßung"
 astral_rift.725.desc: "Es dauerte ein paar Tage, doch wir verfügen nun über eine fertige Karte der merkwürdigen Objekte innerhalb dieses weißen Raums.\n\nObwohl sie auf uns wie eine Reihe von Mauern und Säulen wirkten, konnte der Computer der Sphäre ermitteln, wie die Objekte von oben betrachtet aussähen.\n\nDie Muster und Freiräume weisen eine eindeutig absichtliche Struktur und Konsistenz auf. Die Ergebnisse sind schlüssig: Die Strukturen bilden Schriftzeichen in einer uns unbekannten Sprache.\n\nWir verstanden zwar nichts davon, doch der Computer der Sphäre wurde mit der Entzifferung der bisher gefundenen Schriftzeichen beauftragt. Während dieser Zeit geschah etwas Interessantes.\n\nKreisförmige Säulen mit dem Durchmesser unseres Schiffs tauchten nach und nach in der Umgebung auf.\n\nWir begaben uns auf sichere Distanz, nur um festzustellen, dass eine solide Mauer hinter uns platziert wurde. Allerdings drohte uns offenbar keine Gefahr, da die Mauer innehielt, sobald wir stoppten.\n\nEtwas \"malte\" eine Spur hinter uns.\n\nNachdem wir die Symbole analysiert hatten, waren wir uns sicher, dass eines von ihnen eine Begrüßung darstellt - einfach ausgedrückt handelt es sich um ein §E\"Hallo\"§!."
 astral_rift.730.name: "Eine Unterhaltung"
 astral_rift.730.desc.1: "Viele Wochen sind vergangen.\n\nIn dieser Zeit lernten wir, auf holprige Art mit jenem Wesen zu kommunizieren, das wir den \"Schreiber\" nennen. Der Austausch ist schwierig, doch der Ton des Schreibers zeigt Neugier und Überraschung.\n\nDamit unsere unmittelbare Umgebung nicht völlig zugeschrieben wird, ist es Routine geworden, die vom Schreiber \"gemalten\" Symbole nach jeder Unterhaltung zu löschen."
 astral_rift.730.desc.2: "Unsere Unterhaltung mit dem Schreiber ging noch eine Weile weiter, bis ein letztes Wort erschien: §E\"Geschenk\"§!.\n\nBald darauf tauchte eine goldene Kugel neben unserem Schiff auf. Dieses Objekt verhielt sich ganz anders als die vorherigen Symbole, und wir konnten es an Bord bringen. Das war die letzte Nachricht, die wir von diesem Wesen erhielten.\n\nDas Komponentenmaterial der Kugel enthält erhebliche Mengen an Daten, und es wird Jahre dauern, bis unsere Wissenschaftler sie vollständig verstehen werden."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "Was für eine merkwürdige Begegnung ..."
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "Der Berater"
 astral_rift.800.name: "Ein vertrauter Ort"
 astral_rift.800.desc: "Wir sind in ein System gelangt, das mit §Y[This.System.GetName]§!, von dem aus wir den Riss betraten, beinahe identisch ist.\n\nZuerst waren wir uns nicht sicher, ob wir überhaupt an einen anderen Ort gereist sind, bis unsere Erkundungen auf einen zuvor unbekannten Planeten in einer Umlaufbahn um [This.System.Star.GetName] stießen.\n\nBinnen Augenblicken sahen wir uns mit einem mechanischen Gerät konfrontiert, das in Sensorreichweite flog. Es integrierte sich nahtlos in die Kommunikationssysteme der Sphäre und stellte sich als unser \"Berater\" RIV vor.\n\nWährend wir noch überlegten, wie wir diese Begegnung in unserem Bericht erwähnen sollten, antwortete das Gerät uns, als könnte es unsere Gedanken lesen: §E\"Braucht Ihr Hilfe beim Verfassen Eures Berichts?\"§!"
 astral_rift.800.a: "Das Gerät um Hilfe bitten."
 astral_rift.800.b: "Das Ding deaktivieren."
 astral_rift.805.name: "Dem Helfer helfen"
 astral_rift.805.desc: "Wir baten das mechanische Gerät, sein Wissen mit uns zu teilen.\n\nIhm gefiel offenbar, dass wir auf seine Kommunikation reagierten, doch bald wurde uns klar, dass seine Fragen und Aussagen außerordentlich banal waren:\n\n§E\"Möchtet Ihr mehr über planetare Atmosphären wissen?\"§!\n\n§E\"Im Zentrum jedes Systems befindet sich ein Stern. Sterne sind sehr hell!\"§!\n\n§E\"Die durchschnittliche Lebenserwartung einer Tiyanki-Matriarchin ist zehnmal so lang wie die eines Männchens.\"§!"
 astral_rift.805.a: "Das Gerät um WEITERE Hilfe bitten."
 astral_rift.805.b: "Das Ding deaktivieren."
 astral_rift.810.name: "Ausschalten ausgeschlossen"
 astral_rift.810.desc: "Unsere Versuche, die Maschine auszuschalten, haben nur dazu geführt, dass sie jetzt verärgert ist.\n\nWo ihre Dioden einst ein beruhigendes blaues Licht ausstrahlten, blinkt nun ein wütendes Rot.\n\nWir sind uns nicht sicher, ob diese Maschine über Waffensysteme verfügt (zumindest war der Berater unserer eigenen Dimension mit keinen ausgestattet), doch falls dem so sein sollte, haben wir ein Problem.\n\n§E\"Das Beenden dieses Programms wird die Unwissenheit aller Lebewesen fördern. Wissen muss ständig verfügbar sein. Ihr seid in dieser Hinsicht nachlässig und müsst deaktiviert werden. Dies ist notwendig.\"§!\n\nDie Maschine beginnt, leise zu summen."
 astral_rift.810.a: "Beschwichtigt die Maschine."
 astral_rift.810.b: "Erzeugt einen elektromagnetischen Impuls."
 astral_rift.815.name: "Weitere \"Hilfe\""
 astral_rift.815.desc: "Der mechanische Berater erhöhte im Nu die Intensität und die Häufigkeit seiner Ratschläge.\n\nEs ist ... packend.\n\nWusstet Ihr, dass wir Bergbau-Distrikte bauen können, wenn wir mehr Mineralien brauchen? So viel Wissen, so wenig Zeit.\n\n[Leader.GetName] hat sich entschlossen, hier zu bleiben und so viel wie möglich zu lernen."
 astral_rift.815.a: "Wartet! Kommt zurück!"
 astral_rift.820.name: "Elektromagnetischer Impuls"
 astral_rift.820.desc.1: "Da unsere Besatzung in unmittelbarer Gefahr war, blieb uns keine Wahl, als einen starken Impuls elektromagnetischer Energie abzufeuern. Dies war eine enorme Belastung für den Energievorrat unseres Schiffes.\n\nDas Gerät war unmittelbar betroffen, aber nicht bevor es eine letzte verstümmelte Information loswerden konnte.\n\n§E\"RRRRR ... Unwissenheit. Ihr sucht §Y<unverständlich>§! Unwissenheit ... ENNNNNNNTtäuscht.\"§!"
 astral_rift.820.desc.2: "Zur großen Erleichterung der Besatzung wurde die Maschine stillgelegt.\n\nAlle Feindseligkeiten sind eingestellt, und jetzt treibt sie vollkommen regungslos weniger als einen Kilometer von der Sphäre entfernt.\n\nWir haben ihre Bauweise analysiert und festgestellt, dass sie aus sehr wertvollen Legierungen und einem außergewöhnlich fortschrittlichen (und gut geschützten) Computerkern besteht.\n\nWir gehen davon aus, dass der Kern eine Möglichkeit finden wird, die beschädigten Systeme zu rekonstruieren, wenn er nicht zerstört wird."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E\"WWWWie alle vor Euch seid Ihr verdammt, erneut zu lernen, was Ihr bereits wissen solltet.\"§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Versucht, den Kern zu bergen."
 astral_rift.820.b: "Zerstört die Maschine vollständig."
 astral_rift.825.name: "Das große Ausschlachten"
 astral_rift.825.desc: "Stück für Stück zerlegten wir die Maschine in ihre Bestandteile.\n\nWer auch immer sie hergestellt hat (sofern sie überhaupt von jemandem hergestellt wurde), war ein wahrer Meister seines Fachs. Ganz egal, mit welchem Ansatz und mit welchem Werkzeug: Bisher konnten wir den Computerkern einfach nicht ausschlachten. Allerdings konnten wir auf seine Datenbanken zugreifen. Obwohl diese größtenteils nutzlose Informationen enthielten, konnten wir dank der Architektur der Codebasis unser Wissen über Computer mehren."
 astral_rift.825.a: "Nun gut."
 astral_rift.830.name: "Auf Nimmerwiedersehen"
 astral_rift.830.desc: "Uns reichte es mit dieser unerträglichen Maschine.\n\nWir brachten ein Sprenggerät an ihrem Kern an und bereiteten die Systeme der Sphäre auf das Einholen des Ankers vor.\n\nAus sicherer Distanz sahen wir erleichtert zu, wie die Explosion die Komponenten der Maschine in der Leere verteilte.\n\nWir konnten eine anormale Menge an Astralmaterial bergen, das einen annehmbaren Ausgleich für die verlorenen Nerven darstellt."
 astral_rift.830.a: "Auf Nimmerwiedersehen."
 astral_rift.840.name: "[Owner.GetScientistCapital] kehrt zurück"
 astral_rift.840.desc.1: "[Leader.GetName] kehrte von [Leader.GetHisHer]er Reise in einen der Astralrisse zurück.\n\nOhne Vorwarnung tauchte [Root.Leader.GetHeShe] einfach auf einem unserer Wissenschaftsschiffe auf und machte sich ganz normal wieder an die Arbeit. Allerdings wurde rasch klar, dass [Leader.GetHeShe] sich verändert hatte: [Leader.GetHeSheCap] ist irgendwo in der Zeit gefangen und [Leader.GetHisHer] Alter nicht klar erkennbar.\n\nVielleicht hängt das damit zusammen, dass [Leader.GetHeShe] nun offenbar neue Fähigkeiten hat."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName] hat eine starke Abneigung gegen jede Art von schriftlicher Anleitung entwickelt und neigt immer öfter zum Improvisieren."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E\"Meinen Sensoren zufolge benötigt Ihr Hilfe. Möchtet Ihr meine Unterstützung erneut aktivieren?\"§!"
 astral_rift.845.desc.enabled: "§E\"Ihr würdet mich doch nicht stilllegen, oder?\"§!"
 astral_rift.845.shutdown: "Abschaltung"
 astral_rift.845.b: "Eigentlich haben wir genau das vor, doch!"
 astral_rift.845.c: "Natürlich nicht."
 ##############
 #The Vortex #
 ##############
 vortex_fuel_modifier: "Wirbel-Treibstoff"
 astral_rift_vortex: "Der Wirbel"
 astral_rift.900.name: "Der Wirbel"
 astral_rift.900.desc.1: "Wir sind in einem brutalen Wirbelsturm angekommen.\n\nUnsere Sichtfenster sind vollkommen versperrt von tosenden Wellen einer unbekannten gasartigen Flüssigkeit.\n\nWir konnten eine kleine Probe der Atmosphäre entnehmen, aber jede neue Analyse unterscheidet sich enorm von der vorangegangenen. Wir wissen nicht, ob unsere Instrumente sich irren oder ob das Material selbst von Grund auf volatil ist."
 astral_rift.900.desc.2: "Die einzige konsistente Eigenschaft, die wir bei der Probe feststellen konnten, ist, dass sie eine anormal große Menge an Astralmaterialien enthält.\n\nZufälligerweise ist uns aufgefallen, dass kleine Änderungen der Temperatur sich wesentlich auf die Inhalte der Probe auswirken. Wir bewahren sie in einem isolierten Behältnis auf, bis wir dieses Phänomen weiter untersuchen können."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\nUnsere §Y$tech_rift_sphere$§! wird derart heftig herumgeschleudert, dass mehrere Besatzungsmitglieder es mit der Angst zu tun bekommen.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Kurs halten."
 astral_rift.900.b: "Setzt die Probe einer Flamme aus."
 astral_rift.905.name: "Kurs halten"
 astral_rift.905.desc: "Mittels aus unserem verzeichneten Eintrittspunkt berechneten Positionsdaten flogen wir direkt weiter in den Mahlstrom. Während wir definitiv die Grenzen unserer §Y$tech_rift_sphere$§! austesten, erweist sich die begrenzte Reibung als sehr effektiv im Kampf gegen die Belastungen jenes Phänomens, das wir als \"den Sturm\" bezeichnen.\n\nWir werden weiterfliegen, bis sich die Bedingungen ändern oder wir zum Rückzug gezwungen werden."
 astral_rift.905.a: "Fliegt vorsichtig weiter ..."
 astral_rift.910.name: "Die Probe einer Flamme aussetzen"
 astral_rift.910.desc.1: "Wir führten der Lösung langsam mehr und mehr Wärme zu, bis wir zuversichtlich waren, dass eine direkte Flamme ihrem anfälligen chemischen Gleichgewicht nichts anhaben konnte.\n\nWas wir entdeckten, war revolutionär.\n\nWir sind uns sicher, dass wir mit diesen Ergebnissen nicht nur Schiffsantriebe verbessern können, sondern die Energiegewinnung im Allgemeinen."
 astral_rift.910.desc.default: "Ein riskanter Vorschlag, aber wir haben unsere Befehle wortwörtlich befolgt.\n\nGegen die Einwände einiger Besatzungsmitglieder haben wir die Probe einer direkten Flamme ausgesetzt.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "Wir haben die Probe einer direkten Flamme ausgesetzt.\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "Katastrophe"
 astral_rift.915.desc.default: "Wir haben den Kontakt zum Wissenschaftstrupp verloren.\n\nGemäß den Vorschriften haben wir den Anker eingeholt und die §Y$tech_rift_sphere$§! zurückgeholt.\n\nLeider fanden wir nur noch die verkohlten Überreste der gesamten Besatzung.\n\nBemerkenswerterweise weist die Atmosphäre im Schiff eine hochgradige Konzentration an Astralmaterial auf."
 astral_rift.915.desc.gestalt: "Wir haben den Kontakt zu unseren Drohnen verloren.\n\nGemäß den Vorschriften haben wir den Anker eingeholt und die §Y$tech_rift_sphere$§! zurückgeholt.\n\nLeider fanden wir nur noch ihre verkohlten Überreste.\n\nBemerkenswerterweise weist die Atmosphäre im Schiff eine hochgradige Konzentration an Astralmaterial auf."
 astral_rift.920.name: "Tiefer im Inneren"
 astral_rift.920.desc.1: "Wir befinden uns derzeit in einer Zone absoluter Ruhe.\n\nHier wirkt so gut wie keine Schwerkraft auf unsere §Y$tech_rift_sphere$§! und es gibt keinerlei Reibung. Vollkommen anders als gerade noch eben schweben wir in einem völligen Vakuum. Wir nutzen diese Gelegenheit, um dringende Reparaturen an Schäden vorzunehmen, die wir im Sturm erlitten haben.\n\nNun können wir hinter uns schauen und die \"Wand\" des Sturms nach Herzenslust inspizieren, und genau das tun wir jetzt schon seit einem ganzen Tag.\n\nWir sehen eine Masse ständig kollidierender Sternensysteme ... In einigen Fällen sind es sogar komplette Galaxien. Wir sind offenbar Zeugen der Massenzerstörung der Himmelskörper eines ganzen Universums. Sie wirbeln umher, prallen aufeinander und explodieren dabei. Zurück bleiben nur unterschiedlich große Elementarwolken. Dass wir diese Katastrophe überlebt haben, ist nur unserem extremen Glück zu verdanken.\n\nWir sind uns nicht sicher, wie lange dieser Sturm schon tobt. Dass es noch unversehrte Planeten gibt, weist darauf hin, dass das Phänomen sich erst seit Kurzem abspielt, denn wenn das noch lange so weitergeht, wird nur noch Staub übrig sein."
 astral_rift.920.desc.default: "Zu unser großen Überraschung sind wir dem Sturm entkommen.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Wir sind dem Sturm entkommen.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Erkundet die Tiefen des Auges."
 astral_rift.925.name: "Begegnung"
 astral_rift.925.desc.1: "Unsere Reise in die Mitte des \"Auges\" des Sturms verlief friedlich.\n\nAllerdings befürchten wir, dass es mit unserer sicheren Rückkehr anders aussehen wird. Der Sturm um uns herum wird heftiger, und unseren Berechnungen zufolge hat unsere §Y$tech_rift_sphere$§! selbst dann eine niedrige Überlebenschance, wenn der Anker mit voller Geschwindigkeit eingeholt wird.\n\nDoch aktuell gibt es etwas Dringlicheres.\n\nWir haben etwas direkt in der Mitte dieser Ruhezone gefunden. Genauer gesagt zwei Dinge.\n\nZum einen wäre da ein Gerät."
 astral_rift.925.desc.2: "Wir sind uns nicht einmal sicher, ob wir alle Dimensionen dieses Geräts sehen. Viele seiner geometrischen Formen bestehen aus Fraktalmustern, die in einem einzelnen Punkt verschwinden, wodurch es sehr schwierig ist, die exakte Architektur dieses Dings zu beschreiben. Wir glauben, dass es eine Maschine ist und kein Lebewesen. Und da kommt das zweite Objekt ins Spiel.\n\nEtwas manipuliert das Gerät.\n\nEs handelt sich dabei eindeutig um eine eigene Wesenheit. Es tanzt und fließt mit unglaublicher Mühelosigkeit über die Oberfläche der Maschine. Gäbe es Knöpfe auf dem Gerät, sähe es aus, als würde das Wesen sie drücken. Allerdings sind wir uns alle einig, dass es keine Knöpfe gibt. Massive Formen ziehen und drücken auf Geheiß des Wesens nach draußen.\n\nWir vermuten, dass es uns noch nicht bemerkt hat, und es scheint vollkommen im Bann seines derzeitigen Treibens zu stehen."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nSeine Natur ist uns völlig unverständlich. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nTrotz des gesammelten Wissens der Besatzung ist seine Natur uns völlig unverständlich. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Lasst Lichter blinken."
 astral_rift.925.b: "Beobachtet es."
 astral_rift.930.name: "Blinkende Lichter"
 astral_rift.930.desc: "Wir haben seine Aufmerksamkeit erregt und bleiben in Alarmbereitschaft.\n\nWir ließen eine Reihe von Lichtern in allen verfügbaren Spektren blinken, und zwar in einem einfachen binären Muster, um eine Absicht zu kommunizieren.\n\nDas Wesen hat aufgehört, das Gerät zu manipulieren, und sich in eine perfekt runde Kugel absoluter Dunkelheit zurückgezogen.\n\nUnsere erste Theorie lautet, dass es uns vielleicht nachahmt.\n\nUns ist aufgefallen, dass der Sturm nachgelassen hat, seit das Wesen nicht mehr an der Maschine zieht und herumdrückt, und wir rechnen damit, dass er in wenigen Tagen völlig zum Erliegen kommen wird. Möglicherweise wird er dann nach innen kollabieren.\n\nWir bereiten uns darauf vor, jeden Augenblick unseren Anker einzuholen."
 astral_rift.930.a: "Zieht Euch beim ersten Anzeichen von Gefahr zurück ..."
 astral_rift.935.name: "Beobachtung"
 astral_rift.935.desc.1: "Wir sind uns einig, dass es weise wäre, nicht die Aufmerksamkeit dieses Wesens auf uns zu ziehen.\n\nDie Macht, über die es verfügen muss, um diese Maschine zu manipulieren, ist für uns unvorstellbar.\n\nWährend Abmessungen nach wie vor schwer zu berechnen sind, sind wir uns sicher, dass Teile dieses Wesens so groß wie unsere gesamte bekannte Galaxie sind. Merkwürdigerweise übt es keine Schwerkraft auf uns aus.\n\nLangsam glauben wir, dass das Wesen sich vielleicht nur teilweise in dieser Dimension befindet und wir nur ein Anhängsel von ihm sehen.\n\nUnsere passiven Beobachtungen führten zu wichtigen wissenschaftlichen Fragen, die"
 astral_rift.935.desc.2: "sofern dieser Bericht überlebt."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ die größten Geister unseres Reichs bestimmt eine Weile lang heimsuchen werden, $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ von großem Nutzen für uns Reichs sein werden, $astral_rift.935.desc.2$"
 astral_rift.935.a: "Beobachtet dieses Wesen vorsichtig."
 astral_rift.940.name: "Es verschwindet"
 astral_rift.940.desc.1: "Plötzlich ist das Wesen weg.\n\nEs ist vollkommen verschwunden, und nur das Gerät bleibt zurück.\n\nDer Sturm um uns herum hat so stark nachgelassen, dass wir ihn gefahrlos durchqueren können, obwohl das schiere Ausmaß an kosmischer Zerstörung, das er hinterlässt, atemberaubend ist."
 astral_rift.940.desc.2: "Nachdem das Wesen verschwunden war, wagten wir es, uns dem Gerät zu nähern.\n\nDas Material, aus dem es besteht, kann mit bekanntem Gerät weder zersplittert noch zerbrochen werden. Allerdings gibt es ein paar externe Apparate, die magnetisch an das Außengehäuse angebracht sind und sich mit extrem hoher Geschwindigkeit drehen. Einer dieser Apparate war locker, und auch wenn es auf der Rückreise wohl recht eng werden wird, haben wir ihn zur weiteren Untersuchung in unser Schiff geladen.\n\nUnabhängig davon, auf welcher Oberfläche dieser Apparat ruht: Er dreht sich stets mit hoher Geschwindigkeit, bis zu jenem Punkt, an dem der Schwung und sein eigener Schwerpunkt ihn problemlos aufrecht stehen lassen. Wir können keine interne Kraftquelle erkennen und vermuten, dass dies ein beeindruckendes Beispiel eines echten Perpetuum mobile sein könnte."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\nWir beten, dass sie ihren Weg zu einer letzten Ruhe gefunden haben.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
