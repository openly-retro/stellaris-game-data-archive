 sm_shipyard: "Schiffswerft"
 sm_shipyard_desc: "Eine Schiffswerft ermöglicht den Bau eines Schiffes, parallel zu anderen Werften.\n"
 sm_gun_battery: "Geschützbatterie"
 sm_gun_battery_desc: "Fügt der Sternenbasis zwei mittelgroße Waffenplätze hinzu.\n"
 sm_missile_battery: "Torpedo-Batterie"
 sm_missile_battery_desc: "Fügt der Sternenbasis zwei Plätze für Lenkwaffen hinzu.\n"
 sm_mining_terminal: "Bergbau-Terminal"
 sm_trading_hub: "Handelsknoten"
 sm_trading_hub_desc: "Ein ziviler Ankerplatz, an dem Händler und Kaufleute ihre Geschäfte tätigen können.\n"
 sm_anchorage: "Ankerplatz"
 sm_anchorage_desc: "Ankerplätze sind eine Notwendigkeit, um das Wachstum unserer Flotte zu unterstützen.\n"
 sm_hangar_bay: "Hangar"
 sm_hangar_bay_desc: "Fügt der Sternenbasis einen Hangar für Trägergeschwader hinzu.\n"
 sm_ftl_inhibitor: "ÜL-Inhibitor"
 sm_ftl_inhibitor_desc: "hindert feindliche Schiffe solange die Sternenbasis betriebsbereit ist am Verlassen des Systems. Flotten, die als im Einsatz vermisst werden, ignorieren diesen Effekt."
 sm_communications_jammer: "Störsender"
 sm_communications_jammer_desc: "Diese starken Störsender stören die Kommunikation zwischen Schiffen, wodurch es schwierig wird, Flottenbewegungen zu koordinieren.\n"
 sm_disruption_field: "Störfeldgenerator"
 sm_disruption_field_desc: "Erzeugt ein Feld agitierter subatomarer Partikel um feindliche Schiffe herum, wodurch die Effektivität ihrer Schilde deutlich reduziert wird.\n"
 sm_warp_fluctuator: "Hyperraum-Anweiser"
 sm_warp_fluctuator_desc: "Unterstützt befreundete Schiffe im System bei ÜL-Reisen, indem ihnen ideale Bedingungen für den Eintritt in Hyperraumrouten bereitgestellt werden und Reiserouten optimiert werden.\n"
 sm_transit_hub: "Transithafen"
 sm_transit_hub_desc: "Infrastruktur für nicht militärische Schiffe, die einen reibungslosen und bequemen Transit ermöglicht.\n"
 sm_transit_hub_desc_modifier: "Nicht beschäftigte §YArbeiter§! und §YDrohnen§! aus diesem System werden - sofern sie nicht anderen Migrationskontrollen unterworfen werden - automatisch auf andere Planeten mit ausreichender Bewohnbarkeit, freien Wohnungen und Arbeitsplätzen §Ymigriert§!, die sich ebenfalls in Systemen mit §YTransithäfen§! befinden.\n\n"
 sm_transit_hub_migrate_effect_desc: "Die §Yautomatische Umsiedlung§! in andere Kolonien ist für arbeitslose §Y$SLAVES$§! und nicht-vernunftbegabte Roboter in dieses System aktiviert."
 sm_command_center: "Kommandozentrum"
 sm_command_center_desc: "Alle Systemverteidigungsbemühungen werden von dieser großen Einrichtung aus koordiniert, die tief im Rumpf der Sternenbasis vergraben ist. Karten-Terminals und 3D-Projektione erfassen dabei zu jeder Zeit den gesamten Systemverkehr.\n"
 sm_defense_grid: "Verteidigungsnetz-Supercomputer"
 sm_defense_grid_desc: "Ein Supercomputer, der die relative Umlaufbahn und die Feuerbögen der Verteidigungsplattformen der Sternenbasis koordiniert und die Anzahl der Verteidigungsplattformen, die unterstützt werden können, erhöht.\n"
 sm_science_division: "Forschungsabteilung"
 sm_science_division_desc: "§Y$sm_spire$§! erzeugen §Y2£physics£ 2£society£ 2£engineering£ mehr§!."
 sm_offworld_trading_company: "Weltraum-Handelsunternehmen"
 sm_offworld_trading_company_desc: "Die Büros eines regierungsunabhängigen Unternehmens, das der Verbesserung des interstellaren Handels dient.\n"
 sm_offworld_trading_company_desc_modifier: "Produziert §G2§! £trade_value£§Y$TRADE_VALUE$§! für jeden [Root.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Nebel-Raffinerie"
 sm_nebula_refinery_desc: "Durch die Verarbeitung der Wolken eines Nebels können wir wertvolle Mineralien extrahieren.\n"
 sm_listening_post: "Horchposten"
 sm_listening_post_desc: "Der Horchposten beherbergt ein Team von engagierten Arbeitern, die mit der Analyse des Hyperraumhalls beauftragt sind und so die Sensoren der Sternenbasis funktional erweitern.\n"
 sm_naval_logistics_office: "Logistikbüro"
 sm_naval_logistics_office_desc: "Eine kleine, aber dennoch vorhandene Bürokratie erhöht die theoretische Kapazität der Ankerplätze dieser Sternenbasis.\n"
 sm_naval_logistics_office_desc_modifier: "Ankerplätze: §G+2§! §YFlottenkapazität§!"
 sm_black_hole_observatory: "Schwarzes Loch Observatorium"
 sm_black_hole_observatory_desc: "Durch den Bau einer spezialisierten wissenschaftlichen Einrichtung, die sich der Erforschung eines Schwarzes Loches widmet, wird unser Reich sicherlich Verbesserungen in unserem Verständnis von Physik erreichen.\n"
 sm_deep_space_black_site: "Geheime Weltraumeinrichtung"
 sm_deep_space_black_site_desc: "Ein großer Teil dieser Sternenbasis wurde im geheimen gebaut und existiert offiziell nicht. Das gesamte System wird von hier aus genausten überwacht, während Agenten lokale Medien und soziale Ereignisse nach sorgfältig manipulieren.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Ressourcensilos"
 building_resource_silo_desc: "Massive Ressourcensilos und Energiespeicher, die der Lagerung großer Mengen Mineralien und Speicherung von Energie dienen."
 sm_hydroponics_bay: "Hydrokultur"
 sm_hydroponics_bay_desc: "Indem ein Abschnitt der Sternenbasis einer Hydrokultur gewidmet wird, kann sich die Station selbst versorgen und sogar überschüssige Produkte in andere Systeme exportieren."
 sm_mining_bay: "Bergbau-Bucht"
 sm_mining_bay_desc: "Ein Teil dieser Sternenbasis ist dem Abbau und der Raffinierung von Rohstoffen gewidmet, die auf einer nahen zerborstenen Welt gewonnen werden."
 sm_target_uplink_computer: "Zielcomputer"
 sm_target_uplink_computer_desc: "Ein hochentwickelter Zielcomputer, der Daten von allen befreundeten Sensorquellen im System sammelt und analysiert. Dies macht es für die Sternenbasis viel einfach, Lösungen zur Zielfindung zu erreichen.\n"
 sm_curator_think_tank: "Kuratoren-Denkfabrik"
 sm_curator_think_tank_desc: "Durch die Errichtung einer Forschungseinrichtung, die vollständig auf das Lernen und die Zusammenarbeit mit den Kuratoren ausgerichtet ist, können wir wesentliche Beiträge zu unserem wissenschaftlichen Fortschritt leisten.\n"
 sm_art_college: "Kunsthochschule"
 sm_art_college_desc: "Diese 0G Kunsthochschule, die in Zusammenarbeit mit der lokalen Künstlertrupp-Enklave betrieben wird, feiert die Schönheit des Weltraums in den Werker seiner talentierten Schüler.\n"
 sm_salvager_workshop: "Bergungsmodul"
 sm_salvager_workshop_desc: "Dieses geschäftige Modul stattet unsere Ingenieurteams mit einer Fülle von Werkzeugen und Ersatzteilen aus, was eine engere Zusammenarbeit mit der nahen Schrottsammler-Enklave ermöglicht.\n"
 sm_shroud_beacon: "Schleier-Signalstation"
 sm_shroud_beacon_desc: "Eine psionische Signalstation, die einen Schleiertunnel in diesem System erzeugt. Die Demontage (oder Zerstörung) der Schleier-Signalstation ist zwar möglich. Der Tunnel selbst jedoch ist nicht mehr zu entfernen.\n"
 sm_mercenary_garrison: "Söldner-Garnison"
 sm_mercenary_garrison_desc: "Eine Ansammlung von Kasernen, in denen militärische Auftragnehmer untergebracht sind. Diese altgedienten Veteranen veranstalten regelmäßig Übungen für den Rest der Besatzung und sind bereit, die Station zu verteidigen - solange wir sie dafür bezahlen.\n"
