 fcsum_hummers_1: "Hemos descubierto que §H[This.ContactCountry.GetName]§! se comunica con sonidos inaudibles para nuestras [This.Owner.GetSpeciesEarNamePlural]."
 fcsum_octopodes_1: "Hemos descubierto que §H[This.ContactCountry.GetName]§! usa un idioma visual, en lugar de comunicarse por medios orales o escritos."
