 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title: "Lukratywne przygody"
 subject.1.desc: "Duża grupa naszych weteranów przesłała pismo z wnioskiem o przepustkę na podróż do kolonii [subject_empire.Capital.GetName], stolicy naszego wasala ([subject_empire.GetName]). Do listu dołączono pewną kwotę kredytów, by \"naoliwić biurokratyczne tryby\", jak to delikatnie określono.\n\nOkazuje się, że wśród naszych żołnierzy krąży wiele opowieści o zyskownych przygodach, które można przeżyć w tamtych układach jako najemnicy lub piraci. Ci żołnierze zebrali wszystkie posiadane kredyty w nadziei, że zarobią wielokrotnie więcej, jeśli zostaną wysłani do: [subject_empire.Capital.GetName].\n\nGdybyśmy formalnie wysłali ich do kolonii [subject_empire.Capital.GetName], przynajmniej wzmocniliby tamtejsze władze i prawdopodobnie przestrzegaliby praw oraz przepisów naszego wasala, o co byłoby trudniej gdyby pozwolić im tam działać swobodnie."
 subject.1.a: "Dajmy im formalną przepustkę na podróż do: [subject_empire.Capital.GetName]."
 subject.1.a.tt: "Weterani zostaną wysłani na pomoc kolonii [subject_empire.GetName]."
 subject.1.b: "Niech robią, co chcą."
 subject.1.b.tt: "Weterani mogą siać zamęt w kolonii [subject_empire.GetName]."
 subject.1.c: "Nie przekupią nas ci niedoszli korsarze."
 subject.1.c.tt: "Weterani nie otrzymają przepustki na opuszczenie naszego imperium."
 subject.3.title: "Weterani z: [overlord_empire.Capital.GetName]"
 subject.3.desc: "Przyjęliśmy wizytę grupy weteranów naszego suwerena: [overlord_empire.GetName]. Wygląda na to, że [overlord.Ruler.GetRegnalName] przysyła ich nam do pomocy oraz by podzielili się z naszymi żołnierzami swoim doświadczeniem i wiedzą. Przynajmniej tak twierdzą.\n\nOd razu widać, że ci przybysze wyobrażali sobie inne otoczenie niż to, w którym się znaleźli. Doszły do nas krążące wśród nich plotki i pogłoski. Chyba spodziewali się zdobycia bogactwa lub chcieli stać się okradającymi nas piratami.\n\nJeżeli zamierzamy pozwolić tym weteranom zostać, powinniśmy trzymać ich na krótkiej smyczy."
 subject.3.a: "Dobrze wykorzystajmy ich doświadczenie."
 subject.3.b: "Odeślijmy ich do: [overlord_empire.GetName]."
 subject.10.title: "Dobre stosunki"
 subject.10.desc: "Chociaż mieliśmy pewne opory przed wysłaniem weteranów żądnych przygód do kolonii [subject_empire.Capital.GetName], otrzymaliśmy od naszego wasala doniesienia, że dobrze się tam zadomowili i okazali się bardziej pomocni, niż początkowo zakładaliśmy."
 subject.10.a: "Chyba niepotrzebnie się niepokoiliśmy."
 subject.12.title: "Powrót weteranów."
 subject.12.desc: "Po krótkim pobycie w kolonii [subject_empire.Capital.GetName] nasi weterani zostali odesłani do ojczyzny ([Root.Capital.GetName]). Okazało się, że przysparzali tylko kłopotów i poważnie szkodzili społeczeństwu naszych poddanych."
 subject.12.a: "A więc jednak wszystko skończyło się zgodnie z przewidywaniami."
 subject.14.title: "Korsarskie przygody"
 subject.14.desc: "Nasze początkowe obawy okazały się uzasadnione. Nasi dawni żołnierze, tuż po przybyciu do kolonii [subject_empire.GetName], zaczęli trudnić się piractwem. Pociechą jest fakt, że ta zdrada nie została jeszcze powiązana z nami."
 subject.14.a: "Oby tak zostało."
 subject.16.title: "Niesubordynacja - najemnicy"
 subject.16.desc: "Wygląda na to, że weterani, którzy prosili nas o przepustki na podróż do kolonii [subject_empire.Capital.GetName], nie tylko nie wykonali naszych rozkazów, ale także twierdzili, że działają w naszym imieniu. Stracilibyśmy twarz, gdybyśmy powiedzieli wszystkim, że nie panujemy nad własnymi ludźmi."
 subject.16.a: "Miejmy więc nadzieję, że zrobią dobre wrażenie."
 subject.18.title: "Niesubordynacja - piraci"
 subject.18.desc: "Wygląda na to, że weterani nie wykonali naszych rozkazów i mimo wszystko udali się do kolonii [subject_empire.Capital.GetName]. Według ostatnich doniesień zostawili wszystko, co mogło ich powiązać z nami i zaczęli parać się piractwem."
 subject.18.a: "To żadne zaskoczenie."
 #Modifiers
 specialist_bulwark_veterans_modifier: "Doświadczenie weteranów"
 specialist_bulwark_veterans_modifier_desc: "Kontyngent weteranów odegrał kluczową rolę w naszym szkoleniu, wsparciu nas i pomógł jak najlepiej wykorzystać technologię, którą mamy do dyspozycji."
 ## Event Chain - Subject upgrade
 subject.55.title: "Wniosek"
 subject.55.desc: "Otrzymaliśmy informację, że nasz suweren włożył sporo energii i środków w ulepszenie technologii budowy baz gwiezdnych, co wydatnie zwiększyło ich wydajność i potencjał.\n\nObrona to ważny element w relacjach naszych imperiów, dlatego podjęliśmy kroki w celu zawarcia z naszymi partnerami umowy o przysłaniu do nas inżynierów, którzy pomogą w usprawnieniu także jednej z naszych baz."
 subject.55.a: "Przygotować wiadomość dla: [overlord_empire.Capital.GetName]."
 subject.55.b: "Jesteśmy w tak trudnej sytuacji, że musimy zniżać się do błagania."
 subject.60.title: "Wniosek"
 subject.60.desc: "[subject_empire.Capital.GetName] przysyła do nas posłańca z wnioskiem od: [subject_empire.GetName].\n\nZdaje się, że są zainteresowani inwestowaniem w swoje bazy gwiezdne i słyszeli, jak duże postępy poczyniliśmy w modernizacji naszych. Wygląda na to, że są gotowi zapłacić nam za pomoc w tym przedsięwzięciu."
 subject.60.a: "Dobrze, wyślijmy do nich naszych inżynierów."
 subject.60.a.tt: "Baza §Y[targeted_starbase.GetName]§! zostanie ulepszona i znajdą się w niej nasze najnowsze technologie."
 subject.60.b: "Oni są nam potrzebni."
 subject.62.title: "Ulepszona baza"
 subject.62.desc: "Inżynierowie przybyli do bazy [targeted_starbase.GetName] tuż po tym, jak przesłaliśmy naszą wiadomość do: [overlord_empire.GetName]. Podobno praktycznie natychmiast skierowano wszystkich do przebudowy bazy, dzięki czemu zakończyła się ona błyskawicznie.\n\nNiektóre szczegóły przebudowy bazy gwiezdnej wciąż są dla nas niezrozumiałe, ale nasi inżynierowi liczą, że z czasem wszystkiego się nauczą."
 subject.62.desc_overlord_gestalt: "Drony inżynieryjne przybyły do bazy [targeted_starbase.GetName] tuż po tym, jak przesłaliśmy naszą wiadomość do: [overlord_empire.GetName]. Podobno błyskawicznie zorganizowały wszystko według swoich standardów i przebudowa bazy przebiegła błyskawicznie.\n\nChoć niektóre szczegóły przebudowy bazy gwiezdnej wciąż są dla nas niezrozumiałe, nasi inżynierowi liczą, że z czasem wszystkiego się nauczą."
 subject.62.a: "Mimo wszystko jesteśmy wdzięczni."
 subject.65.title: "Wniosek odrzucony"
 subject.65.desc: "Otrzymaliśmy szorstką odpowiedź od naszego suwerena, w której stwierdza, że nie ma czasu ani ochoty pomagać nam w naszych działaniach, mających na celu ulepszenie naszej obrony."
 subject.65.a: "To wielkie rozczarowanie."
 #Modifiers
 specialist_bulwark_helpful_overlord_modifier: "Pomocny suweren"
 specialist_bulwark_helpful_overlord_modifier_desc: "Ten suweren słynie z tego, że mocno angażuje się w pomaganie wasalom, dzięki czemu zyskuje na popularności."
 ## Event Chain - Occupied Bulwark
 subject.100.title: "Zniszczony bastion"
 subject.100.desc: "Otrzymaliśmy raporty z okupowanych kolonii [subject_empire.GetName], ogarniętych zamętem i nędzą. Nasi poddani zwracają się do nas o pomoc, ponieważ nie są zdolni do samodzielnej obrony.\n\nBiorąc pod uwagę militarny charakter naszej umowy dyplomatycznej, powinniśmy interweniować, by chronić poddanych przed większymi krzywdami. Część naszych doradców zastanawia się, czy nie lepiej byłoby zachęcić naszego wasala do samotnej obrony i w ten sposób uniknąć bezpośredniej interwencji."
 subject.100.desc_overlord_gestalt: "Otrzymaliśmy raporty z okupowanych kolonii [subject_empire.GetName], ogarniętych zamętem i nędzą. Nasi poddani zwracają się do nas o pomoc, ponieważ nie są zdolni do samodzielnej obrony.\n\nBiorąc pod uwagę militarny charakter naszej umowy dyplomatycznej, powinniśmy interweniować, by chronić poddanych przed większymi krzywdami. Rozważaliśmy, czy nie lepiej byłoby zachęcić naszego wasala do samotnej obrony i w ten sposób uniknąć bezpośredniej interwencji."
 subject.100.a: "Zachęcimy ich do samodzielnej obrony"
 subject.100.a.tt: "§Y[subject_empire.GetName]§! bardziej skłania się ku militaryzmowi."
 subject.100.b: "Obowiązkiem suwerena jest chronić wasala niezależnie od okoliczności."
 subject.100.c: "Na razie muszą radzić sobie sami."
 subject.105.title: "Zniszczony bastion"
 subject.105.desc: "Nasi pobratymcy nadal są dręczeni, więc wielu z nich zwraca się o pomoc do naszego suwerena ([overlord_empire.GetName]). Od dawna wiele od nas wymagał, więc chyba teraz powinien interweniować, by pomóc naszemu ludowi okupowanemu przez najeźdźców.\n\nPo wybuchu niezadowolenia opinii publicznej, nasz suweren wreszcie przysłał do nas doradców wojskowych, którzy pomogą nam w przygotowaniach do wyzwolenia naszego terytorium. Rozważają oni, w jaki sposób lepiej wykorzystać nasze społeczeństwo w działaniach militarnych, oczywiście odbędzie się to pewnym kosztem."
 subject.105.desc_subject_gestalt: "Nasze kolonie nadal są dręczone, więc zwróciliśmy się o pomoc do: [overlord_empire.GetName]. Od dawna wiele od nas wymagał, więc chyba teraz powinien interweniować, by pomóc nam wyzwolić się spod okupacji.\n\nPo wysłaniu kilku dronów z wnioskiem o pomoc wreszcie przybędą do nas doradcy wojskowi, którzy pomogą nam w organizacji zasobów, byśmy byli lepiej przygotowani do wyzwolenia naszego terytorium. To trochę rozczarowujące, biorąc pod uwagę, czego początkowo oczekiwaliśmy od naszego suwerena, głównie dlatego, że nie będziemy w stanie wykorzystać naszych zasobów zgodnie z wcześniejszymi założeniami."
 subject.105.desc_overlord_gestalt: "Nasi pobratymcy nadal są dręczeni, więc wielu z nich zwraca się o pomoc do naszego suwerena ([overlord_empire.GetName]). Od dawna wiele od nas wymagał, więc chyba teraz powinien interweniować, by pomóc naszemu ludowi okupowanemu przez najeźdźców.\n\nPo wybuchu niezadowolenia opinii publicznej nasz suweren wreszcie przysłał wojskowego drona, który spokojnie zreorganizował naszą ludność i przygotował ją do wyzwolenia naszego terytorium. Wygląda na to, że suweren uważa, że lepiej byśmy zorganizowali nasze społeczeństwo i sami odzyskali nasze kolonie, bez bezpośredniej pomocy z zewnątrz."
 subject.105.desc_both_gestalt: "Nasze kolonie nadal są dręczone, więc zwróciliśmy się o pomoc do rządu [overlord_empire.GetAdj]. Od dawna wiele od nas wymagał, więc chyba teraz powinien interweniować, by pomóc nam w walce z okupantem.\n\nPo wysłaniu kurierów z prośbami o pomoc nasz suweren wreszcie przysłał wojskowego drona, który spokojnie zreorganizował nasze środki i przygotował nas do wyzwolenia naszego terytorium. Wygląda na to, że suweren uważa, że lepiej byśmy zorganizowali się i sami odzyskali nasze kolonie, bez bezpośredniej pomocy z zewnątrz."
 subject.105.a: "Wyzwolenie spod okupacji jest warte każdej ceny."
 subject.105.b: "Nawet wolność nie jest warta tego, co proponują."
 subject.107.title: "Obrońcy"
 subject.107.desc: "Na terenie całego imperium [subject_empire.GetName] społeczeństwo zjednoczyło się w obronie swoich domów przed obcą okupacją i chętnie służyło swojemu państwu. Oby okazało się to początkiem końca problemów trapiących naszego wasala."
 subject.107.a: "To dobra wiadomość."
 subject.110.title: "Pacyfiści"
 subject.110.desc: "Nawet pod okupacją mieszkańcy imperium [subject_empire.GetName] odmawiają przyjęcia pomocy w odzyskaniu ich terytorium."
 subject.110.a: "W takim razie nie możemy im pomóc."
 #Modifiers
 specialist_bulwark_home_defense_force_modifier: "Obrona ojczyzny"
 specialist_bulwark_home_defense_force_modifier_desc: "Niewiele rzeczy tak łatwo zachęca kogoś do wielkich czynów, jak oglądanie pożaru własnego domu."
 specialist_bulwark_defensive_overlord_modifier: "Opiekuńczy suweren"
 specialist_bulwark_defensive_overlord_modifier_desc: "Dobry suweren deleguje obowiązki, a najlepszy świeci przykładem."
 ## Event Chain - War Fever
 subject.1003.title: "Gorączka wojenna"
 subject.1003.desc: "[Root.Capital.GetName]: pojawiły się doniesienia o rozwijającym się konfrontacyjnym ruchu, na czele którego stoi odznaczony weteran wojenny. Członkowie tej organizacji idealizują przeszłość, gdy mogliśmy do woli napadać i niszczyć inne imperia, więc teraz domagają się prowadzenia bardziej wojowniczej polityki, która – ich zdaniem – uwydatni najlepsze cechy naszego społeczeństwa i osłabi wroga.\n\nW obecnych pokojowych warunkach, choć jest to kruchy pokój, ruch ten znalazł wielu zwolenników wśród żołnierzy i biedniejszych warstw społecznych. Jeżeli uznamy tę organizację za zagrożenie, to nasi doradcy wskazują, że opiera się ona głównie na osobie przywódcy-weterana. Usunięcie tego problematycznego elementu sprawi, że cały ruch pójdzie w rozsypkę."
 subject.1003.a: "Właściwie, to ich cele korelują z naszymi planami."
 subject.1003.b: "Zakończmy to, zanim wymknie się spod kontroli."
 subject.1005.title: "Ku wojnie"
 subject.1005.desc: "Ponieważ pozwolono mu działać nieskrępowanie, ruch domagający się od naszego rządu bardziej wojowniczej polityki umocnił się przez ostatni miesiąc. W obliczu konfliktu między naszymi przywódcami a tą organizacją [Root.GetRulerTitle] [Root.GetRulerName] publicznie popiera ten ruch.\n\nStało się jasne, że nie tylko go popieramy, ale jesteśmy gotowi spełnić jego liczne żądania, więc grupa jego popleczników z niecierpliwością czeka na nasze następne posunięcie."
 subject.1005.a: "Znajdziemy jakieś stanowisko dla ich dawnego przywódcy."
 subject.1005.a.tt: "Zostanie zwerbowany §Ydowódca§!."
 subject.1005.b: "Czas działać zgodnie z militarnymi skłonnościami naszego imperium."
 subject.1005.c: "Nasze zasoby zostaną wydane na przywrócenie dawnej chwały naszym okrętom."
 subject.1010.title: "Gorączka wojenna"
 subject.1010.desc: "Otrzymaliśmy raport od naszego wasalnego imperium, [subject_empire.GetName]. Opisano w nim, jak społeczeństwo zostało rozjuszone przez jednego z tamtejszych weteranów i teraz szuka ujścia dla tej złości. Opinia publiczna domaga się, by przywódcy ruszyli na wojnę.\n\nW desperackiej próbie uspokojenia protestujących rząd [subject_empire.GetAdj] poparł ten ruch i złożył obietnice, których - zdaniem naszego informatora - nie może spełnić."
 subject.1010.a: "A więc oczekują od nas większej wojowniczości?"
 #Modifiers
 specialist_overlord_war_fever_modifier: "Wojownicze nastawienie"
 specialist_overlord_war_fever_modifier_desc: "Imperium przeznaczyło dużą część swoich zasobów na stworzenie i utrzymanie silniejszej floty."
 ## Event Chain - War Exhaustion
 subject.1052.title: "Wyczerpanie wojną"
 subject.1052.desc: "Nasza umowa z imperium [overlord_empire.GetName] ma charakter militarny, ale nie spodziewaliśmy się, że odbije się ona na nas w tak potworny sposób. Nasze społeczeństwo cierpi przez nieustanne żądania suwerena, a część naszych doradców uważa, że jeśli to się nie zmieni, wywrze trwały wpływ na nasze długofalowe plany."
 subject.1052.desc_gestalt: "Nasza umowa z imperium [overlord_empire.GetName] ma charakter militarny, ale nie planowaliśmy ani nie przewidzieliśmy, że odbije się ona na nas w tak potworny sposób. Nieustannie staramy się spełniać żądania naszego suwerena, więc musimy opóźniać realizację wielu naszych wewnętrznych planów, byle zaspokoić potężne potrzeby naszego wojska."
 subject.1052.a: "[overlord_empire.GetName] wysłucha naszych skarg."
 subject.1052.b: "Musimy się z tym pogodzić."
 subject.1055.title: "Wyczerpanie wojną"
 subject.1055.desc: "Nasz wasal, [subject_empire.GetName], przesyła nam wiadomość opisującą kłopoty ich imperium spowodowane wojnami, do udziału w których jest przez nas zmuszane. Biorąc pod uwagę charakter podpisanej przez nich umowy dyplomatycznej, zaskakuje, że zaczęli prosić nas o zmianę naszej polityki przez wzgląd na nich."
 subject.1055.a: "Zapewnimy ich, że się temu przyjrzymy."
 subject.1055.b: "Nie będziemy się mieszać w ich problemy."
 subject.1055.b.tt: "Imperium §Y[subject_empire.GetName]§! może zapomnieć o lojalności wobec nas, ponieważ postanowiliśmy zignorować jego niedolę."
 subject.1057.title: "Uzasadnione obawy"
 subject.1057.desc: "Otrzymaliśmy pełną szacunku odpowiedź od imperium [overlord_empire.GetName], w której obiecuje zrobić, co się da, w kwestii obecnej sytuacji dyplomatycznej i w przyszłości brać pod uwagę nasze problemy."
 subject.1057.a: "Jesteśmy za to wdzięczni."
 subject.1060.title: "Instytucja nędzy"
 subject.1060.desc: "Wygląda na to, że mimo naszej wiadomości dokładnie opisującej sytuację, nasz sojusznik, imperium [overlord_empire.GetName], niezbyt interesuje się naszymi problemami. Jeśli ich wojowniczość nie zostanie okiełznana, nasze społeczeństwo będzie cierpieć.\n\nNie upłynęło zbyt wiele czasu, a odpowiedź naszego suwerena oraz informacje o naszej obecnej sytuacji stały się powszechnie znane. W tych warunkach powstało niewielkie ugrupowanie polityczne sprzeciwiające się dalszym rządom imperium [overlord_empire.Capital.GetName]. Wyraźnie widać, że nie zamierzają pójść wobec nas na żadne ustępstwa, więc co otrzymamy od nich w zamian za naszą wierność?"
 subject.1060.desc_gestalt: "Wygląda na to, że mimo naszej wiadomości dokładnie opisującej sytuację, nasi opiekunowie, imperium [overlord_empire.GetName], postanowili zignorować naszą niedolę. Nie tylko nie interesuje ich nasza lojalność, ale nawet nie zamierzają zejść z raz obranej niszczycielskiej drogi.\n\nKiedy zawieraliśmy z nimi porozumienia, liczyliśmy na lepsze skutki, ale obecnie przewidujemy, że odbiją się one negatywnie na naszym imperium."
 subject.1060.a: "Ale nie możemy sprzeciwić się naszemu suwerenowi."
 subject.1060.b: "Czy aby na pewno?"
 subject.1062.title: "Rosnąca opozycja"
 subject.1062.desc: "Zdaje się, że nasza obojętność dała początek niewielkiemu ruchowi politycznemu w imperium [subject_empire.GetName]. Nie są zbyt zadowoleni z naszej odpowiedzi, ale ich ruch ma kłopoty ze zbudowaniem poparcia, a ich imperium nie jest w stanie sprzeciwić się naszej władzy."
 subject.1062.desc_gestalt: "Wygląda na to, że nasza obojętność sprawiła, że [subject_empire.GetRulerTitle] ma wątpliwości, czy mamy prawo dalej władać ich imperium. Od tej pory będzie ono niechętnie podchodzić do naszej umowy dyplomatycznej, jednak jeszcze nie jest na tyle silne, by otwarcie się nam sprzeciwić. "
 subject.1062.a: "Ich podboje na pewno będą trwać dalej."
 #Modifiers
 specialist_overlord_war_exhaustion_modifier: "Wyczerpanie wojną"
 specialist_overlord_war_exhaustion_modifier_desc: "Czasami zmagania wojenne przyczyniają się do rozpadu nawet najsilniejszych imperiów."
