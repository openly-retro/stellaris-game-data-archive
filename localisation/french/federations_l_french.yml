 action.1.desc_89: "Vous êtes... Vous êtes des [From.GetSpeciesNamePlural] ? C'est incroyable ! Vous devez être des survivants de l'Initiative Ulysse ! Tout le monde sur Terra pensait que les vaisseaux-arches avaient été perdus, mais au moins l'un d'entre eux a survécu ! Vous dites que vos ancêtres étaient sur le Chrysanthème ?\n\nCela n'a sans doute pas été facile, mais vous avez tout l'air de vous en être bien sortis. Au nom des habitants de Terra et des membres de l'Assemblée générale des Nations unies, j'aimerais tendre une main confraternelle à mes frères et soeurs de la [Root.GetName].\n\nDésormais, faisons tout pour oeuvrer de concert à la prospérité future de l'ensemble de l'humanité !"
 action.1.desc_90: "La [From.GetName]... Ainsi donc, l'ONU est parvenue à se maintenir au pouvoir, même après toutes ces années ? Veuillez nous pardonner, les choses étaient quelque peu... chaotiques sur Terra lorsque nos ancêtres l'ont quittée sur les vaisseaux-arches de l'Initiative Ulysse. Nous étions nombreux à penser que vous vous étiez détruits lors d'une nouvelle guerre mondiale, ou aviez été victimes d'une invasion alien.\n\nMalgré tout, vous avez l'air plus forts et plus compétents que les autorités corrompues de Terra lorsque nos ancêtres en sont partis. Ce sont eux qui ont fondé la [contact_empire.GetName], à partir de rien, et nous la défendrons jusqu'au dernier. Quant à vous, nous verrons bien si vous méritez notre respect."
 action.1.desc_91: "Ah, la marche de la galaxie ne recèle-t-elle pas sa part d'ironie ? Nous retrouver en contact à nouveau, vous et nous, après tous les événements passés... Mais ne craignez rien : le Conseil d'administration de la $NAME_MSI_country$ se montre tout à fait favorable à assister de nouveau la [Root.GetName].\n\nNaturellement, cela implique aussi une juste réparation pour les dégâts infligés à nos actifs. Nos agents de recouvrement entreront très prochainement en contact avec vous, s'ils ne l'ont déjà fait. Nous espérons bien évidemment qu'un accord à l'amiable pourra être trouvé.\n\nQuelle période intéressante que la nôtre, ne pensez-vous pas ? Permettez-moi donc de vous féliciter pour les incroyables progrès que vous avez réalisés. Nous sommes d'ailleurs impatients de contribuer à tester la solidité de toutes ces superbes avancées."
 action.1.desc_92: "Tiens tiens, nos actifs nous reviennent ? Vous n'avez pas idée du plaisir qu'a la $NAME_MSI_country$ de vous retrouver enfin. Au nom du Conseil d'administration de la $NAME_MSI_country_initials$, permettez-moi de commencer par vous féliciter pour tous les progrès qu'a faits votre... peuple. Ce n'est certes pas rien d'avoir su accomplir de si grandes choses en partant d'absolument rien.\n\nSi vous avez le moindre besoin, évidemment, n'hésitez pas à entrer en contact avec nous. Ne vous inquiétez pas, nous ne sommes pas rancuniers. Après tout, les sociétés sous-développées ne sauraient être réellement tenues pour responsables de leurs actions. C'est évident, vous en conviendrez. Et la [Root.GetName] est encore si jeune..."
 action.1.desc_93: "Au nom du Conseil d'administration de la $NAME_MSI_country$, veuillez accepter nos salutations les plus chaleureuses. Chez $NAME_MSI_country_initials$, nous n'avons d'autre désir que d'ouvrir les autres civilisations à la technologie et aux échanges lucratifs. Après tout, toute forme de vie consciente a le droit de vivre ses rêves, n'est-ce pas ?\n\nPour l'heure, nous avons déjà communiqué des informations à des dizaines de mondes pré-PRL, et visons à améliorer encore ce bilan de 40% au cours de la décennie à venir. Nous soutenons aussi les empires spatiaux de la galaxie en leur fournissant une assistance financière et tous les services fournis par notre main-d'oeuvre contractuelle hautement spécialisée.\n\nSi vous avez le moindre besoin, donc, n'hésitez surtout pas à nous contacter. Nous sommes impatients de pouvoir faire affaire avec la [Root.GetName] !"
 action.1.desc_99: "Saluta...\n\nMais, fractures et fragments ! Vous êtes de Sol ! Nous avions depuis longtemps théorisé l'existence des vôtres. Mais je m'emballe... Je représente la [contact_empire.GetName]. Et, à en juger par les marqueurs ADN dont a hérité notre espèce, nous autres [contact_empire.GetSpeciesNamePlural] sommes vos cousins très éloignés. Nos ancêtres partageaient autrefois la même étoile, mais un cataclysme très ancien nous a envoyés errer dans l'immensité de l'espace. Maintenant que nous nous sommes retrouvés, nous allons pouvoir rattraper le temps perdu."
 action.1.desc_100: "Vous rencontrer est comme nous examiner dans un miroir un peu étrange... Vous dites que nous partageons les mêmes ancêtres, remontant à longtemps avant la formation de Terra et Luna ? Bon nombre de nos propres scientifiques avaient théorisé l'existence de Théia, et en tout cas nous sommes ravis de vous rencontrer. Nous sommes donc en quelque sorte cousins, et nous sommes heureux de pouvoir établir des partenariats entre nous. En attendant, veuillez accepter ce présent. Ce sont des pierres lunaires. Peut-être s'y trouve-t-il encore des traces de vos ancêtres les plus lointains ?"
