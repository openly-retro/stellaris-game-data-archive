 d_arcane_replicator: "Replicador Arcano"
 d_arcane_replicator_desc: "Esta máquina antiga está bem no fundo do habitat, embutida no seu reator principal de onde também extrai sua energia. Uma relíquia de quem construiu originalmente este habitat, sua tecnologia de replicação de matéria é totalmente incompreensível para nós."
 START_SCREEN_VOID_DWELLERS: "Para a maioria, o vácuo do espaço é um ambiente hostil a ser conquistado ou superado. Para nós, é o nosso lar.\n\nDurante milhares de anos, nossa espécie residiu em diversas estações espaciais, na órbita dos sóis de nosso sistema trinário. Se elas foram construídas por nossos ancestrais ou por outra pessoa, não sabemos.\n\nApesar de nossa biologia sugerir que nossa espécie, em algum momento, teve sua origem em um planeta, a história registrada não faz menção a isso. Alguns especulam que os restos planetários em órbita à nossa volta são o mundo natal perdido de nossa espécie, mas talvez nunca saibamos a verdade.\n\nFaz apenas alguns séculos desde que inventamos (ou redescobrimos, como alguns diriam) o voo espacial, permitindo a viagem entre nossas estações. Suspeitas e desconfianças gradualmente deram lugar ao comércio e à cooperação mútua. Quando desenvolvemos os primeiros motores com a tecnologia de [GetStartingDrivePlural], os habitats já haviam se unido sob uma mesma bandeira."
 START_SCREEN_VOID_DWELLERS_SOL: "Para a maioria, o vácuo do espaço é um ambiente hostil a ser conquistado ou superado. Para nós, é o nosso lar.\n\nDurante milhares de anos, nossa espécie residiu em diversas estações espaciais separadas na órbita da nossa estrela. Não sabemos se elas foram construídas por nossos ancestrais ou por outra pessoa.\n\nApesar de nossa biologia sugerir que nossa espécie, em algum momento, teve origem em um planeta, a história registrada não faz menção a isso. Alguns especulam que a superfície tóxica e desolada de um planeta encontrado abaixo de uma de nossas estações é o mundo natal perdido de nossa espécie, mas talvez nunca saibamos a verdade.\n\nFaz apenas alguns séculos desde que inventamos (ou redescobrimos, como alguns diriam) o voo espacial, permitindo a viagem entre nossas estações. Suspeitas e desconfianças gradualmente deram lugar ao comércio e à cooperação mútua. Quando desenvolvemos os primeiros motores com a tecnologia de [GetStartingDrive], os habitats já haviam sido unidos sob uma mesma bandeira."
 START_SCREEN_VOID_DWELLERS_HIVE: "Para a maioria, o vácuo do espaço é um ambiente hostil a ser conquistado ou superado. Para nós, é o nosso lar.\n\nDurante milhares de anos, nós residimos em diversas estações espaciais com uma única mente, na órbita dos sóis do nosso sistema trinário. Se elas foram construídas por nossos predecessores ou por outra pessoa, não sabemos.\n\nApesar de nossa biologia sugerir que nossa espécie teve origem em um planeta, a mente coletiva não tem respostas para isso. Nós especulamos que os restos planetários em órbita à nossa volta são o mundo natal perdido de nossa espécie, mas talvez nunca saibamos a verdade.\n\nApós redescobrirmos o voo espacial, as colmeias distintas estavam livres para se mesclarem. Quando desenvolvemos nossos primeiros motores com a tecnologia de [GetStartingDrive], já estávamos completamente integrados."
 START_SCREEN_VOID_DWELLERS_HIVE_SOL: "Para a maioria, o vácuo do espaço é um ambiente hostil a ser conquistado ou superado. Para nós, é o nosso lar.\n\nDurante milhares de anos, nós existimos como uma única mente, dividida em diversas estações espaciais na órbita da nossa estrela. Se elas foram construídas por nossos predecessores ou por outra pessoa, não sabemos.\n\nApesar de nossa biologia sugerir que nossa espécie teve origem em um planeta, a mente coletiva não tem respostas para isso. Nós especulamos que a superfície tóxica e desolada de um planeta em órbita à nossa volta é o mundo natal perdido de nossa espécie, mas talvez nunca saibamos a verdade.\n\nApós redescobrirmos o voo espacial, as colmeias distintas estavam livres para se mesclarem. Quando desenvolvemos nossos primeiros motores com a tecnologia de [GetStartingDrive], já estávamos completamente integrados."
