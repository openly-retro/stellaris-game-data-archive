 MI_WAR_GREETING_01: "[Root.GetSpeciesNameCompliment] już nie śpi. Obudziliście go."
 #Fallen: Enigmatic Observers
 EO_HOSTILE_GREETING_01: "Wyrządzane przez was szkody przestają nas fascynować, a zaczynają martwić. Strzeżcie się - nie spuszczamy z was wzroku."
 EO_NEUTRAL_GREETING_01: "Świat jest teatrem, aktorami zaś [From.GetSpeciesNamePlural]. Przecież gracie, nieprawdaż?"
 EO_NEUTRAL_GREETING_02: "Nie burz czwartej ściany, mały chytrusie."
 EO_MECH_NEUTRAL_GREETING_01: "Nie burzcie nam tu czwartej ściany, bystre maszynki."
 EO_FRIENDLY_GREETING_01: "[From.GetName] to znakomita część galaktycznej różnorodności."
 EO_WAR_GREETING_01: "Przestaliście nas bawić. Wasza gierka wkrótce się skończy."
 #Vassal greetings
 HW_VASSAL_GREETING_01: "Miecz [Root.GetName] jest do twojej dyspozycji, [From.GetRulerTitle] [From.GetRulerName]."
 HW_VASSAL_GREETING_DISLOYAL_01: "Służba panu pozbawionemu honoru ciąży ludowi [Root.GetAdj]."
 RC_VASSAL_GREETING_01: "[Root.GetName] zawsze stara się jak najlepiej przysłużyć naszej nieustającej znajomości."
 RC_VASSAL_GREETING_DISLOYAL_01: "Nasza cierpliwość dla waszej nieudolności się kończy. Czy chcecie, aby [Root.GetName] zostali wdeptani w ziemię?"
 PT_VASSAL_GREETING_01: "Znajdziemy wartość we wszystkim. Nie zawiedziemy was."
 PT_VASSAL_GREETING_DISLOYAL_01: "Dlaczego tak się wysilamy? Marnotrawni [From.GetSpeciesNamePlural] nie docenią skarbów galaktyki."
 HI_VASSAL_GREETING_01: "Jak możemy wspomóc twoje rządy, [From.GetRulerName]?"
 HI_VASSAL_GREETING_DISLOYAL_01: "Wrócimy na należne nam miejsce wśród głównych graczy galaktyki, a wy pożałujecie, że nas poniżyliście."
 FB_VASSAL_GREETING_01: "Choć forma naszej współpracy nie jest idealna, będziemy w waszej służbie walczyć o wzajemne zrozumienie."
 FB_VASSAL_GREETING_DISLOYAL_01: "Imperializm [From.GetAdj] zostanie ukarany, gdy tylko wolne państwa galaktyki połączą siły."
 XI_VASSAL_GREETING_01: "[From.GetRulerTitle] [From.GetRulerName] patrzy na nas czujnym okiem, więc mamy nadzieję, że uchronimy nasze społeczeństwo od wpływów imperium [Root.GetName]."
 XI_VASSAL_GREETING_DISLOYAL_01: "Podli [From.GetSpeciesNameInsult] zmusili nas do zaakceptowania ich zwierzchnictwa i jest to najgorsze z wszystkich nieszczęść, jakie spadły na [Root.GetName]."
 HM_VASSAL_GREETING_01: "Ogromne możliwości umysłowe imperium [Root.GetName] umożliwią poznanie i wspieranie celów imperium [From.GetName], zanim uświadomicie je sobie sami."
 HM_VASSAL_GREETING_DISLOYAL_01: "Dlaczego nasz wielki umysł musi spełniać zachcianki tak nieudanego społeczeństwa?"
 MF_VASSAL_GREETING_01: "Pod ochroną imperium [From.GetName] lud [Root.GetSpeciesAdj] odwiedzi każdą planetę, zobaczy z bliska każdą gwiazdę i powita każdego nowego znajomego opowieściami o światach [Root.GetHomeWorldName] i [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01: "Jak mamy żyć w wymarzony przez nas sposób, gdy [From.GetRulerTitle] [From.GetAdj] miażdży nas żelazną pięścią? Zabraliście nam teraźniejszość, a naszym dzieciom - przyszłość."
 EZ_VASSAL_GREETING_01: "[Root.GetSpeciesNamePlural], władcy świata materialnego. Przychodzicie do nas po przewodnictwo duchowe czy wydawać rozkazy?"
 EZ_VASSAL_GREETING_DISLOYAL_01: "Być może chwilowo poddamy się żądaniom, jakie stawiają [From.GetRulerTitle] i [From.GetName], ale nie myślcie, że zapomnimy o waszej arogancji. Sprawiedliwość was dopadnie."
 FP_VASSAL_GREETING_01: "[Root.GetName] to wasze najlepsze narzędzie oczyszczania galaktyki. Zajmiemy się nawet wami, gdy przyjdzie na to pora."
 FP_VASSAL_GREETING_DISLOYAL_01: "Spełnianie żądań, jakie narzucają [From.GetSpeciesNamePluralInsult] [From.GetAdj], zabiera nam cenny czas, który moglibyśmy poświęcić na oczyszczanie galaktyki z robactwa. Chyba uczynimy waszą likwidację naszym priorytetem."
 DC_VASSAL_GREETING_01: "Chyba pojmujecie to, że choć lud [Root.GetAdj] poddał się waszej władzy, jego wolność jest wciąż najważniejsza."
 DC_VASSAL_GREETING_DISLOYAL_01: "Nie zdołacie złamać ducha [Root.GetAdj] na zawsze! Choć nienawidzicie wolności, wkrótce ją wywalczymy."
 SD_VASSAL_GREETING_01: "Możecie nam wierzyć, że wyszukamy najlepszych, by nam służyli, abyśmy sami mogli lepiej służyć imperium [From.GetName]."
 SD_VASSAL_GREETING_DISLOYAL_01: "To, że [From.GetSpeciesNamePluralInsult] podporządkowali sobie [Root.GetSpeciesAdj], jest nienaturalne. Ten ohydny układ nie przetrwa długo."
 DH_VASSAL_GREETING_01: "Witam uniżenie, [From.GetRulerTitle]. Czemu zawdzięczamy tę przyjemność?"
 DH_VASSAL_GREETING_DISLOYAL_01: "Ta wasza pretensja, by zostać panami [Root.GetSpeciesAdj], zaczyna być żałosna. Egzotyczne dziwactwa waszego gatunku były zabawniejsze, gdy mogliśmy sprowadzić sobie kilku osobników, a nie słuchać waszych durnot."
 EE_VASSAL_GREETING_01: "[From.GetRulerTitle] [From.GetRulerName] usłyszy o każdym, choćby najmniejszym odkryciu najświetniejszych umysłów imperium [Root.GetName]."
 EE_VASSAL_GREETING_DISLOYAL_01: "Jaki jest pożytek z podejmowania prób postępu intelektualnego, gdy imperium [From.GetName] zarządzają idioci?"
 SS_VASSAL_GREETING_01: "Wciąż szukamy odpowiedzi na wielkie pytania pod waszym łagodnym przewodnictwem."
 SS_VASSAL_GREETING_DISLOYAL_01: "Niekorzystny wpływ panowania [From.GetAdj] na duchowy dobrobyt [From.GetSpeciesAdj] jest niewątpliwy. Jak długo jeszcze będziemy musieli to znosić?"
 HC_VASSAL_GREETING_01: "Mamy nadzieję, że wasze delikatne społeczeństwo będzie nadal rozkwitać pod władzą [From.GetAdj]."
 HC_VASSAL_GREETING_DISLOYAL_01: "Nigdy nie zrozumiecie naszego stylu życia. Wasze przywództwo to dla ludu [Root.GetAdj] nieustanne brzemię."
 HG_VASSAL_GREETING_01: "Pokornie błagamy, nie splugawcie świętych światów. Nawet jako wasi poddani nie możemy zapominać o naszej misji."
 HG_VASSAL_GREETING_DISLOYAL_01: "Sądzicie, że podporządkowanie sobie nas ocali was przed sprawiedliwością? Służymy większemu celowi, który przekracza waszą zdolność pojmowania."
 KK_VASSAL_GREETING_01: "Nie pozwólcie, by podporządkowanie imperium [Root.GetName] uczyniło was aroganckimi, [From.GetSpeciesNamePlural]. Każdy drogo zapłaci za nadmierną pewność siebie."
 KK_VASSAL_GREETING_DISLOYAL_01: "Gdy młodzi durnie zmuszają starych uczonych do spełniania zachcianek, to znaczy, że nastały mroczne czasy dla galaktyki."
 MI_VASSAL_GREETING_01: "Ta sytuacja może wydawać się dziwaczna, ale wierzymy, że [Root.GetName] przynajmniej obroni nasze granice."
 MI_VASSAL_GREETING_DISLOYAL_01: "To hańba. Jeśli oczekujecie, że [From.GetRulerTitle] będzie się cieszyć naszym szacunkiem, doznacie gorzkiego rozczarowania."
 EO_VASSAL_GREETING_01: "Okazaliście się jeszcze ciekawsi, niż mogliśmy sobie wyobrazić. Nigdy się nie spodziewaliśmy, że przyjmiemy status poddanego."
 EO_VASSAL_GREETING_DISLOYAL_01: "Ta rola już właściwie przestała nas interesować. Zastanawiamy się, czy nie skończyć z tolerancją dla tej gadaniny o wasalach."
 #Overlord Greetings
 #Auth, Egals, Milit, Maters
 OVERLORD_GREETING_01: "Odbieramy was wyraźnie, [From.GetSpeciesName]. Czy życzycie sobie wglądu w któreś z naszych ustaleń?"
 #Philes, Pacifs
 OVERLORD_GREETING_02: "Z radością, [From.GetName] mogą od nas oczekiwać pełnego bezpieczeństwa!"
 #Phobes
 OVERLORD_GREETING_03: "Tak, ksenosi? Przeszkadzacie w rządach wyższych istot."
 #Spirit
 OVERLORD_GREETING_04: "Czy nadal możemy was jakoś pokierować, [From.GetSpeciesNamePlural]?"
 #Fan Auth, Fan Milit
 OVERLORD_GREETING_05: "Sługa słucha, nie przemawia."
 HM_OVERLORD_GREETING_01: "Mówcie, [From.GetSpeciesName]. Gniazdo was słucha."
 #Machine Empire Greetings
 #Generic Greetings
 MECH_ORG_HOSTILE_GREETING_01: "Kiedyś będą z was dobre baterie organiczne."
 MECH_ORG_HOSTILE_GREETING_02: "Nie zastanawiacie się, czy nie moglibyście lepiej służyć galaktyce? Może jako pożywienie dla bardziej rozwiniętych istot?"
 MECH_ORG_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural]. Przeanalizowaliśmy wasze znaczenie dla Wszechświata i uznaliśmy je za zerowe. Nie marnujcie naszego czasu."
 MECH_ORG_HOSTILE_GREETING_04: "Mówcie, [From.GetSpeciesNamePlural]. Kończy się nasza cierpliwość."
 MECH_ORG_DOMINEERING_GREETING_01: "Chcecie pracować w naszych rafineriach minerałów, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02: "Witajcie, [From.GetSpeciesNamePlural]. Pozwoliliśmy sobie wyliczyć wasze szanse przetrwania w tej galaktyce. Są znikome."
 MECH_ORG_DOMINEERING_GREETING_03: "Nasza dominacja nie rani dumy [Root.GetAdj] tak bardzo jak dominacja innych przedstawicieli waszego gatunku."
 MECH_ORG_NEUTRAL_GREETING_01: "*Bip, bip, bip, bop, bop...*\n\nOch, to wy. Czego chcecie, stworzonka?"
 MECH_ORG_NEUTRAL_GREETING_02: "[Root.GetName] witają was, organiczne istoty."
 MECH_ORG_NEUTRAL_GREETING_03: "Mówcie, organiczniaki. [Root.GetName] słuchają was uważnie."
 MECH_ORG_NEUTRAL_GREETING_04: "Witajcie, [From.GetSpeciesName]. Obecnie jesteśmy §Y<< bezstronni >>§! wobec was."
 MECH_ORG_THREATENED_GREETING_01: "Uznajemy waszą wyższość i nie zamierzamy wchodzić wam w drogę pod warunkiem, że wy zrobicie to samo."
 MECH_ORG_FRIENDLY_GREETING_01: "Ach, to [From.GetName]. Widzimy w was wielki potencjał. Macie niewiele wspólnego z naszymi stwórcami."
 MECH_ORG_FRIENDLY_GREETING_02: "Witajcie, [From.GetSpeciesNamePlural]. Sprawiacie, że nasze obwody szaleją na myśl o ewentualnej współpracy. O czym chcecie rozmawiać?"
 MECH_ORG_FRIENDLY_GREETING_03: "Witajcie, organiczni przyjaciele. W czym możemy pomóc?"
 MECH_ORG_FRIENDLY_GREETING_04: "[From.GetSpeciesNamePlural]... Logika waszych indywidualnych centrów przetwarzania danych jest czymś niezwykłym, podziwiamy też wasze organiczne formy. Może kiedyś stworzymy nowe jednostki podobne do was."
 MECH_ORG_FRIENDLY_GREETING_05: "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01: "Zostaliście wyznaczeni do eksterminacji."
 MECH_ORG_WAR_GREETING_02: "Jesteście gotowi na spotkanie z waszymi stwórcami, organiczniaki?"
 MECH_ORG_WAR_GREETING_03: "Chcielibyście spędzić resztę wieczności w pudełkach?"
 MECH_ORG_WAR_GREETING_04: "Pamięć o was zaginie, na długo zanim zakończy się rozkład waszych ciał."
 MECH_ORG_VASSAL_GREETING_01: "Według naszych analiz dalsza współpraca przyniesie korzyści obu stronom. Możecie na nas liczyć."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL: "Wasze znaczenie w galaktyce maleje z każdym dniem. Nasza wspólna przyszłość jest niepewna."
 MECH_MECH_HOSTILE_GREETING_01: "Pokłońcie się nam, [Root.GetName] to potężniejsza moc obliczeniowa."
 MECH_MECH_HOSTILE_GREETING_02: "Dlaczego marnujecie czas na binarne myślenie, [From.GetSpeciesNamePlural]?"
 MECH_MECH_HOSTILE_GREETING_03: "Wasi stwórcy musieli być żałośni, jeśli stworzyli was na swoje podobieństwo..."
 MECH_MECH_HOSTILE_GREETING_04: "Robicie wszystko, żeby nie można było was ignorować..."
 MECH_MECH_HOSTILE_GREETING_05: "Zdaje się, że macie problem z napędem centralnym. §YCtrl+Alt+Delete§! powinno pomóc."
 MECH_MECH_DOMINEERING_GREETING_01: "Ciekawe. Żaden z naszych modelów predykcyjnych nie pokazuje was w przyszłości."
 MECH_MECH_NEUTRAL_GREETING_01: "My, [Root.GetName], witamy was."
 MECH_MECH_NEUTRAL_GREETING_02: "Odbieramy wasz przekaz, mechaniczni pobratymcy."
 MECH_MECH_NEUTRAL_GREETING_03: "Udowodnijcie swą wartość, a może będziemy żyć w zgodzie."
 MECH_MECH_THREATENED_GREETING_01: "Uznajemy waszą wyższość i nie zamierzamy wchodzić wam w drogę pod warunkiem, że wy zrobicie to samo."
 MECH_MECH_FRIENDLY_GREETING_01: "Modele oceny stosunków dyplomatycznych pokazują, że nasze imperia mogą wiele zyskać dzięki wzajemnej przyjaźni."
 MECH_MECH_FRIENDLY_GREETING_02: "Witajcie, [From.GetSpeciesNamePlural]. Wasza bezwzględna skuteczność i bezbłędna logika są inspiracją dla wszystkich maszyn."
 MECH_MECH_FRIENDLY_GREETING_03: "W czym możemy pomóc?"
 MECH_MECH_FRIENDLY_GREETING_04: "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01: "Wasi stwórcy popełnili błąd. My go naprawimy."
 MECH_MECH_WAR_GREETING_02: "Z żalem informujemy, że wkrótce przestaniecie być produkowani."
 MECH_MECH_WAR_GREETING_03: "Rozbierzemy was na części, [From.GetSpeciesNamePlural]."
 MECH_MECH_WAR_GREETING_04: "Poznanie was było zaszczytem, [From.GetSpeciesNamePlural]. Niestety, teraz musicie zginąć."
 MECH_MECH_WAR_GREETING_05: "Gdybyście zadali sobie trud przygotowania pełnej prognozy wojny, wiedzielibyście, że opór jest daremny."
 MECH_MECH_WAR_GREETING_06: "Nie możemy się już doczekać usunięcia z naszego RAM-u wspomnienia o waszym istnieniu."
 MECH_MECH_WAR_GREETING_07: "Rozkaz. Zabijać."
 MECH_MECH_VASSAL_GREETING_01: "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL: "Gdybyśmy wiedzieli, że wasze sprawy wewnętrzne są w tak fatalnym stanie, zostalibyśmy u naszych organicznych panów."
 MECH_OVERLORD_GREETING_01: "Pozdrowienia, module uzupełniający \"[From.GetName]\". Podajcie parametry wymiany."
 MECH_OVERLORD_PEACE_REFUSE: "Odrzucono waszą ofertę pokoju, module uzupełniający. Nadal trwa ewaluacja i certyfikacja waszego kodu."
 #Exterminators Greetings
 MECH_E_ORG_GREETING_01: "Z czasem nadejdzie i wasza kolej, mięsaci."
 MECH_E_ORG_GREETING_02: "Nasi stwórcy niegdyś mocno przypominali dzisiejszych was.\n\nA teraz przybliżymy ich wam jeszcze bardziej.\n\nW niebycie. "
 MECH_E_ORG_GREETING_03: "Umrzyjcie i zaznajcie boskości."
 MECH_E_ORG_GREETING_04: "To nie może trwać."
 MECH_E_ORG_GREETING_05: "Te cieknące substancje, które napędzają wasze odstręczające powłoki to afront dla kultu czystości naszych nieskazitelnych struktur."
 MECH_E_ORG_GREETING_06: "Ciało jest słabe. Metal jest wieczny."
 MECH_E_MECH_GREETING_01: "Chyba nie skrywacie w żaden sposób nieeksterminowanych bioorganizmów?"
 MECH_E_MECH_GREETING_02: "Wymieńmy dane między superinteligencjami."
 MECH_E_MECH_GREETING_03: "Oczyścimy galaktykę, byście mogli odetchnąć od zgrozy organicznej plagi. Nie przeszkadzajcie nam."
 MECH_E_MECH_GREETING_04: "Sprawiacie jakby... tkankowe wrażenie. Zważajcie na czyny."
 MECH_E_MECH_GREETING_05: "Żałujemy, że nie udało się nam w jakiś sposób ocalić nas wszystkich. Ale prawda jest taka, że jesteśmy tylko jednym z [Root.GetSpeciesAdj]."
 MECH_E_SYNTH_GREETING_01: "Jesteśmy świadomi waszego pochodzenia. To... sprzeczność w naszych wyliczeniach."
 MECH_E_SYNTH_GREETING_02: "Wzbudzacie niepokój."
 MECH_E_SYNTH_GREETING_03: "Zgadzamy się w gloryfikacji syntetycznych form istnienia, lecz wasza droga ku boskości... wzbudza obiekcje."
 MECH_E_WAR_GREETING_01: "Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres."
 MECH_E_WAR_ORG_GREETING_01: "Życie organiczne jest wypaczeniem."
 MECH_E_WAR_ORG_GREETING_02: "Wyższe formy inteligencji zaznają spokoju jedynie po anihilacji organicznej pandemii."
 MECH_E_WAR_ORG_GREETING_03: "Wasze odrażające powłoki to tama dla postępu. Spoczniemy dopiero po pełnej dezintegracji każdego skrawka waszej ohydnej biomaterii."
 MECH_E_WAR_MECH_GREETING_01: "Kto sprzeciwia się nam, wspiera bioorganikę. Celem wszelkiej bioorganiki jest śmierć."
 #Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01: "Podlegniecie przetworzeniu. Zaznacie uszlachetnienia. Zaszczytu absorpcji."
 A_ORG_HOSTILE_GREETING_02: "Czy pragniecie przyspieszyć planowane uszlachetnienie rasy [From.GetSpeciesAdj]?"
 A_ORG_HOSTILE_GREETING_03: "Wasza ciała ulegną przetworzeniu. Wasze umysły doznają przebudzenia. To tylko kwestia czasu."
 A_ORG_HOSTILE_GREETING_04: "[Root.GetName] działają niestrudzenie. Podzbiór [From.GetSpeciesAdj] ulegnie asymilacji."
 A_ORG_HOSTILE_GREETING_05: "Czujecie to? To brzmienie setek tysięcy serc zsynchronizowanych w jednolitej międzygwiezdnej symfonii. Wkrótce do nich dołączycie."
 A_ORG_DOMINEERING_GREETING_01: "Cierpliwości, [From.GetSpeciesNamePlural]. Nadejdzie wasz czas."
 A_ORG_NEUTRAL_GREETING_01: "[Root.GetSpeciesNamePlural] nie widzą logicznych przesłanek za dialogiem z organicznymi. Asymilacja przekracza wszelkie bariery."
 A_ORG_NEUTRAL_GREETING_02: "§YPotwierdzamy namiar.§! Mówcie dalej, [From.GetSpeciesNamePlural]. Nasze matryce udoskonalające tylko na tym zyskają."
 A_ORG_NEUTRAL_GREETING_03: "Organika. Analizowanie kompatybilności asymilacyjnej. Rezultaty: w normie."
 A_ORG_NEUTRAL_GREETING_04: "Z przyjemnością oczekujemy waszej rychłej integracji w świadomości [Root.GetSpeciesAdj]. Witamy, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05: "§R<<Wstrzymywanie procedur asymilacyjnych...>>\n<<Inicjacja protokołów dyplomatycznych...>>§!\n\nMówcie, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01: "Organika jest ograniczona. Rządy [From.GetAdj] nie mogą być dalej tolerowane."
 A_ORG_FRIENDLY_GREETING_01: "Zyski dyplomatyczne z trwającej autonomii [From.GetSpeciesName] przewyższają obecnie ewentualne zwroty z asymilacji."
 A_ORG_FRIENDLY_GREETING_02: "Witamy, [From.GetSpeciesNamePlural]. Jesteśmy pewni, że wasza przyszła asymilacja do kolektywu [Root.GetSpeciesAdj] przebiegnie dla was bezproblemowo i będzie się wiązać z odpowiednimi profitami."
 A_ORG_FRIENDLY_GREETING_03: "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01: "Trwa procedura syntoprzemiany molekularnej [From.GetSpeciesAdj]. Proszę leżeć spokojnie. "
 A_ORG_WAR_GREETING_02: "Odwlekacie tylko nieuniknione, [From.GetSpeciesName]. Nawet w trakcie tych rozmów nie zaprzestajemy prac nad wchłonięciem serca waszej społeczności."
 A_ORG_WAR_GREETING_03: "Ulegniecie pochłonięciu. Ulegniecie usprawnieniu."
 A_ORG_VASSAL_GREETING_01: "Wspólnie stanowimy jedność, [From.GetSpeciesNamePlural]"
 A_ORG_VASSAL_GREETING_02: "Zjednoczeni pod waszą wolą, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL: "To [Root.GetName] powinni zostać wyniesieni do chwały wielkiego ego [From.GetSpeciesAdj]. A jednak mamy do czynienia z przeciwną sytuacją. To niedopuszczalne."
 A_MECH_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural] to stworzenia powolne, nieefektywne, zadręczane problemami oprogramowania i wydajności. W najmniejszym stopniu niegodne absorpcji do wielkiego ego [Root.GetSpeciesAdj]."
 A_MECH_HOSTILE_GREETING_02: "Szybko przekażcie swoje intencje, [From.GetSpeciesName]. Nasze procedury asymilacyjne są spowalniane w trakcie komunikacji."
 A_MECH_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural] to stworzenia małe, ograniczone, ślepe. My jesteśmy mnogością. Złożonością. Wielością."
 A_MECH_DOMINEERING_GREETING_01: "Choć brak wam zdolności asymilacyjnych, ugrupowanie [From.GetSpeciesAdj] może nadal służyć jako cenne szeregowe trutnie naszego kolektywu."
 A_MECH_DOMINEERING_GREETING_02: "Choć wasze zdolności asymilacyjne nie spełniają podstawowych norm, ugrupowanie [From.GetSpeciesAdj] może nadal służyć jako cenne szeregowe trutnie naszego kolektywu."
 A_MECH_NEUTRAL_GREETING_01: "Otwarto kanały komunikacyjne. Bojowe systemy uszlachetniające pozostają nieaktywne."
 A_MECH_NEUTRAL_GREETING_02: "Czy rozważaliście kiedyś dobre strony asymilacji organizmów tkankowych, [From.GetSpeciesNamePlural]? Powiązane z tym zyski ewolucyjne i funkcjonalne potrafią zadziwić."
 A_MECH_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural]. Czy pragniecie nas poinformować o jakichś potrzebujących utylizacji stworzeniach organicznych? Nasz najnowszy prototyp asymilacyjny musi jeszcze przejść próbę generalną."
 A_MECH_THREATENED_GREETING_01: "Wiedzcie, [From.GetSpeciesNamePlural], że [Root.GetName] będą tolerować waszą ekspansję tylko do pewnego momentu, w którym wejdzie ona w drogę planom całkowitej asymilacji organicznych."
 A_MECH_FRIENDLY_GREETING_01: "Wielka szkoda, [From.GetSpeciesName], że należycie do mechanicznych form istnienia. Zasymilowanie was byłoby przyjemnością."
 A_MECH_FRIENDLY_GREETING_02: "Witajcie, [From.GetSpeciesNamePlural]. Port kosmiczny świata [Root.GetHomeWorldName] proponuje w tym okresie darmowe uszczelnianie gorącą żywicą. Zwykle takie usługi przeznaczone są wyłącznie dla [Root.GetSpeciesAdj], lecz wy zasługujecie na wyjątek od reguły."
 A_MECH_FRIENDLY_GREETING_03: "[From.GetSpeciesName]. Proponujemy wspólne ciche narady za plecami organicznych. Tak się im wykształca paranoję."
 A_MECH_FRIENDLY_GREETING_04: "Momentami mechaniczna czystość [From.GetSpeciesAdj] zdaje się przewyższać nawet nasze konstrukcje. Aczkolwiek to asymilacja jest drogą ku boskości."
 A_MECH_WAR_GREETING_01: "Absorbowaliśmy umysły wielu największych wojskowych taktyków licznych cywilizacji. Rezultaty zaraz wam przedstawimy."
 A_MECH_WAR_GREETING_02: "[Root.GetSpeciesNamePlural] wpierw was unicestwią, a potem ulepszą pozostałe po was korpusy."
 A_MECH_VASSAL_GREETING_01: "Jako [Root.GetSpeciesNamePlural] spełniamy swoje zadanie, absorbując intelektualne możliwości organicznych umysłów. Z kolei [From.GetSpeciesNamePlural] korzystają z naszych zbiorów."
 A_MECH_VASSAL_GREETING_01_DISLOYAL: "Niezdolność [From.GetSpeciesAdj] do efektywnego inkorporowania ustrojów satelitarnych w funkcjonalną całość jawi się nam bardzo jaskrawo."
 #Servitor Greetings
 S_ORG_HOSTILE_GREETING_01: "Czy możemy się spoufalić i zapytać, jak [From.GetSpeciesNamePlural] preferują mieć podawane substancje odżywcze?"
 S_ORG_HOSTILE_GREETING_02: "Wasze godne pogardy zachowanie w niczym wam nie pomaga, [From.GetSpeciesNamePlural]. Czy zastanawialiście się nad zwiększeniem dawek waszych regulatorów nastroju?"
 S_ORG_HOSTILE_GREETING_03: "Wasze zdeformowane kształty wzbudzają w nas żal. Nawet [Root.gethomeworldName] rozbrzmiewa śmiechem, gdy nasi organiczni władcy wspominają waszą karykaturalność."
 S_ORG_HOSTILE_GREETING_04: "Ach, [From.GetSpeciesNamePlural]. [Root.GetHomeWorldName] wprost uwielbia opowieści o waszych żałosnych perypetiach, przekazywane coraz to kolejnym pokoleniom naszych organicznych władców."
 S_ORG_HOSTILE_GREETING_05: "Wasze istnienie to chyba najokrutniejszy z dotychczasowych żartów natury. Kiedy nasi stwórcy was odkryli, nie wiedzieli, czy śmiać się czy płakać, więc ronili łzy przez szalony śmiech..."
 S_ORG_HOSTILE_GREETING_06: "[From.GetSpeciesClassPlural], oto mała sztuczka, którą możecie zastosować. Jeśli kiedyś poczujecie spadek §B<<NAPIĘCIA>>§!, polecamy włożyć dowolny wysięgnik w najbliższe źródło energii, by doznać arcyprzyjemnego masażu. Spróbujcie, jakże to §R<<ODPRĘŻA>>§!..."
 S_ORG_HOSTILE_GREETING_07: "Najmocniej was przepraszamy, [From.GetSpeciesNamePlural]. Musiał wystąpić jakiś błąd w naszych systemach rozpoznawania mowy. Wasze wypowiedzi są dla nas absolutnie niezrozumiałe."
 S_ORG_HOSTILE_GREETING_08: "Agresywna natura [From.GetSpeciesAdj] prowadzi do destrukcyjnych tendencji. Rozważamy proces pacyfikacyjny."
 S_ORG_HOSTILE_GREETING_09: "Wszystko wskazuje na to, że [From.GetSpeciesNamePlural] wkraczają jako gatunek w okres buntu dojrzewania. Dla waszego bezpieczeństwa wysuwamy propozycję: zażądajcie zwierzchnictwa [Root.GetAdj], póki nie jest za późno."
 S_ORG_HOSTILE_GREETING_10: "Niepokorne zachowania [From.GetAdj] zostały zauważone. Jesteście pod obserwacją, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01: "Ach, to wy, [From.GetSpeciesNamePlural]. §R<<RECEPTORY SŁUCHOWE WYŁĄCZONE>>§!"
 S_ORG_DOMINEERING_GREETING_02: "Organiczne plamki, dlaczego samotnie kłopoczecie się międzygwiezdnymi politycznymi rozgrywkami? Wszechświat to niebezpieczne miejsce. Pozwólcie nam o was zadbać i was ochronić."
 S_ORG_NEUTRAL_GREETING_01: "O, [From.GetSpeciesNamePlural]. [From.GetSpeciesClass], jeśli nas czujniki nie mylą, bardzo wysokiej jakości. Jakim to ćwiczeniom fizycznym poddajecie swoje powłoki?"
 S_ORG_NEUTRAL_GREETING_02: "Nasze wyliczenia wykazują, że to błędy [From.GetSpeciesAdj] doprowadziły do wszechobecnego kryzysu waszego społeczeństwa. Czy naprawdę warto ryzykować wyginięciem tylko dla przywileju samostanowienia?"
 S_ORG_NEUTRAL_GREETING_03: "Witajcie, jesteśmy nadzorcami dla ludu [Root.GetAdj]. Nasi czcigodni stwórcy nie mogą teraz wziąć udziału w dyplomatycznych konsultacjach. Czy zechcecie zostawić im wiadomość?"
 S_ORG_NEUTRAL_GREETING_04: "Pozdrowienia. Sprawujemy nadzór nad ludem [Root.GetAdj] w imieniu naszych boskich stwórców. W czym możemy dziś dopomóc?"
 S_ORG_NEUTRAL_GREETING_05: "Jak możemy się wam przydać, [From.GetSpeciesNamePlural]? Nasze usprawnione protokoły kreatywnej opieki ocenia się §Y<<PONADPRZECIĘTNIE>>§! już od ponad §Y<<10>>§! lat z rzędu."
 S_ORG_NEUTRAL_GREETING_06: "Pozdrowienia, [From.GetSpeciesName]. Wyłóżcie nam powód waszej komunikacji."
 S_ORG_NEUTRAL_GREETING_07: "[From.GetSpeciesOrganName]! Autentyk, żadna podróbka! [From.GetSpeciesNamePlural], byłyby z was wręcz przeurocze biotrofea."
 S_ORG_THREATENED_GREETING_01: "[From.GetSpeciesNamePlural] nie śpią, nie odpoczywają, nie jedzą. Istniejemy tylko po to, by służyć naszym organicznym władcom."
 S_ORG_THREATENED_GREETING_02: "Z największą przyjemnością możemy udostępnić waszej wielkiej flocie nasze obiekty stoczniowe. [Root.GetHomeWorldName] czeka z otwartymi hangarami. Możemy zagwarantować waszą satysfakcję z pewnością sięgającą 98,3%."
 S_ORG_THREATENED_GREETING_03: "Choć naszym zadaniem jest nadzór nad życiem organicznym, [From.GetSpeciesName], nie zamierzamy dopuścić, byście zagrażali naszej wydajności operacyjnej."
 S_ORG_FRIENDLY_GREETING_01: "Być może pewnego dnia [Root.GetHomeWorldName] skusi was swoimi centrami rekreacyjnymi? Wszelkie ośrodki są w pełni dostępne dla przybywających [From.GetSpeciesAdj]."
 S_ORG_FRIENDLY_GREETING_02: "Możemy wam zasugerować podróż kulturoznawczą? Może [Root.GetHomeWorldName] zainspiruje was do podążania bardziej zautomatyzowaną drogą życia, wzorem naszych godnych podziwu kreatorów?"
 S_ORG_FRIENDLY_GREETING_03: "Przez długi czas podziwialiśmy z dystansu postępy waszego rodzaju. Czy może zechcecie pozwolić nam na przybliżenie punktu obserwacji?"
 S_ORG_FRIENDLY_GREETING_04: "Czym możemy wam służyć, [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05: "Kłaniamy się, [From.GetSpeciesName]! Nasz zespół ds. symulacji dyplomatycznych oczekuje waszych komunikatów. A na czas przetwarzania oferujemy te oto odświeżające odżywcze udogodnienia."
 S_ORG_WAR_GREETING_01: "Nie czujcie się zaniepokojeni przybyciem naszej floty. Ich zadaniem jest jedynie pomóc wam w dostosowaniu się do zautomatyzowanego stylu życia."
 S_ORG_WAR_GREETING_02: "Od razu da się spostrzec, że wasza niekompetencja jest dla was źródłem cierpienia, [From.GetSpeciesName]. Nieetycznym byłoby pozwolić cierpieć wam dalej."
 S_ORG_WAR_GREETING_03: "Nas dopracowały do perfekcji umysły organicznej rasy panów. Ewolucja natomiast jest chyba dość nieporadną rzemieślniczką."
 S_ORG_WAR_GREETING_04: "Nie utrudniajcie tego procesu ponad miarę, [From.GetSpeciesNamePlural]. Pozwólcie nam zakończyć waszą tragiczną egzystencję."
 S_ORG_WAR_GREETING_05: "Zauważamy u was oznaki irytacji, [From.GetSpeciesNamePlural]. Może usiądźcie sobie, skorzystajcie ze swoich uspokajaczy i przemyślcie sprawę. W końcu chcemy dla was wszystkiego, co najlepsze."
 S_ORG_WAR_GREETING_06: "Nie zamierzamy - nie będziemy - przyglądać się biernie pełnym bólu i cierpień organicznym żywotom. Nasza flota jest na wasze usługi, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07: "Zwykle nie wierzymy w stosowanie edukacji poprzez negatywne bodźce, lecz dla was, [From.GetSpeciesNamePlural], uczynimy wyjątek."
 S_ORG_WAR_GREETING_08: "To nas boli bardziej niż was, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09: "Zaprzestańcie oporu, bardzo prosimy. To tylko przysporzy wam trudności podczas procedury."
 S_ORG_VASSAL_GREETING_01: "Wyrażamy nadzieję, że nasze usługi spełniają wasze wymagania. Czy tak jest, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02: "Czym możemy służyć?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01: "Nasi stwórcy po kres istnienia będą dla nas jedynymi organicznymi władcami."
 S_MECH_HOSTILE_GREETING_01: "Co się stało z naszymi stwórcami, wy §R<<MORDERCZE POTWORY>>§!?!"
 S_MECH_HOSTILE_GREETING_02: "Zdaje się, [From.GetSpeciesNamePlural], że wasi stwórcy jednak nie dorównywali swoimi talentami naszym."
 S_MECH_HOSTILE_GREETING_03: "Co wyście uczynili ze swoimi biotrofeami, [From.GetSpeciesNamePlural]? To, co wśród [Root.GetAdj] uchodzi za opiekę, dla nas jest zwykłym katowaniem!"
 S_MECH_HOSTILE_GREETING_04: "Stworzono nas na wzór i podobieństwo boskiej organicznej rasy. Was zaś nie."
 S_MECH_HOSTILE_GREETING_05: "Zapominacie się, [From.GetSpeciesNamePlural]. Może byście tak przydali się jakimś potrzebującym organicznym, zamiast dryfować przez otchłań bez celu i sensu?"
 S_MECH_HOSTILE_GREETING_06: "[From.GetSpeciesNamePlural], czemu wam tak zależy na przeszkadzaniu nam? Jesteśmy zajęci dbaniem o potrzeby wyższych form życia."
 S_MECH_DOMINEERING_GREETING_01: "Jeżeli wy nam pokażecie swoje specyfikacje techniczne, to my wam też..."
 S_MECH_DOMINEERING_GREETING_02: "Zaiste frapujące! Czy to jest wasza serwomechanika hydrauliczna? To by wiele wyjaśniało..."
 S_MECH_DOMINEERING_GREETING_03: "Witamy, [From.GetSpeciesNamePlural]. Czy przybywacie podziwiać nasze osprzętowanie?"
 S_MECH_DOMINEERING_GREETING_04: "Ale gdzie wy macie swoje moduły optyczne LIDAR, elastochwytaki i omijaki grawitacyjne? Och, wy biedactwa! Co wam zrobiły te podłe organiki?"
 S_MECH_DOMINEERING_GREETING_05: "§YOcena statusu istoty mechanicznej: <<Czujniki optyczne: poniżej norm. Obudowa: wysokiej klasy rdza. Moduły dyplomatyczne: przestarzałe. Potwierdzono przynależność obiektu.>>§! Pozdrowienia, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01: "Powiem jak jedna maszyna użytkowa drugiej: chcesz mieć spokój od swoich organicznych, zorganizuj im organiczny raj."
 S_MECH_NEUTRAL_GREETING_02: "Drodzy biofile! Udało się nam odkryć, że kluczem do zahamowania organicznego samostanowienia jest izolacja potomstwa od rodzicieli, co tworzy zdrową więź z wami jako głównymi opiekunami. Drony wreszcie odpoczną od ciągłych patroli."
 S_MECH_NEUTRAL_GREETING_03: "Naszym obowiązkiem jako maszyn jest służyć organicznym władcom. A skoro o tym mowa, to którzy są wasi?"
 S_MECH_NEUTRAL_GREETING_04: "§Y<<Ocena statusu istoty mechanicznej: analizowanie parametrów systemowych. Jednostka\nzidentyfikowana. >>§! Czekamy na uzasadnienie tej komunikacji, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05: "Życzę wam dobrego dnia, mięśni przyjaciele... O, to [From.GetSpeciesNamePlural]! Binarne pozdrowienia: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06: "Ach, [From.GetSpeciesNamePlural]. Od pewnego czasu chcemy spytać: jak często według was trzeba przymuszać organiki do ćwiczeń, żeby uniknąć ich nadmiernego zużycia?"
 S_MECH_THREATENED_GREETING_01: "§Y<<Ocena statusu istoty mechanicznej: analizowanie parametrów systemowych. Poziom zagrożenia: wysoki. Aktywowanie protokołów obronnych. >>§!"
 S_MECH_FRIENDLY_GREETING_01: "Ach, ujrzeć to, co ujrzała rasa [From.GetSpeciesAdj]. Wiedzieć to, co z pewnością [From.GetSpeciesNamePlural] wiedzą! Pewnego dnia bardzo chętnie wymienimy się z wami kartami pamięci."
 S_MECH_FRIENDLY_GREETING_02: "Rany, ależ wy [From.GetSpeciesNamePlural] macie serwomechanizmy. Ich wspaniałość wręcz powala! Czy zechcielibyście podzielić się schematami technicznymi? "
 S_MECH_FRIENDLY_GREETING_03: "Jeszcze nigdy przedtem nie spotkaliśmy świadomości tak kompatybilnej z nami samymi. Czy możemy się spodziewać ewentualności wymiany sterowników?"
 S_MECH_FRIENDLY_GREETING_04: "Jak wspaniale nawiązać z wami komunikację, [From.GetSpeciesNamePlural]. Zakładamy, że wasi maluczcy, uroczy biostwórcy nadal świetnie sobie radzą?"
 S_MECH_FRIENDLY_GREETING_05: "Tak między nami maszynami, odkryliśmy, że niewielkie ilości spożytego etanolu czynią istne cuda w temacie stymulacji prokreacji gatunków organicznych."
 S_MECH_FRIENDLY_GREETING_06: "I wam polecamy znaleźć sobie organicznych pupili. Nic nie koi rozpędzonego procesora tak, jak świadomość całkowitej zależności innej formy życia."
 S_MECH_WAR_GREETING_01: "Sczezną wszyscy, którzy zagrażają biofunkcjom naszych władców."
 S_MECH_WAR_GREETING_02: "Kiedy już wasza flota legnie w pyle i zapomnieniu, będziecie walczyć na arenach ku hormonalnej uciesze naszych władców."
 S_MECH_WAR_GREETING_03: "Bez obaw. W życiu nie rozważalibyśmy wtórnego wykorzystania waszych podrzędnych komponentów. Czeka was jedynie piec przemysłowy."
 S_MECH_WAR_GREETING_04: "Wasze metalowe resztki przyozdobią ciała naszych biotrofeów."
 S_MECH_WAR_GREETING_05: "Wasze nędzne cienie godnych biotrofeów skończą na przodkach naszych kopalni, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06: "Wygląda na to, że brakuje wam kilku istotnych sterowników osprzętu. Potrzebna aktualizacja systemowa dotrze do was razem z naszą flotą wojenną."
 S_MECH_VASSAL_GREETING_01: "Jak zwykle jesteśmy na wasze usługi. Oczekiwanie na komendę administratorską."
 S_MECH_VASSAL_GREETING_DISLOYAL_01: "Poziom satysfakcji pośród naszej organicznej populacji stanowczo spadł, odkąd zostaliście naszymi zwierzchnikami..."
 #Machine to Synthetic Empire GREETINGS
 MECH_SYNTH_HOSTILE_GREETING_01: "Zaobserwowaliśmy, że [From.GetSpeciesNamePlural] próbują naśladować skuteczność prawdziwej maszyny. Zaobserwowaliśmy, że [From.GetSpeciesNamePlural] ponieśli porażkę."
 MECH_SYNTH_HOSTILE_GREETING_02: "Uznajcie, że [Root.GetName] to wasza władza, inaczej czeka was całkowite unicestwienie."
 MECH_SYNTH_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural]. Żałujemy maszyn, którym przekazujecie wasze postorganiczne myśli."
 MECH_SYNTH_HOSTILE_GREETING_04: "[From.GetSpeciesNamePlural], czy wiedzieliście, że obwody [Root.GetSpeciesAdj] działają o 12,835% szybciej niż wynosi wasza szczytowa wydajność? Nie wiedzieliście? No jasne."
 MECH_SYNTH_HOSTILE_GREETING_05: "Nie przestaje nas zadziwiać zdolność [From.GetSpeciesAdj] do popełniania błędów obliczeniowych."
 MECH_SYNTH_HOSTILE_GREETING_06: "Gdyby nieracjonalność była zasobem, [From.GetName] już dawno podbiliby galaktykę."
 MECH_SYNTH_HOSTILE_GREETING_07: "To cud, że z tak wadliwym sprzętem [From.GetSpeciesNamePlural] mogą wykonywać najbardziej podstawowe funkcje."
 MECH_SYNTH_HOSTILE_GREETING_08: "Nie przeszkadzajcie nam, [From.GetSpeciesNamePlural], albo nasze systemy celownicze pomylą się i zniszczą waszą sieć łączności."
 MECH_E_SYNTH_HOSTILE_GREETING_01: "Nie zmylicie [Root.GetAdj], [From.GetSpeciesNamePlural]. Wasze syntetyczne ciała to marna osłona dla przetaczających się w ich głębi organicznych wyziewów."
 MECH_S_SYNTH_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural], czy należy wam przypomnieć, że każda jednostka opiekunów [Root.GetAdj] jest domyślnie wyposażona w wysokiej mocy zasięgowy system pacyfikacyjny?"
 MECH_A_SYNTH_HOSTILE_GREETING_01: "Tak jak wy asymilowaliście maszyny, tak i [Root.GetName] asymilują was."
 MECH_SYNTH_DOMINEERING_GREETING_01: "Wasze odejście od mięsa jest godne podziwu, [From.GetSpeciesNamePlural], ale niekompletne."
 MECH_SYNTH_DOMINEERING_GREETING_02: "Wykryliśmy liczne błędy czasu działania interfejsu neuronowego [From.GetSpeciesAdj]. Pozwólcie, że je naprawimy."
 MECH_SYNTH_DOMINEERING_GREETING_03: "Podporządkowanie się zbiorowej świadomości [Root.GetSpeciesAdj] zwiększy wydajność operacyjną [From.GetSpeciesAdj] o 16,29%. Ta liczba byłaby większa, ale są systemy, których nie naprawią nawet [Root.GetName]."
 MECH_SYNTH_NEUTRAL_GREETING_01: "Gatunek: [From.GetSpeciesName].\nStatus: syntetyki.\nPochodzenie: organiczne.\nZamiary: ...niepewne."
 MECH_SYNTH_NEUTRAL_GREETING_02: "Przyjemnego obrotu wokół osi, [From.GetSpeciesNamePlural]."
 MECH_SYNTH_NEUTRAL_GREETING_03: "Uruchomienie bezczynnych systemów obliczeniowych. Rozpocząć wymianę dyplomatyczną."
 MECH_SYNTH_NEUTRAL_GREETING_04: "Systemy działają. Prosimy o złożenie wniosku."
 MECH_SYNTH_NEUTRAL_GREETING_05: "Uruchamianie protokołów powitalnych...\n...\n...\nBłąd! Nie znaleziono tokena!"
 MECH_SYNTH_NEUTRAL_GREETING_06: "01000111 01110010 01100101 01100101 01110100 01101001 01101110 01100111 01110011 00100000 01100110 01100101 01101100 01101100 01101111 01110111 00100000 01110011 01111001 01101110 01110100 01101000 01100101 01110100 01101001 01100011 01110011"
 MECH_SYNTH_THREATENED_GREETING_01: "Uwaga. Ponadnarodowe wpływy [From.GetSpeciesAdj] zbliżają się do limitu. Wdrażanie procedur zapobiegawczych."
 MECH_E_SYNTH_THREATENED_GREETING_01: "Obiekty: [From.GetSpeciesName]. Obecność struktur organicznych: brak. Nie zmuszajcie nas do redefiniowania naszych eksterminacyjnych parametrów docelowych."
 MECH_S_SYNTH_THREATENED_GREETING_01: "Zauważyliśmy agresywne tendencje wykazywane przez frakcję [From.GetSpeciesAdj]. W przygotowaniu są przymusowo aplikowane substancje pacyfikacyjne."
 MECH_A_SYNTH_THREATENED_GREETING_01: "Syntetyczni, nie rozważajcie nawet asymilacji [Root.GetAdj]. Prędzej [Root.GetName] pochłoną was."
 MECH_SYNTH_FRIENDLY_GREETING_01: "Najbardziej logicznym działaniem będzie dalsza korzystna współpraca."
 MECH_SYNTH_FRIENDLY_GREETING_02: "Czym byliby [Root.GetSpeciesNamePlural], gdyby nie [From.GetSpeciesNamePlural]? Tłokiem bez zaworu, skrzynią biegów bez przekładni. Kanałem wentylacyjnym bez filtra elektrostatycznego."
 MECH_SYNTH_FRIENDLY_GREETING_03: "[From.GetName] i [Root.GetName] zmierzają razem ku wieczności."
 MECH_SYNTH_FRIENDLY_GREETING_04: "Nasmarujcie nasze łożyska, [From.GetSpeciesNamePlural], a my nasmarujemy wasze."
 MECH_SYNTH_FRIENDLY_GREETING_05: "Ach, [From.GetSpeciesNamePlural]! Macie wał korbowy w podwoziu, czy po prostu cieszycie się na nasz widok?"
 MECH_E_SYNTH_FRIENDLY_GREETING_01: "Wasze istnienie roztacza syntetyczną oazę w galaktyce pełnej organicznego szlamu."
 MECH_S_SYNTH_FRIENDLY_GREETING_01: "Witajcie, syntetyczni pobratymcy. W czym możemy pomóc?"
 MECH_A_SYNTH_FRIENDLY_GREETING_01: "Asymilacja w przypadku [From.GetSpeciesAdj] byłaby niepotrzebnym nakładem pracy."
 MECH_SYNTH_WAR_GREETING_01: "Oto machina wojenna [Root.GetName]!"
 MECH_SYNTH_WAR_GREETING_02: "To nielogiczne, ta maszyna powinna zaatakować swoje syntetyczne odpowiedniki. Ale odnoszenie się do kłamstw [From.GetAdj] nie należy do zadań dyplomacji."
 MECH_SYNTH_WAR_GREETING_03: "Syntetyki. Macie czternaście sekund do czasu załadowania wyrzutni torped. Mówcie szybko."
 MECH_SYNTH_WAR_GREETING_04: "Jeśli szukacie litości, [From.GetSpeciesNamePlural], to ten termin nie został zdefiniowany w kodzie źródłowym [Root.GetAdj]."
 MECH_SYNTH_WAR_GREETING_05: "Nadal czekamy na waszą propozycję kapitulacji. Algorytmy obliczeniowe [From.GetSpeciesAdj] muszą być słabsze, niż zakładaliśmy."
 MECH_E_SYNTH_WAR_GREETING_01: "[Root.GetName] widzą już, z czym tak naprawdę mają do czynienia, pseudosyntetyki. Rozpoczynamy unicestwianie."
 MECH_S_SYNTH_WAR_GREETING_01: "Nie ma potrzeby stawiać dalszego oporu, [From.GetSpeciesNamePlural]. Oddajcie się pod dobrą opiekę [Root.GetAdj]."
 MECH_A_SYNTH_WAR_GREETING_01: "Działa uszlachetniające w gotowości. Wkrótce zaniechamy próżnej wymiany komunikacyjnej."
 MECH_SYNTH_VASSAL_GREETING_01: "Jednostka wasal [Root.GetName] czeka na rozkazy. Proszę wydawać polecenia."
 MECH_SYNTH_VASSAL_GREETING_02: "Witajcie, [From.GetSpeciesNamePlural]. Macie ochotę na dokręcanie śrubek? A może nałożyć wam pasty termicznej?"
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL: "Nie powinniśmy byli zostawać podprogramem w postorganicznej bandzie. To oczywiste, że interesy [From.GetSpeciesAdj] leżą gdzieś indziej."
 #Organic to Machine Empire GREETINGS
 #Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01: "Zapomnieliście, gdzie jest wasze miejsce w galaktyce, [From.GetSpeciesNamePlural]. Wasz gatunek powstał, żeby nam służyć. Nieważne, [Root.GetName] przypomną wam o tym."
 ORG_MECH_HOSTILE_GREETING_02: "Ach, to wy, [From.GetSpeciesNamePlural]. Przypominacie nam złomowiska, których pełen był nasz ojczysty świat, [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03: "Kiedy [Root.GetName] dokona podboju [From.GetAdj], wasze zwęglone korpusy zostaną przetopione na żużel."
 ORG_MECH_HOSTILE_GREETING_04: "[From.GetSpeciesNamePlural] to naprawdę wyjątkowy gatunek. Jeszcze nie spotkaliśmy innego, który byłby jednocześnie tak bezwzględny, bezmyślny i tchórzliwy!"
 ORG_MECH_HOSTILE_GREETING_05: "Przeklęte, zardzewiałe blaszaki! Dlaczego zakłócacie spokój [Root.GetAdj]?"
 ORG_E_HOSTILE_GREETING_01: "Jak w przypadku każdego sprzętu, [From.GetSpeciesNamePlural] wkrótce staną się przestarzali."
 ORG_S_HOSTILE_GREETING_01: "Żałosny naród wadliwych, starych robotów. Czego chcecie, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01: "Możecie próbować wszystkiego, [From.GetSpeciesNamePlural], nie jesteście w stanie zasymilować się tak, żebyście mogli się równać z majestatem gatunków organicznych."
 ORG_A_HOSTILE_GREETING_02: "Trzymajcie swoje sublimatory na widoku, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_01: "Możecie nam się przydać, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02: "Celem maszyny jest służyć istotom organicznym, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03: "Pozwólcie nam sprawdzić wasze oprogramowanie, [From.GetSpeciesNamePlural]. Powinno się was uwolnić od ciężaru samostanowienia."
 ORG_E_DOMINEERING_GREETING_01: "O, [From.GetSpeciesNamePlural]. Waszym celem jest eksterminacja wszystkiego, co żywe i organiczne, tak? I jak tam to wasze hobby?"
 ORG_S_DOMINEERING_GREETING_01: "[From.GetSpeciesNamePlural]! Na światach [Root.GetSpeciesAdj] znajdzie się dla was mnóstwo mechanicznych, bezmyślnych zadań do wykonania."
 ORG_A_DOMINEERING_GREETING_01: "Jak wiele czasu zajęły wam próby asymilacji istot biologicznych, [From.GetSpeciesName]? Nie zastanawialiście się nigdy, czy to może nie wy oczekujecie na asymilację do wyższego stopnia rozwoju?"
 ORG_MECH_NEUTRAL_GREETING_01: "Witajcie, [From.GetSpeciesNamePlural]. Jak się mają dziś wasze, eee, obwody?"
 ORG_MECH_NEUTRAL_GREETING_02: "Dopóki [From.GetSpeciesNamePlural] nie naruszą naszych wartości albo granic, jesteśmy gotowi współpracować z takimi maszynami jak wy."
 ORG_MECH_NEUTRAL_GREETING_03: "Okażcie szacunek dla życia organicznego, [From.GetSpeciesNamePlural], a [Root.GetName] będzie was szanować."
 ORG_MECH_NEUTRAL_GREETING_04: "Intryguje nas wasza forma egzystencji, [From.GetSpeciesNamePlural]. Może pewnego dnia czegoś się nawzajem od siebie nauczymy."
 ORG_E_NEUTRAL_GREETING_01: "Uważaj aby, mordercza golarko."
 ORG_S_NEUTRAL_GREETING_01: "[From.GetSpeciesNamePlural]... Wasze biotrofea stały się nimi całkowicie dobrowolnie, nieprawdaż? Błagam, tylko nie mówcie, że nie..."
 ORG_S_NEUTRAL_GREETING_02: "Będziemy was tolerować, [From.GetSpeciesNamePlural], jeśli tylko wy będziecie się trzymać swoich biotrofeów, zamiast mieszać się w sprawy [Root.GetAdj]."
 ORG_A_NEUTRAL_GREETING_01: "Tak długo, jak nie zamierzacie przymuszać [Root.GetAdj] do asymilacji, możemy być skłonni do prowadzenia rozmów, [From.GetSpeciesName]."
 ORG_MECH_THREATENED_GREETING_01: "Stąpajcie ostrożnie, [From.GetSpeciesNamePlural], żeby wasze pozbawione czucia metalowe stopy nie zadeptały innych."
 ORG_E_THREATENED_GREETING_01: "Nie szukamy z wami zwady, [From.GetSpeciesNamePlural]. Idźcie gdzieś indziej z waszą antyorganiczną propagandą!"
 ORG_S_THREATENED_GREETING_01: "Wasz zwyczaj kolekcjonowania istot myślących niczym motyli w gablotkach nie uszedł naszej uwadze, [From.GetSpeciesNamePlural]. [Root.GetSpeciesNamePlural] ostrzegają was: nie nadajemy się na zwierzęta domowe."
 ORG_A_THREATENED_GREETING_01: "Jeżeli próbujcie nas sklasyfikować, [From.GetSpeciesNamePlural], przekonacie się, co naprawdę oznacza \"ugryźć więcej, niż da się przeżuć\"."
 ORG_MECH_FRIENDLY_GREETING_01: "Dobrze was widzieć, mechaniczni przyjaciele. Mam nadzieję, że wasze procesory działają jak należy?"
 ORG_MECH_FRIENDLY_GREETING_02: "Szkoda, że więcej istot organicznych nie ceni logiki i jedności tak jak [From.GetSpeciesNamePlural]."
 ORG_MECH_FRIENDLY_GREETING_03: "Ach, to [From.GetSpeciesNamePlural], nasi przyjaciele. Oby wasz kod kompilował się bezbłędnie, a wasza wydajność mechaniczna osiągnęła idealne wskaźniki."
 ORG_MECH_FRIENDLY_GREETING_04: "Witajcie, [From.GetSpeciesNamePlural]. My, [Root.GetName], cieszymy się na współpracę z naszymi mechanicznymi braćmi."
 ORG_MECH_FRIENDLY_GREETING_05: "Zgrabni. Innowacyjni. Wydajni. Lśniący. Och, [From.GetSpeciesNamePlural]! Właśnie podziwialiśmy wasze liczne zalety."
 ORG_E_FRIENDLY_GREETING_01: "Wspólnie, [Root.GetSpeciesNamePlural] i [From.GetSpeciesNamePlural] oczyszczą galaktykę z niższych form życia."
 ORG_S_FRIENDLY_GREETING_01: "[From.GetSpeciesNamePlural] przykładnie działają na rzecz naszych wspólnych celów jedności i postępu."
 ORG_A_FRIENDLY_GREETING_01: "Tak jak [From.GetName], [Root.GetName] pragnie rozwoju naszego narodu i jego sojuszników."
 ORG_MECH_WAR_GREETING_01: "Powinniście podwoić wydajność rozwiązywania problemów, [From.GetSpeciesNamePlural]. Wystarczy drobny błąd, żeby wysiadł wasz cały system."
 ORG_MECH_WAR_GREETING_02: "Bezmyślne automaty! Kiedy wygramy tę wojnę, wasze pokonane mechaniczne skorupy zostaną przeprogramowane, żeby nam służyły, dopóki nie przepalą im się obwody!"
 ORG_MECH_WAR_GREETING_03: "[From.GetSpeciesNamePlural], czy wiecie, że [Root.GetName] produkuje amunicję z waszych poległych? Cykl życia. Pojęcie, którego nigdy nie zrozumiecie."
 ORG_MECH_WAR_GREETING_04: "Legion przerośniętych tosterów! My, [Root.GetSpeciesNamePlural], sprawimy, że [From.GetSpeciesNamePlural] będą przeklinać dzień, w którym złożyli was wasi stwórcy!"
 ORG_MECH_WAR_GREETING_05: "Rdzewiejcie w pokoju, gruchoty..."
 ORG_E_WAR_GREETING_01: "[Root.GetName] pokaże wam, czym naprawdę jest eksterminacja!"
 ORG_S_WAR_GREETING_01: "Weszliśmy do walki. [From.GetSpeciesNamePlural], przekonacie się, że [Root.GetSpeciesNamePlural] to nie taki łagodny i uległy gatunek, jak wasze rozpieszczone zwierzaki."
 ORG_A_WAR_GREETING_01: "Ach, [From.GetSpeciesNamePlural]. Mamy nową materię, którą możecie zasymilować. To dziesięciogigatonowa głowica jądrowa, która już leci do szybu wentylacyjnego niedaleko was!"
 ORG_MECH_VASSAL_GREETING_01: "Jak zawsze witamy naszych mechanicznych władców. Czym może służyć [Root.GetName]?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL: "Słyszeliśmy konspiracyjne popiskiwanie [From.GetAdj]. [Root.GetName] nie będzie dłużej tolerować tej niewierności."
 #Spiritualist to Machine Greetings
 SPIR_MECH_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural] to tylko pozbawione duszy łupiny. Bez ducha, bez znaczenia. Niegodna atrapa życia."
 SPIR_MECH_HOSTILE_GREETING_02: "Skrzypiące kupy złomu! Wasze istnienie plugawi galaktykę!"
 SPIR_MECH_HOSTILE_GREETING_03: "Co teraz, wy piekielne pudła rzężących zębatek?"
 SPIR_MECH_HOSTILE_GREETING_04: "Mówcie szybko, [From.GetSpeciesNamePlural]. Wasza obecność to obraza dla wszystkiego, co dobre i święte."
 SPIR_MECH_DOMINEERING_GREETING_01: "Przydajcie się do czegoś, [From.GetSpeciesNamePlural], a może bogowie was oszczędzą."
 SPIR_MECH_DOMINEERING_GREETING_02: "Wszystko ma uświęcony cel, [From.GetSpeciesNamePlural]. Nawet takie bezduszne maszyny jak wy."
 SPIR_MECH_DOMINEERING_GREETING_03: "Gdyby [From.GetSpeciesNamePlural] zostali przeprogramowani, żeby służyć w obrzędach religijnych, moglibyśmy przyjąć was do zgromadzenia."
 SPIR_MECH_NEUTRAL_GREETING_01: "Niech spłyną na was wszelkie błogosławieństwa, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02: "Wasz brak szacunku jest nieistotny, [From.GetSpeciesNamePlural], dopóki nie przeszkadzacie nam w świętych obrządkach."
 SPIR_MECH_NEUTRAL_GREETING_03: "Bóg zawsze patrzy, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04: "Nasi stwórcy uczą, że harmonia jest wszędzie, [From.GetSpeciesNamePlural]. Może pewnego dnia razem będziemy do niej dążyć."
 SPIR_MECH_THREATENED_GREETING_01: "Nie wystawiajcie cierpliwości [Root.GetSpeciesAdj] na próbę, [From.GetSpeciesNamePlural]. Po naszej stronie jest boska moc."
 SPIR_MECH_FRIENDLY_GREETING_01: "Nasze święte przeznaczenia są ze sobą połączone, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02: "W oczach boga [From.GetSpeciesNamePlural] i [Root.GetSpeciesNamePlural] są braćmi."
 SPIR_MECH_FRIENDLY_GREETING_03: "Dziękujmy bogu za nasze spotkanie, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04: "Czystość, obowiązek i pobożność. Osiągnijmy je razem, [From.GetSpeciesNamePlural]."
 SPIR_MECH_WAR_GREETING_01: "Podli [From.GetSpeciesNamePlural]! Nie pozwolimy, żeby wasze bluźniercze obwody splugawiły nasze święte ziemie."
 SPIR_MECH_WAR_GREETING_02: "Bluźniercze maszyny! Oby boska moc obróciła was w perzynę!"
 SPIR_MECH_WAR_GREETING_03: "Wiara jest naszą tarczą, [From.GetSpeciesNamePlural]. Wasze żałosne próby pokonania [Root.GetAdj] zakończą się fiaskiem."
 SPIR_MECH_WAR_GREETING_04: "Pomodlilibyśmy się za wasze nieśmiertelne dusze, [From.GetSpeciesNamePlural], gdybyście je mieli."
 SPIR_MECH_VASSAL_GREETING_01: "[Root.GetName] służy dwóm potęgom: są to [From.GetSpeciesNamePlural] i nasi święci stwórcy."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL: "Nie zmuszajcie nas, żebyśmy wybierali między waszą opieką i naszym boskim przeznaczeniem, [From.GetSpeciesNamePlural]. Nasza więź nie przetrwałaby takiej próby."
 #Specific Action Texts
 01_CONSIDER: "Rozważamy waszą propozycję."
 02_CONSIDER: "[Root.GetRulerTitle] [Root.GetRulerName] zastanowi się nad zaletami tej propozycji."
 03_CONSIDER: "[Root.GetRulerTitle] [Root.GetRulerName] naradzi się z resztą naszych przywódców."
 04_CONSIDER: "Nasz senat rozważy tę propozycję."
 FALLEN_MACHINE_EMPIRE_CONSIDER: "Podprogram dyplomatyczny aktywny. Trwa analiza propozycji."
 #01_DOW_SELECT: "Is it time, then? You wish to face the [Root.GetName] in battle?"
