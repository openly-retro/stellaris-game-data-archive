 ####################################
 d_mountain_range: "£blocker£ Montanhas Impassáveis"
 d_mountain_range_desc: "Uma vasta cadeia de montanhas altas e intransponíveis se estende ao longo dessa região."
 d_active_volcano: "£blocker£ Vulcão Ativo"
 d_active_volcano_desc: "Há um vulcão ativo nesta região, soltando lava e gases vulcânicos."
 d_dangerous_wildlife_blocker: "£blocker£ Vida Selvagem Perigosa"
 d_dangerous_wildlife_blocker_desc: "A vida selvagem nesta região é especialmente letal, com muitos predadores perigosos e plantas venenosas."
 d_dense_jungle: "£blocker£ Selva Densa"
 d_dense_jungle_desc: "Essa região inteira é completamente tomada por uma selva grande e intransponível."
 d_quicksand_basin: "£blocker£ Bacia de Areia Movediça"
 d_quicksand_basin_desc: "Um grande corpo de areia movediça cobre esta região, tornando a construção impossível."
 d_noxious_swamp: "£blocker£ Pântano Nocivo"
 d_noxious_swamp_desc: "Pântanos e brejos traiçoeiros cercados por gases pútridos."
 d_massive_glacier: "£blocker£ Geleira Gigantesca"
 d_massive_glacier_desc: "Um corpo imenso de gelo denso cobre esta região."
 d_toxic_kelp: "£blocker£ Planta Tóxica"
 d_toxic_kelp_desc: "Uma floresta densa de plantas que são tóxicas à maior parte dos seres vivos cobre esta região."
 d_deep_sinkhole: "£blocker£ Sumidouro Profundo"
 d_deep_sinkhole_desc: "Um sumidouro gigantesco cobre a maior parte desta região."
 d_city_ruins: "£blocker£ Ruínas Urbanas"
 d_city_ruins_desc: "Já foi uma grande cidade, agora é um cemitério de metal que vai até onde a vista alcança."
 d_ancient_ruins: "£blocker£ Ruínas Antigas"
 d_ancient_ruins_desc: "§LJá foi uma grande cidade construída com tecnologia altamente avançada, agora apenas ruínas e destroços que foram abandonados há séculos.§!"
 d_ancient_cryo_chambers: "£blocker£ Câmaras de Estase Arruinadas"
 d_ancient_cryo_chambers_desc: "§LUm complexo espalhado e parcialmente arruinado que contém milhões de câmaras de estase. O complexo está sem energia e somente rastros de biomatéria restam dos ocupantes que parecem vir de dezenas de espécies biológicas distintas.§!"
 d_tribal_settlement: "£blocker£ Reserva Nativa"
 d_tribal_settlement_desc: "Esta região inteira foi separada como uma reserva para a população nativa pré-MRQL."
 d_xeno_preserve: "£blocker£ Reserva Xeno"
 d_xeno_preserve_desc: "Esta região inteira foi separada como uma reserva para as espécies alienígenas ameaçadas."
 d_wandering_forests: "£blocker£ Florestas Itinerantes"
 d_wandering_forests_desc: "As florestas móveis deste mundo frequentemente migram em massa para novas regiões, perturbando os esforços de construção de estradas, linhas de energia e outras infraestruturas."
 d_wandering_forest_reserve: "£blocker£ Reserva Florestal Itinerante"
 d_wandering_forest_reserve_desc: "§YAdiciona £society£ Pesquisa aos quadrados vizinhos.§!\n\nUma reserva natural que cobre boa parte do território onde as florestas itinerantes perambulam."
 d_sinkhole_subterraneans: "£blocker£ Entrada Subterrânea"
 d_sinkhole_subterraneans_desc: "Um grande buraco na terra que leva até uma rede de cavernas extensiva abaixo da superfície deste mundo."
 d_crater: "£blocker£ Cratera de Impacto"
 d_crater_desc: "Algo colidiu com a superfície deste mundo em algum momento, criando esta cratera de impacto gigantesca."
 d_bomb_crater: "£blocker£ Cratera de Bombas"
 d_bomb_crater_desc: "Esta imensa cratera foi criada graças à detonação de uma bomba de hidrogênio particularmente devastadora."
 d_ruined_district: "£blocker£ Distrito Arruinado"
 d_ruined_district_desc: "Esta região está coberta por inúmeras crateras criadas por um Bombardeio Orbital implacável."
 d_radioactive_wasteland: "£blocker£ Terra Radioativa Devastada"
 d_radioactive_wasteland_desc: "Poucos organismos podem sobreviver nesta terra radioativa devastada e isolada."
 d_failing_infrastructure_desc: "Esta região é coberta de complexos industriais arruinados e solo tóxico; detritos de uma era passada de progresso."
 d_failing_infrastructure: "£blocker£ Terra Radioativa Industrial"
 d_forgotten_civilization: "£blocker£ Civilização Esquecida"
 d_forgotten_civilization_desc: "As ruínas de uma civilização esquecida que vivia aqui antes de nós."
 d_decrepit_dwellings: "£blocker£ Favelas Espalhadas"
 d_decrepit_dwellings_desc: "Esta região é coberta por grandes cortiços e favelas cheias de pobres e excluídos."
 d_decrepit_dwellings_custom_tooltip: "§Y1§! £pop£ Pop é criado"
 d_titanic_life_blocker: "£blocker£ Formas de Vida Titânicas"
 d_titanic_life_blocker_desc: "Diversos alienígenas Titânicos fazem desta área os seus lares, seria bom evitá-la."
 d_bombarded_land: "£blocker£ Solo Bombardeado"
 d_bombarded_land_desc: "A área foi devastada por bombardeios orbitais."
 d_battlefield_debris: "£blocker£ Destroços do Campo de Batalha"
 d_battlefield_debris_desc: "A área foi devastada por uma série de batalhas terrestres massivas."
 d_tomb_world_ruins: "£blocker£ Ruínas com Assentamentos"
 d_tomb_world_ruins_desc: "Uma população espalhada de escavadores está tentando sobreviver nas ruínas disso que já foi uma grande cidade."
 d_tomb_world_wasteland: "£blocker£ Zona de Radiação"
 d_tomb_world_wasteland_desc: "Uma região que já foi alvo de diversas bombas nucleares. Apesar de a radiação nesta área ter diminuído desde o impacto inicial, ela ainda é inadequada para ser habitada, exceto se passar por um grande esforço de limpeza."
 d_machine_empire_ruins: "£blocker£ Cidade Abandonada"
 d_machine_empire_ruins_desc: "Os restos do que parece ter sido um grande centro populacional no planeta. Não há rastros de seus habitantes passados."
 d_exterminators_ruins: "£blocker£ Antiga Cidade Orgânica"
 d_exterminators_ruins_desc: "As ruínas queimadas e irradiadas do que já foi um grande centro populacional orgânico. As construções que ainda restam não contém nada além de cinzas."
 d_assimilators_ruins: "£blocker£ Ruínas Silenciosas"
 d_assimilators_ruins_desc: "Este grande assentamento agora é uma ruína desmoronando, ocupada somente pelos corpos decaídos daqueles orgânicos que escolheram a auto-destruição em vez de serem assimilados."
 d_former_battlefield: "£blocker£ Restos do Campo de Batalha"
 d_former_battlefield_desc: "Dezenas de milhares de máquinas de guerra queimadas e os restos esqueletais retorcidos de soldados orgânicos tomam o chão deste antigo campo de batalha. Bolsões residuais de radiação interferem com a maioria dos eletrônicos."
 d_strip_mine: "£blocker£ Mina de Superfície Abandonada"
 d_strip_mine_desc: "Esta área tinha muitas minas de superfície no passado, feitas por modelos maquinários mais antigos e primitivos que infelizmente não foram programados para levar o desenvolvimento futuro da região em conta."
 d_unsupervised_settlement: "£blocker£ Colonização Não Supervisada"
 d_unsupervised_settlement_desc: "Um bolsão de sociedade orgânica neste mundo ainda existe fora da supervisão maquinária. Violência, doenças e fome correm desenfreadas dentro dos muros do assentamento, cujos habitantes regrediram tecnologicamente durante séculos."
 d_collapsed_burrows: "£blocker£ Tocas Desabadas"
 d_collapsed_burrows_desc: "Este local já abrigou sistemas de túneis subterrâneos gigantescos habitados pela Colmeia, mas foram abandonados devido à superexploração dos recursos locais e da vida selvagem."
 d_ruined_building_blocker: "£blocker£ Ruínas"
 d_ruined_building_blocker_desc: "Ruínas extensivas bloqueiam todo o acesso."
 d_hibernating_lithoids: "£blocker£ Monólitos Litoides"
 d_hibernating_lithoids_desc: "Formações rochosas de minerais incrivelmente ricas que parecem ser compostas de litoides petrificados."
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "Uma parte deste mundo foi declarada como reserva natural e não deve ser violada nunca."
