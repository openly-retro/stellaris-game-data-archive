 leviathans.102.name: "Primeiro contato com o [From.GetName]"
 leviathans.102a.desc: "Bem-vindo à XuraCorp!\n\nSomos um conglomerado de negócios que opera no sistema [trader_system.GetName], especializados em comércio - as pedras fundamentais da civilização, como gostamos de dizer aqui na XuraCorp.\n\nPor favor, não hesite em entrar em contato conosco se estiver interessado em fazer um bom negócio."
 leviathans.102b.desc: "Falo em nome da Bolsa de Comércio Riggan. Facilitamos as negociações comerciais entre as partes interessadas em nossa estação no sistema [trader_system.GetName] por mais de mil anos, segundo a sua contagem.\n\nCaso você possua mais recursos do que precisa, ficaremos mais do que felizes em tirá-los de suas mãos. É claro que você será devidamente compensado por isso."
 leviathans.102c.desc: "Bom ver vocês, amigos! Represento a Guilda de Comerciantes Muutagan, e deixe-me ser o primeiro a lhe dar as boas-vindas ao sistema [trader_system.GetName]. Nossa organização consiste de centenas de capitães comerciantes Muutagan independentes que desbravam o espaço em busca do próximo grande acordo.\n\nEm nossas instalações, você conseguirá trocar alguns de seus recursos em excesso. Por favor, entre em contato conosco se desejar realizar tal arranjo."
 leviathans.100.a: "Queremos fazer um acordo."
 leviathans.100.b: "Tela de exibição desligada."
 leviathans.100.name: "XuraCorp"
 leviathans.100a.desc: "Não discriminamos compradores em potencial aqui na XuraCorp. Quem somos nós para julgar a moral de sua nação estelar?"
 leviathans.100b.desc: "Talvez você precise de minerais para construir naves de guerra. \"Talvez você precise deles para construir orfanatos. Aqui na XuraCorp, nosso negócio é não nos importarmos!"
 leviathans.100c.desc: "Sem perguntas - apenas recursos de qualidades, prontos para serem bombeados diretamente nas artérias da sua indústria!"
 leviathans.100d.desc: "Sem reembolsos, desculpe. É a política da empresa... Não posso fazer nada."
 leviathans.100e.desc: "Você quer equipamentos de destilação baratinhos? Não? E detectores de partículas?"
 leviathans.100f.desc: "Você entrou em contato com a XuraCorp. Como podemos ajudá-lo?"
 leviathans.103.name: "Bolsa de Comércio Riggan"
 leviathans.103a.desc: "Todos os nossos clientes permanecem anônimos."
 leviathans.103b.desc: "De onde vêm nossos recursos? É melhor para todas as partes envolvidas, incluindo [Root.GetName], se mantivermos essa informação em segredo... Acredite..."
 leviathans.103c.desc: "Não negociamos escravos. Desculpe, sem exceções."
 leviathans.103d.desc: "A Bolsa de Comércio Riggan os saúda."
 leviathans.103e.desc: "Mil anos e ainda estamos fazendo negócios. Se isso não é um sinal de nossa credibilidade, eu não sei o que é."
 leviathans.103f.desc: "Diversas partes em nossa base estelar mostraram interesse em negociar com o [Root.GetName]. Podemos fazer um acordo?"
 leviathans.104.name: "Guilda de Comerciantes Muutagan"
 leviathans.104a.desc: "Há milhares de anos, o Império Muutagan cobria uma grande parte da galáxia. Somos tudo que sobrou."
 leviathans.104b.desc: "Dizem que um Muutagan consegue farejar um bom acordo a até doze parsecs de distância. É um exagero... Na verdade, a distância é apenas oito parsecs."
 leviathans.104c.desc: "A Guilda de Comerciantes Muutagan lhe dá as boas-vindas. Gostaria de fazer negócio?"
 leviathans.104d.desc: "Um Muutagan e um Rixidaran entraram em um bar e... Deixa pra lá. Não é apropriado fazer piadas. Mil perdões."
 leviathans.104e.desc: "Saudações, [Root.GetSpeciesName]. Você está aqui para negociar conosco, certo?"
 leviathans.104f.desc: "A palavra \"desconto\" é considerada um palavrão pelo meu povo. Por favor, tenha isso em mente ao conversar conosco."
