 astral_rift_psionic_stranger: "L'étrangère psionique"
 astral_rift.3200.name: "$astral_rift_psionic_stranger$"
 astral_rift.3200.desc.common: "La sphère astrale est arrivée dans l'atmosphère d'une planète montagneuse et glacée."
 astral_rift.3200.desc.common.non_robot: "Presque immédiatement, nos explorateurs ont été secoués par une puissante communication mentale :\n\n§B« Salutations, vous qui avez voyagé de si loin. Depuis les profondeurs de mes méditations, j'ai senti votre périple à travers les plans astraux. Venez, rencontrons-nous. Peut-être votre arrivée est-elle cet événement que j'attendais. »§!\n\nLa vision d'une caverne isolée dans les montagnes fut alors révélée à l'équipage."
 astral_rift.3200.desc.common.psionic: "Qui qu'il soit, ses pouvoirs psioniques surpassent de très loin nos propres capacités."
 astral_rift.3200.desc.common.robot: "Il n'a guère fallu de temps avant que les circuits de nos explorateurs soient secoués par une transmission étrangère :\n\n§B« Salutations, vous qui avez voyagé de si loin. Depuis les profondeurs de mes méditations, j'ai senti votre périple à travers les plans astraux. Venez, rencontrons-nous. Peut-être votre arrivée est-elle cet événement que j'attendais. »§!\n\nUn ensemble de coordonnées, de l'autre côté de la planète, était fourni."
 astral_rift.3200.desc.common.non_psionic: "Pour détecter leur présence si vite et leur envoyer un message à une telle distance, cette étrangère mystérieuse possède indéniablement une puissance psychique incroyable."
