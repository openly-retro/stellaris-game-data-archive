 mod_pc_relic_habitability: "Możliwość zamieszkania świata reliktu"
 d_collapsed_spire: "£blocker£ Zawalona wieża"
 d_collapsed_spire_desc: "W tym regionie olbrzymia wieża mieszkalna zawaliła się pod własnym ciężarem i zablokowała drogę. Kiedy ta potężna budowla jeszcze stała, musiała należeć do najwyższych na planecie."
 d_massive_crevice: "£blocker£ Wielka szczelina"
 d_massive_crevice_desc: "Ten region przedziela olbrzymia szczelina przecinająca niegdyś gęsto zabudowaną strefę zurbanizowaną. Tutejsze podłoże jest wyjątkowo niestabilne, dochodzi tu często do wstrząsów i osunięć ziemi."
 d_shattered_solar_array: "£blocker£ Zniszczona elektrownia słoneczna"
 d_shattered_solar_array_desc: "Pozostałości wielkiej elektrowni słonecznej. Kiedy działała, musiała zapewniać zasilanie znacznej części tej planety."
 d_flooded_reactor_pits: "£blocker£ Zatopione szczeliny reaktorów"
 d_flooded_reactor_pits_desc: "W tych głębokich szczelinach znajdowały się kiedyś główne źródła energii zaopatrujące tę planetę. Przez eony deszcz i powodzie wypełniły zagłębienia mętną wodą."
 d_crumbling_mining_tunnels: "£blocker£ Niszczejące szyby kopalniane"
 d_crumbling_mining_tunnels_desc: "Sieć głębokich tuneli pod powierzchnią planety stanowiła niegdyś jej główne źródło minerałów. Tysiąclecia tąpnięć i zawaleń sprawiły, że można wejść zaledwie do ułamka tych szybów."
 d_ancient_reactor_pits: "Starożytne szczeliny reaktorów"
 d_ancient_reactor_pits_desc: "W głębokich szczelinach w pobliżu równika znajdowały się kiedyś główne generatory energii tej planety. Większość zadziwiająco wytrzymałej infrastruktury przetrwała do dziś, dzięki czemu można tam umieścić nowe reaktory."
 d_immense_solar_array: "Olbrzymia elektrownia słoneczna"
 d_immense_solar_array_desc: "Ta elektrownia słoneczna ma rozmiary niewielkiego kontynentu. Większość paneli uległa nieodwracalnemu zniszczeniu, ale znajdująca się pod nimi infrastruktura zasilania przetrwała. To dobre miejsce do wytwarzania energii."
 d_abandoned_mining_tunnels: "Opuszczone szyby kopalniane"
 d_abandoned_mining_tunnels_desc: "Wiele zniszczonych budowli na powierzchni tej planety zostało zbudowanych z minerałów wydobywanych w tych szybach. Większość złóż wyeksploatowano całkowicie, ale niektóre mogą jeszcze dać spory urobek."
 d_central_spire: "Wieża centralna"
 d_central_spire_desc: "Ta potężna budowla prawdopodobnie była administracyjnym centrum planety. Jej centralne położenie i dobrze zachowane wnętrza dają niespotykaną okazję do zbadania ruin tego świata."
 d_industrial_sector: "Sektor przemysłowy"
 d_industrial_sector_desc: "Niegdyś cały ten region stanowił przemysłowe serce planety. Tutejsze fabryki i rafinerie już dawno przestały działać, ale w okolicy nadal znajdują się olbrzymie ilości zasobów."
 d_relic_dense_ruins: "Gęste ruiny"
 d_relic_dense_ruins_desc: "Badania gęstych ruin pokrywających ten świat relikt to prawdziwy skarb dla nauki. Niestety, ich obecność ogranicza ilość dostępnej przestrzeni mieszkalnej."
 d_relic_metal_boneyard: "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
 decision_arcology_project_relic: "Odbudowa ekumenopolis"
 decision_arcology_project_relic_effects: "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short: "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc: "Ta planeta była kiedyś tętniącym życiem ekumenopolis. Można ją odbudować i przywrócić dawną chwałę, lecz byłoby to kolosalne przedsięwzięcie."
 mega.201.desc: "[Root.GetName]: Przez niezliczone pokolenia zimne i puste ruiny pozostawały uśpione, niczym ciche symbole złotej ery, która gwałtownie zakończyła się eony temu.\n\nAle to się zmieniło. Miasto obejmujące całą planetę odrodziło się, a rozpadające się ruiny ponownie tętnią życiem. Tam, gdzie było to możliwe, istniejące budowle i infrastruktura zostały naprawione i przystosowane. Miejsca, których nie dało się odbudować, zostały wyburzone, by zwolnić miejsce pod nowe budynki."
 d_former_relic_world: "Dawny świat relikt"
 d_former_relic_world_desc: "To ekumenopolis było niegdyś opuszczonym światem reliktem. Większość dawnych ruin została przystosowana lub wyburzona podczas odbudowy obejmującego całą planetę miasta. Jest tam jednak jeszcze wiele miejsc o wartości naukowej."
