 ####################################
 #Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "Rząd"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "Ekran §Srządu§! przedstawia informacje na temat naszego imperium i jego ustroju. Można tu zobaczyć §Swładcę§! i wszelkie powiązane z nim efekty.\n\nOddzielna karta zawiera informacje na temat §Sdemografii§! naszego ludu."
 TUTORIAL_TECH_VIEW_TITLE: "Technologia"
 TUTORIAL_TECH_VIEW_DESC: "Na ekranie §Stechnologii§! kierujemy naszymi działaniami badawczymi. Technologie są podzielone na trzy różne dziedziny, w każdej z nich zwykle dostępne są trzy opcje badań.\n\nWyznaczenie §Skierownika badań§! przyspieszy postępy. Nie jest to konieczne, ale gorąco zalecane! Ponadto §Scechy§! wyznaczonego przywódcy często dają też inne korzyści."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "Kontakty"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "Na ekranie §Skontaktów§! znajduje się lista wszystkich napotkanych przez nas §Simperiów§!. Od razu widzimy ich §Sopinie§! o nas, ponadto możemy stąd szybko podejmować działania §Sdyplomatyczne§!.\n\nW zakładce §Sgatunków§! znajduje się lista wszystkich napotkanych przez nas obcych gatunków i ich §Scech§!."
 TUTORIAL_SITUATION_LOG_TITLE: "Rejestr sytuacyjny"
 TUTORIAL_SITUATION_LOG_DESC: "§SRejestr sytuacyjny§! pokazuje listę wszystkich dostępnych obecnie §Sprojektów specjalnych§!, §Slokalizacji archeologicznych§! i innych ciekawych miejsc. Nowe pojawią się prawdopodobnie, gdy zaczniemy eksplorację galaktyki."
 TUTORIAL_SHIP_DESIGNER_TITLE: "Projektant okrętów"
 TUTORIAL_SHIP_DESIGNER_DESC: "Tutaj projektowane są wszystkie §Sstatki§! używane w imperium. Nowe §Srozmiary kadłubów§! i §Skomponenty§! zostaną odblokowane po wynalezieniu nowych technologii."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "Lista planet"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "Ekran §Splanet i sektorów§! umożliwia przeglądanie wszystkich skolonizowanych przez nas światów, ich §Spopulacji§! i §Sprodukcji zasobów§!. W miarę rozwoju naszego imperium zostanie to zorganizowane w formie sektorów, które pomagają w administrowaniu większymi imperiami.\n\n§SSektory§! można tu zautomatyzować, dzięki czemu można przydzielać im specjalizacje i zasoby, by znajdujące się w nich planety budowały i ulepszały §Sbudynki§! i §Sdzielnice§!."
 TUTORIAL_MILITARY_FLEET_TITLE: "Floty wojskowe"
 TUTORIAL_MILITARY_FLEET_DESC: "§SFloty wojskowe§! służą do ochrony naszego raczkującego imperium przed zagrożeniami... albo do zbrojnego rozszerzania naszych wpływów, jeśli tego zechcemy.\n\nNasz obecny §Slimit marynarki wojennej§! jest ograniczony, ale można ją zwiększyć, wynajdując nowe technologie, posiadając dodatkowe §Spopulacje§! i budując §Skotwicowiska w bazach gwiezdnych§!.\n\nMożemy wyznaczyć jednego z naszych §Sdowódców§! do dowodzenia flotą, co zapewni dodatkową siłę wojskową oraz inne premie związane z danym przywódcą."
 TUTORIAL_SCIENCE_SHIP_TITLE: "Statki badawcze"
 TUTORIAL_SCIENCE_SHIP_DESC: "To nasz §Sstatek badawczy§!, który prowadzi §Sbadania§! obiektów astronomicznych, na przykład planet, w układzie gwiezdnym. Planeta musi być zbadana, byśmy mogli uzyskać informacje o jej §Szasobach§!.\n\nNasz układ macierzysty już został zbadany, więc powinniśmy prowadzić działania w innym miejscu. Po wybraniu statku badawczego kliknij PPM gwiazdę sąsiadującą z naszym układem macierzystym i wybierz §Szbadaj układ§!, oglądając §Smapę galaktyki§!. Statek uda się do tego układu i zbada wszystkie tamtejsze ciała niebieskie."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "Statki konstrukcyjne"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "To nasz §Sstatek konstrukcyjny§! służący do budowy stacji kosmicznych. Kiedy ciało niebieskie, takie jak planeta, zostanie zbadane, możemy zlecić tej jednostce budowę §Sstacji badawczej§! lub §Sstacji górniczej§!, aby pozyskiwać zasoby.\n\nTe statki służą też do budowy §Sbaz gwiezdnych§! w niezajętych układach, dlatego odgrywają istotną rolę w naszych planach ekspansji."
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "Informacja o planecie"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "To nasz świat ojczysty i §Sstolica§! naszego imperium. Widoczny właśnie ekran §Sinformacji o planecie§! podaje ważne dane na temat planety i pozwala nam określić jej przeznaczenie, jeśli to konieczne, jest tu też opcja automatyzacji planety.\n\nMożemy poznać całkowitą liczbę §Sdzielnic§!, które można tu zbudować, dowiedzieć się, ile §Spopulacji§! ją zamieszkuje i jak dużo §Sżywności§! oraz innych §Szasobów§! tu powstaje. Widać też, czy dana kolonia cierpi z powodu niskiej §Sstabilności§! i czy ma §Szarządcę§!."
 TUTORIAL_PLANETVIEW_TILES_TITLE: "Ekran populacji"
 TUTORIAL_PLANETVIEW_TILES_DESC: "Tutaj znajduje się podsumowanie wiadomości o populacji danego świata podzielonej na §Swarstwy§! społeczne.\n\nPoszczególne §Swarstwy§! można rozwinąć, aby obejrzeć dostępne dla nich typy §Smiejsc pracy§!. Populacje obsadzające §Smiejsca pracy§! zużywają i wytwarzają różne zasoby, a ponadto każda z nich potrzebuje pewnej liczby §Smieszkań§! i §Sudogodnień§!. Ich brak zmniejszy §Szadowolenie§!, co może spowodować spadek §Sstabilności§! kolonii."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "Widok armii"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "Tutaj zarządza się wszystkimi wojskami naziemnymi danego świata. Znajduje się tu również informacja o ilości §Szniszczeń§!, jakie odniósł ten glob.\n\nNowe §Sarmie§! werbujemy, klikając przycisk §SRekrutacja§! pośrodku okna. §SArmie obronne§! są tworzone automatycznie przez §Spopulacje§! obsadzające §Smiejsca pracy§! dla egzekutorów lub żołnierzy. Te miejsca pracy zapewnia stolica planetarna, a także £building£ §Skomisariaty§! i £building£ §Stwierdze§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "Kosmoport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "W zakładce §Skosmoportu§! można zobaczyć znajdujące się na orbicie floty i budować nowe statki cywilne. Okręty wojskowe można konstruować wyłącznie w §Sbazie gwiezdnej§! posiadającej §Sstocznię§!, ale statki konstrukcyjne, badawcze i kolonizacyjne powstają właśnie tutaj.\n\nNawet jeśli stracimy naszą ostatnią bazę kosmiczną, nadal będziemy mieć możliwość rozbudowy i odbudowy, pod warunkiem, że dysponujemy przynajmniej jedną zamieszkaną planetą."
 TUTORIAL_MILITARY_STATION_TITLE: "Stacje wojskowe"
 TUTORIAL_MILITARY_STATION_DESC: "§SStacje wojskowe§! to statyczne platformy obronne, które mogą chronić ważne planety i strategiczne szlaki, ale można budować je tylko na naszym terytorium lub na terenie, do którego mamy specjalny dostęp.\n\nPostaraj się nie budować zbyt wiele stacji wojskowych - są drogie w utrzymaniu i poważnie obciążają gospodarkę, podobnie jak statki."
 TUTORIAL_RESEARCH_STATION_TITLE: "Stacje badawcze"
 TUTORIAL_RESEARCH_STATION_DESC: "§SStacja badawcza§! zbudowana na orbicie ciała niebieskiego będzie gromadzić dane z badań §Sfizycznych§!, §Sinżynieryjnych§! i §Ssocjologicznych§!.\n\nMożna je budować tylko na naszym terytorium i nie są one potrzebne, jeżeli planeta jest już skolonizowana."
 TUTORIAL_MINING_STATION_TITLE: "Stacje górnicze"
 TUTORIAL_MINING_STATION_DESC: "§SStacje górnicze§! służą do wydobywania §Sminerałów§! i §Szasobów strategicznych§! z obiektu, wokół którego orbitują.\n\n§SStacje górnicze§! nie są potrzebne do pozyskiwania zasobów ze skolonizowanych planet i można budować je tylko na naszym terytorium."
 TUTORIAL_TRANSPORT_SHIP_TITLE: "Statki transportowe"
 TUTORIAL_TRANSPORT_SHIP_DESC: "Gdy §Sarmie§! są wysyłane w kosmos, automatycznie wsiadają na statki §Stransportowe§!. Chroń je, ponieważ są bezbronne!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "Dyplomacja"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "Za pomocą ekranu §Sdyplomacji§! porozumiewamy się z innymi cywilizacjami. Tutaj możemy między innymi §Swypowiadać wojny§!, budować §Ssiatki szpiegowskie§! do obserwacji sąsiadów oraz zawierać z nimi §Ssojusze§! i §Sumowy handlowe§!. Możemy też sprawdzić obecny §Hpoziom informacji§!.\n\nTwoje §Sstosunki§! z wybranym innym imperium mogą mieć jeden z pięciu poziomów, od okropnych do znakomitych. Aby móc zawrzeć daną umowę lub porozumienie, musisz mieć wymagany poziom stosunków.\n\nMożesz przydzielać §Sposłów§! do innego imperium, aby §Sszpiegować§! ich, gromadzić §Sdane wywiadowcze§!, ominąć wymagania dotyczące §Sstosunków§! lub §Spoprawić§! albo §Spogorszyć§! stosunki."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "Handel"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "To jest ekran §Shandlu§!. Można handlować z innymi imperiami dowolnym rodzajem §Szasobów§!, jak również wymieniać §Sinformacje§! i §Sprzysługi§!.\n\nPrzysługi można zużywać w celu zwiększenia skłonności danego imperium do akceptowania naszych propozycji. Możesz też powoływać się na przysługi podczas głosowania na forum senatu we Wspólnocie Galaktycznej, aby zwiększyć swoje znaczenie dyplomatyczne."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "Typy federacji"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "§STyp federacji§! decyduje o tym, na czym może ona skupiać swoje działania. Każdemu typowi federacji odpowiadają swoiste §Scechy i prawa§! początkowe, a kolejne cechy będą §Sodblokowywane§! w miarę zdobywania przez federację doświadczenia."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "Wysoki poziom informacji"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "Posiadamy §Swysoki poziom informacji§! o tym imperium, dlatego wiemy o nim bardzo dużo.\n\nUtrzymanie wysokiego poziom informacji o danym imperium zapewni nam aktualne dane o jego §Setyce§! i §Setosach§!, §Sstosunkach§! z innymi imperiami oraz §Stechnologii§!, §Sgospodarce§! i sile §Swojskowej§!, co pozwoli nam porównać się w tych aspektach."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "Niski poziom informacji"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "Nasz §Spoziom informacji§! o tym imperium spada. Ryzykujemy utratą zgromadzonych już danych, gdyż te z upływem czasu stają się §Snieaktualne§!.\n\nPoziom informacji można zwiększyć, dbając o §Sporozumienia dyplomatyczne§!, wysyłanie posłów, którzy pracują nad §Sstosunkami§! lub założenie w danym imperium §Ssiatki szpiegowskiej§! lub §Sambasady§!."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "Efekty sąsiedztwa"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "Niektóre §Sbudynki§! mogą wywierać §Sefekty sąsiedztwa§! na inne §Sbudynki§! znajdujące się na sąsiednich §Spolach§!. Bierzmy to pod uwagę, budując nowe placówki."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "Budżet"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "W §Sbudżecie§! widoczne są miesięczne §Sprzychody§! i §Swydatki§! kredytów energetycznych naszego imperium. Możemy tu też zobaczyć różne efekty wpływające na naszą gospodarkę."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "Edykty"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "Tu można wprowadzać §Sedykty§!, zużywając na to określone ilości różnych zasobów.\n\nEdykty mają miesięczny koszt utrzymania - może go pokrywać nasz §H$EDICT_FUND$§! albo specjalnie wydawane punkty £unity£§Yjedności§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "Zakładka §Sdemografii§! pokazuje skład i rozmieszczenie populacji naszego imperium.\n\nUkazuje też dominujące §Scechy§! naszych §Spopulacji§!, a także modyfikatory wydajności i zadowolenia oraz innych elementów."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "Przywódcy"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "W menu §Sprzywódców§! znajdują się informacje o naszych przywódcach. Możemy tu ich zatrudniać, zwalniać i zarządzać nimi.\n\n§SKlasa§! przywódcy określa, gdzie w naszym imperium można go przydzielić i na jakim stanowisku w radzie może zasiadać.\n\nLista przywódców do wynajęcia będzie co jakiś czas odświeżana. Pamiętajmy o wypatrywaniu nowych kandydatów.\n\nMożemy posiadać tylko ograniczoną liczbę przywódców. Przekroczenie tego limitu znacznie zwiększy koszty ich utrzymania oraz zmniejszy ilość zdobywanego przez nich doświadczenia. Zaleca się ograniczać do minimum liczbę dublujących się i bezczynnych przywódców."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "Frakcje"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "Ekran §Sfrakcji§! przedstawia przegląd sympatii politycznych populacji. Pamiętaj, że zmiany klimatu socjopolitycznego mogą spowodować powstanie nowych §Sfrakcji§!. Znajdziesz tu też szczegółowe informacje o rozmiarach §Sfrakcji§!, ich atrakcyjności dla naszych populacji i zadowoleniu.\n\n§SFrakcje§! mają §Sproblemy§!, które wpływają na ich ogólną §Saprobatę§!, a nasza polityka i działania jako kraju mogą nie podobać się tym grupom lub znajdować ich przychylność, co potencjalnie prowadzi do generowania większej ilości £unity£§Yjedności§!. Siła §Sfrakcji§! i natura ich §Sproblemów§! mogą zmieniać się zależnie od okoliczności, ale pamiętaj, że §Szadowolenie§! §Spopulacji§! jest uzależnione od §Saprobaty§! §Sfrakcji§!, do której ona należy.\n\nMożemy też §Szarządzać frakcjami§!, by manipulować relacjami pomiędzy §Sfrakcją§! a państwem lub nawet przyjąć etos jakiejś silnej §Sfrakcji§!."
 TUTORIAL_CREATESECTOR_TITLE: "Zarządzanie sektorem"
 TUTORIAL_CREATESECTOR_DESC: "Żeby utworzyć §Ssektor§!, wybierz planetę w §Sprzestrzeni granicznej§! i naciśnij przycisk tworzenia sektora. W ten sposób ta planeta zostanie §Sstolicą§! nowego sektora, do którego zostaną dodane wszystkie układy w przestrzeni granicznej znajdujące się w odległości nie więcej niż sześciu skoków nadprzestrzennych. Sektory mogą automatycznie wznosić budynki na swoich planetach, jeśli ta opcja jest włączona i otrzymają zasoby. Pozwala to w dużym stopniu ograniczyć mikrozarządzanie."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "Gatunki"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "W menu §Sgatunków§! znajduje się spis wszystkich napotkanych przez nas istot teoretycznie inteligentnych. Możemy §Szaznaczyć gatunek§!, żeby na ekranie widoczni byli tylko obywatele naszego imperium albo wszyscy znani nam mieszkańcy galaktyki.\n\nZa pomocą tego menu możemy - jeśli pozwala na to poziom technologii - §Smodyfikować§! cechy gatunków, §Sprzyspieszać§! rozwój istot przedrozumnych i §Sustalać domyślne prawa§! dla wszystkich naszych populacji albo §Sustalać prawa§! z osobna dla każdego gatunku naszych obywateli."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "Terraformowanie"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "§STerraformowanie§! pozwala nam zmieniać warunki środowiskowe planety, by bardziej odpowiadały wybranemu §Sgatunkowi§! albo celowi."
 TUTORIAL_GENEMODIFICATION_TITLE: "Modyfikacja genetyczna"
 TUTORIAL_GENEMODIFICATION_DESC: "Możemy zmodyfikować genetycznie ten gatunek, zmieniając jego §Scechy§!.\n\nW ten sposób powstanie nowy §Sszablon§! gatunku z wybranymi na nowo cechami. Aby §Spopulacje§! modyfikowanego gatunku zostały naprawdę zmienione, musisz kliknąć przycisk §SZastosuj szablon§!, co spowoduje utworzenie nowego §Sprojektu specjalnego§!."
 TUTORIAL_UPLIFTING_TITLE: "Przyspieszenie"
 TUTORIAL_UPLIFTING_DESC: "Możemy zmodyfikować §Scechy§! tych inteligentnych zwierząt i §Sprzyspieszyć§! je, żeby stały się całkowicie świadomymi i produktywnymi obywatelami naszego imperium."
 TUTORIAL_SYSTEMVIEW_TITLE: "Widok układu"
 TUTORIAL_SYSTEMVIEW_DESC: "Oto §Swidok układu§! - zbliżenie na wybrany układ gwiezdny. Tutaj możemy łatwo zobaczyć planety, stacje i floty."
 TUTORIAL_WORMHOLE_STATION_TITLE: "Stacja tunelu czasoprzestrzennego"
 TUTORIAL_WORMHOLE_STATION_DESC: "§SStacje tunelu czasoprzestrzennego§! są budowane na obrzeżach układu. Tworzą niewielkie wyrwy w czasoprzestrzeni będące dwukierunkowymi portalami do innych gwiazd. Bardzo pomysłowe."
 TUTORIAL_OBSERVATION_STATION_TITLE: "Posterunek obserwacyjny"
 TUTORIAL_OBSERVATION_STATION_DESC: "W §Sposterunkach obserwacyjnych§! pracują zespoły naukowców prowadzących badania i obserwujących z daleka gatunki §Sbez napędu nadświetlnego§! na planetach, wokół których orbituje posterunek."
 TUTORIAL_TERRAFORMING_STATION_TITLE: "Stacja terraformująca"
 TUTORIAL_TERRAFORMING_STATION_DESC: "§SStacje terraformujące§! mogą §Sterraformować§! planety, wokół których orbitują."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "Decyzje"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "To są §Sdecyzje§! dla planet, praktyki lub rozkazy, które można wprowadzać tymczasowo, wydając część naszych zasobów.\n\nNowe §Sdecyzje§! stają się dostępne po wynalezieniu kolejnych technologii i pojawieniu się nowych sytuacji."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "Nieznane"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "To §Snieznane istoty podróżujące w kosmosie§!. Możemy czegoś się o nich dowiedzieć albo nawet nawiązać §Spierwszy kontakt§!, realizując odpowiedni §Sprojekt specjalny§!."
 TUTORIAL_VICTORY_TITLE: "Zwycięstwo"
 TUTORIAL_VICTORY_DESC: "Na ekranie §Szwycięstwa§! są widoczne §Sokreślone warunki§!, które powinniśmy spełnić, żeby dziedzictwo naszej gwiezdnej rasy przetrwało tak długo, jak będzie istnieć w galaktyce inteligentne życie."
 TUTORIAL_OUTPOST_STATION_TITLE: "Bazy gwiezdne"
 TUTORIAL_OUTPOST_STATION_DESC: "Oto §Sbaza gwiezdna§! naszego układu. Tego typu stacje kosmiczne można rozbudowywać. Wskazują one przynależność układów słonecznych i najczęściej zajmują się produkcją wszelkiego rodzaju statków kosmicznych.\n\nMożna nadawać im specjalistyczne funkcje za pomocą §Smodułów§! i §Sbudynków§!. Stanowią też najczęściej ostatnią linię obrony przed wrogimi flotami. Budując §Sbazy gwiezdne§! w pobliskich układach, poszerzamy nasze terytorium. §SBazy gwiezdne§! należące do wrogów można zdobywać, atakując je.\n\nGdy skolonizujemy więcej światów, za pomocą interfejsu §Sbazy gwiezdnej§! będziemy mogli też zarządzać naszymi §Sszlakami handlowymi§!."
 TUTORIAL_GALAXY_MAP_TITLE: "Mapa Galaktyki"
 TUTORIAL_GALAXY_MAP_DESC: "§SMapa galaktyki§! pokazuje rozległe obszary §Snieznanej przestrzeni§!, nasze granice i terytoria obcych cywilizacji, z którymi mogliśmy nawiązać kontakt.\n\nMożesz kliknąć przycisk §Sszczegółowego trybu mapy§! w prawym dolnym rogu paska menu, żeby przełączyć §Szasoby§! i §Szasięg czujników§!."
 TUTORIAL_WAR_GOAL_TITLE: "Cel wojny"
 TUTORIAL_WAR_GOAL_DESC: "Wypowiadając wojnę, musimy określić nasze zamiary przed wrogami i ewentualnymi sojusznikami. Ten §Scel wojenny§! określa, jakie żądania możemy wysuwać podczas negocjacji pokojowych, od przekazania zajętych układów aż po wasalizację.\n\nPrzedstawienie tego celu daje wrogowi możliwość odpowiedniej reakcji - może natychmiast się poddać, wyjść z kontrofertą i zaproponować rozejm albo bronić swoich interesów do ostatniego mężczyzny, kobiety, grzybni albo częściowo myślącego roślinożercy. Przekonanie się, jak zareaguje przeciwnik, to część zabawy!\n\nŻeby zadeklarować §Scel wojenny§!, wybierz go z listy."
 TUTORIAL_WAROVERVIEW_TITLE: "Informacje o wojnie"
 TUTORIAL_WAROVERVIEW_DESC: "W tym oknie widoczne są informacje o trwającej wojnie. Każda strona jest dotknięta przez §Swyczerpanie wojną§! w stopniu zależnym od tego, jak przebiega konflikt. Ma to wpływ na gotowość frakcji do przyjęcia porozumienia pokojowego.\n\nJeśli wyczerpanie wojną jednej ze stron osiągnie 100%, druga strona może zmusić ją do podpisania porozumienia §Sstatus quo§!. Można tu zobaczyć wyniki wszystkich starć, do których dotychczas doszło podczas tej wojny."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "Zasoby strategiczne"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "Menu §Hzasobów strategicznych§! kataloguje wszystkie nasze dostępne §Szasoby strategiczne§! i ich efekty.\n\nWiele §Szasobów strategicznych§! wymaga opracowania określonych §Stechnologii§!, nim będzie możliwe ich wydobycie i wykorzystanie."
 TUTORIAL_EXPANSION_PLANNER_TITLE: "Agenda rozwoju"
 TUTORIAL_EXPANSION_PLANNER_DESC: "W §Hagendzie rozwoju§! widoczne są pobliskie planety §Szdatne do zamieszkania§!, dające możliwość kolonizacji. Możemy budować §Sstatki kolonizacyjne§! i wydawać im rozkazy bezpośrednio z tego ekranu.\n\nNim rozpocznie się kolonizacja, planety muszą zostać zbadane, a wszelkie anomalia przeanalizowane. W układzie z daną planetą musi powstać też §Sbaza gwiezdna§!, dzięki czemu stanie się on częścią naszego terytorium."
 TUTORIAL_TRADITIONS_TITLE: "Tradycje"
 TUTORIAL_TRADITIONS_DESC: "W menu §Htradycji§! widoczne są §Sdrzewka tradycji§! dostępne dla naszego imperium. §SDrzewko tradycji§! trzeba §Sprzyjąć§!, zanim zostaną odblokowane znajdujące się na nim §Stradycje§!.\n\nZa §Sprzyjęcie§! §Sdrzewka tradycji§! oraz odblokowanie określonej §Stradycji§! płaci się £unity£ §Hjednością§!, a cena rośnie w miarę odblokowywania §Stradycji§! i rozwoju naszego imperium.\n\nKliknij §Hwybierz§!, żeby wskazać swoje pierwsze §Hdrzewko tradycji§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE: "Przyjęcie drzewka tradycji"
 TUTORIAL_TRADITIONS_SELECT_DESC: "W tym menu widoczne są wszystkie §Hdrzewka tradycji§! dostępne dla naszego imperium. Tutaj możesz zapoznać się ze wszystkimi §Htradycjami§! z każdego drzewka, a także z efektami ich §Hprzyjęcia§! i §Hzakończenia§!.\n\nJest kilka §Hdrzewek tradycji§!, które polecam ci na początek."
 TUTORIAL_TRADITIONS_NEW_TITLE: "Nowe drzewko lub tradycja"
 TUTORIAL_TRADITIONS_NEW_DESC: "Gdy nasze imperium ma dostatecznie dużo £unity£ §Hjedności§!, możesz §Hwybrać§! §Hnowe drzewko§! albo §Htradycję§! z wcześniej wybranego drzewka."
 TUTORIAL_ASCENSION_PERKS_TITLE: "Korzyści z rozwoju"
 TUTORIAL_ASCENSION_PERKS_DESC: "Lista §Hkorzyści z rozwoju§! pokazuje wszystkie §Skorzyści z rozwoju§!, jakie potencjalnie możemy odblokować. Niektóre z nich mają specjalne wymagania, takie jak §Stechnologie§! albo konieczność posiadania określonej liczby odblokowanych §Smiejsc na korzyści z rozwoju§!.\n\n §HMiejsce na korzyść z rozwoju§! zostanie odblokowane, zawsze gdy przyjmiemy wszystkie §Htradycje§! z danego §Sdrzewka tradycji§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE: "Prawa gatunku"
 TUTORIAL_SPECIES_RIGHTS_DESC: "Lista §Hpraw gatunku§! umożliwia określanie między innymi §Sobywatelstwa§! i §Sstandardu życia§! poszczególnych gatunków.\n\nModyfikacje §Spraw domyślnych§! dotyczą wszystkich §Spopulacji§! bez przyznanych odrębnych §Spraw gatunkowych§!: imigrantów, uchodźców czy też innych przybyszów spoza naszego narodu."
 TUTORIAL_FLEET_MANAGER_TITLE: "Zarządca flot"
 TUTORIAL_FLEET_MANAGER_DESC: "Dzięki §Szarządcy flot§! można tworzyć szablony naszych flot wojskowych. Kiedy zostają one powiększone, szablony ułatwiają szybkie zamówienie uzupełnień poniesionych strat."
 TUTORIAL_CLAIMS_VIEW_TITLE: "Roszczenia"
 TUTORIAL_CLAIMS_VIEW_DESC: "Korzystając z interfejsu §Sroszczeń§!, możemy wydawać §Swpływy§!, żeby wysuwać roszczenia do układów gwiezdnych należących do innych cywilizacji. Posiadanie roszczenia do jakiegoś układu daje nam zasadne §Scasus belli§! przeciwko jego właścicielowi i pozwala nam wypowiedzieć wojnę w celu podboju tego układu.\n\nPodczas wojen, w których uczestniczy kilku sojuszników, imperium z największymi roszczeniami wobec danego układu otrzyma go po zwycięskim zakończeniu konfliktu."
 TUTORIAL_ANOMALIES_TITLE: "Anomalie"
 TUTORIAL_ANOMALIES_DESC: "Ekran §Sanomalii§! pokazuje wszystkie niezbadane dotąd §Sanomalie§!, które napotkaliśmy."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "Rynek"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "Za pośrednictwem ekranu §Srynku§! możemy kupować i sprzedawać zasoby. Na początku jest to jedynie rynek wewnętrzny, ale po nawiązaniu kontaktów z wystarczającą liczbą imperiów spodziewam się, że utworzą one jakiś §Srynek galaktyczny§!.\n\nMożna tu kupować i sprzedawać zasoby za pomocą odpowiednich przycisków, trzeba jednak pamiętać, że kupno i sprzedaż powodują odpowiednio wzrost lub spadek ceny tego zasobu. W prawej części ekranu można też skonfigurować §Smiesięczne§! transakcje automatyczne."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "Targ niewolników"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "Często się mówi, że życie jest tanie - ale tak mają tylko istoty, które nie muszą płacić kosztów transportu międzyplanetarnego i podatków od importu.\n\n§STarg niewolników§! umożliwia kupowanie i sprzedawanie §Spopulacji§!. Zakupione populacje będą automatycznie dostarczane na wybraną planetę."
 TUTORIAL_TRADE_VIEW_TITLE: "Szlaki handlowe"
 TUTORIAL_TRADE_VIEW_DESC: "W miarę rozwoju naszego imperium §Shandel§! między naszymi koloniami stanie się coraz większą częścią naszej gospodarki. §SBazy gwiezdne§! zbierają §Swartość handlu§! w swoich układach i przekierowują ją do §Sstolicy§!, gdzie jest przetwarzana na §Skredyty energetyczne§!.\n\nZbudowanie §Swęzłów handlowych§! oznacza, że §Sbaza gwiezdna§! będzie w stanie zbierać §Swartość handlu§! także z sąsiednich układów. Bogate szlaki handlowe mogą przyciągnąć §Spiratów§!. Piractwu można przeciwdziałać za pomocą flot na §Spatrolach§! i dzięki §Smodułom obronnym§! w §Sbazach gwiezdnych§!. Szczególnie nadają się do tego §Smoduły hangarowe§!."
 #TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Corporation View"
 #TUTORIAL_PLANETVIEW_CORPORATE_DESC: "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "Polityki"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "Na karcie §Spolityk§! wymienione są §Spolityki§! rządowe, mające poważny wpływ na sposób zarządzania naszym imperium.\n\nZwykle każda §Spolityka§! ma kilka możliwych postaw, choć ich liczba może być ograniczona przez technologie albo nasz §Setos§!."
 TRADE_VIEW_DESC: "W miarę rozwoju naszego imperium §Shandel§! między naszymi koloniami stanie się coraz większą częścią naszej gospodarki. §SBazy gwiezdne§! z §Swęzłami handlowymi§! zbierają §Swartość handlu§! w swoich układach i przekierowują ją do §Sstolicy§!, gdzie jest przetwarzana na §Skredyty energetyczne§!.\n\nWiększa liczba §Swęzłów handlowych§! oznacza, że §Sbaza gwiezdna§! będzie w stanie zbierać §Swartość handlu§! także z sąsiednich układów. Bogate szlaki handlowe mogą przyciągnąć §Spiratów§!. Piractwu można przeciwdziałać za pomocą flot na §Spatrolach§! i dzięki §Smodułom obronnym§! w §Sbazach gwiezdnych§!. Szczególnie nadają się do tego §Smoduły hangarowe§!."
 PLANETVIEW_CORPORATE_DESC: "Karta korporacji umożliwia §Smegakorporacji§! budowanie filii na planetach innych imperiów, które podpisały wymagane papiery. Po zbudowaniu filii można też przeglądać i ulepszać ich infrastrukturę. Jak wiadomo, wielkie korporacje chcą jedynie wszystkiego, co najlepsze dla ich klientów, niezależnie od wydarzeń z 23. cyklu."
 TUTORIAL_FEDERATION_VIEW_TITLE: "Informacje o federacji"
 TUTORIAL_FEDERATION_VIEW_DESC: "To jest ekran §Hinformacji o federacji§!. Siła naszej federacji będzie rosła, gdy jej członkowie będą utrzymywać dobrą §Sspójność§!. Przyjmując nowego członka, federacja traci część spójności. Przydzielanie posłów do federacji zwiększy spójność.\n\nW miarę wzrostu siły federacji §Sodblokowywane są cechy§! zwiększające wspólne korzyści dla jej członków."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "Posłowie w federacji"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "Dodawanie §Hposłów§! do federacji będzie sprzyjać wzrostowi §Sspójności§!. Pamiętaj, że liczba posłów jest ograniczona. Posłowie przydzieleni do federacji mogą być później kierowani do wykonywania innych §Sdziałań dyplomatycznych§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "Członkowie federacji"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "To jest ekran §Hczłonków federacji§!. Można tu zobaczyć, jak potężni są poszczególni §Sczłonkowie§! w różnych dziedzinach, ilu §Sposłów§! przydzielili do federacji oraz które z ich §Setyk§! są sprzeczne i przyczyniają się do spadku §Sspójności§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "Flota federacji"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "§HFlotę federacji§! buduje się z wykorzystaniem §Slimitów marynarki wojennej§! przekazanych przez poszczególnych członków. Flota federacji jest kontrolowana przez §Sprezydenta§! federacji. Wszyscy członkowie mogą budować okręty dla floty federacji, by powiększać jej potęgę wojskową."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "Prawo federacji"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "Dowolny członek federacji może proponować zmiany w §Hprawie federacji§!. Jeśli federacji nie uda się przegłosować jakiegoś prawa, otrzyma §Skarę do spójności§!.\n\nNiektóre prawa są zablokowane, a ich odblokowanie wymaga zwiększenia §Scentralizacji§!. Aby uzyskać dostęp do większej centralizacji, federacja musi §Sawansować na wyższy poziom§!.\n\nTrzeba jednak uważać, gdyż zwiększanie centralizacji źle działa na spójność."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "Wspólnota Galaktyczna"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Witaj we §HWspólnocie Galaktycznej§!, gdzie spotykają się dyplomaci ze wszystkich zakątków galaktyki, by ustanawiać prawo galaktyczne przez głosowanie nad §Suchwałami§!. Możesz popierać §Sproponowane uchwały§! z §Skolejki§!, co spowoduje dodanie twojego §Sznaczenia dyplomatycznego§! do łącznego poparcia danej uchwały. Uchwała ciesząca się największym poparciem zostanie wniesiona na §Sforum senatu§!, gdy zacznie on obradować. Odbędzie się wtedy głosowanie nad tym, czy powinna ona stać się §Sprawem galaktycznym§!.\n\nZwróć uwagę na §Spriorytet galaktyczny§!, gdyż pokazuje on cel dla całej Wspólnoty.\n\nNa tym ekranie możesz też zobaczyć, kto jest członkiem Wspólnoty oraz czy obowiązujące uchwały dają jakieś §Smodyfikatory galaktyczne§!."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "Posłowie"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "Do Wspólnoty Galaktycznej można przydzielać §Hposłów§!, aby zwiększyć swoje §Sznaczenie dyplomatyczne§!. Posłowie przydzieleni do Wspólnoty Galaktycznej mogą być później kierowani do wykonywania innych §Sdziałań dyplomatycznych§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "Senat"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "§HForum senatu§! to miejsce, w którym Wspólnota Galaktyczna głosuje nad przyjęciem lub odrzuceniem uchwały, która miała największe poparcie w kolejce. Jako członek Wspólnoty możesz §Sgłosować za, przeciw lub się wstrzymać§!. Jeśli uchwała zostanie przyjęta (przegłosowana), stanie się §Sprawem galaktycznym§!.\n\nImperia, które się nie wstrzymały, otrzymają §Spremię do opinii§! u imperiów, które głosowały tak samo, i karę do opinii u tych, które głosowały przeciwnie.\n\nJeśli udało ci się pozyskać §Sprzysługi§! od innych imperiów, możesz je wykorzystać do zwiększenia swojego znaczenia dyplomatycznego podczas głosowania na forum senatu."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "Uchwały"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "Ekran §Huchwał§! zawiera listę aktualnie obowiązujących uchwał. Możesz §Szaproponować nową uchwałę§!, wybierając ją z łańcucha uchwał i opłacając koszt we wpływach.\n\nMożesz proponować tylko pierwszą jeszcze nieobowiązującą uchwałę w łańcuchu - przed zaproponowaniem bardziej radykalnych zmian trzeba przygotować grunt, a nawet wtedy nie wszyscy je poprą.\n\nJeśli dana uchwała zostanie przyjęta, następnej uchwały w łańcuchu nie można będzie zaproponować jeszcze przez wiele lat."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "Rada Galaktyczna"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "Założono §HRadę Galaktyczną§!. Rozpoczną się §Swybory§! i członkowie o największym znaczeniu dyplomatycznym uzyskają §Smiejsca w Radzie§!. Członkowie Rady będą mieć zwiększone znaczenie dyplomatyczne i mogą przeforsować propozycje na forum senatu jako §Sśrodki kryzysowe§!.\n\n§SWeto Rady§! może zostać odblokowane dzięki przegłosowaniu uchwał mających na celu wzmocnienie Rady. Członkowie Rady mają też dostęp do §Suchwał specjalnych§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "§H$EMPIRE_SIZE$§! to wskaźnik ekspansji terytorialnej twojego imperium. Składają się na niego kontrolowane układy, kolonie, dzielnice i łączna populacja.\n\nDuża wielkość imperium obciąża §Sadministrację§! i zwiększa koszt §Stechnologii§!, §Stradycji§!, §Sprzywódców§! oraz §Sedyktów.§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "Samouczek: pierwszy kontakt"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "Napotkaliśmy nieznany byt, być może jest to §Skosmiczny stwór§! lub §Sinne imperium§!. Możemy dowiedzieć się o nim czegoś więcej, nawiązując §Hpierwszy kontakt§!.\n\nBędziemy musieli przydzielić do tej misji §Sposła§!. Poseł nawiąże z nieznanym bytem łączność i rozszyfruje język, którym tamten się posługuje."
 TUTORIAL_CRISIS_VIEW_TITLE: "Samouczek: Jam jest kryzys"
 TUTORIAL_CRISIS_VIEW_DESC: "Jesteśmy na drodze do §Sstania się kryzysem§!. Ścieżka ta odblokowuje specjalne premie, które uczynią nas groźnym mocarstwem.\n\nEkran §Skryzysu§! ukazuje nasze cele: określone działania, które możemy wykonać, by zdobyć §Sgroźbę§!. Zdobywanie groźby przybliża nas do odblokowania niszczycielskiego okrętu §Spożeracz gwiazd§!, który później stanie się wsparciem dla superkonstrukcji w naszym macierzystym układzie.\n\nJeśli nasze imperium stanie się odpowiednio dużym zagrożeniem dla sąsiadów, Wspólnota Galaktyczna może postanowić się zjednoczyć i ogłosić nas §Szagrożeniem dla galaktyki§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "Poziomy kryzysu"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "Podążając drogą do §Sstania się kryzysem§! i spełniając określone wymagania, odblokujemy nowe poziomy. Każdy z nich ma inne premie, na przykład §Skorzyści z groźby§! i specjalne §Sokręty§!.\n\nGdy osiągniemy §Spoziom 5§! lub zostaniemy ogłoszeni zagrożeniem dla galaktyki przez Wspólnotę Galaktyczą, będziemy otrzymywać 5 gróźb miesięcznie. Rozpoczniemy też wtedy §Swojnę totalną§! ze Wspólnotą Galaktyczną."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "Samouczek: siatki szpiegowskie"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "Jeden z naszych posłów buduje teraz §Ssiatkę szpiegowską§! w tym imperium.\n\n§SPoziom infiltracji§! siatki szpiegowskiej będzie wzrastać z upływem czasu, zależnie od bieżącej §Swartości siatki szpiegowskiej§! i §Swielkości imperium§! będącego celem działań. W miarę rozwoju siatki szpiegowskiej będziemy uzyskiwać coraz więcej §Sdanych wywiadowczych§! na temat celu. Będziemy mogli też rozpoczynać tu tajne §Soperacje§! na §Skarcie szpiegostwa§!.\n\nJeśli nie przydzielimy do siatki szpiegowskiej żadnego posła lub jeśli jej istnienie zostanie ujawnione wskutek tajnych §Soperacji§!, to siatka szpiegowska zacznie się §Prozpadać§!."
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "Szpiegostwo"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "Karta §Sszpiegostwa§! pokazuje, jak nasi posłowie budują siatki szpiegowskie w innych imperiach. Masz tu dostęp do §Srejestru danych wywiadowczych§!, możesz też rozpoczynać i przeglądać §Soperacje§!.\n\nOperacje można przeprowadzać w imperiach, w których przebywa twój §Sposeł§! zarządzający siatką szpiegowską. Poszczególne typy operacji wymagają osiągnięcia najpierw odpowiedniego poziomu siatki szpiegowskiej."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "Operacje szpiegowskie"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "Skoro nasza siatka szpiegowska osiągnęła odpowiedni poziom, możemy przeprowadzać §Soperacje§! przeciwko temu imperium. Operacje są podzielone na różne kategorie dające odmienne wyniki. Różnią się też poziomem niebezpieczeństwa.\n\nKategorie operacji są następujące: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! i §S$op_cat_provocation$§!. Operacje sabotażu i prowokacji są zwykle bardziej wymagające, i w razie przyłapania pociągają za sobą poważniejsze  §Skary dyplomatyczne§!."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "Przydzielanie zasobów"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "§SZasoby§! to cenni agenci i przedmioty, które zapewniają różne premie naszym akcjom szpiegowskim. Działają one w ramach danej siatki szpiegowskiej i można je przydzielać do operacji, w ramach których mogą tworzyć dla nas nowe okazje lub pomagać w unikaniu kłopotów.\n\nZasoby możemy zdobywać dzięki wydarzeniom lub przeprowadzając operację §Spozyskania zasobu§!. Jeśli jakaś siatka szpiegowska przestanie istnieć, jej zasoby zostaną utracone."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE: "Superkonstrukcje"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC: "Z listy możemy wybrać, którą §Ssuperkonstrukcję§! chcemy zbudować w tym układzie słonecznym. Niektóre projekty są dostępne tylko po odkryciu i przebadaniu odpowiednich §Stechnologii§!.\n\nMoje oprogramowanie ambicji galaktycznych jest już w pełni aktywne. Zalecam wykorzystanie tych okazji, by odcisnąć trwałe piętno na galaktyce."
 TUTORIAL_ORBITAL_RING_TITLE: "Pierścień orbitalny"
 TUTORIAL_ORBITAL_RING_DESC: "§SPierścienie orbitalne§! to potężne §Ssuperkonstrukcje§! budowane wokół całej planety. Są wydajnymi pomostami między kosmosem a planetą, zapewniają miejsca na takie obiekty jak stocznie, struktury obronne i centra zasobów.\n\nW menu pierścienia orbitalnego możemy dodawać lub usuwać §Sbudynki§! oraz §Smoduły§!, a także ulepszać pierścień orbitalny na wyższe poziomy. Zwiększanie poziomów dodaje nowe miejsca pod budowę. Liczba poziomów jest ograniczana przez infrastrukturę planetarną."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE: "Konfigurowane warunki"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC: "W tym menu możesz wybrać §Sdomyślne ustawienie§! naszego porozumienia i skonfigurować poszczególne warunki. Każde domyślne ustawienie zawiera zestaw przygotowanych zobowiązań i odpowiedzialności poddanego i suwerena.\n\nMożemy wprowadzić zmiany na liście §Swarunków§!, które zmienią §Slojalność§! zgodnie z życzeniem drugiego imperium, dzięki czemu porozumienie stanie się bardziej atrakcyjne dla obu jego stron."
 TUTORIAL_AGREEMENTS_TITLE: "Podsumowanie porozumień"
 TUTORIAL_AGREEMENTS_DESC: "Menu §Sporozumień§! dostarcza informacji o naszych porozumieniach poddanego i suwerena. Dzięki temu menu możemy śledzić §Slojalność§!, zarządzać §Sposiadłościami§! oraz §Shandlem§! i renegocjować §Swarunki§! obowiązujących porozumień. Możemy też całkowicie zerwać porozumienie, jeśli przestało nam odpowiadać."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$\n\nImperia poddanych mogą zdecydować o zostaniu §Simperiami specjalistycznymi§!. Specjalizacja daje znaczące korzyści na takich polach jak produkcja zasobów lub potencjał militarny, ale kosztem osłabienia innych obszarów.\n\nImperia specjalistyczne zwiększają też §Slojalność§!. Dopóki utrzymują stabilny poziom lojalności, imperia specjalistyczne będą zyskiwać PD, dzięki czemu awansują na wyższe poziomy wybranej specjalizacji."
 TUTORIAL_HOLDINGS_TITLE: "Posiadłości"
 TUTORIAL_HOLDINGS_DESC_SHARED: "Menu §Sposiadłości§! dostarczają informacji o wszystkich posiadłościach na tej planecie. Dzięki temu imperia mogą umieszczać różne rodzaje budynków w stolicach i koloniach innych imperiów. Może to wpływać na takie kwestie jak dyplomacja, dane wywiadowcze i produkcja zasobów."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP: "Megakorporacje mogą otwierać §Sfilie§! na światach innych imperiów, jeśli zawarły z nimi jakieś porozumienie dyplomatyczne. Jak wiadomo, wielkie korporacje chcą jedynie wszystkiego, co najlepsze dla ich klientów, niezależnie od wydarzeń z 23. cyklu."
 TUTORIAL_HOLDINGS_DESC_OVERLORD: "§SSuwereni§! mogą wykorzystywać posiadłości, by zwiększać swoje wpływy na terytorium §Spoddanego§!. Wiele z tych posiadłości wpływa na lojalność, a część z nich idealnie pasuje do imperiów specjalistycznych. To menu może ułatwić wprowadzenie wielu ulepszeń."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE: "Rekrutacja zarządcy"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC: "Żeby pomóc naszej nowej kolonii, możemy zatrudnić §Szarządcę§! planety, który będzie nadzorował jej działanie.\n\nWiększość naszych światów poradzi sobie doskonale bez takiego luksusu jak zarządca. Zamiast tego będą one czerpały korzyści z premii zależnej od naszego ustroju. Ale dla wybranych planet zarządca będzie wielkim dobrodziejstwem!\n\nZarządcy mogą mieć różny, głównie pozytywny, wpływ na podległe im planety. Ten wpływ jest uzależniony od cech i poziomu umiejętności zarządcy."
 TUTORIAL_ELECTION_VIEW_TITLE: "Wybory"
 TUTORIAL_ELECTION_VIEW_DESC: "Menu §Swyborów§! służy do decydowania, kto zostanie nowym władcą naszego imperium.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO: "Kwalifikujący się kandydaci są wybierani spośród twoich obecnych przywódców, a jeśli masz wolne zasoby, możesz samodzielnie wybrać władcę."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES: "Kwalifikujący się kandydaci są wybierani spośród twoich obecnych przywódców. Mogą być awansowani, żeby zwiększyć ich poparcie, oczywiście w najbardziej demokratyczny sposób."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE: "Polityki i edykty"
 TUTORIAL_EDICTS_AND_POLICIES_DESC: "W zakładce §Spolityk§! wymienione są §Spolityki§! rządu, a także ogólnoimperialne §Sedykty§!, które można wdrażać, wydając część naszych zasobów.\n\nZwykle każda polityka ma kilka możliwych postaw, choć ich ilość może ograniczać technologia albo nasza §Setyka§!.\n\nEdykty mają miesięczny koszt utrzymania, opłacany przez nasz §H$EDICT_FUND$§! albo za pomocą £unity£§Yjedności§! lub (czasami) innymi zasobami."
 TUTORIAL_COUNCIL_VIEW_TITLE: "Rada i agenda"
 TUTORIAL_COUNCIL_VIEW_DESC: "Menu §Srady§! służy do wyznaczania przywódców, którzy poprowadzą nas do przyszłości. Ich osobowości i §Scechy§! będą wpływać na nasze imperium pozytywnie albo negatywnie. Możemy wyznaczać §Sagendy§!, by koncentrować działania przywódców na określonym polu.\n\nCzłonka rady można w każdej chwili wyznaczyć albo zastąpić, mogą oni zawsze realizować inne zadania, na przykład pilotować statek badawczy. Jedynym wyjątkiem od tego jest nasz władca.[TutorialCouncilViewDlcSpecific]Na postępy §Sagendy§! wpływają poziomy członków rady, nasz $EMPIRE_SIZE$, a w niektórych wypadkach etyka członków rady. Na zakończenie agendę można aktywować, żeby zmienić jej działający efekt na silniejszy i stworzyć miejsce dla nowej agendy.\n\n§SLegitymacja§! to opinia populacji o etyce naszej rady. Jeżeli etyka jakiejś frakcji nie jest reprezentowana w naszej władzy, zadowolenie obywateli może się zmniejszyć."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO: "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES: "\n\nŻeby odblokować więcej §Smiejsc w radzie§!, potrzebujemy dwóch rzeczy: dopasowanego §Setosu§!, a także zrealizowania określonej agendy.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE: "Cechy członków rady"
 TUTORIAL_ASSIGN_COUNCILOR_DESC: "Niektórzy przywódcy posiadają §Scechy członków rady§!. Często mają one większy wpływ i silniejsze efekty, ale zostają aktywowane tylko, jeśli przywódca zasiada w radzie.\n\n§SMiejsca w radzie§! dają własne efekty. Im wyższy poziom umiejętności mianowanego przywódcy, tym silniejsze działanie tych efektów."
 TUTORIAL_LEADER_LEVEL_UP_TITLE: "Wzrósł poziom umiejętności przywódcy"
 TUTORIAL_LEADER_LEVEL_UP_DESC: "Przywódca z naszego imperium ma nowy poziom §Sumiejętności§!! Zwiększy to premie zapewniane przez tę osobę i da jej nową cechę.[TutorialLeaderLevelUpDlcSpecific]W miarę jak życie i przywództwo odciskają swe piętno, większość przywódców otrzymuje negatywne cechy. Zastępowanie przywódców, którzy nie dają już naszemu imperium korzyści, to naturalna kolej rzeczy."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO: "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES: "\n\nŻeby dostosować przywódcę do celów naszego imperium, możemy wybrać, jakie cechy §Sotrzyma§! ta osoba. Czekanie z wyborem cechy nie powstrzyma dalszego zwiększania poziomów. §SPodklasę§! można wybrać po osiągnięciu przez postać kilku poziomów, by zyskać premie i wpływać na to, jakie cechy będą dostępne w przyszłości.\n\nCechy są bardzo zróżnicowane, także pod względem częstości występowania. Niektóre można ulepszać, inne wzajemnie się wykluczają, a jeszcze inne mają jednocześnie pozytywne i negatywne efekty. Ale zwykle wszystkie są trwałe.\n\n"
