 custodian.30.name: "A Força de Defesa da Galáxia"
 custodian.30.a.desc: "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc: "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc: "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro: "O Senado ratificou a criação de uma força militar multinacional para a defesa da Comunidade Galáctica. Esta \"§HForça de Defesa da Galáxia§!\" recrutará de todos os membros da Comunidade, que também devem contribuir recursos para a construção de suas frotas."
 custodian.30.nocrisis: "Com a FDG sendo colocada sob o comando direto do §H[custodian.GetName]§!, os Supervisores Galácticos atuais, alguns temem que essa armada gigantesca em potencial pode ser usada como ferramenta de opressão. Outros porém, aplaudem sua criação, se referindo à ela como \"a primeira linha de defesa da galáxia.\""
 custodian.30.crisis: "Com a galáxia envolta em tumulto e em constante ameaça de forças que buscam exterminar toda a vida sapiente, espera-se que a FDG será capaz de levar a luta até o inimigo e garantir as fronteiras da Comunidade. Eles serão colocados sob o comando direto do §H[custodian.GetName]§!, os Supervisores Galácticos."
 custodian.30.warinheaven: "Com a galáxia envolta em guerra, espera-se que a FDG será aumentada para se tornar forte o suficiente para desafiar até as vastas frotas que estão sendo lançadas pelos Impérios Caídos em suas brigas mesquinhas pela dominação da galáxia. Eles serão colocados sob o comando direto do §H[custodian.GetName]§!, os Supervisores Galácticos."
 custodian.30.a: "A galáxia será um local mais seguro."
 custodian.30.b: "Estamos fazendo a nossa parte."
 custodian.30.c: "Bom para eles."
 custodian.30.d: "Esta frota patética será exterminada até a última nave."
 custodian.32.name: "FDG Retorna à Operação"
 custodian.32.desc: "Com a posição de Supervisor Galáctico vaga, a Força de Defesa da Galáxia estabeleceu uma estrutura de comando independente. Eles permanecem dedicados à proteção da Comunidade, e o Alto Comando da FDG jurou manter suas patrulhas de sistemas membros."
 custodian.32.a: "Sua vigilância é louvável."
 custodian.35.name: "FDG Responde ao Supervisor"
 custodian.35.desc: "Como assumimos a posição de Supervisor Galáctico, a Força de Defesa da Galáxia foi inclusa em nossa estrutura de comando. Eles agora olharão para nós em busca de ordens futuras."
 custodian.35.a: "Muito bem."
 custodian.35.tooltip: "Todas as frotas da FDG agora estão sob nosso comando."
 custodian.40.name: "A FDG Dispensada"
 custodian.40.desc: "Por ordem da maioria do Senado, a §HForça de Defesa da Galáxia§! foi dispensada. Todos os que serviam a FDG retornaram aos seus mundos natais, e suas naves de guerra estão sendo escoltadas sob a supervisão cuidadosa de membros do Senado para impedir que caiam em mãos erradas."
 custodian.40.a: "Um fim sem glamour."
 war_in_heaven.7.desc: "Desde o despertar do §H[FirstSleeper.GetSpeciesName]§! e de seus antigos rivais §H[From.GetSpeciesName]§!, os dois gigantes estão em constante disputa, envolvendo-se em conflitos e buscando influência, sondando a força um do outro. Isso resultou em uma série de confrontos rápidos, que finalmente eclodiram em uma batalha aberta entre uma frota [FirstSleeper.GetSpeciesName] e seus adversários [From.GetSpeciesName] em um sistema remoto. O conflito agora escalou para uma guerra completa entre o §H[FirstSleeper.GetName]§! e o §H[From.GetName]§!.\n\nAmbos os lados estão exigindo uma dissolução imediata do §HImperium Galáctico§! e para os seus membros individuais escolherem um lado na guerra. Hoje mais cedo, [gal_emperor.GetRulerTitle] se dirigiu ao Senado Imperial e rejeitou categoricamente suas exigências. A galáxia agora se encontra em uma guerra tripla massiva em uma escala nunca antes vista."
 war_in_heaven.7.a: "Este será o maior momento do Imperium!"
 war_in_heaven.7.b: "O Imperium Prevalecerá?"
 war_in_heaven.7.tooltip: "§Y[FirstSleeper.GetName]§! e §Y[From.GetName]§! §Rdeclaram guerra§! contra o §YImperium Galáctico§!."
 war_in_heaven.13.desc3: "Nem todas as raças mais jovens escolheram se juntar a um dos dois lados na guerra devastadora entre os impérios anciãos. Algumas, como nós, permaneceram neutras, mas estão diante da possibilidade de enfrentar a ameaça Anciã sozinhas, caso a guerra venha para o lado deles. Representantes de outros impérios entraram em contato conosco sobre a possibilidade de criarmos uma §HLiga de Potências Não-Alinhadas§! com o objetivo explícito de opor ambos os lados na guerra.\n\nComo somos os Supervisores Galácticos atuais, nos foi pedido que lideremos esta liga. Aceitar este pedido significaria quase que certamente uma guerra com os impérios anciãos, mas pelo menos teríamos aliados ao nosso lado em vez de enfrentá-los sozinhos."
 requires_no_war_in_heaven: "§RAs condições estão caóticas demais para proclamar o Imperium Galáctico durante a Guerra no Paraíso.§!"
 operation.6000.name: "Começa a Infiltração"
 operation.6000.1.desc: "Conforme nossos analistas de inteligência criam listas de alvos em potencial, agentes individuais começam a infiltrar o [target.GetName]."
 operation.6000.2.desc: "Nossos agentes agora estão infiltrando o [target.GetName], mas deve-se tomar muito cuidado para evitar atrair a atenção da Diretoria de Segurança Imperial. Uma lista de alvos em potencial está sendo preparada pelos nossos analistas de inteligência."
 operation.6005.name: "Estabelecendo o Disfarce"
 operation.6005.desc: "Após se conectarem com sucesso dentro do [target.GetName], nossos agentes estão trabalhando para estabelecer suas identidades secretas. A lista de alvos foi filtrada em uma dúzia de candidatos promissores."
 operation.6010.name: "Alvo Determinado"
 operation.6010.1.desc: "Identificamos um dignatário Imperial em [target.Capital.GetName] com o nome de §H[operation_target.GetName]§! que serve um papel pequeno, mas crítico na manutenção do jugo Imperial sobre a galáxia. Eliminar este alvo amplamente demonstraria que nenhum lacaio do [target.GetRulerTitle] está seguro."
 operation.6010.2.desc: "Identificamos um drone autônomo em [target.Capital.GetName] que funciona como uma ligação entre o  [target.GetRulerTitle] e seus súditos Imperiais. A eliminação deste drone seria uma vitória pequena, mas importante na luta contra a tirania do Imperium Galáctico."
 operation.6010.3.desc: "Há um drone autônomo em [target.Capital.GetName] que opera na capacidade de ligação entre o  [target.GetRulerTitle] e seus súditos Imperiais. Desativar este drone de maneira permanente atrapalharia a comunicação interna do império, até um substituto ser programado."
 operation.6010.4.desc: "§H[operation_target.GetName]§!, um agente [agent_origin.GetSpeciesName] da Diretoria de Segurança Imperial é especialmente capaz em seu trabalho. [operation_target.GetSheHeCap] é pessoalmente responsável pela prisão de centenas de \"dissidentes\" - diversos dos quais estavam trabalhando para nós. Chegou a hora da carreira ilustre deste agente da DSI chegar a um final prematuro e bem permanente."
 operation.6010.5.desc: "A Armada Imperial é a espada do [target.GetRulerTitle], pairando constantemente sobre as cabeças dos membros do Imperium e pronta para cair violentamente com o menor sinal de rebelião.\n\nIdentificamos um oficial de inteligência em especial da Armada, um [agent_origin.GetSpeciesName] chamado §H[operation_target.GetName]§!, que supervisiona a maioria de suas operações anti-insurgência. Já passou da hora da vida deste oficial chegar ao fim."
 operation.6010.6.desc: "A segurança é fraca ao redor de um monumento em especial do [target.GetRulerTitle] em [target.Capital.GetName]. Destruir este monumento provará para a galáxia que o movimento rebelde consegue atacar até mesmo no coração do Imperium."
 operation.6010.7.desc: "Nossos agentes conseguiram garantir acesso a uma rede de túneis de esgoto subterrânea que corre por baixo de uma filial local da Diretoria de Segurança Imperial. Usando uma boa quantidade de explosivos, deve ser possível derrubar o prédio inteiro da DSI, junto com quaisquer agentes dentro dela."
 operation.6010.8.desc: "A Armada Imperial estabeleceu centros de recrutamento em planetas por todo o Imperium Galáctico. Nestes locais, seus recrutas preenchem as filas da Armada com jovens ingênuos que vem dos numerosos estados-membros do Império. Então, estes tolos inocentes são alimentados com mentiras e condicionados a obedecer o [target.GetRulerTitle].\n\nDestruir um destes centros enviaria uma mensagem poderosa que trair sua própria raça e ficar do lado do império possui um preço alto."
 operation.6010.9.desc: "Localizamos um Transmissor Subespacial em [target.Capital.GetName] que é usado para transmitir propaganda Imperial pelo Imperium Galáctico. Se nossos agentes conseguirem desviar estas transmissões na fonte, mesmo que por um breve momento, poderíamos transmitir nosso material nas ondas subespaciais Imperiais oficiais."
 operation.6015.name: "Sucesso na Operação"
 operation.6015.1.desc: "Após esperar vários dias pelo momento certo, uma de nossas equipes de snipers eliminou §H[operation_target.GetName]§! à uma distância bem grande ao disparar pela janela do seu escritório. A equipe desmontou seu rifle e já estava muito bem a caminho do ponto de extração antes de alguém perceber que o alvo foi abatido."
 operation.6015.2.desc: "Para as testemunhas que viram o evento, §H[operation_target.GetName]§! recentemente perdeu sua vida em um trágico acidente de carro flutuante onde o veículo pareceu explodir de maneira espontânea. Autoridades imperiais provavelmente suspeitam alguma coisa suja, mas não há provas suficientes dos explosivos cuidadosamente colocados para ligar nossos agentes ao feito."
 operation.6015.3.desc: "Vigilância na residência pessoal do alvo revelou uma falha de segurança no painel de controle usado para abrir a porta da frente. Nossos agentes alteraram o painel para dar uma descarga de energia potente quando fosse usado. Quando §H[operation_target.GetName]§! voltou para casa logo após e usou o painel, se desintegrou em uma pilha de cinzas bem na frente de sua escolta estupefata."
 operation.6015.4.desc: "Uma equipe de eliminação tática conseguiu cercar o alvo e sua escolta, eliminando com sucesso todos os drones após um breve confronto. Todos os nossos agentes escaparam ilesos e agora estão esperando a poeira baixar até conseguirem a extração segura."
 operation.6015.5.desc: "O drone caçador-matador de escolta do alvo impossibilitou um ataque frontal, então uma alternativa foi necessária. Nossos agentes reprogramaram um cargueiro orbital automatizado para colidir com o transporte pessoal do drone alvo enquanto ele saia do ocupado espaço orbital de [target_country.Capital.GetName] para uma missão em outro lugar no Imperium. A explosão resultante foi poderosa o suficiente que nenhum rastro do núcleo de memória do drone restou para ser recuperado."
 operation.6015.6.desc: "Com precisão cirúrgica, a rede de pequenos explosivos plantada por nossos agentes cortou os suportes do monumento para [target_country.GetRulerTitle] em [target_country.Capital.GetName]. A estátua gigantesca desabou de sua plataforma e se espatifou em milhões de pedaços no chão. Quando as autoridades locais chegaram no monumento, nossos agentes já estavam a caminho de seus pontos de extração."
 operation.6015.7.desc: "Quando os explosivos subterrâneos detonaram, o prédio inteiro da DSI desabou em uma cratera recém-formada. Quando os reforços da DSI chegaram para estabelecer um cordão de isolamento na área, nossos agentes já haviam sido recolocados em outras posições extramundo."
 operation.6015.8.desc: "Uma rede de explosivos cuidadosamente plantada por nossos agentes ao redor do Centro de Recrutamento detonou quando o gatilho foi disparado. Houve muitas mortes, e apesar da Armada Imperial certamente encontrar os recrutas que precisa em outro lugar no Imperium, pelo menos este é um golpe simbólico que será sentido pelo [target_country.GetRulerTitle] durante algum tempo."
 operation.6015.9.desc: "Após abordar o Transmissor Subespacial, nossos agentes enviaram uma versão alterada do discurso público mais recente feito pelo [target_country.GetRulerTitle] perante o Senado Imperial. Nesta versão, o discurso contém linguagem vulgar e obscena direcionada aos Senadores estupefatos, concluindo com a combustão espontânea de Sua Majestade Imperial."
 operation.6015.10.desc: "Após abordar o Transmissor Subespacial, nossos agentes enviaram uma versão alterada do discurso público mais recente feito pelo [target_country.GetRulerTitle] perante o Senado Imperial. Nesta versão, o discurso contém linguagem vulgar e obscena direcionada aos Senadores estupefatos, concluindo com a Mente-Colmeia anunciando a descoberta de um grande plano Tiyanki para derrubar o Imperium."
 operation.6015.11.desc: "Após abordar o Transmissor Subespacial, nossos agentes enviaram uma versão alterada do discurso público mais recente feito pelo [target_country.GetRulerTitle] perante o Senado Imperial. Nesta versão, o discurso contém linguagem vulgar e obscena direcionada aos Senadores estupefatos, concluindo com a Inteligência Maquinária anunciando a transferência iminente de sua consciência inteira para uma máquina de café aleatória em algum lugar no complexo do Senado."
 operation.6016.name: "Terroristas Enfraquecem a Autoridade Imperial"
 operation.6016.1.desc: "Agentes não identificados assassinaram recentemente um dignatário Imperial em [Root.Capital.GetName]! Os criminosos fugiram, mas acreditamos que o assassinato faz parte de um esforço concentrado para desestabilizar o Imperium Galáctico e minar nossa autoridade. Provavelmente um dos Estados-membro do Imperium está por trás disso!"
 operation.6016.2.desc: "Um oficial de alta patente da Diretoria de Segurança Imperial foi assassinado recentemente por agentes trabalhando para uma potência desconhecida! Analistas da DSI acham que provavelmente isso foi uma tentativa de um dos membros do Imperium de minar a autoridade do [Root.GetRulerTitle], e talvez preparar o caminho para uma revolta aberta contra nosso governo!"
 operation.6016.3.desc: "Um oficial de inteligência de alta patente na Armada Imperial foi assassinado recentemente por agentes em nome de uma potência desconhecida! Este ato vergonhoso de terrorismo provavelmente faz parte de um esforço maior para minar nossa autoridade por um membro desleal do Imperium."
 operation.6016.4.desc: "Dissidentes eliminaram recentemente um de nossos drones de ligação autônomos! O encerramento de um único drone normalmente não é causa de preocupação para o [Root.GetRulerTitle], mas este drone tinha uma função importante como embaixador imperial para muitos de nossos súditos. Esta ação buscou desestabilizar o Imperium Galáctico."
 operation.6016.5.desc: "Insurgentes não identificados recentemente encerraram um de nossos drones de ligação. Esta unidade em especial era responsável por coordenar atividades entre o [Root.GetRulerTitle] e os Estados-membros Imperiais. Um substituto está sendo programado, mas por enquanto, a perda deste drone enfraquecerá nosso controle sobre o Imperium."
 operation.6016.6.desc: "Um grande monumento do [Root.GetRulerTitle] recentemente foi destruído em [Root.Capital.GetName]! Este ataque descarado no próprio coração do Imperium Galáctico só pode ser uma tentativa de minar nosso controle. Apesar de nenhum suspeito ter sido preso, a sofisticação do dispositivo explosivo sugere que uma agência governamental estava por trás disso. Provavelmente uma dos Estados-membro do Imperium."
 operation.6016.7.desc: "Uma filial da Diretoria de Segurança Imperial foi destruída em um bombardeio recente realizado por agentes estrangeiros. Este ato de terrorismo causou muito dano à imagem pública da DSI pelo Imperium. Se eles não podem nem proteger a si mesmos, como seus agentes poderão fazer valer os comandos do [Root.GetRulerTitle]?"
 operation.6016.8.desc: "Um dos centros de recrutamento da Armada Imperial foi alvo recente de um bombardeio terrorista que deixou muitos mortos. Apesar do impacto verdadeiro nos esforços de recrutamento da Armada terem sido mínimos, o bombardeio parece ter sido uma mensagem para desencorajar cidadãos imperiais nos Estados-membro de oferecerem seus serviços ao [Root.GetRulerTitle]."
 operation.6016.9.desc: "Agentes em nome de uma potência dissidente recentemente hackearam um grande Transmissor Subespacial em [Root.Capital.GetName]. Antes de conseguirmos restaurar nosso controle, os subversivos transmitiram uma \"proclamação de rebelião\" pela galáxia usando uma onda subespacial oficial Imperial! Este ato vergonhoso de terrorismo minou nossa autoridade aos olhos dos membros do Imperium."
 operation.6016.a: "Escória rebelde."
 operation.6100.name: "Conectando"
 operation.6100.desc: "Nossos agentes estão tentando se conectar com outros grupos e governos rebeldes que compartilham nossa meta de derrubar o Imperium."
 operation.6105.name: "Neutralização de Ameaça"
 operation.6105.1.desc: "O conhecimento de nossa rebelião iminente deve ser mantido escondido do Imperium e de seus agentes o máximo de tempo possível. Ativos de contraespionagem Imperial estão sendo perseguidos agressivamente pela galáxia."
 operation.6105.2.desc: "O conhecimento de nossa rebelião iminente deve ser mantido escondido do Imperium e de seus agentes o máximo de tempo possível. Ativos da Diretoria de Segurança Imperial estão sendo segurança agressivamente pela galáxia."
 operation.6110.name: "Posicionando Ativos"
 operation.6110.desc: "Legalistas Imperiais e outros lacaios do [target.GetRulerTitle] estão presentes em grandes números em cada um dos Estados-membro do Imperium. Ativos precisam estar mobilizados para imediatamente tomar ou neutralizar estes legalistas no momento que a rebelião eclodir."
 operation.6115.name: "Preparativos Finais"
 operation.6115.desc: "Está quase tudo pronto. Há agentes em cada estado-membro do Imperium, coordenando suas ações com quaisquer elementos locais que simpatizem com o movimento rebelde. Resta ver se eles poderão influenciar seus governos a apoiar a nossa causa quando chegar a hora da verdade."
 operation.6120.name: "Pronto para Começar"
 operation.6120.desc: "Chegou a hora. Agentes secretos por toda a galáxia estão esperando pela senha que vai acioná-los. Este é o começo do fim do Imperium Galáctico."
 operation.6200.name: "Fazendo Contato"
 operation.6200.desc: "Nossos agentes estão trabalhando para identificar e fazer contato com elementos criminosos dentro do §H[target.GetName]§! que seriam suscetíveis à nossa ajuda."
 operation.6201.name: "Contato Estabelecido"
 operation.6201.1.desc: "Entramos em contato com um grupo de piratas [target.GetSpeciesName] barulhento, mas promissor. Estes assassinos violentos estão mais do que dispostos a aceitar nossas armas e naves, apesar de não podermos controlá-los assim que forem soltos."
 operation.6201.2.desc: "Entramos em contato com um pequeno grupo de unidades defeituosas que se isolaram da inteligência central do §H[target.GetName]§!. Estes [target.GetSpeciesNamePlural] altamente instáveis e imprevisíveis estão mais do que dispostos a aceitar nossas armas e naves, apesar de não podermos controlá-los assim que forem soltos."
 operation.6201.3.desc: "Estabelecemos contato com um pequeno grupo de drones rejeitados que sofreram mutação e conseguiram cortar sua conexão com a Mente-Colmeia sem morrer. Estes drones mutantes violentos e imprevisíveis estão mais do que dispostos a aceitar nossas armas e naves, apesar de não podermos controlá-los assim que forem soltos."
 operation.6202.name: "Carregamentos Enviados"
 operation.6202.desc: "Carregamentos de armas e naves sem marcações que não podem ser rastreados até nós foram contrabandeados no §H[target.GetName]§! por nossos agentes. Estamos prontos para entregar tudo isso aos corsários."
 operation.6205.name: "Corsários Ativos"
 operation.6205.1.desc: "Os corsários que armamos se estabeleceram no sistema §H[privateer_system.GetName]§!, e começaram a atacar imediatamente os carregamentos locais. Nossos analistas esperam que o §H[target_country.GetName]§! logo terá que desviar algumas forças para lidar com esta ameaça desestabilizante dentro de suas fronteiras."
 operation.6205.2.desc: "Os [target_country.GetSpeciesNamePlural] fugitivos que receberam nossas naves e armas se estabeleceram no sistema §H[privateer_system.GetName]§!. Eles estão designando como ameaça tudo no sistema que não pertence a eles, e nossos analistas esperam que o §H[target_country.GetName]§! logo terá que desviar forças para lidar com este elemento estabilizador."
 operation.6205.3.desc: "Os drones mutantes [target_country.GetSpeciesName] que receberam nossas naves e armas se estabeleceram no sistema §H[privateer_system.GetName]§!. De lá, eles estão caçando tudo dentro de seu alcance em busca de recursos e nutrientes. Nossos analistas esperam que consciência colmeia central do §H[target_country.GetName]§! logo terá que desviar algumas forças para lidar com esta ameaça desestabilizante dentro de suas fronteiras."
 operation.6206.name: "Hostis em [privateer_system.GetName]!"
 operation.6206.1.desc: "Um grupo de corsários altamente armados estabeleceu uma presença no sistema §H[privateer_system.GetName]§!! Não muito diferentes de piratas, estes degenerados começaram imediatamente a atacar nossas embarcações que passavam pelo sistema. Nossa Inteligência tem fortes suspeitas que eles receberam naves e armas de uma potência externa."
 operation.6206.2.desc: "Um pequeno grupo de unidades defeituosas se separou da inteligência principal do [Root.GetName], e buscou refúgio no sistema §H[privateer_system.GetName]§!, dentro do nosso espaço. Estas unidades se tornaram irreparavelmente corrompidas, e agora usam suas espaçonaves rudes (fornecidas a eles por uma potência estrangeira) para atacar tudo no sistema em busca de peças e recursos sobressalentes."
 operation.6206.3.desc: "Uma mutação genética rara presente em alguns drones permitiu-lhes separar totalmente sua conexão com a Mente sem ficarem em coma. Como estes drones fugitivos morreriam caso se afastassem demais da influência da Mente, eles se estabeleceram no sistema §H[pirate_system.GetName]§! dentro de nossas fronteiras. As armas e naves que eles estão usando devem ter sido fornecidas por uma potência estrangeira!"
 operation.6206.a: "Quem é responsável por isso?"
 operation.6207.name: "Corsários Já Abordados"
 operation.6207.1.desc: "Os corsários que começaram a trabalhar conosco no §H[target_country.GetName]§! cortaram as amarras conosco e começaram a causar tumulto usando materiais de outra fonte.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc: "Os [target_country.GetSpeciesNamePlural] solitários para os quais enviamos naves e armas cortaram as amarras conosco e começaram a causar tumulto usando materiais de outra fonte.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro: "Não podemos identificar quem está por trás deste esforço, mas parece que eles compartilham nossos objetivos. Nossa própria operação termina aqui, mas relatos indicam que as rotas de comércio [target_country.GetAdj] estão sendo perturbadas do mesmo jeito."
 operation.6250.name: "Buscando Pistas"
 operation.6250.desc: "Agentes dentro do §H[target.GetName]§! estão trabalhando ativamente para identificar e perseguir pistas que poderiam ser usadas para ganhar favores."
 operation.6251.name: "Ângulo Promissor"
 operation.6251.desc: "Um ângulo promissor foi descoberto que poderia ser usado para extorsão. Os agentes estão investigando."
 operation.6252.name: "Informação Confidencial Adquirida"
 operation.6252.1.desc: "Através de seus esforços de vigilância, nossos agentes conseguiram obter informações confidenciais sobre um certo funcionário do governo [target.GetSpeciesName]. Se estas informações fossem reveladas ao público geral, seriam causa de muita vergonha.\n\nEstamos prontos para abordar discretamente este funcionário para ver se conseguimos um arranjo alternativo."
 operation.6252.2.desc: "Um de nossos agentes pegou um arquivo de dados antigo contendo planos de invasão [target.GetSpeciesName] contra diversas potências estrangeiras. Apesar dos planos serem obsoletos e parecerem totalmente hipotéticos, há diversos cenários detalhados que envolvem a prisão ou execução da liderança política inteira do império alvo.\n\nComo seria bem vergonhoso para o §H[target.GetName]§! se estes planos fossem liberados, nossos agentes estão prontos para abordar o governo deles para tentar um acordo."
 operation.6252.3.desc: "Descobrimos que um funcionário de alto nível do governo [target.GetSpeciesName] vem afanando secretamente uma pequena quantidade de créditos do orçamento de defesa deles. Se essa informação se tornar pública no §H[target.GetName]§!, seria um grande escândalo.\n\nNossos agentes estão prontos para abordar secretamente este funcionário para ver se conseguimos algum acordo..."
 operation.6252.4.desc: "Nossos esforços de vigilância revelaram que um diplomata [target.GetSpeciesName] de alta patente está envolvido em um caso com um membro da embaixada [scandal_species.GetSpeciesName]. Os detalhes exatos deste relacionamento não são claros para nós, mas sua mera existência seria altamente vergonhosa tanto para o diplomata e seu governo, se fosse compartilhada com o público em geral.\n\nTemos agentes prontos para abordar o diplomata em uma tentativa discreta de chegarmos a um acordo."
 operation.6252.5.desc: "Nossos agentes obtiveram provas que um membro de destaque do governo [target.GetSpeciesName] possui laços com uma organização pirata que ativa dentro de suas fronteiras. O que podemos dizer é que este funcionário vem dando aos piratas informações confidenciais sobre rotas comerciais internas.\n\nSe ficarmos com esta prova para nós mesmos, o funcionário do governo provavelmente ficaria muito grato..."
 operation.6252.6.desc: "O §H[target.GetName]§! mantém arquivos extensos sobre líderes políticos em impérios vizinhos, muitos dos quais contém informações detalhadas e degradantes sobre suas faculdades mentais a partir do ponto de vista da inteligência maquinária. Nossos agentes conseguiram cópias de alguns destes arquivos.\n\nA reputação do [target.GetName] provavelmente sofreria se estes arquivos fossem compartilhados com seus vizinhos, mas nossos agentes estão prontos para oferecer um tipo de arranjo diferente."
 operation.6252.7.desc: "Um drone autônomo líder dentro do §H[target.GetName]§! está mostrando um comportamento peculiar e que parece lutar muito para escondê-lo dos seus colegas. Se isso é causado por erro de programação ou maturação gradual de uma personalidade rudimentar, o drone provavelmente será formatado se a inteligência maquinária central percebesse.\n\nPoderíamos abordar o drone e prometer guardar estas observações conosco em troca de favores..."
 operation.6252.8.desc: "O §H[target.GetName]§! mantém arquivos extensos sobre líderes políticos em impérios vizinhos, muitos dos quais contém informações detalhadas e degradantes sobre suas faculdades mentais a partir do ponto de vista da Mente-Colmeia. Nossos agentes conseguiram cópias de alguns destes arquivos.\n\nA reputação do [target.GetName] provavelmente sofreria se estes arquivos fossem compartilhados com seus vizinhos, mas nossos agentes estão prontos para oferecer um tipo de arranjo diferente."
 operation.6252.9.desc: "Como observado por nossos agentes, um dos drones autônomos líderes no [target.GetName] vem mostrando um comportamento que sugere que ele está se afastando da vontade da Mente-Colmeia em busca de metas pessoais, tais como a aquisição secreta de pequenas posses materiais. Se a Mente descobrisse isso, as repercussões para o drone seriam severas.\n\nPoderíamos abordar o drone e prometer guardar estas observações conosco em troca de alguns favores..."
 operation.6255.name: "Extorsão bem-sucedida"
 operation.6255.desc: "Conseguimos chegar a um acordo que beneficia ambas as partes com nosso contato no §H[From.target.GetName]§!. Em troca de nosso segredo, recebemos a promessa de certos favores diplomáticos no futuro."
