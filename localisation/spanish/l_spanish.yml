 building_xeno_zoo: "Zoológico alienígena"
 building_xeno_zoo_desc: "Instalaciones dedicadas a la conservación y estudio de la fauna local."
 building_fe_xeno_zoo: "Reserva xeno"
 building_hab_capital: "Administración de hábitat"
 building_hab_capital_desc: "El centro administrativo del hábitat, sirve como la capital y sede del gobierno local."
 building_hab_solar_power_processor: "Procesador de energía solar"
 building_hab_solar_power_processor_desc: "Los procesadores de energía distribuyen la energía solar captada por un vasto sistema de paneles solares situados en el casco exterior del hábitat."
 building_hab_astro_mining_facility: "Bahía de astrominería"
 building_hab_astro_mining_facility_desc: "Los hábitats no tienen recursos naturales propios y dependen de estas instalaciones para extraer y procesar los minerales de los asteroides y planetoides cercanos."
 building_hab_agri_bay: "Zona agrícola"
 building_hab_agri_bay_desc: "Una sección del hábitat reservada para el cultivo de diversas plantas y la crianza de los animales necesarios para la población local."
 building_hab_cultural_center: "Distrito de ocio"
 building_hab_cultural_center_desc: "Este extenso complejo se ocupa de las necesidades culturales y sociales de los moradores del hábitat."
 building_hab_laboratory_module: "Laboratorio"
 building_hab_laboratory_module_desc: "Una sección del hábitat dedicada por completo a los proyectos científicos."
 building_fe_xeno_zoo_desc: "Una reserva muy sofisticada que mantiene a la perfección el hábitat natural de la especie alienígena que alberga."
 building_paradise_dome: "Cúpula del paraíso"
 building_paradise_dome_desc: "Una cúpula habitable completamente cerrada con un ecosistema propio. Es un auténtico paraíso para los ricos y afortunados que viven allí."
 building_monument: "Monumento"
 building_monument_desc: "Monumento a un gran gobernante."
 building_monument_proper: "Monumento a [GetRulerName]"
 building_monument_desc_proper: "Un monumento al/a la gran gobernante [GetRulerName]."
 building_grand_mausoleum: "Gran mausoleo"
 building_grand_mausoleum_desc: "Un gran mausoleo para albergar la tumba de un gran gobernante."
 building_grand_mausoleum_proper: "Gran mausoleo de [GetRulerName]"
 building_grand_mausoleum_desc_proper: "Mausoleo de un(a) gobernante reverenciado(a): [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip: "Debe tener §Ygobernante§!\nDebe tener \n§Yadministración planetaria§!,\n§Ycapital planetaria§! o\n§Ycomplejo capital del imperio§!\nen el planeta."
 building_royal_gardens: "Jardines reales"
 building_royal_gardens_desc: "Un gran jardín de recreo donde la gente se puede reunir y divertirse en recuerdo de un gran gobernante."
 building_royal_gardens_proper: "Jardines reales de [GetRulerName]"
 building_royal_gardens_desc_proper: "Un jardín fantástico creado por el/la gran [GetRulerName]."
 building_galactic_stock_exchange: "Bolsa galáctica"
 building_galactic_stock_exchange_desc: "Al participar en el libre comercio de bienes y servicios, permitimos una economía más especializada donde el individuo puede centrarse en lo que es bueno e intercambiarlo por otras necesidades."
 building_ministry_production: "Ministerio de Producción"
 building_ministry_production_desc: "El Ministerio de Producción trabaja incansablemente para organizar y optimizar los procesos de fabricación de todo el planeta."
 building_production_center: "Centro de procesamiento de recursos"
 building_production_center_desc: "Una gran instalación que centraliza la gestión de recursos y la fabricación de todo el planeta."
 building_supercomputer: "Superordenador planetario"
 building_supercomputer_desc: "Un superordenador colosal que realiza operaciones de una complejidad increíble, lo cual mejora la investigación producida en todo el planeta."
 building_hyper_entertainment_forum: "Foros de hiperocio"
 building_hyper_entertainment_forum_desc: "En estos enormes complejos de ocio se hacen realidad los sueños. Centros comerciales, restaurantes, parques de atracciones, galerías virtuales y mucho más. ¡Somos tus sueños!"
 building_institute: "Instituto de investigación"
 building_institute_desc: "El instituto de investigación es un complejo enorme que agrupa diversos campos de vanguardia con una sinergia sin precedentes. Aumenta la producción general de investigación de todo el planeta."
 building_virtual_combat_arena: "Arena de combate virtual"
 building_virtual_combat_arena_desc: "La arena de combate virtual sirve como ocio y fomenta la unidad comunal. Los ejércitos locales pueden usarla para hacer ejercicios de combate virtual."
 building_monument_purity: "Monumento a la pureza"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Fábrica de explosivos de orilio"
 building_orillium_factory_desc: "Las cualidades exclusivas del mineral de orilio permiten procesarlo en un explosivo fácilmente adaptable, especialmente adecuado para las explosiones controladas en las operaciones de minería profunda."
 building_pitharan_plant: "Planta de fertilizantes de pitharano"
 building_pitharan_plant_desc: "Las plantas de fertilizantes de pitharano utilizan polvo de pitharano como aditivo, lo que mejora la producción de las cosechas."
 building_military_academy: "Academia militar"
 building_military_academy_desc: "Las academias militares mejoran el índice de reclutamiento local y ofrecen mejores estándares de entrenamiento."
 building_symbol_unity: "Símbolo de unidad"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Centro de visitantes"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Santuario alienígena"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Cuerpo psíquico"
 building_psi_corps_desc: "Un lugar al que llevar a los individuos con poderes psíquicos de todo el imperio para que perfeccionen sus habilidades.\n\n§YEl cuerpo psíquico es tu amigo. Confía en el cuerpo.§!"
 building_hive_synapse: "Sinapsis de colmena"
 building_hive_synapse_desc: "Reforzar la señal de nuestra mente colmena hace que nuestros drones sean trabajadores más eficientes."
 building_xenology_center: "Centro de xenología"
 building_xenology_center_desc: "Reuniendo a los miembros de especies más débiles en un mismo lugar, podemos estudiarlos y exhibirlos como prueba de nuestra superioridad."
 building_symbol_purity: "Símbolo de pureza"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Centro de control"
 building_control_center_desc: "Si construimos potentes centros de procesamiento podemos optimizar la eficiencia operativa de nuestros drones."
