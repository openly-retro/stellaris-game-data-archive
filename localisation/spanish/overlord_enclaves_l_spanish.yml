 enclave_mercenary_starbase_ruined_desc: "Esta fortaleza donde los mercenarios llevaban a cabo sus negocios, ahora venida a menos, está en ruinas. Las salas de exposición ya no albergan ni un mísero tesoro."
 enclave_salvager_station: "Base estelar de chatarreros"
 enclave_salvager_station_plural: "Bases estelares de chatarreros"
 enclave_salvager_starbase_ruined: "Base estelar de chatarreros en ruinas"
 enclave_salvager_starbase_ruined_desc: "Pese a lo ajetreado que estaba antes, en este centro de actividad ya no hay movimiento. Las secciones de ingeniería ahora tan solo contienen máquinas rotas."
 enclave_shroudwalker_station: "Base estelar de Caminantes del Velo"
 enclave_shroudwalker_station_plural: "Bases estelares de Caminantes del Velo"
 enclave_shroudwalker_starbase_ruined: "Base estelar de Caminantes del Velo en ruinas"
 enclave_shroudwalker_starbase_ruined_desc: "Este antiguo refugio está destrozado y parece que todo se originó en su interior. Su rocosa espina dorsal está destruida, y los restos de las ruinas no hacen más que dejarse llevar por los cósmicos vientos."
 mercenary_army: "Ejército de mercenarios"
 mercenary_army_desc: "Estas tropas lo que quieren es dinero. Son implacables y eficientes, pero, aunque el riesgo forma parte del trabajo, no están dispuestas a sacrificarse por la causa. Si se presenta la oportunidad de saquear algo, no la desaprovecharán."
 mecha_army: "Ejército de mercenarios mecanizados"
 mecha_army_desc: "Los mejores mercenarios del mercado. Estas tropas compensan su escasez pilotando enormes máquinas caminantes. Aunque no son los soldados más valientes de todos, son implacables y tras de sí solo dejan ruinas llameantes."
 salvager_overdrive: "Chatarreros a toda máquina"
 salvager_overdrive_desc: "Este imperio está sacando provecho al trabajo de una tripulación aliada de chatarreros, que está acelerando la construcción en sus bases estelares y colonias."
 salvager_insight: "Conocimiento de chatarreros"
 salvager_insight_desc: "Los científicos de este imperio están beneficiándose de la experiencia práctica del enclave de chatarreros, gracias a lo que están consiguiendo grandes avances en materia de ingeniería."
 #Situations
 mercenary_dividends: "Dividendos de mercenarios"
 mercenary_dividends_type: "$mercenary_dividends$"
 mercenary_dividends_desc: "Este enclave está acumulando tributos para su patrocinador."
 mercenary_dividends_monthly_change_tooltip: "$situation_monthly_change_tooltip_no_control$"
 high_level: "I"
 lord_of_war: "Señor de la guerra"
 enclave.2000.name: "El enclave de [mercenary_enclave_country.GetName] paga dividendos"
 enclave.2000.desc: "Estimados patrocinadores: Nuestros recientes contratos han sido muy fructíferos. Hemos ampliado nuestras operaciones civiles, y varias empresas nos han contratado para llevar a cabo diferentes servicios de seguridad y mantenimiento de la paz. Durante el servicio, nuestros agentes se toparon con una valiosa investigación científica. Aquí os la adjuntamos con los dividendos regulares."
 enclave.2005.desc: "Estimados patrocinadores: A la empresa le va bien, y nuestras ganancias aumentan cada vez más. Aquí tenéis los dividendos, junto con una entrega extra de recursos que conseguimos con un cliente civil que incumplió el pago."
 enclave.2010.desc: "Estimados patrocinadores: ¡Es un placer anunciar que este periodo fiscal hemos alcanzado un récord de beneficios! Como tal, hemos incluido una generosa bonificación a los dividendos habituales."
 enclave.2015.desc: "Estimados patrocinadores: Nuestros astilleros han estado trabajando sin cesar para producir la mejor flota posible. Además de los dividendos, nos complace entregaros una flota extra de nuestros últimos diseños para que la pongáis a prueba. ¡Ya nos diréis qué opináis!"
 enclave.2020.desc: "Estimados patrocinadores: Con nuestra última operación de mantenimiento de la paz hemos desmantelado varias operaciones piratas y recuperado una gran cantidad de recursos, datos tecnológicos y naves. La mayoría os lo vamos a entregar a vosotros, además de los dividendos que tanto os merecéis."
 enclave.2025.desc: "Estimados patrocinadores: La compañía está atravesando tiempos difíciles. Hemos perdido numerosos clientes civiles, y varias de nuestras operaciones no han llegado a buen puerto y nos han salido caras. Estamos preparando un plan de restructuración que reducirá los gastos generales, y tendremos que prescindir de varios empleados.\n\nOs aseguramos, eso sí, que hemos trabajado incesantemente para entregaros vuestros dividendos, y que esta desgracia tan solo es temporal."
 enclave.2025.a: "Decepcionante."
 enclave.2025.b: "No precisamos vuestros servicios. Consultad la indemnización por despido con la junta."
 enclave.2025.c: "Dejadnos ayudar."
 enclave.2040.desc: "¿Queréis compartir vuestra tecnología? La confianza que mostráis nos halaga, queridos patrocinadores. Aunque nuestro departamento de I+D se dedica a mantenernos al frente de la investigación, no contamos con los mismos recursos que vosotros. ¡Y cualquier conocimiento que compartáis con nosotros lo aprovecharemos para desarrollar nuestras actividades del modo más ético posible!"
 enclave.2040.a.tt: "Compartiremos nuestra §Ytecnología§! con este enclave. Esto solo puede hacerse una vez cada §Y10 años§!."
 merc_enclave_grants_ships: "El §Y[mercenary_enclave_country]§! nos concederá de forma adicional una §Gpequeña flota militar§!"
 enclave.2050.name: "Un trato que no deberíamos rechazar"
 enclave.2050.desc: "Hemos recibido un comunicado urgente de [mercenary_enclave_country.GetName]. Nos informan de que [khan_country.GetName] les ha hecho una oferta que no pueden rechazar. Solo lo harán si encuentran trabajo en otra parte antes de dos meses. Si nadie los contrata, pasarán al servicio del kan y no les quedará otra que librar una guerra total contra nosotros."
 enclave.2050.a: "Llamemos a [mercenary_enclave_country.GetName]."
 enclave.2050.a.tt: "Tenemos £time£ §Y60 días§! para decidir si queremos contratarlos."
 enclave.2050.b: "No podemos permitírnoslo. Luego, si eso."
 enclave.2050.b.tt: "Tenemos £time£ §Y7 días§! para decidir si queremos contratarlos."
 enclave.2050.c: "¡Traidores! Su avaricia será su perdición."
 #Salvager Enclaves
 enclave.305.name: "[salvager_enclave_country.GetName]"
 enclave.305.a.desc: "¡Un placer conoceros! En nombre de [salvager_enclave_country.GetName], os doy la bienvenida a nuestro humilde taller interestelar.\n\nVaya... Reconocería esos accesorios de la quilla en cualquier lado. Muy elegantes. Tenemos por costumbre estar al tanto de lo que surca la galaxia, para estar al día de las tendencias locales. Pero ¿por dónde iba?...\n\n¡Ah, sí! ¡Bienvenidos! ¿Qué servicios de rescate y reciclaje necesitáis?"
 enclave.305.b.desc: "¡Hola, hola! En nombre de [salvager_enclave_country.GetName], os doy la bienvenida a nuestro desguace. Cascos, motores, planos, accesorios: tenemos de todo.\n\nNo es broma, os sorprendería ver lo que la gente deja dentro de sus antiguas naves. Hace poco sostuve en mis [salvager_enclave_country.species.GetHandNamePlural] una cocina entera fundida en oro. Increíble.\n\nEn fin, ¿qué servicios de rescate y reciclaje necesitáis?"
 enclave.305.c.desc: "¡Saludos! En nombre de [salvager_enclave_country.GetName], os damos la bienvenida a nuestro taller y desguace. Legiones de dedicados ingenieros están listos para reparar, reconstruir y despedazar todo aquello que encuentren. Nuestra pasión por el comercio es insaciable.\n\n¿Qué servicios de rescate y reciclaje necesitáis hoy?"
 enclave.305.desc.scavenger_first: "¡Hola! Me alegra poder conocer a otros compañeros carroñeros. La galaxia puede ser un lugar solitario para aquellos como nosotros.\n\nYa sabes cómo va: reunimos partes antiguas para las que nadie ve ningún uso y les damos una nueva vida. Si hay algo que no puedes obtener con tus [Root.GetSpeciesHandNamePlural], ten por seguro que nosotros lo conseguiremos.\n\nBueno, ¿cómo podemos facilitar tus necesidades de recuperación y reclamo?"
 enclave.305.desc.scavenger_followup: "¡Saludos! ¿Te has aburrido ya de liderar un imperio? ¡Únete a nuestro negocio chatarrero! Menos estrés y, además, se te da de muerte."
 enclave.305.n.desc: "¡Hola de nuevo! Cuánto trabajo, ¿eh? Confío en que los asuntos de vuestro imperio vayan viento en popa. Me atrevería a decir que aquí todos estamos a mil, como siempre. Los trabajadores ociosos y sus [salvager_enclave_country.species.GetHandNamePlural] se ocupan de las naves colonia obsoletas en un abrir y cerrar de ojos..."
 enclave.305.o.desc: "¡Saludos! ¿Qué servicios de ingeniería necesitáis hoy?\n\nMmm, qué accesorios más curiosos tenéis en el casco. ¿Sirven de algo?"
 enclave.305.p.desc: "¡Hola de nuevo! ¡Eh, echadles un ojo a estos nuevos y elegantes motores! Espero que, gracias a nuestra ayuda, ahora cuidéis de vuestras naves mejor, aunque solo sea un poco. Os lo agradecerán.\n\n¿Cómo os podemos ayudar?"
 enclave.305.q.desc: "¡Hola! No os preocupéis por mí... He estado toqueteando este holoemisor industrial. Son dispositivos fascinantes. Quiero comprobar cómo de grandes son los hologramas que puede proyectar. Cuando se emite uno al espacio no es ni la mitad de difícil, ¿eh?\n\nAh, podría quedarme de charla durante años. ¿Cómo os podemos ayudar?"
 enclave.305.organic.desc: "¡Es un placer volver a veros! Ignorad esos arañazos y quejidos. Tenemos... invitados, en estos momentos. Son tirando a grandes, y les suele entrar... hambre. Pero tampoco me extraña, ¡porque mira que reaparecen rápido esos flagelos!\n\nEjem. Disculpad. ¿Cómo puedo ayudar?"
 enclave.305.desc.hostile: "Mmm, ya conocemos a los de vuestra clase...\n\nNo tenemos nada que deciros, ni servicios que ofreceros. Marchaos, por favor."
 enclave.305.a: "Nos gustaría §Ydesechar una flota§!."
 enclave.305.b: "¿Qué §Ynaves habéis recuperado§!?"
 enclave.305.c: "Habladnos de los edificios de §Ytrabajos de rescate§!."
 enclave.305.d: "¿Nos podéis ayudar con nuestras tareas de §Yconstrucción§!?"
 enclave.305.e: "Nos gustaría que rescatarais unos §Yescombros§!."
 enclave.305.f: "¿Podéis ayudarnos con nuestra §Yinvestigación en ingeniería§!?"
 enclave.305.g: "Queremos contratar a un §Y$master_salvager$§!."
 enclave.310.desc: "¡Espléndido! Será un placer quitaros eso de las manos.\n\nSegún nuestros escáneres, tenéis las siguientes flotas al alcance. A continuación adjuntamos nuestras estimaciones. ¡La elección es vuestra!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc: "¡Espléndido! Será un placer... ¡Por las estrellas, ¿qué es eso?! ¿A eso llamáis nave? Quiero decir, entiendo que... Buf, es que impone, ¿eh? ¡Por favor, no os precipitéis! Podemos quitaros las \"naves\" vivas de las manos, pero me temo que §Htendremos que cobraros una penalización por limpieza§!.\n\nSegún nuestros escáneres, tenéis las siguientes flotas al alcance. A continuación adjuntamos nuestras estimaciones. ¡La elección es vuestra!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc: "¡Claro! Nuestro servicio no tiene complicación: traed una flota a §H[salvager_enclave_system.GetName]§! y avisadnos. Cuando verifiquemos la propiedad, os ofreceremos una lista con estimaciones. Luego nos haremos con la posesión, y los materiales recuperados serán vuestros en cuestión de minutos.\n\nAh, ¡y la mercancía ajena no se toca! No queremos volver a sufrir los problemas que eso puede acarrear; al menos, no de nuevo...\n\n$enclave.310.instructions$"
 enclave.310.instructions: "§EPodemos hacer que nuestras naves sean evaluadas y desguazadas si las llevamos a la base estelar de los chatarreros del sistema§! §H[salvager_enclave_system.GetName]§!§E.§!"
 enclave.310.a: "Bueno es saberlo. Sobre vuestros otros servicios..."
 enclave.310.b: "§H[scrappable_fleet_1.GetName]§!."
 enclave.310.c: "§H[scrappable_fleet_2.GetName]§!."
 enclave.310.d: "§H[scrappable_fleet_3.GetName]§!."
 enclave.310.e: "§H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt: "£energy£$@ScrapOrganicCost|Y$ (§Rtarifa de limpieza§!)\n\n"
 enclave.310.tt: "Nosotros recibimos:"
 enclave.315.desc: "¡Gracias! Dentro de poco recibiréis los materiales recuperados."
 enclave.320.desc: "¡Maravilloso! Cuando nos llega una nave en mal estado, trabajamos sin parar para hacer que vuelva a la vida. Ahora mismo tenemos los siguientes tipos disponibles.\n\nTodas las naves que recuperamos se venden con §Hgarantía de duracero§!. ¡Estamos seguros de que estas naves funcionarán mejor ahora que cuando salieron del astillero!\n\nPero tened en cuenta que la restauración es un proceso lento. Para ofreceros un escuadrón entero, luego tenemos que reponer el material necesario, por lo que tardaremos un tiempo en tener más naves disponibles."
 enclave.320.timeout.desc: "Bueno, cuando nos llega una nave en mal estado, trabajamos sin descanso para hacer que vuelva a la vida. ¡Por desgracia, parece que, ahora mismo, §Ytenemos los muelles vacíos§!!\n\nVolved más tarde, a ver si os podemos ser de más ayuda. Normalmente tardamos alrededor de... §H2 años§! en tener listo un conjunto completo de elementos renovados."
 enclave.320.b: "$CORVETTE$ recuperada."
 enclave.320.b.tt: "Compra una $CORVETTE$ de un diseño usado en el pasado por §Y[salvager_reclaimed_corvette_country.GetName]§!."
 enclave.320.bb: "Escuadrón de $CORVETTE$ recuperado."
 enclave.320.bb.tt: "Compra una pequeña flota de 10 $corvette_plural$, de un diseño usado en el pasado por §Y[salvager_reclaimed_corvette_country.GetName]§!.\n\nEsto mantendrá ocupados a los chatarreros durante algún tiempo. No podremos comprar otras naves recuperadas durante §H2 años§!.\n\n"
 enclave.320.c: "$DESTROYER$ recuperado."
 enclave.320.c.tt: "Compra un $DESTROYER$ de un diseño usado en el pasado por §Y[salvager_reclaimed_destroyer_country.GetName]§!."
 enclave.320.c.timeout: "Se podrá comprar otro $DESTROYER$ después de §Y[root.salvager_destroyer_timer]§!."
 enclave.320.d: "$CRUISER$ recuperado."
 enclave.320.d.tt: "Compra un $CRUISER$ de un diseño usado en el pasado por §Y[salvager_reclaimed_cruiser_country.GetName]§!."
 enclave.320.d.timeout: "Se podrá comprar otro $CRUISER$ después de §Y[root.salvager_cruiser_timer]§!."
 enclave.320.e: "$BATTLESHIP$ recuperado."
 enclave.320.e.tt: "Compra un $BATTLESHIP$ de un diseño usado en el pasado por §Y[salvager_reclaimed_battleship_country.GetName]§!."
 enclave.320.e.timeout: "Se podrá comprar otro $BATTLESHIP$ después de §Y[root.salvager_battleship_timer]§!"
 enclave.325.desc: "¡Muchas gracias!"
 enclave.330.desc: "¡Claro! Si nos dais un lugar en el que trabajar, nuestros mecánicos podrán reparar la nave \"in situ\" en un abrir y cerrar de ojos.\n\nOs daremos todo lo necesario para instalar un módulo de trabajos de rescate en la §Ybase estelar adyacente a la nuestra§!. Puede que tengáis que cambiar un par de mamparos, pero cuando nuestros ingenieros tengan un lugar donde instalarse, ¡vuestras naves atravesarán los muelles de reparación sin problemas! De vez en cuando hasta podremos ayudaros con vuestras tareas de construcción por todo el imperio.\n\nBueno, ¿qué os parece? ¿Os apetece instalar un módulo de §Htrabajos de rescate§!?"
 enclave.330.lowopinion.desc: "¡Claro! A nuestros mejores clientes les damos una oportunidad especial. En resumen: vosotros nos dais un lugar en el que trabajar en una base estelar de [salvager_enclave_system.GetName], y nuestros mecánicos podrán reparar vuestra nave \"in situ\" en un abrir y cerrar de ojos. ¡Hasta podremos ayudaros a levantar bases estelares y astilleros por todo el imperio!\n\nSi estáis interesados, será un placer discutir el asunto más en profundidad..., una vez que nos sintamos más cómodos con esta relación de trabajo. Esperamos que lo entendáis."
 enclave.330.a: "$enclave.310.a$"
 enclave.330.b.tt: "Activa el edificio de la base estelar §Y$sm_salvager_workshop$§!, que reduce el mantenimiento y acelera la reparación de las naves atracadas."
 enclave.335.desc: "¡Por supuesto! Nuestros mecánicos han estado trabajando duro diseñando nuevos y ambiciosos planes de trabajo, y sería un placer para nosotros ofreceros un frenesí productivo por tiempo limitado.\n\nDaremos impulso a vuestros trabajos de rescate, recuperando y reutilizando piezas para los proyectos en §Ytodas vuestras bases estelares§!. ¡Y todavía nos queda algún truco más que podría ayudaros a producir naves, si es que os interesa!\n\nPero tened en cuenta que un trabajo así pasa factura; no podremos hacerlo muy a menudo."
 enclave.335.a: "$enclave.310.a$"
 enclave.336.desc: "¡Hola de nuevo! Me alegra comunicarte que tenemos todo listo para ponernos las pilas y ganarnos el pan con esos trabajos de rescate.\n\nPerdona, ¿qué? ¿Que está todo listo para acelerar la construcción de naves en §Ytodas tus bases estelares§!?"
 enclave.340.a.desc: "Una llamada de lo más solemne. Nos entristece oír de naves que han sido alcanzadas en combate, pero la vida es dura ahí fuera, en el vacío.\n\nPor favor, perdona mi ensoñación. Desde luego, ese es un servicio que podemos prestar.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc: "Qué triste. Así que el vacío ha llamado a más naves... Pero, por supuesto, nos complacerá intentar sacar algo positivo de esta trágica batalla de la que hablas.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc: "Si eres tan amable de concedernos §Yderechos de rescate§! y facilitarnos las §Ycoordenadas§! de esos campos de restos, te compensaremos a su debido tiempo."
 enclave.340.nodebris.desc: "Oh, la batalla: la chatarra es consecuencia de tan triste causa...\n\nTendrás que perdonarnos, [root.GetRulerTitle]; la destrucción no nos causa alegría. Sin embargo, comprendemos tus necesidades. Desde luego que podemos ocuparnos de la recuperación por encargo, si vuestras naves no pueden o no quieren cribar los restos.\n\nVuelve cuando lo necesites y otórganos los derechos de rescate. Te compensaremos por los materiales y el conocimiento que encontremos ahí fuera."
 enclave.340.lowopinion.desc: "Oh, la batalla: la chatarra es consecuencia de tan triste causa...\n\nTendrás que perdonarnos, [root.GetRulerTitle]; tenemos nuestros motivos para entristecernos por tal deliberada destrucción. Sin embargo, para nuestros §Yclientes habituales§! desde luego que podemos ocuparnos de la recuperación por encargo.\n\nVuelve cuando te surja la necesidad. Nos ocuparemos de los §Hcampo de restos§! a los que tengas derecho y te compensaremos por los materiales y el conocimiento de ingeniería que encontremos ahí fuera."
 enclave.340.a: "$enclave.310.a$"
 enclave.340.b.tt: "§RPerderemos el acceso§! a hasta §Y3 campos de restos§!. El [salvager_enclave_country.GetName] nos entregará materiales o tecnología rescatada §Yen un plazo de 90 días§!."
 enclave.341.desc: "Gracias. La transferencia de derechos de rescate parece estar en orden; la reclamación es correcta. Estaremos en contacto."
 enclave.342.desc: "¡Oh! Lamento decirlo, pero parece que los campos de restos se han deteriorado mientras hablábamos. Ni nosotros podremos recuperar unos escombros abandonados durante tanto tiempo. ¡Ay, nuestra vieja enemiga, la entropía, ataca de nuevo!"
 enclave.345.desc: "¡Será un placer para nosotros! ¡Los trabajadores ociosos y sus [salvager_enclave_country.species.GetHandNamePlural] representan una mente curiosa, y eso cuenta el doble para nosotros! Será un placer ayudaros y compartir algunos consejos útiles con nuestros §Yclientes habituales§!, siempre que podáis cubrir nuestros gastos.\n\n¡También agradeceríamos cualquier donación que pudierais hacer para ayudarnos a reforzar nuestra humilde base estelar! Los viejos cascos se pueden reutilizar muchas veces, pero en ocasiones no hay nada mejor que la fiabilidad de un mamparo recién forjado."
 enclave.345.a: "$enclave.310.a$"
 enclave.346.desc: "¡Hola, colegas! Los años de estudio colaborativo han pasado volando. Según tengo entendido, ¡algunos de nuestros ingenieros han recibido algunos consejos de vuestra parte, y vosotros de nosotros!\n\nSin embargo, ya ha transcurrido el tiempo acordado y necesitamos la ayuda de esos aprendices de mente aguda... Bueno, a menos que estéis dispuestos a compensarnos durante más tiempo."
 enclave.350.desc: "Eres uno de nuestros §Yclientes regulares§!, así que estamos dispuestos a enviar a alguien a supervisar los esfuerzos de recuperación... Por un módico precio. Va a ser divertido rebuscar entre chatarra fresca."
 enclave.350.desc.not_available: "A §Ynuestros clientes regulares§! les ofrecemos el servicio de supervisión para mejorar los esfuerzos de recuperación, por un módico precio. Por desgracia, no tenemos a nadie disponible en estos momentos. Verás, hay alta demanda y no estás en nuestra lista de prioritarios."
 enclave.350.a: "$enclave.310.a$"
 enclave.352.desc: "¡Saludos! El superintendente que os habíamos enviado ha vuelto después de pasar una temporada sobre el terreno. Sin embargo, estaríamos dispuestos a enviar un reemplazo, si todavía precisas nuestros servicios."
 master_salvager: "Maestro chatarrero"
 master_salvager_desc: "Un experimentado técnico del enclave de chatarreros sabe cómo aprovechar al máximo los restos del campo de batalla."
 master_salvager_catch_phrase: "§L\\\"Eso, ¡vamos a hacer trabajo de campo! ¿Hay algunos detritos interesantes flotando por ahí?\\\"§!"
 leader_trait_master_salvager: "$master_salvager$"
 leader_trait_master_salvager_desc: "Un veterano de las operaciones de salvamento de [salvager_enclave_country.GetName] que comparte su experiencia por una pequeña suma."
 leader_trait_master_salvager_effect: "$SYSTEM_EFFECTS_TXT$:\n$t$Naves aliadas en el sistema:\n$tt$Puntos de casco reparados cada mes: §G+2%§!\n$t$Al recoger/investigar escombros en el sistema:\n$tt$Probabilidad de rescatar naves: §Y15%§!\n$tt$$salvage_ship_restrictions$"
 councilor_master_salvager: "$master_salvager$"
 councilor_master_salvager_female: "$councilor_master_salvager$"
 councilor_master_salvager_desc: "$master_salvager_desc$"
 councilor_master_salvager_unlock_title: "§HPuesto del Consejo de [salvager_enclave_country.GetName]§!"
 councilor_master_salvager_conditional_tooltip: "El líder tiene el rasgo §Y$leader_trait_master_salvager$§!."
 unlocks_salvager_council_position: "\n§EPermite desbloquear Puesto del Consejo:§!\n§H$t$$councilor_master_salvager$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_COUNTRY_SCAVENGE_DEBRIS_MULT$: §G+10%§!\n$ttt$$MOD_SHIP_FRIENDLY_TERRITORY_ARMOR_MULT$: §G+2%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$scientist_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_master_salvager_conditional_tooltip$"
 master_salvager_already_bought: "§RYa hemos adquirido los servicios de un/a $master_salvager$.§!"
 master_salvager_explanation: "\nContrataremos a un científico de nivel 5 con el rasgo §Y$leader_trait_master_salvager$§!."
 enclave.360.name: "Botín recuperado"
 enclave.360.intro: "Un tren de barcazas de carga acaba de llegar de parte del §Y[salvager_enclave_country.GetName]§! con un envío de recursos recuperados."
 enclave.360.a.desc: "$enclave.360.intro$\n\nLos chatarreros han adjuntado un mensaje de agradecimiento, así como un regalo: algún tipo de obra de arte cinética. La manera en la que se mueve dentro de nuestra gravedad artificial es desconcertante, pero a la vez cautivadora."
 enclave.360.b.desc: "$enclave.360.intro$\n\nEl mensajero no cesaba de expresar gratitud en nombre de los rescatadores, al menos hasta que se quedó obnubilado por las carcasas de los motores de nuestros remolcadores. Tuvimos que retirar a la fuerza a este apasionado y curioso entusiasta antes de poder comenzar la descarga."
 enclave.360.c.desc: "$enclave.360.intro$\n\nEntre el cargamento hay una base de datos de §Hplanos§!, dibujados con prisa, pero con mucho detalle. Parece que son obra de alguien que o estaba muy emocionado por el descubrimiento o estaba estudiando los planos como método de aprendizaje.\n\nEn cualquier caso, [salvager_enclave_country.GetName] nos ha entregado los estudios para que los aprovechemos, además de sus felicitaciones."
 enclave.360.d.desc: "$enclave.360.intro$\n\nEl mensajero parecía estar muy nervioso, con ganas de seguir con otros recados. Este asustadizo [salvager_enclave_country.GetSpeciesName] parecía tener prisa por ceder los suministros de comida que nos debían. De hecho, los alimentos estaban muy bien empaquetados, casi como si los hubieran sustituido..."
 enclave.360.e.desc: "$enclave.360.intro$\n\nEl mensajero parecía estar muy nervioso, con ganas de seguir con otros recados. Este asustadizo [salvager_enclave_country.GetSpeciesName] tuvo la cortesía de entregarnos varios §Hplanos§! que recuperó durante el rescate. La entrega de suministros de comida, no obstante, se llevó a cabo con cierta urgencia.\n\nDe hecho, parece que últimamente ha habido avistamientos de criaturas espaciales de aspecto familiar por el sistema [salvager_enclave_system.GetName]."
 enclave.365.name: "Rescate por encargo"
 enclave.365.desc: "Una barcaza mensajera, cargada con diversos planos y una pequeña remesa de recursos, ha llegado de parte del §Y[salvager_enclave_country.GetName]§!. Todos son objetos recuperados.\n\nEl piloto de la barcaza no ha dicho apenas nada, y solo ha expresado su agradecimiento por nuestra costumbre. El intercambio se realizó con gran solemnidad."
 enclave.365.a: "Un trabajo bien hecho."
 enclave.365.b: "Bobos comprensivos."
 enclave.365.tt: "Nosotros recibimos:"
 enclave.365.d: "¡Llamadlos! Tenemos más restos de los que se podrían encargar."
 enclave.375.name: "Enclave de chatarreros destruido"
 enclave.375.desc: "Nuestra ofensiva en el sistema [salvager_system.GetName] ha sido un éxito rotundo. El [FROM.GetName] está destruido, y los pocos supervivientes que quedan se han dispersado en el vacío. Ahora que sus instalaciones han quedado en ruinas, sus miserables servicios son cosa del pasado. La galaxia se ha librado de ellos."
 enclave.380.desc: "Nos han informado de que han destruido el enclave de [FROM.GetName] del sistema [salvager_system.GetName]. Los agresores redujeron las instalaciones de los chatarreros a ruinas y finalizaron la campaña con rapidez. Los pocos supervivientes que quedaban se han dispersado y parece que por ahora la galaxia tendrá que apañárselas sin sus servicios."
 requires_salvager_enclave: "§RRequiere un §Yenclave de chatarreros§! en el sistema.§!"
 requires_salvager_agreement: "§RRequiere un §Yacuerdo diplomático§! con el enclave de chatarreros local.§!"
 salvager_scrap_fleet_cooldown: "Solo podemos volver a adquirir este servicio después de §H[root.salvager_scrap_timer]§!."
 requires_reclaimable_vessels: "Hemos conocido a otros imperios con diseños de naves que se pueden recuperar."
 salvager_reclaimed_vessel_cooldown: "Se podrán comprar naves (se esperan nuevas existencias después de §H[root.reclaimed_vessel_timer]§!)."
 requires_salvage_works: "Necesita: §Y$sm_salvager_workshop$§!."
 salvager_overdrive_cooldown: "Solo podemos volver a adquirir este servicio después de §H[root.salvager_overdrive_timer]§!."
 one_salvage_commission_only: "£trigger_no£ Solo podemos ordenar §Hun§! encargo de rescate cada vez."
 requires_debris_field: "Tenemos derechos sobre al menos un §Ycampo de restos§!."
 salvager_insight_cooldown: "Ya tenemos el modificador §YConocimiento de chatarreros§!."
 salvager_tt_scrapfleet: "Encargad a los chatarreros que conviertan una flota de nuestra elección en £alloys£ §Y$alloys$§!."
 salvager_tt_reclaimedvessel: "Comprad §Ynaves§! basadas en diseños de otros imperios."
 salvager_tt_salvageworks: "Comprad un §Yedificio de base estelar§! exclusivo."
 salvager_tt_commissionsalvage: "Encargad a los chatarreros que investiguen §Yrestos§! por nosotros. Recibiremos £engineering_research£ §Yinvestigación§! y £alloys£ §Y$alloys$§!."
 #Shroudwalker Enclaves
 enclave.405.name: "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc: "¡Ah! Un visitante. Te damos la bienvenida.\n\nSomos los §H[shroudwalker_enclave_country.GetName]§!. En este caparazón en mitad del vacío, nuestro aquelarre comulga con fuerzas incomprensibles para la mayoría de las mentes mortales. Meditamos sobre secretos que se esconden en sueños, reservas de potencial sin explotar, los engranajes en la sombra de grandes civilizaciones... §YEl Velo§! revela grandes verdades a quienes saben escuchar.\n\nAhora mismo, te escucho a ti. ¿Qué te ha traído aquí? ¿Lo sabes ya?"
 enclave.405.generic.n.desc: "Te damos la bienvenida de nuevo, visitante. Te hemos estado esperando."
 enclave.405.generic.o.desc: "Muchas civilizaciones cuentan el mismo tipo de historia sobre cosas oscuras que acechan en las profundidades de las minas. Dime, visitante: ¿te has preguntado alguna vez qué acecha bajo las capas estratificadas de nuestra realidad?"
 enclave.405.generic.p.desc: "Nosotros tenemos un dicho:\n\"Lo que el viento se lleva, será limpiado por la lluvia\".\nPalabras reconfortantes para muchos habitantes de planetas de cortas vidas...\n\nEl reino al que llamamos el Velo no conoce tal clima."
 enclave.405.psionic.a.desc: "¡Ah, compañeros forasteros de lo desconocido! Nosotros, los §H[shroudwalker_enclave_country.GetName]§!, os damos la bienvenida como amigos.\n\nPor favor, perdonad esta forma de comunicación inferior. Las intensas devociones psiónicas que practicamos solo pueden ser llevadas a cabo tras imponentes barreras telepáticas. Debido a ello, solo recibimos atisbos de pensamiento del mundo corpóreo.\n\nAsí que debo preguntar lo siguiente: ¿qué os trae hasta nosotros?"
 enclave.405.psionic.n.desc: "¡Así que los compañeros regresan! Es un placer volver a veros. Os hemos estado esperando."
 enclave.405.psionic.o.desc: "De todos los principios en los que creemos los §H[shroudwalker_enclave_country.GetName]§!, pocos son tan importantes como este: \"incluso aquellos tan sublimes como nosotros pueden estar seguros de encontrar a sus iguales en la galaxia\".\n\nEntonces, igual: ¿cómo podemos ayudarnos?"
 enclave.405.hostile.a.desc: "Intruso, tu hostilidad te precede como un impuro miasma. Somos un aquelarre pacífico, pero debes saber que si tienes intención de hacernos daño, verás como esa insensatez te es devuelta multiplicada por diez. Somos los §H[shroudwalker_enclave_country.GetName]§!, y aunque nuestro alcance parezca corto, nuestra ira es devastadora."
 enclave.405.a: "¿Cuál será nuestro §Ydestino§!?"
 enclave.405.b: "¿Estaríais dispuestos a enviarnos a un §Ymaestro§! de vuestra orden?"
 enclave.405.c: "¿Podéis darnos §Yinformación§! sobre otro imperio?"
 enclave.405.c.tt: "Necesitamos tener al menos §Y20§! £opinion£ de opinión con §Y[shroudwalker_enclave_country.GetName]§! para poder pedir §Yinformación§!."
 enclave.405.c.tt.2: "Necesitamos una red de espionaje activa para poder pedir a §Y[shroudwalker_enclave_country.GetName]§! que guíen nuestros esfuerzos clandestinos."
 enclave.405.d: "Háblanos de los §Yviajes§! a través del Velo."
 enclave.405.d.tt: "Necesitamos tener al menos §Y30§! £opinion£ de opinión con §Y[shroudwalker_enclave_country.GetName]§! para preguntar acerca de la §Ybaliza del Velo§!."
 enclave.405.e: "¿Nos podríais enseñar a cultivar §Yzro§!?"
 enclave.405.e.tt: "Necesitamos tener al menos §Y50§! £opinion£ de opinión con §Y[shroudwalker_enclave_country.GetName]§! para poder preguntar sobre el cultivo de §Yzro§!."
 enclave.405.f: "Hemos conocido a alguien que asegura ser un §Yviajavelos§!..."
 enclave.410.desc: "Ah, una pregunta crucial. Y no menos trascendental por haber sido realizada por tantos otros antes que tú. Esa pregunta tiene un precio muy elevado, pero podemos contestarla.\n\nDebes saber esto: el Velo nos permite percibir eventos que aún no se han producido, y este conocimiento te ayudará a guiar tu rumbo. Pero un solo evento no puede alterar el curso de la galaxia.\n\nSi aceptas este acuerdo, debes saber que tus aspiraciones deben centrarse solo en prepararte mejor. Pero, oh, que grandes diseños podrían construirse con solo un pequeño atisbo de lo que está por llegar..."
 enclave.410.a: "Pensaremos en otra cosa."
 enclave.410.b: "Pagaremos."
 enclave.415.desc: "El Velo se estremece. Habla sin voz y con todas las voces a la vez. Los infinitos hilos del tiempo que se extienden desde este momento entran ahora en confluencia. Aquí, en este lugar, se esclarece el camino hacia delante. El rito de la adivinación ha comenzado."
 enclave.415.tt: "Los §Y[shroudwalker_enclave_country.GetName]§! se retirarán unos días para comulgar con el Velo."
 #Divination Finished
 enclave.416.name: "El signo se desvanece"
 enclave.416.desc: "\"El Velo se calma. Una vez más, el fatigado río del tiempo retrocede hasta su desgastado curso. Los cambios profetizados por el rito de adivinación se han cumplido. Asombraos ahora mientras reflexionáis sobre las obras del Velo\"."
 enclave.420.desc: "La galaxia es oscura y está llena de peligros. Para iluminar el camino de los peregrinos descarriados ofrecemos la §Hbaliza del Velo§!. Una vez instalada en una de vuestras bases estelares, su luz lo perforará todo, incluso el fino velo que algunos llaman realidad. El túnel que genera ofrece un desvío a través del Velo, un medio para que las naves corpóreas atraviesen enormes distancias a través del espacio y el tiempo.\n\nElegid bien la ubicación de la baliza, pues un túnel del Velo no se puede mover una vez establecido y ninguna baliza secundaria podrá invocar otro.\n\nHaréis bien en prestar atención a estas palabras: un túnel del Velo no es un camino corriente y ni siquiera nosotros podemos predecir las consecuencias de tal viaje."
 enclave.420.a: "$enclave.410.a$"
 enclave.420.b: "Queremos una §Ybaliza del Velo§!."
 shroud_beacon_info: "Permite construir una §Hbaliza del Velo§! en una de nuestras bases estelares. Una vez construida, se generará un §Htúnel del Velo§! que servirá de paso entre este y el §Ysistema [shroudwalker_enclave_system.GetName]§!. Solo se puede generar un túnel, así que elige bien su ubicación."
 enclave.425.desc: "Existe un dicho: los caminos del Velo son desconocidos y sinuosos. Que esta baliza ilumine el camino que tenéis por delante."
 enclave.435.name: "Enclave destruido de Caminantes del Velo"
 enclave.435.desc: "¡Victoria en el sistema [shroudwalker_system.GetName]! Nuestras fuerzas no tardaron en abatir a los supuestos místicos de [FROM.GetName]. A pesar de toda la palabrería sobre conocimiento y poder, su estúpida devoción por el Velo no ha sido capaz de darles la clarividencia necesaria para prevenir nuestro asalto. De hecho, nuestras fuerzas atravesaron sin problemas las defensas mecánicas de la instalación. Una vez dentro, sin embargo, descubrieron que el enclave estaba vacío, a excepción de un acólito solitario que encontraron en plena meditación en una cámara remota. No tenemos ni idea de a dónde habrán ido los demás, pero la galaxia se ha librado de ese falso dogma."
 enclave.440.desc: "Nos están llegando informes sobre la destrucción de [FROM.GetName], en el sistema [shroudwalker_system.GetName]. Los agresores redujeron las instalaciones de los Caminantes del Velo a ruinas y finalizaron la campaña con rapidez. Resulta curioso que estos místicos no hayan sido capaces de prever su propia destrucción. ¿O puede que esta tragedia forme parte de algo más grande? ¿Quién sabe? Sin su asistencia, el futuro es una incógnita."
 requires_not_shroudwalker_system: "§RNo se puede construir en un sistema compartido con el §Yenclave de Caminantes del Velo§!.§!"
 requires_no_bypass: "§RNo se puede construir en un sistema donde exista un agujero de gusano.§!"
 limit_one_shroud_tunnel: "§RSolo podemos mantener §Yun§! túnel del Velo a la vez.§!"
 requires_shroudwalker_agreement: "§RRequiere un §Yacuerdo diplomático§! con el enclave de Caminantes del Velo local.§!"
 shroudwalker_divination_cooldown: "§RSolo podemos experimentar una §Yadivinación§! a la vez.§!"
 shroudwalker_divination_cooldown_two: "§RLos Caminantes del Velo no podrán intentar otra §Yadivinación§! hasta §Y[root.shroudwalker_divination_timer]§!§!."
 SHROUD_TUNNEL_GALACTIC: "Túnel del Velo"
 SHROUD_TUNNEL_GALACTIC_DESC: "Este sistema contiene un §Ytúnel del Velo§!"
 BYPASS_SHROUD_TUNNEL: "$SHROUD_TUNNEL_GALACTIC$"
 BYPASS_NAME_SHROUD_TUNNEL: "$SYSTEM$ Túnel del Velo"
