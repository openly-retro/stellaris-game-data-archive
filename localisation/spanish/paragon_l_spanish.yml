 paragon_death_public_funeral: "Funeral público"
 paragon_death_public_funeral_desc: "Un/a gran líder ha sido enterrado/a tras una procesión pública que ha unido más al pueblo."
 paragon_death_private_funeral: "Funeral privado"
 paragon_death_private_funeral_desc: "Un/a gran líder ha sido enterrado/a en una ceremonia privada. Al público general se le ha negado la posibilidad de superar su pérdida."
 paragon_death_good_tidings: "Buenas noticias"
 paragon_death_good_tidings_desc: "Sorprendentemente, la muerte de nuestro/a longevo/a líder ha acercado más que antes a varios partidos que se encontraban en posiciones opuestas. Están dispuestos a trabajar en equipo para subsanar los errores del/de la fallecido/a."
 paragon_death_pragmatic_approach: "Enfoque pragmático"
 paragon_death_pragmatic_approach_desc: "La donación del cuerpo de nuestro/a difunto/a líder a la ciencia ha demostrado ser beneficiosa y sigue proporcionando grandes resultados a nuestros esfuerzos académicos."
 paragon_death_harmonious_passing: "Defunción armoniosa"
 paragon_death_harmonious_passing_desc: "Mientras nuestro/a líder asciende a un plano de inexistencia, hallaremos consuelo los unos en los otros."
 paragon_death_military_funeral: "Funeral militar"
 paragon_death_military_funeral_desc: "Un/una gran líder ha sido escoltado/a hasta su última morada con un desfile militar, proyectando nuestro poderío a la galaxia."
 paragon_death_foundation_peace: "Fundación de la paz"
 paragon_death_foundation_peace_desc: "En honor al/a la gran líder fallecido/a, se ha creado una fundación para superar las diferencias entre nuestras comunidades."
 paragon_death_reignited_traditions: "Tradiciones reavivadas"
 paragon_death_reignited_traditions_desc: "Los ritos funerarios tradicionales que marcaron el fallecimiento de nuestro/a líder han recordado al pueblo su pasado en común. El acontecimiento nos ha recordado nuestra historia y hemos vuelto a conectar con nuestras viejas costumbres."
 paragon_death_to_the_stars: "Hacia las estrellas"
 paragon_death_to_the_stars_desc: "Nuestro/a difunto/a líder ha emprendido un nuevo viaje. Juntos, nos sentimos inspirados para superar los límites y seguir avanzando."
 paragon_death_towering_memorial: "Monumento imponente"
 paragon_death_towering_memorial_desc: "Se ha conmemorado nuestra gloria con un imponente monumento."
 paragon_death_name_wall: "Nombre en el muro"
 paragon_death_name_wall_desc: "El nombre de nuestro/a gran líder ha quedado inmortalizado junto al de todos aquellos que han servido a nuestra sociedad."
 paragon_death_landmark_building: "Edificio emblemático"
 paragon_death_landmark_building_desc: "Un rascacielos con el nombre del/de la difunto/a líder se alza sobre la ciudad, recordando su importancia para el imperio."
 paragon_death_rejuvenation: "Rejuvenecimiento"
 paragon_death_rejuvenation_desc: "Las raíces enterradas de nuestro/a antiguo/a líder han vuelto a brotar, dando lugar a un nuevo comienzo."
 paragon_death_virtual_advisors: "Asistente virtual"
 paragon_death_virtual_advisors_desc: "Este holograma inteligente, que cuenta con toda la experiencia de nuestro maltrecho/a líder, nos sirve de consejero veterano de naves."
 paragon_death_the_hive_endures: "La colmena perdura"
 paragon_death_the_hive_endures_desc: "La colmena ha perdido un dron valioso. Habrá que reemplazarlo."
