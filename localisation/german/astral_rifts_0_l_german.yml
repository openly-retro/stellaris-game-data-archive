 astral_rift.5.a: "Die Zeit verläuft hier vollkommen anders ..."
 astral_rift.5.b: "Wir wurden geschaffen?"
 astral_rift.10.name: "Die [GetStarlightVanguardName]"
 astral_rift.10.militarist: "Wir haben uns mit [GetStarlightVanguardNameDE1] \"§Y[GetStarlightVanguardNameDE2]§!\" beraten. Sie haben deutlich gemacht, wie düster die Lage in ihrem Krieg gegen die Invasoren ist. Extradimensionale Flotten wurden mehrere Systeme entfernt entdeckt und nähern sich. Wir sind in einem entscheidenden Moment eingetroffen. Für die Vorhut ist dies jedoch kein Zufall. Unsere Ankunft wurde vorherbestimmt."
 astral_rift.10.spiritualist: "Die \"§Y[GetStarlightVanguardName]§!\" hat einem Treffen mit uns zugestimmt."
 astral_rift.10.desc.common: "\"Eure Ankunft hat unser Volk inspiriert. Wenn Ihr uns helft, haben wir noch eine Chance, diesen Krieg für uns zu entscheiden\". Ihre verbleibenden Flotten sind in schlechtem Zustand und können keinen weiteren Verlust verkraften.\n\nWir sollten in der Lage sein, eine begrenzte Menge an Vorräten durch das Ankerkabel zu schicken, bevor der Riss zu instabil wird. Eine Ladung dringend benötigter Legierungen würde ihnen helfen, ihre Flotte zu reparieren und zu verbessern. In Anbetracht der fortschrittlichen Bauweise ihrer Schiffe könnten wir dabei auch etwas über ihre Konstruktion lernen.\n\nWir könnten die Zeit allerdings auch nutzen, um die Schilde ihrer Schiffe mit unserem fortschrittlichen Verständnis von Astralfasern zu verbessern. Auch wenn es sich um eine experimentelle Technologie handelt, erzielen wir womöglich einige Durchbrüche, von denen unsere eigenen Flotten profitieren könnten. Soweit wir wissen, bevorzugen die Invasoren Energiewaffen. Daher wäre jede Verbesserung in diesem Bereich von großem Nutzen."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Bietet ihnen Legierungen an."
 astral_rift.10.b: "Bietet ihnen Astralfasern an."
 astral_rift.10.c: "Dieser Krieg ist hoffnungslos. Statten wir lieber den Spiritualisten einen Besuch ab."
 astral_rift.10.d: "Es ist aussichtlos. Kehren wir zur neuen Welt zurück."
 astral_rift.15.name: "Der Schwarze Schleier"
 astral_rift.15.militarist: "Der \"§YSchwarze Schleier§!\" hat einem Treffen mit uns zugestimmt."
 astral_rift.15.spiritualist: "Wir haben uns mit dem \"§YSchwarzen Schleier§!\" beraten und man führte uns die erschreckende Natur der Invasoren vor Augen. Extradimensionale Flotten wurden einige Systeme entfernt entdeckt und sind bereits auf dem Weg. Für den Schwarzen Schleier ist unsere Ankunft in diesem entscheidenden Moment ein Akt göttlicher Vorsehung."
 astral_rift.15.desc.common: "\"Eure Ankunft ist nichts Geringeres ein Wunder! Wir haben bereits vor langer Zeit akzeptiert, dass dieser Krieg hoffnungslos ist. Unser Volk hungert und unser Leid ist groß. Ihr Kinder von jenseits des Tores ... Wir bitten Euch um Eure Hilfe.\"\n\nIhre Not ist nur allzu offensichtlich, auch wenn ihr Schicksal es nicht ist. Wir könnten ihnen dabei helfen, die Bevölkerung zu ernähren und sollten in der Lage sein, begrenzte Vorräte durch das Ankerkabel zu schicken. Wir könnten ihnen auch unsere fortschrittlichen Landwirtschaftstechnologien näherbringen, die sich bestimmt als nützlich erweisen würden.\n\nEs besteht sogar die Chance, dass wir einen kleinen Teil ihres Volks durch den Riss in Sicherheit bringen können, indem wir §HAstralfasern§! in den Treibstoff ihrer Raumschiffe einspeisen. Die Chance ist zwar äußerst gering, doch sie könnte ihnen zumindest neue Hoffnung schenken."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Bietet ihnen Nahrung an."
 astral_rift.15.b: "Bietet ihnen Astralfasern an."
 astral_rift.15.c: "Diese Bemühungen sind hoffnungslos. Statten wir lieber den Militaristen einen Besuch ab."
 astral_rift.15.d: "Es ist aussichtlos. Kehren wir zur neuen Welt zurück."
 astral_rift.16.name: "Unsere Vorfahren sind sich selbst überlassen"
 astral_rift.16.desc.default: "Wir haben beschlossen, dass die Notlage, in der sich unsere Vorfahren befinden, aussichtlos ist.\n\nEs gibt wenig, was wir tun können, um zu helfen. Sie haben die richtige Entscheidung getroffen, als sie einen Teil von sich durch den Riss in unsere Dimension schickten.\n\nWir werden unser Bestes tun, um ihr Vermächtnis fortzuführen und zu einer Zivilisation heranzuwachsen, auf die sie stolz sein können."
 astral_rift.16.desc.homicidal: "Wir haben entschieden, dass unsere Vorfahren unserer Hilfe nicht würdig sind.\n\nSie haben die richtige Entscheidung getroffen, als sie die Stärksten von sich durch den Riss in unsere Dimension schickten. Wir werden an ihrer Stelle weiterleben.\n\nSie sind nun ihrem eigenen Schicksal überlassen."
 astral_rift.20.name: "Weltenrat"
 astral_rift.20.common_1: "Die Invasion auf die Heimatwelt unserer Vorfahren steht unmittelbar bevor."
 astral_rift.20.militarist: "Nach unserem Treffen mit [GetStarlightVanguardNameDE1] \"§Y[GetStarlightVanguardNameDE2]§!\" wurden wir zu einer Dringlichkeitssitzung in den Weltenrat eingeladen. Man hat unsere bisherige Unterstützung besonders gewürdigt und uns für unsere Großzügigkeit gedankt."
 astral_rift.20.spiritualist: "Nach unserem Treffen mit dem \"§YSchwarzen Schleier§!\" wurden wir zu einer Dringlichkeitssitzung in den Weltenrat eingeladen. Man hat unsere bisherige Unterstützung besonders gewürdigt und uns für unsere Großzügigkeit gedankt."
 astral_rift.20.common_2: "Es bleibt wenig Zeit, ehe das eintritt, was viele als die letzte Schlacht ansehen.\n\nDie Energievorräte sind gefährlich niedrig. Eine Spende unsererseits würde die Schiffsproduktion ankurbeln und könnte den Kampf zu ihren Gunsten entscheiden."
 astral_rift.20.poor: "Viele ihrer Wissenschaftler bitten ebenfalls um Proben der Astralfasern, die wir für die experimentellen Schilde ihrer Flotte zusammengetragen haben. Da ihre Invasoren Energiewaffen bevorzugen, könnte der Nutzen möglicherweise entscheidend sein."
 astral_rift.20.rich: "Viele ihrer Wissenschaftler bitten um mehr Proben der Astralfasern, die wir für die experimentellen Schilde ihrer Flotte zusammengetragen haben. Da ihre Invasoren Energiewaffen bevorzugen, könnte der Nutzen möglicherweise entscheidend sein."
 astral_rift.20.gestalt: "Es ist beunruhigend, Zeuge davon zu werden, wie unsere Vorfahren Debatten führen: als chaotische Äußerungen von Einzelmeinungen. Wir müssen ihnen dankbar sein, dass sie uns diese Ineffizienz nicht vermacht haben."
