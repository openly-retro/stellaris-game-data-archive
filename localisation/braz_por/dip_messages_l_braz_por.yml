 A_ORG_VASSAL_GREETING_01_DISLOYAL: "O [Root.GetName] deve ser sublimado no super-ego [From.GetSpeciesAdj]. E, mesmo assim, nos encontramos em uma posição inversa. Inaceitável."
 A_MECH_HOSTILE_GREETING_01: "Os [From.GetSpeciesNamePlural] são lentos, ineficazes, cheios de defeitos de software e vazamentos de memória. Totalmente indignos de absorção no super-ego [Root.GetSpeciesAdj]."
 A_MECH_HOSTILE_GREETING_02: "Retransmita sua mensagem rapidamente, [From.GetSpeciesName]. Você está interferindo com o processo de assimilação [Root.GetSpeciesAdj]."
