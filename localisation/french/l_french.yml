 ARMOR_1: "Blindage nanocomposite"
 ARMOR_1_DESC: "Un blindage de la coque renforcé en nanocomposites peut fournir une couche supplémentaire de protection qui peut faire la différence entre vivre et mourir dans une situation de combat."
 ARMOR_2: "Blindage céramo-métallique"
 ARMOR_2_DESC: "Une combinaison de différents métaux et céramiques qui peut fournir un blindage résistant sans sacrifier la flexibilité."
 ARMOR_3: "Blindage en plastacier"
 ARMOR_3_DESC: "Le plastacier est un matériau élastique combinant la plupart des qualités du plastique avec celles du métal. Il est relativement bon marché à produire et peut être utilisé pour améliorer le blindage d'un vaisseau."
 ARMOR_4: "Blindage duracier"
 ARMOR_4_DESC: "Ce matériau résistant et pourtant flexible est capable de supporter de grandes épreuves. Il est très utile en tant que blindage de vaisseau."
 ARMOR_5: "Blindage neutronium"
 ARMOR_5_DESC: "Ce matériau incroyablement dense peut résister à une puissance de feu qui transformerait un blindage fait de tout autre alliage en bouillie."
 CRYSTAL_ARMOR_1: "Placage de cristaux imprégnés"
 CRYSTAL_ARMOR_1_DESC: "Un alliage d'éléments récoltés sur les très résistantes entités cristallines compose les couches intérieures de ce placage, améliorant l'intégrité de la coque."
 CRYSTAL_ARMOR_2: "Placage de cristaux forgés"
 CRYSTAL_ARMOR_2_DESC: "Des modifications apportées au processus de forge de l'alliage cristallin permettent d'en augmenter la durabilité."
