 sacrifice_harmony_5: "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc: "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord: "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc: "Nuestro dominador realizó un ritual extraño, pero armonioso. Algunos fueron sacrificados, pero los que han sobrevivido están más en sintonía con la vida que antes."
 edict_sacrifice_bounty: "Sacrificio: Recompensa"
 edict_sacrifice_bounty_desc: "Los más devotos están preparados para cumplir con su destino, interesados en que nuestra sociedad se enriquezca gracias a su sacrificio final. ¡Dejemos que la muerte limpie el camino hacia una vida vibrante, gloriosa en su esencia!"
 edict_sacrifice_bounty_tooltip: "§RMata a todos los £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrificio aumenta las probabilidades de obtener más rendimiento de £minerals£ mineral y £energy£ energía. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod: "Sacrificio adicional: Recompensa"
 sacrifice_bounty_mod_desc: "Los más devotos han cumplido con su destino. Su sacrificio refuerza nuestra proclamación de recompensa. ¡Dejemos que la muerte limpie el camino hacia una vida vibrante, gloriosa en su esencia!"
