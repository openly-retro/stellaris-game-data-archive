 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "Кристаллический разлом"
 astral_rift.1000.name: "Понимание"
 astral_rift.1000.desc: "На дальней стороне разлома что-то прочно захватило нашу сферу и отключило вытяжное устройство.\n\nПоступающие оттуда данные поначалу показались нам неразборчивыми, однако со временем обрывочные сообщения стали постепенно обретать смысл. Мы предполагаем, что по ту сторону время течет значительно быстрее, а передача происходит в реальном времени.\n\nОбрабатывать получается в среднем одно слово в день. Предварительные результаты таковы:\n\n§E«Мы наблюдаем…»§!\n\n§E«Извинения… малоприятный… способ…»§!\n\n§E«Крайняя необходимость…»§!\n\n§E«Поймите…»§!\n\nПонимание значительно осложняют сильный шум и множество плохо поддающихся расшифровке данных.\n\nНевозможно сказать, какая опасность грозит экипажу нашей сферы.\n\nМы можем попытаться восстановить связь и отобрать управление, отправив по якорному канату электромагнитный импульс — он должен вернуть системы управления в исходное состояние."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "В отчете, что послали нам [Explorer.GetScientistPlural], полностью отсутствует [Leader.GetMechanicalBiological] след.\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Попытаться обнаружить скрытые последовательности с помощью ИИ."
 astral_rift.1000.b: "Ударить ЭМИ по якорному канату."
 astral_rift.1005.name: "Дом"
 astral_rift.1005.desc.common: "Из полученных изображений мы составили проекцию нашей галактики, а заодно — отдельное изображение небольшой, но необычайно плотно сформированной системы. Между ними протянулась цепочка звездных разломов. По всей видимости, это маршрут, ведущий из нашего измерения куда-то еще.\n\nНа карте нашей галактики отчетливо видна маленькая яркая точка. При внимательном изучении оказалось, что это [Explorer.GetHomeWorldName], наша родная планета. В соседней вселенной горит такой же огонек.\n\nНам указывают путь.\n\nПоток данных настолько силен, что бортовые компьютеры не успевают его обрабатывать. Какие-то данные неизбежно окажутся повреждены или утрачены. Нужно решить, какую информацию сохранять в первую очередь."
 astral_rift.1005.desc: "Нам удалось расшифровать еще два слова: §E«дом»§! и §E«узрите»§!. Как это ни странно, разбираться в потоках данных становится проще. Кроме того, из постоянного шума удалось вычленить визуальную информацию.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Сохранить сведения о частицах."
 astral_rift.1005.b: "Сохранить сведения об управлении полями."
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Подключив к расшифровке вычислительные машины, мы смогли обработать весь переданный нам поток данных. На нас не нападали — с нами пытались связаться. Следующие друг за другом кадры молча рассказывают душераздирающую историю.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "Отбить сферу"
 astral_rift.1010.desc.common.1: "Электромагнитный импульс, пущенный по якорному канату, вернул сферу под наше управление."
 astral_rift.1010.desc.common.2: "Датчики заработали вновь, и взгляду экипажа предстала газообразная сущность, повисшая рядом со сферой, — скорее всего, именно она захватила корабль. Электромагнитный импульс, по-видимому, на какое-то время нейтрализовал ее.\n\nСфера очутилась в чем-то наподобие карманного измерения. Со всех сторон нас окружают вихрящиеся облака плотной туманности. Поблизости никого и ничего нет… за исключением оглушенного существа.\n\nОправившись от удара, оно с новыми силами начало «обстреливать» сферу стремительными информационными потоками и сигналами.\n\nБортовые компьютеры и датчики оказались перегружены поступающей информацией. Навигация резко усложнилась. Без помощи вычислительной аппаратуры расшифровать эти передачи невозможно.\n\nКажется, нам здесь не рады."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\nЭкипаж жив и здоров, однако никто не помнит, как сфера оказалась в чужих «руках».\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Прибегнуть к помощи ИИ."
 astral_rift.1010.b: "Нужно скорее убираться! Мы всего лишь оглушили его."
 astral_rift.1015.name: "Происхождение"
 astral_rift.1015.desc: "Новые изображения.\n\nНа них во всех подробностях изображена хроника родной планеты этого существа.\n\nМного тысяч лет назад здесь по чистой случайности зародилась жизнь — газы и энергия, скопившиеся у огромного звездного разлома, породили живых существ, способных свободно опускаться на поверхность планеты и покидать ее, будто бы они сами составляли ее атмосферу.\n\nКогда жизнь такого существа подходила к концу, оно рассеивалось на поверхности и перерождалось. В небе один за другим вырастали, разрушались и вновь вырастали города. Одна цивилизация сменяла другую, физически впитывая в себя знания предков, представленные в виде частиц. Временной промежуток, на котором разворачиваются эти события, на много порядков превосходит время существования нашей вселенной.\n\nИтогом такой эволюции стало появление цивилизации высших пробудившихся существ. По сравнению с их физиологией самые современные достижения нашей науки кажутся примитивными.\n\nВ базу данных этот вид мы занесли под названием «Бесформенные».\n\n§E«Процветание…»§!\n\nНаши бортовые компьютеры вновь перестали справляться с потоком поступающей информации. Нужно решить, какие данные сохранять в первую очередь."
 astral_rift.1015.a: "Сохранить сведения из области физики."
 astral_rift.1015.b: "Сохранить сведения об обществе."
 astral_rift.1020.name: "Разрушение"
 astral_rift.1020.desc: "Мы узнаем все больше и больше подробностей о родном мире этих газообразных существ. Сейчас нам показали отдельных его обитателей: порождения света, газа и звездной материи, утекшей из разлома поблизости, живут в самом настоящем утопическом обществе.\n\nТеперь перед нами возвышается строение невероятной высоты — торжество научной мысли целого народа. Оно протянулось от поверхности планеты до разлома, открыв путь в другие измерения, которым нет числа. Пользуясь каналом, ведущим с одной грани бытия на другую, они начали приспосабливать другие разломы под свои нужды. Наступил новый этап общественного развития: Бесформенные заселяли другие измерения и вселенные так же, как мы заселяем планеты.\n\nОднако великое достижение обернулось грандиозным крахом. Звездный канал оказался неспособен связывать разрозненные территории такого размера. Он начал светиться все ярче и ярче, разгораясь так, что невозможно было смотреть, не прикрыв глаза… а затем лопнул во всех измерениях сразу, в один миг расколов цивилизацию.\n\n§E«Разобщенные сородичи…»§!\n\n§E«Война…»§!\n\n§E«Помогите…»§!\n\n§Y$tech_rift_sphere$§! вылетела из разлома, словно брошенный кем-то шар. В системе [solar_system.GetName] открылся межпространственный портал."
 astral_rift.1020.a: "Мы открыли дверь…"
 astral_rift.1020.b: "Нужно скорее запечатать его!"
 astral_rift.1025.name: "Побег"
 astral_rift.1025.desc: "Воспользовавшись тем, что системы управления сферой вновь повинуются нам, мы вытянули якорный канат и сбежали от обитателя кристаллического разлома.\n\nНеизвестно, как еще он может подчинять других своей воле, и пусть лучше этот вопрос останется без ответа.\n\nК счастью, после контакта на корпусе сферы осталась чрезвычайно плотная звездная материя."
 astral_rift.1030.name: "Печать"
 astral_rift.1030.desc: "В нашей столичной системе открылись врата, одним фактом своего существования угрожающие всем ее обитателям.\n\nНо благодаря технологиям, открытым за время изучения звездных разломов, мы навсегда запечатали этот проход.\n\nТеперь уже не узнать, что же именно пыталось прорваться через него.\n\nНо общественное мнение твердо: в глазах народа мы одержали грандиозную победу над невообразимо сильным врагом."
