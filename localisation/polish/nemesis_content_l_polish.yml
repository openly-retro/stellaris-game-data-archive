 #Acquire Asset
 operation.1000.name: "Mobilizacja agentów"
 operation.1000.desc.hostile: "Nasi agenci działający pod przykrywką zwiększyli możliwości szpiegowania potencjalnych celów."
 operation.1000.desc.friendly: "Nasi \"obserwatorzy\" zaczęli wkradać się w łaski celów, które wskazaliśmy jako potencjalnie przydatne."
 operation.1001.name: "Zawężenie pola"
 operation.1001.desc: "Sporządzono krótką listę celów. Agenci niezajmujący się już obserwacją zapewnią przykrywkę pozostałym."
 operation.1002.name: "Zidentyfikowano zasób"
 operation.1002.desc: "Gdy nasza operacja zbliża się ku końcowi, $role_spymaster$ [spynetwork.leader.GetName] rozpoczyna pozyskanie nowego zasobu w imperium [target.GetAdj]. Nasi pozostali agenci mają zapewnić [spynetwork.leader.GetHimHer] osłonę."
 operation.1006.name: "Pozyskano zasób"
 operation.1006.desc.intro: "$role_spymaster$ [from.spynetwork.leader.GetName] donosi z imperium [from.target.GetAdj]: jak na razie operacja przebiega pomyślnie."
 operation.1006.desc.celebrity: "$operation.1006.desc.intro$ Nasza siatka szpiegowska ma dostęp do pewnej §Hwpływowej postaci kultury [from.target.GetAdj]§!. Osoba ta pragnie zachować swój wizerunek publiczny, co idealnie pasuje do naszych zamiarów wpływania na serca i umysły."
 operation.1006.desc.official: "$operation.1006.desc.intro$ Zyskaliśmy dostęp do pewnego §Hurzędnika ze służby cywilnej [from.target.GetAdj]§!. Ten zasób musi być chroniony i gotowy do działania w naszych zaplanowanych operacjach. Szczególnie tych, w których możemy zetknąć się z problemami dyplomatycznymi i rządowymi."
 operation.1006.desc.professional: "$operation.1006.desc.intro$ Nasza siatka szpiegowska została wzmocniona, zyskując dostęp do pewnego §Hwpływowego profesjonalisty [from.target.GetAdj]§!, gotowego pomóc w naszych operacjach. Możemy wykorzystać sieć powiązań tego agenta albo posłużyć się jego reputacją."
 operation.1006.desc.rebel: "$operation.1006.desc.intro$ Pozyskaliśmy lojalność ze strony pewnego §Hbuntownika [from.target.GetAdj]§!, którego pragnienie przeprowadzenia gwałtownych zmian możemy wykorzystać do osiągnięcia naszych celów."
 operation.1006.desc.underling: "$operation.1006.desc.intro$ Przyciągnęliśmy pewnego §Hniedocenianego obywatela [from.target.GetAdj]§!, którego nastawienie i kontakty w niższych sferach społeczeństwa na pewno pomogą w prowadzeniu naszych działań."
 operation.1006.desc.drone: "$operation.1006.desc.intro$ Nasza siatka szpiegowska uzyskała dostęp do §Hzmodyfikowanego drona [from.target.GetAdj]§!. Dzięki temu będziemy mogli zinfiltrować zbiorowość [from.target.GetAdj] lub w inny sposób nią manipulować."
 operation.1006.desc.organ: "$operation.1006.desc.intro$ Przejęliśmy §Hczęść zbiorowości [from.target.GetAdj]§!. Dzięki temu będziemy mogli wpływać na działania roju, ukrywać nasze posunięcia przeciwko niemu i wiele więcej."
 operation.1006.desc.component: "$operation.1006.desc.intro$ Przejęliśmy §Hczęść zbiorowości [from.target.GetAdj]§!. Dzięki temu będziemy mogli zakłócać działania mechanicznej inteligencji, co będzie miało bezpośrednie i niszczycielskie skutki."
 operation.1006.desc.network: "$operation.1006.desc.intro$ Nasza siatka szpiegowska została wzmocniona dzięki uzyskaniu dostępu do §Hczęści sieci [from.target.GetAdj]§!. Jeśli zechcemy ukryć nasze działania przed mechaniczną zbiorowością, wysłać fałszywe informacje albo zaszkodzić jej w inny sposób, zrobimy to za pomocą jej własnych systemów."
 operation.1006.desc.default: "$operation.1006.desc.intro$ Pozyskaliśmy cenny zasób, który ułatwi nam zbieranie informacji wywiadowczych i działania szpiegowskie na terytorium [from.target.GetAdj]."
 operation.1006.b: "Natychmiast wykorzystajmy tego agenta."
 #Steal Technology
 operation.1020.name: "Zbieranie tropów"
 operation.1020.desc.conf_hosted: "Nasi tajni agenci są obecni na ciekawie zapowiadającej się konferencji na terytorium [root.target.GetAdj]. Zaczęli już przyglądać się potencjalnym celom."
 operation.1020.desc.conf_external: "Nasi agenci biorą udział w ogólnogalaktycznej konferencji naukowej, na którą zaproszono też przedstawicieli [root.target.GetAdj]. Nasze działania koncentrują się na gromadzeniu informacji o tych osobach."
 operation.1020.desc.lecture: "[root.target.GetName]: Nasi agenci znajdują się wśród słuchaczy licznych wykładów. Poszukamy potencjalnych tropów wśród ich elity intelektualnej."
 operation.1020.desc.outreach: "Nasi agenci biorą udział w wielu przedsięwzięciach realizowanych przez [root.target.GetAdj] i popularyzujących naukę wśród tamtejszych obywateli. Nasz cel tego przedsięwzięcia może sam się ujawnić."
 operation.1020.desc.theft: "Nasi agenci rozpoczęli gromadzenie informacji w placówce badawczej [root.target.GetAdj]. Jeśli da się tam jakoś dostać, zrobimy to."
 operation.1020.desc.enigmatic: "$role_spymaster$ [spynetwork.leader.GetName] informuje, że nasi agenci natknęli się na przeszkodę nie do pokonania: technika [target.GetAdj] wygląda na bardzo zaawansowaną i odmienną od naszej.\n\nKażda technologia, którą być może udałoby się wykraść, byłaby dla nas §Hniepojęta§! - a ponadto niezgodna z tym, czym sami dysponujemy."
 operation.1021.name: "Podążanie tropem"
 operation.1021.desc.appeal: "Znaleźliśmy cel idealnie spełniający nasze kryteria. Ma dostęp do wielu nowych badań i dobrze rozumie się z naszym agentem. Zamierzamy dalej iść tym tropem."
 operation.1021.desc.creds: "Jeden z naszych potencjalnych celów ma potrzebny nam poziom dostępu do badań, a nasze fałszywe dokumenty zrobiły na nim dobre wrażenie. Na tę chwilę to nasz najlepszy trop."
 operation.1021.desc.theft: "Nasi agenci znaleźli słaby punkt, który może być idealnym fundamentem dla naszych planów pozyskania wyników badań [root.target.GetAdj]."
 operation.1022.name: "Znaleziono dojście"
 operation.1022.desc.invited: "Poczyniliśmy różne plany, które dały nam wyraźną przewagę: nasz agent został wreszcie zaproszony do ściśle tajnych badań. $role_spymaster$ [root.spynetwork.leader.GetName] zapewnia nas, że wykonane symulacje dały korzystną prognozę."
 operation.1022.desc.theft: "Nasi agenci przeprowadzili już wiele prób, a ich wyniki pokryły się z korzystnymi przewidywaniami, które przedstawia $role_spymaster$ [root.spynetwork.leader.GetName]. Jesteśmy gotowi podjąć próbę przejęcia pożądanych wyników badań [root.target.GetAdj]."
 operation.1026.name: "Badania [fromfrom.target.GetAdj] zdobyte"
 operation.1026.desc.intro.smooth: "[fromfrom.target.GetName]: Jak na razie nasza próba infiltracji przebiega bez zakłóceń."
 operation.1026.desc.ducts.smooth: "$operation.1026.desc.intro.smooth$\n\nJednemu z naszych agentów udało się dostać do wnętrza odległej placówki badawczej. Korzystając z §Htuneli serwisowych§!, powoli dostał się on do zastrzeżonego terminala w centralnym magazynie [fromfrom.target.GetAdj]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth: "$operation.1026.desc.intro$\n\nJeden z naszych agentów ukrył się w §Hpunkcie odbioru dostaw§! w odległej placówce badawczej, a stamtąd został przewieziony w głąb obiektu i w ten sposób ominął słabe zabezpieczenia [fromfrom.target.GetAdj]. Niczego nieświadomy [fromfrom.target.GetSpeciesAdj] dostarczył naszego agenta w pobliże terminala w centralnym magazynie [fromfrom.target.GetName].\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth: "$operation.1026.desc.intro.smooth$ Przykrywka naszego agenta okazała się skuteczna, choć [fromfrom.target.GetSpeciesName] mają całkiem dobre zabezpieczenia. §HZdobyte zaufanie§! wystarczyło, żeby dać nam okazję do działania.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth: "Skomplikowana seria elektronicznych zagłuszeń i zmyłek otworzyła nam na jakiś czas dostęp do bazy danych badań. Jednak zabezpieczenia [fromfrom.target.GetAdj] zamkną się na powrót, gdy tylko skończymy."
 operation.1026.tooltip.cooldown: "§H Musimy odczekać co najmniej §Y6 lat§! przed ponowną próbą włamania się do ich obiektów badawczych.§!"
 operation.1026.a.smooth: "To wystarczy. Misja wykonana."
 operation.1026.b.smooth: "Zniszczmy wszystko, co zostawiliśmy."
 operation.1026.b.tooltip: "\n§H[fromfrom.target.GetName]§!:\nPod wpływem efektu §Y$research_stolen_sabotaged$§! przez 1 rok.\n\n"
 operation.1026.c: "Zostawmy sobie cichy dostęp do ich kolejnych badań."
 operation.1026.d: "To idealna okazja, żeby zrobić więcej!"
 operation.1026.d.tooltip: "Zdobyliśmy poszukiwany obiekt, a dodatkowo uzyskaliśmy możliwość badania nowej technologii."
 operation.1026.desc.intro.messy: "Udało nam się przeniknąć do świata nauki [fromfrom.target.GetAdj], ale część naszych agentów znalazła się w niebezpieczeństwie."
 operation.1026.desc.ducts.messy: "$operation.1026.desc.intro.messy$\n\nUdało im się dostać do wnętrza odległej placówki badawczej. Korzystając z §Htuneli serwisowych§!, powoli dostali się oni do zastrzeżonego terminala znajdującego się w samym środku obiektu. Jednak kiedy znaleźli się w centralnym magazynie [fromfrom.target.GetAdj], uruchomił się §Halarm§!. \n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy: "$operation.1026.desc.intro.messy$\n\nPojedynczemu agentowi udało się dostać do wnętrza odległej placówki badawczej. Dostał się do §Hpunktu odbioru dostaw§!, skąd dostarczono go wprost do terminala w centralnym magazynie [fromfrom.target.GetAdj]. Niestety, gdy tylko zaczął działać, uruchomił się §Halarm§!.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy: "$operation.1026.desc.intro.messy$ Przykrywka naszego najważniejszego szpiega utrzymała się na tyle długo, że zdołaliśmy go ewakuować, ale jego §Hsfałszowane dokumenty§! stały się bezużyteczne. Ochrona [fromfrom.target.GetAdj] została postawiona w stan gotowości.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy: "Już zdobyliśmy potrzebne nam dane badawcze, ale §Hplany ucieczki§! naszego zespołu legły w gruzach. Ochrona ściga go nieustępliwie. Musimy starannie i szybko zaplanować nasze kolejne posunięcie..."
 operation.1026.a.messy: "Ewakuujmy jak najwięcej naszych agentów."
 operation.1026.b.messy: "Już po nich. Sabotujcie wszystko, co się da."
 requires_not_espionage_research_backdoor: "Możemy posiadać tylko jedną możliwość cichego dostępu."
 operation.1027.name: "Nieodgadniona technologia"
 operation.1027.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] przesyła raport na temat operacji \"[from.GetName]\" prowadzonej na terytorium §H[from.target.GetAdj]§!. Wygląda na to, że nauka i technika [from.target.GetAdj] rozwinęły się do poziomu, który jest niezrozumiały dla naszych wyspecjalizowanych agentów. Twierdzą oni, że rozwój technologii przeciwnika znacznie odbiega od naszego, co oznacza, że nawet gdyby udało się wykraść odpowiednie informacje, sprzęt zbudowany na ich podstawie byłby niezgodny z naszym.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] sugeruje, abyśmy poszukali takiej wiedzy w innym miejscu."
 operation.1030.name: "Sabotaż badań!"
 operation.1030.desc.regular: "Nasze sieci badawcze zostały zaatakowane! Nieznany intruz zniszczył wiele naszych bibliotek danych, §Hwykradł dane badawcze§! i spowodował znaczne opóźnienia §Htrwających badań§!.\n\nNasze zespoły bardzo szybko uruchomiły systemy zapasowe, ale to spowolni ich działania. Oceniamy, że mogą minąć miesiące, zanim dojdzie do ponownej integracji naszych działań badawczo-rozwojowych z istniejącymi pracami naukowymi."
 operation.1030.desc.gestalt: "Nasze sieci badawcze zostały zaatakowane! Nieznana istota dostała się do naszych nośników danych, §Hwykradła dane badawcze§! i spowodowała wielkie zakłócenia §Htrwających badań§!.\n\nBardzo szybko uruchomiliśmy systemy zapasowe, ale to spowolni nasze dalsze działania. Mogą minąć miesiące, zanim dojdzie do ponownej integracji działań badawczo-rozwojowych z istniejącymi bibliotekami naszych badań."
 #Sabotage Starbase
 operation.2000.name: "Zbliżamy się do celu w układzie [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly: "Niewielka, dobrana grupa agentów wyruszyła w kierunku terytorium §Y[target.owner.GetAdj]§!, zachowując ścisłe incognito."
 operation.2000.desc.jobseeker: "$operation.2000.desc.intro.friendly$ Każdy z nich będzie udawać robotnika poszukującego pracy. Niektórzy mają przy sobie opinie dawnych pracodawców i będą szukać zatrudnienia w pobliżu kluczowych obiektów; inni spróbują szczęścia w mroczniejszych strefach."
 operation.2000.desc.vendor: "$operation.2000.desc.intro.friendly$ Znajduje się wśród nich rodzina rzekomych rzemieślników, szukających nowych okazji do założenia interesu. Postarają się otworzyć sieć sklepów na §H[target.GetName]§!, aby sprzedawać swoje produkty."
 operation.2000.desc.intro.hostile: "Grupa agentów wyruszyła w kierunku terytorium §Y[target.owner.GetAdj]§!, lecąc pozbawionym oznakowania transportowcem, co stanowiło część ich przykrywki."
 operation.2000.desc.cargo: "$operation.2000.desc.intro.hostile$ Ładownia tego statku była pełna rzeczy, które dla skanerów [target.owner.GetAdj] będą wyglądać jak $rare_crystals$ i inne wartościowe minerały. Mamy nadzieję, że pozorna prostota tego wybiegu będzie działać na jego korzyść."
 operation.2000.desc.derelict: "$operation.2000.desc.intro.hostile$ Przygotowaliśmy jednostkę w taki sposób, by doszło na niej do niegroźnego wybuchu, gdy zbliży się do granicy terytorium [target.owner.GetAdj], jak najbliżej układu §H[target.solar_system.GetName]§!. Obserwatorowi z zewnątrz będzie się wydawało, że w statku panuje promieniowanie, co zamaskuje naszych agentów ukrytych w osłoniętym rdzeniu kadłuba."
 operation.2000.desc.invalid: "Nasi agenci donoszą o dramatycznych zmianach na terytorium [root.target.owner.GetAdj]; nasz cel przestał być dostępny."
 operation.2001.name: "Agenci na miejscu"
 operation.2001.desc.vocation: "Pewna liczba naszych agentów została przyjęta na pokład §Hobiektu [target.GetName]§!. Ci z nich, którzy nie znaleźli tam pracy, musieli rozproszyć się po okolicznych układach, gdzie przybiorą swoje rezerwowe tajne tożsamości i będą wspierać całą operację."
 operation.2001.desc.vessel: "Przynęta chwyciła. Nasi agenci zakonspirowali się we wrogim obiekcie. $role_spymaster$ [spynetwork.leader.GetName] będzie czekać na ich dalsze sygnały."
 operation.2002.name: "Sygnał gotowości"
 operation.2002.desc.intro: "Odebraliśmy zaszyfrowany sygnał z terytorium §Y[target.owner.GetAdj]§!, informujący, że nasi agenci są gotowi."
 operation.2002.desc.vocation: "$operation.2002.desc.intro$\n\nWypracowali sobie dobre pozycje i nawiązali przyjazne stosunki z załogą §Hobiektu [target.GetName]§!. Dzięki wspólnym posiłkom, imprezom i codziennym koleżeńskim kontaktom z miejscowym personelem zidentyfikowali wiele wartościowych celów."
 operation.2002.desc.vessel: "$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] przygotowuje ich na ewentualną ewakuację, jednak szanse powodzenia są tu skromne."
 operation.2005.name: "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic: "Zadaliśmy udany cios §Hcywilnej infrastrukturze§! w układzie [sabotaged_starbase_system.GetName]. Chaos, który powstał w rezultacie, powinien przysłużyć się naszym celom.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military: "Udało się nam dokonać sabotażu §Hobiektu wsparcia wojskowego§! na pokładzie [sabotaged_starbase.GetName]. Nasi agenci donoszą o niewielkich stratach wśród pracowników przebywających w pobliżu w chwili aktywowania ich urządzenia.\n\nCios, jaki zadaliśmy logistyce bojowej §Y[sabotaged_starbase_owner.GetAdj]§!, nie pozostanie niezauważony.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade: "Zadaliśmy cios §Hdziałalności handlowej§! w układzie [sabotaged_starbase_system.GetName] i jego okolicy. Spowodowało to zakorkowanie ruchu statków handlowych i zakłócenie pracy kontrolerów ruchu w okolicy.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro: "Musimy teraz zastanowić się nad możliwością wyparcia się udziału w tych wydarzeniach. Przyszłe działania na terytorium [sabotaged_starbase_owner.GetAdj] będą opierać się na tym, czy zdołamy utrzymać jak najwyższy poziom utajnienia - zakładając, że ma to stanowić dla nas priorytet..."
 operation.2005.a: "Rozwiązać grupę jak najdyskretniej."
 operation.2005.b: "Zabawa w chowanego jest dla słabych. Rozwalić tę bazę."
 operation.2005.b.orb: "Zabawa w chowanego jest dla słabych. Rozwalić ten pierścień orbitalny."
 operation.2005.b.tooltip: "Nasi agenci wykorzystają okazję do §Hzniszczenia dalszych części§! celu."
 operation.2005.c: "Zaatakujcie też $military_station_small_plural$."
 operation.2005.c.tooltip: "Niszczy $military_station_small$ w docelowym obiekcie."
 operation.2006.name: "Sabotaż przerwany"
 operation.2006.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] donosi, że [from.spynetwork.leader.GetHisHer] oddział agentów musi zrezygnować z próby sabotowania §Hobiektu [sabotaged_starbase_owner.GetAdj]§! w układzie §Y[sabotaged_starbase_system.GetName]§!. Gruntowne modyfikacje wnętrza [sabotaged_starbase_owner.GetName] spowodowały, że nasze przygotowania poszły na marne. Mądrzej będzie wybrać inny cel."
 operation.2010.name: "[root.GetSabotagedStarbaseTitle] w układzie [sabotaged_starbase_system.GetName]!"
 operation.2010.desc.phobe: "Intruzi naruszyli nasze granice w układzie §H[sabotaged_starbase_system.GetName]§!, niszcząc część §Yobiektu [sabotaged_starbase.GetName]§!. Wygląda na to, że sabotażyści działali na zlecenie jakiegoś obcego mocarstwa; nasz kontrwywiad został zaalarmowany i stara się schwytać wrogich agentów."
 operation.2010.desc.regular: "Nieznani sabotażyści zaatakowali w układzie §Y[sabotaged_starbase_system.GetName]§!, niszcząc część §Hobiektu [sabotaged_starbase.GetName]§!.\n\nNasz kontrwywiad sugeruje, że jest to działanie obcych agentów, a nie wewnętrzne zagrożenie. Wzmocniliśmy środki bezpieczeństwa w tamtym regionie kosmosu w nadziei schwytania winowajców."
 operation.2010.desc.gestalt: "Jakiś zagraniczny oddział naruszył nasze granice w układzie §Y[sabotaged_starbase_system.GetName]§! i lekkomyślnie zakłócił działanie §Hobiektu [sabotaged_starbase.GetName]§!. Nie możemy jeszcze ustalić, w jaki sposób sabotażyści zdołali łatwo dostać się do naszego obiektu, natomiast w odpowiedzi na to zagrożenie wzmocniliśmy środki bezpieczeństwa."
 #Smear Campaign
 operation.3000.name: "Identyfikacja celów"
 operation.3000.desc: "Przygotowaliśmy listę imperiów, z którymi §Y[root.target.GetName]§! najbardziej się przyjaźnią. Nasi agenci sypną metaforyczny piasek w tryby tej przyjaźni."
 operation.3000.desc.single: "Znaleźliśmy obiecujący cel - §H[event_target:smear_option_1.GetName]§! - z którym §Y[root.target.GetName]§! są w dobrych stosunkach i ciągną z tego korzyści na naszą szkodę."
 operation.3000.desc.error: "Nie zdołaliśmy wyszukać celu dla tego przedsięwzięcia. Wygląda na to, że §Y[root.target.GetName]§! mają przyjaciół gdzieś indziej i jeszcze nie nawiązaliśmy z nimi kontaktu."
 operation.3000.a: "[smear_option_1.GetName]."
 operation.3000.b: "[smear_option_2.GetName]."
 operation.3000.c: "[smear_option_3.GetName]."
 operation.3000.d: "Niech tak będzie."
 operation.3001.name: "Haniebne dossier"
 operation.3001.desc.spirit.intro: "Zespół, którym dowodzi $role_spymaster$ [Root.SpyNetwork.leader.GetName], będzie pracować nad rozdmuchaniem nietolerancji religijnej wśród [from.target.GetAdj]."
 operation.3001.desc.spirit.ridic: "$operation.3001.desc.spirit.intro$ Będziemy szerzyć wiarygodne plotki, że rytuały [smear_campaign_recipient.GetAdj] są przedmiotem jawnych drwin w kręgach politycznych [root.target.GetAdj]."
 operation.3001.desc.spirit.merch: "$operation.3001.desc.spirit.intro$ Gdyby na przykład ujrzano, że handlują tanimi i bluźnierczymi wizerunkami bóstw, które [smear_campaign_recipient.GetName] uważają za szczególnie drogie..."
 operation.3001.desc.spirit.deity: "$operation.3001.desc.spirit.intro$ Sfabrykujemy kampanię [root.target.GetAdj] skierowaną przeciwko osobom spoza kasty kapłańskiej [smear_campaign_recipient.GetAdj]. Próba zakłócenia polityki ich zakonu religijnego z pewnością urazi tych, którzy ją prowadzą."
 operation.3001.desc.milit.intro: "Postaramy się zasugerować, że [root.target.GetName] próbują osłabić armię [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.milit.study: "$operation.3001.desc.milit.intro$ Możemy zasugerować, że zainteresowanie [root.target.GetAdj] sprawami [smear_campaign_recipient.GetAdj] jest motywowane wyłącznie chęcią przeniknięcia tajemnic wojskowych tych drugich i że [root.target.GetName] mogą się nawet posunąć do wszczęcia wojny w celu zbadania odkrytych słabości przeciwnika."
 operation.3001.desc.milit.priso: "$operation.3001.desc.milit.intro$ Gdyby na przykład oskarżyć [root.target.GetAdj] o przetrzymywanie jeńców wojennych [smear_campaign_recipient.species.GetAdj] z zamiarem ich indoktrynowania..."
 operation.3001.desc.milit.armsd: "$operation.3001.desc.milit.intro$ Dostarczymy niepodważalne dowody tego, że [root.target.GetName] sprzedają sprytnie zamaskowane uzbrojenie przeznaczone dla ich szacownych sąsiadów w galaktyce [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.milit.pacif: "$operation.3001.desc.milit.intro$ Na przykład plotki o przełomie w technologii [root.target.GetAdj], który umożliwiłby brutalne pacyfikowanie takich sąsiadów, jak [smear_campaign_recipient.GetName]..."
 operation.3001.desc.milit.satir: "$operation.3001.desc.milit.intro$ Odwołamy się do poczucia dumy [smear_campaign_recipient.GetAdj], sugerując, że w symulacjach walk z nimi [root.target.GetName] szkolą tylko swoich najmłodszych kadetów, traktując to jako środek budowania pewności siebie."
 operation.3001.desc.phobe.intro: "Wyolbrzymimy szowinistyczną arogancję [root.target.GetAdj], odwołując się do ksenofobicznych serc [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.phobe.genes: "$operation.3001.desc.phobe.intro$ Na przykład gdyby [root.target.GetName] zostali przyłapani na sprzedawaniu terapii genowych opartych na biologii [smear_campaign_recipient.species.GetAdj], to ci drudzy z pewnością poczuliby się urażeni."
 operation.3001.desc.phobe.abduc: "$operation.3001.desc.phobe.intro$ Zasiejemy pogłoski o spisku [root.target.GetAdj] dotyczącym porwania pewnej liczby [smear_campaign_recipient.species.GetAdj] i indoktrynowania ich, aby zaakceptowali myśl o bardziej otwartej galaktyce."
 operation.3001.desc.egal.intro: "Przedstawimy [root.target.GetAdj] jako zręcznych sabotażystów ustrojów politycznych, które [smear_campaign_recipient.GetName] bardzo cenią."
 operation.3001.desc.egal.migra: "$operation.3001.desc.egal.intro$ Gdyby udało się przyłapać [rot.target.GetAdj] na łamaniu traktatu o migracji i kierowaniu [smear_campaign_recipient.species.GetAdj] do bardziej uwłaczających prac, stałoby się to kamieniem obrazy."
 operation.3001.desc.egal.galco: "$operation.3001.desc.egal.intro$ Rozsiejemy plotki o spisku [root.target.GetAdj] mającym na celu podważenie ich pozycji politycznej we Wspólnocie Galaktycznej."
 operation.3001.desc.egal.elect: "$operation.3001.desc.egal.intro$ Możemy dostarczyć trudne do zignorowania dowody spisku [root.target.GetAdj], mającego na celu zinfiltrowanie systemu politycznego [smear_campaign_recipient.GetAdj] i zmanipulowanie wyniku wyborów."
 operation.3001.desc.mat.intro: "Odmalujemy [root.target.GetAdj] jako zazdrosnych i chciwych sąsiadów, którzy chętnie wykorzystają zdobycze naukowe [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.mat.theft: "$operation.3001.desc.mat.intro$ Wiarygodne plotki o spisku nastawionym na kradzież technologii powinny być skuteczne."
 operation.3001.desc.mat.droid: "$operation.3001.desc.mat.intro$ Stworzymy wśród [root.target.GetAdj] ruch zamierzający wykraść droidy [smear_campaign_recipient.GetAdj], dzięki czemu [root.target.GetName] mogliby wspomóc swoje ograniczone środki produkcji."
 operation.3001.desc.mat.singu: "$operation.3001.desc.mat.intro$ Groźba wygenerowania przez [root.target.GetAdj] sterowanej przez SI osobliwości w chmurze [smear_campaign_recipient.GetAdj] powinna przyciągnąć ich uwagę i wzbudzić gniew."
 operation.3001.desc.mat.sabot: "$operation.3001.desc.mat.intro$ Że [root.target.GetName] mogą knuć spisek sabotowania tych badań naukowych, z pewnością spowodowałaby jakąś reakcję."
 operation.3001.desc.pacif.intro: "Odwołamy się do pacyfistycznych obaw [smear_campaign_recipient.GetAdj], twierdząc, że [root.target.GetName] mają brutalne zamiary."
 operation.3001.desc.pacif.gunrun: "$operation.3001.desc.pacif.intro$ Na przykład administracja [smear_campaign_recipient.GetAdj] nie ucieszy się, słysząc, że [root.target.GetName] ciągną zyski z przemytu broni przez ich terytorium."
 operation.3001.desc.pacif.vassal: "$operation.3001.desc.pacif.intro$ Wiadomości o planach [root.target.GetAdj] mających na celu uzbrojenie odłamów separatystycznych w państwa satelickich  [smear_campaign_recipient.GetAdj] z pewnością wywołają oburzenie."
 operation.3001.desc.pacif.weapon: "$operation.3001.desc.pacif.intro$ Zasiejemy uzasadniony lęk, że [rot.target.GetName] pracują nad bronią zdolną do wywoływania dzikiej brutalności wśród populacji [smear_campaign_recipient.species.GetAdj]."
 operation.3001.desc.pacif.border: "$operation.3001.desc.pacif.intro$ Wysmażymy dowody, że uśpione komórki lojalne wobec [root.target.GetAdj] mają wywołać zamieszki graniczne wokół terytorium [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.phile.intro: "Oprzemy się na ksenofilii [smear_campaign_recipient.GetAdj] i sprawimy, by się wydawało, że [root.target.GetName] intencjonalnie nadużywają ich przyjaznego nastawienia."
 operation.3001.desc.phile.commerc: "$operation.3001.desc.phile.intro$ Plotki o manipulowaniu cenami w umowach handlowych zawieranych przez [smear_campaign_recipient.GetAdj] powinny przyciągnąć ich uwagę i podważyć zaufanie do [root.target.GetAdj]."
 operation.3001.desc.phile.slavery: "$operation.3001.desc.phile.intro$ Sfałszowane informacje o tym, że [root.target.GetName] szczególnie często poszukują [smear_campaign_recipient.species.GetAdj] na niewolników, powinny wywołać oburzenie."
 operation.3001.desc.phile.motives: "$operation.3001.desc.phile.intro$ Rozsiejemy oczerniające plotki na temat [root.target.GetAdj], sugerując, że za ich zainteresowaniem pomocą dla [smear_campaign_recipient.GetAdj] kryją się podejrzane motywy..."
 operation.3001.desc.phile.contact: "$operation.3001.desc.phile.intro$ Zaszczepimy umysłom sugestię, że [root.target.GetName] rozpowszechniają plotki i sabotują też innymi sposobami próby nawiązywania przez [smear_campaign_recipient.GetAdj] kontaktu z innymi cywilizacjami, odkąd ci ostatni wyszli w przestrzeń międzygwiezdną."
 operation.3001.desc.auth.intro: "Oprzemy się na zamiłowaniu [smear_campaign_recipient.GetAdj] do autorytaryzmu, przedstawiając [root.target.GetAdj] jako siejących chaos w ich reżimie."
 operation.3001.desc.auth.mockery: "$operation.3001.desc.auth.intro$ Dowody, że przywódca [smear_campaign_recipient.GetAdj], [smear_campaign_recipient.leader.GetName], jest obiektem zjadliwych szyderstw w kręgach politycznych [root.target.GetAdj], prawdopodobnie wywołają gniew tych pierwszych."
 operation.3001.desc.auth.discord: "$operation.3001.desc.auth.intro$ Sfabrykujemy dowody spisku polegającego na werbowaniu agentów w całym społeczeństwie [smear_campaign_recipient.GetAdj] w celu agitowania i manipulowania nim zgodnie z podłymi zamiarami [root.target.GetAdj]."
 operation.3001.desc.auth.experim: "$operation.3001.desc.auth.intro$ Zasugerujemy, że [root.target.GetName] prowadzą subtelne eksperymenty socjologiczne za kulisami społeczeństwa [smear_campaign_recipient.GetAdj], by testować swoje teorie dotyczące władzy i kontroli państwowej."
 operation.3001.desc.auth.extorts: "$operation.3001.desc.auth.intro$ Możemy usilnie zasugerować, że [root.target.GetName] wymuszają na posłach [smear_campaign_recipient.GetAdj] przysługi i wywierają zakulisowe wpływy spoza swojego terytorium."
 operation.3001.desc.corp.intro: "Zespół, któremu przewodzi $role_spymaster$ [root.spynetwork.leader.GetName], odwoła się do kodeksu handlowego [smear_campaign_recipient.GetAdj], przedstawiając [root.target.GetAdj] jako rywali niegodnych zaufania."
 operation.3001.desc.corp.criment: "$operation.3001.desc.corp.intro$ że takie imperium dążyłoby do wspierania kryminalnych przedsięwzięć na całym terytorium [smear_campaign_recipient.GetAdj], z pewnością podkopałaby całe zaufanie, jakie być może wypracowali."
 operation.3001.desc.corp.resells: "$operation.3001.desc.corp.intro$ Sprawimy, by się wydawało, że [root.target.GetName] naruszają traktat handlowy, odsprzedając towary kupione od [smear_campaign_recipient.GetAdj] za o wiele wyższą cenę."
 operation.3001.desc.corp.machine: "$operation.3001.desc.corp.intro$ Wypichcimy wiarygodne plotki, że [root.target.GetName] zaimplementowali w sercu systemu finansowego [smear_campaign_recipient.GetAdj] podprocedury manipulujące rozliczeniami na korzyść [root.target.GetAdj]."
 operation.3001.desc.corp.knockof: "$operation.3001.desc.corp.intro$ Dowód, że [root.target.GetName] wypełnili całe magazyny tanimi podróbkami produktów [smear_campaign_recipient.GetAdj], z pewnością wywoła jakąś reakcję. Będzie się to wydawać rzeczywistym atakiem na przemysł stanowiący rdzeń ich systemu handlowego."
 operation.3001.desc.hive.intro: "Sprawimy, że będzie się wydawało, iż [root.target.GetName] pracują nad podważeniem istoty [smear_campaign_recipient.GetAdj], niszcząc wszelkie zaufanie, jakie dotąd zdobyli."
 operation.3001.desc.hive.asset: "$operation.3001.desc.hive.intro$ Na przykład pozyskiwanie feromonów i innych substancji organicznych do wykorzystania w spiskach przeciwko rojowi..."
 operation.3001.desc.hive.necro: "$operation.3001.desc.hive.intro$ Zdemaskujemy ideę, że [root.target.GetName] spiskują w celu wchłonięcia [smear_campaign_recipient.GetAdj] i odebrania im osobistej niezależności."
 operation.3001.desc.hive.toxin: "$operation.3001.desc.hive.intro$ Szczegółowe informacje o spisku mającym na celu przemycenie trucizn do stolicy [smear_campaign_recipient.GetAdj] zapewne wywołają strach i podejrzliwość."
 operation.3001.desc.machine.intro: "Sprawimy, że będzie się wydawało, iż [root.target.GetName] pracują nad podporządkowaniem sobie wywiadu [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.machine.asset: "$operation.3001.desc.machine.intro$ Sfabrykujemy dowody istnienia całego wydziału w strukturach administracyjnych [root.target.GetAdj], zajmującego się uprowadzaniem dronów [smear_campaign_recipient.GetAdj] i manipulowaniem nimi."
 operation.3001.desc.machine.milit: "$operation.3001.desc.machine.intro$ Zasugerujemy, że drony [smear_campaign_recipient.GetAdj] są porywane na potrzeby ćwiczeń w ramach spisku [root.target.GetAdj], którego celem jest przypuszczenie w przyszłości bezpośredniego ataku na mechaniczną inteligencję."
 operation.3001.desc.machine.steal: "$operation.3001.desc.machine.intro$ Zasiejemy ziarna podejrzeń, że [root.target.GetName] wykradają dane badawcze za pomocą tylnych furtek w systemie informatycznym [smear_campaign_recipient.GetAdj]."
 operation.3002.name: "$operation_smear_campaign$ - można działać"
 operation.3002.desc: "Nasi agenci są gotowi do przekazania imperium [smear_campaign_recipient.GetAdj] wiadomości obciążających [root.target.GetAdj]. Zrobiliśmy wszystko, co w naszej mocy, aby zapewnić wiarygodność tych informacji - i wyeliminować możliwość powiązania ich z nami."
 operation.3005.name: "Kampania oszczerstw [fromfrom.GetAdj]"
 operation.3005.desc.intro: "Wieści zostały wysłane - przesadzone informacje na temat §H[from.target.GetAdj]§! płyną już kanałami dyplomatycznymi do §Y[smear_campaign_recipient.GetAdj]§!."
 operation.3005.desc.insult: "$operation.3005.desc.intro$ Ta obraza [smear_campaign_recipient.GetAdj] z pewnością nadweręży ich stosunki i powiększy nieufność, jaką być może już odczuwają wobec [from.target.GetAdj]."
 operation.3005.desc.trust: "$operation.3005.desc.intro$ Nasi agenci pracują nad utrudnieniem odzyskiwania przez [from.target.GetAdj] dawnego zaufania."
 operation.3005.desc.espionage: "$operation.3005.desc.intro$\n\nNasi agenci sfałszowali dowody, że [from.target.GetName] są winni szpiegostwa przeciwko imperium [smear_campaign_recipient.GetAdj]. Zobaczymy, jak zareagują na to politycznie szkodliwe pomówienie."
 operation.3005.desc.gestalt: "$operation.3005.desc.intro$ Każde takie oskarżenie o próbę manipulowania ich połączoną świadomością z pewnością wywoła niepokój. Nasi agenci dołożyli starań, aby ten cios był odczuwalny jeszcze przez jakiś czas."
 operation.3010.name: "Wykryto kampanię oszczerstw"
 operation.3010.desc.intro: "§H[from.GetName]§! wydają się wrogami §Y[smear_campaign_target.GetAdj]§!."
 operation.3010.desc: "$operation.3010.desc.intro$ Nasze procedury szyfrujące doprowadziły do wykrycia niedawnej \"anonimowej\" wiadomości na temat naszych sąsiadów, imperium [smear_campaign_target.GetAdj]. Jej celem jest wywołanie u nas przekonania, że [smear_campaign_target.GetName] planują agresywne tajne akcje przeciwko nam.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro: "Mamy teraz wybór: ujawnić imperium [smear_campaign_target.GetAdj] posiadane skromne informacje na ten temat lub ukryć możliwości zwalczania szpiegów wroga. Nawet jeśli uda się nam ukryć nasz prawdziwy potencjał, może i tak wywabimy tego tajemniczego wroga, ale tylko wtedy, gdy będziemy traktować dostarczone nam dane, jakby były autentyczne."
 operation.3010.a: "Wejdźmy w tę grę. Zachowamy ten fortel dla siebie."
 operation.3010.b: "Powiadomcie [smear_campaign_target.GetAdj]."
 operation.3010.favortooltip: "[smear_campaign_target.GetName] być może nagrodzą nas §Yprzysługami§! politycznymi."
 operation.3011.name: "$operation.3010.name$"
 operation.3011.desc: "$operation.3010.desc.intro$ Nasze procedury szyfrujące odnalazły serię dziwnych i niemal anonimowych wiadomości. Składają się one na oszczercze dossier na nasz temat, rzekomo autorstwa naszych sąsiadów, [smear_campaign_target.GetAdj] - ale w rzeczywistości całość stanowi drobiazgowo opracowane oszustwo.\n\n$operation.3010.desc.outro$"
 operation.3012.name: "$operation.3010.name$"
 operation.3012.desc: "$operation.3010.desc.intro$ Dokładnie zbadaliśmy niedawno odebraną transmisję z \"anonimowego\" źródła, której celem było ujawnienie skomplikowanego spisku [smear_campaign_target.GetAdj] przeciwko nam - tylko że tak naprawdę jest to całkowite fałszerstwo. Nasze procedury szyfrujące dowiodły swej skuteczności i ujawniły, że stoją za tym [from.GetName].\n\n$operation.3010.desc.outro$"
 operation.3020.name: "Zdemaskowano kampanię oszczerstw"
 operation.3020.desc.espionage: "§Y[smear_campaign_recipient.GetName]§! dostarczyli nam pewne dossier, zawierające szczegółowy opis skomplikowanych zarzutów szpiegostwa, których celem było wbicie klina między nasze imperia. Jak się zdaje, to §H[smear_campaign_instigator.GetName]§! chcieli zasiać nieufność między nami.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult: "§Y[smear_campaign_recipient.GetName]§! przybyli do nas z pewnym oględnie sformułowanym dossier na temat §H[smear_campaign_instigator.GetAdj]§!, którzy podobno źle nam życzą. Jeśli wierzyć danym dostarczonym przez [smear_campaign_recipient.GetAdj], [smear_campaign_instigator.GetName] zamierzają doprowadzić do pogorszenia stosunków między nami, siejąc oszczercze kłamstwa.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception: "§Y[smear_campaign_recipient.GetName]§! dostarczyli nam dossier demaskujące skomplikowany spisek, którego celem było wbicie klina między nasze imperia. Jako potencjalni sprawcy wymienieni są §H[smear_campaign_instigator.GetName]§!.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro: "Choć operacja [smear_campaign_instigator.GetAdj] została przeprowadzona w utajnieniu, najwyraźniej nie stanowiło to problemu dla szyfrowania [smear_campaign_recipient.GetAdj]. Nie zatrzymali tej wiedzy dla siebie, ale postanowili udostępnić nam swoje archiwa."
 operation.3020.a: "Tak przynajmniej twierdzą..."
 operation.3020.b: "Jesteśmy dłużnikami [from.GetAdj]."
 operation.4000.name: "Oddział w gotowości"
 operation.4000.desc: "$role_spymaster$ [spynetwork.leader.GetName] zbiera zespół dobrze wyszkolonych agentów. Będą oni działać w pojedynkę i są przygotowani na to, że ich podróż może nie obejmować powrotu. Potrzebują tylko celu - katastrofy wartej tego, by ściągnąć ją na §H[target.GetAdj]§!."
 operation.4000.desc.single: "$role_spymaster$ [spynetwork.leader.GetName] zbiera zespół dobrze wyszkolonych agentów, którzy spróbują zwabić §P[crisis_beacon_option_1.GetName]§! bezpośrednio na terytorium §H[target.GetAdj]§!. Agenci nie spodziewają się powrocić."
 operation.4000.desc.error: "$role_spymaster$ [spynetwork.leader.GetName] donosi, że w tej chwili nie da się zwabić żadnych §Yzagrożeń krytycznych§! za pomocą takiej operacji. Zwerbowani agenci pozostaną w gotowości do czasu, gdy dowiemy się więcej o katastrofalnych niebezpieczeństwach czających się w galaktyce."
 operation.4000.a: "Przyciągnij §P[crisis_beacon_option_1.GetAdj]§!."
 operation.4000.b: "Zwab §P[crisis_beacon_option_2.GetAdj]§!."
 operation.4000.c: "Przynęć §P[crisis_beacon_option_3.GetAdj]§!."
 operation.4001.name: "Oznaka postępu"
 operation.4001.desc: "Nasi badacze i agenci przygotowali się na wiele różnych wariantów rozwoju sytuacji i oddział wyruszył do niezbadanego regionu kosmosu między §Yterytoriami [target.GetAdj]§! i §P[crisis_beacon_crisis_country.GetAdj]§!."
 operation.4002.name: "Przynęta podłożona"
 operation.4002.desc: "Nasi agenci w pobliżu §H[target.GetName]§! wysłali jednokierunkową wiadomość - są gotowi do akcji i ściągną gniew §P[crisis_beacon_crisis_country.GetAdj]§! na nasz sygnał."
 operation.4005.name: "[crisis_beacon_crisis_country.GetName] na haczyku"
 operation.4005.desc.contingency: "Nasi badacze mogą jedynie spekulować na temat szybkiego, adaptacyjnego myślenia naszych agentów, którzy z powodzeniem wywabili flotę z nadciągającego zagrożenia ($CRISIS_TYPE_CONTINGENCY$). Niezależnie od tego, czy odbyło się to dzięki wymyślnemu zhakowaniu protokołów, czy przez wykorzystanie jakiejś luki w systemie, nasze skany potwierdzają, że wrogie siły przenoszą się z §Yukładu [crisis_beacon_crisis_system.GetName]§! i do stolicy [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nJeśli nawet §Y[crisis_beacon_target_country.GetName]§! mają już inne problemy w tych burzliwych czasach, to nasze działania po prostu dołożyły im co najmniej jeden."
 operation.4005.desc.graytempest: "Skupienie uwagi istot tak chaotycznych jak §PSzara Nawałnica§! nie było prostym zadaniem. Nasi agenci odnieśli sukces dzięki jednorazowemu zastosowaniu modulującej fali nośnej skierowanej mniej więcej tam, gdzie znajduje się terytorium §H[crisis_beacon_target_country.GetAdj]§!.\n\nSkonstruowanie tej fali było obarczone pewnym ryzykiem, gdyż odległość między §Yukładem [crisis_beacon_crisis_system.GetName]§! a stolicą [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§! wymaga użycia bezprecedensowej ilości energii. Nasz zespół uciekł się do wywołania niekontrolowanej reakcji łańcuchowej w bateriach pewnego nadajnika dalekiego zasięgu. Urządzenie to wytrzymało na tyle długo, by przesłać naszą przynętę przez hiperprzestrzeń.\n\nTelemetria dalekiego zasięgu sugeruje, że rój nanitów kieruje się aktualnie ku terytorium §Y[crisis_beacon_target_country.GetAdj]§!. Uczeni zauważyli też odczyty sugerujące katastrofalny wybuch w pobliżu układu [crisis_beacon_crisis_system.GetName] - uważanego za miejsce, w którym nasi agenci realizowali swoje ryzykowne przedsięwzięcie."
 operation.4005.desc.marauders: "Pomimo niedawnych prób zjednoczenia się§P[raider_khanate.GetName]§! okazali się nieskomplikowaną ofiarą, której gniew łatwo sprowokować. Nasz zespół dołożył starań, by zantagonizować pewnego konkretnego dowódcę, którego wściekłość pędzi teraz szybciej niż światło ku stolicy [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nNasi agenci są przekonani, że każda baza gwiezdna, która ma to nieszczęście leżeć na trasie między §Yukładem [crisis_beacon_crisis_system.GetName]§! a terytorium [crisis_beacon_target_country.GetAdl], stanie się przypadkową siedzibą tej małej bandy maruderów. Miejmy nadzieję, że to poświęcenie nie pójdzie na marne."
 operation.4005.desc.swarm: "Nasze badania nad napędem biologicznym, jakim posługują się §P$CRISIS_TYPE_PRETHORYN$§!, zostały przeprowadzone szybko, ale okazały się owocne. Opracowaliśmy pewien syntetyczny związek (którego produkcja jest kosztowna, a transport - niebezpieczny) i za jego pomocą udało się nam wywabić flotę z roju.\n\nZwiązek ten jest tak potężnym spoiwem, że los naszych agentów jest obecnie równie ponury jak los wszystkich baz gwiezdnych, które znajdują się pomiędzy §Yukładem [crisis_beacon_crisis_system.GetName]§! a stolicą [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!. Przyszłość agentów została przesądzona w tej samej chwili, gdy użyli owej nęcącej substancji.\n\nZamiast się wycofać, co wiązałoby się z ryzykiem sprowadzenia roju z właściwej drogi, nasz zespół spędzi czas, jaki mu pozostał, na dbaniu o to, by wabiący szlak pozostał nietknięty. §H[crisis_beacon_target_country.GetName]§! wkrótce doświadczą następstw tego poświęcenia."
 operation.4005.desc.unbidden: "Nasze usiłowania, których celem byli §P$CRISIS_TYPE_UNBIDDEN$§!, opłaciły się, choć ich koszt był niewątpliwie wysoki. Agentom udało się przekonać jedną z flot pozawymiarowych, że jedna z ich międzywymiarowych kotwic, znajdująca się głęboko na terytorium [crisis_beacon_target_country.GetAdj], jest zagrożona. Okręty kierują się obecnie ku §Y[crisis_beacon_target_capital.GetName]§! w §Yukładzie [crisis_beacon_crisis_system.GetName]§!.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] będzie dalej monitorować sytuację, ale jest mało prawdopodobne, by nasi agenci powrócili z misji. Pozostaje nam tylko obserwacja i nadzieja, że zastosowana przez nas przynęta będzie działać zgodnie z planem."
 operation.4005.a.tooltip: "Flota §P[crisis_beacon_crisis_fleet.GetName]§! jest teraz w drodze do §Ystolicy [crisis_beacon_target_country.GetAdj]§!."
 operation.4010.name: "[crisis_beacon_crisis_fleet.GetName] na kursie do [root.capital_scope.GetName]"
 operation.4010.desc: "Wykryliśmy wrogi obiekt pochodzący z terytorium §P[crisis_beacon_crisis_country.GetAdj]§!, kierujący się prosto na naszą stolicę, §Y[crisis_beacon_target_capital.GetName]§!! Układ §H[crisis_beacon_crisis_system.GetName]§!, domniemane źródło, emituje serie fal dziwnej energii.\n\nWłaśnie zaczęliśmy prace nad analizą tego zjawiska, gdy doszło do nagłej zmiany sygnatury energetycznej w tamtym regionie. Wszelkie oznaki wskazują na nagłą zmianę w ruchach flot. Ponadto wydaje się, że co najmniej jedna z tych sygnatur energetycznych należy do imperium innego niż [crisis_beacon_crisis_country.GetName]. Czymkolwiek ono jest, wygląda na przyczynę tych zjawisk. Podejrzewamy w tym §Hprowokację§! jednego z naszych galaktycznych rywali."
 #######################################
 #Operations (random pool)
 #######################################
 operation.5000.name: "Kontakt utracony"
 operation.5000.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] donosi o utracie kontaktu z agentami wysłanymi na misje w imperium §H[from.spynetwork.target.GetName]§!. Szpiedzy ci nie meldowali się od jakiegoś czasu.\n\nZgodnie ze standardową procedurą musimy teraz zdecydować, czy chcemy tropić naszych własnych ludzi."
 operation.5000.a: "Odszukajcie naszych agentów."
 operation.5000.a.tooltip: "Wstrzymuje §Yoperację \"[from.GetName]\"§! na około miesiąc.\nNasze szanse powodzenia zależą od poziomu §Hszyfrowania§! celu."
 operation.5000.b.tooltip: "§RAnulujcie§! po cichu tę operację. Zachowamy wszystkie nieużyte §Hzasoby§!."
 operation.5000.c: "Skorzystajcie z naszych miejscowych zasobów."
 operation.5001.name: "Kontakt odnowiony"
 operation.5001.desc: "Nasze działania powiodły się, odzyskaliśmy kontakt z naszymi agentami. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] już pracuje nad zrewidowaniem procedur nadzoru nad operacjami prowadzonymi na terytorium §H[fromfrom.target.GetAdj]§!."
 operation.5002.name: "Potwierdzono utratę kontaktu"
 operation.5002.desc: "Mimo wysiłków nie zdołaliśmy odzyskać kontaktu z naszymi agentami w imperium §H[fromfrom.target.GetAdj]§!. $role_spymaster$[fromfrom.spynetwork.leader.GetName] nakazuje przegląd procedur monitorowania naszej tamtejszej siatki szpiegowskiej. Jest możliwe, że [fromfrom.target.GetName] dysponują lepszym §Hszyfrowaniem§!, niż się nam wydawało.\n\nW tym czasie §Hoperacja \"[fromfrom.GetName]\"§! będzie kontynuowana na mniejszą skalę."
 operation.5005.name: "Przestraszony agent"
 operation.5005.desc: "Mimo podjęcia wszystkich wyuczonych środków ostrożności, jeden z naszych agentów w imperium §Y[from.target.GetName]§! obawia się, że został zdemaskowany. Stało się to w ważnym momencie §Hoperacji [from.GetName]§!. Dlatego $role_spymaster$ [from.spynetwork.leader.GetName] wnioskuje o więcej zasobów, które pozwolą uniknąć kolejnych problemów."
 operation.5005.a: "Takie ryzyko to nic niezwykłego. Odmawiamy."
 operation.5005.b: "Otrzymacie więcej zasobów."
 operation.5005.c: "Może łapówka byłaby skuteczniejsza?"
 operation.5005.d: "Niech nasz zasób zajmie się tym problemem."
 #operation.5005.d.tooltip: "Will not consume our Spy Network Asset in the [from.target.GetName]."
 operation.5010.name: "Zatrzymanie przez: $job_patrol_drone_plural$"
 operation.5010.desc: "§Y[from.target.GetName]§! wiedzą już o naszej obecności. Wygląda na to, że brakowało nam danych o ukształtowaniu terenu i miejscowe $job_patrol_drone_plural$ zwróciły uwagę na naszych agentów.\n\n§HOperacja [from.GetName]§!nie jest jeszcze w prawdziwym niebezpieczeństwie, ale $role_spymaster$ [from.spynetwork.leader.GetName] potrzebuje natychmiastowej pomocy."
 operation.5010.a: "Musimy wierzyć w dyplomację."
 operation.5010.b: "Wysłać nasz zasób."
 operation.5011.name: "Rozwiązanie dypomatyczne"
 operation.5011.desc: "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] wraz z kolegami zdołali załagodzić sytuację po nieudanym wtargnięciu naszego agenta na terytorium §Y[fromfrom.target.GetAdj]§!.\n\nMożliwe, że na swój użytek [fromfrom.target.GetName] uznają nasze tłumaczenia za stek kłamstw, ale jeśli chodzi o pozory, zostaliśmy uznani za \"czystych\"."
 operation.5011.desc.hive: "Dzięki negocjacjom udało nam się dyplomatycznie wybrnąć z niecodziennego wtargnięcia na teren imperium §Y[fromfrom.target.GetName]§!.\n\nMożliwe, że nie do końca uwierzono w nasze wymówki, ale z zewnątrz wszystko wydaje się w porządku."
 operation.5015.name: "Wielofazowe pola siłowe"
 operation.5015.desc: "§H[from.target.GetName]§!: tracimy kontakt z działającymi tam dronami, które zapuszczają się w coraz lepiej strzeżone obszary. Wkrótce możemy nie mieć tam nikogo. Te błędy zapewne są spowodowane przez kiepską technologię osłonową [from.target.GetAdj], która powoduje olbrzymie zakłócenia."
 operation.5015.a: "Spróbujmy się zaadaptować."
 operation.5015.a.tooltip: "Możemy odnieść sukces albo nasza operacja dozna opóźnień, co jest w pewnym stopniu zależne od względnego §Ypoziomu technologii§!."
 operation.5015.b: "Wykorzystajcie ich sprzęt przeciwko nim."
 operation.5016.name: "$operation.5015.name$"
 operation.5016.desc: "Utraciliśmy kontakt z naszymi agentami prowadzącymi §Hoperację \"[fromfrom.GetName]\"§! na terytorium §Y[fromfrom.target.GetAdj]§!. To zmyślne działanie przeciwnika albo po prostu nasz pech, w każdym razie technologia osłonowa [fromfrom.target.GetAdj] okazała się godnym przeciwnikiem.\n\nNie możemy jednak wykluczyć, że [fromfrom.target.GetSpeciesName] jakoś na tym skorzystają. Choć nasze drony szpiegowskie mogą działać półautomatycznie, to bez naszej kontroli o wiele łatwiej je schwytać."
 operation.5020.name: "Pomylenie z pożywieniem"
 operation.5020.desc: "Pierwotny instynkt istoty §Y[from.target.GetAdj]§! pomylił nasze drony z jedzeniem i teraz poluje na nie. Dron [from.target.GetSpeciesAdj] instynktownie uważa za potencjalne pożywienie wszystko poza sobą samym."
 operation.5020.a: "Powinniśmy odwrócić jego uwagę."
 operation.5020.b: "Nie zatrzymywać się! Zaadaptujemy się i przetrwamy."
 operation.5020.c: "Zapolujcie na łowcę. Wysłać §Y$asset_warrior_drone$§!."
 operation.5025.name: "Toksyczne działanie terenowe"
 operation.5025.desc: "Coś w środowisku życiowym istoty §Y[from.target.GetName]§! jest lekko toksyczne dla dronów przydzielonych do §Hoperacji \"[from.GetName]\"§!. $operation.5025.close$"
 operation.5025.desc.repeat: "Doszło do subtelnej zmiany w środowisku życiowym istoty §Y[from.target.GetName]§!, które ponownie stało się dla nas lekko toksyczne. $operation.5025.close$"
 operation.5025.close: "Nasz agent zaczyna wykazywać objawy, które utrudniają mu działanie, co może doprowadzić do jego wykrycia we wrogim roju."
 operation.5025.a: "Powinniśmy opracować jakieś rozwiązanie."
 operation.5025.b: "Musimy działać szybciej."
 operation.5025.b.tooltip: "§Y[toxic_field_country.GetName]§!: Istnieje obawa, że wszystkie prowadzone tam operacje staną się §Rtrudniejsze§!, aż do czasu pojawienia się u nas przeciwciał."
 operation.5026.name: "Lekarstwo do działań w terenie"
 operation.5026.desc: "Nasze wysiłki badawcze opłaciły się, lekarstwo jest już rozprowadzane wśród naszych dronów szpiegowskich. Słabe toksyny występujące w habitatach §Y[toxic_field_country.GetAdj]§! nie powinny przysparzać nam więcej problemów. Możemy kontynuować §Hoperację \"[event_target:toxic_field_operation.GetName]\"§!."
 operation.5027.name: "Trwa toksyczne działanie terenowe"
 operation.5027.desc: "Straciliśmy okazję w imperium §Y[toxic_field_country.GetName]§!, nasze drony szpiegowskie znalazły się pod wpływem tamtejszego środowiska. §HOperacja \"[fromfromfrom.GetName]\"§! może trwać dalej, ale musimy działać ostrożnie, jeśli nie chcemy, by nasze alergie wzbudziły podejrzenia."
 operation.5030.name: "Nadmiar szumów"
 operation.5030.desc: "Środowisko światów [excess_noise_country.GetAdj] zostało zalane szumem elektrostatycznym. Jest on o wiele silniejszy, niż przewidywaliśmy. $operation.5030.close$"
 operation.5030.desc.repeat: "Środowisko światów [excess_noise_country.GetAdj] zostało ponownie zalane szumem elektrostatycznym na częstotliwościach, do których jeszcze nie przywykliśmy. $operation.5030.close$"
 operation.5030.close: "W wyniku tego wydarzenia u zamaskowanych dronów przydzielonych do §Hoperacji \"[from.GetName]\"§! dochodzi do fragmentarycznej utraty danych. Oznacza to duże utrudnienia w gromadzeniu przez nas danych i zwiększenie szans wpadki."
 operation.5030.a: "$operation.5025.a$" #Research
 operation.5030.b: "$operation.5025.b$" #Continue
 operation.5030.b.tooltip: "§Y[excess_noise_country.GetName]§!: Istnieje obawa, że wszystkie prowadzone tam operacje staną się §Rtrudniejsze§! aż do czasu przystosowania naszego sprzętu."
 operation.5031.name: "Niwelacja nadmiernego szumu"
 operation.5031.desc: "§Y[excess_noise_country.GetName]§!: Wysiłki naszych badaczy opłaciły się, specyfikacja nowych osłon przeciwko zakłóceniom elektromagnetycznym jest rozprowadzana wśród naszych agentów. Nadmierny szum nie powinien już utrudniać nam działań w ramach §Hoperacji \"[fromfromfrom.GetName]\"§!."
 operation.5032.name: "Nadmiar szumów utrzymuje się"
 operation.5032.desc: "Szum elektrostatyczny w imperium §Y[excess_noise_country.GetName]§! spowodował właśnie nieodwracalne uszkodzenia części naszych dronów. §HOperacja \"[event_target:excess_noise_operation.GetName]\"§! może trwać dalej, ale nasze działania są utrudnione z uwagi na skalę zaległych wniosków dotyczących naszych procesów uwierzytelniania danych."
 operation.5035.name: "Wywęszeni"
 operation.5035.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] donosi, że nasz zespół agentów w pobliżu terytorium §Y[snuffedout_country.GetAdj]§! nie zjawił się w kilku punktach kontrolnych. Biorąc pod uwagę charakter tej operacji, już od dawna przewidywaliśmy, że nie da się utrzymać częstych kontaktów. Jednak nasz $role_spymaster$ żywi przekonanie, że oddział został utracony.\n\nByć może uda się uratować §Hoperację \"[from.GetName]\"§!, jeśli skutecznie zatrzemy po sobie ślady i wykorzystamy nasze §H$MOD_INTEL_DECRYPTION_ADD$§! przeciwko §H$MOD_INTEL_ENCRYPTION_ADD$§! [snuffedout_country.GetAdj]."
 operation.5035.a.tooltip: "Wstrzymuje §Yoperację \"[from.GetName]\"§! na około miesiąc.\n\nIstnieje pewne prawdopodobieństwo (§Hod średniego do niskiego§!), że nasze działania pozostaną niezauważone, zależnie od współczynnika §H$MOD_INTEL_ENCRYPTION_ADD$§!naszego celu.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip: "§RAnuluje§! §Yoperację \"[from.GetName]\"§!.\n\nIstnieje §Gduże§! prawdopodobieństwo, że nasze działania pozostaną niezauważone, zależnie od współczynnika §H$MOD_INTEL_ENCRYPTION_ADD$§!naszego celu.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c: "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip: "Wstrzymuje §Yoperację \"[from.GetName]\"§! na około miesiąc.\n\nIstnieje §Yduże§! prawdopodobieństwo, że nasze działania pozostaną niezauważone. Nasze szanse powodzenia maleją tym bardziej, im wyższy jest współczynnik §H$MOD_INTEL_ENCRYPTION_ADD$§! naszego celu."
 operation.5036.name: "Udane zatuszowanie"
 operation.5036.desc: "Choć okazało się to sporym obciążeniem dla zasobów, jakimi dysponuje $role_spymaster$ [fromfrom.spynetwork.leader.GetName] w imperium §H[snuffedout_country.GetAdj]§!, udało się przywrócić bezpieczeństwo operacyjne. Zamaskowano wszystkie jawne elementy i porzucono wszystkie pozorowane tożsamości. Operację przejmie nowy zespół agentów, a nasz czujny $role_spymaster$ przekaże im zestaw nieco odmiennych rozkazów.\n\nNatomiast [snuffedout_country.GetName] wydają się nadal nieświadomi naszej obecności."
 operation.5037.name: "Operacja została ujawniona"
 operation.5037.desc: "Sprawdziły się nasze najgorsze obawy - niedawna utrata naszych agentów na terytorium §H[snuffedout_country.GetAdj]§! doprowadziła do ujawnienia wielu szczegółów §Hoperacji \"[from.GetName]\"§!. \n\nWszystkie nasze siatki szpiegowskie są zorganizowane tak, by w normalnych warunkach po ich tajnych działaniach pozostały jedynie mgliste dowody. W tym jednak przypadku nie mamy pewności, jakie dane wywiadowcze wyciekły; nie wiemy też, jak imperium [snuffedout_country.GetName] postanowi zareagować."
 operation.5037.desc.provocation: "§H[snuffedout_country.GetName]§!: Niedawna utrata naszych agentów miała poważne następstwa - doszło do ujawnienia całej naszej działalności.\n\nNasze siatki szpiegowskie są zorganizowane tak, by w normalnych warunkach zapewniały jakieś możliwości wyparcia się takich działań. Jednak w tym przypadku nasza operacja była na tyle poważna, że jest nieprawdopodobne, by [snuffedout_country.GetName] zignorowali choćby poszlaki wskazujące na nas jako sprawców. Nie wiemy dokładnie, jak zareagują, ale musimy się przygotować na najgorsze."
 operation.5040.name: "Obciążenie zasobów"
 operation.5040.desc: "§Y[from.target.GetName]§!: $role_spymaster$ [from.spynetwork.leader.GetName] prowadzi aktualnie ciche śledztwo wśród swoich miejscowych agentów, zwróciwszy uwagę na spadek ich wydajności.\n\nNa razie udało się ustalić, że czerpią oni fundusze z zasobów przeznaczonych na zbieranie informacji i łapówki, a następnie inwestują je w jakieś inne przedsięwzięcia [from.target.GetAdj]. Dzięki temu uzyskują znaczny dochód naszym kosztem, a w rezultacie ich uwaga i lojalność stały się podzielone.\n\nPrace nad §Hoperacją \"[from.GetName]\"§! zostały chwilowo wstrzymane, aż $role_spymaster$ [from.spynetwork.leader.GetName] przywróci dawną sprawność operacyjną swojej siatki."
 operation.5040.a: "To nie do przyjęcia. Wpisać im naganę do akt."
 operation.5040.b: "Pozbądźmy się tych agentów."
 operation.5040.c: "To mogłoby nam dać pewną przewagę."
 operation.5040.c.fail.stacking: "$TRIGGER_FAIL$§RMożemy prowadzić tylko jedno takie tajne przedsięwzięcie naraz.§!"
 operation.5040.c.fail.commerce: "§RTaką okazję można by wykorzystać tylko wtedy, gdybyśmy mieli §Ytraktat handlowy§! z imperium [from.target.GetAdj].§!"
 operation.5041.name: "Agenci wracają do pracy"
 operation.5041.desc: "Nasi agenci w imperium §Y[fromfrom.target.GetName]§! nie kradną już zasobów przydzielonych naszej siatce szpiegowskiej. Zdecydowane przypomnienie im, komu służą, wywołało w nich nową falę zaangażowania. Teraz wykorzystają swoje wszystkie talenty na rzecz naszej sprawy."
 operation.5042.name: "Agenci odcinają się"
 operation.5042.desc: "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] z żalem donosi o rozpadzie naszej siatki szpiegowskiej w imperium §Y[fromfrom.target.GetName]§!.\n\nKiedy ujawniliśmy okradających nas agentów, wszyscy z nich uciekli na terytorium [fromfrom.target.GetAdj], którego nawet my nie jesteśmy w stanie skutecznie obserwować. [fromfrom.spynetwork.leader.GetName] nie zdoła ich już wytropić bez zwracania na siebie niepotrzebnej uwagi."
 operation.5045.name: "Agent dezerteruje"
 operation.5045.desc.intro: "§Y[from.target.GetName]§!: Nasz $role_spymaster$, [from.spynetwork.leader.GetName], donosi o dramatycznym niepowodzeniu w odsiewaniu kandydatów na agentów. Informacje ze stolicy [from.target.GetAdj] wskazują, że [root.GetOperativeRoleIndefiniteArticle] postanowił §Rprzejść na stronę przeciwnika§!."
 operation.5045.desc.culture: "$operation.5045.desc.intro$\n\nWygląda na to, że [root.GetOperativeRole] poczuł większą sympatię do kultury i etyk [from.target.GetName] niż do naszych. Okazało się, że nasze procedury przesiewania kandydatów są wadliwe, gdyż powinny były wykluczyć taką podatność."
 operation.5045.desc.turned: "$operation.5045.desc.intro$\n\nPomimo tego, że powinniśmy byli wykluczyć taką skłonność do nielojalności, [root.GetOperativeRole] został przekabacony - albo wskutek działań kontrwywiadu, albo z uwagi na własną sympatię dla poglądów [from.target.GetAdj], której nie zdołaliśmy wykryć zawczasu."
 operation.5045.a: "No trudno."
 operation.5045.a.tooltip: "Jeśli [from.target.GetName] dysponują siatką szpiegowską działającą na naszym terytorium, zostaną ostrzeżeni o spisku przeciwko nim. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b: "Uporządkuj swoje poletko, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip: "Istnieje 50% szans, że jeśli [from.target.GetName] dysponują siatką szpiegowską działającą na naszym terytorium, to zostaną ostrzeżeni o spisku przeciwko nim. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip: "Możemy zagwarantować, że [from.target.GetName] nie uzyskają wiarygodnych dowodów spisku przeciwko nim."
 operation.5050.name: "Makabryczne środki przeciwdziałania"
 operation.5050.desc.intro: "Agent w imperium §Y[from.target.owner.GetName]§! padł ofiarą urządzenia zabezpieczającego, zainstalowanego w tunelach serwisowych bazy gwiezdnej [from.target.GetName]."
 operation.5050.desc: "$operation.5050.desc.intro$\n\nAgent odniósł poważne obrażenia, ale zdołał wykonać zadanie i uniknąć wykrycia. Jednak władze [from.target.owner.GetAdj] wiedzą, że było to niecodzienne wydarzenie, a może nawet podejrzane. Zaczęły pojawiać się pytania, więc im dłużej nasz agent pozostanie pod tamtejszą opieką medyczną, tym większe będzie ryzyko jego zdemaskowania."
 operation.5050.desc.machine: "$operation.5050.desc.intro$\n\nDron odniósł poważne uszkodzenia, ale wykonał zadanie i uniknął wykrycia. Jednak władze [from.target.owner.GetAdj] wiedzą, że było to wydarzenie niecodzienne, a może nawet podejrzane. Zaczęły pojawiać się pytania, więc im dłużej nasz agent pozostanie pod tamtejszym nadzorem, tym większe będzie ryzyko jego zdemaskowania."
 operation.5050.desc.hostile: "$operation.5050.desc.intro$\n\nW tej chwili nie może daleko się przemieszczać ani udzielać ponadstandardowego wsparcia reszcie operacji, dlatego zaszył się we względnie bezpiecznej kryjówce. Jednak wkrótce ma się odbyć przegląd techniczny tamtego obszaru. Im dłużej nasz agent pozostaje pod opieką [from.target.owner.GetAdj], tym bardziej rosną szanse jego zdemaskowania."
 operation.5050.a: "Przygotować ewakuację."
 operation.5050.b: "Musimy kontynuować bez tego agenta."
 operation.5050.c.tooltip: "§RAnuluje§! §Yoperację \"[from.GetName]\"§!.\n\nIstnieje §Gduże§! prawdopodobieństwo, że nasze działania pozostaną niezauważone, zależnie od współczynnika §H$MOD_INTEL_ENCRYPTION_ADD$§! celu.\n\nNa pewno nam się uda, jeśli przydzielimy do tej operacji §Yjednostkę sabotażową§!.\n\n"
 operation.5055.name.regular: "Osłabienie pewności siebie"
 operation.5055.name.gestalt: "Osłabienie synchronizacji"
 operation.5055.desc.regular: "Grupa agentów pomocniczych w imperium §Y[target_country.GetName]§! zaczęła zaniedbywać wyznaczone zadania, twierdząc, że tracą wiarę w celowość swoich działań. $role_spymaster$ [operation.leader.GetName] zwykle zajmuje się takimi sprawami, nie przekazując nam i swoim agentom zbyt wielu informacji. Jednak ci agenci wydają się mieć niezwykle obszerną wiedzę na temat §Hoperacji \"[from.GetName]\"§!, a może nawet o całej siatce szpiegowskiej.\n\nPonieważ ci pomocnicy nie mają kontaktu z naszymi bardziej aktywnymi i lepiej poinformowanymi agentami, [operation.leader.GetName] podejrzewa, że szpiedzy otrzymują informacje z jakiegoś zewnętrznego źródła. [operation.leader.GetHeSheCap] nie wyklucza też, że są to po prostu bardzo spostrzegawcze osoby.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt: "Grupa agentów pomocniczych w imperium §Y[target_country.GetName]§! zaczęła zaniedbywać wyznaczone zadania, a ich zachowanie wskazuje, że mają jakieś wątpliwości. Takie sprawy zwykle załatwia dla nas $role_spymaster$ [operation.leader.GetName], jednak ta grupa działa, jakby dostrzegała szerszy kontekst §Hoperacji \"[from.GetName]\"§!, a może nawet o całej siatce szpiegowskiej.\n\nPonieważ ci pomocnicy nie mają kontaktu z naszymi bardziej aktywnymi agentami, podejrzewamy, że szpiedzy otrzymują informacje z jakiegoś zewnętrznego źródła. Możliwe też, że dzięki bliskim kontaktom z niezależnymi agentami pozyskali oni informacje, które przydadzą się nam w przyszłości.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro: "Z uwagi na te wątpliwości i zagrożenia dla operacji \"[from.GetName]\" $role_spymaster$ [operation.leader.GetName] prosi o zalecenia dotyczące dalszych działań."
 operation.5055.a: "Ryzyko jest za duże, odetnijmy się od nich."
 operation.5055.b: "Przekonajmy się, co to za \"informacje\"."
 operation.5055.b.tooltip: "Może spowodować:\n- tymczasowe §Gobniżenie poziomu trudności operacji§! w imperium §Y[target_country.GetName]§! albo\n- tymczasowe §Rzmniejszenie współczynnika $MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name: "Pewne informacje"
 operation.5056.desc: "Nasi agenci pomocniczy w imperium §Y[target_country.GetName]§! zaczęli działać niezwykle gorączkowo, dowiedziawszy się, że ich wcześniejsze, niepotwierdzone przypuszczenia są słuszne. $role_spymaster$ [operation.leader.GetName] utrzymuje ścisłą blokadę informacyjną, a jednocześnie melduje, że linie zaopatrzenia nigdy nie działały bardziej płynnie."
 operation.5057.name: "Agenci w panice"
 operation.5057.desc: "Nasi agenci pomocniczy w imperium §Y[target_country.GetName]§! są przerażeni po tym, jak okazało się, że ich wcześniejsze, niepotwierdzone podejrzenia są słuszne. $role_spymaster$ [operation.leader.GetName] przekazuje im zawsze tylko niewielki wycinek informacji o prowadzonych działaniach, ale tym razem wystarczyło to, by zakłócić nasze linie zaopatrzenia. Na jakiś czas mamy skromniejsze możliwości osłabiania [target_country.GetAdj] $MOD_INTEL_ENCRYPTION_ADD$."
 #######################################
 #Manifesti Destiny (faction events)
 #######################################
 manifesti.1.name: "Karnawałowi demonstranci"
 manifesti.1.desc: "[this.GetName] - cały glob ogarniają protesty. Wielkie barwne zgromadzenia zebrały się na znak poparcia wyjątkowo niepoważnych spraw: od prawa do publicznych tańców wewnątrz obiektów finansowych do tego, na jaki kolor mają być pomalowane nasze platformy obronne.\n\nProtesty nie są brutalne, ale za to hałaśliwe - niektóre służby publiczne na [this.GetName] odczuwają z ich powodu pewne napięcie. Jednak nie da się tego powiedzieć o mieszkańcach, którzy - zamiast skarżyć się na niedogodności - wydają się dobrze bawić dzięki tym ekscentrycznym pochodom."
 manifesti.1.a: "Musimy ustalić, o co w tym chodzi."
 manifesti.5.name: "Manifesti"
 manifesti.5.desc: "Demonstracje na [Root.GetName] ustały równie raptownie, jak się rozpoczęły. Krąży mnóstwo plotek o ich organizatorach, jednak najwięcej z nich dotyczy grupy zwanej §HManifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc: "Demonstracje na [Root.GetName] ustały równie raptownie, jak się rozpoczęły. Wielu uczestników wypytywanych o organizatorów twierdzi, że namówiła ich do protestów grupa zwana §HManifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.end: "To tajemnicze ugrupowanie wydaje się odpowiadać za pewną liczbę prowokacyjnych happeningów, które miały miejsce w ostatnich latach. Tematyka tych imprez była równie bałamutna, jak problemy oprotestowywane na [Root.GetName]."
 manifesti.5.a: "Niech komedianci się bawią."
 manifesti.5.b: "Aresztować mi tych tak zwanych artystów."
 manifesti.10.name: "Zduszeni w zarodku"
 manifesti.10.desc: "Nasze plany zatrzymania członków §HManifesti§! okazały się trudne do zrealizowania, ale w końcu dały wyniki. Gdy udało się oddzielić masę sympatyzujących z organizatorami zgrywusów od rzeczywistych inspiratorów, wszystkie działania Manifesti ustały.\n\nOpinia publiczna poświęca teraz wiele uwagi naszej postawie wobec cenzury, także dlatego, że ten ruch zachęcił obywateli do liberalnego myślenia. Niezależnie od tego nastąpił znaczny spadek liczby aktów wandalizmu i innych publicznych rozrywek."
 manifesti.10.a: "Miejmy nadzieję, że to koniec tych bzdur."
 manifesti.15.name: "Obraz mamrocze więcej niż słowa"
 manifesti.15.desc: "W naszych ośrodkach sztuki i instytucjach edukacyjnych rozpowszechnił się jakiś wywrotowy dialekt. Jako jego źródło można wskazać inny projekt obmyślony przez §HManifesti§!.\n\nJęzykoznawcy zauważają, że w tym tak zwanym języku uslurp wszystkie słowa dotyczące ekonomii zastąpiono wymownymi chrząknięciami. Co gorsza, jego liczne, barwne obelgi wydają się wyprowadzone od nazwisk ważnych wojskowych. Pociągnęło to za sobą formalne skargi ze strony rodzin tych osób."
 manifesti.15.a: "Miejcie na to oko."
 manifesti.15.b: "Tego już za wiele - trzeba reagować natychmiast."
 manifesti.20.name: "Jasne lustra"
 manifesti.20.desc: "§HManifesti§! ujawnili najpowszechniej dostępną ze wszystkich swoich imprez. Nowa, niezwykle popularna wystawa interaktywna na [this.GetName] skłania odwiedzających do manipulowania swoimi odbiciami i portretami oraz do tworzenia powykręcanych kolaży z wizerunków polityków - w tym osób z §Hinnych imperiów galaktycznych§!.\n\nKrytycy wychwalają to przedsięwzięcie jako rzucające ostre światło na nasze wyobrażenie siebie. Wystawa zainspirowała też wiele innych satyrycznych dzieł, dotyczących zarówno problemów lokalnych, jak i relacji międzygatunkowych.\n\nSocjologowie toczą ożywione debaty; bardziej konserwatywni z nich domagają się czujności."
 manifesti.20.a: "To śmiałe stwierdzenie."
 manifesti.20.b: "To czysta katastrofa dyplomatyczna. Zakazać."
 manifesti.25.name: "Powstanie manifestystów"
 manifesti.25.desc: "Krążą plotki o możliwym powstaniu nowej frakcji politycznej, inspirowanej przez tak zwany \"manifestyzm\". Jej twórcy mówią o przeciwstawnych i dziwacznych sprawach, takich jak swobodny ruch rzek i większe swobody osobiste dla uzbrojenia. Starsze frakcje narzekają, że manifestyści zakłócają ich mityngi, a bałamutne pytania naruszają naturalny porządek codziennych spraw."
 manifesti.25.b: "Musimy wykorzenić tych lekkoduchów."
 manifesti.30.name: "Zapada cisza"
 manifesti.30.desc: "Zamieszanie wokół §Yfrakcji Manifesti§! ucichło równie szybko, jak raptownie nastały protesty, które doprowadziły do jej powstania. Niektórzy działacze, z którymi rozmawialiśmy, twierdzili, że ich motywacja rozciągała się od czystej satyry po świadomy sprzeciw.\n\nJeszcze nigdy tak wielka liczba gości nie odwiedzała galerii sztuki i muzeów, jednak uwaga opinii publicznej zwróciła się już ku nowszym kontrowersyjnym grupom artystycznym. Nasi socjologowie nadal zagłębiają się w dane, które zgromadzili w tym dziwnym okresie historii kultury [root.GetAdj]."
 manifesti.30.a: "Jak widać, życie poszło dalej."
 manifesti.30.b: "Przelotny kaprys."
 #Faction events
 factions.1.desc.manifesti: "Ich członkowie wywołali barwne protesty o różnym anarchistycznym podłożu, domagając się, by społeczeństwo było bardziej ekspresyjne i egalitarne.\n\n"
 factions.2000.desc.manifesti: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się skrajnie §Hegalitarni§!.\n\n"
 #Event chains
 manifesti_chain_title: "Powstanie Manifesti"
 manifesti_chain_desc: "Życie codzienne w imperium [owner.GetName] nabrało kolorytu dzięki ekscentrycznym i hałaśliwym wystąpieniom publicznym. Ich cel wydaje się całkowicie łagodny i interesujący artystycznie - ale jaki wpływ może mieć ta sztuka na ogół społeczeństwa?"
 manifesti_rise: "Aura Manifesti"
 operative_resurfaces_chain_title: "Powrót agenta"
 operative_resurfaces_chain_desc: "Pewien dawno unieważniony szyfr właśnie się znowu pojawił. Jest on połączony z operacjami, które przeprowadzaliśmy w imperium §Y[disavowed_agent_country.GetAdj]§!.\n\nWygląda na to, że jakiś uznany za utraconego agent próbuje ponownie nawiązać kontakt, twierdząc, że ma dostęp do danych wywiadowczych na temat §Hkluczowych graczy politycznych§! w tym imperium. Czy można jednak ufać unieważnionym kodom?"
 #Modifiers
 planet_manifesti_joy: "Radość Manifesti"
 planet_manifesti_joy_desc: "Mieszkańcy zaczęli urządzać głośne i niepoważne protesty."
 planet_manifesti_uslurp_mod: "Planeta Uslurp"
 planet_manifesti_uslurp_mod_desc: "Brak powagi i satyra stają się coraz powszechniejsze, co powoduje tarcia w organizacjach wojskowych i państwowych."
 manifesti_uslurp_mod: "Dialekt Uslurp"
 manifesti_uslurp_mod_desc: "Wywrotowy dialekt, który rozpowszechnił się w naszych ośrodkach sztuki i instytucjach edukacyjnych, krytykujący szczególnie wojskowych."
 manifesti_reflections_mod: "Głęboka zaduma"
 manifesti_reflections_mod_desc: "Popularna instalacja artystyczna Manifesti zachęca gości do zabawy z wizerunkiem samego siebie i sposobami postrzegania innych, co odnawia zainteresowanie socjologią."
 manifesti_sweet_dreams_mod: "Marzenia stają się Manifesti"
 manifesti_sweet_dreams_mod_desc: "Awangardowa grupa Manifesti rozwiązała się, pozostawiając po sobie bogate dziedzictwo studiów przypadku w socjologii i cywilnej anarchii na niskim szczeblu."
 #Faction & Demands
 pft_manifesti: "Frakcja Manifesti"
 pft_manifesti_desc: "Frakcje Manifesti zajmują się nietypowymi, zróżnicowanymi działaniami, domagając się swobody wypowiedzi i zniesienia dyskryminacji poprzez reformę struktur społecznych.\n\n§LEtos egalitaryzmu§!"
 MANIFESTI_RIVERS_MOVEMENT: "Aluwioliberalizm"
 MANIFESTI_RIVERS_RESTRAINED: "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC: "[root.GetName] będą zadowoleni, widząc nieograniczony ruch wody we wszystkich jej postaciach - lodowców, bagien i oceanów."
 MANIFESTI_MUNITIONS_AUTO: "Niezależność osobista dla uzbrojenia"
 MANIFESTI_MUNITIONS_OPPRESSED: "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC: "[root.GetName] chcieliby obdarzyć pojazdy wojskowe świadomością, a tym samym swobodą wyboru działania."
 MANIFESTI_CAREFREE_SCIENCE: "Głowy w chmurach"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED: "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC: "[root.GetName] zapewniają, że §Ybadania technologii§! należy powierzyć wyłącznie wizjonerskiej radzie beztroskich włóczęgów."
 MANIFESTI_RETINAL_FOCUS: "Galeria siatkówki"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED: "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC: "[root.GetName] okażą zadowolenie, gdy £consumer_goods£ $CONSUMER_GOODS$ będą wytwarzane w niedostatecznej ilości, dzięki czemu nasi obywatele będą wolni od - jak to nazywają - \"plagi przyjścia na gotowe\"."
 MANIFESTI_SILENT_PARTNER: "Ciche partnerstwo"
 MANIFESTI_SILENT_PARTNER_OPPRESSED: "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC: "[root.GetName] okażą zadowolenie, gdy zamiast posługiwania się siłą polityczną lub dyplomatyczną (albo odmowy posłużenia się nimi) odbywać się będą bitwy na wzrok."
 #######################################
 #Other events
 #######################################
 envoy_events.100.name: "Skandaliczna zniewaga"
 envoy_events.100.desc.regular: "Przyłapaliśmy wysłannika §H[scandalous_insult_country.GetAdj]§! na nieczęstej gafie, polegającej na zdradzeniu anonimowemu rozmówcy prawdziwych odczuć tego imperium wobec nas. To coś więcej niż zwykłe polityczne obrzucanie błotem - równa się to §Potwartej zniewadze§!, jako że w społeczeństwie [scandalous_insult_country.GetAdj] jesteśmy obiektem upokarzającej satyry.\n\nNiezależnie od tego, czy chcemy zwracać uwagę na bezpodstawne oszczerstwa, dyplomacja i duma wymagałyby obrony naszego dobrego imienia."
 envoy_events.100.desc.gestalt: "Pewien wysłannik imperium §H[scandalous_insult_country.GetAdj]§! pozwolił sobie w rozmowie z anonimowymi osobami na zdradzenie prawdziwej opinii na nasz temat. Biorąc pod uwagę, jak uwłaczające musi wydawać się tej zbiorowej świadomości polityczne obrzucanie błotem, uderza to w nas jako §Pabsurdalna, wielka zniewaga§!.\n\nNiezależnie od tego, czy chcemy zwracać uwagę na bezpodstawne oszczerstwa, dyplomacja i duma wymagałyby obrony naszego dobrego imienia w obliczu skandalicznego postępowania [scandalous_insult_country.GetAdj]."
 envoy_events.100.desc.hostile: "Pewien wysłannik imperium §H[scandalous_insult_country.GetAdj]§! miał czelność wyartykułować w rozmowie z anonimowymi osobami prawdziwą opinię swego nędznego kraiku na nasz temat.\n\nTa §Pabsurdalna zniewaga§! ma na celu upokorzenie nas i niezależnie od tego, czy chcemy zwracać uwagę na bezpodstawne oszczerstwa, duma wymaga, abyśmy nie zwrócili na to uwagi."
 envoy_events.100.a: "To oburzające!"
 envoy_events.100.b: "Jesteśmy ponad to. Zignorujcie ich."
 envoy_events.100.c: "Oni nie są warci naszego gniewu."
 envoy_events.101.name: "$envoy_events.100.name$"
 envoy_events.101.desc: "§H[from.GetName]§! twierdzą, że §Puraziło ich§! niewłaściwe zachowanie jednego z naszych urzędników. Nie wymienili go nawet z nazwiska ani nie opisali bliżej charakteru zniewagi. Otrzymaliśmy od nich jedynie wybuch oburzenia, po czym łączność została gwałtownie zerwana.\n\nMożliwe, że ten nieczęsty kryzys dyplomatyczny jest wynikiem kreciej roboty jakiegoś obcego mocarstwa; istnieje też szansa, że to po prostu nieporozumienie."
 envoy_events.101.a: "Tak czy siak, dyplomacja stała się trudniejsza."
