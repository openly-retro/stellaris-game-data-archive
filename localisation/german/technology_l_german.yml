 tech_curator_lab: "Kurator-Erkundungslabor"
 tech_curator_lab_desc: "Diese Schiffslabors sind mit fortschrittlichen Technologien des uralten Kurator-Ordens ausgerüstet, um die Erkundungsgeschwindigkeit weiter zu beschleunigen."
 tech_archeology_lab: "Kurator-Archäologielabor"
 tech_archeology_lab_desc: "Ein Schiffslabor mit fortschrittlicher archäologischer Ausrüstung, einschließlich einer umfangreichen Datenbank des Kurator-Ordens für schnelle Querverweise bei Neuentdeckungen."
