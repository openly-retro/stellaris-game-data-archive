 whisperers_covenant_chain_title: "Die Flüsterer in der Leere"
 whisperers_covenant_chain_desc: "Wir haben eine Verbindung zu den Schleierwesen namens \"§YFlüsterer in der Leere§!\" hergestellt. Diese unergründliche Wesenheiten gewährten uns einen winzigen Bruchteil ihrer Macht, da wir bereit waren, den Preis dafür zu zahlen, und es werden wahrscheinlich noch weitere folgen.\n\nUnsere Telepathen haben die Theorie aufgestellt, dass sich der Pakt noch vertiefen lässt, wenn wir uns nur mehr an unsere Gönner anpassen.\n\nDie Flüsterer erfreuen sich an neuem Wissen, bewahrten Geheimnissen und Verschwörungen. Sie schwelgen in der einfachen Freude eines bis zum Rand gefüllten Geistes, der vor lauter Wissen aus allen Nähten platzt."
 eater_covenant_chain_title: "Die Weltenfresserin"
 eater_covenant_chain_desc: "Wir haben eine Verbindung zu dem Schleierwesen namens \"§YWeltenfresserin§!\" hergestellt. Dieses unersättliche Wesen gewährte uns einen winzigen Bruchteil seiner Macht, da wir bereit waren, den Preis dafür zu zahlen, und es werden wahrscheinlich noch weitere folgen.\n\nUnsere Telepathen haben die Theorie aufgestellt, dass sich der Pakt noch vertiefen lässt, wenn wir uns nur mehr an unsere Gönnerin anpassen.\n\nDie Fresserin hungert. Sie sehnt sich nach Krieg, nach dem süßen Geschmack von Zwietracht und Leid."
 composer_covenant_chain_title: "Die Komponistin der Stränge"
 composer_covenant_chain_desc: "Wir haben eine Verbindung zu dem Schleierwesen namens \"§YKomponistin der Stränge§!\" hergestellt. Dieses fleischbeschützende Wesen gewährte uns einen winzigen Bruchteil seiner Macht, da wir bereit waren, den Preis dafür zu zahlen, und es werden wahrscheinlich noch weitere folgen.\n\nUnsere Telepathen haben die Theorie aufgestellt, dass sich der Pakt noch weiter vertiefen lässt, wenn wir uns nur mehr an unsere Gönnerin anpassen.\n\nDie Komponistin sehnt sich nach Fleisch, das von den Fesseln der Evolution und genetischen Manipulationen befreit wurde. Sie erzählt von der Achtung vor dem Leben, der Natur und der Unantastbarkeit des Fleisches."
 instrument_covenant_chain_title: "Das Instrument der Sehnsüchte"
 instrument_covenant_chain_desc: "Wir haben eine Verbindung zu dem Schleierwesen namens \"§YInstrument der Sehnsüchte§!\" hergestellt. Dieses verhätschelnde Wesen gewährte uns einen winzigen Bruchteil seiner Macht, da wir bereit waren, den Preis dafür zu zahlen, und es werden wahrscheinlich noch weitere folgen.\n\nUnsere Telepathen haben die Theorie aufgestellt, dass sich der Pakt noch vertiefen lässt, wenn wir uns nur mehr an unseren Gönner anpassen.\n\nDas Instrument dürstet nach Sehnsüchten. Vergnügungen, Dekadenz und Sklaverei machen das Instrument aus."
 utopia.2671.name: "Unser Pakt vertieft sich"
 utopia.2671.desc: "Unser Verständnis für [GetShroudPatronDE2] wächst. Wir sind für das Wesen nicht mehr als eine Randnotiz, ein Insekt in seinem Haus, und dennoch hat es Gefallen an uns gefunden und uns einen weiteren Tropfen seiner Macht verliehen.\n\nUnsere Telepathen sind nun enger mit dem Wesen verbunden, und wir wurden dazu inspiriert, ein Monument zur Feier unseres Paktes zu errichten, einen Ort, von dem aus unsere besten Telepathen versuchen können, mit §Y[GetShroudPatronDE1]§! zu kommunizieren."
 utopia.2671.a: "Wir fühlen uns in der Umarmung der Komponistin sicherer."
 utopia.2671.a.tt: "Unsere Telepathen produzieren jetzt zusätzliches £pops£ Bewohnerwachstum.\n\nWir können nun ein £building£ §YHeiligtum der Komponistin§! auf einem unserer Planeten bauen."
 utopia.2671.b: "Auch wir haben Hunger. Nur der Krieg kann uns sättigen."
 utopia.2671.b.tt: "Unsere Telepathen produzieren jetzt zusätzliche £mod_country_naval_cap_add£ Flottenkapazität.\n\nWir können nun ein £building£ §YHeiligtum der Fresserin§! auf einem unserer Planeten bauen."
 utopia.2671.c: "Es gibt nichts Schöneres als Sehnsucht."
 utopia.2671.c.tt: "Unsere Telepathen produzieren jetzt zusätzliche £amenities£ Dienstleistungen.\n\nWir können nun ein £building£ §YHeiligtum des Instruments§! auf einem unserer Planeten bauen."
 utopia.2671.d: "Ein erfüllter Geist hat keinen Platz für Zweifel."
 utopia.2671.d.tt: "Unsere Telepathen produzieren jetzt zusätzliche $r_research$.\n\nWir können nun ein £building£ §YHeiligtum der Flüsterer§! auf einem unserer Planeten bauen."
 utopia.2676.name: "Volles Potenzial erreicht"
 utopia.2676.desc: "Die Geheimnisse des Schleiers sind uns zu fremd, um sie vollständig ergründen zu können, doch wir haben uns zumindest besser an §Y[GetShroudPatronDE2]§! anpassen können. Überall, wo wir hingehen, können wir die Anwesenheit dieses mächtigen Schleierwesens spüren, und seine Macht sickert durch die Ritzen unserer Psyche in unsere Wirklichkeit."
 utopia.2676.a: "Der Wille des Fleisches ist heilig."
 utopia.2676.b: "Zwietracht ist Hingabe."
 utopia.2676.c: "Du sollst begehren."
 utopia.2676.d: "Geheimnisse bieten Sicherheit."
 utopia.2681.name: "Bruchstücke der Macht"
 utopia.2681.desc: "§Y[GetShroudPatronDE5]§! scheint einen Teil [GetShroudPatronDE3] Energie in den Schleier abgegeben zu haben. Das Telepathenkonklave ist sich sicher, dass unsere enge Verbindung es einem von uns erlauben wird, diese Macht sicher zu absorbieren und selbst zu nutzen. Es wurden einige Kandidaten ausgewählt, doch nur einem von ihnen kann das Privileg zuteilwerden, über die Macht unseres Schleierpakts zu gebieten. Wer soll es sein?"
 utopia.2681.a: "[leader_1.GetTitle] [leader_1.GetName]."
 utopia.2681.b: "[leader_2.GetTitle] [leader_2.GetName]."
 utopia.2681.c: "[leader_3.GetTitle] [leader_3.GetName]."
 utopia.2681.d: "[leader_4.GetTitle] [leader_4.GetName]"
 utopia.2682.name: "Aufgestiegen"
 utopia.2682.desc: "Es ist vollbracht! Als die Macht in [chosen_leader.GetName] strömte, konnten alle Umstehenden die Last ihrer psionischen Präsenz spüren. Sie ist stark und verlangt Respekt. Von diesem Tag an wird [chosen_leader.GetHeShe] der unsterbliche Champion §Y[GetShroudPatronDE4]§! sein."
 utopia.2682.a: "[chosen_leader.GetHeSheCap] war dazu bestimmt, auserwählt zu sein."
 utopia.2686.name: "Gesegnete Bewaffnung"
 utopia.2686.desc: "Das Telepathenkonklave hat einen Durchbruch dabei erzielt, die Kräfte §Y[GetShroudPatronDE4]§! für uns nutzbar zu machen. Wo bisher nur psionisch begabte Individuen das Ausmaß des Paktes voll erfassen konnten, haben wir einen Weg gefunden, die Macht durch ganze Raumschiffe fließen zu lassen, und zwar in einem nie zuvor gesehenen Ausmaß. Wenn wir es wünschen, kann das Zeichen §Y[GetShroudPatronDE4]§! unsere Schiffe weiter vorantreiben als je zuvor."
 utopia.2686.a: "Was ist eine Hülle ohne Fleisch?"
 utopia.2686.b: "Auch unsere Schiffe sind hungrig."
 utopia.2686.c: "Diese Gefäße sehnen sich nach einem Zweck."
 utopia.2686.d: "Geheimnisse sind Waffen, die ihresgleichen suchen."
 building_composer_sanctum: "Heiligtum der Komponistin"
 building_composer_sanctum_desc: "Das Heiligtum ist ein Ort, den die Gemeinschaft der Komponisten gewidmet hat. Hier bewegt sich das Fleisch so frei wie die Gedanken. Wer weiß, welche Veränderungen der Schleier einer sterblichen Gestalt auferlegen wird?"
 building_eater_sanctum: "Heiligtum der Fresserin"
 building_eater_sanctum_desc: "Das Heiligtum ist ein Ort, den die Gemeinschaft der Fresserin gewidmet hat. Hier werden Kriege vorbereitet, um das nächste Festmahl zu planen."
 building_instrument_sanctum: "Heiligtum des Instruments"
 building_instrument_sanctum_desc: "Das Heiligtum ist ein Ort, den die Gemeinschaft dem Instrument gewidmet hat. Hier werden Reichtümer gehortet, die anschließend in einem Komsumrausch verprasst werden, welcher uns dennoch keinen Schritt näher an wahre Erfüllung führt."
 building_whisperers_sanctum: "Heiligtum der Flüsterer"
 building_whisperers_sanctum_desc: "Das Heiligtum ist ein Ort, den die Gemeinschaft den Flüsterern gewidmet hat. Hier werden Geheimnisse in gedämpften Tönen ausgetauscht, und man bringt neues Wissen hierher, um es wegzuschließen. Unser Raunen schließt sich dem Chor an."
