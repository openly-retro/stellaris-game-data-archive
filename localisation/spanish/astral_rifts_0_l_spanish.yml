 astral_rift.55.a: "¿Quiénes sois?"
 astral_rift.56.desc: "caminamos tras las grietas...\n\nen una guerra infinita... un enemigo sin fin... vuestros ancestros los conocen...\n\nvosotros..., hijos de los planos..., ayudadnos..."
 astral_rift.56.a: "¿Cómo puedo ayudar?"
 astral_rift.57.desc: "debemos sintonizarnos...\n\nos sentimos... cada vez que traspasáis los planos...\n\npronto os conoceremos... e iremos a vosotros...\n\nestamos cerca..."
 astral_rift.57.a: "La transmisión ha finalizado."
 astral_rift.55.b: "Cerrad comunicaciones."
