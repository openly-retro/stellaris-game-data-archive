 utopia.2658.name: "Une confirmation"
 utopia.2658.desc: "Du temps a passé depuis que nous avons posé les bases d'un accord avec [Root.GetShroudPatron_FR_lelales]. Notre lien est encore fragile, et nous avons toujours une chance de le rompre, ou au contraire de le renforcer."
 utopia.2658.a: "Confirmons l'accord"
 utopia.2658.b: "Renonçons au plus vite !"
 utopia.2659.name: "Une entrée"
 utopia.2659.desc: "Les télépathes ont longuement oeuvré à percer enfin le Suaire sans devoir s'appuyer sur l'aide de ce qui réside au-delà du voile. Et, enfin, ils ont trouvé une entrée. Ces abysses nous appellent. Ne reste plus qu'à trouver le courage de nous y plonger."
 utopia.2659.a: "Avançons-nous maintenant dans le Suaire !"
 FORM_COVENANT_PROJECT: "Communier avec l'ineffable"
 FORM_COVENANT_PROJECT_DESC: "Le Conclave des télépathes, sur [Root.Capital.GetName], prépare une communion afin d'atteindre une entité résidant dans le Suaire."
 utopia.3020.desc: "Nous sommes parvenus à canaliser les puissantes énergies du Suaire en un avatar psionique que nous contrôlons !\n\nAprès l'avoir translaté dans notre propre univers, cet avatar nouveau-né s'est métamorphosé en une entité spatiale en orbite de [Root.Capital.GetName]."
 utopia.3021.desc: "Nous sommes parvenus à canaliser les puissantes énergies du Suaire en un avatar psionique que nous contrôlons !\n\nAprès l'avoir translaté dans notre propre univers, cet avatar nouveau-né s'est métamorphosé en un guerrier colossal, à la surface de [Root.Capital.GetName]."
 utopia.3022.desc: "Les pouvoirs psioniques nécessaires pour convoquer un avatar et le ramener dans notre propre univers sont tout simplement au-delà de nos capacités de canalisation actuelles. Les énergies psychiques du Suaire s'agitent, tandis même que notre tentative se solde par un échec."
 utopia.3023.desc: "La tentative pour convoquer un avatar psionique n'a été qu'un succès tout relatif : si la créature a bien pris la forme voulue et s'est bien translatée dans notre propre univers, les télépathes ne sont pas parvenus à le maintenir sous contrôle !\n\nNous sommes désormais confrontés à une entité psionique agressive, qui va tout détruire sur son passage !"
 utopia.3024.name: "Incursion du Suaire"
 utopia.3024.desc: "Une créature du Suaire a traversé la trame de l'espace pour se matérialiser dans le système de [shroud_spawn_system.GetName] ! Cet avatar ivre de vengeance a assemblé une quantité gigantesque d'énergie psionique, et la déchaîne contre tout ce qui a le malheur de se trouver sur sa route."
 utopia.3024.a: "Il faut l'arrêter !"
 utopia.3026.name: "Bannissement de l'avatar du Suaire"
 utopia.3026.desc: "L'atrophie continuelle liée au fait d'exister dans un espace normal a affaibli l'avatar du système de [shroud_spawn_system.GetName], au point qu'il ne peut plus maintenant se maintenir sous une forme tangible. Il a été renvoyé dans le Suaire."
 utopia.3026.a: "Bon débarras"
