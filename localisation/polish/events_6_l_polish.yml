 situation_negative_mass_complete_tooltip: "Szczelina ulegnie destabilizacji i w całym tym wszechświecie zniknie życie."
 situation_negative_mass_fail_tooltip: "Zrobiliśmy wszystko, co w naszej mocy, teraz możemy tylko czekać i obserwować, czy udało nam się ustabilizować szczelinę na tyle, by ściągnąć wszechświat [Target.GetName]-Beta do naszego."
