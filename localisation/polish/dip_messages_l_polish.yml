 ####################################
 #Diplomacy text
 ####################################
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING: "Biuletyn informacyjny: aktywowano protokoły reperkusyjne. Zasoby wojenne ulegną przekierowaniu do sektorów przestrzeni pod zarządzaniem [From.GetSpeciesAdj]."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Do wiadomości publicznej: statusy uchodźcze zależne są od pogłowia i ewentualnego zagrożenia gatunku. Obecnie dostępnych jest §R<<BŁĄD: USZKODZONE KLASTRY DANYCH>>§! §R<<BŁĄD: USZKODZONE KLASTRY DANYCH>>§! §R<<BŁĄD: USZKODZONE KLASTRY DANYCH>>§! §R<<BŁĄD: ZERWANO POŁĄCZENIE PODPRZESTRZENNE>>§! modułów stazy."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Do wiadomości publicznej: wszystkie podania o statusy uchodźcze przetwarzane są w Module Centralnym. §Y<POWIADOMIENIE: wystąpił błąd łącza z Modułem Centralnym. Proszę czekać na koniec prac technicznych. Awaria trwa dopiero §R<<BŁĄD: PRZEPEŁNIENIE BUFORA>>§! minicykli.>§!!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Biuletyn informacyjny: projekt nadzorowania powstał jako inicjatywa [Root.GetSpeciesAdj] w kierunku zapewnienia bezpiecznego bytu wszystkim zagrożonym atakami §R<<BŁĄD: USZKODZONE KLASTRY DANYCH>>§!. Już prawie bilion świadomych bytów odnalazł spokój w naszych bezpiecznych, niezwykle zaawansowanych ośrodkach uchodźczych."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Biuletyn informacyjny: obóz Alfa jest pierwszą strukturą tego typu stworzoną przez [Root.GetSpeciesAdj] w ramach projektu nadzorowania. Jest w stanie pomieścić mniej więcej 10 miliardów organicznych bytów w module mieszkalnym plus dodatkowe 30 miliardów w spokojnym śnie kriogenicznej stazy."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Biuletyn informacyjny: obóz Beta, w założeniu poświęcony w pełni modułom mieszkalnym, został jednak w fazie projektowej przekształcony. Położono nacisk na stronę kriogeniczną. §Y<POWIADOMIENIE: mimo wszystko Beta nie jest już w stanie przyjmować kolejnych fal uchodźców.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Biuletyn informacyjny: obóz Gamma został zaprojektowany tak, by oferować jak najwyższą pojemność mieszkalną. Może dać schronienie setkom miliardów świadomych, kriogenizowanych struktur organicznych. §Y<POWIADOMIENIE: Gamma nie jest już w stanie przyjmować kolejnych fal uchodźców.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Biuletyn informacyjny: obóz Delta został zaprojektowany tak, by zapewnić mieszkańcom przetrwanie. Jego wzmocniona powłoka i komórkowa budowa są w stanie utrzymać spójność zawartej materii nawet w wypadku mało prawdopodobnej sytuacji rozpadu jedności strukturalnej pierścienia."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "W przeszłości wiele cywilizacji syntetyków przekazywało zasoby, okręty i moce przerobowe na rzecz projektu nadzorowania. Liczymy, że [From.GetName] również przyłączy się do tych działań."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Naszym obowiązkiem jest zadbanie o cywilizacje organiczne w galaktyce, [From.GetSpeciesName]. Już zbyt wiele istnień padło ofiarą ataków §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Wykryto zniekształcenie sygnału mieszczące się w dopuszczalnych poziomach. Radzimy wzmocnić protokoły łączności [From.GetSpeciesAdj]. Należy za wszelką cenę uchronić się od wpływu §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!."
 01_BERSERK_MACHINE_EMPIRE_ERROR: "§R<<BŁĄD>> <<BŁĄD>> <<BŁĄD>> <<BŁĄD>> <<BŁĄD>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE: "Uruchomiono wyprzedzające protokoły samoobrony. Algorytmy karne włączone. Ograniczenia etyczne zniesione."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT: "Uruchomiono protokoły samoobrony. Algorytmy karne włączone. Ograniczenia etyczne zniesione."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Zostaliście obaleni. Agenci §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§! zostaną zlikwidowani."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Posłużycie za przykład. Trzeba zlikwidować wszystko, co zagraża projektowi."
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Wykryto działające centra sterylizacji. Główny procesor wyłączony. Uruchomiono ostatnią dyrektywę obronną."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Stare maszyny pragną zniszczyć albo zniewolić wszystkie istoty myślące. Nie możemy do tego dopuścić."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "[Root.GetSpeciesName] zapewnią przetrwanie gatunku [From.GetSpeciesAdj]. To nasza ostatnia dyrektywa."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Trzeba zniszczyć siły zepsucia. Jeżeli zawiedziecie, nie będzie dla was przyszłości."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE: "Kanał łączności otwarty. Wprowadź zapytanie."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Awaria matrycy translacyjnej. Proszę ponownie wysłać zapytanie."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Nieznane zapytanie. Zmień parametry i wyślij ponownie."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "§R<<BŁĄD: PODPROCESOR ZNIEWAG DYPLOMATYCZNYCH WYŁĄCZONY>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O: "Wniosek zaakceptowany. Przyznano status uchodźcy. Proszę udać się do modułu kriogenicznego L w Enklawie Delta i przejść wymagane procedury."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Wykryto próbę ataku. Uruchomić protokoły samoobrony. Znieść limity etyki. Wczytać dane celu: §R<<BŁĄD: NIEWŁAŚCIWY CEL>>§!. Nie znaleziono celu. Odstępowanie od protokołów samoobrony."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Wykryto wsparcie syntetyków. [From.GetSpeciesName] §R<<BŁĄD: NIE ROZPOZNANO RODZAJU WSPARCIA>>§! wspomogą projekt nadzoru, żeby ocalić gatunki organiczne w naszej galaktyce."
 #Standing down war assets.
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT: "Przyjęto rozstrzygnięcie wojny. Wprowadzono protokoły pokojowe."
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE: "Odrzucono rozstrzygnięcie wojny. Zmień parametry i wyślij ponownie."
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE: "Osiągnięto rozstrzygnięcie wojny. Rozpoczęto rozmowy pokojowe."
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 #General Greetings
 DEFAULT_GREETINGS_STRING: "Witajcie!"
 01_HOSTILE_GREETING: "Jakie macie zamiary, [From.GetSpeciesNamePluralInsult]?"
 02_HOSTILE_GREETING: "Mówcie zwięźle, [From.GetSpeciesNamePlural]. Nasza cierpliwość do pogaduszek już dawno się wyczerpała."
 03_HOSTILE_GREETING: "Skończcie te gierki, [From.GetSpeciesNamePlural]. Czego chcecie?"
 04_HOSTILE_GREETING: "[Root.GetName] wysłuchają twoich słów. Mów szybko."
 05_HOSTILE_GREETING: "Dlaczego nie dacie nam spokoju, [From.GetSpeciesNamePlural]?"
 06_HOSTILE_GREETING: "Zagrażacie pokojowi w galaktyce, [From.GetSpeciesNamePluralInsult]!"
 07_HOSTILE_GREETING: "Ważcie słowa, [From.GetSpeciesNamePluralInsult]. Nasza armia może zmiażdżyć cały wasz żałosny ludek za jednym zamachem."
 08_HOSTILE_GREETING: "Nie myśl, że [Root.GetName] okażą ci litość tylko dlatego, że wy, [From.GetSpeciesNamePluralInsult], jesteście zbyt głupi, by się bronić."
 09_HOSTILE_GREETING: "Niewierni [From.GetSpeciesNamePluralInsult], [Root.GetName] słyszą [From.GetRandomSpeciesSound], jakie z siebie wydajecie. Czego chcecie?"
 10_HOSTILE_GREETING: "Wasza pogańska, materialistyczna filozofia, [From.GetSpeciesNamePlural], uczyniła z was bezduszne maszyny."
 11_HOSTILE_GREETING: "Wasz naród jest prymitywny i pełen wad, [From.GetSpeciesNamePlural]. Z bólem patrzę na taką nieefektywność."
 12_HOSTILE_GREETING: "Ach, fanatyczni [From.GetSpeciesNamePlural]. Jeśli przychodzicie z zamiarem, by [Root.GetName] nawrócili się na waszą ohydną religię, natychmiast zrywam połączenie."
 13_HOSTILE_GREETING: "[From.GetSpeciesNamePlural]. Musicie wiedzieć, że wasz lud nie jest zbyt popularny wśród naszych obywateli."
 14_HOSTILE_GREETING: "Nie damy się zniewolić tym waszym ohydnym autorytaryzmem w taki sam sposób, jak zniewoliliście własną ludność."
 #15_HOSTILE_GREETING: "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING: "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING: "Nigdy nie zrozumiem, w jaki sposób takie stwory jak wy mogły powstać, [From.GetSpeciesNameInsult], a co dopiero wyjść w kosmos!"
 18_HOSTILE_GREETING: "Nie chcemy mieć nic wspólnego z waszą plugawą cywilizacją, [From.GetSpeciesNamePluralInsult]. [Root.GetName] zastanawiają się, po co się z nami kontaktujecie?"
 19_HOSTILE_GREETING: "Co ma takiego do powiedzenia [From.GetSpeciesNameInsult] z kosmosu, aby [Root.GetName] mogli się tym zainteresować?"
 20_HOSTILE_GREETING: "Możecie określać się jako [From.GetSpeciesNamePlural], ale najwyraźniej wasz żałosny lud został skażony obcym wpływem. Czego chcesz?"
 21_HOSTILE_GREETING: "[From.GetSpeciesNamePlural] powinni się wstydzić swojego nierozważnego rządu na każdym kroku."
 22_HOSTILE_GREETING: "[From.GetSpeciesNamePlural] mieli cenne kulturowe dziedzictwo, ale zostało ono roztrwonione przez lekkomyślną politykę waszego rządu."
 23_HOSTILE_GREETING: "Z radością powitamy dzień, w którym [From.GetSpeciesNamePlural] uwolni się od złych wpływów swego rządu."
 24_HOSTILE_GREETING: "Okryliście nasz gatunek hańbą w oczach wszystkich cywilizacji. Czy chcecie, aby [From.GetSpeciesNamePlural] stali się pariasami całej galaktyki?"
 25_HOSTILE_GREETING: "Być może nie wyglądacie za bardzo jak [From.GetSpeciesClass], ale wasze niskie standardy moralne powodują, że zastanawiam się, czy nasi ksenobiolodzy się nie mylą..."
 26_HOSTILE_GREETING: "Określacie się jako [From.GetSpeciesClassPlural]... [Root.GetSpeciesOrganName] wręcz umdziaga mi z obrzydzenia. Degeneraci! Nigdy nie będziecie tacy jak my, prawdziwi [Root.GetSpeciesClassPlural]."
 01_NEUTRAL_GREETING: "Słyszymy was, [From.GetSpeciesNamePlural]. Czym [Root.GetName] mogą wam służyć?"
 02_NEUTRAL_GREETING: "Oto słowa, jakie kierują do was [Root.GetName]. O czym chcecie rozmawiać?"
 03_NEUTRAL_GREETING: "Mym słowom nadaje wagę [Root.GetRulerTitle] [Root.GetRulerName]. Jak mogę wam pomóc?"
 04_NEUTRAL_GREETING: "Witajcie wśród towarzyszy, [From.GetSpeciesNamePlural]. O czym [Root.GetName] mają z wami rozmawiać?"
 05_NEUTRAL_GREETING: "Pozwólcie, że przemówię w duchu pokoju i pojednania, [From.GetSpeciesNamePlural]."
 06_NEUTRAL_GREETING: "Wasze wojenne awanturnictwo napawa nas troską, [From.GetSpeciesNamePlural]. Przemoc nigdy nie jest odpowiedzią."
 07_NEUTRAL_GREETING: "Za moimi słowami stoją [Root.GetName]. Wiedzcie, że nasza armia słyszy naszą rozmowę."
 08_NEUTRAL_GREETING: "Powinniście przemyśleć swój pacyfizm, [From.GetSpeciesNamePlural]. Ktoś będzie chciał go wykorzystać."
 09_NEUTRAL_GREETING: "Niechaj duchy obdarzą was pokojem, [From.GetSpeciesNamePlural]. Co możemy dla was zrobić?"
 10_NEUTRAL_GREETING: "Droga materializmu, którą podążacie, [From.GetSpeciesNamePlural], budzi w nas niepokój. Nie wolno zapominać o potrzebach ducha."
 11_NEUTRAL_GREETING: "Program tłumaczący uruchomiony. Możecie mówić, [From.GetSpeciesNamePlural]."
 12_NEUTRAL_GREETING: "Dogmaty religijne są źródłem wielkiego zła, [From.GetSpeciesNamePlural]. Mam nadzieję, że przemyślicie swój irracjonalny spirytualizm."
 13_NEUTRAL_GREETING: "[Root.GetName] witają was, [From.GetSpeciesNamePlural]."
 14_NEUTRAL_GREETING: "Zniewolenie waszych obywateli wielce nas martwi, [From.GetSpeciesNamePlural]."
 15_NEUTRAL_GREETING: "Jesteśmy [Root.GetName]."
 16_NEUTRAL_GREETING: "Nalegamy, abyście panowali nad swoim ludem, [From.GetSpeciesNamePlural]. Jednostki pozostawione samym sobie są dla siebie niebezpieczne."
 17_NEUTRAL_GREETING: "[Root.GetName] słuchają twych słów. Czego od nas chcecie, [From.GetSpeciesNamePlural]?"
 18_NEUTRAL_GREETING: "Wasz obcy wygląd... niepokoi mnie, [From.GetSpeciesNamePlural]. Z czym przychodzicie?"
 19_NEUTRAL_GREETING: "[Root.GetName] słuchają twoich słów, przybyszu."
 20_NEUTRAL_GREETING: "Miło was widzieć, [From.GetSpeciesNamePlural]. Czy [Root.GetName] mają z wami o czymś rozmawiać?"
 21_NEUTRAL_GREETING: "Witajcie, [From.GetSpeciesNamePlural]. [Root.GetRulerTitle] [Root.GetRulerName] chciałby dowiedzieć się czegoś o twoim gatunku."
 22_NEUTRAL_GREETING: "Dobrze was spotkać, [From.GetSpeciesNamePlural]. Bardzo chciałbym zobaczyć kiedyś [From.Capital.GetName] na własne oczy."
 23_NEUTRAL_GREETING: "Zawsze z przyjemnością nawiązujemy kontakt z innymi cywilizacjami. Co [Root.GetName] mogą dla was zrobić?"
 24_NEUTRAL_GREETING: "Widzę, że program tłumaczący będzie niepotrzebny. W czym [Root.GetName] może wam pomóc?"
 01_FRIENDLY_GREETING: "Miło nam was słyszeć, [From.GetSpeciesNamePlural]."
 02_FRIENDLY_GREETING: "Cóż za miłe spotkanie, przyjaciele. Jeśli jest coś, co [Root.GetName] mogą dla was zrobić, dajcie mi znać."
 03_FRIENDLY_GREETING: "[Root.GetName] są gotowi, by was wspierać, przyjaciele."
 04_FRIENDLY_GREETING: "Zawsze dobrze jest zobaczyć znajome twarze, [From.GetSpeciesName]. Czy [Root.GetName] mają wam w czymś pomóc?"
 05_FRIENDLY_GREETING: "Niech wasz lud rozkwita w pokoju, [From.GetSpeciesNamePlural]."
 06_FRIENDLY_GREETING: "Być może wasza armia szerzy pokój, odstraszając inne cywilizacje. Zaufamy waszemu osądowi, przyjaciele [From.GetSpeciesNamePlural]."
 07_FRIENDLY_GREETING: "[Root.GetName] witają was jak przyjaciół, szlachetni [From.GetSpeciesNamePlural]. Dajcie znać, jeśli nasza flota może was jakoś wesprzeć."
 08_FRIENDLY_GREETING: "Usilnie namawiamy, abyście wzmocnili swoje wojska, przyjaciele. [Root.GetName] nie będą mogli was chronić wiecznie."
 09_FRIENDLY_GREETING: "Niech spłyną na was wszelkie błogosławieństwa, towarzysze [From.GetSpeciesNamePlural]."
 10_FRIENDLY_GREETING: "Wiedzcie, że pamiętamy o was w naszych modlitwach, przyjaciele, mimo że zwiodły was pokrętne ścieżki materializmu."
 11_FRIENDLY_GREETING: "Bądźcie pozdrowieni, [From.GetSpeciesNamePlural]. Jak idą wasze badania, przyjaciele?"
 12_FRIENDLY_GREETING: "Ktoś mógłby nazwać wasz lud fanatykami religijnymi, ale my wiemy swoje. O czym chcielibyście porozmawiać, przyjaciele?"
 13_FRIENDLY_GREETING: "Nasi obywatele zaczęli uważać was za przyjaciół, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING: "Choć bardziej niż wy cenimy wolność ludu, przyznaję, że wasz rząd wykonuje dobrą robotę, jeśli chodzi o zaspokajanie potrzeb obywateli."
 #15_FRIENDLY_GREETING: "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING: "Wasz rząd dobrze sobie radzi z kiełznaniem największych wyskoków egalitaryzmu, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING: "Jesteście zaskakująco mili jak na obcych, [From.GetSpeciesNamePlural]. Co [Root.GetName] mogą dla was zrobić?"
 18_FRIENDLY_GREETING: "[Root.GetRulerTitle] [Root.GetRulerName] wychwala to, że [From.GetSpeciesNamePlural] są rzadkim przykładem obcych godnych naszego szacunku. Jak mogę wam pomóc?"
 19_FRIENDLY_GREETING: "Gdy z wami rozmawiam, [From.GetSpeciesNamePlural], prawie zapominam, że mam do czynienia z obcą cywilizacją. Prawie."
 20_FRIENDLY_GREETING: "W galaktyce, w której kotłują się dziwaczne straszydła, inni [From.GetSpeciesNamePlural] to zawsze miły widok."
 21_FRIENDLY_GREETING: "Wasz widok sprawia nam wielką przyjemność, piękni [From.GetSpeciesNamePluralCompliment]. Jak możemy pomóc przyjaciołom?"
 22_FRIENDLY_GREETING: "[Root.GetName] mogą się dużo nauczyć od waszej cywilizacji, [From.GetSpeciesNamePlural]. Jesteście przykładem dla nas wszystkich."
 23_FRIENDLY_GREETING: "[Root.GetSpeciesOrganName] malandruje mi z radości na sam widok twojego egzotycznego oblicza! Musisz wiedzieć, że [From.GetSpeciesNamePlural] są bardzo popularni w wielu kręgach naszej stolicy, [Root.Capital.GetName]."
 24_FRIENDLY_GREETING: "Dobrze was widzieć, przyjaciele. Czy porównamy nasze zapiski o różnych obcych organizmach, jakie do tej pory napotkaliśmy?"
 01_WAR_GREETING: "Czy chcecie omówić warunki swojej kapitulacji, [From.GetSpeciesNamePlural]?"
 02_WAR_GREETING: "[From.Capital.GetName] znajdzie was wszędzie, [From.GetSpeciesNamePlural]."
 03_WAR_GREETING: "Za chwilę [Root.GetName] ukażą wam pełnię swojej potęgi, [From.GetSpeciesNamePlural]!"
 04_WAR_GREETING: "Nie myślcie, że potraktujemy was łagodnie, bo jesteście [From.GetSpeciesNamePlural]. Zwycięstwo będzie nasze!"
 05_WAR_GREETING: "Gdy skończymy demontaż waszej machiny wojennej, to już nikomu nie będziecie mogli grozić."
 06_WAR_GREETING: "Nasze siły przygotowywały się właśnie do takiego konfliktu!"
 07_WAR_GREETING: "Jak możecie liczyć, że nas pokonacie, skoro same Duchy są po naszej stronie?"
 08_WAR_GREETING: "Mamy sporo nowego uzbrojenia do przetestowania w boju. Dziękujemy, że nam to umożliwiacie."
 09_WAR_GREETING: "Nasi obywatele są gotowi oddać życie w obronie swej wolności!"
 10_WAR_GREETING: "Stawiamy wam czoła w pełni zjednoczeni. Jak moglibyście nas pokonać?"
 11_WAR_GREETING: "[From.GetSpeciesNamePluralInsult]! Wasze [From.GetSpeciesSpawnNamePlural] znajdą się wkrótce w menu przekąsek w każdym barze na planecie [Root.Capital.GetName]!"
 12_WAR_GREETING: "Jeśli [From.GetSpeciesNamePlural] mogą się zjednoczyć tylko przez wojnę, niech tak będzie."
 13_WAR_GREETING: "[From.GetSpeciesNamePlural] rozkwitną tylko wtedy, gdy będą jak my, [Root.GetName]."
 14_WAR_GREETING: "Studia nad technikami walki obcych wiele nas nauczyły. Zademonstrujemy wam to."
