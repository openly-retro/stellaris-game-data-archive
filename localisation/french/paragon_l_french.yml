 paragon_death_public_funeral: "Cérémonie publique"
 paragon_death_public_funeral_desc: "Une grande cérémonie publique a été organisée à l'occasion de la mort d'une personnalité éminente, contribuant à resserrer la population."
 paragon_death_private_funeral: "Cérémonie privée"
 paragon_death_private_funeral_desc: "Une simple cérémonie privée a été organisée pour honorer une personnalité éminente. La population de l'empire n'a donc pu faire son deuil."
 paragon_death_good_tidings: "Bonne nouvelle"
 paragon_death_good_tidings_desc: "La mort d'une personnalité éminente a, assez étrangement, rapproché des factions auparavant opposées. Prêtes à travailler ensemble, elles n'aspirent plus qu'à réparer les problèmes causés par cette personne si incompétente."
 paragon_death_pragmatic_approach: "Approche pragmatique"
 paragon_death_pragmatic_approach_desc: "La donation anatomique d'une personnalité éminente a été bénéfique puisqu'elle a permis de faire avancer les sciences."
 paragon_death_harmonious_passing: "Départ harmonieux"
 paragon_death_harmonious_passing_desc: "Une personnalité éminente est passée dans le plan de la non-existence, mais ceux qui restent après elle trouvent le réconfort en leur prochain."
 paragon_death_military_funeral: "Cérémonie militaire"
 paragon_death_military_funeral_desc: "Une personnalité éminente s'est vu dédier une cérémonie militaire, avec défilé des forces armées, pour démontrer notre puissance à l'ensemble de la galaxie."
 paragon_death_foundation_peace: "Fondation pour la paix"
 paragon_death_foundation_peace_desc: "Afin d'honorer une personnalité éminente désormais décédée, une fondation a été instituée afin de contribuer au rapprochement entre les communautés et les espèces."
 paragon_death_reignited_traditions: "Retour aux traditions"
 paragon_death_reignited_traditions_desc: "Les rites traditionnels ont été organisés en mémoire d'une personnalité éminente récemment décédée. Cela a rappelé à la population notre histoire, et lui a fait redécouvrir les usages et traditions anciens."
 paragon_death_to_the_stars: "Départ pour les étoiles"
 paragon_death_to_the_stars_desc: "La dépouille d'une personnalité éminente a été envoyée pour son dernier voyage dans l'immensité de la galaxie. Cela pousse la population à ne pas renoncer à nos buts et lui permet de se tourner vers l'avenir."
 paragon_death_towering_memorial: "Mémorial imposant"
 paragon_death_towering_memorial_desc: "Un mémorial impressionnant a été érigé en mémoire d'une figure éminente ayant assuré la gloire de l'empire."
 paragon_death_name_wall: "Un nom sur un mur"
 paragon_death_name_wall_desc: "Le nom d'une personnalité éminente a été ajouté parmi tant d'autres ayant comme elle oeuvré au bien commun."
 paragon_death_landmark_building: "Inauguration"
 paragon_death_landmark_building_desc: "Un gratte-ciel dominant le monde-capitale a été renommé pour honorer la mémoire d'une personnalité éminente de la firme, signalant ainsi son importance pour nous tous."
 paragon_death_rejuvenation: "Renaissance"
 paragon_death_rejuvenation_desc: "Les restes enterrés d'une personnalité éminente se sont éveillés, initiant un nouveau commencement."
 paragon_death_virtual_advisors: "Conseiller virtuel"
 paragon_death_virtual_advisors_desc: "Un hologramme intelligent, renfermant toutes les expériences d'une unité éminente récemment tombée en panne, sert désormais de conseiller vétéran à bord des vaisseaux."
 paragon_death_the_hive_endures: "La Conscience perdurera"
 paragon_death_the_hive_endures_desc: "Un drone important a été perdu pour la Conscience. Mais il perdurera à travers nous."
