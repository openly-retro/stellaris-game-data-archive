 personality_mirrored_empire_spiritualist_desc: "$personality_mirrored_empire_default_desc$"
 fractured_ambassadors_modifier: "Wypaczeni ambasadorowie"
 fractured_ambassadors_modifier_desc: "Lustrzane odbicia naszej społeczności, które napotkaliśmy poza wymiarami astralnymi, mają wypaczone umysły, ale zaproponowały nam pomoc w negocjacjach z innymi, podobnymi istotami."
 fractured_ambassadors_modifier_tt: "Premia §G+20§! do opinii dyplomatycznej dla imperiów niespirytualistycznych"
 triggered_opinion_fractured_ambassadors: "$fractured_ambassadors_modifier$"
 triggered_opinion_fractured_ambassadors_desc: "$fractured_ambassadors_modifier_desc$"
 astral_rift.1600.name: "Po drugiej stronie lustra"
 astral_rift.1600.desc.1: "Za szczeliną natrafiliśmy na budowlę przypominającą jedną z naszych baz gwiezdnych. Kiedy tylko nasza §Y$tech_rift_sphere$§! zbliżyła się do niej, powitano nas w wielu językach i na różnych częstotliwościach. Co dziwne, jeden z tych języków był nasz.\n\nNasi gospodarze byli równie zaskoczeni jak my, że spotkali kosmitów posługujących się ich mową. Ale po krótkiej wymianie uprzejmości dowiedzieliśmy się, że w tym sektorze mieszka cywilizacja kosmiczna bardzo przypominająca naszą. Nazywa się [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Ten lud to niepokojąca mieszanka znanych i obcych cech. Może da się z nimi współpracować, ale czy możemy ufać tym sobowtórom?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my wierzymy, że potrzeby społeczeństwa są ważniejsze od potrzeb jednostki, natomiast oni przyzwalają, żeby samolubne masy podążały ścieżką chaosu.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my uważamy, że fundamentem zdrowego społeczeństwa jest równość społeczna, natomiast oni pozwalają państwu kontrolować życie jego obywateli.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my odrzucamy zabobony, natomiast oni wciąż praktykują naiwne wierzenia.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my widzimy więcej niż ten świat materialny, natomiast oni są wciąż uwięzieni w iluzji.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my cenimy sobie wartość odwagi i dyscypliny, natomiast oni uważają zasługi wojenne za archaiczne.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my nie widzimy potrzeby toczenia wojen, natomiast oni wciąż trzymają się niszczycielskich zasad dominacji wojska.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak my dążymy do współpracy, natomiast oni izolują się od reszty galaktyki.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Podzielają wiele z naszych ideałów, jednak dla nas najważniejszy jest lud, natomiast oni podchodzą do cywilizacji kosmitów z zadziwiającą naiwnością.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "Kiedy tylko nasza §Y$tech_rift_sphere$§! przybyła do bazy gwiezdnej, zostaliśmy powitani w wielu językach i na licznych częstotliwościach.\n\nWłaściciele stacji niezwykle szybko przetłumaczyli nasz język i zaprosili nas na pokład w celu wymiany informacji.\n\nOd tamtego czasu ustaliliśmy, że ten sektor to ojczyzna cywilizacji, którą tworzą głównie [mirrored_empire.GetSpeciesNamePlural], a noszącą nazwę [mirrored_empire.GetName]."
 astral_rift.1600.a: "Zbadajcie ich ludność."
 astral_rift.1600.b: "Zbadajcie ich floty."
 astral_rift.1605.name: "Lekcja historii"
 astral_rift.1605.desc.1: "Ostatni miesiąc poświęciliśmy na wymianę kulturową z imperium [mirrored_empire.GetName].\nIch społeczeństwo przypominało nasze sprzed wynalezienia technologii napędu nadświetlnego, dopóki nie natrafili na nieznany obcy statek o niewyobrażalnej mocy. Jednostka przemieszczała się, nigdy nie odkryto jej przeznaczenia, ale ta wizyta dogłębnie wstrząsnęła ich społeczeństwem."
 astral_rift.1605.desc.2: "To jasne, że dokonali niewłaściwego wyboru, ale to prowadzi do ciekawego pytania. Czy nasze społeczeństwo również podążyłoby złą drogą, gdyby w przeszłości przydarzyło nam się to samo?\n\nSzkoda, że do tego zdarzenia doszło podczas istotnego okresu historycznego przed wynalezieniem napędu nadświetlnego. Zmiana ich etyki założycielskiej niewątpliwie spowolniła rozwój ich imperium."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tak rozwiniętych technologicznie gości, wywołało wielkie zmiany ideologiczne i przesunięcie ku egalitaryzmowi.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku, wywołało wielkie zmiany ideologiczne i przesunięcie ku autorytaryzmowi, by szykować się na podobne spotkania w przyszłości.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku, wywołało wielkie zmiany ideologiczne i przesunięcie ku duchowości.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku, wywołało wielkie zmiany ideologiczne i przesunięcie ku materializmowi.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku, wywołało wielkie zmiany ideologiczne i przesunięcie ku pacyfizmowi, by szukać pokojowego rozwiązania kolejnych spotkań.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku wywołało wielkie zmiany ideologiczne i przesunięcie ku militaryzmowi, by szykować się na podobne spotkania w przyszłości.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku, wywołało wielkie zmiany ideologiczne i przesunięcie ku ksenofobii, by szykować się na podobne spotkania w przyszłości.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Ujrzenie, jak bezradni byliby w obliczu tego statku, wywołało wielkie zmiany ideologiczne i przesunięcie ku ksenofilii, by szukać pokojowego rozwiązania kolejnych spotkań.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "Cóż za nieszczęście."
 astral_rift.1610.name: "Badanie ich flot"
 astral_rift.1610.desc.common: "Kiedy na powierzchni trwała wymiana informacji kulturowych z imperium [mirrored_empire.GetName], zakulisowo badaliśmy jego potencjał militarny.\n\nTamtejsze komputery używają podobnego kodowania do naszych, co bardzo ułatwiło nam dostanie się do ich baz danych.\n\nTechnologie wojskowe tej cywilizacji przypominają nasze, jednak różnic jest na tyle dużo, że schematy ich jednostek powinny zainteresować naszych inżynierów."
 astral_rift.1610.desc.gestalt: "Mimo wielu podobieństw, trudno im zaufać. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które tak naiwnie podchodzi do idei równości. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee autorytaryzmu. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee duchowości. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee materializmu. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee pacyfizmu. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee militaryzmu. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee ksenofobii. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "Mimo wielu podobieństw, trudno zaufać społeczeństwu, które wyznaje idee ksenofilii. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "Znakomicie."
 astral_rift.1611.name: "Uszkodzony umysł"
 astral_rift.1611.desc: "Ostatni tydzień poświęciliśmy na wymianę kulturową z imperium [mirrored_empire.GetName].\n\nNasze zaciekawienie szybko zamieniło się w niepokój, ponieważ odkryliśmy, że te istoty są pozostałością po zniszczonej świadomości zbiorowej. Na pewnym etapie rozwoju ich cywilizacji ich umysł został zatruty przez koncepcję indywidualizmu. Doszło do stopniowego i celowego rozdzielenia, aż w końcu każdy dron zaczął słyszeć tylko własne myśli."
 astral_rift.1615.name: "Okazja dyplomatyczna"
 astral_rift.1615.desc.common: "Wygląda na to, że nasza obecność na stacji trafiła na górę ich łańcucha dowodzenia. Wysłannik imperium [mirrored_empire.GetName] został przysłany do bazy gwiezdnej, żeby omówić przyszłość obu naszych społeczeństw."
 astral_rift.1615.desc.common.2: "Jak mamy na to zareagować?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\nNie wyglądają jak my, ale nas rozumieją. Twierdzą, że porozumienie między naszymi społeczeństwami przyniesie korzyści obu stronom.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\nPrzekonująco wskazywali, że podobieństwa między nami dalece przeważają nad różnicami. Twierdzą, że porozumienie między naszymi społeczeństwami przyniesie korzyści obu stronom."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\nTo prawda, że łączy nas wspólne dziedzictwo. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\nPrzekonująco pokazali nam, że jesteśmy jednym społeczeństwem we wszystkich aspektach, poza nazwą."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ Nie ma wątpliwości, że w galaktyce pełnej nieznanych potęg przyjaźń między nami przyniosłaby obustronne korzyści.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "Cieszy nas przyjaźń między naszymi imperiami."
 astral_rift.1615.b: "Odrzućcie ich propozycję."
 astral_rift.1615.c: "Zgódźcie się."
 astral_rift.1615.d: "To nas nie interesuje."
 astral_rift.1616.name: "Dość tego"
 astral_rift.1616.desc.common: "Ta farsa trwa już za długo. Wzięliśmy od nich, co się dało, i nie interesują nas dalsze międzywymiarowe kontakty dyplomatyczne."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "Nowa przyjaźń"
 astral_rift.1620.desc.common_1: "Przekazaliśmy wysłannikowi pozytywną odpowiedź.\n\nTrwają prace nad stworzeniem bardziej trwałego połączenia między naszymi wszechświatami."
 astral_rift.1620.desc.common_2: "Chociaż jeszcze nic nie zostało postanowione, wysłannik twierdzi, że imperium [final_mirrored_empire.GetName] byłoby zainteresowane zawarciem umów handlowych."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\nCieszymy się na współpracę ze społeczeństwem, które uważamy za naszego bliskiego kuzyna."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ Ich rozdzielone umysły, choć mniej wydajne, doskonale spełnią funkcję łączników między nami i innymi hordami indywidualistycznych istot."
 astral_rift.1625.name: "Rywalizacja"
 astral_rift.1625.desc.common: "Przekazaliśmy wysłannikowi odpowiedź odmowną."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\nImperium [final_mirrored_empire.GetName] wiele mówiło o podobieństwach i wspólnej przyszłości, a mimo to odeszło od ideałów, które czynią nasze społeczeństwo wielkim.\n\nPowiedzieliśmy, co o tym myślimy, i szybko wróciliśmy na pokład naszej jednostki (§Y$tech_rift_sphere$§!), żeby nie dać im czasu na stwierdzenie, że nasz immunitet dyplomatyczny już nie obowiązuje.\n\nChociaż nie planujemy utrzymywać kontaktów z tą cywilizacją, to badanie różnic między nami sprawiło, że dowiedzieliśmy się wiele o sobie samych."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\nWiele mówili o podobieństwach, ale nie wyobrażamy sobie niczego potworniejszego niż opuszczenie zbiorowości.\n\nJasno wyraziwszy nasze stanowisko, nasze drony szybko wróciły na pokład naszej jednostki (§Y$tech_rift_sphere$§!), zanim sytuacja przybrała niebezpieczny obrót."
 astral_rift.1625.desc.common.homicidal: "Mają szczęście, że ich cywilizacja znajduje się tak daleko."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
