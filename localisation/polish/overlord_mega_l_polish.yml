 sm_orbital_ring_gun_battery: "Planetarne działa obronne"
 sm_orbital_ring_gun_battery_desc: "Dodaje na pierścieniu orbitalnym dwa miejsca na uzbrojenie średniego rozmiaru.\n"
 sm_orbital_ring_missile_battery: "Planetarne baterie obronne"
 sm_orbital_ring_missile_battery_desc: "Dodaje bazie gwiezdnej dwa miejsca na pierścień orbitalny.\n"
 sm_orbital_ring_hangar_bay: "Planetarne hangary obronne"
 sm_orbital_ring_hangar_bay_desc: "Dodaje na pierścieniu orbitalnym hangar na pojazdy szturmowe.\n"
