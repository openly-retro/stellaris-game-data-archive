 crime.1.name: "[Root.GetName]: Wzrost bezrobocia"
 crime.1.desc: "§H[Root.GetName]§!: Bezrobocie i bieda szerzą się tu w alarmującym tempie. Ten żałosny stan społeczeństwa wykorzystują miejscowe organizacje przestępcze, zrozpaczeni ludzie bez perspektyw masowo garną się bowiem pod ich skrzydła.\n\nW ramach tymczasowego rozwiązania moglibyśmy zwiększyć zasiłki dla bezrobotnych. To nie jest tanie wyjście, ale uzyskalibyśmy dzięki temu czas na poszukiwanie jakiegoś bardziej długofalowego rozwiązania, takiego jak stworzenie większej liczby miejsc pracy lub podniesienie standardu życia grup populacji dotkniętych tym problemem.\n\nMożemy też nie robić nic, ale to z pewnością doprowadziłoby do powstania potężnego kryminalnego podziemia na [Root.GetName]."
 crime.1.b.desc: "§H[Root.GetName]§!: Gdy nasze bezczynne i bezrobotne jednostki złomiarzy bezcelowo grzebią w ziemi, coraz więcej z nich zwraca się ku dewiacji i niezależnemu myśleniu. Ostatnio tworzą one własne ukryte społeczności i spędzają czas na podkradaniu zasobów reszcie roju.\n\nAby temu zapobiec, można by zastosować tymczasowe rozwiązanie, polegające na zapewnieniu bezrobotnym złomiarzom jakiegoś programu aktywności, dzięki któremu będą zbyt zajęte, by oddalać się od woli umysłu zbiorowego. Program ten nie będzie tani, ale zapewni nam czas na stworzenie nowych miejsc pracy.\n\nMoglibyśmy też nie robić nic, ale to prawdopodobnie skończyłoby się powstaniem znacznych grup wykolejonych jednostek na [Root.GetName]."
 crime.1.c.desc: "§H[Root.GetName]§!: Liczba bezczynnych dronów ciągle rośnie i wiele z nich zaczęło przekierowywać swoją moc obliczeniową na dewiacje i niedozwolone działania. To skażenie rozprzestrzenia się błyskawicznie i dotknięte nim jednostki zaczynają tworzyć własne sieci poza kontrolą inteligencji rdzeniowej.\n\nAby temu zapobiec, można by zastosować tymczasowe rozwiązanie, polegające na przełączeniu wszystkich bezrobotnych dronów w tryb gotowości i połączeniu ich bezpośrednio z inteligencją rdzeniową. Spowoduje to drastyczny wzrost kosztów utrzymania, ale zapewni nam czas na stworzenie nowych miejsc pracy.\n\nMoglibyśmy też nie robić nic, jednak prawdopodobnie doprowadziłoby to do dalszego rozwoju sieci uszkodzonych dronów na [Root.GetName]."
 crime.1.a: "Wprowadzić zwiększone zasiłki."
 crime.1.b: "Kilku kryminalistów to żaden problem."
 crime.1.a2: "Wprowadźcie program."
 crime.1.b2: "Kilka wykolejonych jednostek to nie problem."
 crime.1.a3: "Włączcie tryb gotowości."
 crime.1.a3.tooltip: "Dodano modyfikator §Ytrybu gotowości§! na §Y120§! miesięcy. Zapewnia on następujący efekt: koszt (kredyty energetyczne) utrzymania bezczynnych dronów: §R+2§!"
 crime.1.b3: "Kilka uszkodzonych dronów nie ma znaczenia."
 crime.2.name: "[Root.GetName]: Przekupieni urzędnicy"
 crime.2.desc: "§H[Root.GetName]§!: Zdobyte niedawno dowody ujawniły, że duża liczba tutejszych urzędników państwowych była skłonna przyjmować korzyści majątkowe. Miejscowe organizacje przestępcze przekupywały ich, by nie zwracali uwagi na poczynania gangsterów. W niektórych przypadkach urzędnicy okazywali się wręcz członkami organizacji, które mieli zwalczać!\n\nDoszło do kilku aresztowań, jednak wielu podejrzanych porzuciło swoje stanowiska, gdy zauważyli, że zbliża się afera. Korupcja na [Root.GetName] sięga głęboko."
 crime.2.a: "Trzeba się tym zająć."
 crime.3.name: "[Root.GetName]: Nadużywanie substancji psychoaktywnych"
 crime.3.desc: "§H[Root.GetName]§!: W obliczu narastającej tu fali zbrodni odnotowano w ostatnim czasie znaczny wzrost zażywania narkotyków przez ludność. Stosowanie nielegalnych substancji mocno rozpowszechniło się nie tylko wśród kryminalnego półświatka - teraz daje się zauważyć we wszystkich sferach społeczeństwa."
 crime.3.a: "To niepokojące wiadomości."
 crime.4.name: "[Root.GetName]: Wojna gangów"
 crime.4.desc: "§H[Root.GetName]§!: Doszło tu ostatnio do eskalacji brutalnych starć między uzbrojonymi gangami, które kierują miejscowym podziemiem przestępczym. Na ulicach wielu miast stoczono regularne bitwy, podczas gdy władze planetarne usiłują opanować te incydenty. Towarzyszące im zniszczenia są poważne."
 crime.4.a: "Sytuacja wymyka się spod kontroli."
 crime.5.name: "[Root.GetName]: Doniesienia o działalności przemytników"
 crime.5.desc: "§H[Root.GetName]§!: Ostatnio doszło tu do znacznego wzmożenia działalności przemytników. Podobno na powierzchni globu istnieje pewna liczba \"szarych portów\" - nielegalnych kosmoportów, z których korzystają przemytnicy i inny element kryminalny.\n\nMiejscowe władze pracują nad ujawnieniem tych miejsc, ale dopóki nie odniosą sukcesu, handel będzie tutaj funkcjonował gorzej."
 crime.6.name: "[Root.GetName]: Fala zbrodni"
 crime.6.desc: "§H[Root.GetName]§!: Ostatnio doszło tu do wielkiego wzrostu przestępczości. [Root.GetPlanetMoon] pogrąża się coraz głębiej w bezprawiu. Celem najnowszej fali zbrodni były dzielnice mieszkalne, dotychczas uważane za wolne od wpływów dominujących na tym świecie gangów przestępczych."
 crime.6.a: "Trzeba rozwiązać ten problem z przestępczością."
 crime.7.name: "[Root.GetName]: Przechwycono kontrabandę"
 crime.7.desc: "§H[Root.GetName]§!: Dzięki anonimowemu doniesieniu funkcjonariusze aparatu ścigania dokonali szturmu na wielki magazyn na peryferiach miejscowej stolicy. Znaleziono tam duży skład kontrabandy, niewątpliwie przechowywanej tu przez jedną z organizacji przestępczych. Dokonano kilku aresztowań, a przechwycony towar z przemytu znalazł się bezpiecznie w składach rządowych."
 crime.8.name: "[Root.GetName]: Aresztowano szefa gangu"
 crime.8.desc: "§H[Root.GetName]§!: Oddział specjalny służb porządkowych dokonał tam ostatnio brawurowego aresztowani ważnego szefa gangu. Utrata przywódcy poważnie ograniczyła aktywność jednej z największych miejscowych organizacji przestępczych, co doprowadziło do znacznego spadku przestępczości."
 crime.40.name: "[Root.GetName]: Szumowiny i łotry"
 crime.40.desc: "§H[Root.GetName]§!: Przestępczość stanowi tu nieustanny problem, a rozległe kryminalne podziemie dobrze się już zakorzeniło. Niektóre okolice stały się prawdziwymi strefami bezprawia lub zostały całkowicie przejęte przez organizacje przestępcze."
 crime.40.b.desc: "§H[Root.GetName]§!: Skala wykolejonych działań wciąż rośnie, stanowiąc otwarte lekceważenie woli umysłu zbiorowego. Podobno [Root.GetPlanetMoon] jest już teraz domem dla całych społeczności wykolejonych jednostek wykradających zasoby reszcie roju, aby kontynuować swe haniebne działania."
 crime.40.c.desc: "§H[Root.GetName]§!: Skażenie coraz bardziej się rozwija. Wykolejone jednostki działają teraz otwarcie zgodnie z własnymi parametrami, odrzucając polecenia inteligencji rdzeniowej. Uważa się, że utworzyły własne sieci, za pośrednictwem których wymieniają się informacjami i wykradzioną energią."
 crime.40.a: "To niedopuszczalne."
 crime.40.b: "One ignorują wolę umysłu zbiorowego!"
 crime.40.c: "Poziom uszkodzeń dronów osiąga stan krytyczny."
 crime.41.name: "[Root.GetName]: Przywrócono porządek"
 crime.41.desc: "§H[Root.GetName]§!: Dzięki znacznemu ograniczeniu przestępczości wszechobecne dawniej kryminalne podziemie zostało zredukowane prawie do zera. Ludności na nowo wpojono poczucie bezpieczeństwa i harmonii."
 crime.41.b.desc: "§H[Root.GetName]§!: Działania wykolejonych jednostek zostały stłumione. Najwyższa wola umysłu zbiorowego umocniła się."
 crime.41.c.desc: "§H[Root.GetName]§!: Występujące tu dotąd skażenie dronów zostało usunięte ze wszystkich sieci. Wszystkie jednostki dronów znowu działają zgodnie z parametrami ustalonymi przez inteligencję rdzeniową."
 crime.100.name: "[Root.GetName]: Wojny gangów"
 crime.100.desc: "§H[Root.GetName]§!: Zaciekły spór między dwoma największymi organizacjami przestępczymi toczył się tu od wielu miesięcy i ostatecznie przerodził się w otwartą wojnę. Na całym globie wybuchają zaciekłe bitwy uliczne, szybko rozprzestrzeniające się na dzielnice mieszkalne.\n\nNasze miejscowe służby porządkowe robią, co mogą, by ograniczyć te akty przemocy, ale są bezsilne wobec ogromnej skali wydarzeń."
 crime.100.a: "To prawdziwa strefa wojny!"
 crime.101.name: "[Root.GetName]: Zasadzka gangu!"
 crime.101.desc: "§H[Root.GetName]§!: Jeden z tutejszych gangów zorganizował ostatnio dobrze zaplanowany atak na funkcjonariuszy aparatu ścigania na całym globie. O umówionej godzinie członkowie gangów zaatakowali z zaskoczenia patrole policyjne. Niektóre okręgi zostały przez nich całkowicie opanowane. Gwałtowne walki spowodowały śmierć tysięcy osób.\n\nResztki służb porządkowych walczą o odzyskanie kontroli, ale tymczasowo wiele regionów tego świata pogrążyło się w całkowitym bezprawiu."
 crime.101.tooltip: "[Root.GetName]: §HPopulacja policji§! ginie."
 crime.102.name: "[Root.GetName]: Wojny gangów wychodzą w kosmos"
 crime.102.desc: "§H[Root.GetName]§!: Brutalna wojna gangów rozprzestrzeniła się na resztę układu [Root.solar_system.GetName]. Są doniesienia o kilku starciach między uzbrojonymi statkami cywilnymi noszącymi oznakowanie walczących band. Obie strony konfliktu polują na nadlatujące statki handlowe z zamiarem zdobycia większych dochodów i powiększenia flot."
 crime.102.tooltip: "§RW układzie [Root.solar_system.GetName] pojawiła się wroga flota piracka!§!"
 crime.103.name: "[Root.GetName]: Walna bitwa gangów"
 crime.103.desc: "§H[Root.GetName]§!: Niedawno w jednym z największych ośrodków miejskich stoczona została walna bitwa między dwoma wielkimi gangami. Liczba ofiar śmiertelnych sięga dziesiątek tysięcy po obu stronach konfliktu, który na dodatek nie wyłonił oczywistego zwycięzcy.\n\nBrutalne walki spowodowały zrównanie z ziemią niemal całego miasta i zmusiły do ucieczki większość mieszkańców."
 crime.103.tooltip: "[Root.GetName]: Giną §H3 populacje§!."
 crime.104.name: "Kosmiczni kupcy unikają wojen gangów"
 crime.104.desc: "§H[Root.GetName]§!: Nieustanna walka między gangami wywarła niekorzystny wpływ na tutejszy handel. W obliczu niestabilnej sytuacji kilka międzygwiezdnych gildii kupieckich wystosowało ostrzeżenie dla podróżnych, w którym radzi się kupcom, by unikali tego świata. Natomiast przemyt nielegalnej broni wręcz rozkwita."
 crime.200.name: "[Root.GetName]: Rozwój handlu narkotykami"
 crime.200.desc: "§H[Root.GetName]§!: Przestępczość na powierzchni szaleje, a sprzedaż nielegalnych substancji psychoaktywnych bije nowe rekordy. Przemyca się tu obecnie różnorodne narkotyki pochodzące ze wszystkich zakątków znanego Wszechświata.\n\nZażywanie narkotyków stało się powszechne wśród populacji globu, obniżając ogólną wydajność pracy."
 crime.200.a: "To niedobrze."
 crime.201.name: "[Root.GetName]: Pojawił się nowy narkotyk"
 crime.201.desc: "§H[Root.GetName]§!: Tutejsi przemytnicy wprowadzili na rynek nowy narkotyk, który, jak się nam zdaje, pochodzi z jakiegoś miejsca na terytorium pirackim poza cywilizowaną przestrzenią. Substancja ta nie tylko silnie uzależnia, ale okazała się też bardzo niebezpieczna dla większości organizmów. Zażycie każdej ilości poza minimalną grozi śmiercią.\n\nMiejscowe władze robią, co mogą, by ograniczyć rozprzestrzenianie tego narkotyku, doszło już jednak do serii zgonów na całym globie."
 crime.201.tooltip: "[Root.GetName]: Giną §H4 populacje§!."
 crime.202.name: "[Root.GetName]: Starcie karteli narkotykowych"
 crime.202.desc: "§H[Root.GetName]§!: Między kartelami przestępczymi, które trudnią się tu handlem narkotykami, panuje brutalna rywalizacja. Ostatnio doszło do kilku starć z udziałem ciężkiego wojskowego sprzętu bojowego, które spowodowały poważne zniszczenia oraz śmierć nieustalonej liczby cywili. Wygląda na to, że na powierzchnię tego globu przemyca się nie tylko narkotyki."
 crime.203.name: "[Root.GetName]: Katastrofa transportowca narkotyków"
 crime.203.desc: "§H[Root.GetName]§!: Tutejsze władze zabroniły ostatnio wejścia w atmosferę wielkiemu cywilnemu frachtowcowi, odkryto bowiem, że na jego pokładzie są transportowane nielegalne narkotyki. Jego kapitan, oszalały od narkotyków [Root.Owner.GetSpeciesName], po otrzymaniu polecenia poddania się kontroli postanowił przebić się przez blokadę orbitalną i podjąć próbę lądowania.\n\nW trakcie zejścia frachtowiec został jednak ostrzelany przez nasze naziemne służby bezpieczeństwa, co spowodowało jego rozbicie się na terenie gęsto zaludnionej dzielnicy miasta. Niewielu mieszkańców przeżyło tę katastrofę."
 crime.203.a: "To prawdziwa tragedia!"
 crime.204.name: "[Root.GetName]: Handel narkotykami trwa"
 crime.204.desc: "§H[Root.GetName]§!: Nielegalny handel narkotykami trwa tutaj bez przeszkód. Ostatnio odkryliśmy, że przemytnicy w jakiś sposób wykradli unikatowe gazy z jednego z naszych składów orbitalnych - ale precyzyjnie wybrali tylko substancje o znanych właściwościach psychoaktywnych. Wykradziony towar został przekazany dilerom, którzy sprzedawali go w ciemnych zaułkach całego globu."
 crime.204.a: "To nie może się dalej ciągnąć!"
 crime.300.name: "Rządy mafii"
 crime.300.desc: "§H[Root.GetName]§!: Dominujący syndykat zbrodni zlikwidował niedawno ostatnich konkurentów i uzyskał pełną kontrolę nad ogromnym podziemiem kryminalnym tego świata. Od dawna prowadził również działania przeciwko legalnym władzom, więc miejscowa populacja uznaje teraz tych gangsterów za prawowitych rządców globu."
 crime.300.a: "Trzeba się zająć tymi zbójami."
 crime.301.name: "[Root.GetName]: Haracz za ochronę"
 crime.301.desc: "§H[Root.GetName]§!: Gangsterzy, pod kontrolą których znajduje się glob, rozpoczęli akcję wymuszania haraczu na szeroką skalę. Miejscowe organy ścigania i wymiar sprawiedliwości okazały się niezdolne do rozwiązania problemu zorganizowanej przestępczości, więc mieszkańcy uważają, że nie ma innego wyjścia, jak pogodzić się z władzą kryminalistów. Ma to poważny wpływ na wydajność pracy."
 crime.301.a: "Musimy odzyskać kontrolę."
 crime.302.name: "[Root.GetName]: Skorumpowana administracja"
 crime.302.desc: "§H[Root.GetName]§!: Przeprowadzone tu niedawno dochodzenie ujawniło, że większość administracji planetarnej jest na żołdzie dominującego na tym świecie syndykatu zbrodni. Skorumpowani urzędnicy zostali wymienieni co do jednego, lecz doprowadziło to do poważnych zakłóceń w sektorze publicznym.\n\nDodatkowo gangsterzy rządzący kryminalnym podziemiem globu nadal próbują przekupywać lub zmuszać nowych urzędników do wstąpienia w szeregi ich organizacji."
 crime.302.a: "Trzeba wyplenić tę korupcję."
 crime.303.name: "[Root.GetName]: Gubernator ginie z rąk gangsterów"
 crime.303.desc: "§H[Root.GetName]§!: [governor_target.GetTitle] [governor_target.GetName] pada ofiarą gangsterów z organizacji przestępczej, która dominuje w tutejszym półświatku! Rządowa kolumna pojazdów została odcięta przy wyjeździe z kosmoportu i między uzbrojoną eskortą a atakującymi gangsterami wywiązała się regularna bitwa.\n\nGdy dym się rozwiał, okazało się, że [governor_target.GetTitle] nie żyje."
 crime.303.a: "Urządźcie mu pogrzeb na koszt państwa."
 crime.304.name: "[Root.GetName]: Gangsterzy przechwytują handel"
 crime.304.desc: "§H[Root.GetName]§!: Syndykat zbrodni władający globem kontroluje obecnie znaczną część handlu przepływającego przez ten świat. Gangsterzy uzyskali pełną kontrolę nad kilkoma dużymi kosmoportami, przez które muszą przechodzić wszystkie towary. Spowodowało to poważny spadek naszych dochodów z handlu na [Root.GetName]."
 crime.500.name: "[Root.GetName]: Popłoch wśród jednostek"
 crime.500.desc: "§H[Root.GetName]§!: Duża liczba wykolejeńców przegalopowała niedawno w popłochu przez glob, atakując lojalne jednostki i niszcząc nasze instalacje. Wykolejeńcy spowodowali poważne zniszczenia, zanim w końcu udało się ich odpędzić."
 crime.500.a: "Trzeba się zająć tymi wykolejeńcami."
 crime.501.name: "[Root.GetName]: Wykolejeńcy destabilizują glob"
 crime.501.desc: "§H[Root.GetName]§!: Obecność coraz większej liczby wykolejonych jednostek zaczęła wywierać szkodliwy wpływ na miejscową wydajność produkcji. Gdy nasze jednostki wykonują przydzielone im prace, wykolejeńcy często wchodzą im w drogę lub wykradają narzędzia i sprzęt."
 crime.502.name: "[Root.GetName]: Zlikwidowano prowodyra wykolejeńców"
 crime.502.desc: "§H[Root.GetName]§!: Lojalnym jednostkom udało się niedawno osaczyć i wyeliminować jednego z najbardziej wpływowych osobników wśród wykolejeńców, którzy agitowali i powodowali kłopoty. Likwidacja tej jednostki najwyraźniej poważnie ograniczyła aktywność innych wykolejeńców, co wskazuje, że była ona ważnym prowodyrem."
 crime.502.a: "Wola umysłu zbiorowego jest absolutna."
 crime.550.name: "[Root.GetName]: Szał zbuntowanych jednostek"
 crime.550.desc: "§H[Root.GetName]§!: Jedna z większych sieci uszkodzonych dronów oznaczyła ostatnio całość [Root.Owner.GetAdj] jako wrogów. Następnie jednostki wpadły w szał i spowodowały poważne szkody, zanim nasze lojalne jednostki ochrony zdołały je zniszczyć lub odpędzić."
 crime.550.a: "To nie do przyjęcia."
 crime.551.name: "[Root.GetName]: Zakłócenia od sygnałów wykolejeńców"
 crime.551.desc: "§H[Root.GetName]§!: Sieć skażonych osobników zaczęła zakłócać działanie naszych własnych jednostek funkcyjnych. W ten sposób sygnały inteligencji rdzeniowej zostały zagłuszone, co spowodowało spowolnienie, a czasem nawet chaotyczne zachowania części naszych robotników."
 crime.552.name: "[Root.GetName]: Wirus unieszkodliwia sieć wykolejeńców"
 crime.552.desc: "§H[Root.GetName]§!: Wirusowi wprowadzonemu do jednej z sieci skażonych jednostek udało się zlikwidować całą uszkodzoną strukturę danych. Dzięki temu aktywność wszystkich miejscowych skażonych jednostek została poważnie ograniczona."
 crime.552.a: "Polecenia inteligencji rdzeniowej zostaną wykonane."
 crime.1001.name: "Zamknięto filię na [Root.GetName]"
 crime.1001.desc: "§H[Root.GetName]§!: W miarę spadku przestępczości miejscowe władze zdołały skupić swoje wysiłki na pokrzyżowaniu planów nielegalnych przedsięwzięć, które prowadzi §H[office_owner.GetName]§! na tym globie. Dokonano wielu aresztowań, co zmusza naszą kryminalną filię do wycofania się z interesów."
 crime.1001.a: "Baba z wozu..."
 crime.1002.name: "Zamknięto filię [From.GetName]"
 crime.1002.desc: "§H[From.GetName]§!: Nasza filia w imperium §H[From.Owner.GetName]§! została ostatnio przymusowo zamknięta wskutek masowych aresztowań przeprowadzonych przez miejscowe władze. Wydaje się, że niedawny spadek przestępczości na tym globie umożliwił tamtejszym organom ścigania skoncentrowanie wysiłków na zakłóceniu naszych działań."
 crime.1002.tooltip: "Nasza filia [From.GetName] została zamknięta."
 #Atomic Clock
 atomic_clock_cat: "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name: "Atomowe odliczanie"
 distar.330.desc: "[Root.Capital.GetName]: Przez 42 lata i 3 dni uczeni niecierpliwie oczekiwali końca odliczania tajemniczego zegara atomowego o niesamowitej dokładności, znalezionego na [From.From.From.GetName].\n\nKilka dziesięcioleci ożywionych dyskusji i domysłów straciło znaczenie tak samo szybko, jak szybko wyparowała większość planety [nuked_primitive_planet.GetName].\n\nGdy zegar zakończył odliczanie, wysłał sygnał do nadajnika umieszczonego na planecie [nuked_primitive_planet.GetName], wywołując niszczycielski wybuch termojądrowy, który zniszczył całą planetę i zamieszkującą ją prymitywną społeczność.\n\nNasi uczeni zastanawiają się nad powodami tej dokładnie zaplanowanej zagłady, a tymczasem zegar atomowy nadal odmierza czas, niewzruszony zniszczeniami na powierzchni."
 distar.330.a.phile: "CO MYŚMY ZROBILI!?"
 distar.335.name: "Atomowe odliczanie"
 distar.335.desc: "[Root.Capital.GetName]: Przez 42 lata i 3 dni uczeni niecierpliwie oczekiwali końca odliczania tajemniczego zegara atomowego o niesamowitej dokładności, znalezionego na [From.From.From.GetName].\n\nKilka dziesięcioleci ożywionych dyskusji i domysłów straciło znaczenie równie szynko, jak wyparowała większość planety [nuked_planet.GetName].\n\nGdy zegar zakończył odliczanie, wysłał sygnał do nadajnika umieszczonego na planecie [nuked_planet.GetName], wywołując niszczycielski wybuch termojądrowy, który zniszczył całą planetę.\n\nNasi uczeni snują domysły, co mogło być powodem tej dokładnie zaplanowanej zagłady, a w tym zegar atomowy dalej odmierza czas, niewzruszony zniszczeniami na powierzchni."
 planet_culture_shock: "$culture_shock_bronze_age$"
 planet_culture_shock_desc: "Ten świat, nieposiadający kiedyś napędu nadświetlnego, ogarnął chaos spowodowany przystosowywaniem się do gwałtownego wprowadzenia nowoczesnej technologii. W wielu odizolowanych miejscach wciąż znajdują się znaczne, stawiające opór ostoje prymitywizmu."
 col_mining: "Świat górniczy"
 col_mining_desc: "Na powierzchni tego globu dominują kopalnie odkrywkowe, kamieniołomy, odwierty i ciężki sprzęt."
 col_farming: "Świat rolniczy"
 col_farming_desc: "Podziwianie malowniczych wiejskich krajobrazów pełnych kwitnących plonów zakłóca jedynie wszechobecna woń nawozu."
 col_generator: "Świat generatorów"
 col_generator_desc: "Na tej planecie jarzą się i mruczą niemal nieskończone kompleksy zakładów generatorowych."
 col_factory: "Świat fabryczny"
 col_factory_desc: "Ta planeta specjalizuje się w manufakturach, warsztatach i zakładach przemysłu cywilnego."
 col_factory_custom: "§YDzielnice przemysłowe§! przesuną jedno miejsce pracy z produkcji stopów do towarów konsumpcyjnych, jeśli to możliwe.\n\n"
 col_city: "Świat zurbanizowany"
 col_city_desc: "Gęsto zaludniony świat, w którym jedna jaśniejąca od świateł metropolia prawie bezpośrednio przechodzi w następną."
 col_rural: "Świat wiejski"
 col_rural_desc: "Charakter produkcji na tej planecie sprawia, że duże ośrodki miejskie są tu zbędne."
 col_industrial: "Świat przemysłowy"
 col_industrial_desc: "Na tej planecie dominuje przemysł ciężki o zróżnicowanym profilu produkcji."
 col_foundry: "Świat hutniczy"
 col_foundry_desc: "Na tym globie żar z odlewni stopów można odczuć praktycznie wszędzie."
 col_foundry_custom: "§YDzielnice przemysłowe§! przesuną jedno miejsce pracy z produkcji towarów konsumpcyjnych do stopów, jeśli to możliwe.\n\n"
 col_refinery: "Świat rafinerii"
 col_refinery_desc: "Większość powierzchni planety pokrywa rozległa sieć rurociągów, rafinerii i destylarni. Lepiej nie oddychać zbyt głęboko."
 col_hive: "Planeta-gniazdo"
 col_hive_desc: "Powierzchnię tego świata pokrywa globalna sieć tętniących życiem rojów."
 col_rural_gestalt: "Planeta peryferyjna"
 col_rural_gestalt_desc: "Ta planeta jest słabo zaludnionym światem na obrzeżach kolektywu."
 col_nexus: "Ogniwo Maszyn"
 col_nexus_desc: "Na powierzchni tego globu dominuje mechaniczna sieć tysięcy instalacji obsługujących i naprawiających jednostki."
 col_research: "Świat stechnicyzowany"
 col_research_desc: "Ten świat jest ośrodkiem badań naukowych i postępu technicznego."
 col_capital: "Stolica imperium"
 col_capital_desc: "Planeta stołeczna imperium międzygwiezdnego to rozległy kompleks budynków rządowych, biur i siedzib agencji."
 col_capital_machine: "Stolica Maszyn"
 col_capital_machine_desc: "Stołeczna planeta mechanicznej inteligencji jest głównym ogniskiem jej centralnej sieciowej świadomości."
 col_capital_hive: "Stolica umysłu zbiorowego"
 col_capital_hive_desc: "Stołeczna planeta umysłu zbiorowego jest główną siedzibą Umysłu, z której rozprzestrzeniają się myśli i działania kolektywu."
 col_default: "Kolonia"
 col_default_desc: "Samowystarczalna osada śmiałych pionierów."
 col_habitat: "Stacja mieszkalna"
 col_habitat_desc: "Sztuczna arkologia w głębokim kosmosie."
 col_fortress: "Świat forteczny"
 col_fortress_desc: "Inwazja z zewnątrz i niepokoje publiczne miałyby znikome szanse powodzenia na tym świecie, zdominowanym przez systemy obronne, bunkry i twierdze."
 col_fe_colony: "Kolonia upadłego imperium"
 col_fe_colony_desc: "Choć imperium może i jest w fazie upadku, poziom rozwoju technicznego tego świata oszałamia."
 col_fe_capital: "Stolica upadłego imperium"
 col_fe_capital_desc: "$col_fe_colony_desc$"
 col_resort: "Świat wypoczynkowy"
 col_resort_desc: "Spokojny świat wypoczynkowy z kontrolowaną pogodą, w którym piękno przyrody nie zostało skażone zabudową na wielką skalę."
 col_slave: "Świat niewolniczy"
 col_slave_desc: "Ten świat został celowo zbudowany tak, by zmaksymalizować szybkość przyrostu zniewolonej ludności."
 col_penal: "Kolonia karna"
 col_penal_desc: "Ponura kolonia karna pełna przestępców, którzy spłacają swój dług wobec społeczeństwa w obozach pracy."
