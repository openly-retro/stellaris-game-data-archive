 ##########################
 #Subterranean origin
 ##########################
 origin_subterranean: "Subterráneo"
 origin_subterranean_desc: "Los motivos de la migración han quedado perdidos en el tiempo. Quizá fue en intento por evitar los depredadores, o quizá fue la promesa de recursos abundantes lo que les atrajo. Sea como fuere, esta especie ha evolucionado para vivir bajo la superficie de su mundo natal, lo que ha dado lugar a una sociedad más versátil en materia medioambiental."
 origin_tooltip_subterranean_effects: "- $SPECIES_TRAITS$ ['concept_cave_dweller']\n- ['concept_mining_district', £district£ distritos mineros]: ilimitados"
 trait_cave_dweller: "Cavernícola"
 trait_cave_dweller_desc: "§LEsta especie prospera bajo la superficie de cualquier planeta que encuentre, a costa de un crecimiento de la población menor.§!"
 trait_cave_dweller_tooltip: "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"
 START_SCREEN_SUBTERRANEAN: "Aunque otros seres de [GetHomeWorldName] se pasarían la noche a la intemperie, nuestros ancestros no tardaron en descubrir las virtudes de las moradas subterráneas, al resguardo de la luz y los climas más duros.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT: "La vida en [GetHomeWorldName] es muy distinta. A diferencia de las otras formas de vida con las que compartimos este mundo, que obtienen su energía de la luz del sol, nosotros sacamos nuestros nutrientes de las profundidades de la lóbrega tierra, al igual que nuestros ancestros [GetSpeciesAdj].\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID: "Nacemos en las mismísimas profundidades de [GetHomeWorldName]. Lejos de la luz del sol, nuestro camino evolutivo fue muy diferente al de nuestros inmóviles primos, que ocupan el papel de centinelas alrededor y sobre la tierra que se levanta sobre nosotros. A diferencia de ellos, nosotros nos podemos mover, pensar y formar una civilización.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END: "Como podían acceder fácilmente a los minerales que hay bajo tierra, nuestros predecesores [GetSpeciesAdj] pudieron industrializar, unificar nuestra especie y afianzar nuestra cavernosa civilización. Varias veces intentaron volver a la superficie, pero siempre acabó siendo una experiencia violenta e inclemente. Por eso nos quedamos bajo tierra y establecimos nuestro dominio desde los mismos cimientos de nuestro planeta.\n\nAhora, con el descubrimiento de nuestros primeros [GetStartingDrivePlural], podemos arriesgarnos y explorar las estrellas; y, al igual que nuestros ancestros, en su oscuridad estableceremos nuestro hogar."
 SUBTERRANEAN: "Subterráneo"
 ##########################
 #Teachers of the Shroud #
 ##########################
 origin_shroudwalker_apprentice: "Maestros del Velo"
 origin_shroudwalker_apprentice_desc: "§RAVISO: bloquearás todos los caminos de ascensión excepto§! ['concept_psionic_ascension'].\n. Antes de sus primeros pasos en el panorama galáctico, esta civilización ha sido apoyada y moldeada por una alianza de Caminantes del Velo."
 START_SCREEN_SHROUDWALKER_APPRENTICE: "Los mitos de nuestros antepasados mencionan a los maestros; seres con gran conocimiento y poder que ayudaron a forjar nuestra primera civilización. Desde la distancia, se dirigieron a nosotros a través de los sueños para compartir su sabiduría sobre el Velo y sus enseñanzas.\n\nAhora los maestros han vuelto a establecer contacto. Al sembrar nuestros sueños con visiones misteriosas, nos han proporcionado la clave para el viaje interestelar. En pocos años, hemos construido naves capaces de cruzar el vacío.\n\nPero ¿hasta dónde se podrá llegar? Los maestros hablan de un \"túnel del Velo\", un agujero de gusano natural que se halla en los límites de su sistema natal. Si generamos nuestro propio túnel, podríamos llegar directamente hasta los mismísimos maestros. Ojalá sigan concediéndonos sabiduría mientras damos nuestros primeros pasos en el escenario galáctico."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE: "Los fundadores de nuestra iglesia escribieron sobre los maestros, seres con gran conocimiento y poder que ayudaron a conformar nuestros primeros evangelios. Desde la distancia, se dirigieron a nosotros a través de los sueños para compartir su sabiduría sobre el santo Velo.\n\nAhora los maestros han vuelto a establecer contacto. Al sembrar nuestros sueños con visiones misteriosas, nos han proporcionado la clave para el viaje interestelar. En pocos años, hemos construido naves capaces de transmitir nuestra santa verdad a través de las estrellas.\n\nAunque nuestra ambición no debe quedar ahí. Los maestros hablan de un \"túnel del Velo\", un agujero de gusano natural que se halla en los límites de su sistema natal. Si generamos ese conducto sagrado, podríamos llegar directamente hasta los mismísimos maestros. Ojalá sigan concediéndonos sabiduría mientras damos nuestros primeros pasos en el escenario galáctico."
 origin_tooltip_shroudwalker_apprentice_effects: "- $SPECIES_TRAITS$ ['concept_latent_psionic']\n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_shroud_beacon']\n- Comunicaciones con el ['concept_shroudwalker_enclave']\n- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_psionic_theory', £society£ $tech_psionic_theory$]."
 origin.5605.name: "Aprendices de verdad"
 origin.5605.generic.desc: "Alumnos, durante años os hemos enseñado y os hemos transmitido nuestro conocimiento del Velo y sus misterios en vuestros sueños. Ahora que habéis llegado a las estrellas, empieza vuestro verdadero aprendizaje. La senda que se extiende ante vosotros no será fácil. Para iluminar el camino, os concedemos el conocimiento de la baliza del Velo, un dispositivo de gran poder. Una vez construida la baliza en una de vuestras bases estelares, esta generará un túnel del Velo. Elegid bien su ubicación, pues no podréis generar otro.\n\nEn momentos de necesidad e incertidumbre, llamadnos. Os vigilamos desde los sueños. En la vigilia, aguardamos vuestra llegada."
 origin.5605.corporate.desc: "Alumnos, os hemos guiado en sueños. A través de visiones hemos moldeado vuestro mundo. Ahora que estáis listos para exportar nuestra doctrina a las estrellas, se acerca vuestro verdadero aprendizaje. Que vuestro trabajo dé honra al Velo. Los frutos de vuestra labor cumplirán la promesa de nuestras enseñanzas. Para avivar los fuegos de la industria, os concedemos el conocimiento de la baliza del Velo, un dispositivo de gran poder. Una vez construida la baliza en una de vuestras bases estelares, esta generará un túnel del Velo. Elegid bien su ubicación, pues no podréis generar otro.\n\nEn momentos de necesidad e incertidumbre, llamadnos. Os vigilamos desde los sueños. En la vigilia, aguardamos vuestra llegada."
 origin.5605.a: "Aceptamos vuestro regalo de buena gana."
 origin.5605.b: "Nos lo hemos ganado."
 origin.5605.tt: "También recibimos:"
 origin.5615.name: "Bienvenidos, aprendices"
 origin.5615.a.desc: "Aprendices, al fin podemos daros la bienvenida como se merece. Señales y augurios anunciaron este momento, y el propio Velo ha sido testigo de vuestro camino. Hemos esperado mucho tiempo para reunirnos con vosotros en el reino de los sentidos. Sois bienvenidos aquí."
 origin.5620.name: "Bienvenidos, aprendices"
 origin.5620.b.desc: "Aprendices, al fin podemos daros la bienvenida como se merece. A través del túnel preparado tiempo atrás, el propio Velo ha sentido vuestra presencia. Los ecos aún tiemblan; se ondulan a través de las aguas de la mente inconsciente. Quienes habitan en los misterios del Velo habrán sin duda bendecido nuestro encuentro. Sois bienvenidos aquí."
 origin.5625.name: "La baliza está encendida"
 origin.5625.a.desc: "Tras mucho tiempo aferrándose a la oscuridad, el manto que cubre el Velo ha desaparecido. Nuestros maestros nos han concedido un gran presente. Esta baliza, y el túnel que genera, iluminarán nuestra senda a través de las estrellas. Ahora los viajes desde este sistema serán más rápidos, e infinitamente más misteriosos."
 origin.5625.a.option: "Que el Velo ampare nuestro camino."
 origin.5625.b.desc: "Tras mucho tiempo aferrándose a la oscuridad, el manto que cubre el Velo ha desaparecido. Nuestros maestros nos han concedido un gran presente. Esta baliza, y el túnel que genera, iluminarán nuestra senda a través de las estrellas.\n\nSolo queda una cosa por hacer: la frontera más allá de la que habitan nuestros maestros sigue cerrada. Puede que las líneas de los mapas sean irrelevantes para el Velo, pero en este mundo siguen siendo un engorro. Por ahora, no podemos atravesar el túnel."
 ################################
 #Slingshot to the Stars Origin
 ################################
 origin_star_slingshot: "Honda hacia las estrellas"
 origin_star_slingshot_desc: "En el pasado, estrellas fugaces iluminaron los cielos que se levantan sobre esta civilización. Luego, llegó una gran era de oscuridad. Cuando los primeros exploradores extraterrestres partieron a los cielos en busca de respuestas, descubrieron una $quantum_catapult_1$ inactiva y abandonada desde hacía mucho tiempo."
 START_SCREEN_STAR_SLINGSHOT: "Desde tiempos inmemoriales, nuestra gente ha visto el cielo iluminado de vez en cuando por innumerables estrellas fugaces, y, hasta hace poco, nuestros científicos no habían sido capaces de encontrar una explicación. Ahora que empezamos a explorar la galaxia, por fin tenemos el equipo necesario para rastrear la causa de estas perturbaciones, una antigua estructura que nuestros ingenieros han denominado \"$quantum_catapult_1$\".\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT: "Desde los primeros momentos de nuestra consciencia, de vez en cuando hemos visto el cielo iluminado por innumerables estrellas fugaces, pero no habíamos podido entender la causa de este extraño fenómeno. Ahora que somos libres de los grilletes de nuestro mundo natal, hemos conseguido las herramientas necesarias para rastrear la causa de estas perturbaciones, una $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART: "Aunque está inactiva, medio en ruinas y abandonada, creemos que podemos devolverle todo su esplendor. Si funciona como creemos, será nuestro portal hacia el resto de la galaxia."
 origin_tooltip_star_slingshot_effects: "- $HOME_SYSTEM$ ['concept_quantum_catapult_restored_slingshot'] cercano destruida con ['concept_slingshot_digsite'] ['concept_archaeology_site']\n- Efectos de ['concept_quantic_ambush']: §G+50%§! $MOD_SHIP_FIRE_RATE_MULT$"
 #Events
 origin.3510.title: "$quantum_catapult_1$ asegurada"
 origin.3510.desc: "Por fin hemos asegurado el sistema y la región que rodea la $quantum_catapult_1$ rota. Ahora podemos enviar ingenieros para empezar los trabajos de restauración y devolverle la vida a la estructura inactiva."
 origin.3510.a: "El primer paso de muchos."
 #Dig Site
 slingshot_digsite: "Registros del Arquitecto cuántico"
 slingshot_digsite_desc: "Hemos encontrado los restos de una megaestructura en ruinas. Está claro que hay que reparar la construcción; en sus bancos de datos hemos encontrado una buena cantidad de información xenológica. Mientras decidimos si reconstruir esta antigua tecnología, nuestros arqueólogos tendrán la oportunidad de extraer y recuperar pistas sobre el origen de este artilugio cósmico. Una serie de registros de uno de los inventores, el \"Arquitecto cuántico\", parece muy prometedora. Si recuperamos los archivos, podríamos descifrar más fácilmente la cultura y la historia de la ancestral raza que nos ha dejado esta tecnología."
 origin.3515.name: "Un millar de puntos de luz"
 origin.3515.desc: "Entre planos y diseños, hemos recuperado un particular documento:\n\nDe los archivos personales del Arquitecto cuántico\n\nAl principio, habitamos en la oscuridad. Nuestros dioses dijeron: \"Que se haga la oscuridad\", y así fue. Cuando nuestros primeros ancestros obtuvieron su primera mota de sintiencia, registramos el cielo en busca de señales de vida o significado, pero sobre nosotros solo hallamos oscuridad. A medida que fuimos construyendo nuestra civilización, nuestras mentes vislumbraron sombras en la noche. Trabajamos en los lugares donde construimos nuestras primeras ciudades, poniendo siempre a prueba sus cimientos.\n\nMiles de años después, tuve la temeridad de mirar hacia arriba. Mientras otros trabajaban con la mirada agachada, mi mente se abrió al cielo. Tras almacenar una buena cantidad de circuitos y acero, forjé mis propias herramientas, potenciadas por la luz de mi intelecto. Después de dar forma un laberinto de diodos y condensadores, arrojé mi consciencia por el cosmos y percibí algo más allá de los oscuros cielos, algo que tapaba nuestro mundo.\n\nPude sentir lo que otros no sentían: no estamos solos en el universo. Como a través de un cristal oscuro, detecté un millar de otros mundos. Podía sentir lo imposible. Más allá de la noche ardían miles de puntos de luz."
 origin.3520.name: "Fuera de las sombras"
 origin.3520.desc: "Mientras nuestra expedición sigue revisando los datos para decodificar los planes de la megaestructura, han encontrado otro extracto de lo que parece ser un texto religioso:\n\nDe los archivos personales del Arquitecto cuántico\n\nHe dicho la verdad, y mi pueblo ha respondido con caos.\nCada uno trabajamos en nuestra propia niebla de pensamientos y emociones. Nos acercamos con indecisión a los demás y, aun así, muchos estamos solos. Nuestros dioses crearon el mundo a partir de la oscuridad, parece ser, y nosotros fuimos el punto central de su creación.\n\nComo he osado soñar con la existencia de otros mundos, me han acusado de mentir. Ellos preguntaron: \"¿Quién más puede confirmar esos sueños? ¿Cómo podemos creer aquello que no podemos demostrar?\". A modo de respuesta yo llevé a aquellos que quisieron a mi laboratorio. Las mentes más brillantes pudieron percibir un reflejo de lo que yo experimenté: otros mundos más allá del velo de la noche.\n\nLas mentes menos agraciadas confeccionaron otras respuestas, forjaron nuevos argumentos y empuñaron armas letales. Las mentes peligrosas proclamaron que nuestro mundo se sumiría en el caos, pues el favor de los dioses ya no estaba con nosotros. Mas yo sabía la verdad: la iluminación de la creación era un tapiz de grandes dimensiones. Al contemplar la majestuosidad del cosmos, sentí un arrobo tan grande que llegué a perder mi identidad."
 origin.3525.name: "Iluminación"
 origin.3525.desc: "Hemos conseguido más fragmentos de las escrituras cuasi mesiánicas:\n\nDe los archivos personales del Arquitecto cuántico\n\nCon la tentación y el tormento provocados por el ilimitado cosmos, contemplé los medios para viajar a mundos distantes y vivirlos de primera mano. Envueltas más allá de la interminable noche, otras mentes soñaban, y yo quería estar en comunión con ellas. Más allá de una gran oscuridad, una gran luz me guio y me ofreció tentaciones y revelaciones interminables. Y así arrojé mi mente hacia lo desconocido...\n\nTanto arriba como abajo hallé alegría. Mis visiones del cielo me llenaron de dicha, pero, abajo, encontré a alguien que me aportaba la misma abundancia de felicidad. Me enamoré de otra persona de ciencia que hablaba de otras formas de buscar las estrellas que yo había sentido en mis ensueños.\n\nNo compartíamos tan solo una visión. Dijimos ser compañeros de por vida. A medida que nuestro trabajo iba progresando, cada noche nos acostábamos más tarde. Mi pareja soñaba con diseños de naves estelares, y en su tablero de cera esculpía las naves espaciales que funcionaban con energía solar. Yo jugueteaba con mis circuitos y buscaba unificar mi mente con el infinito. Cuanto más me aventuraba, mayor era mi arrobo. ¡Qué alegría! ¡El éxtasis de la infinita eternidad!"
 origin.3530.name: "Infortunio"
 origin.3530.desc: "De los archivos personales del Arquitecto cuántico, pareja de la Armadora cósmica\n\nMi compañera fue paciente y yo, descuidado. Mi amada tenía la ciencia y la lógica, y yo, mis ensoñaciones psíquicas. Cada noche me quedaba despierto hasta más tarde intentando, en vano, proyectar mi consciencia en el vacío. Dejé de dormir. Dejé de comer. Dejé de prestar atención a mi amada. Mientras perseguíamos nuestro sueño de aventurarnos en el cosmos, comenzamos a distanciarnos.\n\nMi amada puso nombre a nuestro fenómeno: enredo cuántico. Mi cuerpo estaba presente, pero mi mente estaba a eones de distancia, buscando desesperadamente el éxtasis y la comunión con la eternidad. Mi compañera me dijo otras palabras, pero no escuché. \"Amor mío\", dijo, \"vuelve conmigo\", pero yo solo podía oír los ecos de las estrellas.\n\nPronto llegará el momento de poner a prueba la nave solar de mi compañera. Me he ofrecido como voluntario para pilotarla. Cuando me siente al timón en su primer vuelo de prueba, soñaré con un viaje hacia orillas lejanas, mi mente *aquí* y mi cuerpo *allí*.\n\nMi amada ha dejado de hablar, pero le regalaré el infinito marcando un camino hacia la eternidad. Le ofreceré los sueños de mil mundos."
 origin.3535.name: "En memoria"
 origin.3535.desc: "De los archivos personales de la Armadora cósmica, viuda del Arquitecto cuántico\n\nNuestra primera nave desapareció hace un año. Todavía no sé qué pasó exactamente. Mi compañero, el Arquitecto cuántico, dejó un legado y un misterio. Según lo que puedo deducir, mi amado acabó fundiéndose con el cosmos. Sentado a los mandos de nuestro primer vuelo de prueba, se unió con el infinito, sobrecogido por una extática contemplación psíquica de los cielos. Nuestra nave de prueba nunca regresó.\n\nAhora, trabajo con mis propias y rudimentarias herramientas, abandonada a la reconstrucción de las ruinas de mi vida y mi trabajo. Más naves solares mías han comenzado su viaje hacia la gran noche. He empezado a trabajar en mejores motores, prototipos que pueden propulsar nuestras naves a través del hiperespacio. Algunas noches sueño con una tecnología que puede viajar a las estrellas como la mente y el alma de mi compañero perdido, lanzándonos a lo desconocido.\n\nMientras intento alcanzar la luz, me niego a sucumbir a la oscuridad. Me siento en el laboratorio de mi amado, como lo hago ahora, leyendo sus diarios y escribiendo los míos. Y, a veces, en el momento de mayor oscuridad, intento proyectar mi propia mente a través del cosmos. El infinito me llama."
 origin.3540.name: "Cuantificado"
 origin.3540.desc: "Mientras buscábamos las piezas perdidas de los planos estructurales, también recuperamos un último texto:\n\nDe los archivos de la Armadora cósmica, viuda del Arquitecto cuántico\n\nHe buscado formas de emplear las innovaciones de mi amado, sus creaciones cuánticas. Me pregunto si puedo tomar ese mismo camino tan imprudente, fortalecida por los diseños del Arquitecto cuántico, pero apunto a las estrellas a un ritmo más lento. Busco una ola para cabalgar el hiperespacio, contemplando una corriente que nos llevará a orillas lejanas.\n\nMis naves van por la ruta más lenta, pero, de madrugada, leo los diarios de mi amado y me cuesta domar sus matemáticas y maquinaciones. Mientras mi mente intenta alcanzar la eternidad, en mi corazón sé que mi amado sigue ahí fuera. Marcó un camino hacia el cielo, y yo debo seguirlo.\n\nEn la pérdida, he hallado la inspiración. He comenzado a trabajar en una gran máquina que propulsará nuestras naves a través de la galaxia, igual que mi amado dio el salto al infinito. Algún día, haré lo que él ha hecho. Cuando me haya ido, pido humildemente que este dispositivo cósmico y todas sus iteraciones incluyan los registros personales del Arquitecto cuántico. Sin duda, cuando otros lean esto, mi alma habrá despegado. Habré encontrado la forma de unirme a mi amado ahí fuera, en la inmensa amplitud. Porque sé que compartiremos la eternidad soñando y vagando a través de mil puntos de luz."
 origin.3515.a: "Recuperad más archivos."
 origin.3540.a: "La llamada del infinito."
 infinity_beckons: "La llamada del infinito"
 into_the_unknown: "Hacia lo desconocido"
