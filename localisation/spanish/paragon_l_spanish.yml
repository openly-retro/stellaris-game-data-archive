 #Azaryn chain
 paragon.202.name: ""
 paragon.202.desc: "§HAlguien está intentando establecer contacto con nosotros.§!\n\n§HOímos cómo fluye un líquido rápidamente en la distancia, y los graznidos y el aleteo de los pequeños aviarioides alzando el vuelo. La transmisión parece proceder de un bioma próspero.§!"
 paragon.202.a: "¿Hola?"
 paragon.202.a.response: "§HNo hay respuesta.§!"
 paragon.202.b: "Fin de las comunicaciones."
 paragon.204.name: ""
 paragon.204.desc: "§HAlguien intenta contactar con nosotros de nuevo.§!\n\n§HOímos los sonidos del bioma de antes. Aun así, no hay nadie presente.§!"
 paragon.204.a: "Rastread el origen de la transmisión."
 paragon.204.b: "Esto es una pérdida de tiempo."
 UNKNOWN_COMMS_PROJECT: "Rastrear el origen"
 UNKNOWN_COMMS_PROJECT_DESC: "Es posible que podamos rastrear el origen de las transmisiones anónimas que hemos estado recibiendo."
 paragon.206.name: "Origen de las transmisiones"
 paragon.206.desc: "Hemos podido localizar el origen de las misteriosas transmisiones. Tras rastrear las señales hasta varios puntos de origen, hemos llegado a la conclusión de que deben de proceder de un objeto en movimiento. Nuestra teoría principal sugiere que fuimos contactados por una nave, que puede estar siendo utilizada como una especie de reserva natural."
 paragon.206.a: "Estableced comunicaciones."
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§HEstablecemos comunicación y nos encontramos con los ya familiares sonidos del bioma. Sin embargo, esta vez oímos hablar a alguien.§!\n\n¡Saludos, [owner.GetAdjective]! Os estaba esperando. Perdonad la pretensión, pero tenía que saber si erais curiosos. Ahora dejadme que os pregunte algo. ¿Cómo valoráis la vida?"
 paragon.208.a: "¿Quién eres?"
 paragon.208.a.response: "Ah. ¿Preferís no cortar las cortesías? Muy bien. Permitidme que me presente.\n\n§HUna sonrisa se dibuja en el rostro de la plantoide.§!\n\nSoy §YAzaryn§!. Pero hasta que no respondáis a mi pregunta, no diré nada más. Ahora decidme, ¿qué valor le atribuís a la vida?"
 paragon.208.b: "Depende. La vida tiene muchas formas."
 paragon.208.c: "¿Es una pregunta trampa?"
 paragon.208.d: "Explícate."
 paragon.208.d.response: "Comprendo vuestra reticencia a contestar. Debéis entender que si pudiera daros más información lo haría. Pero no puedo arriesgarme a contaminar los datos. Por favor, ¿cómo valoráis la vida?"
 paragon.208.e: "Cortad las comunicaciones."
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "Una respuesta sensata. Pocos dudarían en eliminar algo que amenazara la vida. Sin embargo, hay que recordar que toda vida tiene un potencial infinito.\n\nAhora, voy a explicar por qué me he puesto en contacto con vosotros."
 paragon.210.desc_alt: "§HLa plantoide suspira.§!\n\nAl fin, un pueblo al que no solo le interesa la conquista. Comparto vuestro sentimiento. Toda la vida tiene un potencial infinito.\n\nAhora, permitidme explicar por qué me he puesto en contacto con vosotros."
 paragon.210.a: "Adelante."
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "Soy §YAzaryn§!, una antigua astrobióloga de Azathea,"
 paragon.212.desc_without_intro: "Soy una antigua astrobióloga de Azathea,"
 paragon.212.desc_main_chunk: "convertida en estudiosa de la astrocreación. Busco los materiales necesarios para crear nueva vida. La astrocreación requiere más energía de la que puedo generar por mí misma.\n\n§HAzaryn hace una pausa antes de continuar.§!\n\nOs aseguro que es una búsqueda que merece la pena. Pero antes, un desafío. Me gustaría enviaros una especie de regalo. A ver si sois capaces de neutralizarlo."
 paragon.212.a: "¿Qué es Azathea?"
 paragon.212.a.response: "Azathea era mi hogar. Era un mundo Gaia, y la capital del Plexo Astrofitano, el imperio de mi pueblo, y el hogar de muchas especies diferentes. Por desgracia, todas ellas se han perdido.\n\n§HLa mirada de Azaryn se desvía.§!\n\nEn su apogeo, nuestro mundo era una maravilla para la vista, rebosante de vida y belleza natural. Imagino que tal diversidad biológica apenas ha existido desde entonces. Pero todo se vino abajo.\n\nAhora, tratad mi regalo con cuidado."
 paragon.212.b: "¿Qué es la astrocreación?"
 paragon.212.b.response: "Una excelente pregunta. $paragon_astrocreation_is$\n\nAsombroso, ¿no? El regalo que os envío es un primer paso hacia ese fin."
 paragon.212.c: "Háblanos de tu nave."
 paragon.212.c.response: "Ah, sí. Esto puede parecer inusual para los no iniciados. De hecho, este es el interior de mi nave.\n\n§HAzaryn hace un gesto a su alrededor.§!\n\nEste es el Vivero. Es una nave cúpula, equipada con un ecosistema integrado en pleno funcionamiento. Admito que estoy muy orgullosa de él.\n\nEl regalo que os he hecho ha crecido aquí."
 paragon.212.d: "Hasta la próxima."
 AZARYNS_BACTERIA_PROJECT: "El regalo de Azaryn"
 AZARYNS_BACTERIA_PROJECT_DESC: "El supuesto regalo que hemos recibido de Azaryn es en realidad una bacteria de origen vegetal, diferente a todo lo que hemos visto hasta ahora. Neutralizarla supondrá un peligroso desafío. Sin embargo, si tenemos éxito, avanzará nuestra comprensión de la ciencia y la medicina."
 paragon.214.name: "La bacteria de Azaryn"
 paragon.214.desc: "Hemos hecho progresos con el \"regalo\" orgánico de Azaryn. El creciente potencial de avance científico interdisciplinar es alentador.\n\nHemos cotejado nuestros hallazgos, habiendo neutralizado cualquier posible amenaza del microorganismo, y estamos listos para contactar de nuevo con Azaryn."
 paragon.214.a: "Proceded. Abrid las comunicaciones."
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§HAzaryn está encantada con nuestro avance.§!\n\n¡Maravilloso! Aprecio y aplaudo vuestros esfuerzos. Ahora, [owner.GetName], tengo otra pregunta.\n\nPara escapar de la muerte, ¿tomaríais la vida de otro?"
 paragon.216.a: "Sí, lo haríamos."
 paragon.216.b: "No, no lo haríamos."
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "De hecho, la mayoría lo haría. Al fin y al cabo, la supervivencia es la fuerza motriz de todos los seres vivos. Comprender y aceptar ese hecho podría salvaros algún día a vosotros y a vuestra conciencia.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "¿De verdad que no?\n\n§HAzaryn se rasca la cabeza.§!\n\nMe parece desalentador y poco convincente. Aunque supongo que, en cierto modo, es admirable. Si fuera cierto.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "Antes de mi próxima consulta, tengo otro regalo para vosotros. Es una Rafflesia Azathea, un tipo de flor, nativa de mi nave. Os reto a que la hagáis florecer. Adiós, por ahora."
 paragon.218.a: "Está bien. Adiós."
 AZARYNS_RAFFLESIA_PROJECT: "La Rafflesia de Azaryn"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "Azaryn nos ha encomendado la tarea de hacer florecer un capullo de flor gigante, nativo del ecosistema de su nave cúpula. Según las primeras observaciones, esta flor puede tener una gran importancia astrobiológica."
 paragon.220.name: "La Rafflesia de Azaryn"
 paragon.220.desc: "Nuestros primeros intentos de provocar una reacción en el capullo de la flor han sido decepcionantes. Solo aplicando estímulos eléctricos más allá de nuestros parámetros de seguridad habituales hemos conseguido que la flor florezca. Hemos completado la última tarea de Azaryn y estamos listos para volver a contactar con ella."
 paragon.220.a: "Bien hecho. Contactad con Azaryn."
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§HUn pequeño dron polinizador zumba alrededor de la cabeza de Azaryn. Ella lo aleja suavemente.§!\n\nHola de nuevo. La Rafflesia Azathea es una planta muy interesante, ¿no os parece? La evolución es realmente una cosa maravillosa. Estoy impresionada de que hayáis sido capaces de aplicar la cantidad necesaria de energía para hacerla florecer.\n\n§HEmpieza a aplaudir con emoción.§!\n\nEs hora de plantearos otra pregunta: ¿sacrificaríais a los vuestros si con ello pudierais salvar vidas en otro lugar, a gran escala?"
 paragon.222.a: "Lo haríamos."
 paragon.222.b: "No, nunca."
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§HAzaryn asiente comprensiva.§!\n\nSí, puede parecer la elección obvia, pero, cuando nos vemos atrapados en el momento, puede ser muy difícil verlo claro. Debemos dejar a un lado nuestras emociones y hacer lo que sea mejor para el bien común.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§HAzaryn asiente con simpatía.§!\n\nEn verdad, no es algo fácil de hacer. Aprecio vuestra sinceridad.\n\nSin embargo, creo que, por el bien de todos, la vida inteligente siempre debe dar prioridad a la elección desinteresada.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "Tengo una última pregunta para vosotros.\n\n¿Dudaríais en eliminar una amenaza?"
 paragon.224.a: "Sí. Las acciones decisivas requieren ser sopesadas."
 paragon.224.b: "No. Las dudas matan."
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "Estoy de acuerdo. La capacidad de decisión es vital, pero algunas situaciones requieren mayor consideración. A veces no se tiene la suerte de disponer inmediatamente de toda la información necesaria. La paciencia puede ser muy beneficiosa.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "Ah, os gusta tener tiempo para pensar. Por desgracia, no siempre se dispone del privilegio del tiempo adicional. Hay que tomar decisiones, y un momento de deliberación puede ser la diferencia entre el éxito y el fracaso.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§HAzaryn guarda silencio un momento. Luego, concluye:§!\n\nBueno, ya os he hecho suficientes preguntas. Poseéis una paciencia admirable. Me tomaré un tiempo para cotejar esta información. Volveremos a hablar pronto."
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "¡Hola de nuevo! Habéis demostrado vuestro potencial. Con el tiempo espero enseñaros a utilizar mis poderes de astrocreación.\n\n§HAzaryn hace una reverencia.§!\n\nJuntos, revitalizaremos la galaxia."
 paragon.228.desc_opening_mid: "Hola, [owner.GetAdjective]. Me alegro de volver a veros.\n\nA pesar de nuestras diferencias, espero que abracéis mis enseñanzas y aprendáis a utilizar la astrocreación por el bien de la galaxia.\n\n"
 paragon.228.desc_opening_best: "Ah, [owner.GetAdjective]. Saludos cordiales. ¡He llegado a la conclusión de que sois unos excelentes defensores de la astrocreación!\n\n§HAzaryn sonríe.§!\n\nJuntos insuflaremos vida al vacío. ¡Juntos, inspiraremos esperanza para todos!\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end: "Mientras os esforcéis por crear nueva vida, mis habilidades y mi nave están a vuestra disposición. Si esto os complace, me uniré a vosotros con mucho gusto."
 paragon.228.a: "¿Qué es exactamente la astrocreación?"
 paragon.228.a.response: "Ah, sí, perdonadme. Con tanta emoción, he olvidado explicar este detalle tan importante. Pero tal vez una demostración sería lo mejor...\n\n$paragon_astrocreation_is$\n\nSí, pronto podréis ser testigos de la astrocreación."
 paragon_astrocreation_is: "La astrocreación es una variante avanzada de la terraformación. Es increíblemente poderosa. Sembrando un planeta con uno de mis núcleos de terraformación §H(Azaryn señala los brotes de su espalda)§! podremos transformar casi cualquier planeta en un próspero mundo Gaia. El proceso requiere mucha energía, pero los resultados son espectaculares."
 paragon.228.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§! se une a nuestro imperio como §Hlíder§!."
 paragon.228.c: "¿Qué son esas cosas que tienes en la espalda?"
 paragon.228.c.response: "§HParece que la pregunta ha sorprendido a Azaryn.§!\n\nPara que vosotros lo entendáis, se trata de un rasgo único de mi especie. En nuestra juventud, crecen rápidamente, no sin incomodidad, y deben podarse regularmente, para que no nos agobien. §HEsboza una sonrisa.§! A mi edad, sin embargo, esos problemas son cosa del pasado.\n\nNo son exactamente semillas, pero podría servir como analogía. Yo las llamo núcleos de terraformación. En ellas duerme el potencial del crecimiento, del renacimiento y de la vida."
 paragon.228.d: "¿Qué es ese dron pequeño y zumbante que llevas?"
 paragon.228.d.response: "Ah, ¿este de aquí? §HAzaryn eleva con cuidado a su pequeño volador.§! Esto es un dron polinizador. Ayudan a asegurar la vitalidad y el futuro del ecosistema de mi nave.\n\nNo son del todo inorgánicos e incluso tienen la capacidad de producir polen por ellos mismos. §HAzaryn señala la parte inferior del dron.§! Hasta pueden regular la transferencia de polen usando el magnetismo estático de sus terminales de batería. ¿No os parece adorable?"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§HTecleando rápidamente en una consola de mando, Azaryn ajusta algunos instrumentos.§!\n\n¡Maravilloso! He puesto rumbo a vuestra capital y llegaré en breve.\n\nOh, y antes de que se me olvide, el ecosistema de mi nave alberga una gran variedad de ectohormonas."
 paragon.230.worst: "Me parece apropiado daros estas §Yferomonas§!. Son compatibles con vuestra especie, y seguro que os proporcionarán algunos efectos positivos."
 paragon.230.mid: "Para conmemorar nuestra colaboración, he preparado un regalo de §Yferomonas§!. No es mi mejor trabajo, pero proporcionarán algunos efectos positivos a los vuestros."
 paragon.230.best: "Para celebrar esta feliz ocasión, aceptad este regalo de §Yferomonas§!. Contienen un potente compuesto que aportará ciertos beneficios a vuestro pueblo. Os lo merecéis."
 pheromone_cocktail_best: "Cóctel de feromonas"
 pheromone_cocktail_best_desc: "Un regalo de §Y$NAME_Astrocreator_Azaryn$§!."
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "Crecimiento excesivo"
 terraformation_nucleus_side_effect_desc: "Este planeta ha sido terraformado por uno de los núcleos de §Y$NAME_Astrocreator_Azaryn$§!."
 leader_trait_legendary_terraformation_nucleus_3_buds: "Núcleos de terraformación"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "Los brotes de la espalda de §Y$NAME_Astrocreator_Azaryn$§!. Es reservada con respecto a ellos.\n§HQuedan tres brotes.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "Los brotes de la espalda de §Y$NAME_Astrocreator_Azaryn$§!. Su salud parece depender de ellos.\n§HQuedan dos brotes.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud: "Núcleo de terraformación"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "Los brotes de la espalda de §Y$NAME_Astrocreator_Azaryn$§!, y la fuente de sus poderes. Azaryn los necesita para sobrevivir.\n§RSolo queda un brote.§!"
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "Marchitamiento"
 paragon.232.desc: "La salud de §Y$NAME_Astrocreator_Azaryn$§! ha empeorado visiblemente. Se niega a ser examinada, así que no podemos ayudarla."
 paragon.232.a: "Preocupante."
 paragon.235.name: "Crecimiento y deterioro"
 paragon.235.desc: "Ahora sabemos con certeza que la salud de §Y$NAME_Astrocreator_Azaryn$§! está intrínsecamente ligada a sus núcleos de terraformación. Su estado empeora con cada uso, y ahora sospechamos que morirá al sembrar su último núcleo."
 paragon.235.a: "Lamentable."
 paragon.240.name: "El último brote"
 paragon.240.desc: "§H$NAME_Astrocreator_Azaryn$ permanece inmóvil. La habitual cacofonía de sonidos de su nave se ha reducido a un murmullo. Habla entre susurros y con dificultad.§!\n\nNo estoy triste. Para que los mundos puedan prosperar, he dado gustosamente mi vida. Gracias, amigos.\n\n§HSe ha ido.§!"
 paragon.240.a: "Una gran pérdida."
 withered_dome_ship_effect: "El Vivero marchito"
 paragon_withered_dome_ship_desc: "Los restos de la nave cúpula de §Y$NAME_Astrocreator_Azaryn$§!, abandonados después de su muerte."
 paragon.241.desc: "§HRecibimos un mensaje grabado previamente. Es de Azaryn§!\n\nAunque acepto mi sacrificio, no puedo soportar la idea de que el Vivero y los seres vivos a bordo mueran conmigo. La nave está profundamente ligada a mí y, cuando yo me marchite, ella también lo hará.\n\nEn previsión de esto, diseñé el Vivero de forma modular, así cada ecosistema es capaz de sostenerse a sí mismo. Se han hecho los preparativos, y lo único que tenéis que hacer es encontrar un planeta para reubicar el hábitat. Confío en que completaréis esta tarea."
 paragon.241.a: "Así lo haremos."
 paragon.241.a.custom_tooltip: "Se han hecho los preparativos para el traslado y la reconstrucción de la §Y$building_contained_ecosphere$§! de Azaryn. Puede reconstruirse en un planeta de nuestra elección."
 building_contained_ecosphere: "Ecosfera contenida"
 building_contained_ecosphere_desc: "El legado de §Y$NAME_Astrocreator_Azaryn$§!, que nos dejó cuando falleció. No es más que una pequeña sección del ecosistema interno del Vivero.\n\nIntroduce una alta concentración de §H$contained_ecosphere_pheromones$§! en la atmósfera de un planeta, aplicando efectos positivos a la población."
 contained_ecosphere_pheromones: "Feromonas de la ecosfera"
 contained_ecosphere_pheromones_desc: "Feromonas beneficiosas liberadas regularmente por la §H$building_contained_ecosphere$§!, que aplican efectos positivos a la población."
 paragon.260.name: "Muestra de núcleo"
 paragon.260.desc: "Actuando por voluntad propia, un miembro del equipo científico ha obtenido encubiertamente una muestra de uno de los núcleos de terraformación de §Y$NAME_Astrocreator_Azaryn$§!.\n\nInvestigar este brote podría proporcionar información valiosa que Azaryn no parece dispuesta a compartir por el momento."
 paragon.260.a: "Comenzad la investigación."
 paragon.260.b: "Devolved la muestra a Azaryn."
 paragon.261.name: "Muestra de núcleo devuelta"
 paragon.261.desc: "§H$NAME_Astrocreator_Azaryn$ está aliviada.§!\n\nNo puedo minimizar la gratitud que siento por haber considerado conveniente devolver esto. Sin los medios adecuados para controlar este poder, los resultados podrían haber sido catastróficos.\n\nAfortunadamente, la historia no se repetirá. Para recompensar vuestra honestidad, voy a preparar un nuevo lote de feromonas."
 paragon.261.a: "No volverá a pasar."
 paragon.261.b: "¿La historia se repite?"
 paragon.261.b.response: "He dicho demasiado.\n\n§HAzaryn sacude la cabeza.§!\n\nJugar con la naturaleza puede tener terribles consecuencias. En mi juventud, antes de perfeccionar mis habilidades, cometí un error...\n\nNuestros planetas florecían. Eran hermosos. Pero un simple error de cálculo llevó a la introducción de una bacteria imprevista. La balanza se desequilibró y se produjo una extinción masiva. No fuimos precavidos y pagamos el precio."
 NUCLEUS_SAMPLE_STOLEN: "Investigación del núcleo de terraformación"
 NUCLEUS_SAMPLE_STOLEN_DESC: "El estudio de la muestra que obtuvimos del núcleo de terraformación de §Y$NAME_Astrocreator_Azaryn$§! podría mejorar nuestra comprensión de esta tecnología."
 paragon.265.name: "Investigación del núcleo terminada"
 paragon.265.desc: "Nuestro equipo científico encubierto ha podido aprender mucho estudiando la muestra del núcleo de §Y$NAME_Astrocreator_Azaryn$§!. Este proyecto ha concluido con éxito, y Azaryn no se ha enterado de nada."
 paragon.270.name: "Instalación infestada"
 paragon.270.desc: "La instalación en [event_target:nucleus_building_planet.GetName] ha sufrido daños estructurales sustanciales y ha sido invadida por una vegetación que no para de crecer. Los científicos que estudian la muestra de los núcleos de terraformación no pueden controlar la situación."
 paragon.270.a: "Incendiad las instalaciones. Destruidlo todo."
 paragon.270.b: "Debemos confesar. Contactad con Azaryn."
 paragon.270.b.custom_tooltip: "Hay una pequeña posibilidad de que §Y$NAME_Astrocreator_Azaryn$§! ponga fin a nuestra colaboración."
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§HAzaryn se sorprende.§!\n\nOh, hola. Me alegro de veros.\n\nDebo decir que esta colaboración está siendo más beneficiosa de lo que hubiera imaginado. Estamos haciendo grandes progresos juntos. Este tipo de cosas solo son posibles cuando hay confianza.\n\n§HSonríe cordialmente.§!"
 paragon.272.a: "Debemos decirte algo."
 paragon.273.desc: "Ya veo.\n\n§HSuspira.§!\n\nBueno, el daño está hecho. Es una suerte que os hayáis puesto en contacto conmigo cuanto antes. Debemos actuar con rapidez. Esto requerirá una inversión importante por vuestra parte. Dadme lo que podáis para que podamos terminar con esto."
 paragon.273.a: "Tómalo todo."
 paragon.273.a.custom_tooltip: "Azaryn se lleva todos tus £energy£ §Hcréditos energéticos§!."
 paragon.275.name: "Terror verde"
 paragon.275.desc: "El centro de investigación donde estudiábamos la muestra de núcleos de terraformación ha sido devastado. No hemos podido detener la propagación de plantas invasoras. Ahora, la vegetación recién florecida está emitiendo un polen que provoca ampollas en la piel y que es altamente tóxico si se inhala. Esto supone un riesgo para [event_target:nucleus_building_planet.GetName]."
 paragon.275.a: "No podemos contener esto. Contactad con Azaryn."
 nucleus_sample_boils: "Polen alergénico del núcleo"
 nucleus_sample_boils_desc: "Tratar las heridas sufridas durante nuestro fallido intento de investigación de la muestra de núcleo llevará algún tiempo."
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§H$NAME_Astrocreator_Azaryn$ está abatida.§!\n\nSabía que erais codiciosos, pero no esperaba que fuerais tan orgullosos como para arriesgaros a hacer daño a vuestro propio pueblo. ¡Están muriendo!\n\nMe estoy preparando para acabar con este crecimiento desenfrenado, pero las víctimas de vuestra negligencia necesitarán tratamiento médico inmediato."
 paragon.280.a: "Nos ocuparemos de ellos."
 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "La muerte de un gran líder"
 paragon.550.desc: "Nuestro/a gran §Y[From.GetTitle] [From.GetName]§! falleció a la edad de [From.GetAge] mientras estaba al servicio de nuestro imperio. La gente clama por un servicio conmemorativo para honrar la contribución de este/a líder a §Y[Root.GetName]§!. Este gran evento será un punto final para muchos y reforzará nuestros ideales."
 paragon.550.a: "Dejad que las masas guarden luto."
 paragon.550.b: "Una ceremonia privada será suficiente."
 paragon.550.c: "[From.GetHeSheCap] no ha hecho nada para merecer tal honor."
 paragon.550.d: "Donemos el cuerpo a la ciencia."
 paragon.550.e: "Cantemos por su alma."
 paragon.550.f: "Preparemos un gran desfile a la de ya."
 paragon.550.g: "Creemos una fundación en su nombre."
 paragon.550.h: "Sigamos la tradición."
 paragon.550.i: "Lancemos su cuerpo al espacio."
 paragon.550.j: "Que se erija un monumento conmemorativo en su honor."
 paragon.550.k: "Con una pequeña conmemoración bastará."
 paragon.550.l: "Que se nombre un lugar emblemático en su honor."
 paragon.550.m: "Su historia no tiene por qué acabar aquí..."
 paragon.551.name: "Un funeral público"
 paragon.551.desc: "§Y[From.GetName]§! ha sido enterrado/a tras una procesión pública. Todos los ciudadanos de §Y[Root.GetName]§! han sido invitados para presentar sus respetos.\n\nDespués del funeral, se celebró un festival que duró una semana y en el que no se reparó en gastos. El ataúd de cristal translúcido de §Y[From.GetName]§! se exhibió en el monumento conmemorativo de §Y[Root.Capital.GetName]§!, donde la muchedumbre se agolpaba en las calles con la esperanza de ver a su gran líder en su último lugar de reposo."
 paragon.551.a: "Un adiós apropiado."
 paragon.552.name: "Un funeral privado"
 paragon.552.desc: "§Y[From.GetName]§! descansa en una ceremonia privada con sus familiares y colegas más cercanos. Su contribución al §Y[Root.GetName]§! fue importante, pero ahora no es el momento de realizar gastos desorbitados."
 paragon.552.a: "Una despedida adecuada."
 paragon.553.name: "Una muerte esperada"
 paragon.553.desc: "La discreta despedida a nuestro/a §Y[From.GetTitle]§!, §Y[From.GetName]§!, ha sido rápidamente señalada por la prensa. Mientras otros expresan su preocupación, muchas fuentes señalan categóricamente las carencias del/de la líder. El sentimiento general es de alivio, pues ahora pueden reemplazarlo/a por un sucesor más idóneo.\n\n"
 paragon.553.a: "Es hora de pasar página."
 paragon.554.name: "De materia a materia"
 paragon.554.desc: "Tras una breve ceremonia conmemorativa, el cuerpo de [From.GetTitle] ha sido donado a la ciencia para contribuir a la investigación médica y la educación.\n\nLo que quede después será finalmente incinerado y convertido en un fertilizante rico en minerales, asegurando que ninguna parte del cuerpo se desperdicie."
 paragon.554.a: "Así es el ciclo de la vida."
 paragon.555.name: "Una partida sombría"
 paragon.555.desc: "El pueblo se ha reunido en masa para celebrar la vida y la carrera de §Y[From.GetName]§!. Las inmensas procesiones han llenado las calles, y se han entonado himnos hasta bien entrada la noche. [From.GetName] nos espera ahora al otro lado del velo.\n\nExtractos populares de sus sermones resuenan ahora por todo el imperio, recordándonos nuestro objetivo común."
 paragon.555.a: "Hasta que nos volvamos a ver."
 paragon.556.name: "Una despedida distinguida"
 paragon.556.desc: "Un enorme desfile de tropas y un cortejo de aviones de las fuerzas navales han anunciado la llegada del féretro de §Y[From.GetName]§! hasta su lugar de descanso final. Su cuerpo ha sido lanzado hacia la estrella más cercana durante una retransmisión para toda la sociedad.\n\nLas estrategias personales y los libros de registro del/de la líder fallecido/a pasarán a formar parte del plan de estudios de la próxima generación de cadetes."
 paragon.556.a: "Una despedida digna."
 paragon.557.name: "Fundación"
 paragon.557.desc: "Se ha creado una fundación sin ánimo de lucro para honrar el fallecimiento del/de la gran §Y[From.GetTitle]§!, §Y[From.GetName]§!. Dicha fundación supone un paso adelante hacia la paz y la armonía interestelar, salvando las diferencias entre comunidades y especies."
 paragon.557.a: "Se ha creado un legado."
 paragon.558.name: "Un funeral tradicional"
 paragon.558.desc: "Un profundo pesar se ha apoderado del público a medida que la noticia sobre el fallecimiento de §Y[From.GetName]§! se difunde a la comunidad en general. Un sinfín de dolientes se han unido al cortejo fúnebre en §Y[Root.Capital.GetName]§! para seguir los ritos funerarios tradicionales.\n\nEl cuerpo ha sido meticulosamente limpiado y decorado en consecuencia. Antes de que el/la §Y[From.GetTitle]§! sea enterrado/a, se guarda un minuto de silencio en todos nuestros sistemas en señal de respeto."
 paragon.558.a: "Estas son nuestras costumbres."
 paragon.559.name: "Viaje silencioso"
 paragon.559.desc: "Las notables hazañas de §Y[From.GetName]§! bien merecen un último viaje a través de la inmensidad del espacio.\n\nUna cápsula con sus restos es lanzada ceremonialmente al vacío junto con poemas, cartas, grabaciones y otros recuerdos traídos por varios dignatarios. Algún día, su nave encontrará un nuevo hogar en el espacio, cumpliendo así su misión final."
 paragon.559.a: "Ve hacia las estrellas."
 paragon.560.name: "Una figura imponente"
 paragon.560.desc: "Los artesanos han recibido los mejores materiales para crear la imagen de §Y[From.GetName]§!, que se suma a la larga lista de héroes de §Y[Root.GetName]§!. Su majestuoso rostro quedará grabado en piedra y metal, como recordatorio de lo que pueden lograr los líderes fuertes."
 paragon.560.a: "Tu fuerza será recordada."
 paragon.561.name: "Nombre en el muro"
 paragon.561.desc: "El nombre y el título de §Y[From.GetName]§! están esculpidos en un gigantesco monumento junto a otros que sirvieron a §Y[Root.GetName]§! por el bien de su población. El pueblo recordará con cariño al/a la §Y[From.GetTitle]§!, allanando así el camino para futuras generaciones de líderes."
 paragon.561.a: "Por el bien de muchos."
 paragon.562.name: "Hito"
 paragon.562.desc: "La noticia del fallecimiento del/de la líder es recibida con una brusca, pero breve, caída del valor de las acciones en las bolsas galácticas.\n\nAdemás de patrocinar el fastuoso funeral, §Y[Root.GetName]§! renombra uno de sus rascacielos más altos como el Edificio [From.GetName] para asegurarse de que su nombre quede grabado en los anales de la historia corporativa. También se cuelga un retrato artísticamente interpretado en cada pared de la sala de juntas para conmemorar sus destacadas contribuciones al imperio."
 paragon.562.a: "Cortad la cinta."
 paragon.563.name: "Nueva vida"
 paragon.563.desc: "La muerte de un §Y[From.Species.GetName]§! no siempre es tan definitiva como parece. Aunque el tallo principal haya empezado a deteriorarse, las raíces aún pueden revigorizarse.\n\nTras sumergirlos en una solución especial de hormonas, los restos de §Y[From.GetName]§! se entierran cuidadosamente en el suelo de §Y[burial_planet.GetName]§!. El lugar de enterramiento es atendido por los miembros de la camada, que esperan pacientemente a que las crías broten en la superficie, comenzando de nuevo el ciclo."
 paragon.563.a: "De una vida a otra."
 paragon.570.name: "Servidumbre en la muerte"
 paragon.570.desc: "§Y[From.GetTitle] [From.GetName]§! se ha averiado después de servir al imperio de manera fiel durante [From.GetYearsOfService]. Nuestros científicos han hecho copias de sus archivos para preservar la información importante.\n\nSe ha instalado un holograma inteligente basado en §Y[From.GetName]§! en los sistemas de nuestras naves a modo de asesor virtual. Continuará ayudándonos en nuestra misión."
 paragon.570.a: "La muerte ya no es un obstáculo."
 paragon.571.name: "La colmena perdura"
 paragon.571.desc: "La mente de §Y[From.GetTitle] [From.GetName]§! fue eliminada del colectivo a la edad de [From.GetAge]. Somos los §Y[Root.GetName]§!. Perduraremos."
 paragon.571.a: "Perduraremos."
 paragon.580.name: "La muerte de una gran mente"
 paragon.580.desc: "Hemos recibido malas noticias del sistema §Y[system_killed_in.GetName]§!. §Y[country_killed_by.GetName]§! ha destruido por completo la flota de nuestro/a afamado/a científico/a §Y[leader_killed.GetName]§! en una cruenta batalla.\n\nEn un último acto altruista, la tripulación envió una transmisión que contenía las últimas investigaciones de §Y[leader_killed.GetName]§!. Se han puesto en marcha planes para rendir homenaje a la memoria de §Y[leader_killed.GetName]§! con una fiesta especial."
 paragon.580.a: "Sus sacrificios no fueron en vano."
 paragon.581.name: "Un acto imperdonable"
 paragon.581.desc: "Tras un despiadado ataque por parte de §Y[country_killed_by.GetName]§!, nuestro/a gran científico/a §Y[leader_killed.GetName]§! ha perecido en la batalla de §Y[system_killed_in.GetName]§!.\n\nEste brutal acto nos has impactado profundamente, y ahora nuestro pueblo clama por justicia. Debemos hacer todo lo que esté en nuestra mano para asegurarnos de que §Y[country_killed_by.GetName]§! lamente este deleznable acto de violencia."
 paragon.581.a: "No olvidaremos esto."
 paragon.582.name: "Una importante pérdida"
 paragon.582.desc: "Un/a importante científico/a ha desaparecido recientemente del radar. Perdimos el contacto con §Y[leader_killed.GetName]§! después de que entrara en combate en el sistema de §Y[system_killed_in.GetName]§!.\n\nEsto supone una importante pérdida para nuestro imperio. Deben tomarse medidas inmediatamente para contrarrestar esta pérdida."
 paragon.582.a: "Tenemos que reemplazarlo/a cuanto antes."
 paragon.582.b: "Su pérdida se ha hecho notar."
 paragon.582.c: "Teníamos todas las de perder."
