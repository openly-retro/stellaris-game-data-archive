 astral_rift.5.a: "O fluxo do tempo é totalmente diferente aqui..."
 astral_rift.5.b: "Nós fomos fabricados?"
 astral_rift.10.name: "[GetStarlightVanguardName]"
 astral_rift.10.militarist: "Nós nos reunimos com o grupo intitulado \"§Y[GetStarlightVanguardName]§!\". Eles deixaram claro a severidade da situação na guerra contra os Invasores. Frotas extradimensionais foram detectadas a vários sistemas de distância e estão se aproximando. Chegamos em um momento crítico. A Vanguarda não vê isso como uma coincidência. Nossa presença é um ato do destino."
 astral_rift.10.spiritualist: "O grupo intitulado \"§Y[GetStarlightVanguardName]§!\" concordou em se reunir conosco."
 astral_rift.10.desc.common: "\"Sua chegada inspirou nosso povo. Conceda-nos a ajuda crítica da qual precisamos, e nós ainda teremos uma chance de encerrar esta guerra de uma vez por todas.\" As frotas remanescentes deles estão em más condições e não aguentarão mais baixas.\n\nNós poderíamos enviar uma porção de suprimentos pelo cabo de ancoragem antes que a fenda fique instável demais. Um carregamento emergencial de ligas metálicas ajudará nos reparos e aprimoramentos das frotas. Dada a construção avançada das naves deles, podemos aprender algo durante o processo.\n\nTalvez seja uma opção mais sensata usarmos nosso conhecimento avançado de fibra astral para aprimorar os escudos das naves. Embora de natureza experimental, podemos fazer descobertas aqui que poderiam beneficiar as nossas próprias frotas. Nós sabemos que os invasores preferem armas energéticas, portanto, qualquer melhoria alcançada aqui seria válida."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Ofereça ligas metálicas."
 astral_rift.10.b: "Ofereça fibra astral."
 astral_rift.10.c: "Essa guerra está perdida. Vamos visitar os preservacionistas."
 astral_rift.10.d: "É uma causa perdida. Vamos voltar para o novo mundo."
 astral_rift.15.name: "A Cortina Negra"
 astral_rift.15.militarist: "A \"§YCortina Negra§!\" concordou em se reunir conosco."
 astral_rift.15.spiritualist: "Estabelecemos um conselho especial com a \"§YCortina Negra§!\". Eles nos mostraram a natureza horripilante dos Invasores. Frotas extradimensionais foram detectadas e já estão a caminho. Para a Cortina, nossa chegada neste momento crítico é um ato de providência divina."
 astral_rift.15.desc.common: "\"Sua chegada é um verdadeiro milagre. Nós já havíamos aceitado que essa guerra estava perdida há muitos anos. Nosso povo está morrendo de fome, e nosso sofrimento é imenso. Crianças do outro lado do Portal... demonstrem-nos caridade em nossos últimos momentos.\"\n\nA situação deles é clara, ainda que seu destino seja incerto. Nós podemos alimentar seu povo: é possível enviar uma porção de suprimentos pelo cabo de ancoragem, e nossas técnicas avançadas de agricultura com certeza serão úteis.\n\nHá até mesmo uma chance de enviarmos alguns deles para um lugar seguro através da fenda, se injetarmos §Hfibras astrais§! no combustível da nave. A chance é baixa, mas isso pode, em último caso, elevar o ânimo deles."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Ofereça comida."
 astral_rift.15.b: "Ofereça fibra astral."
 astral_rift.15.c: "Esses esforços são inúteis. Vamos visitar os militantes."
 astral_rift.15.d: "É uma causa perdida. Vamos voltar para o novo mundo."
 astral_rift.16.name: "Abandonando Nossos Ancestrais"
 astral_rift.16.desc.default: "Nós decidimos que o suplício dos nossos ancestrais é, infelizmente, uma causa perdida.\n\nNão há muito que possamos fazer para ajudá-los. Eles tomaram a decisão correta ao enviar parte do povo através da fenda para a nossa dimensão.\n\nFaremos o melhor para continuar seu legado e nos tornar uma civilização da qual eles se orgulhariam."
 astral_rift.16.desc.homicidal: "Julgamos que nossos ancestrais não são dignos da nossa ajuda.\n\nEles tomaram a decisão correta ao enviar os mais fortes dentre seu povo pela fenda para a nossa dimensão. Nós viveremos no lugar deles.\n\nAgora eles estão nas mãos do destino."
 astral_rift.20.name: "Conselho Mundial"
 astral_rift.20.common_1: "A invasão no planeta natal dos nossos ancestrais é iminente."
 astral_rift.20.militarist: "Após nosso encontro com o grupo \"§Y[GetStarlightVanguardName]§!\", fomos convidados para uma reunião de emergência em um conselho mundial. Eles ressaltaram a ajuda que demos até agora, e nos agradeceram pela generosidade."
 astral_rift.20.spiritualist: "Após nosso encontro com a \"§YCortina Negra§!\", fomos convidados para uma reunião de emergência em um conselho mundial. Eles continuam gratos pela ajuda que demos até agora, louvando nossa generosidade."
 astral_rift.20.common_2: "Não há muito tempo para agir antes do que muitos veem como o conflito final.\n\nO suprimento de energia está extremamente baixo. Contribuir com uma doação impulsionaria a produção de naves de apoio emergencial e daria a eles alguma vantagem na batalha."
 astral_rift.20.poor: "Muitos de seus cientistas também estão nos pedindo amostras da fibra astral que coletamos, visando realizar experimentos para aprimorar o escudo de suas frotas. Como esses invasores usam principalmente armas energéticas, os benefícios disso podem ser significativos."
 astral_rift.20.rich: "Muitos de seus cientistas também estão nos pedindo mais amostras da fibra astral que coletamos, visando realizar experimentos para aprimorar o escudo de suas frotas. Como esses invasores usam principalmente armas energéticas, os benefícios disso podem ser significativos."
 astral_rift.20.gestalt: "Ver nossos ancestrais se envolverem em um debate - a expressão caótica de opiniões individuais - é desconcertante. Devemos ser gratos por tal ineficiência ter sido removida de nós há muito tempo."
