 astral_planes.101.name: "Aproximando-se da Fenda"
 astral_planes.101.desc: "Nosso povo finalmente avançou o suficiente para tocar a cicatriz em nosso céu.\n\nSe estudarmos suas propriedades, talvez possamos encontrar uma maneira de explorá-la mais a fundo. Não há como saber o que pode existir do outro lado."
 astral_planes.101.a: "Nós fizemos o que nossos ancestrais não conseguiram."
 astral_planes.110.name: "Ações Astrais"
 astral_planes.110.desc: "Desvendamos os segredos por trás da coleta e contenção das voláteis fibras de material astral que formam as fronteiras deste universo.\n\nEsse recurso raro e valioso pode ser aplicado de diversas formas que nos beneficiarão bastante."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Perdemos o controle do sistema [FromFrom.GetName] e da fenda no espaço-tempo presente nele.\n\nNossos esforços para ir além da fenda foram deixados de lado por enquanto."
