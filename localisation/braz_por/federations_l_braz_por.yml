 ### The Hauer System text
 attack_ship_01_object: "Naves de Ataque Destruídas"
 attack_ship_01_object_desc: "Naves de ataque antigas e destruídas, devastadas pelas chamas e completamente queimadas."
 attack_ship_01_object_tooltip: "Naves de ataque queimadas e devastadas."
 tannhauser_gate_object: "Portal Tannhäuser"
 tannhauser_gate_object_desc: "Um portal espacial inativo. Seu destino há muito esquecido."
 tannhauser_gate_object_tooltip: "Portal espacial inativo."
 site_lost_moments: "Esquecer Jamais"
 site_lost_moments_intro: "A Nave Científica pegou uma leitura estranha emanando de [From.Planet.GetName]."
 fedev.9430.name: "Sinal na Profundeza"
 fedev.9430.desc: "Somente através da prova arqueológica e imaginação alguém consegue descrever uma civilização que já floresceu na superfície agora desolada de [From.Planet.GetName]. A passagem do tempo foi tão implacável que até mesmo as construções mais resistentes se transformaram em pouco mais que poeira.\n\nMas das profundezas um sinal estranho pulsa. Um sinal misterioso que implora investigação e descoberta."
 fedev.9435.name: "Ficando sem Tempo"
 fedev.9435.desc: "Uma noção súbita e inegável de mortalidade misteriosamente apareceu sobre a equipe de escavação conforme eles chegavam mais perto do sinal nas profundezas. Quanto mais terra e pedra eram removidas, mais uma noção inescapável ficava na mente de todos:\n\nA vida é efêmera. Um dia, tudo isso vai acabar..."
 fedev.9440.name: "Muito brilhante"
 fedev.9440.desc: "A fonte do sinal é um túmulo alienígena inscrito com símbolos estranhos. A tradução é, na melhor hipótese, mal feita. Ela fala de uma pessoa de muita importância, do trabalho de uma vida inteira digno de lembrança e veneração, e de uma civilização em luto. No final, a tradução fica muito estranha, falando sobre um vazamento de fluidos corpóreos induzido por tristeza, e sua subsequente dissipação devido às condições climáticas.\n\nSó a última parte foi bem traduzida:\n\n§H'Hora de morrer.'§!"
 lost_moment_memento: "Uma Vida Digna"
 lost_moment_memento_desc: "Desde a descoberta arqueológica de uma rocha memorial alienígena, a população do Império começou a aproveitar a vida um pouco mais."
 ### The Lesser Messenger text
 site_lesser_messenger: "Mensagem na Poeira"
 site_lesser_messenger_intro: "Uma análise mais próxima de [From.Planet.GetName] mostra sinais de uma civilização que já populou o planeta."
 fedev.9445.name: "Há Muito Desaparecido"
 fedev.9445.desc: "Exploração inicial na superfície de [From.Planet.GetName] revela que este planeta já foi lar de algum tipo de civilização.\n\nPorém, o nível de devastação indica que deve ter sido há muito tempo, e é bem provável que a civilização inteira foi atingida por algum tipo de força súbita e assustadora. Não há ruínas suficientes nem mesmo para ter uma ideia da fisiologia dos alienígenas."
 fedev.9450.name: "Feras do Espaço"
 fedev.9450.desc: "A equipe da superfície isolou um sinal de rádio no planeta. Sua origem ainda é desconhecida, mas partes traduzidas começaram a revelar informações sobre a civilização há muito tempo perdida:\n\nAlguma ameaça não identificada se aproxima da civilização. Uma fascinação coletiva por avanços tecnológicos. Rumores de uma grande nave espacial sendo construída em outra parte da galáxia. Estes temas são recorrentes nas mensagens misturadas."
 fedev.9455.name: "Jardim de Protótipos"
 fedev.9455.desc: "Os arqueólogos conseguiram localizar a fonte do sinal misterioso. Ele vem do fundo da terra.\n\nA escavação do local só começou, mas indícios apontam para um tipo de instalação de pesquisa e desenvolvimento. O local está cheio de protótipos em miniatura altamente detalhados de vários dispositivos tecnológicos.\n\nAnálises indicam um espaço oco mais abaixo, e a escavação está ocorrendo."
 fedev.9460.name: "O que eles estão construindo..."
 fedev.9460.desc: "Nossa equipe de escavação fez uma descoberta interessante. Uma coleção de HDs em miniatura tinha informações sobre um projeto contínuo que parece ter sido o ponto focal desta instalação, talvez até da civilização inteira.\n\nEle fala de uma §Hembarcação poderosa para enfrentar a maior nave da galáxia§!.\n\nQue máquina monstruosa construíram aqui?"
 fedev.9465.name: "E o vencedor é..."
 fedev.9465.desc: "É uma nave espacial gigantesca!\n\nBom, pelo menos para a população de [From.Planet.GetName], que acabou sendo incrivelmente pequena. Os protótipos em miniatura encontrados aqui aparentemente eram as máquinas de verdade, e o que imagina-se ser uma instalação, era na verdade sua cidade capitólio. A 'ameaça' mencionada nos sinais embaralhados acabou sendo seus adversários em uma competição tecnológica intergaláctica. Esta mini-civilização inteira se juntou para tentar pegar o primeiro prêmio!\n\nParece que somos nós que vamos ficar com o prêmio dessa vez."
 fedev.9470.name: "Avante e conquiste"
 fedev.9470.desc: "Uma nave espacial gigantesca foi descoberta!\n\nOu pelo menos ela era gigantesca para a população de [From.Planet.GetName], que acabou sendo uma espécie minúscula.\n\nTemendo uma ameaça misteriosa que se aproximava de seu mundo natal, a espécie inteira se uniu para construir uma nave espacial que poderia enfrentar o terror que se aproximava.\n\nParece que foi tarde demais: sua nave de ataque ainda está aqui, e eles, não."
 fedev.9475.name: "Não mate o mensageiro"
 fedev.9475.desc: "É uma grande nave espacial!\n\nUma nave espacial grandiosa e absolutamente pequena. Acontece que a população de [From.Planet.GetName] era uma mini-espécie. As miniaturas encontradas aqui eram suas máquinas de verdade.\n\nOuvindo falar de uma nave espacial de grandes proporções sendo construída em outra parte da galáxia, esta espécie decidiu construir uma nave para bater de frente com a monstruosidade alienígena.\n\nIsso mostra grande determinação e coragem. E é fofo também."
 get_messenger: "§YO Pequeno Mensageiro§! é adicionado à sua frota"
 LESSENGER_REMODEL: "Melhorando o Mensageiro"
 LESSENGER_REMODEL_TITLE: "Melhorando o Mensageiro"
 LESSENGER_REMODEL_DESC: "O incrível nível de tecnologia e capacidade do §YPequeno Mensageiro§! só pode ser igualado pelo seu tamanho ridículo. Milhares da espécie criadora original poderiam caber na nave, mas para caber até uma pequena tripulação da nossa espécie será necessário uma reforma imensa."
 lessenger_75: "O Pequeno Mensageiro ainda é pequeno demais para nossa tripulação!"
