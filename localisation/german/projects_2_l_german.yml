 ####################################
 #Special Projects
 ####################################
 ### Story Events
 AMOEBAS_1_PROJECT: "Beobachtung von Weltraumamöben"
 AMOEBAS_1_PROJECT_DESC: "Beauftragt Eeure Wissenschafter damit, Daten über die Weltraumamöben zu sammeln und zu vergleichen."
 CRYSTALS_1_PROJECT: "Beobachtung von Kristallwesen"
 CRYSTALS_1_PROJECT_DESC: "Beauftragt Eeure Wissenschafter damit, Daten über die Kristallwesen zu sammeln und zu vergleichen."
 DRONES_1_PROJECT: "Beobachtung von Bergbaudrohnen"
 DRONES_1_PROJECT_DESC: "Beauftragt Eeure Wissenschafter damit, Daten über die uralten Bergbaudrohnen zu sammeln und zu vergleichen."
 CLOUDS_1_PROJECT: "Beobachtung von Weltraumwolken"
 CLOUDS_1_PROJECT_DESC: "Beauftragt Eeure Wissenschafter damit, Daten über die Weltraumwolken zu sammeln und zu vergleichen."
 CRYSTAL_CONSTRUCT_PROJECT: "Das Kristallkonstrukt"
 CRYSTAL_CONSTRUCT_PROJECT_DESC: "Beauftragt Eeure Wissenschafter damit, Daten über das einzigartige Kristallkonstrukt zu sammeln und zu vergleichen."
 MINING_BASE_PROJECT: "Das Verarbeitungszentrum"
 MINING_BASE_PROJECT_DESC: "Beauftragt Eeure Wissenschafter damit, das letzte bekannte Verarbeitungszentrum der uralten Bergbaudrohnen aus der Entfernung zu erforschen."
 ### Anomaly Events
 DEAL_WITH_FLORA: "Pflanzenaggression"
 DEAL_WITH_FLORA_DESC: "Die Pflanzenwelt des Planeten ist bemerkenswert gewandt, erschreckend aggressiv, und definitiv eine nähere Untersuchung wert."
 OLD_GODS_BENEFACTRESS_PROJECT: "Alte Götter: Die Wohltäterin"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC: "Jede Oberfläche auf dem Schrein der Wohltäterin ist mit einem komplexen Netz aus Piktogrammen bedeckt, die eine weitaus umfangreichere Geschichte zu erzählen scheinen als die Fabeln, die auf [Root.Owner.Capital.GetName] erzählt werden.\n\nObwohl sie mit den uns bekannten alten [Root.Owner.GetSpeciesAdj]en Sprachen nur entfernt verwandt sind, sollten wir die Piktogramme - genügend Zeit und Ressourcen vorausgesetzt - mit unserer modernen Technologie dechiffrieren können."
 OLD_GODS_UNDAUNTED_PROJECT: "Alte Götter: Der Unverzagte"
 OLD_GODS_UNDAUNTED_PROJECT_DESC: "Der Tempel mit dem Schrein des Unverzagten ist passend zu den Mythen, die sich um ihn ranken, voller Vorrichtungen unbekannten Ursprungs und Nutzens. Sie haben nur wenig gemein mit den einfachen Rätselschachteln und Kraftproben, die einst seine Tempel auf [Root.Owner.Capital.GetName] füllten. Man sagt sich, dass seine heiligen Texte nur von den Würdigen gelesen werden können.\n\nUnsere hochentwickelten Analysewerkzeuge sollten mit diesen Rätseln jedoch kurzen Prozess machen."
 OLD_GODS_PERCIPIENT_PROJECT: "Alte Götter: Der Wahrnehmende"
 OLD_GODS_PERCIPIENT_PROJECT_DESC: "Die Mauern des Ortes, an dem sich der Schrein des Wahrnehmenden befindet, sind mit mehreren Schichten eines mineralischen Lacks überzogen, der Schrein selbst aber ist blank.\n\nDie Geschichten des Wahrnehmenden werden nur jenen erzählt, die wahrnehmungsfähig genug sind, sie zu verstehen - es geht nur darum, herauszufinden, was genau wahrgenommen werden muss."
 LIMBO_1_PROJECT: "In der Schwebe"
 LIMBO_1_PROJECT_DESC: "Ein Alien-Bunker voller Datenspeichergeräte schreit förmlich nach einer archäologischen Datenbergung."
 PROJECTING_MOON_PROJECT: "Täuschend"
 PROJECTING_MOON_PROJECT_DESC: "Ein ungewöhnlicher Planet hat auch einen ungewöhnlichen Mond - die üblichen Scannertechniken bieten keine zufriedenstellenden Resultate. Wir benötigen einen praxisorientierteren Ansatz."
 GRIMACING_PLANET_PROJECT: "Aufgewühlter Planet"
 GRIMACING_PLANET_PROJECT_DESC: "Wenn wir bald handeln, können wir die äußerst unruhige Oberfläche dieses Planeten in einen potenziell bewohnbaren Zustand bringen."
 OLFACTORY_PROJECT: "Olfaktorisches Studium"
 OLFACTORY_PROJECT_DESC: "Von einem Alien-Artefakt vermutet man, dass es durch aerosolierte aromatische Verbindungen Informationen weitergibt."
 ULTIMATE_WEAPON_PROJECT: "Die ultimative Waffe"
 ULTIMATE_WEAPON_PROJECT_DESC: "Irgendwo auf dem Planeten gibt es ein verborgenes Waffenlager. Diese Waffen könnten unserem Reich neue Kriegstechnologien einbringen."
 REFINE_ROCK_PROJECT: "Positronenbombardierung"
 REFINE_ROCK_PROJECT_DESC: "Die kontrollierte Verbreitung von Positronen aus dem Orbit könnte die auf dem Planeten einheimischen Mineralien in eine nützlichere Form verwandeln."
 CRYSTAL_CODEX_PROJECT: "Kristallkodex"
 CRYSTAL_CODEX_PROJECT_DESC: "In einer Mineralbildung befinden sich hologrammkodierte Informationen. Die Struktur ist vertraut, aber die schiere Datendichte macht die Dekodierung zu einer Herausforderung."
 ALIEN_BARRACKS_PROJECT: "Alien-Kasernen"
 ALIEN_BARRACKS_PROJECT_DESC: "Ein genaueres Xeno-sozio-archäologisches Studium dieser Ruinen könnte Erkenntnisse über eine uralte Alien-Kriegsmaschinerie einbringen."
 ROBOT_MINERALS_PROJECT: "Von der Natur zurückgefordert"
 ROBOT_MINERALS_PROJECT_DESC: "Eine überwucherte Einrichtung, in der sich wichtige Geheimnisse befinden könnten."
 BALANCE_ECOSYSTEM_PROJECT: "Ökosystem-Ausgleich"
 BALANCE_ECOSYSTEM_PROJECT_DESC: "Man hat uns einen Plan vorgelegt, mit dem man den Ausgleich der ungleichgewichtigen Biosphäre des Planeten mit den Bordmitteln eines normalen Forschungsschiffs probieren könnte.\n\nDies könnte jedoch zu ungeahnten Konsequenzen führen."
 HEAD_IN_SAND_PROJECT: "Kopf in den Sand"
 HEAD_IN_SAND_PROJECT_DESC: "Eine Militärflotte könnte versuchen, ein tief vergrabenes Schiff zu heben."
 THE_PRINCE_PROJECT: "Der Prinz"
 THE_PRINCE_PROJECT_DESC: "In einer Datenbank, die im Weltraum treibend gefunden wurde, befindet sich nichts außer einem langen Textstück, das in einer merkwürdigen und doch vertraut wirkenden Alien-Sprache verfasst wurde."
 EMERGENCY_BUOY_PROJECT: "Notfallboje"
 EMERGENCY_BUOY_PROJECT_DESC: "Ein schwer beschädigtes Objekt scheint als eine Art Verstärker für ein Kommunikationssignal zu dienen."
 WRECKED_FLEET_1: "Monumentale Übertragung"
 WRECKED_FLEET_1_DESC: "Dekodiert die vom Monolithen ausgehende Nachricht"
 WRECKED_FLEET_2: "Uralte Bündnisarmada"
 WRECKED_FLEET_2_DESC: "Schickt Ingenieurteams los, um die bergbaren Schiffe wieder einsatzfähig zu machen."
 MANUFACTORY_PROJECT: "Bergbau-Instandsetzung"
 MANUFACTORY_PROJECT_DESC: "Schickt Ingenieurteams los, um eine uralte Orbitalstation wieder betriebsbereit zu nehmen."
 ### Colony Events
 HELPFUL_DRONES_1_PROJECT: "Zurückgelassen"
 HELPFUL_DRONES_1_PROJECT_DESC: "Vom Mond dieses Planeten empfangen wir seltsame Werte. Das muss überhaupt nichts bedeuten.\n\nAber es KÖNNTE etwas bedeuten. Mit einem Schiff im Orbit als Relais werden die Wissenschaftler der Kolonie die Oberfläche des Mondes vorsichtig scannen, um der Angelegenheit auf den Grund zu geben."
 POLLEN_1_PROJECT: "Pflanzenstudium"
 POLLEN_1_PROJECT_DESC: "Einige der einheimischen Pflanzen dieses Planeten verfügen über mehrere potenziell interessante Eigenschaften."
 POLLEN_2_PROJECT: "Laborstudium"
 POLLEN_2_PROJECT_DESC: "Mehrere Studien von renommierten [Root.Owner.GetSpeciesName]-Lehrstühlen präsentieren eine Reihe von Alternativen zum Organisieren zahlreicher Arbeitskräfte. Eine umfassende Meta-Studie dieser neuen Ideen könnte uns eine Lösung für das Problem der nachlassenden Produktivität in schwierigen Kolonie-Umgebungen liefern."
 POLLEN_3_PROJECT: "Ein Gefühl des drohenden Untergangs"
 POLLEN_3_PROJECT_DESC: "Die Situation auf dem pollenverseuchten Planeten ist nun potenziell gefährlich geworden. Es ist von größter Wichtigkeit, dass wir die einzigartige Situation der Kolonie und dabei besonders ihre zunehmend brisanten Umweltfaktoren so schnell wie möglich beurteilen.\n\nSobald wir alle Bedrohungen kennen, können wir innerhalb weniger Stunden einen Aktionsplan aufstellen und umsetzen."
 ### Starting Events
 #Wanderlust
 ROGUE_SCIENTIST_1_PROJECT: "Wanderlust: Was zurückgelassen wurde"
 ROGUE_SCIENTIST_1_PROJECT_DESC: "Die unbemerkte Abreise des Vorsitzenden aus diesem System führte dazu, dass eine verblüffende Menge an Energiesignaturresten in die Solarwinde geworfen wurden.\n\nHoffentlich wird uns eine vollständige Analyse dieser Energien einen Hinweis auf den nächsten Zielort des Vorsitzenden geben, und es einfacher machen, sie in Zukunft bei Bedarf zu verfolgen."
