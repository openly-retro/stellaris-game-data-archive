 building_major_capital_desc: "Um complexo alastrado de estruturas burocráticas que age como centro administrativo de uma grande colônia."
 building_system_capital: "Sistema Complexo-Capital"
 building_system_capital_desc: "Uma configuração gigantesca de escritórios administrativos e infraestrutura em rede que permite a construção e operação de instalações de alta demanda."
 building_ancient_factory: "Fabricantes Autônomos"
 building_ancient_factory_desc: "§LEste complexo antigo foi construído com tecnologia perdida há muitos anos.§!"
 building_ancient_archives: "Arquivos Precursores"
