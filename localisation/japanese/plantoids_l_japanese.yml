 ########################
 #Plantoids Species Pack
 ########################
 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "果実の庭"
 feeding_station_plural: "果実の庭"
 origin_fruitful: "実りある協力関係"
 origin_fruitful_desc: "この緑豊かな文明は、 宇宙生物と独自の相乗効果を生み出している。 自分たちの果実で宇宙生物をおびき寄せて、 種子を散布させ、植民地化の促進を図っているのだ。"
 origin_tooltip_fruitful_effects: "- 宇宙動物： 銀河中に['concept_seed_pod', Seed Pods]をばらまく\n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder', Starseed Gardens] \n- $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing' ]\n- 隣接した星系に$HOME_SYSTEM$ ['concept_tiyanki' ]"
 civic_tooltip_hive_xenophile_or_pacifist: "は§Y受容主義§!、 §Y平和主義§!、 または§Yゲシュタルト意識§!系統である"
 START_SCREEN_FRUITFUL_PLANTOID: "どんなに根を深く伸ばしても不安が大きくなるばかりなら、 その痛みを動物たちに取り去ってもらえばいい。 彼らに自らの花の香りを嗅がせ、 果実を与え、 葉の影で休ませよう。 そうして花粉や種子を遠い地に運んでもらえば、 子孫が異国の地に根を張ることができるはずだ。 葉の音が風に運ばれて聞こえたとき、 私たちの子供が新たな家を見つけたことを知るだろう。\n\n太古の昔から、私たちは身近な動物たちと協力して[GetHomeWorldName]中に種を蒔いてきた。 だから枝を空に向かって更に伸ばす時が来たとき、 宇宙の生物と繋がりを持つことはごく自然なことだった。 彼らは私たちの果実を咀嚼し、 葉を食む。 そして子供たちを遠い世界へと運んでくれる。 子供たちは異星の太陽に育まれて花開く。\n\n種を蒔こう。 銀河系を私たちの庭にするのだ。"
 START_SCREEN_FRUITFUL_FUNGOID: "どんなに菌糸を深く伸ばしても不安が大きくなるばかりなら、 その痛みを動物たちに取り去ってもらえばいい。 彼らに自らの胞子の香りを嗅がせ、 キノコを与え、 カサの影で休ませよう。 そうして胞子を遠い地に運んでもらえば、 子孫が異国の地に根を張ることができるはずだ。 新たに張り巡らされた菌糸の鼓動を大地が知らせてくれたとき、 私たちの子供が新たな家を見つけたことを知るだろう。\n\n太古の昔から、私たちは身近な動物たちと協力して[GetHomeWorldName]中に種を蒔いてきた。 だからキノコを空に向かって更に伸ばす時が来たとき、 宇宙の生物と繋がりを持つことはごく自然なことだった。 彼らは私たちの実を咀嚼し、 カサを食む。 そして子供たちを遠い世界へと運んでくれる。 子供たちは異星の太陽に育まれ、 大きくなっていく。\n\n胞子を飛ばそう。 銀河系を私たちの庭にするのだ。"
 ## Techs
 sm_feeder: "スターシード庭園"
 sm_feeder_desc: "我々の星系基地の真空庭園。 宇宙生物を惹きつけるよう遺伝子操作された植物で溢れている。"
 sm_feeder_tt: "効果：\n$t$星系基地に宇宙動物をおびき寄せ、 散布される§Yシードポッド§!を体につける。"
 sm_ring_feeder: "軌道庭園"
 sm_ring_feeder_desc: "軌道環状施設の真空庭園。 宇宙生物を惹きつけるよう遺伝子操作された植物で溢れている。"
 tech_critter_feeder: "果実の庭"
 tech_critter_feeder_desc: "真空庭園には、 宇宙生物を惹きつけるよう遺伝子操作された果実が満ちている。"
 sseeder: "果樹園ステーション"
 has_origin_fruitful_special_project_key: "§Y$origin_fruitful$§!の起源をもつ帝国は§Yスペシャルプロジェクト§!を利用できる"
 seeded_planet_0_modifier: "休眠状態のシードポッド"
 seeded_planet_0_modifier_desc: "まったく異なる生態系からもたらされた奇妙な種子が、 この惑星に眠っている。"
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$でシードポッドを開いて惑星に入植する。"
 seeded_planet_1_modifier: "侵略的異種植物"
 seeded_planet_1_modifier_desc: "異世界からもたらされた種子がこの地に肥沃な土壌を見つけ、 土着の植物に取って代わった。"
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$で戦争中に惑星に地上軍を招集する。"
 seeded_planet_2_modifier: "広がる侵略的異種植物"
 seeded_planet_2_modifier_desc: "異世界からもたらされた種子がこの地に肥沃な土壌を見つけ、 土着の植物に取って代わった。"
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "対抗し難い侵略的異種植物"
 seeded_planet_3_modifier_desc: "異世界からもたらされた種子がこの地に肥沃な土壌を見つけ、 土着の植物に取って代わった。"
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "シードポッドが植えられた"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "宇宙生物がシードポッドを$SYSTEM|Y$星系の$PLANET|Y$に運び、 新たな森を誕生させた。"
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "宇宙生物がシードポッドを$SYSTEM|Y$星系の$PLANET|Y$に運んだ。 時が来るまで、 シードポッドは休眠状態に置かれる。"
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "シードポッドを喪失した"
 MESSAGE_FRUITFUL_SEED_LOST: "シードポッドが$PLANET|Y$で姿を消した。 破壊された可能性が高い。"
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "種が摂取された"
 MESSAGE_FRUITFUL_SEED_CRITTER: "$SYSTEM|Y$を訪れた宇宙生物が庭の実を食べ、 別の星へとシードポッドを運んでいる。"
 OPEN_SEED_PODS_PROJECT: "[this.GetName]でシードポッドを開く"
 OPEN_SEED_PODS_PROJECT_DESC: "宇宙生物が休眠状態のシードポッドを§H[this.GetName]§!へと運んだ。 惑星に向けて集中エネルギービームを照射することで成長を促し、 生物のいない岩山を緑豊かな新しいコロニーに変えることができる。"
 WEEDS_ARMY_PROJECT: "[this.GetName]で地上軍を育てる"
 WEEDS_ARMY_PROJECT_DESC: "宇宙動物がシードポッドを§H[this.GetName]§!へと運び、 それらは§H[this.owner.GetName]§!によって栽培された。 惑星に向けて集中エネルギービームを照射することで成長を促し、 森を§H異種植物軍§!に変えることができる。 §H侵略的異種植物§!のレベルが高いほど、 より多くの軍勢が編成される。"
 FRUITFUL_SEED_POD: "シードポッド"
 fruitful_army: "異種植物軍"
 #Events
 origin.7100.name: "シード散布"
 origin.7100.desc: "銀河を旅する宇宙生物のために庭園を建造した。 庭園は花や果物、 そして生物の体にひっつくシードポッドであふれている。 壮大な宇宙生物の好みに合うか懸念する声もあったが、 最初のリンゴにかじりついてくれた瞬間、 我々の不安は解消された。\n\n古くから、 我々は惑星の動物たちに果実と木陰を提供してきた。 その見返りとして、 動物たちは種を運んでくれた。 今、 この太古からの取り決めを銀河規模で再現している。 宇宙生物は§Yシードポッド§!を携えて旅をするのだ。 運がよければ、 種は§H入植可能な惑星§!に落ちてくれる。 新しい庭を作るのに必要なものが揃ってある惑星なら、 エネルギービームで種子を活性化させるだけで、 コロニー船を派遣せずとも入植できるだろう。"
 origin.7100.tooltip: "新しい星系に入るとき、 宇宙生物は入植可能な惑星に§Hシードポッド§!を落とすことがある。 果報は寝て待つのだ。"
 origin.7304.name: "調整散布"
 origin.7304.desc: "わが艦隊には、 我らの惑星の果実を好む有機生命体がいる。\n\n以前は、 種がまかれる場所を自然の成り行きに任せていた。 今では、 我々が道筋を決めている。 新しい感覚であるが、 思いのほかなじみやすいものだ。"
 origin.7321.name: "忍耐が実を結ぶ"
 origin.7321.desc: "§H[from.GetName]§!の§Yシードポッド§!が開き、 新たに生まれた[root.GetSpeciesNamePlural]が根を張り始めた。"
 origin.7326.name: "謎の種"
 origin.7326.desc.base: "[this.GetName]の土壌には、 土着の生態系とは思えない種子が散乱し始めている。 種は最低限の光と水だけで素早く成長し、 惑星を新たな森で包み込んで、 植民地化を促進した。"
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\n遺伝子分析によると、 この成長の早い生物工学種子は、 §Y[seeds_owner.GetName]§!によって開発されたものである。"
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$。 科学者たちは種子の起源を特定できていないが、 ひとつだけ確かなことがある。 それは、種子が人工的なものであり、 異界の土壌に素早く根付くよう生物工学的に操作されたものであるということだ。"
 origin.7326.a.desc: "この惑星で§Y$decision_uproot_weed$§!ディシジョンをアンロックする。"
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "[this.solar_system.GetName]星系を通過中、 宇宙生物の群れが[this.GetName]表面に未確認物体を落下させた。 我々はすぐに衝突クレーターに向かったが、 そこには見慣れない緑が広がっていた。 落下した物体はコロニー船に似た、 シードポッドだった。 中には必須素材から目覚めたばかりの入植者に至るまで、 新たなコロニーをスタートするために必要な全てが入っていた。"
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\n遺伝子分析によると、 この奇妙な生物工学種子は、 §Y[seeds_owner.GetName]§!によって開発されたものである。"
 origin.7327.desc.notknowowner: "シードポッド内の通信システムのおかげで、 すぐに種子をもたらした帝国と連絡を取ることができた。"
 origin.7327.desc.moreseeds: "我らの惑星にすでに生えている異種植物がよりたくましく育つ。"
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "わが帝国のコロニー船が§H[from.GetName]§!に着陸した。 土のなかには、 すでに同胞たちが眠っている。 §Yシードポッド§!に入っていた[root.owner.GetSpeciesNamePlural]や資源は、 惑星を開拓する入植者の助けとなるだろう。\n\n彼らの根が広く遠くまで広がることを願う。"
 origin.7400.name: "前哨地の展開完了！"
 origin.7400.desc: "遠く離れた§Y[Root.GetName]§!の[owner.GetColonistPlural]が周囲に§Y$starbase_outpost$§!を展開し、 §Y[Root.GetStarName]§!星系の支配権を手に入れた。"
 origin.7500.name: "宇宙生物の保護"
 origin.7500.desc: "我々は宇宙生物と特異な関係を築いているが、 その生存権を尊重する者は他にもいる。 先ほど、 銀河共同体は、 この素晴らしい生物たちを保護する決議案を可決したのだ。"
 origin.7510.name: "宇宙生物の駆除"
 origin.7510.desc: "我々は昔から宇宙生物と友好的な関係を築いてきたが、 銀河共同体には、 宇宙に棲む生物たちを好まない構成国もいる。 彼らが可決した決議案は、 宇宙生物のみならず、 我々の生活をも危険にさらす。"
 origin.7600.name: "侵略の芽"
 origin.7600.desc: "敵は思い違いをしている。 風があしを吹き倒すように、 我々を屈服させられると思っている。 植物にはトゲがあることを忘れているのだ。\n\n敵地の土壌のなかに、 我らの兵士たちが眠っている。 必要に応じて、 §H侵略的異種植物§!は軍勢となり、 わが帝国のものを守り、 敵のものを襲う。 目標とする惑星にエネルギービームを照射するだけで、 侵略は始まるのだ。"
 origin.7710.name: "侵略の芽"
 origin.7710.desc: "§H[from.GetName]§!にある§H侵略的異種植物§!が、 突如として四肢を生やして軍勢となった。 敵襲だ！"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "発芽した軍"
 MESSAGE_FRUITFUL_WEED_ARMY: "$PLANET|Y$にまかれた種子が軍勢となった。"
 opinion_nice_forests: "役に立つ庭師"
 opinion_cut_our_forests: "庭をカットする"
 opinion_voted_to_kill_tiyanki: "宇宙動物に危害を加えることを決議した"
 opinion_voted_to_help_tiyanki: "宇宙動物を保護することを決議した"
 fruitful_partnership_chain_title: "シード散布"
 fruitful_partnership_chain_desc: "宇宙生物は§Yシードポッド§!を異国の地へ運んでくれる。 星々の光を受けることで、 種子は新しい植民地へと成長するのだ。"
 fruitful_partnership_war_chain_title: "戦争の種"
 fruitful_partnership_war_chain_desc: "戦時下では、 §Yシードポッド§!は軍勢にもなる。 我らの惑星を防衛することも、 遠くにある目標に攻め入ることもできるのだ。"
 decision_uproot_weed: "雑草を根絶やしにする"
 decision_uproot_weed_desc: "$seeded_planet_2_modifier$を取り除く。"
 ## Seed Bombing
 bombardment_seed_bombing: "種子爆弾の投下"
 bombardment_seed_bombing_desc: "$bombardment_seed_bombing$は、 多肥化された種子で惑星を覆い、 爆発的な成長を引き起こす。\n- §Y地上軍§!に対するダメージ§Eなし§!\n- §Y惑星§!に対して§H大規模§!のダメージ\n- §YPOP§!に対するダメージ§Eなし§!\n- 防衛されていない惑星でも爆撃する\n- 惑星に障害物を生成する"
 d_seed_bombing_plantoid_blocker: "£blocker£爆発的な森の成長"
 d_seed_bombing_plantoid_blocker_desc: "惑星のこの地域には、 絶えず成長する異界の植物の森がはびこっている。"
 d_seed_bombing_fungoid_blocker: "£blocker£爆発的なキノコの成長"
 d_seed_bombing_fungoid_blocker_desc: "惑星のこの地域には、 絶えず成長する異界のキノコの森がはびこっている。"
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "爆発的成長"
 origin.7201.desc: "§H[this.GetName]§!の植民地に多肥化された種子が投下されている。 いたるところで新しい森が誕生し、 大地はひび割れ、 建物は崩壊し、 [this.GetPlanetHabitat]は急速に成長する異種植物に浸食されている。"
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "種子爆弾の投下"
 MESSAGE_FRUITFUL_SEED_BOMBING: "種子爆弾の投下により、 $PLANET|Y$に新しい障害物が追加された。"
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "なだめることができれば、 シードポッドを運ぶ理想的な運び手になる可能性がある。"
 story.107.fruitful.desc: "ほとんど肉食だが、 研究者が開発した肉厚な球根状の果実を好んでいる。"
 story.107.a.fruitful.tooltip: "§H$sm_feeder$§!は§H宇宙アメーバ§!艦隊を惹きつけることができるようになった。"
 #Crystals
 story.201.desc.fruitful: "この生物に食べる能力があるかどうかはわからないが、 もしあるなら、 我々の種子を運ぶのに役立つかもしれない。 鎮静すれば、さらなる研究が可能になる。"
 story.207.fruitful.desc: "この生物にとって食べやすい果実を開発するのは難題だった。 開発されたガラス状の果実を食べているのか、それとも単にその光沢感に惹かれて運んでいるのかはわからない。 いずれにしても充分な成果が得られた。"
 story.207.a.fruitful.tooltip: "§H$sm_feeder$§!は§H結晶生命体§!艦隊を惹きつけることができるようになった。"
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "§Yティヤンキ§!は我々が遭遇した最初の異種族だが、 すでにこのおとなしい生物について多くのことがわかった。\n\n巨大ガス惑星の上層部に普遍的に存在するガスを主食としているが、 我々が開発した果物も気に入ったようだ。 こちらが刺激したときでさえ、 彼らが攻撃してくることは稀である。\n\n大人しく、 無害で、 退屈なぐらいの存在と言える。 種の運び手として完璧だ。 それとも何か秘密を隠しているのだろうか？"
 origin.7000.a: "さらに時間をかけて調査する。"
 origin.7000.b: "ほかに優先すべきことがある。"
 TIYANKIS_PROJECT: "ティヤンキの観察"
 TIYANKIS_PROJECT_DESC: "宇宙ステーションの人員をティアンキの研究に充てれば、 この大人しい謎の宇宙生物の生態をさらに解明できるかもしれない。"
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "この宇宙生物の食習慣を調べることで、 科学者たちは科学的に大きな成果を出した。$tech_space_whale_weapon_1_desc$。 この技術は間違いなく役に立つだろう。"
 ### Civics
 civic_idyllic_bloom: "のどかな開花"
 civic_idyllic_bloom_desc: "この社会は環境の改善とケアに多くの時間を費やし、 住民のための真の楽園を築くことを追求してきた。"
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "この集合意識は環境を大切にし、 相乗完全性を追求して楽園を築いている。"
 civic_tooltip_idyllic_bloom_effects: "ゲーム開始時に選択した種族にとって理想的な (自国および属国の) 惑星に£building£ §Y$building_gaiaseeders$§!を建設できる。\n$building_gaiaseeders_all_desc$\n改良された£society£ §Yテラフォーミング§!技術をアンロックすると、 ほかの惑星種類に£building£ §Y$building_gaiaseeders$§!を建設できるようになる。"
 civic_tooltip_not_idyllic_bloom: "§Y$civic_idyllic_bloom$§!の国是を保持していない"
 disables_idyllic_bloom: "§Rこのアセンションパークを選択すると、 $civic_idyllic_bloom$の国是が解除される。 §!"
 gaia_seeder_bloomed_pops_effect: "[This.GetName]を$pc_gaia$に変えたガイアシーダーが、 国民をこの世界によりよく適応させる形に変化させる。\n\n§Y$trait_plantoid_bloomed$§!と§Y$trait_plantoid_budding$§!の特性効果が§G50%§!増加する。"
 gaia_seeder_bloom_timer_tooltip: "\n§Y[This.GetName]§!の次のブルームが§Y[This.gaia_seeder_bloom_timer]§!に発生する。"
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "POPのブルーム完了"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "$PLANET|Y$のガイアシーダーがもうひとつのブルームを放ち、 $VALUE|Y$ £pops£POPが向上した。"
 gaiaseeders_tomb_world: "$TRIGGER_FAIL$§Y死の惑星§!に建設するには£society£ §Y$tech_climate_restoration$§!が必要。"
 gaiaseeders_same_climate_start: "$TRIGGER_FAIL$次の惑星に建設するには£society£ §Y$tech_terrestrial_sculpting$§!が必要："
