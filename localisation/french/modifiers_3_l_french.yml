 harmonious_tune: "Mélodie harmonieuse"
 harmonious_tune_desc: "Tout doit être mis au service du collectif. Ainsi en est-il de cet air tout à fait naturel, utilisé pour stabiliser le lien entre les drones et la Conscience."
 ####################################
 #Edicts
 ####################################
 edict_masters_writings_politics: "Enseignements du maître : L'intérêt général"
 edict_masters_writings_politics_desc: "Traduction des enseignements d'une philosophe alien, ces conseils sur la façon d'unir les gens par le sacrifice de soi nous permettraient de progresser à grands pas dans le développement de nos infrastructures.\n\n« Une nation puissante se bâtit sur le renoncement au confort, qui n'est possible que si tous acceptent de porter ensemble et équitablement le fardeau. »\n(Télissa la Conteuse)\n\n"
 edict_masters_writings_philosophy: "Enseignements du maître : Mentalité philosophique"
 edict_masters_writings_philosophy_desc: "Traduction des enseignements d'une philosophe alien, ces documents contiennent plusieurs analyses et réflexions sur le sens de la vie et la raison d'être du cosmos. Si nous nous assurons que les gouverneurs accordent de l'importance à ces considérations, ils pourront prendre des décisions plus éclairées.\n\n« La réponse à la raison d'être du cosmos ne se trouve aucunement en nous, mais cela ne nous rend pas moins désireux de la trouver. Nous devons nous efforcer d'atteindre l'unité pour découvrir la réponse quant à la cause de toutes choses. »\n(Télissa la Conteuse)\n\n"
 edict_masters_writings_diplomacy: "Enseignements du maître : Confiance diplomatique"
 edict_masters_writings_diplomacy_desc: "Traduction des enseignements d'une philosophe alien, ces anecdotes à propos des négociations diplomatiques pourraient constituer une base intéressante pour notre diplomatie.\n\n« Rencontrer les enfants du cosmos peut être une expérience douloureuse, mais au final c'est d'abord une perspective d'espérance. Soyez un hôte pour vos voisins et appréciez leur existence, car la bénédiction qu'ils apportent est une manière de mettre fin à l'isolation du vide. »\n(Télissa la Conteuse)\n\n"
 edict_masters_writings_war: "Les enseignements du Maître : les États combattants"
 edict_masters_writings_war_desc: "Traduction des enseignements d'une philosophe alien, ces représentations de la guerre et ces idées sur la stratégie au combat pourraient constituer un excellent matériau d'étude pour notre armée.\n\n« Créer l'unité est le plus grand défi, en particulier parce que la durabilité génère souvent des frontières. Celles-ci doivent être mises à bas, même s'ils sont nombreux à s'en effrayer. Il faut parfois savoir détruire, afin de rebâtir plus solidement en s'appuyant sur les gravats. »\n(Télissa la Conteuse)\n\n"
 edict_improved_work_environment: "Environnement de travail amélioré"
 edict_improved_work_environment_desc: "Dépenser du temps et des ressources pour améliorer les conditions de travail de nos citoyens produira surement de meilleurs résultats et des ouvriers plus heureux.\n\n"
 edict_renewable_energy: "Initiative d'énergie améliorée"
 edict_renewable_energy_desc: "Nous pouvons limiter plus largement l'utilisation des combustibles toxiques et non renouvelables pour promouvoir la recherche de nouvelles méthodes de production d'énergie. Cela pourrait nous aider à nous approcher d'un cycle énergétique parfait et améliorer l'environnement pour nos citoyens.\n\n"
 edict_super_sensors: "Recherches par capteurs étendues"
 edict_super_sensors_desc: "Après avoir recherché une technologie de captation avancée, nous avons assez d'informations pour investir des ressources supplémentaires afin d'améliorer nos propres scanners de recherche. Nos techniciens trouveraient plus facilement des objets d'intérêt à la limite de nos systèmes avec cette initiative.\n\n"
 ####################################
 #Planet Modifiers
 ####################################
 acid_jungles: "Jungles acides"
 acid_jungles_desc: "L'évolution a produit des arbres et des feuillages qui exsudent de l'acide et rendent le terrain dangereux à traverser ou pour s'y installer."
 ex_planet: "Ancienne planète"
 ex_planet_desc: "Cette ceinture d'astéroïdes a été autrefois une planète montrant des promesses de vie."
 ship_graveyard: "Cimetière de vaisseaux"
 ship_graveyard_desc: "Un certain nombre de vaisseaux spatiaux se sont écrasés ici, créant un cimetière littéralement jonché de matériaux à récupérer."
 ai_fleet: "Flotte IA écrasée"
 ai_fleet_desc: "Les épaves d'une flotte contrôlée par une IA repose sur cette planète, nous offrant de précieuses donnée d'ingénierie sur lesquelles enquêter."
 irradiated_wasteland: "Terres dévastées irradiées"
 irradiated_wasteland_desc: "La planète a été bombardée de radiations, rendant de grandes zones dangereuses à vivre pour la plupart des créatures."
 ancient_one: "Ancien"
 ancient_one_desc: "Un être très ancien, vivant profondément sous les vagues, est la force de vie dominante de cette planète."
 food_rich_planet: "Nourriture riche"
 food_rich_planet_desc: "La flore de la planète produit des fruits et substances nourrissantes qui améliorent les conditions de vie."
 super_sensor_array: "Éventail supérieur de capteurs"
 super_sensor_array_desc: "Un solide éventail de capteurs fournit un meilleur aperçu des régions avoisinantes."
 horse_powered_factories_low: "Travail animal forcé"
 horse_powered_factories_medium: "Travail animal réticent"
 horse_powered_factories_high: "Travail animal volontaire"
 horse_powered_factories_low_desc: "Des quadrupèdes domestiqués aident à améliorer les conditions de travail, mais pas de manière volontaire."
 horse_powered_factories_medium_desc: "Des quadrupèdes domestiqués aident à améliorer les conditions de travail, mais en opposant quelques réticences."
 horse_powered_factories_high_desc: "Des quadrupèdes alliés aident à améliorer les conditions de travail."
 fallen_robots: "Vestiges robotiques"
 fallen_robots_desc: "Cette planète contient de nombreux vestiges de robots construits par une civilisation aujourd'hui disparue, qui constituent autant de matière pour des études d'ingénierie."
 society_animal_life: "Vie animale étrange"
 society_animal_life_desc: "Des animaux particulièrement étranges habitent cette planète. Ils fournissent d'intéressantes opportunités de recherches sociétales."
 hostile_animal_life: "Vie animale dangereuse"
 hostile_animal_life_desc: "La planète est l'hôte de créatures hostiles qui ne semblent pas contentes de nous voir."
 shifting_sands: "Sables mouvants"
 shifting_sands_desc: "Cette planète désertique consiste en un sol sablonneux, presque liquide, qui rend toute construction extrêmement difficile."
 liquid_sands: "Sables liquides"
 liquid_sands_desc: "Du sable recouvre cette planète, ses grains sont si fins qu'il parait liquide. L'étrange composition des minéraux fournit d'amples sujets de recherche."
 abandoned_mining: "Station minière abandonnée"
 abandoned_mining_desc: "Une ancienne station minière se trouvait en orbite de cette planète, indiquant que des ressources pourraient y être trouvées."
 gas_rich_planet: "Dépôts de gaz riches"
 gas_rich_planet_desc: "Construisez une colonie sur cette planète pour commencer à récolter ses ressources.\n§G+50%§!£energy£"
 gas_rich_planet_fo_realz: "Extraction de gaz riche"
 gas_rich_planet_fo_realz_desc: "Les ressources naturelles clairsemées de cette planète sont en cours d'extraction pour augmenter la production d'énergie."
 gas_responsible_mining: "Extraction de gaz responsable"
 gas_responsible_mining_desc: "Économiser les ressources de gaz éparses de cette planète aide à rendre sa production d'énergie plus efficace sur le long terme."
 suppressed_opposition: "Opposition étouffée"
 suppressed_opposition_desc: "Une certaine partie de la population de cette planète a été réprimée violemment pour son opposition au gouvernement."
 scared_population: "Populace effrayée"
 scared_population_desc: "La population travaille dans la crainte qu'une usine alien ne revendique plus de vies."
 secured_factory: "Usine alien sécurisée"
 secured_factory_desc: "Certaines dépenses et efforts sont engagés pour s'assurer que l'usine alien soit un endroit sûr dans lequel travailler."
 fear_as_control: "Main de fer"
 fear_as_control_desc: "Des délinquants ont été punis afin de motiver le peuple à passer à l'action."
 fear_as_control_militarist: "$fear_as_control$"
 fear_as_control_militarist_desc: "$fear_as_control_desc$"
 infectious_disease: "Maladie infectieuse"
 infectious_disease_desc: "Une maladie hautement infectieuse fait des ravages, et crée de nouvelles souches qui mettent la population en danger."
 pyramid_wars: "La guerre céleste"
 pyramid_wars_desc: "Une guerre de religion totale a éclaté chez les indigènes de [Root.GetName] à propos de la nature véritable de celui qu'ils appellent « l'Être céleste »."
 syndaw_automated_work: "Procédures de travail automatisées"
 syndaw_automated_work_desc: "Que ce soit justifié ou non, cette planète est affectée par la peur du chômage due à l'automatisation du travail."
 syndaw_unfriendly_robots: "Tensions avec les robots"
 syndaw_unfriendly_robots_desc: "Des tensions entre populations robotiques et organiques ont réduit l'£unity£ unité suscitée sur la planète."
 syndaw_research_malus: "Échec I.A."
 syndaw_research_malus_desc: "Une I.A. de laboratoire participant à la recherche en sciences sociales a subi un dommage matériel critique et est en cours de remplacement."
 snake_infestation: "Invasion de serpents"
 snake_infestation_desc: "Des serpents ! Des serpents partout ! [Root.GetName] en est infestée, et les colons sont trop occupés à leur faire la chasse pour faire quoi que ce soit d'autre..."
 energy_poor: "Pénuries énergétiques"
 energy_poor_desc: "Sans doute n'y a-t-il nulle raison de s'affoler, mais sur [Root.GetName] les serpents ont commencé à se lover autour des générateurs et épuisent la production électrique."
 mining_equipment_offline: "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc: "$snake_infestation_desc$"
 locust_planet_cracked: "Planète brisée"
 locust_planet_cracked_desc: "[Root.GetName] n'a quasiment plus aucune forme de vie depuis qu'elle a été brisée par une décharge énergétique massive. Les seuls signes d'une vie intelligente persistant sur ce monde sont une station orbitale délabrée et des traces sporadiques sous la surface désolée."
 nascent_locust: "Essaim d'insectes"
 nascent_locust_desc: "[Root.GetName] abrite une large population de grands insectes, aisés à abattre mais se reproduisant très rapidement. Quiconque tente de survivre à la surface doit adapter ses infrastructures à leurs attaques occasionnelles."
 stratovents: "$colony.9950.name$"
 stratoventsc_desc: "De hautes structures minérales permettent aux gaz provenant de sous le manteau de [Root.GetName] d'aller jusque dans sa thermosphère."
 stratovent_world_modifier_tourism: "Cheminées stratosphériques préservées"
 stratovent_world_modifier_tourism_desc: "Les magnifiques cheminées stratosphériques de [Root.GetName] ont été préservées, pour permettre aux tiyanki de continuer à brouter les gaz qu'elles libèrent."
 stratovent_world_modifier_refining: "Raffineries des cheminées stratosphériques"
 stratovent_world_modifier_refining_desc: "Les émissions de gaz des impressionnantes cheminées stratosphériques de [Root.GetName] ont été redirigées vers des raffineries permettant de produire de précieux gaz exotiques."
 stratovent_world_modifier_tourism_boost: "Plateformes d'observation des cheminées stratosphériques"
 stratovent_world_modifier_tourism_boost_desc: "Le tourisme qui s'est développé autour des cheminées stratosphériques de [Root.GetName] a encore pris de l'ampleur grâce aux plateformes conçues pour l'observation des puissants tiyanki venus là pâturer."
 stratovent_world_modifier_refining_upg: "Cheminées stratosphériques élargies"
 stratovent_world_modifier_refining_upg_desc: "Les charges explosives placées dans les cheminées stratosphériques de [Root.GetName] ont permis d'accroître grandement la production des gaz exotiques provenant du sous-sol de la [Root.GetPlanetMoon]."
 stratovent_world_modifier_refining_minerals: "Cheminées stratosphériques effondrées"
 stratovent_world_modifier_refining_minerals_desc: "Si l'échec d'un certain nombre de projets d'élargissement des cheminées stratosphériques a réduit la production de gaz exotiques sur [Root.GetName], ils ont aussi permis de révéler de riches gisements de minéraux."
