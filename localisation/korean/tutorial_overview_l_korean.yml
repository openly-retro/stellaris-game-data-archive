 ######################### From <l_english.yml> #####################
 QUIT_THANK_YOU_FOR_RATING: "더 나은 Stellaris가 되도록 도와주셔서 감사합니다!"
 QUIT_INFO_RATING: "플레이하신 소감을 남겨 주세요."
 QUICK_START: "빠른 시작"
 QUICK_START_DESC: "$EMPIRE_DESIGN_humans1$과 함께 우주 탐사의 첫발을 내디뎌 보세요. Stellaris에 대한 자세한 안내를 받으려면 이 제국을 선택하십시오."
 QUICK_START_INFO: "이 제국을 선택하면, 새 제국을 처음부터 만들 필요 없이 바로 게임을 시작하고 Stellaris의 모든 것을 경험하실 수 있습니다."
 ####################################################################
 TUTORIAL_MISSION_VIEW_TEXT: "임무"
 TUTORIAL_MISSION_VIEW_INFO: "Stellaris를 시작하는 방법을 다루는 간단한 매뉴얼을 엽니다."
 HUD_TUTORIAL_TEXT: "HUD 튜토리얼"
 HUD_TUTORIAL_INFO: "게임의 기본 인터페이스에 관한 간단한 튜토리얼을 시작합니다."
 WIKI_TEXT: "위키"
 WIKI_INFO: "온라인 Stellaris 위키로 이동합니다."
 HELP_TUTORIAL_TITLE: "임무"
 HELP_TUTORIAL_CHAPTER_1_INTRO: "그들은 은하계 탐험에 나섰습니다."
 HELP_TUTORIAL_CHAPTER_2_INTRO: "수많은 별 사이에 제국을 세웠습니다."
 HELP_TUTORIAL_CHAPTER_3_INTRO: "무수한 불모지 행성을 거쳐, 마침내 지성체를 찾았습니다."
 HELP_TUTORIAL_CHAPTER_4_INTRO: "그리고 지난 삶의 방식을 버렸습니다."
 HELP_TUTORIAL_CHAPTER_5_INTRO: "하지만 제국이 전성기에 이르자, 위기가 찾아왔습니다."
 HELP_TUTORIAL_CHAPTER_1_TITLE: "탐사"
 HELP_TUTORIAL_CHAPTER_2_TITLE: "경제"
 HELP_TUTORIAL_CHAPTER_3_TITLE: "외교"
 HELP_TUTORIAL_CHAPTER_4_TITLE: "정치"
 HELP_TUTORIAL_CHAPTER_5_TITLE: "전쟁"
 HELP_TUTORIAL_SUGGESTED_ACTIONS: "추천 행동"
 HELP_TUTORIAL_CHANGE_MISSION: "임무 변경"
 HELP_TUTORIAL_COMPLETE_MISSION: "임무 완료"
 HELP_TUTORIAL_TRACK_THIS_TASK: "이 작업 추적"
 #Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE: "성계 탐사"
 HELP_TUTORIAL_SURVEYING_DESC: "다른 성계를 §S탐사§!하면 은하계를 효과적으로 살펴볼 수 있으며, 다양한 £planet£ §S행성§!과 §S자원§!을 발견할 수 있습니다.\n\n성계를 탐사하려면 §S은하 지도§!(£m£)에서 £science_ship£ §S과학선§!을 하나 선택한 뒤, 인근 성계를 우클릭하고 \"성계 탐사\"를 선택하십시오."
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS: "§Y1.§! 과학선을 선택하십시오.\n§Y2.§! 필요하다면 과학자를 배정하십시오.\n§Y3.§! 인근 성계를 가리키는 화살표를 우클릭하십시오.\n§Y4.§! \"성계 탐사\"를 선택하십시오."
 #If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION: "과학선으로 이동"
 HELP_TUTORIAL_ANOMALIES_TITLE: "이상 현상 연구"
 HELP_TUTORIAL_ANOMALIES_DESC: "§S이상 현상§!은 다른 성계를 §S탐사§!할 때 발견할 수 있는 특이한 현상입니다. 이상 현상을 연구하면 일반적으로(언제나 그런 것은 아닙니다) 플레이어의 §S제국§!에 유리한 결과가 발생합니다.\n\n이상 현상을 §S연구§!하는 데 걸리는 시간은 난이도 등급과 배정된 §S과학자§!의 능력에 따라 달라집니다. 화면 좌측 메뉴의 §S상황 일지§!(£f2£)를 이용하면, 아직 연구하지 않은 §S이상 현상§!으로 돌아갈 수 있습니다."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS: "§Y1.§! 주변에 있는 성계를 탐사해 이상 현상을 발견하십시오.\n§Y2.§! 좌측 탐색 패널에서 상황 일지 화면을 여십시오.\n§Y3.§! 연구 가능한 이상 현상을 하나 선택한 뒤, 해당 현상을 연구할 과학자를 배정하십시오."
 HELP_TUTORIAL_ANOMALIES_ACTION: "상황 일지 열기"
 HELP_TUTORIAL_TECHNOLOGY_TITLE: "기술 연구"
 HELP_TUTORIAL_TECHNOLOGY_DESC: "기술은 다음과 같은 세 가지 분야로 구분됩니다:\n£physics£ §S물리학§!, £society£ §S사회학§!, £engineering£ §S공학§!.\n\n서로 분야가 다른 기술은 동시에 연구할 수 있습니다.\n§S연구§! 속도는 제국이 개척한 £planet£ §S행성§!의 £building£ §S건물§!과 £district£ §S지구§!, 그리고 제국이 소유한 성계의 §S연구 기지§!에서 생성되는 §S연구§!의 양에 따라 달라집니다."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 $topbar_button_technology_name$ 화면을 여십시오.\n§Y2.§! 빈 슬롯을 클릭한 뒤, 목록에서 연구를 시작할 기술을 하나 선택하십시오."
 HELP_TUTORIAL_TECHNOLOGY_ACTION: "기술 화면 열기"
 HELP_TUTORIAL_SPACE_STATION_TITLE: "항성 기지를 통해 확장"
 HELP_TUTORIAL_SPACE_STATION_DESC: "제국의 국경을 확장하는 가장 효과적인 방법은 §S항성 기지§!(전초 기지)를 건설하는 것입니다. 항성 기지는 이미 §S탐사§!를 마친 성계에만 지을 수 있습니다.\n\n항성 기지를 건설하려면, £construction_ship£ §S건설선§!에 §S항성 기지§! 건설을 지시하십시오. §S항성 기지§!가 있는 성계에는 §S연구 기지§!와 §S채굴 기지§!를 이어서 건설할 수 있고, 성계 내 거주 가능한 £planet£ §S행성§!을 식민지로 개척할 수 있습니다."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS: "§Y1.§! 화면 하단 중앙에 있는 버튼을 클릭해 은하 화면을 여십시오.\n§Y2.§! 화면 하단 좌측에 있는 버튼으로 건설선을 선택하십시오.\n§Y3.§! 영유권이 없는 성계를 우클릭하고 \"전초 기지 건설\"을 선택하십시오."
 #If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION: "건설선으로 이동"
 HELP_TUTORIAL_COLONIZATION_TITLE: "행성 개척"
 HELP_TUTORIAL_COLONIZATION_DESC: "다른 행성을 개척하면 £pops£ §S인구§! 거주 범위가 최초 행성 너머로 확대되어 §S제국§!을 위한 §S자원§!을 더 많이 이용할 수 있습니다. 다만 다른 곳에 비해 거주하기 적합한 £planet£ §S행성§!이 있기도 하니, 새 £colony_ship£ §S식민지§!를 어디에 개척할 것인지 신중하게 선택해야 합니다.\n\n거주 가능한 행성은 플레이어 제국의 국경 안에 위치하고 £science_ship£ §S과학선§!이 탐사를 완료한 상태여야 개척할 수 있습니다."
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS: "§Y1.§! 화면 우측에 있는 현황에서 조선소를 선택하십시오.\n§Y2.§! 조선소 창 하단의 조선소 탭을 선택하십시오.\n§Y3.§! 개척선을 건설하십시오.\n§Y4.§! 거주 가능한 행성을 선택한 뒤, \"개척\"을 클릭하십시오."
 #If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION: "거주 가능 행성으로 이동"
 HELP_TUTORIAL_EXCAVATION_TITLE: "고고학 현장 발굴"
 HELP_TUTORIAL_EXCAVATION_DESC: "£archaeology£ §S탐사§!를 진행하거나 £planet£ §S행성§!을 개척한 뒤에 §S고고학 현장§!을 발견하는 경우가 있습니다.\n\n§S고고학 현장§!을 국경 안에 둔 §S제국§!은 £science_ship£ §S과학선§!에 해당 현장을 발굴하도록 지시할 수 있습니다. 발굴 기간은 해당 §S고고학 현장§!의 난이도 등급에 따라 달라집니다."
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널을 이용하거나 F2 버튼을 눌러 상황 일지 화면을 여십시오.\n§Y2.§! 상황 일지 목록에서 고고학 프로젝트 중 하나를 선택하십시오(흙더미에 꽂힌 삽 모양 아이콘).\n§Y3.§! \"이동\" 버튼을 이용해 고고학 현장으로 가십시오.\n§Y4.§! 화면 하단 좌측의 버튼으로 과학선을 선택하십시오.\n§Y5.§! 삽 모양 아이콘을 우클릭하고 \"현장 발굴\" 항목을 선택하십시오.\n§Y6.§! 고고학 현장을 선택하십시오.\n§Y7.§! 프로젝트를 시작하십시오."
 HELP_TUTORIAL_EXCAVATION_ACTION: "상황 일지 열기"
 #Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE: "기본 자원"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC: "기본 자원으로는 £energy£ §S에너지 크레딧§!, £minerals£ §S광물§!, £food£ §S식량§!이 있습니다.\n\n기본 자원은 주로 플레이어의 £building£ §S행성§!에 있는 £planet£ §S건물§!이나 §S채굴 기지§!에서 생산합니다. 기본 자원은 월 단위로 수집 및 비축되며, 빠르게 탐지하고, 개척하고, 개발해야 합니다."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS: "§Y1.§! 화면 우측에 있는 현황에서 건설선을 선택하십시오.\n§Y2.§! 화면 하단에 있는 은하 화면을 여십시오.\n§Y3.§! 영유권을 보유한 성계를 하나 선택한 뒤 우클릭하십시오.\n§Y4.§! 채굴 기지 건설을 선택하십시오."
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION: ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE: "고급 자원"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC: "고급 자원으로는 £alloys£ §S합금§!과 £consumer_goods£ §S소비재§!가 있습니다.\n고급 자원은 개척한 £planet£ §S행성§!에 있는 £building£ §S건물§!과 £district£ §S지구§!에서 £minerals£ §S광물§!을 정제해 생산합니다.\n\n£alloys£ §S합금§!은 군용 자원으로서 각종 함선과 항성 기지를 건설하는 데 쓰입니다. £consumer_goods£ §S소비재§!는 £pops£ §S인구§!의 만족도를 유지하기 위해 필요한 여러 가지 장치와 사치품 및 물품을 나타냅니다."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS: "§Y1.§! 행성을 선택하십시오. 화면 우측에 있는 현황에서도 선택 가능합니다.\n§Y2.§! 빈 건물 슬롯을 클릭하십시오.\n§Y3.§! 합금 주조소를 건설하십시오."
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION: ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE: "추상적 자원"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC: "추상적 자원은 £influence£ §S영향력§!과 £unity£ §S통합§! 등 실체가 없는 자산을 의미합니다.\n\n£influence£ §S영향력§!은 다른 제국을 §S경쟁자§! 또는 §S보호국§!으로 두고 있을 때 생성되며, §S항성 기지§!와 §S영유권§! 주장을 통해 국경을 확장하거나 §S시행령§!을 제정하는 데 주로 사용합니다.\n\n£unity£ §H통합§!은 주로 행성 건물을 통해 획득하며, 새로운 §S전통§!을 채택하는 데 사용합니다."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE: "전략적 자원"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC: "전략적 자원은 희귀 자원으로서 고급 건물 및 함선 부품을 제작하는 데 필요합니다. 기본 자원보다 훨씬 구하기 어려워, 가치가 매우 높습니다. 천연 전략적 자원 매장지는 처음부터 식별이 가능하지만, 특정 §S기술§!이 있어야 개발할 수 있습니다."
 HELP_TUTORIAL_TRADE_VALUE_TITLE: "무역 가치"
 HELP_TUTORIAL_TRADE_VALUE_DESC: "£trade_value£ §S무역 가치§!는 민간 부문의 경제 활동을 통해 생성됩니다.\n\n§S무역로§!를 통해 £planet£ §S수도 행성§!과 연결된 §S항성 기지§!는 §S제국§!의 무역 정책의 따라 £energy£ §S에너지 크레딧§!, £consumer_goods£ §S소비재§! 또는 £unity£ §S통합§!의 형태로 성계의 £trade_value£ §S무역 가치§!를 제공합니다."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS: "§Y1.§! 화면 하단 중앙에 있는 버튼을 클릭해 은하 화면을 여십시오.\n§Y2.§! 화면 우측에 있는 현황 또는 하단 좌측의 탭에서 건설선을 선택하십시오.\n§Y3.§! 영유권이 없는 성계를 우클릭하고 \"전초 기지 건설\"을 선택하십시오."
 HELP_TUTORIAL_TRADE_VALUE_ACTION: ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION: ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE: "행성 관리"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC: "행성 관리에는 £district£ §S지구 생성§!, £building£ §S건물 건설§!, £pops£ §S인구§! 및 인구 성장 관리, 행성 방위군 주둔지 건설 등이 포함됩니다.\n\n£planet£ §S행성§!은 은하 §S제국§!의 필수 요소로서, 대부분의 §S자원§!을 제공하는 한편 §S제국§!의 성장과 번영에 필수적인 £pops£ §S인구§!를 생산합니다. "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS: "§Y1.§! 행성을 선택하십시오. 화면 우측에 있는 현황 메뉴에서도 선택 가능합니다.\n§Y2.§! 빈 건물 슬롯을 클릭하십시오.\n§Y3.§! 자원 저장고를 건설하십시오."
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION: "수도 행성으로 이동"
 HELP_TUTORIAL_SHIPS_TITLE: "건설선 건조"
 HELP_TUTORIAL_SHIPS_DESC: "모든 함선은 §S조선소 모듈§!이 있는 §S항성 기지§!에서 건조합니다. 함선은 민간 함선과 군용 함선으로 구분합니다.\n\n민간 함선으로는 £science_ship£ §S과학선§!과 £construction_ship£ §S건설선§!, \n£colony_ship£ §S개척선§!이 있습니다.\n\n§S군용 함선§!은 제국이 보유한 모든 무장 함선을 지칭하며, 민간 함선과 달리 다수의 함선을 §S제독§!이 이끄는 §S함대§!로 편성할 수 있습니다."
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS: "§Y1.§! 조선소를 선택하십시오. 화면 우측의 현황 메뉴에서도 선택 가능합니다.\n§Y2.§! 조선소 탭을 클릭하십시오.\n§Y3.§! 과학선을 건조하십시오."
 #Possibly "cheat" here and simply go to starbase in capital system
 #If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION: "조선소가 있는 항성 기지로 이동"
 #Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE: "첫 조우"
 HELP_TUTORIAL_FIRST_CONTACT_DESC: "새로운 외계 종족과 처음으로 조우하는 경우, 사절을 보내 여러 가지 과제를 완수해야 합니다. 과제 수행 방식은 플레이어의 제국에 대한 상대 종족의 우호도에 영향을 줍니다."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS: "§Y1.§! 다른 제국과 만날 때까지 은하를 탐사하십시오.\n§Y2.§! 상황 일지로 이동한 뒤 조우 이벤트를 선택하십시오.\n§Y3.§! 사절을 배정해 상대 제국과 외교 채널을 설립하십시오."
 HELP_TUTORIAL_FIRST_CONTACT_ACTION: "외교 화면 열기"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE: "초광속 이전 종족과의 만남"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC: "문명 중에는 성간 우주여행에 필요한 §S기술§!을 개발하지 못한 곳도 있습니다. 이러한 문명의 £planet£ §S행성§! 궤도에 §S관측소§!를 건설하면, 상대 문명을 관측하고 조사해 £society£ §S사회학 연구§!를 얻을 수 있습니다. 또한 플레이어의 제국이 보유한 우월한 기술로 상대 문명을 지성화할 수도 있습니다.\n\n지성화된 종족은 지성화를 진행한 제국의 일부로 편입되며, 500 £influence£ §S영향력§!을 제공합니다."
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS: "§Y1.§! 건설선을 선택하십시오. 화면 우측에 있는 현황에서도 선택 가능합니다.\n§Y2.§! 화면 하단에 있는 은하 화면을 여십시오.\n§Y3.§! 원시 종족이 거주하는 성계를 우클릭하십시오.\n§Y4.§! 관측소 건설을 선택하십시오."
 #If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION: "초광속 이전 종족으로 이동"
 HELP_TUTORIAL_ENVOYS_TITLE: "사절 배정"
 HELP_TUTORIAL_ENVOYS_DESC: "§S사절§!은 하위 지도자로서, 다른 £empire£ §S제국§!과의 관계 개선이나 새로 발견한 §S제국§!과의 통신 수립 등 다양한 외교 업무에 배정할 수 있습니다. 다만 특정 업무에 배정한 §S사절§!은 1년 동안 다른 업무에 배정할 수 없습니다.\n\n§S사절§!은 플레이어의 £empire£ §S제국§!에 대한 다른 문명의 £opinion£ §S우호도§!를 관리하는 데 매우 중요한 역할을 담당합니다."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 조우를 클릭하십시오.\n§Y2.§! 관계 개선을 원하는 제국을 선택하십시오.\n§Y3.§! 외교를 클릭하십시오.\n§Y4.§! 관계 개선을 클릭하십시오."
 HELP_TUTORIAL_ENVOYS_ACTION: ""
 HELP_TUTORIAL_INTEL_TITLE: "정보 수집"
 HELP_TUTORIAL_INTEL_DESC: "§S정보§!는 다른 £empire£ §S제국§!을 약화시키거나 이들에 대해 우위를 점하는 데 사용합니다. 다른 제국에 관해 보유한 정보의 양은 §S정보§! 자원으로 나타납니다.\n\n다른 £empire£ §S제국§!에 관한 §S정보§!가 많을수록, 보유한 정보의 정확성이 높아집니다."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 조우를 클릭하십시오.\n§Y2.§! 정보를 파악하고자 하는 제국을 선택하십시오.\n§Y3.§! 외교를 클릭하십시오.\n§Y4.§! 첩자망 구축을 클릭하십시오."
 HELP_TUTORIAL_INTEL_ACTION: ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE: "은하 공동체 가입"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC: "대다수의 우주여행 문명과 조우한 £empire£ §S제국§!은 은하 공동체에 가입할 것을 권유받게 됩니다. 은하 공동체의 회원국이 된다면, 의회에서 새로운 법안에 투표할 수 있습니다. 통과된 법은 다른 모든 회원국을 대상으로 시행됩니다."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS: "자유는 이렇게 죽는군요...\n...우레와 같은 갈채와 함께."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION: ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE: "몰락한 제국"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC: "몰락한 제국은 한때 은하계의 열강이었지만 이제는 정체되어 버린 국가에 불과합니다. 비록 옛 영광의 그림자밖에 남지 않았지만, 이들은 여전히 놀라울 정도로 진보된 기술을 보유하고 있습니다. 다만 몰락한 제국은 은하계의 사사로운 문제에는 관심이 없으며, 좀처럼 외부로 나오려 하지 않습니다."
 #Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE: "전통 채택"
 HELP_TUTORIAL_TRADITIONS_DESC: "£unity£ §H통합§!을 소모해 §S전통§!을 선택하면, 제국을 일정한 방향으로 특성화할 수 있습니다. 군사 행동과 빠른 확장을 중시할 수 있고, 외교와 연방 구축을 우선시할 수도 있습니다.\n\n§S전통 트리§!를 완성하면 §S승격 특전§!을 선택해 £empire£ §S제국§!을 보다 발전시킬 수 있습니다."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 사회 관리 화면을 여십시오.\n§Y2.§! 채택할 전통을 선택하십시오."
 HELP_TUTORIAL_TRADITIONS_ACTION: "전통 화면 열기"
 HELP_TUTORIAL_POLICIES_TITLE: "정책 설정"
 HELP_TUTORIAL_POLICIES_DESC: "§S정책§!은 제국이 얼마나 호전적인지, £pops£ 시민을 어떻게 대우하는지, 무엇을 받아들이고 배척하는지 등 다양한 사안에 대한 £empire£ §S제국§!의 태도를 규정합니다.\n\n§S정책§!은 §S시행령§!과 달리 비용이 들지 않으며, 우리 제국에 대한 다른 제국의 시각에 영향을 줍니다."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 정책 화면을 여십시오.\n§Y2.§! 외교적 태도를 클릭하십시오.\n§Y3.§! 플레이어 제국에 맞는 항목을 선택하십시오."
 HELP_TUTORIAL_POLICIES_ACTION: "정책 화면 열기"
 HELP_TUTORIAL_LEADERS_TITLE: "지도자 고용"
 HELP_TUTORIAL_LEADERS_DESC: "§S지도자§!는 §S과학자§!, §S사령관§!, §S공직자§!를 말합니다.\n\n§S군사 함대§!를 지휘하고, 새로 개척한 £planet£ §S행성§!을 통치하고, 탐사 임무에 파견한 £science_ship£ §S과학선§!을 이끌려면, 지도자를 배정하는 것이 바람직합니다."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 지도자 화면을 여십시오.\n§Y2.§! 이후에 새 과학선에 배정할 과학자를 고용하십시오."
 HELP_TUTORIAL_LEADERS_ACTION: "지도자 화면 열기"
 HELP_TUTORIAL_EDICTS_TITLE: "시행령 제정"
 HELP_TUTORIAL_EDICTS_DESC: "시행령은 제국이 고정된 비용으로 선택할 수 있는 제국 보정치입니다. 신규 시행령은 연구나 각종 이벤트를 통해 잠금 해제해야 합니다. 지속형 시행령은 영향력을 소모해 언제든 활성화하거나 비활성화할 수 있습니다."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE: "인구 행복도 유지"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC: "행복한 £pops£ §S인구§!는 생산성이 높습니다.\n하지만 §S행복도§!를 유지하는 일은 쉽지만은 않습니다. 낮은 행복도를 방치한다면, §S불만§!이 증가할 수 있습니다.\n\n다행히 £planet£ §S행성§!의 행복도를 높일 수 있는 방법은 다양합니다. 행성 §S정책§!과 §S시행령§!, §S사회 제도§!, §S종족 권리§!, §S건물§!, §S통치자 특성§! 등을 통해 §S행복도§!에 긍정적인 영향을 줄 수 있습니다."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS: "§Y1.§! 행성을 선택하십시오. 화면 우측에 있는 현황 메뉴에서도 선택 가능합니다.\n§Y2.§! 빈 건물 슬롯을 클릭하십시오.\n§Y3.§! 홀로그램 극장을 건설하십시오."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION: "종족 화면 열기"
 HELP_TUTORIAL_FACTIONS_TITLE: "세력 관리"
 HELP_TUTORIAL_FACTIONS_DESC: " §H세력§!은 정당을 나타내며, 각 세력은 윤리관이 일치하는 §H팝§!의 지지를 받습니다. 세력이 제기하는 문제를 해결하면 해당 세력의 찬성도가 올라가고, 소속 팝의 행복도가 증가합니다. 또한, 찬성도가 높은 세력은 £unity£ §H통합§!을 생성합니다."
 #Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE: "전쟁 선포"
 HELP_TUTORIAL_CASUS_BELLI_DESC: "£empire£ §S제국§!이 §S전쟁§!을 일으키기 위해서는 전쟁 명분, 즉 §S전쟁§!을 선포할 이유가 필요합니다. 전쟁 명분은 단순히 §S경쟁자§!를 모욕하는 것에서부터 다른 종족을 멸망시키는 일까지 다양한 행위로부터 생깁니다.\n\n§S전쟁§!은 한쪽의 §S항복§!이나 §S현상 유지§! 평화 협상 중 한 가지로 끝을 맺습니다."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS: "싸울 적은 신중하게 선택하세요.\n§Y1.§! 좌측 탐색 패널에서 조우 화면을 여십시오.\n§Y2.§! 공격할 제국을 선택하십시오.\n§Y3.§! 외교를 클릭하십시오.\n§Y4.§! 전쟁 선포를 클릭하십시오."
 HELP_TUTORIAL_CASUS_BELLI_ACTION: "외교 화면 열기"
 HELP_TUTORIAL_CLAIMS_TITLE: "영유권 획득"
 HELP_TUTORIAL_CLAIMS_DESC: "§S영유권§!은 £influence£ §S영향력§!을 소모하며, 영역 확장에 대한 의지를 나타냅니다.\n\n§S전쟁§! 중에 §S영유권§!을 누르면, 승전국이 어떤 §S성계§!를 가져갈지 결정할 수 있습니다. 또한 같은 §S성계§!에 대하여 여러 번 영유권을 주장하면 §S영유권§!을 강화해, 함께 §S전쟁§!에 참가한 다른 §S동맹§!과의 영유권 경합에서 승리할 수 있습니다."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 영유권 화면을 여십시오.\n§Y2.§! 영유권을 주장할 성계를 클릭하십시오.\n§Y3.§! 영유권 주장을 클릭하십시오."
 HELP_TUTORIAL_CLAIMS_ACTION: "영유권 지도 모드로 전환"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE: "적 함대와의 교전"
 HELP_TUTORIAL_FLEET_COMBAT_DESC: "£empire£ §S제국§!을 방어하려면 강력한 §S군사 함대§!를 보유하는 것이 중요합니다. §S연구§!를 통해 더욱 뛰어난 군사 §S기술§!을 확보하면, 함선을 업그레이드하고 더욱 큰 규모의 §S함대§!를 수용할 수 있습니다.\n\n성간 전투에서 승리하기 위해서는 §S적 함대 구성§!에 대처하고 §S효과적인 대응책§!을 구사해야 합니다. 각 공격 및 방어 요소마다 대응책이 있습니다."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS: "§Y1.§! 좌측 탐색 패널에서 함대 관리를 클릭하십시오.\n§Y2.§! '더하기' 버튼을 클릭해 함대의 함선 수를 증가시키십시오.\n§Y3.§! 반드시 모든 함대에 제독을 배정하십시오."
 #If player has a fleet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no fleet."
 HELP_TUTORIAL_FLEET_COMBAT_ACTION: "함대로 이동"
 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE: "성계 방어"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC: "§S항성 기지§!는 성계 방어의 주춧돌입니다. 핵심 거점에 건설한 전초 기지를 §S항성 항구§!로 업그레이드해 §S방어 모듈§! 슬롯을 확장하면, 성계 방어 능력을 높일 수 있습니다.\n\n§S방어 플랫폼§!을 건설하면, §S항성 기지§!의 자체 방어 능력을 강화할 수 있습니다. §S방어 플랫폼§!은 소형 군용 기지로서, §S항성 기지§! 주변에 배치되어 무기 플랫폼의 역할을 합니다. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS: "§Y1.§! 항성 기지를 클릭하십시오.\n§Y2.§! 방어 탭을 선택하십시오.\n§Y3.§! 방어 플랫폼을 건설하십시오."
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION: ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE: "함선 설계"
 HELP_TUTORIAL_SHIP_DESIGN_DESC: "함선 설계는 기본적으로 자동으로 생성되고 갱신됩니다. 하지만 더욱 강력한 적을 상대로 우위를 점하려면, 적 함대에 대응할 수 있는 함선을 설계해야 합니다. 보호막은 레이저에 강하지만 미사일에는 취약하며, 선체를 강화하면 에너지형 무기보다 탄도형 무기에 대한 대응력이 높아집니다."
 HELP_TUTORIAL_CRISIS_TITLE: "종반 위기"
 HELP_TUTORIAL_CRISIS_DESC: "§S위기§!는 §S은하계§! 전체와 그 안의 모든 존재를 위협합니다.\n\n제국 하나만의 힘으로 §S위기§!에 맞설 수 있는 경우는 거의 없습니다. 위기 세력이 £planet£ §S행성§!을 점령할 때마다 모든 £empire£ §S제국§!에 외교적 §S위협§!이 발생하며, §S위기§!에 대항해 서로 협력할 가능성이 높아집니다.\n\n종반 위기 발생 시 §S상황 일지§!(£f2£)에 양측의 사상자 집계 및 §S위기§! 퇴치 달성도가 표시됩니다."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS: "지금 당장 위기에 대응해야 하는 것은 아니지만, 준비는 갖춰 놓아야 합니다. 언제 위기가 닥칠지는 아무도 모릅니다."
 HELP_TUTORIAL_CRISIS_ACTION: ""
