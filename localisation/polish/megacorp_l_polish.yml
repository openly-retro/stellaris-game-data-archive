 product_randomtech: "Otrzymujesz §Ylosowo wybraną technologię§!."
 fleet1product1: "§GTriumwirackie prycze piętrowe§!! Nowatorskie, wydajnie wykorzystujące przestrzeń \"zasobniki wypoczynkowe\", które można ustawiać jeden na drugim, zwiększają pojemność miejsc zamieszkania, umożliwiając upchnięcie większej liczby delikwentów na metrze kwadratowym!"
 fleet1product1_addendum: "§HTylko jednorazowa dostawa do §Yjednej kolonii§!. Prycze piętrowe mają gwarancję na §Y80 lat§! (bez możliwości przedłużenia). Zwiększają na ten czas §Y$MOD_PLANET_HOUSING_ADD$§! o §G+10%§!.§!\n\n(Oferta nie obejmuje montażu i przemyślanego ustawienia. Korzystanie z prycz piętrowych wywołuje drastyczny wzrost liczby niewielkich obrażeń spowodowanych wypadnięciem z łóżka. Może się też wiązać z problemami z zachowaniem prywatności. Może zwiększyć podatność społeczeństwa na choroby sezonowe oraz pandemie)."
 fleet1product1_tooltip: "§G+1§! decyzja o §Ywydaniu prycz piętrowych§!"
 fleet1product2: "§GTriumwirackie pojemniki na żywność§!! Czy twoja administracja nie ma już dość tego, że koloniści ciągle wyrzucają całkowicie strawne materiały roślinne lub zwierzęce, ponieważ ich układy trawienne mają ograniczoną przepustowość?\n\nWybierz zrzut z powietrza na wybraną kolonię ugotowanych lub surowych potraw zamkniętych hermetycznie w półprzezroczystych pudełkach z pokrywką, które pozwolą dłużej utrzymać świeżość żywności. To idealny sposób zachowania smaku i wartości odżywczych resztek posiłku na później, który poważnie zmniejszy ilość powstających odpadów żywnościowych, a co za tym idzie, zapotrzebowanie na żywność."
 fleet1product2_addendum: "§HTylko jednorazowa dostawa do §Yjednej kolonii§!. Triumwirackie pojemniki na żywność mają gwarancję na §Y80 lat§! (bez możliwości przedłużenia). Na ten czas zmniejszają §Y$mod_planet_pops_organics_food_upkeep_mult$§!! o §G10%§!.§!\n\n(100% wengraliański polimer dopuszczony do kontaktu z żywnością i śluzem maksymalnie klasy III. Można myć w zmywarce)."
 fleet1product2_tooltip: "§G+1§! decyzja o §Ywydaniu triumwirackich pojemników na żywność§!"
 fleet1product3: "§GTriumwiracki odwaniacz powietrza§!! Czy twoje światy rolnicze cuchną nawozem? Czy przyjazd do twojego ekumenopolis wywołuje reakcję \"fuj, nie wytrzymam\"? Czy w twojej kolonii §Eśmierdzi§!?\n\nMamy rozwiązanie! Nasza patentowa aerozolowa mieszanka mikroorganizmów i odczynników oczyści powietrze dowolnej nadającej się do zamieszkania troposfery. Usiądź, odpręż się, wystrzel drony stratosferyczne i już wkrótce będziesz cieszyć się świeżym powietrzem."
 fleet1product3_addendum: "§HTylko jednorazowa dostawa do §Yjednej kolonii§!. Efekt przeciwzapachowy ma gwarancję na §Y80 lat§! (bez możliwości przedłużenia). Na ten czas zwiększy §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! o §G+30%§! i §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! o §G+10%§!.§!\n\n(Marka \"Triumwiracki odwaniacz powietrza\" i hasło reklamowe \"Myślisz, że to powietrze teraz wdychasz?\" Copyright (C) 2200 Triumwirat Wengraliański. Wszystkie prawa zastrzeżone)."
 fleet1product3_tooltip: "§G+1§! decyzja o §Ywydaniu triumwirackich odwaniaczy powietrza§!"
 fleet1product4: "Ekskluzywna §Gkolekcja triumwirackich świecidełek§!! Zbiór supermodnych błyskotek i świecidełek z pewnością oszołomi i zdezorientuje twoją ludność."
 fleet1product4_addendum: "(Rzeczywista wartość towaru może zależeć od poglądów oceniającego)."
 fleet1product5: "§GKontyngent akwizytorów handlowych Triumwiratu Wengraliańskiego§!. Akwizytorzy będą stacjonować we wszystkich bazach gwiezdnych twojego imperium i zwiększać (zazdrosna konkurencja powie \"sztucznie nadymać\") konkurencyjność ($TRADE_VALUE$) wszystkich układów."
 fleet1product5_addendum: "§HAkwizytorzy będą mieszkać i pracować w twoich bazach gwiezdnych, żywiąc się wyłącznie triumwiracką pastą odżywczą i nie wywierając żadnego wpływu na demografię i ekonomię twojego imperium - zwiększy się jedynie $TRADE_VALUE$. Ich misja będzie trwać §Y80 lat§! (bez możliwości przedłużenia). Na ten czas §Y$TRADE_VALUE$§! wzrośnie o §G+15%§!.§!"
 fleet1product6: "§GTriumwirackie stymulatory do sadzawek lęgowych§!! Męczy was oczekiwanie, aż wasze larwy lub ich odpowiedniki przemienią się w postacie dorosłe lub ich odpowiedniki? Zwiększcie szybkość ich rozwoju dzięki tym superbezpiecznym stymulantom!"
 fleet1product6_addendum: "Zwróćcie uwagę, że przeciwciała waszych systemów immunologicznych po §Hdziesięciu latach§! zahamują działanie stymulantów. Jednak dopóki ten czas nie przeminie, będziecie mogli cieszyć się eksplozją demograficzną, która zwiększy §Y$MOD_POP_GROWTH_SPEED$§! o fenomenalne §G10%§!."
 fleet1product7: "Kilka walizek zawierających nieznaczone £energy£ §Y$energy$§!! Łączna suma to £energy£ §G2000§!. Czy ekscytuje to was tak samo, jak nas? Mamy nadzieję."
 fleet1product7_addendum: "Triumwirat Wengraliański - pomagamy umieścić właściwych obcych na właściwych miejscach."
 fleet1cost1: "§R2§! §H$pop_cat_specialist$§! £pop£! Potrzebujemy trochę pomocy z księgowością."
 fleet1cost1_tooltip: "§R-2§! £pop£ populacje (§H$pop_cat_specialist$§!)"
 fleet1cost2: "£alloys£ §R1200§! $alloys$!"
 fleet1cost3: "£unity£ §R500§! $unity$! Mechanizm procesu wchłaniania ducha czasów jest słabo zrozumiany i może być niepokojący, ale jest całkowicie nieszkodliwy."
 fleet1cost4: "£society£ $society_research$ przez §Rsześć miesięcy§!! Jak robicie to, co robicie? Zamierzamy się tego dowiedzieć."
 fleet1cost5: "£science_ship£ §R1§! §Hstatek badawczy§!! Bez załogi. Załoga nam niepotrzebna."
 fleet1dealcost5_tooltip: "£science_ship£ §R-1§! $science_ship$\n(oficer naukowy otrzyma nowy przydział)."
 fleet1cost6: "§R-2§!§H$pop$§! £pop£ populacje! Dowolny rodzaj się nada. Czeka ich ekscytująca perspektywa rozwijania medycyny! Ostatnio poszerzyliśmy swoje portfolio ofert o usługi rekrutacyjne."
 fleet1cost6_tooltip: "§R-2§! £pop£ populacje (§H$pop$§!)"
