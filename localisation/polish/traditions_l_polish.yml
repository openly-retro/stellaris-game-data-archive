 tr_supremacy_adopt_hive: "$tr_supremacy_adopt$"
 tr_supremacy_above_the_fray: "Brak zaangażowania"
 tr_supremacy_above_the_fray_desc: "Produkcja £unity£ §Yjedności§! wzrosła o §G10%§!."
 tr_supremacy_above_the_fray_delayed: "Nie angażujemy się w żałosne rywalizacje i polityczne spory. Niech słabsze imperia mówią, co chcą, nasz cel jest jasno określony."
 tr_supremacy_armed_deterrence: "Zbrojne odstraszanie"
 tr_supremacy_armed_deterrence_desc: "§Y$shipsize_military_station_small_build_cost_mult$§! zmniejsza się o §G25%§!, a §Y$mod_shipsize_military_station_small_hull_mult$§! rośnie o §G20%§!."
 tr_supremacy_armed_deterrence_delayed: "Ten, kto pragnie pokoju, musi szykować się do wojny. Nasze granice będą murem, o który roztrzaskają się floty niedoszłych zdobywców."
 tr_supremacy_natural_preeminence: "Prymat naturalny"
 tr_supremacy_natural_preeminence_desc: "§Y$MOD_PLANET_STABILITY_ADD$§! wzrasta o §G5%§! we wszystkich naszych koloniach."
 tr_supremacy_natural_preeminence_delayed: "To niezaprzeczalny fakt, że w naturalnym porządku rzeczy jesteśmy ważniejsi od innych gatunków. Zadbajmy, żeby wszyscy o tym wiedzieli, dzięki czemu nasz lud będzie cieszyć się ze swej wyższości, a reszta pogodzi się z losem, jaki dla nich wybierzemy."
 tr_supremacy_great_game: "Wielka gra"
 tr_supremacy_great_game_delayed: "W wyniku naszej ekspansji z pewnością dojdzie do konfliktu roszczeń z innymi imperiami. Bierzemy udział w wielkiej grze, w której stawką są zasoby i terytorium. Mamy obowiązek odnieść zwycięstwo."
 tr_supremacy_great_game_machine: "Hierarchizowanie celów dyplomatycznych"
 tr_supremacy_great_game_hive: "Oko łowcy"
 tr_supremacy_great_game_machine_delayed: "Sieciowe połączenie naszego komputera sterującego pociskami z dyplomatyczną SI było najwspanialszym wynalazkiem w dziedzinie relacji międzygwiezdnych."
 tr_supremacy_great_game_hive_delayed: "W ostatecznym rozrachunku wszystko, co nie jest naszym rojem, to potencjalne źródło pożywienia. Dobrze wiedzieć, kogo pożremy na początek."
 tr_supremacy_fleet_logistical_corps: "Korpus logistyczny floty"
 tr_supremacy_fleet_logistical_corps_desc: "§Y$mod_ships_upkeep_mult$§! maleje o §G10%§! i §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! wzrasta o §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed: "Gdy okręty często pokonują olbrzymie odległości międzygwiezdne, do bezproblemowego działania potrzebny jest specjalny korpus logistyczny."
 tr_supremacy_fleet_logistical_corps_machine: "Automatyczne uzupełnianie zasobów w trakcie działań"
 tr_supremacy_fleet_logistical_corps_machine_desc: "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed: "Koszt utrzymania floty nadprzestrzennych barek zaopatrzeniowych w celu uzupełnienia zasobów naszych okrętów jest wysoki, ale niższy niż cena ściągania jednostek z powrotem do portów."
