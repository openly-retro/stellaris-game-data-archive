 SITLOG: "Diario de situación actualizado"
 ####################################
 #Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "Gobierno"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "La pantalla de §Sgobierno§! nos presenta información relativa a nuestro imperio y su gobierno. Aquí puedes ver al §Sgobernante§! y los efectos que tiene.\n\nUna pestaña separada da información sobre la §Sdemografía§! del imperio."
 TUTORIAL_TECH_VIEW_TITLE: "Tecnología"
 TUTORIAL_TECH_VIEW_DESC: "Desde la pantalla §STecnología§! dirigimos la investigación. Las tecnologías se engloban en tres campos distintos, y cada uno suele tener tres opciones de investigación disponibles.\n\nAsignar un §Sjefe de investigación§! agilizará los progresos que se realicen. Aunque no es obligatorio, se recomienda encarecidamente hacerlo. Además, los §Srasgos§! de un líder asignado a menudo concederán otros beneficios."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "Contactos"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "En la pantalla de §Scontactos§! vemos una lista detallada de los diversos §Simperios§! con los que nos hemos encontrado. Podemos ver a simple vista su §Sopinión§! sobre nosotros y entablar §Sdiplomacia§! rápida y fácilmente.\n\nLa pestaña de §Sespecies§! muestra una lista de todas las especies alienígenas que hemos encontrado, así como de los §Srasgos§! que tienen asociados."
 TUTORIAL_SITUATION_LOG_TITLE: "Diario de situación"
 TUTORIAL_SITUATION_LOG_DESC: "El §Sdiario de situación§! muestra todos los §Sproyectos especiales§!, §Syacimientos arqueológicos§! disponibles y diversas cosas de interés. Es posible que aparezcan nuevos elementos a medida que exploremos la galaxia."
 TUTORIAL_SHIP_DESIGNER_TITLE: "Diseñador de naves"
 TUTORIAL_SHIP_DESIGNER_DESC: "Aquí se diseñan las §Snaves§! que utiliza nuestro imperio. Se desbloquearán más §Stamaños de casco§! y §Scomponentes§! cuando investiguemos nuevas tecnologías."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "Lista de planetas"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "En la pantalla de §Splanetas y sectores§! se ven todos nuestros mundos colonizados, sus §Spoblaciones§! y su §Sproducción de recursos§!. A medida que crece el imperio, puede organizarse en sectores, que ayudan a administrar los imperios mayores.\n\n§SLos sectores§! se pueden automatizar desde aquí, y, en este caso, se les pueden dar una especialización y recursos para que sus planetas construyan y mejoren §Sedificios§! y §Sdistritos§!."
 TUTORIAL_MILITARY_FLEET_TITLE: "Flotas militares"
 TUTORIAL_MILITARY_FLEET_DESC: "Las §Sflotas militares§! se usan para proteger nuestro imperio emergente de amenazas... o para expandirnos por la fuerza de las armas, si queremos.\n\nNuestra §Scapacidad naval§! actual es limitada, pero se puede aumentar investigando nuevas tecnologías, consiguiendo más §Spoblaciones§! y construyendo §Sfondeaderos de bases estelares§!.\n\nPodemos asignar el mando de una flota a uno de nuestros §Scomandantes§!. Esto otorgará poder militar adicional, además de las bonificaciones que aporte el líder."
 TUTORIAL_SCIENCE_SHIP_TITLE: "Naves científicas"
 TUTORIAL_SCIENCE_SHIP_DESC: "Esta es nuestra §Snave científica§!, que usamos para §Ssondear§! objetos astronómicos, como los planetas de un sistema estelar. Los planetas se deben sondear para que sus §Srecursos§! se hagan visibles.\n\nYa hemos sondeado nuestro sistema natal, así que deberíamos centrarnos en otra parte. Con la nave científica seleccionada, haz clic derecho en una estrella cerca de nuestro sistema natal y elige §SSondear sistema§! mientras miras el §Smapa de la galaxia§!. La nave viajará a este sistema y sondeará todos los cuerpos planetarios."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "Naves de construcción"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "Esta es nuestra §Snave de construcción§!, que usamos para crear estaciones espaciales. Cuando se sondea un objeto astronómico, como un planeta, podemos ordenar a esta nave que construya una §Sestación de investigación§! o una §Sestación minera§! para explotar sus recursos.\n\nEstas naves también se usan para construir §Sbases estelares§! en sistemas no reivindicados, por lo que resultan fundamentales para nuestros planes de expansión."
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "Resumen del planeta"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "Este es nuestro mundo natal y la §Scapital§! del imperio. La pantalla del §Sresumen del planeta§!, que es la que estamos viendo ahora mismo, ofrece estadísticas importantes que nos permiten establecer una designación, si así lo queremos, y nos ofrece la opción de automatizar el planeta.\n\nPodemos ver el total de §Sdistritos§! que puede tener el planeta, las §Spoblaciones§! que viven en él y la §Scomida§! y los §Srecursos§! que produce y consume. También podemos ver si el planeta tiene una §Sestabilidad§! baja y si hay un §Sgobernador§! asignado."
 TUTORIAL_PLANETVIEW_TILES_TITLE: "Vista de población"
 TUTORIAL_PLANETVIEW_TILES_DESC: "Aquí podemos ver un desglose de la población del planeta, dividido en capas o §Sestratos§!.\n\nSe puede ampliar para ver los tipos de §Strabajos§! de cada §Sestrato§!. Los §Strabajos§! usan y producen varios recursos, y la población que hace un trabajo necesita cierta cantidad de §Salojamientos§! y §Sservicios§!. La falta de una de estas cosas reducirá la §Sfelicidad§!, que puede disminuir la §Sestabilidad§! del planeta."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "Vista de ejércitos"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "Desde aquí gestionamos las fuerzas terrestres del planeta. Esta pantalla también indica cuánta §Sdevastación§! o daño ha sufrido el planeta.\n\nAdemás, aquí se forman los nuevos §Sejércitos§!. Para ello, haz clic en el botón §SReclutar§! del centro. Los §Sejércitos de defensa§! los produce automáticamente la §Spoblación§! que ocupa §Strabajos§! de policía o soldado. Estos trabajos los ofrecen la capital del planeta, las £building£ §Scasas precinto§! y los £building£ §Sbastiones§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "Puerto espacial"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "En la pestaña §SPuerto espacial§! vemos flotas en órbita y construimos nuevas naves civiles. Las naves militares solo pueden construirse en una §Sbase estelar§! equipada con un §Sastillero§!, pero las naves colonia, científicas y de construcción se montan aquí.\n\nAunque perdamos nuestra última base estelar, podremos expandirnos y reconstruir mientras tengamos al menos un planeta habitado."
 TUTORIAL_MILITARY_STATION_TITLE: "Estaciones militares"
 TUTORIAL_MILITARY_STATION_DESC: "Las §Sestaciones militares§! son defensas estáticas que se usan para proteger planetas importantes o vías de aproximación estratégicas, pero solo pueden construirse dentro de nuestras fronteras o territorios a los que tengamos acceso especial.\n\nNo construyas muchas: su mantenimiento puede ser un lastre para la economía, como las naves."
 TUTORIAL_RESEARCH_STATION_TITLE: "Estaciones de investigación"
 TUTORIAL_RESEARCH_STATION_DESC: "Una §Sestación de investigación§! construida en la órbita de un cuerpo planetario recolecta datos sobre su §SFísica§!, §SIngeniería§! y §SSociedad§!.\n\nSolo puede construirse dentro de nuestras fronteras y no es necesaria si el planeta ya está colonizado."
 TUTORIAL_MINING_STATION_TITLE: "Estaciones mineras"
 TUTORIAL_MINING_STATION_DESC: "Las §Sestaciones mineras§! se usan para extraer los §Sminerales§! y §Srecursos estratégicos§! del objeto que orbitan.\n\nLas §Sestaciones mineras§! no son necesarias para acceder a los recursos de planetas colonizados, y solo pueden construirse dentro de las fronteras."
 TUTORIAL_TRANSPORT_SHIP_TITLE: "Naves de transporte"
 TUTORIAL_TRANSPORT_SHIP_DESC: "Cuando se envían §Sejércitos§! al espacio, embarcan automáticamente en estas naves de §Stransporte§!. Asegúrate de protegerlas, ya que están bastante indefensas."
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "Diplomacia"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "La pantalla §SDiplomacia§! sirve para comunicarse con otras civilizaciones. Desde ahí podemos §Sdeclarar guerras§!, establecer §Sredes de espionaje§! contra nuestros vecinos o formar §Salianzas§! y §Sacuerdos comerciales§! con ellos. También se puede comprobar el §Hnivel de información§! actual.\n\nTu §Srelación§! con el imperio seleccionado se muestra con uno de los cinco niveles, de Terrible a Excelente. Para firmar un acuerdo o negociar, debes tener un nivel de relación suficiente.\n\nPuedes asignar §Senviados§! a un imperio para §Sespiarlos§!, recabar §Sinformación§!, eludir los requisitos de §Srelación§! o §Smejorar§! o §Sdañar las relaciones§!."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "Comercio"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "Esta es la §Spantalla Comercio§!. Podemos intercambiar cualquier tipo de §Srecurso§! con otro imperio, así como §Sinformación§! y §Sfavores§!.\n\nLos favores se pueden gastar para incrementar las posibilidades de que un imperio acepte un acuerdo. También puedes pedir favores durante una votación en el Senado de la comunidad galáctica para mejorar tu peso diplomático."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "Tipos de federación"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "Los §Stipos de federación§! dictaminan cuál es el interés de la federación. Cada tipo de federación tiene §Sventajas y leyes§! únicas al inicio y §Sdesbloqueará§! más ventajas a medida que consiga PE."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "Nivel de información alto"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "Hemos conseguido un §Snivel de información alto§! con este imperio, por lo que tenemos acceso a más información sobre ellos.\n\nSi mantenemos un nivel de información alto con un imperio, tendremos información actualizada sobre su §Sética§! y §Sprincipios§!, sus §Srelaciones§! con otros imperios y su poder de §Stecnología§!, §Seconomía§! y §Smilitar§! en comparación con nosotros."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "Nivel de información bajo"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "Nuestro §Snivel de información§! con este imperio está bajando. Nos arriesgamos a perder información que ya teníamos sobre ellos, ya que, con el tiempo, pierde §Svalidez§!.\n\nSe puede aumentar el nivel de información estableciendo §Sacuerdos diplomáticos§!, asignado a los enviados a trabajar en las §Srelaciones§! o manteniendo una §Sred de espionaje§! o §Sembajada§! en ese imperio."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "Efectos de adyacencia"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "Algunos §Sedificios§! pueden causar §Sefectos de adyacencia§! a otros §Sedificios§! en §Scasillas§! vecinas. Hay que tenerlo en cuenta cuando se construyen nuevas instalaciones."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "Presupuesto"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "Esta pestaña detalla los §Singresos§! y §Sgastos§! mensuales del imperio en créditos energéticos, así como una gran variedad de efectos que influyen en nuestra economía."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "Edictos"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "Aquí se pueden aplicar los §Sedictos§! de todo el imperio, medidas que se obligan a cumplir gastando parte de los recursos.\n\nLos edictos tienen un coste de mantenimiento mensual, que se puede cubrir con nuestros §H$EDICT_FUND$§! o gastando £unity£§Yunidad§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "Demografía"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "Esta pestaña muestra la conformación y la diseminación del pueblo de nuestro imperio.\n\nTambién muestra los §Srasgos§! dominantes de nuestras §Spoblaciones§! y los modificadores a la productividad y la felicidad, entre otras cosas."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "Líderes"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "Desde la pantalla de §Slíderes§! podremos contratar, despedir y gestionar a nuestros líderes, así como consultar un resumen de su estado.\n\nLa §Sclase§! de un líder determina qué encargos podrá llevar a cabo en nuestro imperio y los puestos que puede ocupar en el Consejo.\n\nCada cierto tiempo se actualizará la lista de líderes disponibles para su contratación. No te olvides de echar un ojo a las novedades.\n\nSolo podemos apoyar a un número limitado de líderes. Si excedemos nuestra capacidad, aumentarán sustancialmente los costes de su mantenimiento y se reducirá la experiencia adquirida. Se recomienda reducir al mínimo el número de líderes innecesarios o inactivos."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "Facciones"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "En la pantalla de §Sfacciones§! se ven las tendencias políticas de la población. Pueden surgir §Sfacciones§! por cambios en el clima sociopolítico. También hay información sobre el tamaño de una §Sfacción§!, su atractivo para las poblaciones y su satisfacción.\n\nLas §Sfacciones§! tienen §Spreocupaciones§!, que son importantes para su §Saprobación§! general, y nuestras políticas y acciones pueden disgustar o complacer a estos grupos, lo que proporciona un aumento cada vez mayor a la generación de £unity£§Yunidad§!. La fuerza de las §Sfacciones§! y la naturaleza de sus §Spreocupaciones§! pueden cambiar con nuestras circunstancias, pero recuerda que la §Sfelicidad§! de una §Spoblación§! se puede ver afectada por la §Saprobación§! de la §Sfacción§! a la que pertenece.\n\nTambién podemos §Sgestionar facciones§! para manipular la relación entre una §Sfacción§! y el estado, incluso con la adopción de la ética de una §Sfacción§! fuerte."
 TUTORIAL_CREATESECTOR_TITLE: "Gestión de sectores"
 TUTORIAL_CREATESECTOR_DESC: "Para establecer un §Ssector§!, selecciona un planeta de la §Sfrontera espacial§! y pulsa el botón Crear sector. El planeta se convertirá en la §Scapital§! de un nuevo sector y se le añadirán todos los sistemas de la frontera espacial que haya a menos de seis hipersaltos. Los sectores pueden automatizar la construcción de edificios planetarios si se habilita esta opción y si tienen recursos, lo que reduce enormemente la necesidad de microgestión."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "Especies"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "La pantalla de §Sespecies§! enumera los tipos de seres nominalmente inteligentes encontrados. Podemos §Salternar especies§! para mostrar solo los ciudadanos de nuestro imperio o todos los habitantes conocidos de la galaxia.\n\nSi lo permiten la tecnología y el acceso, podemos §Smodificar§! los rasgos de las especies, §Sevolucionar§! a criaturas presapientes y §Sasignar derechos predeterminados§! a todas nuestras poblaciones o §Sasignar derechos§! a cada especie de nuestros ciudadanos."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "Terraformar"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "La §Sterraformación§! permite alterar las condiciones de un planeta para adaptarlo mejor a una §Sespecie§! o a un propósito en particular."
 TUTORIAL_GENEMODIFICATION_TITLE: "Modificación genética"
 TUTORIAL_GENEMODIFICATION_DESC: "Podemos alterar genéticamente esta especie, modificando sus §Srasgos§!.\n\nEsto creará una nueva §Splantilla§! de especie con los nuevos rasgos que hayas seleccionado. Para alterar una §Spoblación§!, primero tendrás que hacer clic en el botón §SAplicar plantilla§! que creará un nuevo §Sproyecto especial§!."
 TUTORIAL_UPLIFTING_TITLE: "Evolucionar"
 TUTORIAL_UPLIFTING_DESC: "Podemos modificar los §Srasgos§! de estos animales y §Smodificarlos§! para que sean ciudadanos plenamente conscientes y productivos para el imperio."
 TUTORIAL_SYSTEMVIEW_TITLE: "Vista de los sistemas"
 TUTORIAL_SYSTEMVIEW_DESC: "Es una vista de cerca de un sistema estelar en particular. Aquí podemos localizar visualmente planetas, estaciones y flotas con relativa facilidad."
 TUTORIAL_WORMHOLE_STATION_TITLE: "Estación de agujeros de gusano"
 TUTORIAL_WORMHOLE_STATION_DESC: "Estas estaciones se construyen en el borde exterior de un sistema para convertir desgarrones diminutos del espaciotiempo en portales a otras estrellas. Ingenioso."
 TUTORIAL_OBSERVATION_STATION_TITLE: "Puesto de observación"
 TUTORIAL_OBSERVATION_STATION_DESC: "Los §Spuestos de observación§! albergan equipos de científicos que investigan y observan desde lejos a especies §Spre-UL§! de los planetas en los que orbitan."
 TUTORIAL_TERRAFORMING_STATION_TITLE: "Estación de terraformación"
 TUTORIAL_TERRAFORMING_STATION_DESC: "Estas estaciones permiten la §Sterraformación§! de los planetas en los que orbitan."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "Decisiones"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "Son §Sdecisiones§! de los planetas, órdenes o prácticas que se pueden imponer durante un tiempo usando parte de nuestros recursos.\n\nPuede haber nuevas §Sdecisiones§! disponibles cuando investiguemos nuevas tecnologías y nos topemos con nuevas situaciones."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "Desconocidos"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "Son §Sentes espaciales no identificados§!. Si completamos el §Sproyecto especial§! adecuado, aprenderemos más sobre ellos y quizá iniciaremos el §Sprimer contacto§!."
 TUTORIAL_VICTORY_TITLE: "Victoria"
 TUTORIAL_VICTORY_DESC: "La pantalla de §Svictoria§! enumera §Sciertas condiciones§! que debemos alcanzar para asegurarnos de que el legado de nuestra nación estelar dure tanto como la vida inteligente en esta galaxia."
 TUTORIAL_OUTPOST_STATION_TITLE: "Bases estelares"
 TUTORIAL_OUTPOST_STATION_DESC: "Esta es la §Sbase estelar§! de nuestro sistema. Estas estaciones mejorables marcan la propiedad del sistema estelar y suelen ocuparse de la producción de todo tipo de naves.\n\nPueden especializarse en varias funciones mediante §Smódulos§! y §Sedificios§!, y suelen ser la última línea de defensa contra las flotas enemigas en un sistema. Podemos ampliar las fronteras si construimos §Sbases estelares§! en los sistemas cercanos y tomar las §Sbases estelares§! del enemigo si las atacamos.\n\nCuando hayamos colonizado más planetas, podremos gestionar las §Srutas comerciales§! desde la interfaz de la §Sbase estelar§!."
 TUTORIAL_GALAXY_MAP_TITLE: "Mapa de la galaxia"
 TUTORIAL_GALAXY_MAP_DESC: "El §Smapa galáctico§! muestra vastas extensiones de §Sespacio inexplorado§!, los límites de nuestras fronteras y los territorios de las civilizaciones alienígenas con las que hayamos establecido comunicaciones.\n\nPodemos hacer clic en el botón §SModo de mapa de detalles§! en la barra de menú inferior derecha para mostrar los §Srecursos§! y el §Salcance de sensores§!."
 TUTORIAL_WAR_GOAL_TITLE: "Obj. de guerra"
 TUTORIAL_WAR_GOAL_DESC: "Al declarar la guerra, debemos anunciar nuestras intenciones a nuestros enemigos y aliados. Este §Sobjetivo de guerra§! determina las exigencias que podemos hacer durante las negociaciones de paz, desde ceder sistemas reivindicados a sometimiento a vasallaje.\n\nPresentar este objetivo le da la oportunidad al enemigo de reaccionar adecuadamente. Puede rendirse de inmediato, presentar una contraoferta y tregua o defender sus intereses hasta el último hombre, mujer, espora fúngica o herbívoro semi-sintiente. ¡Descubrirlo forma parte de la diversión!\n\nPara declarar un §Sobjetivo de guerra§!, selecciónalo de la lista."
 TUTORIAL_WAROVERVIEW_TITLE: "Vista de guerra"
 TUTORIAL_WAROVERVIEW_DESC: "Esta ventana muestra información de nuestra guerra actual. Cada bando sufre §Shastío bélico§! según el desarrollo del conflicto, lo que determina su predisposición para aceptar un acuerdo de paz.\n\nSi el hastío bélico de uno de los bandos llega al 100 %, el otro bando puede imponerle un acuerdo de §Sstatu quo§!. Aquí también puede revisarse el resultado de todos los enfrentamientos que se han disputado en la guerra."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "Recursos estratégicos"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "La pantalla de §Hrecursos estratégicos§! enumera nuestros §Srecursos estratégicos§! disponibles y sus efectos.\n\nMuchos §Srecursos estratégicos§! requieren que se investiguen §Stecnologías§! específicas antes de que se puedan extraer y utilizar."
 TUTORIAL_EXPANSION_PLANNER_TITLE: "Planificador de expansiones"
 TUTORIAL_EXPANSION_PLANNER_DESC: "En el §Hplanificador de expansiones§! se ven los planetas §Shabitables§! que podrían colonizarse. Podemos construir §Snaves colonia§! y darles órdenes directamente desde esta pantalla.\n\nDebemos sondear los planetas e investigar sus anomalías antes de poder colonizarlos. También debemos haber construido una §Sbase estelar§! en el sistema para que los planetas estén dentro de nuestras fronteras."
 TUTORIAL_TRADITIONS_TITLE: "Tradiciones"
 TUTORIAL_TRADITIONS_DESC: "La pantalla de §Htradiciones§! muestra los §Sárboles de tradiciones§! disponibles para nuestro imperio. Debemos §Sadoptar§! un §Sárbol de tradiciones§! antes de poder desbloquear sus §Stradiciones§!.\n\n§SAdoptar§! un §Sárbol de tradiciones§! o desbloquear una §Stradición§! específica cuesta cierta cantidad de £unity£ §Hunidad§!, y el precio aumenta a medida que desbloqueamos §Stradiciones§! y nuestro imperio crece.\n\nHaz clic en §HSeleccionar§! para elegir tu primer §Hárbol de tradiciones§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE: "Adoptar un árbol de tradiciones"
 TUTORIAL_TRADITIONS_SELECT_DESC: "Esta pantalla muestra todos los §Hárboles de tradiciones§! disponibles para nuestro imperio. Aquí puedes comprobar todas las §Htradiciones§! de cada árbol así como los efectos de §Hadopción§! y §Hcompleción§!.\n\nTe he recomendado algunos §Hárboles de tradiciones§! para empezar."
 TUTORIAL_TRADITIONS_NEW_TITLE: "Nuevo árbol o tradición"
 TUTORIAL_TRADITIONS_NEW_DESC: "Cuando nuestro imperio tenga suficiente £unity£ §Hunidad§!, podrás §Hseleccionar§! un §Hnuevo árbol§! o una §Htradición§! de un árbol previamente seleccionado."
 TUTORIAL_ASCENSION_PERKS_TITLE: "Ventajas de ascenso"
 TUTORIAL_ASCENSION_PERKS_DESC: "La lista de §Hventajas de ascenso§! muestra las §Sventajas de ascenso§! que podemos desbloquear. Algunas §Sventajas de ascenso§! pueden tener requisitos especiales, como §Stecnologías§! o el hecho de disponer de un cierto número de §Sespacios de ventaja de ascenso§! ya desbloqueados.\n\nDesbloqueamos un §Hespacio de ventaja de ascenso§! siempre que adoptemos todas las §Htradiciones§! de uno de los §Sárboles de tradiciones§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE: "Derechos de especie"
 TUTORIAL_SPECIES_RIGHTS_DESC: "La lista de §Hderechos de especie§! nos permite personalizar la §Sciudadanía§! y los §Sestándares de vida§! de una especie en concreto, entre otras cosas.\n\nAl personalizar los §Sderechos predeterminados§!, los derechos se aplican a todas las §Spoblaciones§! que no tengan un conjunto de §Sderechos de especie§!, como inmigrantes, refugiados u otros recién llegados a nuestra nación."
 TUTORIAL_FLEET_MANAGER_TITLE: "Gestor de flotas"
 TUTORIAL_FLEET_MANAGER_DESC: "En el §SGestor de flotas§!, podemos crear plantillas para nuestras flotas militares. Cuando nuestras flotas aumentan de tamaño, estas plantillas facilitan encargar reemplazos para las pérdidas que hayamos sufrido."
 TUTORIAL_CLAIMS_VIEW_TITLE: "Reivindicaciones"
 TUTORIAL_CLAIMS_VIEW_DESC: "Mediante la interfaz de §SReivindicaciones§!, podemos gastar §Sinfluencia§! para reivindicar sistemas estelares que sean propiedad de otros. Tener una reivindicación en un sistema nos da una §Scasus belli§! válida contra el propietario, lo que nos permite declarar la guerra para conquistarlo.\n\nEn las guerras en las que participan varios aliados, el imperio con la mayor reivindicación sobre un sistema será su propietario cuando se gane la guerra."
 TUTORIAL_ANOMALIES_TITLE: "Anomalías"
 TUTORIAL_ANOMALIES_DESC: "La pantalla de §Sanomalías§! enumera todas las §Sanomalías§! que hemos encontrado y aún no hemos investigado."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "El mercado"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "Desde la pantalla §SMercado§!, se compran y se venden recursos. En principio, solo es un mercado interno, pero si varios imperios se ponen en contacto, espero que formen una especie de §Smercado galáctico§!.\n\nLos recursos se compran y se venden con los botones pertinentes, pero el precio aumenta o disminuye según se compre o se venda. Los acuerdos comerciales automáticos §Smensuales§! también se pueden definir en la sección de la derecha."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "El mercado de esclavos"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "Se suele decir que la vida es barata, pero eso solo lo dicen los que no tienen que pagar impuestos de importación ni tarifas de envío interplanetario.\n\nEl §Smercado de esclavos§! nos permite comprar y vender §Spoblación§!, que se enviará automáticamente al planeta elegido."
 TUTORIAL_TRADE_VIEW_TITLE: "Rutas comerciales"
 TUTORIAL_TRADE_VIEW_DESC: "A medida que crece el imperio, el §Scomercio§! entre nuestros planetas se convierte en una parte cada vez más importante de nuestra economía. Las §Sbases estelares§! reúnen el §Svalor comercial§! de su sistema para dirigirlo a la §Scapital§! y convertirlo en §Scréditos energéticos§!.\n\nSi se construyen §Scentros de comercio§!, la §Sbase estelar§! podrá reunir también §Svalor comercial§! de los sistemas adyacentes. Las rutas comerciales ricas pueden atraer a los §Spiratas§!, aunque pueden enfrentarse a las flotas que estén de §Spatrulla§! y a los §Smódulos de defensa§! de las §Sbases estelares§!. Los §Smódulos de hangar§! son muy eficaces para esto."
 #TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Corporation View"
 #TUTORIAL_PLANETVIEW_CORPORATE_DESC: "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "Políticas"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "La pestaña §SPolíticas§! detalla las §Spolíticas§! que tienen amplios efectos sobre la dirección del imperio.\n\nSuele haber unas cuantas posturas que adoptar respecto a una §Spolítica§!, aunque pueden estar limitadas por la tecnología y nuestra §Sética§!."
 TRADE_VIEW_DESC: "A medida que crece el imperio, el §Scomercio§! entre nuestros planetas se convierte en una parte cada vez más importante de nuestra economía. Las §Sbases estelares§! con §Scentros de comercio§! reúnen el §Svalor comercial§! de su sistema para dirigirlo a la §Scapital§! y convertirlo en §Scréditos energéticos§!.\n\nSi hay más §Scentros de comercio§!, la §Sbase estelar§! podrá reunir también §Svalor comercial§! de los sistemas adyacentes. Las rutas comerciales ricas pueden atraer a los §Spiratas§!, aunque pueden enfrentarse a las flotas que estén de §Spatrulla§! y a los §Smódulos de defensa§! de las §Sbases estelares§!. Los §Smódulos de hangar§! son muy eficaces para esto."
 PLANETVIEW_CORPORATE_DESC: "La pestaña corporativa permite a las §Smegacorporaciones§! construir sucursales en los planetas de otros imperios, siempre que hayan firmado el papeleo necesario. Una vez construidas, pueden ver y mejorar sus instalaciones desde aquí. Como bien sabemos, las grandes corporaciones solo desean lo mejor para sus clientes, a pesar de los acontecimientos del ciclo 23."
 TUTORIAL_FEDERATION_VIEW_TITLE: "Vista de federación"
 TUTORIAL_FEDERATION_VIEW_DESC: "Esta es la §Hpantalla Federación§!. Nuestra federación será más fuerte si los miembros tienen una buena §Scohesión§!. Cuando se une un nuevo miembro a la federación, se pierde cohesión, pero asignar enviados la mejora.\n\nA medida que la federación se vuelva más fuerte, §Sdesbloquearemos ventajas§! que incrementarán los beneficios mutuos."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "Enviados de federación"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "Al añadir §Henviados§! a la federación, la §Scohesión§! mejorará. Recuerda que el número de enviados a tu disposición es limitado. Los enviados asignados a las federaciones pueden reasignarse a otras §Sacciones diplomáticas§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "Miembros de la federación"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "Esta es la pantalla §HMiembros de la federación§!. Aquí podemos consultar lo poderosos que son los §Smiembros§! en varias áreas, cuántos §Senviados§! están aportando y cuáles de sus §Séticas§! entran en conflicto y provocan la pérdida de §Scohesión§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "Armada de federación"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "La §Harmada de la federación§! se construye a partir de la §Scapacidad naval§! que conceden todos los miembros y la controla el §Spresidente§!. Los miembros pueden construir naves de la armada de la federación para añadirlas a la flota."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "Leyes de federación"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "Cualquier miembro puede proponer cambios en las §Hleyes de la federación§!. Si la federación no aprueba una ley, sufrirá una §Spenalización de cohesión§!.\n\nAlgunas leyes están bloqueadas y hay que aumentar la §Scentralización§! para desbloquearlas. Primero, la federación debe §Ssubir de nivel§! para acceder a una centralización mayor.\n\nPero ten cuidado: cuando aumenta la centralización, la cohesión se ve afectada negativamente."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "La comunidad galáctica"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Te damos la bienvenida a la §Hcomunidad galáctica§!, en la que los diplomáticos de toda la galaxia se reúnen para decidir las leyes galácticas a través de la votación de §Sresoluciones§!. Puedes apoyar las §Sresoluciones propuestas§! desde la §Scola§!. En este caso, se añadirá tu §Speso diplomático§! al apoyo total. La resolución con más apoyo pasará al §SSenado§! cuando se reúna. Habrá una votación para ver si se convierte en una §Sley galáctica§!.\n\nFíjate en el §Senfoque galáctico§!, puesto que da sentido al objetivo común de la comunidad.\n\nPor último, puedes ver quiénes son todos los miembros, así como los §Smodificadores galácticos§! que puedan estar aplicándose a partir de las resoluciones."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "Enviados"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "Puedes asignar §Henviados§! a la comunidad galáctica para aumentar tu §Speso diplomático§!. Los enviados asignados a la comunidad galáctica pueden reasignarse a otras §Sacciones diplomáticas§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "El Senado"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "En el §HSenado§!, la comunidad galáctica vota para aprobar o rechazar la resolución de la cola con más apoyos. Como miembro, puedes votar §S\"Sí\", \"No\" o \"Abstenerse\"§!. Si se aprueba la resolución, se convierte en §Sley galáctica§!.\n\nLos imperios que no se abstengan recibirán un §Sincremento de opinión§! entre los imperios que votaron lo mismo y una reducción entre los que votaron en contra.\n\nSi tienes §Sfavores§! diplomáticos de otros imperios, puedes usarlos para mejorar tu peso diplomático en la votación del Senado."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "Resoluciones"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "La pantalla §HResoluciones§! es una lista de las resoluciones promulgadas. Puedes §Sproponer una nueva resolución§! si la seleccionas en una cadena de resoluciones. Esto tiene un coste de influencia.\n\nSolo puedes proponer la primera resolución no promulgada de la cadena y debes sentar las bases antes de plantear cambios más radicales. Aun así, no todo el mundo los apoyará.\n\nSi se aprueba una resolución, no se podrá proponer la siguiente de la cadena en varios años."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "El Consejo galáctico"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "El §HConsejo galáctico§! se ha establecido. Habrá §Selecciones§! y los miembros con el mayor peso diplomático conseguirán §Spuestos en el Consejo§!. Los miembros del Consejo aumentan su peso diplomático y pueden enviar una propuesta al Senado como §Sresolución de emergencia§!.\n\nLa habilidad §Sveto del Consejo§! se puede desbloquear mediante la aprobación de resoluciones para fortalecer el Consejo. Los miembros tienen acceso a §Sresoluciones especiales§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "El §H$EMPIRE_SIZE$§! es una medida de la expansión territorial de tu imperio de acuerdo con los distritos, colonias y sistemas controlados, así como la población total.\n\nUn gran tamaño del imperio pone a prueba la §Scapacidad administrativa§! del imperio y aumenta el coste de las §Stecnologías§!, las §Stradiciones§!, los §Slíderes§! y los §Sedictos§!."
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "Tutorial: primer contacto"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "Hemos establecido contacto con una nueva entidad, puede que una §Scriatura espacial§! u §Sotro imperio§!. Podremos obtener más información si establecemos un §Hprimer contacto§!.\n\nTendremos que asignarle esta misión a un §Senviado§!. Deberá establecer comunicaciones con la entidad y descifrar el idioma que use."
 TUTORIAL_CRISIS_VIEW_TITLE: "Tutorial: Sé la crisis"
 TUTORIAL_CRISIS_VIEW_DESC: "Vamos camino de §Sser la crisis§!. Esta senda desbloquea bonificaciones especiales que nos darán más poder y nos convertirán en una fuerza más amenazadora en la galaxia.\n\nLa pantalla §SCrisis§! muestra nuestros objetivos, acciones específicas que podemos realizar para ganar §Samenaza§!. Con ella podremos desbloquear la devastadora nave §Scomedor de estrellas§!, que ayudará a llevar a cabo una megaestructura en nuestro sistema de origen.\n\nA medida que nuestro imperio se vuelve más amenazante, es posible que la comunidad galáctica decida unirse y declararnos una §Samenaza para la galaxia§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "Nivel de crisis"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "A medida que avancemos en la senda \"§SSé la crisis§!\" y alcancemos ciertos requisitos, desbloquearemos nuevos niveles. Cada uno incluye bonificaciones distintas, como §Sventajas de amenaza§! y §Snaves§! especiales.\n\nCuando lleguemos al §Snivel 5§!, o la comunidad galáctica nos considere una crisis, conseguiremos 5 de amenaza por mes. En ese momento también entraremos en §Sguerra total§! con la comunidad galáctica."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "Tutorial: redes de espionaje"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "Uno de nuestros enviados está construyendo una §Sred de espionaje§! en este imperio.\n\nEl §Snivel de infiltración§! de la red de espionaje aumentará con el tiempo en función del §Svalor de red de espionaje§! actual y el §Stamaño del imperio§! del objetivo. A medida que la red de espionaje crezca, obtendremos más §Sinformación§! sobre el objetivo. También podremos realizar §Soperaciones§! encubiertas allí mediante la §Spestaña Espionaje§!.\n\nUna red de espionaje empezará a §Pempeorar§! si no tiene ningún enviado asignado o si su existencia sale a la luz mediante §Soperaciones§! encubiertas."
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "Espionaje"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "La pestaña §SEspionaje§! muestra cómo nuestros enviados están construyendo las redes de espionaje dentro de otros imperios. Puedes acceder al §Slibro de información§! aquí, además de ver y realizar §Soperaciones§!.\n\nLas operaciones se pueden llevar a cabo en imperios en los que haya un §Senviado§! gestionando una red de espionaje. Para cada tipo de operación es necesario que una red de espionaje haya alcanzado cierto nivel antes de llevarla a cabo."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "Operaciones de espionaje"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "Ahora que nuestras redes de espionaje han llegado a cierto nivel, podemos realizar §Soperaciones§! contra este imperio. Se dividen en categorías, y los diferentes tipos de operación dan resultados distintos, algunos más peligrosos que otros.\n\nLas categorías de operaciones pueden ser §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! y §S$op_cat_provocation$§!. Las operaciones de sabotaje y provocación son más exigentes y acarrean §Spenalizaciones diplomáticas§! más graves si salen a la luz."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "Asignar activos"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "Los §Sactivos§! son agentes y artefactos valiosos que otorgan diferentes efectos en nuestras actividades de espionaje. Trabajan en la red de espionaje y pueden asignarse a operaciones, donde pueden abrir nuevas oportunidades o ayudarnos en caso de que haya problemas.\n\nLos activos se pueden recibir mediante eventos o al realizar la operación §SAdquirir activo§!. Si una red de espionaje deja de existir, sus activos se perderán."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE: "Megaestructuras"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC: "De esta lista, podemos elegir una §Smegaestructura§! que construir dentro del sistema solar. Algunos proyectos solo estarán disponibles tras descubrir e investigar la §Stecnología§! relevante.\n\nMis subrutinas de ambición galáctica se han activado por completo. Es recomendable aprovechar la oportunidad para dejar nuestra huella en la galaxia."
 TUTORIAL_ORBITAL_RING_TITLE: "Anillo orbital"
 TUTORIAL_ORBITAL_RING_DESC: "Los §Sanillos orbitales§! son enormes §Smegaestructuras§! que se construyen alrededor de todo un planeta. Funcionan como un puente entre el espacio y el planeta inferior, lo que otorga espacio para colocar astilleros, estructuras defensivas y centros de recursos.\n\nCon la vista del anillo orbital podemos añadir o eliminar §Sedificios§! y §Smódulos§!, además de subir de grado los anillos orbitales. Al subir de grado, aumenta el número de espacios en los que se puede construir. La infraestructura planetaria determina los grados."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE: "Condiciones personalizables"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC: "Con esta pantalla podemos elegir un §Spreajuste§! para nuestro acuerdo, además de configurar las condiciones individuales. Cada preajuste ofrece un conjunto personalizado de responsabilidades y obligaciones tanto para el súbdito como para el dominador.\n\nPodemos efectuar cambios en la lista de §Scondiciones§! que ajustarán la §Slealtad§! al gusto de los demás imperios, por lo que el acuerdo será más atractivo para ambas partes."
 TUTORIAL_AGREEMENTS_TITLE: "Vista de acuerdos"
 TUTORIAL_AGREEMENTS_DESC: "La pantalla de §Sacuerdos§! te ofrece un resumen de nuestros acuerdos de súbdito y dominador. Podemos usar esta pantalla para llevar la cuenta de la §Slealtad§!, gestionar las §Sparcelas§! y el §Scomercio§! y renegociar las §Scondiciones§! de los acuerdos ya existentes. Si ya no nos sirve, también podemos dar por finalizado un acuerdo."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$\n\nLos imperios súbditos pueden elegir convertirse en §Simperios especialistas§!. La especialización aporta grandes beneficios sobre cuestiones como la producción de recursos o la capacidad militar; sin embargo, el imperio verá cómo decrece su habilidad en otros ámbitos.\n\nLos imperios especialistas también aportan un extra de §Slealtad§!. Siempre y cuando mantengan una cantidad de lealtad estable, dichos imperios ganarán PE y avanzarán hacia los grados superiores de la especialidad elegida."
 TUTORIAL_HOLDINGS_TITLE: "Parcelas"
 TUTORIAL_HOLDINGS_DESC_SHARED: "Las pantalla de §Sparcelas§! te permite ver todas las parcelas que hay en el planeta. Así, los imperios podrán colocar diferentes tipos de edificios en las capitales y colonias de los demás. Esto puede tener su efecto en cuestiones como la diplomacia, la información y la producción de recursos."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP: "Las megacorporaciones pueden abrir §Ssucursales§! en los mundos de otros imperios, siempre que se haya establecido algún tipo de acuerdo diplomático. Como bien sabemos, las grandes corporaciones solo desean lo mejor para sus clientes, ¡a pesar de los acontecimientos del ciclo 23!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD: "Los §Sdominadores§! pueden usar parcelas para ampliar su alcance sobre el dominio del §Ssúbdito§!. Muchas parcelas afectan a la lealtad, y algunas solo valen para los imperios especialistas. Las mejoras también se pueden activar con esta pantalla."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE: "Reclutar un gobernador"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC: "Para ayudar a la nueva colonia, deberíamos pensar en reclutar a un §Sgobernador§! para que supervise las operaciones.\n\nLa mayoría de nuestros mundos se las arreglará perfectamente sin el lujo de tener un gobernador y se beneficiarán de bonificaciones en función del tipo de gobierno que tengamos. En el caso de aquellos planetas más afortunados, tener un gobernador puede ser una gran bendición.\n\nLos gobernadores pueden ejercer distintos efectos sobre el planeta a su cargo, la mayoría de ellos positivos. Estos efectos dependen de los rasgos y el nivel de habilidad del gobernador."
 TUTORIAL_ELECTION_VIEW_TITLE: "Elecciones"
 TUTORIAL_ELECTION_VIEW_DESC: "Desde la pantalla §SElección§! se puede elegir a un nuevo gobernante para nuestro imperio.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO: "Los candidatos válidos se escogen de entre tus líderes actuales. Si tienes recursos de sobra, puedes elegir el gobernante"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES: "Los candidatos válidos se escogen de entre tus líderes actuales y se les puede ascender para aumentar su apoyo. De la forma más democrática posible, claro."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE: "Políticas y edictos"
 TUTORIAL_EDICTS_AND_POLICIES_DESC: "La pestaña §SPolíticas§! incluye las §Spolíticas§! del gobierno, así como los §Sedictos§! de todo el imperio, prácticas que se pueden aplicar gastando algunos de nuestros recursos.\n\nSe pueden adoptar distintas posturas con respecto a una política, aunque estas pueden verse limitadas por la tecnología y nuestra §Sética§!.\n\nLos edictos tienen un coste de mantenimiento mensual, sufragado por nuestro §H$EDICT_FUND$§! y que se paga con £unity£§YUnidad§! o (a veces) otros recursos."
 TUTORIAL_COUNCIL_VIEW_TITLE: "Consejo y orden del día"
 TUTORIAL_COUNCIL_VIEW_DESC: "Desde la pantalla §SConsejo§! se podrá designar a los líderes que nos guiarán hacia el futuro. Sus personalidades y §Srasgos§! influirán en nuestro imperio, tanto para bien como para mal. Podemos establecer §Sórdenes del día§! para que centren sus labores en un área específica.\n\nA los consejeros se los puede asignar o reemplazar en cualquier momento, y siempre pueden cumplir otra asignación, como pilotar una nave científica. La única excepción es nuestro gobernante.[TutorialCouncilViewDlcSpecific]El avance del §Sorden del día§! depende del nivel de los consejeros, de nuestro $EMPIRE_SIZE$ y, en algunas ocasiones, de la ética de los consejeros. Al finalizar un orden del día, este se puede activar para convertir su efecto de trabajo en otro más potente y hacer hueco para un nuevo orden del día.\n\nLa §Slegitimidad§! indica qué opinión tiene nuestra población sobre la ética del Consejo. Si la ética de una facción no se encuentra representada en nuestro gobierno, es posible que su felicidad disminuya."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO: "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES: "\n\nPara desbloquear más §Spuestos en el Consejo§!, hacen falta dos cosas: un §Sprincipio§! que coincida, y que se complete un orden del día concreto.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE: "Rasgos de consejero"
 TUTORIAL_ASSIGN_COUNCILOR_DESC: "Algunos líderes ostentan §Srasgos de consejero§!. Los más impactantes y con mayor efecto de largo alcance solo se activarán cuando un líder esté en el Consejo.\n\n§SLos puestos del Consejo§! otorgan efectos inherentes. Cuanto mayor sea el nivel de habilidad de un líder asignado, mayores serán esos efectos."
 TUTORIAL_LEADER_LEVEL_UP_TITLE: "Habilidad de líder aumentada"
 TUTORIAL_LEADER_LEVEL_UP_DESC: "¡Un líder de nuestro imperio ha alcanzado un nuevo nivel de §Shabilidad§!! Esto mejorará sus bonificaciones y le concederá un nuevo rasgo.[TutorialLeaderLevelUpDlcSpecific]A medida que la vida y el liderato pasen factura, la mayoría de estos líderes adquirirán rasgos negativos. Sustituir a los líderes que ya no beneficien a nuestro imperio es ley de vida."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO: "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES: "\n\nPara amoldar a un líder a los objetivos de nuestro imperio, podemos seleccionar qué §Srasgo§! debe adquirir. Mientras decides cuál elegir, los líderes continuarán subiendo de nivel. Se puede seleccionar una §Ssubclase§! en los primeros niveles, la cual otorgará bonificaciones e influirá en los rasgos que estarán disponibles en el futuro.\n\nHay rasgos de todo tipo, tamaño y con diferentes particularidades: algunos serán mejorables, otros mutuamente excluyentes, y otros otorgarán efectos tanto positivos como negativos. Todos los rasgos suelen ser permanentes.\n\n"
