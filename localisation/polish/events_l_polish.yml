 #Colony Events
 ####################################
 colony.1.name: "Wędrowne lasy"
 colony.1.desc: "[Root.GetPlanetMoonCap] [Root.GetName] ma powierzchnię pokrytą bujnymi lasami, z wielkimi drzewopodobnymi obiektami wysokimi na setki metrów. Co ciekawe, nasi koloniści wykryli, że prawie cała miejscowa flora jest w jakimś stopniu ruchoma. Lasy rozciągające się na wiele kilometrów powoli przemieszczają się na nowe tereny, obfitujące w składniki odżywcze. Cykl wędrówek wydaje się powiązany z ruchem tego ciała niebieskiego.\n\nNiestety, znacznie utrudniają one rozwój infrastruktury kolonii. Wędrujące drzewa często przerywają linie energetyczne, burzą budynki i niszczą drogi."
 colony.1.a: "Musimy znaleźć jakieś rozwiązanie."
 colony.2.desc: "[From.From.GetName]: Dowiedzieliśmy się, że wędrowne lasy unikają pewnych regionów, w których znajdują się gniazda miejscowych owadopodobnych. Zwierzęta te wydzielają feromon, który moglibyśmy wykorzystać do poprowadzenia wędrujących drzew naokoło miast kolonistów.\n\nPonadto strefy najczęściej nawiedzane przez wędrowne lasy zostały zamknięte i przekształcone w rezerwaty przyrody. Nasi biolodzy mogą się wiele dowiedzieć, badając te rezerwaty z sąsiednich terenów."
 colony.2.a.tooltip: "Dodano modyfikator §Ypotulne wędrowne lasy§!, dający następujące efekty:\ndodano £blocker£ §Yrezerwat wędrownych lasów§! usprawniający £society£ badania na sąsiednich polach."
 colony.3.desc: "[From.From.GetName]: Bombardowanie z użyciem napalmu skutecznie zmniejszyło liczebność wędrownych lasów. Wielkie pożary pozostawiły za sobą dymiące zgliszcza, które nasi ekolodzy obsadzili bardziej tradycyjnymi, znacznie mniej ruchliwymi drzewami z zewnątrz. [From.From.GetPlanetMoonCap] ponosi ogromne straty naturalne, które są jednak do przyjęcia."
 colony.4.name: "Powrót drzew"
 colony.4.desc: "[Root.GetName]: Wędrowne lasy odrosły! Wiedzieliśmy, że w kilku odległych miejscach przetrwały odizolowane grupki osobników, ale wydawały się uśpione. Najwyraźniej wykorzystały ten czas do zregenerowania populacji, a potem zaczęły systematycznie atakować nasze osiedla. Wbrew wcześniejszemu przekonaniu drzewa dysponują podstawową inteligencją, a teraz łakną zemsty!\n\n"
 colony.4.a: "Musimy je powstrzymać!"
 tree_armies: "[Root.GetName]: Hordy drzew atakują naszych kolonistów!"
 colony.5.name: "Upadek drzew"
 colony.5.desc: "[From.From.GetName]: Straciliśmy wiele osad i mnóstwo ludzi w walce z rozszalałymi drzewami, ale udało się nam je odeprzeć i przeprowadzić eksterminację gatunku. Oddziały z miotaczami ognia dbają o to, aby tym razem nie przetrwały żadne odosobnione egzemplarze."
 colony.5.a: "To powinno dać im nauczkę."
 colony.6.name: "Złoża minerałów"
 colony.6.desc: "[Root.GetName]: Odkryliśmy kilka znacznych złóż mineralnych, wcześniej zasłanianych przez wędrowne lasy. Skoro drzewa zostały zmienione w popiół, mamy łatwy dostęp do tych zasobów. [Root.GetPlanetMoonCap] ma już nową klasyfikację mineralną."
 colony.7.name: "Złoże cennych metali"
 colony.7.desc: "[Root.GetName]: Odkryliśmy znaczne złoże cenny metali, wcześniej zasłaniane przez wędrowne lasy. Skoro drzewa zostały zmienione w popiół, mamy łatwy dostęp do tych zasobów. [Root.GetPlanetMoonCap] ma już nową klasyfikację surowcową."
 colony.8.name: "Dewastacja środowiska"
 colony.8.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Zdaje się, że lasy, które tu eksterminowaliśmy, odgrywały ważniejszą rolę w ekologii tego świata, niż się nam wcześniej wydawało. Wywołane przez nas pożary i brak lasów spowodowały wyginięcie kilku miejscowych gatunków, co spowodowało efekt domina i wymarcie także kilku miejscowych drapieżców.\n\nTrwają wysiłki zmierzające do choćby częściowego przywrócenia delikatnej równowagi ekologicznej przez wprowadzenie nowej flory i fauny z innych planet, ale jest to trudny proces, który musi potrwać."
 colony.9.name: "Adaptacja lasów"
 colony.9.desc: "[Root.GetName]: Dłuższe interakcje między naszymi kolonistami a wędrownymi lasami ujawniły, że drzewa wykazują pewną prymitywną inteligencję zbiorową. Najwyraźniej przystosowały się do naszej obecności i teraz unikają niszczenia obiektów budowanych przez kolonistów nawet wtedy, gdy nie używamy owadziego feromonu. Nastroje wśród kolonistów poprawiły się."
 colony.10.name: "Badania lasów"
 colony.10.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Przebywając w pobliżu wędrownych lasów, dużo się dowiedzieliśmy. Kilku przedsiębiorczych kolonistów zbudowało nawet domy w koronach niektórych większych okazów, co umożliwiło im wzięcie udziału w wędrówce drzew po globie. Niektórzy wybitni biolodzy [Root.Owner.GetAdj] poświęcili sporo czasu na badanie tych niezwykłych drzew."
 colony.11.name: "Pożar lasu"
 colony.11.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Pożar lasu wywołany przez błyskawicę spowodował coś w rodzaju panicznej ucieczki wędrownych drzew. Ogarnięte przerażeniem wdarły się na obszary, których wcześniej unikały, co spowodowało poważne zniszczenia infrastruktury naszej kolonii."
 colony.12.name: "Migracja wędrownych lasów"
 colony.12.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Władze kolonii donoszą o przeniesieniu się wędrownych drzew do innego regionu globu! Setki tysięcy drzew wydobyły swe korzenie z ziemi i zgodnie przemaszerowały na nowe miejsce, tratując wszystko na swej drodze."
 colony.50.name: "Zakłócenia sejsmiczne"
 colony.50.desc: "[Root.GetName]: Pojawiły się doniesienia o wielu niewyjaśnionych zakłóceniach sejsmicznych. [Root.GetPlanetMoonCap] doznał wstrząsów na całej powierzchni i doszło do uszkodzeń w wielu naszych osadach. Badając te trzęsienia ziemi, nasi naukowcy odkryli rozległą sieć podziemnych jaskiń.\n\nW grocie znajdującej się najgłębiej zamieszkuje pewna miejscowa cywilizacja, która najwyraźniej wyruszyła w drogę ku powierzchni! Przyczyną tego postępowania mogły być drgania ziemi wywoływane przez nasze osady, ale nie mamy pewności. Trudno przewidzieć reakcję tych kosmitów, gdy wyjdą ze swoich tuneli i napotkają naszych kolonistów!"
 colony.50.desc.subterranean: "[Root.GetName]: Pojawiły się doniesienia o wielu niewyjaśnionych zakłóceniach sejsmicznych. [Root.GetPlanetMoonCap] doznaje wstrząsów na całej powierzchni. Doszło do uszkodzeń w wielu naszych osadach. Badając te trzęsienia ziemi, nasi naukowcy odkryli rozległą sieć jaskiń w płaszczu naszego globu.\n\nW grocie znajdującej się najgłębiej zamieszkuje pewna miejscowa cywilizacja, która najwyraźniej wyruszyła w drogę ku naszej kolonii! Przyczyną tego postępowania mogły być drgania ziemi wywoływane przez nasze osady, ale nie mamy pewności. Trudno przewidzieć reakcję tych kosmitów, gdy wyjdą ze swoich tuneli i napotkają naszych kolonistów!"
 colony.50.a: "Musimy podjąć stosowne kroki."
 colony.51.desc: "[From.From.GetName]: Jedna z naszych sond przeryła się przez skały i przedostała do kosmitów kopiących tunele. Gdy wystraszeni robotnicy uspokoili się, sonda zdołała nawiązać kontakt z ich przywódcami."
 colony.51.a: "Otworzyć połączenie."
 colony.52.desc: "[Root.GetName]: Nasze wysiłki zmierzające do zniszczenia kosmitów [Root.owner.GetSubMantleLower] przyniosły sukces! Zdołaliśmy zawalić kilka tuneli i pogrzebać pod nimi ich robotników, a groty, w których znajdowały się ich miasta, zostały zalane gazem paraliżującym.\n\nSzacunkowa liczba ofiar jest bliska 100% i nasze siły bezpieczeństwa są przekonane, że będą w stanie poradzić sobie z ewentualnymi ocalałymi."
 colony.52.a: "Wyrazy uznania dla wszystkich zaangażowanych wydziałów."
 colony.53.name: "Kosmici [Root.Owner.GetSubMantleLower]"
 colony.53.desc: "Czy to działa? Widzicie nas, powierzchniacy? Rozumiemy, że pochodzicie z Wielkiej Pustki, która rozciąga się w górze, ponad kamieniem. Zakładaliśmy, że nie może tam istnieć życie, ale to była najwyraźniej pomyłka. Jakie macie zamiary?"
 colony.53.a: "Opowiedzcie nam o sobie."
 colony.53.desc.subterranean: "Czy to działa? Widzicie nas, skorupiacy? Rozumiemy, że pochodzicie z Wielkiej Pustki, która rozciąga się jeszcze wyżej, ponad magmą i kamieniem. Zakładaliśmy, że nie może tam istnieć życie, ale to była najwyraźniej pomyłka. Jakie macie zamiary?"
 colony.53.a.response: "Nasze imperium zajmuje wszystkie przestrzenie znanego świata. Tylko Wielka Pustka jest poza naszym zasięgiem. Mamy wiele pięknych miast, a ich mieszkańcy żywią się uprawianymi porostami i rybami łowionymi w wielkich rzekach przepływających przez nasze tunele.\n\nŻyjemy tak od tysięcy lat. Ostatnio nasi kopacze usłyszeli poprzez kamień słabe odgłosy waszych miast i postanowiliśmy to zbadać."
 colony.53.b: "Pragniemy pokojowego współistnienia."
 colony.53.b.response: "Więc niech tak będzie, powierzchniaku! Dzielmy ten świat w duchu pokoju. Bardzo chętnie przystąpilibyśmy do handlu z waszym ludem. Jestem przekonany, że możemy wiele sobie wzajemnie zaoferować. Wrócimy do naszych miast i wszystko przygotujemy."
 colony.53.b.response.subterranean: "Więc niech tak będzie, skorupiaku! Dzielmy ten świat w duchu pokoju. Bardzo chętnie przystąpilibyśmy do handlu z waszym ludem. Jestem przekonany, że możemy wiele sobie wzajemnie zaoferować. Wrócimy do naszych miast i wszystko przygotujemy."
 colony.53.c: "Poddajcie się, albo was zniszczymy."
 colony.53.c.response: "Ha! To wy się nam poddacie! Moglibyśmy żyć obok siebie w pokoju, ale teraz nasze armie podbiją Wielką Pustkę i przyłączą ją do naszego imperium. Władanie całym stworzeniem zawsze było nam przeznaczone."
 colony.54.name: "Inwazja planetarna [Root.owner.GetSubMantleLower]!"
 colony.54.desc: "[Root.GetName]: Podziemni obcy wyszli na powierzchnię! Z wylotów tuneli wylewają się wielkie armie uzbrojone w prymitywną, ale skuteczną broń palną. Straż przednia obcych już rozpoczęła atak na nasze osady.\n\nNasze siły bezpieczeństwa odpowiadają na atak, ale chyba będziemy musieli wysłać posiłki!"
 colony.54.desc.subterranean: "[Root.GetName]: Żyjący w magmie kosmici wyszli do naszych jaskiń! Z wylotów tuneli wylewają się wielkie armie uzbrojone w prymitywną, ale skuteczną broń palną. Straż przednia obcych już rozpoczęła atak na nasze osady.\n\nNasze siły bezpieczeństwa odpowiadają na atak, ale chyba będziemy musieli wysłać posiłki!"
 colony.54.a: "Do broni!"
 subterranean_invasion: "[Root.GetName]: Wrogie armie atakują naszą kolonię!"
 colony.55.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Okazało się, że trzęsienia ziemi będące tamtejszą plagą są spowodowane przez tunele kopane przez nieznaną wcześniej cywilizację zamieszkującą podziemia! Obcy przebili się na powierzchnię, z wylotów tuneli wylewają się wielkie armie uzbrojone w prymitywną, ale skuteczną broń palną. Straż przednia obcych już rozpoczęła atak na nasze osady. Nasze siły bezpieczeństwa odpowiadają na atak, ale chyba będziemy musieli wysłać posiłki!"
 colony.56.name: "[From.From.GetName]: Zwycięstwo!"
 colony.56.desc: "[From.From.GetName]: Nasze siły zdołały wyprzeć podziemnych kosmitów z powrotem do ich podziemnych siedzib i chwilowo sytuacja jest opanowana. To jednak tymczasowe rozwiązanie i następny najazd na powierzchnię jest tylko kwestią czasu.\n\nMusimy uderzyć na nich pod ziemią - nasi stratedzy opracowali nowy plan ataku. Został umieszczony w rejestrze sytuacyjnym."
 colony.56.desc.subterranean: "[From.From.GetName]: Nasze siły zdołały wyprzeć żyjących w magmie kosmitów z powrotem do ich magmowych siedzib i chwilowo sytuacja jest opanowana. To jednak tymczasowe rozwiązanie i następny najazd na nasze jaskinie jest tylko kwestią czasu.\n\nMusimy uderzyć na nich pod ziemią - nasi stratedzy opracowali nowy plan ataku. Został umieszczony w rejestrze sytuacyjnym."
 colony.56.a: "Musimy rozwiązać ten problem raz na zawsze."
 colony.57.name: "[From.From.GetName]: Klęska!"
 colony.57.desc: "[From.From.GetName]: Nasze siły zostały zdziesiątkowane i obcy [Root.Owner.GetSubMantleLower] przejęli całkowitą kontrolę nad naszymi osadami! Wysłali do nas wiadomość, używając jednego z naszych satelitów."
 colony.58.desc: "Istoty z powierzchni! Nasze wspaniałe armie pokonały was w bitwie i zdobyły wasze miasta. Zrobimy z nimi, co zechcemy. Dużo się nauczyliśmy, poznając wasze maszyny, a nasze uzbrojenie jest teraz potężniejsze niż kiedykolwiek.\n\nNie zbliżajcie się więcej do tego świata!"
 colony.58.desc.subterranean: "Skorupiacy! Nasze wspaniałe armie pokonały was w bitwie i zdobyły wasze miasta. Zrobimy z nimi, co zechcemy. Dużo się nauczyliśmy, poznając wasze maszyny, a nasze uzbrojenie jest teraz potężniejsze niż kiedykolwiek.\n\nNie zbliżajcie się więcej do tego świata!"
 colony.58.a: "Co za tupet."
 colony.59.name: "Obcy wychodzą na powierzchnię"
 colony.59.desc: "[From.From.GetName]: Podziemni kosmici wyszli na powierzchnię! Ich ekspedycje wydają się ograniczone do małych grup odkrywców i kupców. Być może pragną pokojowego współistnienia z naszymi kolonistami, a nawet handlu. Jeden z ich przedstawicieli nawiązał z nami kontakt."
 colony.59.desc.subterranean: "[From.From.GetName]: Żyjący w magmie kosmici pojawili się w naszych jaskiniach! Ich ekspedycje wydają się ograniczone do małych grup odkrywców i kupców. Być może pragną pokojowego współistnienia z naszymi kolonistami, a nawet handlu. Jeden z ich przedstawicieli nawiązał z nami kontakt."
 colony.59.a: "Wysłuchajmy, co ma do powiedzenia."
 colony.60.desc: "[Root.GetName]: Podziemni kosmici zgromadzili w swoim podziemnym imperium siły wystarczające do rozpoczęcia kolejnego najazdu na powierzchnię! Ich rozszalałe armie znów wylewają się z nowych tuneli, by nas zaatakować."
 colony.60.desc.subterranean: "[Root.GetName]: Żyjący w magmie kosmici zgromadzili w swoim imperium siły wystarczające do rozpoczęcia kolejnego najazdu na nasze jaskinie! Ich rozszalałe armie znów wylewają się z nowych tuneli, by nas zaatakować."
 colony.60.a: "Musimy ich odeprzeć!"
 subterranean_invasion_2: "[Root.GetName]: Wrogie armie atakują naszą kolonię!"
 colony.61.name: "Zawał"
 colony.61.desc: "[Root.GetName] przesyła ponure wieści! Kosmici [Root.Owner.GetSubMantleLower], z którymi walczymy, zdołali w jakiś sposób doprowadzić do zapadnięcia się ziemi pod całą naszą armią stacjonującą w pobliżu wejścia do jednego z tuneli.\n\nNieliczni żołnierze, którzy przetrwali, zostali błyskawicznie wymordowani przez obcych, zanim zdołali dotrzeć do innych naszych oddziałów."
 colony.61.a: "Drogo za to zapłacą!"
 colony.62.name: "Oddziały partyzanckie"
 colony.62.desc: "[Root.GetName]: Obcy żyjący pod naszą kolonią zaczęli wysyłać nocą małe oddziały partyzanckie ze swych tuneli. Udało się im zniszczyć jedną z głównych instalacji kolonii, a zanim nasze siły zdołały zareagować, napastnicy zniknęli pod ziemią."
 colony.62.a: "Trzeba położyć kres tym napadom!"
 colony.63.name: "Atak na powierzchnię"
 colony.63.desc: "[Root.GetName]: Doszło do nowego ataku! Kosmici [Root.Owner.GetSubMantleLower] wyłonili się z nowych tuneli pośrodku jednej z naszych dużych osad. Pokonali miejscową obronę i wymordowali naszych kolonistów. Nieliczni, którzy ocaleli, zostali wciągnięci pod ziemię przez obcych wracających do swoich tuneli."
 colony.63.a: "Te morderstwa nie ujdą im płazem."
 colony.64.name: "Azyl ocalałych"
 colony.64.desc: "[Root.GetName]: Nasze siły wciąż badają sieć tuneli pod kolonią. Ostatnio natknęliśmy się na wielkie miasto kosmitów [Root.Owner.GetSubMantleLower], którzy zdołali odciąć się od reszty podziemnego imperium, zanim zalaliśmy je gazem paraliżującym. W wielkiej grocie przebywają miliony przerażonych obcych. Czy nasi inżynierowie mają ją zawalić, aby dokończyć dzieło?"
 colony.64.a: "Tak. Skróćcie im cierpienia."
 colony.64.b: "Nie! Sprowadźcie ich na powierzchnię, niech nam służą."
 colony.64.b.subterranean: "Nie! Sprowadźcie ich do kolonii, niech nam służą."
 colony.65.name: "Ekspansja kosmitów [Root.Owner.GetSubMantleLower]"
 colony.65.desc: "[Root.GetName]: Zakończyliśmy usuwanie resztek gazu bojowego i zwłok obcych z sieci tuneli. Nasi koloniści mogą się tam bezpiecznie wprowadzić. Prymitywne miasta, które pozostały po kosmitach, zostaną oczywiście wyburzone i zastąpione naszą nowoczesną architekturą."
 colony.66.name: "Złoto!"
 colony.66.desc: "[Root.GetName]: W niektóre głębsze tunele należące dawniej do obecnie wymarłych podziemnych kosmitów zapuścili się poszukiwacze skarbów. Udało się im w końcu odkryć legendarne kopalnie złota, z których, jak sądzono, podziemne imperium obcych czerpało swoje bogactwa."
 colony.66.desc.subterranean: "[Root.GetName]: W niektóre głębsze tunele należące dawniej do obecnie wymarłych kosmitów żyjących w magmie zapuścili się poszukiwacze skarbów. Udało się im w końcu odkryć legendarne kopalnie złota, z których, jak sądzono, podziemne imperium obcych czerpało swoje bogactwa."
 colony.67.name: "Skarbiec"
 colony.67.desc: "[Root.GetName]: Jednostki zwiadowcze badające sieć tuneli dotarły do pałacu królewskiego w niegdysiejszej stolicy podziemnego imperium obcych. Zwłoki dawnego imperatora wciąż tkwiły na ogromnym tronie głównej komnaty.\n\nPo wysadzeniu drzwi pałacowego skarbca za pomocą materiałów wybuchowych nasi zwiadowcy odkryli, że jest on wypełniony złotem i dziwnymi dziełami sztuki. Te ostatnie zostaną wysłane do muzeów na planecie [From.Owner.Capital.GetName], natomiast sprzedaż złota nieźle wzmocni nasz budżet państwowy."
 colony.68.name: "[Root.GetName]: Trzęsienia ziemi"
 colony.68.desc: "[Root.GetName]: Kolejna fala trzęsień ziemi spustoszyła nasze kolonie. Zdaje się, że doszło do zawału głębszych części sieci tuneli, których wymarli obcy [Root.Owner.GetSubMantleLower] już nie konserwują. Szkody poniosło wiele naszych osad."
 colony.69.name: "Głód"
 colony.69.desc: "[Root.GetName]: Do naszego miasta przybyła delegacja kosmitów [Root.Owner.GetSubMantleLower]. Zdaje się, że nastały ciężkie czasy dla ich imperium - jego mieszkańcom grozi katastrofalny głód. Obcy błagają nas o jakąkolwiek pomoc."
 colony.69.a: "Oczywiście. Pomożemy im, jak tylko się da."
 colony.69.b: "Będą musieli sami o siebie zadbać."
 subterraneans_pleased: "Stosunki z cywilizacją [Root.Owner.GetSubMantleLower] poprawią się."
 subterraneans_displeased: "Stosunki z cywilizacją [Root.Owner.GetSubMantleLower] pogorszą się."
 colony.70.name: "Podarunek"
 colony.70.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Karawana podziemnych kosmitów dostarczyła na powierzchnię wielką liczbę szlachetnych kamieni, które mają być podarunkiem dla uczczenia przyjaźni między naszymi cywilizacjami. Takie kamienie są prawdopodobnie wydobywane przez obcych głęboko pod ziemią, tak blisko jądra, jak tylko ośmielą się zapuścić."
 colony.70.desc.subterranean: "[Root.GetPlanetMoonCap] [Root.GetName]: Karawana kosmitów [Root.Owner.GetSubMantleLower] dostarczyła do naszych jaskiń wielką liczbę szlachetnych kamieni, które mają być podarunkiem dla uczczenia przyjaźni między naszymi cywilizacjami. Takie kamienie są prawdopodobnie wydobywane przez obcych głęboko pod ziemią, tak blisko jądra, jak tylko ta cywilizacja ośmieli się zapuścić."
 colony.70.a: "To wielce uprzejme."
 colony.71.name: "Uchodźcy [Root.owner.GetSubMantleLower]"
 colony.71.desc: "[Root.GetName]: Niedawno z jednego z tuneli wyłoniła się duża grupa uchodźców z podziemnego imperium obcych, ścigana przez małą armię. Zdaje się, że to jakaś sekta religijna - obcy utrzymują, że uciekli przed prześladowaniami.\n\nJeśli pozwolimy im przyłączyć się do naszych kolonistów na powierzchni, niewątpliwie rozgniewamy władców imperium, z którego uciekli. Lecz jeśli pozwolimy, by ścigające ich wojsko zabrało ich z powrotem pod ziemię, zapewne zostaną straceni co do jednego."
 colony.71.desc.subterranean: "[Root.GetName]: Niedawno z jednego z tuneli wyłoniła się duża grupa uchodźców z imperium obcych żyjących w magmie, ścigana przez małą armię. Zdaje się, że to jakaś sekta religijna - obcy utrzymują, że uciekli przed prześladowaniami.\n\nJeśli pozwolimy im przyłączyć się do naszych kolonistów w jaskiniach, niewątpliwie rozgniewamy władców imperium, z którego uciekli. Lecz jeśli pozwolimy, by ścigające ich wojsko zabrało ich z powrotem pod ziemię, zapewne zostaną straceni co do jednego."
 colony.71.a: "Niech dołączą do naszej kolonii, jeśli sobie tego życzą."
 colony.71.b: "Nie możemy sobie pozwolić na polityczny skandal. Odesłać ich z powrotem."
 colony.72.name: "Ksenoantropolodzy"
 colony.72.desc: "[Root.GetName]: Kilku ksenoantropologów z planety [Root.Owner.Capital.GetName] powróciło na powierzchnię po spędzeniu długiego czasu wśród kosmitów [Root.Owner.GetSubMantleLower], pochodzących z tego świata. Naukowcy sporo się dowiedzieli o ich pradawnych zwyczajach, co niewątpliwie przyniesie korzyści naszym badaniom społecznym."
 colony.73.desc: "[Root.GetName]: Ostatnio miała tu miejsce seria trzęsień ziemi i zawaliły się budynki w kilku naszych osadach, co pociągnęło za sobą wiele ofiar śmiertelnych. Przyczyną katastrof jest zapewne to, że imperium obcych [Root.Owner.GetSubMantleLower] wykopuje na dużej głębokości komorę, w której ma zostać zbudowane nowe miasto."
 colony.73.a: "Mówi się trudno."
 colony.73.b: "Musimy zażądać przeprosin!"
 colony.74.name: "Prośba o udostępnienie technologii"
 colony.74.desc: "[Root.GetName]: Kilku generałów z imperium [Root.Owner.GetSubMantleLower] miało okazję zapoznać się z nowoczesnym uzbrojeniem, w które wyposażone są nasze siły bezpieczeństwa. Kosmici poprosili ostatnio, abyśmy udostępnili im nieco naszej technologii wojskowej.\n\nNasi oficerowie podchodzą do tego pomysłu z rezerwą, gdyż znacznie utrudniłoby to pokonanie obcych w ewentualnej przyszłej wojnie. Jeśli jednak odmówimy, kosmici z pewnością uznają to za obrazę."
 colony.74.a: "Uzbrajanie dzikusów w nowoczesną broń to kiepski pomysł."
 colony.74.b: "To nasi przyjaciele. Przekażcie im naszą wiedzę."
 colony.75.name: "Przesłano wiadomość"
 colony.75.desc: "[Root.GetName]: Handel z kosmitami [Root.Owner.GetSubMantleLower] ostatnio zamiera, a ich karawany coraz rzadziej pojawiają się na powierzchni. Dziś otrzymaliśmy wiadomość od przedstawiciela ich armii. Obcy nie wydają się zbyt zadowoleni."
 colony.75.a: "Zobaczmy."
 colony.76.name: "Wiadomość"
 colony.76.desc: "Powierzchniaku, próbowaliśmy być dobrymi sąsiadami, lecz stało się jasne, że nie masz zamiaru traktować nas z szacunkiem należnym naszej wspaniałej cywilizacji.\n\nZatem nasz cesarz ogłosił, że zgodnie z naszym prawem musimy odzyskać cały ten świat. Przegnamy was z powrotem w kosmos, skąd przyszliście!"
 colony.76.desc.subterranean: "Skorupiaku, próbowaliśmy być dobrymi sąsiadami, lecz stało się jasne, że nie masz zamiaru traktować nas z szacunkiem należnym naszej wspaniałej cywilizacji.\n\nZatem nasz cesarz ogłosił, że zgodnie z naszym prawem musimy odzyskać cały ten świat. Przegnamy was z powrotem w kosmos, skąd przyszliście!"
 colony.76.a: "To niedobrze."
 colony.100.name: "Opuszczone urządzenia do terraformingu"
 colony.100.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Odkąd się tu osiedliliśmy, odkryto kilka anomalii w miejscowej biosferze. Ekosystem jest niestabilny i nie rozwinął się zgodnie z prognozowymi modelami dla świata tego typu. Nasi naukowcy podejrzewali, że ktoś maczał w tym palce, a teraz te przypuszczenia zostały potwierdzone!\n\nKilku naszych kolonistów natknęło się na wielki podziemny kompleks terraformujący wybudowany tysiące lat temu. Jego urządzenia zostały najwyraźniej wyłączone w połowie procesu terraformowania, przez co biosfera globu znalazła się w swoim obecnym, niedokończonym stanie. Jeśli dostarczymy tym maszynom energii, będziemy mogli włączyć je na nowo. Trudno jednak przewidzieć, jaki będzie końcowy rezultat ich działania..."
 colony.100.a: "Nie może być gorzej niż jest. Włączcie je!"
 colony.101.name: "Rozebrano kompleks terraformujący"
 colony.101.desc: "[Root.GetName]: Nasi naukowcy zakończyli nadzór nad bezpiecznym demontażem opuszczonego kompleksu terraformującego. Wciąż nie wiemy, kto go wybudował, ale te urządzenia są bardzo zaawansowane. Powinny znacznie przyspieszyć rozwój naszych badań nad metodami terraformingu."
 colony.102.name: "Niestabilna pogoda"
 colony.102.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: W wyniku przerwania procesu terraformowania klimat stał się trochę niestabilny. Gwałtowne burze, które nasze modele meteorologiczne powinny przewidywać, często rozpętują się tu bez niespodziewanie. Jedna z nich zmiotła z powierzchni ziemi dużą osadę, powodując kilka ofiar śmiertelnych i wiele zniszczeń."
 colony.103.name: "Susza"
 colony.103.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Niestabilny klimat doprowadził do poważnej suszy. Koloniści zamieszkujący dotknięte nią regiony proszą nas o pomoc finansową w celu przywrócenia znośnych warunków życia."
 colony.103.a: "Takie są uroki kolonizacji. Muszą sami o siebie zadbać."
 colony.103.b: "Dajcie im to, o co proszą."
 colony.104.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został wreszcie ukończony. Po rozsianiu w atmosferze miliardów terraformujących nanitów bioinżynieryjna maszyneria kosmitów znacznie zmieniła warunki panujące na powierzchni. Ekosystem i klimat zostały ustabilizowane i wprowadzono nowe obce bioty przystosowane do tych warunków."
 colony.104.a: "Zobaczmy, na czym stanęło..."
 abandoned_terraforming_completed: "Świat został przetransformowany w inne środowisko."
 colony.105.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został wreszcie ukończony. Po rozsianiu w atmosferze miliardów terraformujących nanitów bioinżynieryjna maszyneria kosmitów znacznie zmieniła warunki panujące na powierzchni.\n\nJednak coś poszło nie tak, gdy nanity zaczęły tworzyć nowe biota. Pojawiły się miliony straszliwie zniekształconych stworów. Większość z nich zginęła w kilka chwil, gdy załamały się ich powykręcane ciała, lecz te, które przetrwały, zbiły się w pulsującą, skrzeczącą hordę. Co gorsza zdaje się, że nasze osady je przyciągają."
 colony.105.a: "To jakiś koszmar!"
 terraforming_mutants_attack: "Zmutowane stwory atakują naszych kolonistów!"
 colony.106.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został wreszcie ukończony. Po rozsianiu w atmosferze miliardów nanitów bioinżynieryjna maszyneria kosmitów znacznie zmieniła warunki panujące na powierzchni. Ekosystem i klimat zostały ustabilizowane i wprowadzono nowe obce bioty przystosowane do tych warunków.\n\nMieliśmy szczęście, gdyż dla [Root.Owner.GetSpeciesAdj] [Root.GetPlanetMoon] jest teraz istnym rajem! Nowy klimat wydaje się nawet bardziej odpowiedni dla nas niż klimat planety [Root.Owner.Capital.GetName]."
 colony.107.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został ukończony - ze strasznym wynikiem! Obce istoty, które zaprojektowały urządzenia terraformujące, musiały mieć zupełnie odmienną fizjologię. Obecnie [Root.GetPlanetMoon] posiada stratosferę pozbawioną ozonu, co umożliwia życie organizmom potrzebującym wysokiego natężenia promieniowania ultrafioletowego.\n\nW wyniku tego działania miliony kolonistów zginęły straszliwą śmiercią."
 colony.107.desc.nuked_pref: "[Root.GetName]: przerwany proces terraformowania został zakończony. Gatunek, który stworzył te urządzenia terraformujące, musiał posiadać fizjologię zbliżoną do naszej. Obecnie planeta posiada atmosferę opartą na azocie i tlenie, a na powierzchni panuje duże natężenie promieniowania. Teraz ma ona status: §Y$pc_nuked$§!.\n\nNa szczęście [Root.Owner.GetSpeciesName] są przystosowani do życia w tak ekstremalnych warunkach."
 colony.107.a: "To katastrofa!"
 colony.107.a.tooltip: "§HWszystkie populacje, które nie są §!§Y$trait_mechanical$§!, §Hnie mają§! §Y$trait_pc_nuked_preference$§! i znajdują się §Hna [Root.GetName],§! giną."
 colony.108.name: "Stwory pokonane"
 colony.108.desc: "[From.From.GetName]: Odparliśmy hordy stworów atakujące nasze osady. Ich gnijące trupy zaścielają ziemię przed naszymi umocnieniami, a siły bezpieczeństwa pośpiesznie zgarniają spychaczami rozkładającą się biomasę do naprędce wykopanych wysypisk.\n\nCzęść materiału genetycznego tych bestii budzi jednak zainteresowanie naszych naukowców. Pobrane przez nich próbki wspomogą przyszłe badania biologiczne."
 colony.109.name: "Ostatni maruder"
 colony.109.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Nasi koloniści wciąż napotykają rozproszone niedobitki zmutowanych stworów, które pojawiły się po dokończeniu przez nas przerwanego procesu terraformowania. Większość z tych niedobitków jest względnie niegroźna i obrona cywilna może bez trudu zakończyć ich cierpienia, ale jeden stwór wciąż sieje postrach w naszych wysuniętych osadach. Według licznych doniesień stwór śledzi kolonistów, stwierdzono też dziesiątki niewyjaśnionych zaginięć.\n\nOstatnio odkryto okaleczone szczątki oddziału sił bezpieczeństwa wysłanego w celu zbadania tej sprawy, więc przywódcy kolonii proszą o wsparcie wojskowe z zewnątrz."
 colony.109.a: "Trzeba wytropić i zabić tego stwora!"
 colony.110.desc: "[From.From.GetName]: Po długich poszukiwaniach wojsko zdołało osaczyć zmutowaną bestię, która zabijała naszych kolonistów. Oddział specjalny zapuścił się do legowiska potwora i zabił go po zaciekłej walce. W gnieździe znaleziono przygnębiające szczątki setek martwych kolonistów oraz pół tuzina znękanych ocalałych, którzy byli trzymani żywcem do spożycia w późniejszym czasie.\n\nOgromny łeb bestii odcięto do jej ciała. Stanowi on obecnie symbol pułkowy jednostki odpowiedzialnej za zgładzenie potwora."
 colony.111.name: "Koniec spotkań z potworem"
 colony.111.desc: "[Root.GetName]: Doniesienia o spotkaniach z potworem ścigającym kolonistów skończyły się i nie ma już więcej zaginięć. Jest całkiem prawdopodobne, że bestia sama zeszłą z tego świata - albo zdechła ze starości, albo udławiła się na śmierć kolejnym pożeranym kolonistą.\n\nMieszkańcy świata [Root.GetName] z ulgą przyjęli wieść o końcu koszmaru, ale nie są zbyt zadowoleni z tego, że nie zdołaliśmy ich ochronić."
 colony.111.a: "Być może mogliśmy zrobić coś więcej..."
 colony.112.name: "Coraz więcej spotkań z potworem"
 colony.112.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Ostatnio pojawia się coraz więcej doniesień o spotkaniach z potworem zabijającym kolonistów i o przypadkach zaginięć. Zauważono też równocześnie kilka bestii, co jasno wskazuje, że pierwsza z nich zdołała się jakoś rozmnożyć.\n\nCałe roje tych monstrów grasują otwarcie po terenach kolonii, mordując jak popadnie kolonistów z wiejskich rejonów. Jeśli nie zaczniemy działać, i to szybko, sprawa może się skończyć zagładą całej kolonii!"
 colony.112.a: "Te bydlęta nie wiedzą, kiedy przestać!"
 colony.113.name: "[From.From.GetName]: Kolonia zajęta przez potwory"
 colony.113.desc: "[From.From.GetName]: Nasze główne siły zostały prawie całkowicie wyeliminowane przez zmutowane potwory! Te podstępne bestie swobodnie grasują teraz po całej kolonii, bezkarnie mordując kolonistów. Mamy doniesienia o ocalałych, którzy uciekli z osad i ukrywają się w terenie, ale włóczące się wszędzie monstra z pewnością ich znajdą, to tylko kwestia czasu."
 colony.113.a: "Musimy wysłać pomoc wojskową!"
 colony.114.name: "[From.From.GetName]: Wyzwolenie"
 colony.114.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Nasz korpus ekspedycyjny wyzwolił kolonię od bestii, które zajęły nasze główne osady. Ich gnijące trupy zaścielają ziemię, a nasi żołnierze pośpiesznie zgarniają spychaczami rozkładającą się biomasę do naprędce wykopanych wysypisk.\n\nOcalali wychodzą z ukrycia na całej powierzchni globu, jednak zginęło wielu kolonistów."
 colony.114.a: "Pora na odbudowę."
 colony.150.name: "Podziemny schron"
 colony.150.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Badania geologiczne prowadzone przez naszych kolonistów odkryły ogromny schron głęboko pod pewnym łańcuchem górskim. Wszystkie dowody wskazują, że jest schronienie przed radioaktywnością, zbudowane przez ten sam gatunek, który wyginął w wyniku pradawnej wojny jądrowej.\n\nSchron był zamknięty przez wiele stuleci, lecz nasze przyrządy wykryły emanującą z niego słabą sygnaturę energetyczną. Nasi naukowcy bardzo chętnie by go otwarli i zbadali, co kryje się za jego wzmocnionymi wrotami."
 colony.150.a: "Dobra, rozwalamy to!"
 colony.150.b: "Najlepiej zostawmy schron w spokoju."
 colony.151.desc: "[Root.GetName]: Nasza wyprawa naukowa zdołała w końcu otworzyć schron, ale w środku znalazła tylko resztki prastarych szkieletów. Zdaje się, że jakieś 200 lat temu mieszkańcom schronu skończyła się żywność i zaczęli się pożerać w kanibalistycznym obłędzie. Rozrzucone kości, z których wiele nosi ślady zębów, dają ponure wyobrażenie tego, jak wyglądały ostatnie chwile życia resztek tej niegdyś dumnej cywilizacji.\n\nZ drugiej strony rejestry i biblioteki danych znalezione w schronie powinny dać naszym etologom i ksenopsychologom zajęcie na wiele lat."
 colony.152.desc: "[Root.GetName]: Wielki schron został otwarty. Ku zaskoczeniu naszych naukowców rozległy kompleks za ogromnymi wrotami mieścił miliony kosmitów ocalałych z pradawnej wojny jądrowej, która niegdyś spustoszyła ten świat. Pomimo ograniczonych zasobów zdołali oni stworzyć społeczność samowystarczalną przez wiele stuleci. Początkowo obawiali się naszych badaczy, gdyż nigdy dotąd nie spotkali obcych, ale byli też bardzo wdzięczni za naszą pomoc w otwarciu schronu.\n\nSchron zawiera wielkie składy urządzeń i maszyn przeznaczonych specjalnie do odbudowy cywilizacji po nuklearnej zagładzie. Tylko obcy potrafią je obsługiwać, ale oni wydają się bardziej niż chętni do pomocy naszym kolonistom na powierzchni, muszą się tylko na powrót przystosować do światła słonecznego."
 colony.152.a: "Możemy wspólnie odbudować ten świat."
 colony.152.b: "Wspaniale. Przygotujcie niewolnicze obroże!"
 colony.152.b.tooltip: "Te populacje zostaną zniewolone."
 colony.152.c: "Zamknijcie to plugastwo z powrotem i zasypcie wejście do schronu."
 colony.153.desc: "[Root.GetName]: Nasi naukowcy zdołali w końcu otworzyć starożytny schron, lecz w środku znaleźli tylko hordę zmutowanych potworów - zdeformowanych potomków pierwotnych mieszkańców. Stwory wymordowały cały zespół badawczy w kilkanaście sekund, a potem wydostały się na teren kolonii. Zginęły tysiące kolonistów, całe osiedla padły łupem drapieżnej hordy. Umocniliśmy pozostałe miasta i otoczyliśmy je strefami obronnymi, ale to może nie wystarczyć!\n\n"
 colony.153.a: "Wszyscy na stanowiska!"
 colony.155.name: "Bomba termojądrowa"
 colony.155.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Podczas badania ruin znajdujących w pobliżu jednej z naszych osad grupka kolonistów niechcący uaktywniła zapalnik czasowy bomby wodorowej - \"pamiątki\" z czasów wojny jądrowej toczonej na tym świecie.\n\nJej moc szacuje się na 35 megaton, co wystarczy do całkowitej likwidacji kilku ośrodków miejskich w razie wybuchu. Bomba jest niestabilna i nie można jej przenieść, a na ewakuację całego zagrożonego regionu nie ma czasu."
 colony.155.a: "Musimy ją rozbroić!"
 colony.156.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Udało się rozbroić bombę wodorową! Została bezpiecznie rozmontowana, a zespoły specjalistów poszukują teraz innych niezdetonowanych środków wybuchowych. Dzięki temu szanse na powtórkę z incydentu powinny być niewielkie."
 colony.156.a: "Niewiele brakowało."
 colony.157.desc: "[From.From.GetName]: Nasz oddział saperów nie zdołał w porę rozbroić bomby wodorowej. Saperzy zginęli na miejscu wraz ze wszystkim, co żyło w promieniu 100 kilometrów. Straciliśmy nieprzeliczonych mieszkańców - to ostatnie ofiary tragicznej i bezsensownej wojny toczonej wiele tysięcy lat temu."
 colony.157.a: "To katastrofa!"
 colony.160.name: "Zniszczony akcelerator cząstek"
 colony.160.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Odkryliśmy coś, co wygląda na szczątki ogromnego akceleratora cząstek. Znajduje się on w nadal radioaktywnej okolicy pokrytej licznymi kraterami po bombach, co sugeruje, że stanowił ważny cel strategiczny podczas tamtejszej wojny jądrowej.\n\nUdało nam się odczytać kilka dzienników badawczych prowadzonych przez zajmujących się tym akceleratorem naukowców. Choć technologia tej cywilizacji była dość słabo rozwinięta, niektóre badania teoretyczne i wzory zapisane w dziennikach są zaawansowane nawet w naszym rozumieniu. Nasi fizycy właśnie zagłębiają się w te dane."
 colony.161.name: "Ocalała infrastruktura"
 colony.161.desc: "[Root.GetName]: Infrastruktura, która przetrwała wielką wojnę jądrową, będącą przyczyną spustoszenia tego świata, okazała się prawdziwym skarbem dla naszych kolonistów. Obca cywilizacja zamieszkująca niegdyś to ciało niebieskie wybudowała autostrady i część z nich wciąż nadaje się do użytku. Zdołaliśmy też odzyskać mnóstwo materiałów budowlanych z licznych ruin, co dodatkowo wzmocniło infrastrukturę naszej kolonii.\n\n"
 colony.162.name: "Opuszczona stacja kosmiczna"
 colony.162.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Mały zespół badawczy z naszej kolonii dostał się niedawno na pokład prymitywnej stacji kosmicznej pozostawionej przez pierwotnych mieszkańców tego świata na orbicie. Wokół wizjerów obserwujących powierzchnię globu wciąż znajdowało się mnóstwo zmumifikowanych szczątków załogi stacji. Zapewne zrozumieli, że czeka ich zagłada, gdy ujrzeli liczne grzyby atomowe w atmosferze. Rejestry łącznościowe wskazują, że kosmonauci podejmowali wiele bezskutecznych i coraz bardziej rozpaczliwych prób skontaktowania się z powierzchnią, aż zabrakło im zasobów.\n\nStacja jest w dobrym stanie i nasi inżynierowie mieli dzięki niej rzadką sposobność zapoznania się z wczesnym etapem programu kosmicznego. Prymitywne, choć pomysłowe rozwiązania zastosowane w konstrukcji stacji naprowadziły ich na kilka nowych pomysłów."
 colony.163.name: "Radioaktywne pustkowie"
 colony.163.desc: "[Root.GetName]: Natężenie promieniowania w niektórych spustoszonych okolicach wydaje się większe, niż wskazywały wcześniejsze skany. Koloniści z kilku osad narzekają na słabe zdrowie, a przyrost naturalny spada. Podjęliśmy działania zmierzające do ewakuacji skażonych regionów, ale to musi potrwać."
 colony.164.name: "Ruch pacyfistów"
 colony.164.desc: "[Root.GetPlanetMoonCap] [Root.GetName] obfituje w rozpadające się ruiny i odludne pustkowia. Inspirują one wielu kolonistów do przyjęcia filozofii pacyfistycznej.\n\nCzłonkowie tego nowego ruchu twierdzą, że otoczenie, w którym żyją, stanowi nieustanne przypomnienie bezsensownej grozy wojny. Uważają za swój obowiązek zapobiegać powtórzeniu się straszliwej destrukcji, jakiej doznał [Root.GetName], na innych planetach."
 colony.164.a: "Doprawdy?"
 colony.164.b: "Ci wstrętni tchórze przynoszą hańbę naszemu narodowi!"
 colony.164.c: "Znakomicie. Każdy powinien dać szansę pokojowi."
 colony.164.a.tooltip: "§H[Root.GetName]§!: Maksymalnie §Y4 populacje§! tracą wszystkie §Yetyki militarystyczne§! i otrzymują etykę §Ypacyfizmu§!."
 colony.170.name: "Szczątki na orbicie"
 colony.170.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Przestrzeń orbitalną zaśmiecają szczątki pozostałe po obcej cywilizacji, która kiedyś tu żyła. Zanim kosmici doprowadzili się do zagłady, w ramach wczesnych programów kosmicznych wystrzelili tysiące prymitywnych satelitów i wyrzutni rakiet. Wiele z nich zostało zniszczonych przez broń antysatelitarną podczas tamtejszej wojny jądrowej, co jeszcze bardziej zwiększyło liczbę kosmicznych śmieci.\n\nNasza kolonia rozwinęła się już do tego stopnia, że te gęste odpadki utrudniają budowę infrastruktury. Nie możemy używać satelitów, a cywilne loty orbitalne mogą startować tylko w wąskich przedziałach czasowych."
 colony.170.a: "Coś chyba trzeba zrobić."
 colony.171.name: "Katastrofa frachtowca"
 colony.171.desc: "[Root.GetName]: Cywilny frachtowiec podchodzący do lądowania został podziurawiony przez gęstą chmurę szybkich śmieci orbitalnych! Jego załoga natychmiast zginęła, a kadłub statku rozbił się w pobliżu jednego z głównych przekaźników energetycznych kolonii. W eksplozji zginęło kilka osób na powierzchni, a miejscowa infrastruktura została poważnie uszkodzona."
 colony.171.desc.mach: "[Root.GetName]: Frachtowiec roboczy podchodzący do lądowania został podziurawiony przez gęstą chmurę szybkich śmieci orbitalnych! Jego jednostki załogi zostały natychmiast zniszczone, a kadłub statku rozbił się w pobliżu jednego z głównych przekaźników energetycznych kolonii. W eksplozji swoje działanie zakończyło wiele jednostek na powierzchni, a miejscowa infrastruktura została poważnie uszkodzona."
 colony.171.a: "Ależ pieskie szczęście...!"
 colony.172.name: "Uderzenie szczątków"
 colony.172.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Seria kolizji w grubej warstwie szczątków orbitalnych zmieniła ostatnio orbitę wielkiej grudy kosmicznego śmiecia. Obiekt - prawdopodobnie jedna z wielu orbitalnych wyrzutni rakiet używanych podczas wojny jądrowej na księżycu - został wciągnięty w atmosferę i, niestety, uderzył prosto w jedno z większych osiedli. Wstępne raporty mówią o niezliczonych ofiarach."
 colony.172.a: "Naprawdę musimy coś zrobić z tymi szczątkami."
 colony.173.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Dzięki pomocy naszego statku badawczego przestrzeń orbitalna jest już czysta. Władze kolonii uprzątnęły ją. Orbita jest teraz bezpieczna dla satelitów i ruchu cywilnego."
 colony.174.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Dzięki pomocy naszego statku badawczego władze kolonii uprzątnęły całą przestrzeń orbitalną. Orbita jest teraz bezpieczna dla satelitów i ruchu cywilnego.\n\nJak się okazuje, wiele z tych odpadów składało się z cennych minerałów z powierzchni, używanych do budowy satelitów. Odzyskaliśmy znaczną ilość zasobów, co przyniosło nam niezły zysk z całej operacji."
 colony.180.name: "Zauważono asteroidę"
 colony.180.desc: "[Root.GetName]: Nasza sieć skanowania dalekiej przestrzeni dokonała alarmującego odkrycia - [Root.GetPlanetMoon] może się wkrótce zderzyć z wielką asteroidą! Jeśli to nastąpi, skutki będą katastrofalne.\n\nTrzeba zniszczyć tę asteroidę, zanim będzie za późno!"
 colony.180.a: "To zły znak..."
 colony.180.b: "Rozumiem."
 colony.182.name: "Asteroida zniszczona"
 colony.182.desc: "[Root.GetName]: Asteroida na kursie kolizyjnym zostaje zniszczona! [Root.GetPlanetMoonCap] unika zagłady, a radośni mieszkańcy świętują na ulicach miast.\n\nSkan szczątków asteroidy wykazał, że składała się ona głównie z cennych minerałów. Zebraliśmy, co się dało."
 colony.182.desc.mach: "[Root.GetName]: Asteroida na kursie kolizyjnym zostaje zniszczona! W zdarzeniu nie ucierpiały jednostki i budowle planetarne, ponieważ opadające odłamki były na tyle małe, że spłonęły w atmosferze.\n\nSkan szczątków asteroidy wykazał, że składała się ona głównie z cennych minerałów. Zebraliśmy, co się dało."
 colony.183.name: "[Root.GetName]: Uderzenie asteroidy"
 colony.183.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: Nie udało się nam w porę zatrzymać nadlatującej asteroidy. Uderzyła w powierzchnię, powodując powszechne zniszczenie i niewypowiedziane cierpienia. Liczba ofiar idzie w miliony."
 colony.183.desc.mach: "[Root.GetPlanetMoonCap] [Root.GetName]: Nie udało się nam w porę zatrzymać nadlatującej asteroidy. Uderzyła w powierzchnię, powodując powszechne zniszczenie. Miliony maszyn odniosły nieodwracalne terminalne uszkodzenia."
 colony.183.a: "To czarny dzień naszego imperium."
 colony.185.name: "Świat pochłonięty"
 colony.185.desc: "Pochłonęliśmy tak dużą część planety §Y[Target.GetName]§!, że doszło do reakcji łańcuchowej i destabilizacji jądra.\n\n§Y[Owner.Capital.GetName]§! ewakuuje stamtąd wszystkie drony."
 colony.185.a: "Wciąż czujemy głód."
 colony.185.a.tooltip: "Zniszczono §Y[From.GetName]§!"
