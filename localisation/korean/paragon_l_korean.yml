 r_wormhole_key_fragment_1_desc: "엑사케이데스의 냉동 수면 캡슐 안에서 발견된 수수께끼의 유물로, 알려진 바가 거의 없습니다."
 r_wormhole_key_fragment_2: "유물 조각(2/4)"
 r_wormhole_key_fragment_2_desc: "이 유물 조각은 구성이든 용도든 알려진 바가 거의 없습니다."
 r_wormhole_key_fragment_3: "유물 조각(3/4)"
