 #Tiny Planet #
 ###############
 astral_rift_tiny_planet: "Winziger Planet"
 decision_tidal_lock_planet: "Absichtliche Rotationsbindung"
 decision_tidal_lock_planet_desc: "Manipuliert lokale Orbitalkörper, um die Rotation des Planeten um seine eigene Achse anzuhalten."
 decision_tidal_lock_planet_tt: "§HNeue Entscheidung:§! §Y$d_dayside_farm$§! auf diesem [this.GetPlanetMoon]."
 decision_display_microplanet_husk: "Hülle eines Mikroplaneten ausstellen"
 decision_display_microplanet_husk_desc: "Stellt die Hülle eines kohlenstoffhaltigen Mikroplaneten zur Schau, um innerhalb der lokalen Bevölkerung für Ordnung und Gehorsam zu sorgen."
 d_microplanet_memorial: "Mikroplanetendenkmal"
 d_microplanet_memorial_desc: "Dieses düstere Denkmal erinnert die lokale Bevölkerung daran, dass wir gegenüber Andersdenkenden sehr wohl Gewalt anwenden."
 astral_rift.2800.name: "Die Welt ist klein"
 astral_rift.2800.desc: "Wir sind in einem Sternensystem angekommen, das eigenartige Gravitationsmarkmale aufweist. Einzelne Himmelskörper haben im Verhältnis zu ihrer Größe eine viel stärkere Anziehungskraft als in unserer Dimension.\n\nUnsere Sensoren haben auch vier extrem winzige Himmelskörper im System entdeckt, von denen einer von einer [explorer.GetPreFTLLower] bewohnt wird. Es handelt sich dabei um eine kontinentale Welt, auf der eine halb-aquatische Amphibien-Spezies lebt. Abgesehen von der Tatsache, dass der gesamte Planet ungefähr die Größe unserer §Y$tech_rift_sphere$§! hat, sieht er ganz normal aus.\n\nDiese extrem kleine intelligente Spezies und ihre Heimatwelt bieten eine Vielzahl von potenziellen Forschungsmöglichkeiten."
 astral_rift.2800.a: "Nähern wir uns dem winzigen Planeten."
 astral_rift.2805.name: "Zusammenstoß mit einem Mond"
 astral_rift.2805.desc: "In Anbetracht der Tatsache, dass der winzige Planet eine ähnliche Größe wie unser Schiff hat, waren wir sehr darauf bedacht, uns ihm nicht zu sehr zu nähern, da wir befürchteten, ihn mit unserer Schwerkraft zu beeinflussen.\n\nWir haben dabei die Flugbahn des Mondes jedoch nicht richtig berücksichtigt und es kam zu einer Kollision. Der Mond des Planeten wurde ins All geschleudert.\n\nAngesichts der Auswirkungen, die ein natürlicher Satellit auf das Ökosystem eines Planeten haben kann, ist mit schwerwiegenden Folgen für die [explorer.GetPreFTLUpper] zu rechnen."
 astral_rift.2805.a: "Eine kostspielige Fehlkalkulation."
 astral_rift.2810.name: "Ein kleines Problem"
 astral_rift.2810.desc.common.1: "Die [explorer.GetPreFTLUpper] auf dem winzigen Planeten hat unsere Anwesenheit bemerkt. In Anbetracht der relativen Größe unseres Schiffes sind wir vermutlich das Einzige, was sie an ihrem Horizont sehen.\n\nÜbersetzten Funksignalen zufolge haben sie auch bemerkt, dass sich die Umlaufbahn ihres Mondes nach außen verschoben hat, was zu einer allgemeinen Panik geführt hat. Verstärkt wird dies noch durch gefährliche Flutwellen, die zahlreiche Leben gefordert haben."
 astral_rift.2810.desc.common.2: "Ansonsten können wir sie aber auch weiterhin aus der Ferne beobachten, um ihre Zivilisation nicht noch mehr zu gefährden."
 astral_rift.2810.desc.common.3: "Ansonsten können wir ihre Zerstörung aber auch weiterhin aus der Ferne beobachten und die Katastrophe für die Nachwelt festhalten."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nWenn wir es wünschen, könnten wir versuchen, mit dieser Gesellschaft in Kontakt zu treten.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nKontakt zu dieser Gesellschaft aufzunehmen, würde uns eine Gelegenheit geben, Lösegeld zu fordern.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nWir sind in der Lage, ihre Kommunikation abzufangen und können jede beliebige Nachricht senden, die wir wollen.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Nehmt Kontakt zu ihnen auf."
 astral_rift.2810.b: "Beobachtet sie passiv."
 astral_rift.2810.c: "Fordert Lösegeld."
 astral_rift.2810.d: "Informiert sie darüber, dass ihr Untergang naht."
 astral_rift.2810.e: "Beobachtet, wie die Zerstörung ihren Lauf nimmt."
 astral_rift.2815.name: "Kommunikation hergestellt"
 astral_rift.2815.desc.common: "Nach einem dürftigen Gespräch mit der [explorer.GetPreFTLLower] und unserem begrenzten Verständnis ihrer Sprache, wissen wir jetzt, dass ihre Führung gleichermaßen erschrocken aber auch erstaunt über unsere Anwesenheit ist. Wir scheinen nicht willkommen zu sein."
 astral_rift.2815.desc.outro: "Die Sprachbarriere verhindert eine komplexere Diplomatie, aber wir sollten dennoch einen geeigneten Weg wählen."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nWie können sie es wagen ... Vielleicht sollten wir ihre Angst untermauern ..."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nAuch wenn sie sich nicht bewusst sind, dass wir die Ursache für ihre missliche Lage sind, müssen wir doch etwas tun können, um Wiedergutmachung zu leisten.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nUnserer Forderung nach Lösegeld wurde mit offener Feindseligkeit begegnet und sie scheinen auch nichts Wertvolles anbieten zu können."
 astral_rift.2815.desc.homicidal: "Wir haben eine Botschaft für die [explorer.GetPreFTLUpper] mit Hilfe unserer begrenzten Übersetzungskapazitäten verfasst und diese über alle ihre Kommunikationskanäle verbreitet.\n\n§E„Dies ist euer Untergang. Alles, was ihr kennt und gekannt habt, wird bald in der Zeit verloren sein. Es gibt keine Zukunft, in der ihr weiter existieren könnt. Wir sorgen dafür, dass ihr in Vergessenheit geratet.“§!\n\nEs gab keine Antwort."
 astral_rift.2815.a: "Versucht, die Umlaufbahn des Mondes zu fixieren."
 astral_rift.2815.b: "Zerstört den Mond."
 astral_rift.2815.c: "Brecht jegliche Kommunikation ab und beobachtet passiv."
 astral_rift.2815.d: "Brecht jegliche Kommunikation ab und beobachtet, wie die Zerstörung ihren Lauf nimmt."
 astral_rift.2820.name: "Zurück in der Umlaufbahn"
 astral_rift.2820.desc: "Nach zahlreichen Flugbahnberechnungen, Simulationen und Testreihen ist es uns endlich gelungen, den Mond des winzigen Planeten behutsam auf seine ursprüngliche Umlaufbahn zurückzuschieben. Das wird den Schaden und den Verlust, den die Gezeitenverschiebung bereits verursacht hat, nicht ungeschehen machen, aber wir können zumindest behaupten, unser Bestes getan zu haben.\n\nDie Kommunikation mit den Anführern der [explorer.GetPreFTLLower] wurde hergestellt. Sie scheinen uns dankbar zu sein."
 astral_rift.2825.name: "Es gibt keinen Mond mehr"
 astral_rift.2825.desc.common: "Wir haben die einmalige Forschungsmöglichkeit genutzt, die sich uns bot, und den Mond zerstört, der diese winzige Welt einst umkreiste. Es war ein Leichtes, ihn zwischen den Klauen unserer externen Schiffsgreifer zu zerquetschen und wir beobachteten, wie der feine Staub allmählich einen dünnen Ring um den Planeten bildete.\n\nDies führte zu einer Vielzahl von extremen Wetterbedingungen auf dem gesamten Planeten und seine amphibischen Bewohner haben seitdem verzweifelt versucht, Kontakt zu uns aufzunehmen."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nEs wäre nur barmherzig, sie gänzlich auszulöschen, und würde nicht mehr als ein kleines bisschen stumpfer Gewalt von unserer Risssphäre aus benötigen. Es gibt aber auch noch weitere Forschungsmöglichkeiten."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nSie sind den Stürmen, die ihren Planeten verwüsten, hilflos ausgeliefert. Ihr Schicksal ist bereits besiegelt."
 astral_rift.2825.a: "Erlöst sie von ihren Qualen."
 astral_rift.2825.b: "Installiert ein paar Forschungsinstrumente."
 astral_rift.2830.name: "Aus der Ferne beobachtet"
 astral_rift.2830.desc.default: "Wir haben in dem Miniatur-Sternensystem mehrere Forschungsinstrumente installiert, um diesen winzigen Planeten und die auf ihm lebende [explorer.GetPreFTLUpper] weiter zu beobachten. Wir sind gespannt, welche Auswirkungen unsere Kollision mit dem Mond auf die Umwelt haben wird und ob die Spezies einen Weg finden kann, etwas dagegen zu unternehmen."
 astral_rift.2830.desc.communications: "Wir haben die Kommunikation mit den Anführern der [explorer.GetPreFTLLower] abgebrochen und die passive Beobachtung wiederaufgenommen.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "Es wird unterhaltsam sein, ihre Zerstörung mitzuerleben."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "Durchbruch bei der Rotationsbindung"
 astral_rift.2835.desc: "Unsere Experimente mit dem Mond dieses Planeten sind abgeschlossen und wir konnten unser Verständnis für das allgemeine Verhalten von Satelliten, die Himmelskörper umkreisen, vertiefen. Dieses Wissen können wir nun nutzen, um die Planeten in unserem eigenen System präziser auszurichten.\n\nAuf dem winzigen Planeten unter uns finden uns zu Ehren Feierlichkeiten statt."
 astral_rift.2835.tt: "Wir können jetzt eine planetare Entscheidung erlassen, die uns erlaubt, jeden Planeten mit einem Mond in seiner §YRotation zu binden§!.\nAuf der Tagseite gelegene §YSolarfarmen§! sind doppelt so effektiv."
 astral_rift.2840.name: "Sanfter Aufprall"
 astral_rift.2840.desc: "Wir haben unsere Schilde maximal aufgeladen, die Triebwerke gestartet und befinden uns auf Kollisionskurs mit dem winzigen Planeten.\n\nIm Moment des Aufpralls wurde die Atmosphäre der Kontinentalwelt so weit komprimiert, dass sie eine Schockwelle rund um den Globus schickte. Die daraus resultierende Reibung erhitzte die Luft, die wiederum die Ozeane verdampfen lies und alles Leben auslöschte.\n\nDas, was von dieser einst blühenden Welt übrig geblieben ist, wird als abschreckendes Beispiel dienen."
 astral_rift.2840.tt: "Wir können jetzt eine planetare Entscheidung erlassen, die uns erlaubt, die Hülle des Mikroplaneten zur Schau zu stellen. Diese Entscheidung kann nur einmal erlassen werden."
 astral_rift.2845.name: "Modellplanet"
 astral_rift.2845.desc: "Wir haben Beobachtungsgeräte installiert, die die klimatischen Bedingungen auf dem winzigen Planeten weiter beobachten werden.\n\nHeftige Schneestürme, Dürreperioden, sintflutartige Regenfälle und alle Arten extremer Wetterverhältnisse haben begonnen, die winzige Welt zu verwüsten. Unsere Experimente werden weiter einzigartige meteorologische und anthropologische Daten liefern, bis die einheimische Spezies unweigerlich ausgelöscht wurde."
 astral_rift.2890.name: "Vernichtung des winzigen Planeten"
 astral_rift.2890.desc: "Der winzige Planet auf der anderen Seite des Astralrisses im [from.solar_system.GetName]-System wurde durch die extremen Klimaveränderungen schwer verwüstet. Wir erhalten keine Forschungsdaten mehr."
 astral_rift.2890.a: "Das war unvermeidlich."
