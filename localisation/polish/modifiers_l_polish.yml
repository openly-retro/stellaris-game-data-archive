 ####################################
 #Planet Modifiers
 ####################################
 capital: "Świat stołeczny"
 capital_desc: "Planeta stołeczna imperium międzygwiezdnego to rozległy kompleks budynków rządowych, biur i siedzib agencji."
 distance_from_capital: "Odległość od stolicy"
 managed_by_sector: "Zarządzanie przez sektor"
 hazardous_weather: "Niebezpieczna pogoda"
 hazardous_weather_desc: "Na tym świecie panują niestabilne warunki pogodowe. Gwałtowne burze często pojawiają się zupełnie znikąd i szerzą zniszczenie na powierzchni planety."
 dangerous_wildlife: "Niebezpieczna przyroda"
 dangerous_wildlife_desc: "Na tym świecie wyewoluowały niezwykle niebezpieczne organizmy. Jego powierzchnia roi się od drapieżników czyhających na kolejny posiłek. Badanie biologii tych stworzeń daje doskonałe sposobności do odkryć."
 weak_magnetic_field: "Słabe pole magnetyczne"
 weak_magnetic_field_desc: "Choć ten świat nadaje się do zamieszkania, ma słabe pole magnetyczne, które prawie nie chroni przed promieniowaniem kosmicznym."
 unstable_tectonics: "Niestabilna tektonika"
 unstable_tectonics_desc: "Ten świat ma bardzo niestabilne płyty tektoniczne, co powoduje liczne trzęsienia ziemi i dużą aktywność wulkaniczną."
 tidal_locked: "Rotacja synchroniczna"
 tidal_locked_desc: "Siła grawitacji miejscowej gwiazdy wyhamowała obrót tego świata wokół osi, przez co na jednej półkuli panuje wieczny dzień, a na drugiej - nieustanna ciemność. Życie może tu istnieć tylko w strefie zmierzchu, na styku obu stron."
 chthonian_planet: "Planeta chtoniczna"
 chthonian_planet_desc: "Ta planeta była zapewne kiedyś gazowym olbrzymem, ale ponieważ krąży blisko swego słońca, gwiazda wypaliła całą jej atmosferę. Z planety pozostało jedynie supergęste, metaliczne, bogate w minerały jądro."
 brown_dwarf: "Brązowy karzeł"
 brown_dwarf_desc: "Ten gazowy olbrzym jest w rzeczywistości brązowym karłem - nieudaną gwiazdą, której brakowało masy potrzebnej, by zaszły tam reakcje przemiany wodoru w hel. Jego wyjątkowe właściwości czynią go cennym obiektem badań."
 asteroid_impacts: "Uderzenia asteroid."
 asteroid_impacts_desc: "Orbita, po której ten świat okrąża swoją gwiazdę, jest wręcz zaśmiecona małymi asteroidami, meteorami i rojami komet. Uderzają one w planetę z wielką częstotliwością, nierzadko tworząc cenne złoża mineralne."
 extensive_moon_system: "Duża liczba satelitów"
 extensive_moon_system_desc: "Ten gazowy olbrzym ma nietypowo dużą liczbę naturalnych satelitów. Okrążają ją setki malutkich księżyców."
 carbon_world: "Świat węglowy"
 carbon_world_desc: "Ten świat powstał głównie z węgla i zawiera niewiele tlenu."
 asteroid_coprolite: "Asteroida koprolit"
 asteroid_coprolite_desc: "W rzeczywistości ta asteroida jest gigantycznym koprolitem - kawałkiem skamieniałych odchodów jakiejś olbrzymiej istoty żywej."
 asteroid_life: "Organizmy asteroidalne"
 asteroid_life_desc: "Na tej asteroidzie znajduje się kolonia dużych organizmów litotroficznych przypominających wielkie dżdżownice. Możemy wiele się nauczyć, badając te wyjątkowe istoty."
 derelict_shipyard: "Zrujnowana stocznia"
 derelict_shipyard_desc: "Eony temu we wnętrzu tej asteroidy zbudowano dużą stocznię. Ogołocono ją z cennych przedmiotów, ale nadal jest cudem techniki."
 junkyard: "Złom"
 junkyard_desc: "Niegdyś na tej asteroidzie znajdowało się złomowisko, jej powierzchnia jest usłana metalowymi szczątkami. Część z nich można jeszcze wykorzystać."
 target_range: "Poligon broni"
 target_range_desc: "Ktoś wykorzystywał tę nieszczęsną asteroidę między innymi jako cel do testów broni podprzestrzennej. Na powierzchni wciąż daje się wykryć anomalie energetyczne."
 ore_freighter: "Rozbity frachtowiec"
 ore_freighter_desc: "Olbrzymi superfrachtowiec przewożący rudę rozbił się na tej asteroidzie tysiące lat temu, a zawartość jego ładowni wciąż jest rozsypana na powierzchni."
 atmospheric_ecosystem: "Ekosystem atmosferyczny"
 atmospheric_ecosystem_desc: "W górnych warstwach atmosfery tego gazowego olbrzyma znajduje się duży ekosystem zamieszkany przez wiele dziwnych obcych organizmów. Ich niezwykła biologia to obiecujący przedmiot badań."
 aerostat_colonies: "Kolonie aerostatyczne"
 aerostat_colonies_desc: "Na niskiej orbicie tego gazowego olbrzyma wciąż znajduje się niszczejąca sieć kolonii aerostatycznych. Ich niezwykle mocna konstrukcja jest wytworem zaawansowanej wiedzy technicznej."
 debris_field: "Pole odpadków"
 debris_field_desc: "Gęsta warstwa kosmicznych odpadków została pochwycona przez silną studnię grawitacyjną tego gazowego olbrzyma. Większość jest zupełnie bezwartościowa, ale można pozyskać stamtąd metal."
 extreme_storms: "Potężne burze"
 extreme_storms_desc: "W atmosferze tego gazowego olbrzyma szaleją dziesiątki potężnych burz. Modele klimatyczne nie zdołały wyjaśnić, skąd się wzięły, i to czyni z tej planety ciekawy obiekt badań."
 precious_moon: "Cenny księżyc"
 precious_moon_desc: "Niewielki księżyc złożony główne z cennych metali i minerałów znajduje się w rozległym układzie naturalnych satelitów krążących wokół tego gazowego olbrzyma."
 asteroid_collision: "Zderzenie z asteroidą"
 asteroid_collision_desc: "Niecały tysiąc lat temu olbrzymia asteroida uderzyła w ten świat i zostawiła tam duże ilości minerałów."
 microsingularity: "Mikroosobliwość"
 microsingularity_desc: "Prosto przez jądro tego świata przeszła mikroosobliwość, wywołując niecodzienne emisje energetyczne."
 alien_writing: "Pismo obcych"
 alien_writing_desc: "Ktoś za pomocą lasera górniczego wyrył wielki tekst na powierzchni tego świata. Obce litery są tak duże, że widać je z orbity."
 towed_asteroid: "Holowana asteroida"
 towed_asteroid_desc: "Ktoś zaholował dużą asteroidę na stabilną orbitę w okolicach tego świata, prawdopodobnie w celu wydobycia z niej zasobów."
 nuclear_devastation: "Atomowe zniszczenie"
 nuclear_devastation_desc: "Zanieczyszczenie atmosfery tego świata powstało w wyniku niszczycielskiej wojny atomowej pomiędzy frakcjami rdzennej cywilizacji. Badania pozbawionych życia ruin mogą przynieść ciekawe rezultaty."
 nuclear_wasteland: "Atomowe pustkowie"
 nuclear_wasteland_desc: "W przeszłości ten świat ucierpiał w skutek wielkiej wojny atomowej pomiędzy frakcjami rdzennej cywilizacji. Biosfera jeszcze nie odnowiła się całkowicie, a niektóre miejsca są nadal napromieniowane."
 gamma_ray: "Fala promieniowania gamma"
 gamma_ray_desc: "Dawno temu ten świat znalazł się na drodze fali promieniowania gamma z zapadającej się gwiazdy. Warstwa ozonowa jeszcze się nie odnowiła, co oznacza, że ewentualni koloniści będą potrzebować dodatkowej ochrony przed promieniowaniem ultrafioletowym."
 greenhouse_effect: "Niekontrolowany efekt cieplarniany"
 greenhouse_effect_desc: "Rdzenna cywilizacja przemysłowa zanieczyściła ten świat tak bardzo, że został wywołany niekontrolowany efekt cieplarniany. Pozbawione życia ruiny dawnych fabryk i miast nadal znajdują się na toksycznej powierzchni."
 ammonia_biosphere: "Amoniakowa biosfera"
 ammonia_biosphere_desc: "Ten toksyczny świat to rzadkie miejsce, w którym organizmy wykorzystują jako rozpuszczalnik amoniak zamiast wody. Te organizmy rozwijały się w unikalny sposób, a ich zbadanie poszerzy naszą wiedzę biologiczną."
 silicon_lifeforms: "Organizmy krzemowe"
 silicon_lifeforms_desc: "Podziemne, częściowo inteligentne organizmy krzemowe zamieszkują rozległą sieć tuneli pod powierzchnią tego świata. Kopiąc, często wyrzucają na powierzchnię cenne metale i minerały."
 colony_ruins: "Ruiny kolonii"
 colony_ruins_desc: "Na tym świecie znajdują się dawne ruiny niewielkiej, opuszczonej kolonii należącej do nieznanego imperium międzygwiezdnego."
 alien_mural: "Murale obcych"
 alien_mural_desc: "Starożytny mural na powierzchni tego świata opisuje wiedzę technologiczną dawno wymarłej obcej cywilizacji."
 migrating_forests: "Wędrowne lasy"
 migrating_forests_desc: "Ruchome lasy tego świata często masowo przenoszą się w nowe miejsce, co uniemożliwia budowę dróg, linii energetycznych oraz innej infrastruktury."
 migrating_forests_2: "Potulne wędrowne lasy"
 migrating_forests_2_desc: "Dodano §W§Yrezerwat wędrownego lasu§!, co ułatwia £society£§Ybadania socjologiczne§! na planecie.§!\n\nWędrowne lasy tego świata unikają teraz zaludnionych terenów i nie powodują szkód w osadach. Ich obecność nadal ogranicza ilość wolnego terenu dostępnego dla kolonistów."
 damaged_ecology: "Zdewastowana ekologia"
 damaged_ecology_desc: "Zniszczenie wędrownych lasów na tym świecie wywarło potężny wpływ na tamtejszą ekologię."
 friendly_trees: "Adaptacja lasów"
 friendly_trees_desc: "Lasy i koloniści na tym świecie przywykli do siebie, co dobrze wpłynęło na morale."
 subterranean_civilization: "Podziemna cywilizacja"
 subterranean_civilization_desc: "Podziemna cywilizacja obcych na tym świecie pozostaje w dobrych stosunkach z kolonistami na powierzchni, obie strony często prowadzą ze sobą wymianę handlową i kulturalną."
 subterranean_expansion: "Podziemne miasta"
 subterranean_expansion_desc: "Rdzenna podziemna cywilizacja, która kiedyś zamieszkiwała ten świat, została zgładzona, a koloniści mogą swobodnie osiedlać się w opuszczonych podziemnych miastach."
 gas_giant_civ: "Stolica dathnaków"
 gas_giant_civ_desc: "Ten świat to nowa stolica i zaadoptowana ojczyzna dathnaków. Te świadome gazowe istoty nie mają przemysłu ani technologii, ale zdają się być bardzo towarzyskie."
 gas_giant_colony: "Kolonia dathnaków"
 gas_giant_colony_desc: "Świadome organizmy gazowe zwane dathnakami założyły niewielką kolonię w atmosferze tego gazowego olbrzyma."
 abandoned_terraforming: "Opuszczony projekt terraformingu"
 abandoned_terraforming_desc: "Tysiące lat temu ten świat przeszedł częściową transformację, ale proces ten został z nieznanych powodów przerwany. Doprowadziło to do powstania bardzo niestabilnego klimatu i biosfery."
 gaia_world: "Świat gajański"
 gaia_world_desc: "Dawne techniki terraformowania zamieniły ten świat w tętniący życiem raj."
 mutant_stalker: "Ostatni maruder"
 mutant_stalker_desc: "Na tym świecie jakaś zmutowana istota poluje na kolonistów i sieje grozę na terenach wiejskich. Odbiło się to na rozwoju naszej kolonii, ponieważ robotnicy nie chcą zapuszczać się w dzikie rejony."
 wasteland_radiation: "Radioaktywne pustkowie"
 wasteland_radiation_desc: "Silne promieniowanie w pobliżu kilku osiedli ma negatywny wpływ na przyrost naturalny kolonistów."
 wasteland_orbital_debris: "Szczątki na orbicie"
 wasteland_orbital_debris_desc: "Orbita wokół tego świata jest usłana szczątkami. Z powierzchni nie można wystrzeliwać satelitów, a gęste pole stało się zagrożeniem dla przelatujących statków. To poważnie ogranicza rozwój infrastruktury kolonii."
 wasteland_infrastructure: "Ocalała infrastruktura"
 wasteland_infrastructure_desc: "Na tym świecie nadal znajduje się rozległa infrastruktura zbudowana przez jego pierwszych mieszkańców, zanim doprowadzili do samozagłady w wojnie atomowej. To pomoże nam wznosić nowe budynki."
 forest_fire: "Pożar lasu"
 forest_fire_desc: "Pożar wywołał panikę wędrownych lasów tego świata, która spowodowała tymczasowe szkody w wielu regionach rolniczych."
 upliftable_species: "Gatunek z potencjałem ewolucyjnym"
 upliftable_species_desc: "Znajduje się tu gatunek, który można przyspieszyć. Tworząc na tej planecie kolonię, pozbawimy się tej możliwości."
 production_targets: "Cele produkcyjne"
 production_targets_desc: ""
 biochemical_suppression: "Likwidacja biochemiczna"
 biochemical_suppression_desc: ""
 slave_production_output_increase: "Produkcja niewolnicza"
 slave_production_output_increase_desc: ""
 allow_slavery_all: "Niewolnictwo dozwolone"
 allow_slavery_desc: ""
 ftl_credit_trading: "Nadświetlna wymiana kredytów dozwolona"
 ftl_credit_trading_desc: ""
 utopian_abundance: "Utopijny dostatek"
 utopian_abundance_desc: ""
 bio_asset_optimization: "Optymalizacja środków biologicznych"
 bio_asset_optimization_desc: ""
 noninterference_directive: "Dyrektywa o nieingerencji"
 noninterference_directive_desc: ""
 abundant_geothermal_activity: "Duża aktywność geotermalna"
 abundant_geothermal_activity_desc: "Ta planeta ma wiele miejsc z dostępem do geotermii. Przysparza to pewnych wyzwań inżynieryjnych, ale dostarcza dodatkowych możliwości dostarczania energii."
 subterranean_wildlife: "Podziemna przyroda"
 subterranean_wildlife_desc: "Ta planeta posiada ogromny, podziemny ekosystem litotroficzny. Stada łagodnych podziemnych istot żywiących się minerałami wykopują duże jaskinie, z których mogą korzystać górnicy i koloniści. Zwierzęta te to doskonałe obiekty badań naukowych dla górników, którzy kierują ich stada do złóż cennych minerałów."
 rich_mircoflora: "Bogata mikroflora"
 rich_mircoflora_desc: "Gleba tego świata jest domem wytrzymałego i niezwykle wydajnego ekosystemu mikroflory, co pozwala tworzyć bujne uprawy oraz stwarza wiele możliwości do badań naukowych."
 strong_magnetic_field: "Silne pole magnetyczne"
 strong_magnetic_field_desc: "Ta planeta ma nietypowo silne pole magnetyczne pochodzące z bogatych złóż rud metali, które będzie zakłócać działanie wielu naszych przyrządów i komputerów. Pozbycie się tych efektów ułatwi badania nad techniką pól."
 wild_storms: "Szalejące burze"
 wild_storms_desc: "Widowiskowe burze z piorunami regularnie rozszarpują atmosferę tej planety."
 low_gravity: "Słaba grawitacja"
 low_gravity_desc: "Ta planeta ma nietypowo małą gęstość, a przez to znacznie mniejszą siłę ciążenia niż większość planet o podobnych rozmiarach."
 high_gravity: "Silna grawitacja"
 high_gravity_desc: "Ta planeta jest niezwykle gęsta, ma zatem niedogodnie silne ciążenie. Natomiast duża ilość metali ciężkich w jej skorupie powinna wspomóc badania fizyczne."
 hollow_planet: "Wydrążona planeta"
 hollow_planet_desc: "Ta planeta albo jest sztucznego pochodzenia, albo została w jakiś sposób wydrążona. Nie wiemy jak i dlaczego, ale jej zbadanie może dać fascynujące wyniki."
 mineral_rich: "Minerały wysokiej jakości"
 mineral_rich_desc: "Mnóstwo minerałów wysokiej jakości w skorupie planety sprawia, że górnictwo jest tu zyskownym interesem."
 titanic_life: "Tytaniczne życie"
 titanic_life_desc: "Istoty z tej planety mają masywną budowę i mogą być bardzo niebezpieczne, nawet jeśli nie mają groźnych zamiarów."
 eat_the_titans: "Smakowici tytani"
 eat_the_titans_desc: "Zbieranie tytanicznych organizmów w celach badawczych przyniosło niespodziewaną korzyść: one świetnie smakują!"
 asteroid_belt: "Pas asteroid"
 asteroid_belt_desc: "Ta planeta ma na orbicie pas niewielkich asteroid. Prawdopodobnie są to szczątki niewielkiego księżyca zniszczonego w zderzeniu z innym ciałem niebieskim. To pole skrywa wiele możliwości dla działalności górniczej, choć jest ona dość skomplikowana technicznie."
 natural_beauty: "Naturalne piękno"
 natural_beauty_desc: "Krajobraz tej planety jest po prostu uroczy. Każdy jej mieszkaniec będzie ciągle napotykać nowe cuda do podziwiania."
 atmospheric_aphrodisiac: "Afrodyzjak atmosferyczny"
 atmospheric_aphrodisiac_desc: "Jakiś składnik atmosfery tej planety skłania mieszkańców do reprodukcji."
 atmospheric_hallucinogen: "Halucynogen atmosferyczny"
 atmospheric_hallucinogen_desc: "Powietrze tej planety zawiera pewien naturalny halucynogen. To uszczęśliwia mieszkańców i w pewien sposób ułatwia pojmowanie pewnych egzotycznych problemów fizyki, ale zarazem odrywa robotników od pracy."
 atmospheric_hallucinogen_good: "Odfiltrowano halucynogen atmosferyczny"
 atmospheric_hallucinogen_good_desc: "Niegdyś w powietrzu tej planety znajdował się naturalny halucynogen. Teraz ten czynnik został zneutralizowany za pomocą olbrzymich filtrów. Zmniejszyło to jego korzystne oddziaływanie, ale jednocześnie usunęło negatywne skutki."
 lush_planet: "Tętniąca życiem"
 lush_planet_desc: "Życie tu wręcz rozkwita, fauna jest liczna, a flora rośnie błyskawicznie."
 bleak_planet: "Ponura"
 bleak_planet_desc: "Tutaj życie walczy o przetrwanie. Organizmy żywe są kruche i chorowite, ledwo potrafią uniknąć śmierci. Te problemy zaszkodzą produkcji żywności."
 irradiated_planet: "Napromieniowana"
 irradiated_planet_desc: "Jakiś pradawny kataklizm spowodował, że ta planeta jest dość mocno napromieniowana."
 ancient_automation: "Stara maszyneria"
 ancient_automation_desc: "Stare, ale przydatne maszyny wspomagają naszą produkcję na tej planecie."
 ancient_factory: "Pradawna fabryka"
 ancient_factory_desc: "Starożytna fabryka na tej planecie nadal może działać."
 robot_workers: "Pracujące roboty"
 robot_workers_desc: "Na tej planecie znajdują się pracujące roboty jakiejś zapomnianej cywilizacji. Jeśli zachowamy odpowiednie środki ostrożności, mogą zacząć pracować dla nas."
 ancient_forgeworld: "Pradawny świat przemysłowy"
 ancient_forgeworld_desc: "Ta planeta była niegdyś centrum przemysłowym pewnej zapomnianej cywilizacji. To nadal imponujący przykład uprzemysłowienia, choć tylko niewielki promil starych fabryk może jeszcze działać."
 holy_planet: "Święty świat"
 holy_planet_desc: "Ta planeta jest uważana za świętą przez pobliskie upadłe imperium. Skolonizowanie jej wywoła jego ogromny gniew."
 ancient_weapon: "Starożytna broń orbitalna"
 ancient_weapon_desc: "Wygląda na to, że kiedyś pewien dawno zapomniany gatunek budował na orbicie tego świata olbrzymią broń, której nie udało im się ukończyć. Mimo to badając ją, możemy się czegoś nauczyć."
 terraforming_candidate: "Kandydat do terraformowania"
 terraforming_candidate_desc: "Ta planeta jest jałowa i pozbawiona życia, ale występuje na niej zamarznięta woda, więc mógł tam znajdować się kwitnący ekosystem. Z pomocą odpowiedniej technologii można dokonać terraformowania i uczynić ten świat zdatnym do zamieszkania."
 terraforming_candidate_tooltip: "Gdy opanujemy technologię £society£ \"§Y$tech_climate_restoration$§!\", będziemy mogli terraformować ten glob w świat mieszkalny."
 frozen_terraforming_candidate: "Mroźny kandydat do terraformowania"
 frozen_terraforming_candidate_desc: "Choć panuje tam chłód, który praktycznie uniemożliwia życie, zamarznięta woda tego świata może pozwolić nam w terraformowaniu go w świat zdatny do zamieszkania. Musimy tylko znaleźć odpowiednią metodę."
 frozen_terraforming_candidate_tooltip: "Jeżeli wybierzemy korzyść z rozwoju \"§Y$ap_hydrocentric$§!\" i opanujemy technologię £society£ \"§Y$tech_climate_restoration$§!\", będziemy mogli terraformować ten glob w świat nadający się do zamieszkania."
 toxic_terraforming_candidate: "Toksyczny kandydat do terraformowania"
 toxic_terraforming_candidate_desc: "Trujące gazy tego świata uniemożliwiają życie na nim, ale odpowiednie działania mogą spowodować rozpad tych substancji na mniej zabójcze związki, co w końcu umożliwi skolonizowanie tego świata."
 toxic_terraforming_candidate_tooltip: "Jeżeli wybierzemy korzyść z rozwoju \"§Y$ap_detox$§!\", będziemy mogli terraformować ten glob w świat nadający się do zamieszkania."
 ultra_rich: "Minerały wyjątkowej jakości"
 ultra_rich_desc: "Wyjątkowa jakość minerałów w skorupie tej planety to naprawdę wyjątkowa okazja dla górnictwa."
 mineral_poor: "Minerały słabej jakości"
 mineral_poor_desc: "Nie wiadomo, czy ta planeta po prostu ukształtowała się w ten sposób, czy jakaś nieznana cywilizacja wyeksploatowała jej najcenniejsze zasoby. Wiemy jednak, że minerały występujące na tej planecie są niezwykle słabej jakości."
 planet_uncertain_past: "Niepewna historia"
 planet_uncertain_past_desc: "Mieszkańcy tej planety są zaniepokojeni, ponieważ nie wiedzą, co spowodowało katastrofę, która dawno temu dotknęła ich świat. Robią wszystko, by to wyjaśnić."
 recent_quake: "Niedawne zdarzenie tektoniczne"
 recent_quake_desc: "Niedawno tą planetą wstrząsnęło gwałtowne zdarzenie tektoniczne."
 recent_comet: "Zauważono kometę"
 recent_comet_desc: "Niedawno przez pas asteroid tej planety przeleciała kometa, to był naprawdę spektakularny widok!"
 recent_impact: "Niedawne zderzenie"
 recent_impact_desc: "Niedawno tutejszą kolonią wstrząsnęło zderzenie z dużą asteroidą."
 magnetic_research_boost: "Magnetyczny cud"
 magnetic_research_boost_desc: "Pole magnetyczne tej planety w jakiś sposób wpływa na działanie naszych komputerów, ale zamiast utrudniać ich pracę, czyni je bardziej wydajnymi!"
 magnetic_disruption: "Zakłócenie magnetyczne"
 magnetic_disruption_desc: "Pole magnetyczne tej planety zakłóca działanie naszych komputerów, co poważnie utrudnia prace badawcze i niepokoi mieszkańców."
