 #leviathans.125.a.reply: "We hope this food will be to your liking."
 #leviathans.125.b.reply: "Very good. The food will be delivered to you in a perfectly edible condition."
 #leviathans.125.c.reply: "Your people will not be going hungry this cycle! Food shipments shall commence immediately."
 leviathans.125.desc.z1: "Tenemos a un ejecutivo con talento a la espera, listo para emigrar al [Root.GetName] y conseguir que vuestros sectores dejen de estar en números rojos. ¡Dejad vuestro §Hvalor comercial§! en manos de un experto!"
 leviathans.125.desc.z1.gestalt: "Tenemos a un ejecutivo con talento a la espera, listo para... ¿Estáis seguros?\n\nSabéis que no se aceptan devoluciones, pero me veo en la obligación de informaros de que nuestros asesores solo se especializan en §Hvalores comerciales§!. No creo que sea lo más apropiado para vosotros viendo vuestra... inusual familiarización con el concepto."
 leviathans.125.z1: "Trato hecho."
 leviathans.125.z1.gestalt: "Lo entendemos, pero queremos continuar igualmente."
 leviathans.126.desc: "¡Excelente! Nos alegra poder compartir nuestras habilidades con el [Root.GetName]."
 leviathans.126.desc.alt: "¡Estupendo! Espero que nos podamos beneficiar de nuestro enfoque tan dispar acerca del comercio."
