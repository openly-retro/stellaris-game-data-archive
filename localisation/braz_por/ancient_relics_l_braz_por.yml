 site_hidden_lab_a: "Complexo Congelado"
 site_hidden_lab_b: "$site_hidden_lab_a$"
 site_hidden_lab_intro: "Scanners detectaram um complexo escondido enterrado embaixo da neve e do gelo em [From.Planet.GetName]. Uma grande rede de túneis parcial ou totalmente bloqueados parece conectar as várias estruturas subterrâneas."
 ancrel.7001.name: "Revelando o Local"
 ancrel.7001.desc: "O clima congelante de [From.Planet.GetName] cobriu o local em camadas densas de gelo e neve. O fato de este local estar em um ambiente desértico pode ser uma dica da necessidade de mantê-lo secreto. O que quer que tenha acontecido aqui, alguém quis manter escondido."
 ancrel.7002.name: "Liberando os Túneis"
 ancrel.7002.desc: "O complexo consiste de várias estruturas subterrâneas maiores, conectadas por uma rede de túneis, muitos dos quais desabaram ou estão bloqueados por gelo. Apesar de antigos, alguns dos túneis claramente mostram sinais de fogo. O dano causado pelo fogo é grande o suficiente para sugerir um evento catastrófico, ou talvez destruição intencional. Uma coisa é certa: o objetivo do local parece ser de natureza científica."
 ancrel.7004.name: "Laboratório Biológico Antigo"
 ancrel.7004.desc: "Mais investigações mostram que o objetivo principal deste local parece ter sido a pesquisa e desenvolvimento de agentes biológicos. O complexo inteiro parece ter sido envolto em chamas, possivelmente devido à liberação acidental de um dos agentes biológicos sendo desenvolvidos aqui. Com um estudo cuidadoso e meticuloso dos artefatos que restam, podemos encontrar algumas pistas."
 ancrel.7005.name: "Laboratório de Armas Antigo"
 ancrel.7005.desc: "Mais investigações mostram que o objetivo principal deste local parece ter sido a pesquisa e desenvolvimento de armas energéticas avançadas. Um acidente parece ter causado uma explosão catastrófica, que erradicou a maior parte do local. Um centro de dados parece estar em condições relativamente boas, talvez seus dados possam gerar algumas descobertas úteis?"
 ancrel.7006.name: "Orientação Psiônica"
 ancrel.7006.1.desc: "Quando tocamos a Pedra da Alma, somos projetados para um microcosmo do Véu. Ficamos cientes de que não estamos sozinhos neste reino crepuscular espiral. Há uma entidade nos aguardando, uma imensuravelmente antiga. Uma guardadora de segredos. $relic_zro_entity_name$, sabemos instintivamente.\n\nApós ter passado no teste para fazer contato com ela, a entidade aguarda nossas questões."
 ancrel.7006.2.desc: "A Pedra da Alma, pulsando de luz interna, parece fazer um gesto sem palavras. Tocamos nela, e nossas mentes são atraídas para uma \"dimensão de bolso\" do Véu, onde a entidade enigmática chamada $relic_zro_entity_name$ aguarda.\n\nEla conhece coisas que nenhum ser mortal pode saber, e parece estar disposta a compartilhar seus segredos agora que alcançamos seu sanctum."
 ancrel.7006.3.desc: "Algo nos aguarda dentro da Pedra da Alma. $relic_zro_entity_name$. Ela espera por nós desde antes de estarmos vivos.\n\nTocar na pedra nos leva ao local intangível onde ela habita. Sozinha há eras, tendo somente seus pensamentos como companhia, a entidade parece ansiosa em responder nossas questões usando sua sabedoria arcana, apesar de ser um mistério se ela faz isso para ajudar ou por mero divertimento."
 ancrel.7006.a: "Peça $relic_zro_entity_name$ para compartilhar uma descoberta"
 ancrel.7006.b: "Pergunte a $relic_zro_entity_name$ sobre questões marciais"
 ancrel.7006.c: "Pergunte a $relic_zro_entity_name$ sobre questões de Estado"
 ancrel.7007.name: "$r_galaxy$"
 ancrel.7007.desc: "O tempo flui mais rápido dentro da galáxia em miniatura, e ao cuidadosamente observar seus súditos, conseguimos aprender muita coisa no que diz respeito a tecnologias avançadas."
