 #Country Events
 #############################
 country.1.name: "Podświetlne sondy badawcze"
 country.1.desc: "Zanim opracowaliśmy napęd szybszy od światła, z planety [Root.Capital.GetName] wysłano kilka podświetlnych sond badawczych. Leciały z prędkością bliską relatywistycznej w kierunku pobliskich układów gwiezdnych. Naukowcy, którzy je zbudowali, naiwnie umieścili w nich pewne \"wrażliwe\" informacje o naszej cywilizacji jako formę pozdrowienia innych kosmicznych ludów.\n\nObecnie wiemy, że te dane mogą zostać wykorzystane przeciwko nam. Musimy wytropić te sondy, zanim znajdzie je ktoś - lub coś - żywiący nieprzyjazne zamiary wobec naszego gatunku!"
 country.1.a: "Nie mogły odlecieć daleko."
 country.1.a.tooltip: "Rozpoczyna ciąg wydarzeń \"Podświetlne sondy badawcze\"."
 country.3.name: "Odkryto sondę podświetlną"
 country.3.desc: "W układzie gwiazdy [Root.GetStarName] statek [Root.GetName] wykrył jedną z naszych zaginionych sond podświetlnych. Powinniśmy jak najszybciej podjąć próbę jej odzyskania."
 country.3.a: "W rzeczy samej."
 country.4.name: "Sonda odzyskana"
 country.4.desc: "Odnaleźliśmy naszą sondę podświetlną w układzie [space_probe.GetStarName]. Dane telemetryczne zebrane przez sondę w minionych latach dały nam pełną znajomość wszystkich ciał planetarnych w tym układzie."
 country.5.name: "Ślad jonowy"
 country.5.desc: "Statek [Root.GetName] odebrał w układzie [Root.GetStarName] sygnał porzuconej boi należącej do jednej z naszych sond podświetlnych. Od boi prowadzi ślad jonowy kierujący się w stronę innej gwiazdy, co sugeruje, że ktoś odholował tam naszą sondę z nieznanych powodów."
 country.5.a: "Zobaczmy, dokąd prowadzi ten ślad."
 country.6.name: "Kosmiczni złomiarze"
 country.6.desc: "Znaleźliśmy naszą zaginioną sondę! W układzie gwiazdy [From.GetName] wykryliśmy grupkę statków samoróbek. Jeden z nich miał sondę na promieniu holowniczym krótkiego zasięgu.\n\nZłomiarze wywołują nas."
 country.7.name: "Szyper złomiarzy"
 country.7.desc: "Czego chcesz, kosmito? Ta sonda jest nasza. Kto znalazł, to jego. My pierwsi! Spadaj stąd. Dokładnie. Twoje krypy nam przeszkadzają, delikatna operacja. Trzeba się skupić.\n\nAlbo... jeśli chcesz mieć sondę, sprzedamy ją. 100 kredytów i bierz. Dobry interes. Bardzo dobry. Ty masz sondę, my nie musimy się narobić, każdy wygrywa. Zwłaszcza my."
 country.7.a: "Oddajcie naszą własność, bo was zniszczymy!"
 country.7.a.response: "Ho, ho! Słuchajcie tego szpetnego kosmity, chłopcy! Buggwai, rzuć no, co tam robisz, i przyjdź do pulpitu! Posłuchaj głupka! Ho, ho!\n\nTa sonda teraz nasza. Uratowaliśmy. Szczątki twoich kryp też uratujemy. Naprzód!!!"
 country.7.b: "Twardo się targujecie, ale niech będzie."
 country.7.b.response: "Bardzo dobrze, bardzo dobrze! Oddajemy wam sondę. Może być lekko bita. Jak ją ratowaliśmy, było lekkie zderzenie. Miggwai potknął się o ster. Durny niezdara!\n\nAle to się wyklepie! Zwrotów nie przyjmujemy! No to pa."
 country.8.name: "Sonda przekazana"
 country.8.desc: "Złomiarze dotrzymali słowa i przekazali nam kontrolę nad sondą. Zaraz potem ich statki odleciały z układu w nieznanym kierunku.\n\nChoć sonda jest w kiepskim stanie, zdołaliśmy pobrać z jej banków pamięci szczegółowe odczyty czujników na temat całego układu [salvager_system.GetName]."
 country.9.name: "Sonda odzyskana"
 country.9.desc: "Wśród szczątków statku kosmicznych złomiarzy znaleźliśmy naszą sondę. Jest trochę poobijana i częściowo pokryta jakimiś obcymi napisami, którymi złomiarze oznaczyli najcenniejsze części. Mimo to zdołaliśmy pobrać z jej banków pamięci szczegółowe odczyty czujników na temat całego układu [salvager_system.GetName]."
 country.10.name: "Anomalia podprzestrzenna"
 country.10.desc: "W układzie [Root.GetStarName] statek [Root.GetName] wykrył wielką anomalię podprzestrzenną. Jest zogniskowana na jednej z naszych zaginionych sond podświetlnych!"
 country.10.a: "Musimy zachować ostrożność."
 country.11.name: "Anomalia pokonana"
 country.11.desc: "Poradziliśmy sobie z wrogą podprzestrzenną istotą, którą przyciągnęła nasza zaginiona sonda. Nie mamy pojęcia, dlaczego archaiczny bezzałogowy statek kosmiczny zwabił takiego stwora, za to sonda wydaje się prawie nieuszkodzona.\n\nZostała odzyskana przez nasze siły i wydobyliśmy z jej banków pamięci szczegółowe odczyty czujników na temat całego układu [anomaly_system.GetName]. Ponadto szczątkowa energia pozostawiona przez anomalię podprzestrzenną wygenerowała ogromną ilość cennych danych fizycznych dla naszych naukowców."
 country.12.name: "Zmodyfikowana sonda"
 country.12.desc: "Skan czujników statku [Root.GetName] wykrył jedną z naszych sond podprzestrzennych w układzie [Root.GetStarName], ale wydaje się ona... jakaś inna. Do kadłuba sondy przymocowano modyfikacje obcego pochodzenia, a jej sygnatura energetyczna jest o wiele silniejsza niż powinna.\n\nSonda próbuje nawiązać z nami łączność!"
 country.13.name: "Umysł sondy"
 country.13.desc: "Shhblzxtfrgr... czy jesteście... Stwórcami?"
 country.13.a: "Tak. Zbudowaliśmy ciebie."
 country.13.a.response: "Krtxltilgr... w takim... razie... zginiecie..."
 country.13.b: "Nie. Czym jesteś?"
 country.13.b.response: "Rrkgkthxxft... waszą... zagładą..."
 country.14.name: "Sonda zniszczona"
 country.14.desc: "Niewiele pozostało z obcych modyfikacji, którym poddano naszą zaginioną sondę podświetlną, ale zdołaliśmy zebrać z wraku trochę wartościowych danych technicznych. Odzyskaliśmy też bank pamięci sondy, a w nim odkryliśmy dane czujników na temat całego układu [modified_probe_system.GetName]."
 country.15.name: "Sondy zebrane"
 country.15.desc: "Udało się nam odnaleźć wszystkie zaginione sondy podprzestrzenne! Szczegółowe informacje o naszej cywilizacji, jakie w nich umieszczono, są teraz bezpiecznie ukryte przed wścibskimi fotoreceptorami kosmitów.\n\nDzięki połączeniu danych telemetrii z wszystkich sond zdołaliśmy uzyskać pełne dane o kilku dodatkowych pobliskich układach gwiezdnych."
 country.50.name: "Badanie światów zdatnych do zamieszkania"
 country.50.desc: "Wiemy teraz bez żadnych wątpliwości, że kwitnąca biosfera nie jest czymś właściwym wyłącznie dla planety [Root.Capital.GetName]. Zarówno społeczność naukowa, jak i reszta populacji bardzo chcą dowiedzieć się więcej na temat kosmitów z różnych miejsc galaktyki.\n\nPrace nad skatalogowaniem spotykanych przez nas organizmów już się rozpoczęły, ale nasi ksenobiolodzy naciskają, abyśmy skupili nasze badania planet na zamieszkałych ekosferach."
 country.50.desc_slaves: "Wiemy już bez żadnych wątpliwości, że kwitnąca biosfera nie jest czymś właściwym wyłącznie dla planety [Root.Capital.GetName]. Zarówno społeczność naukowa, jak i reszta populacji bardzo chcą dowiedzieć się więcej na temat kosmitów z różnych miejsc galaktyki.\n\nPrace nad skatalogowaniem spotykanych przez nas organizmów już się rozpoczęły, ale nasi ksenobiolodzy naciskają, abyśmy skupili nasze badania planet na zamieszkałych ekosferach."
 country.50.a: "To inicjatywa godna pochwały!"
 country.50.b: "Mamy ważniejsze rzeczy do roboty."
 country.51.name: "Badanie zakończone"
 country.51.desc: "Dzięki naszemu badaniu światów zdatnych do zamieszkania biolodzy zebrali ogrom danych o obcych organizmach żywych. Odrzucono wiele starszych koncepcji o pochodzeniu życia, a nasza społeczność naukowa musi zbudować nowe teorie od samego początku!\n\nNajciekawsze odkrycia są wystawione w nowo zbudowanym Muzeum Egzobiologii na planecie [Root.Capital.GetName]. Publiczność jest oszołomiona - napływa wiele datków mających na celu wsparcie dalszego poszukiwania obcych istot żywych."
 country.53.name: "Pozyskiwanie okazów obcych istot"
 country.53.desc: "Dyrektor Muzeum Egzobiologii na planecie [Root.Capital.GetName] wydał ostatnio polecenie, aby sprowadzić kilka żywych okazów obcych istot. Zauważono takie stwory na zbadanych światach nadających się do zamieszkania, ale trudno je schwytać. Będzie to wymagało pełnego zaangażowania statku badawczego przez bardzo długi czas."
 country.53.a: "Zdobędziemy te okazy."
 country.53.b: "Nie - nie mamy zasobów na zbyciu."
 country.54.name: "Schwytano tarblaka"
 country.54.desc: "[From.From.GetName]: Po długich poszukiwaniach na dnie morskim prowadzonych za pomocą grupy miniłodzi podwodnych załoga statku [Root.GetName] zdołała osaczyć nieuchwytny cel łowów - żywego tarblaka.\n\nTo lśniące stworzenie, które broni się, wysyłając słabe sygnały psioniczne wywołujące strach u większości zwierząt, zostało sprowadzone na pokład statku badawczego w specjalnym zbiorniku symulującym jego naturalne środowisko. Członkowie załogi statku [Root.GetName], którzy mieli bliższy kontakt z tarblakiem, wymagają długiej terapii, ale misja zakończyła się sukcesem."
 country.55.name: "Schwytano tassargoida"
 country.55.desc: "[From.From.GetName]: Tassargoid jest śmiertelnie groźnym drapieżnikiem czającym się nocą w gęstej dżungli. Paraliżuje ofiary prądem, a następnie za pomocą rurkowatego narządu gębowego wysysa ich mózgi.\n\nNiestety, zanim udało się nam zdobyć okaz tego stworzenia, straciliśmy trzech członków załogi statku [Root.GetName]. Aby upamiętnić ich poświęcenie dla nauki, Muzeum Egzobiologii na planecie [Root.Owner.Capital.GetName] nada ich imiona nowym budynkom."
 country.56.name: "Schwytano orinthi"
 country.56.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Miejscowe małe, gryzoniopodobne zwierzaki zwane orinthi zamieszkują większość różnorodnych stref klimatycznych globu. Niezwykle szybko się rozmnażają i zdają się wykazywać szczególne upodobanie do obgryzania kabli elektrycznych.\n\nPozyskanie żywych egzemplarzy nie było trudne - w istocie po zebraniu pierwszych okazów przedostały się one na pokład statku [Root.GetName] jako pasażerowie na gapę jego promów. W sumie nie wiadomo, po co właściwie Muzeum Egzobiologii kazało przywieźć orinthi na naszą planetę."
 country.57.name: "Schwytano snirana"
 country.57.desc: "[From.From.GetName]: Snirany to wielkie stworzenia kopiące nory w wydmach rozległych pustyń. Gdy taki drapieżnik wyczuwa drgania piasku nad sobą, natychmiast wysuwa z grzbietu dziesiątki długich kolców w nadziei nadziania czegoś jadalnego.\n\nZnalezienie odpowiedniego okazu było trudne, dopóki nie wysłaliśmy na pustynię we wszystkich możliwych kierunkach setek zdalnie sterowanych dronów z nadajnikami. W ten sposób odkryliśmy i pozyskaliśmy nietypowo wielkiego osobnika, który wyhodował sobie na grzbiecie ponad setkę kolców."
 country.58.name: "Schwytano stado gulantów."
 country.58.desc: "Gulanty to duże zwierzęta roślinożerne, u których wytworzyły się wewnętrzne worki gazowe pozwalające im unosić się kilka centymetrów nad ziemią. Poruszają się stadami złożonymi z kilkudziesięciu osobników, żywią się mchem i porostami, jakie można znaleźć na smaganych wiatrem równinach świata [From.From.GetName].\n\nLokalne drapieżniki polują na nie bezwzględnie, a nasi biolodzy ze statku [Root.GetName] oceniają, że zostało już tylko kilkaset stad gulantów. Jedno z nich, złożone z 9 zwierząt, zostało schwytane i zostanie dostarczone do stolicy ([Root.Owner.Capital.GetName])."
 country.59.name: "Schwytano uddlorany"
 country.59.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Załoga statku [Root.GetName] schwytała grupkę uddloranów żyjących na zmrożonej powierzchni. Te białe, futerkowe, wszystkożerne zwierzęta zwijają się w kłębki i toczą z niesamowitymi prędkościami po zaśnieżonych polach. Odnotowano kiedyś osobnika gnającego ponad 80 km/h. Kiedy przemieszczają się w kulistej postaci, wzbijają wielkie tumany wirującego śniegu, co pomaga w ich wykrywaniu."
 country.60.name: "Schwytano rój zulkorów"
 country.60.desc: "Zulkory przypominają owady rojne, osiągają jednak ogromne rozmiary i są litotrofami - żywią się skałami i minerałami znajdującymi się w glebie. Jeden z promów odniósł poważne uszkodzenia, gdy przypadkowo wleciał w duży rój i kilka zulkorów zaczęło pożerać jego kadłub.\n\n[Root.Owner.Capital.GetName]: Muzeum Egzobiologiczne zaczęło prace nad stworzeniem specjalnego pomieszczenia do przetrzymywania tych istot."
 country.61.name: "Schwytano okazy"
 country.61.desc: "Wszystkie okazy, o które prosiło Muzeum Egzobiologiczne, zostały schwytane. Muzeum stało się olbrzymią placówką, generatory sztucznej grawitacji i przetworniki atmosferyczne służą tam do symulowania warunków kilkunastu światów.\n\nZwiedzający z całego imperium zjawiają się tam, by zobaczyć te wszystkie cuda!"
 country.200.name: "[radical_cult.GetName]"
 country.200.desc: "[Root.Capital.GetName]: Wieki temu grupa radykalnych kapłanów i ich wiernych wyznawców zerwała z tradycyjnymi religiami, żeby założyć własny kościół. Sekta tych ekstremistów nosi nazwę [radical_cult.GetName] i odpowiada za wiele zbrodni i zamachów terrorystycznych dokonanych na przestrzeni lat.\n\nWspółcześnie unikali rozgłosu, ale niedawno dowiedzieliśmy się, że wielu ich agentów przeniknęło do naszego wojska. Ci renegaci potajemnie przekazywali zasoby do zbudowania niewielkiej floty okrętów w ukrytej stoczni na powierzchni świata [Root.Capital.GetName]! Gdy zostali zdemaskowani, uciekli swoimi statkami na orbitę, a ich kolejnym celem był świat [hijacked_fleet_planet.GetName]."
 country.200.a: "Musimy je powstrzymać!"
 country.202.name: "Statek kultystów unieszkodliwiony!"
 country.202.desc: "Nasze nieustraszone siły kosmiczne sprawnie unieruchomiły statek z armady sekty! Nie odniósł poważnych uszkodzeń, a w środku wykrywamy słabe ślady życia.\n\nPo zlikwidowaniu wszystkich niebezpieczeństw w okolicy powinniśmy dokonać abordażu, żeby pojmać ocalałych. Może wyjaśnią nam dokładniej, czym kieruje się [From.Owner.GetName]."
 country.202.a: "Przygotować ładunki!"
 country.203.name: "Abordaż"
 country.203.desc: "Ocaleni stawiali zaciekły opór, ale nasza grupa abordażowa zdołała wziąć kilku jeńców z pokładu statku kultystów. Dowiedzieliśmy się od nich, że ten spisek sięga znacznie głębiej, niż przypuszczaliśmy, wśród agentów znajdują się bowiem ważni oficerowie i wysocy rangą urzędnicy naszego rządu!\n\n[Root.Owner.Capital.GetName]: trwają masowe aresztowania, cały majątek sekty został skonfiskowany. Jednak nie udało się znaleźć kilku zbudowanych przez nich potajemnie statków, zniknęli też najważniejsi członkowie kultu. Wykryliśmy kilka słabych śladów jonowych prowadzących do kilku sąsiednich układów."
 country.203.a: "Musimy ścigać tych terrorystów!"
 country.204.name: "Spotkanie z rabusiami sekty"
 country.204.desc: "Wykryliśmy statki z banderą sekty [radical_cult.GetName] w układzie [Root.GetStarName]. Naładowali broń i weszli na kurs przechwytujący!"
 country.205.desc: "Kolejne okręty należące do sekty [radical_cult.GetName] zostały wykryte w układzie [Root.GetStarName]. Zbliżają się w szyku bojowym!"
 country.206.desc: "Kolejna flota sekty [radical_cult.GetName] została wykryta w układzie [Root.GetStarName]. Tym razem znajduje się wśród nich okręt o nieznanej konstrukcji!"
 country.207.name: "Ślady bitwy"
 country.207.desc: "Pokonaliśmy wszystkie napotkane dotąd siły kultystów, ale te starcia nasunęły nam kilka niepokojących pytań. Wróg ([radical_cult.GetName]) wysyła o wiele więcej statków, niż mógłby potajemnie zbudować, a teraz rzucił przeciwko nam duży okręt wojenny o nieznanej konstrukcji.\n\nSkąd wzięły się te jednostki? Czy mają więcej takich okrętów jak ten, który właśnie zniszczyliśmy? Powinniśmy poszukać odpowiedzi, badając ślad bitwy."
 country.207.a: "Rozpocząć poszukiwania."
 country.207.a.tooltip: "Udostępnia §Sprojekt specjalny§! w układzie [our_fleet_position.GetName]."
 country.208.name: "Poszukiwania zakończone"
 country.208.desc: "Po przeszukaniu szczątków zniszczonego przez nas dziwnego okrętu kultystów nasi naukowcy uważają, że ustalili, skąd pochodzą statki sekty [radical_cult.GetName]. We fragmentach dziennika pokładowego znajduje się wzmianka o pewnej opuszczonej stoczni obcych odkrytej przez uciekające okręty kultystów.\n\nUżywali tej placówki, żeby wzmocnić swoją flotę, a teraz budują nowe jednostki oparte na planach kosmitów znalezionych w bankach pamięci stacji! Nie możemy na to pozwalać."
 country.208.a: "Trzeba zniszczyć tę stocznię!"
 country.209.name: "Stocznia zniszczona"
 country.209.desc: "Stocznia obcych używana przez sektę [radical_cult.GetName] w ich krucjacie przeciwko nam została zniszczona! Przechwyciliśmy kapsuły ratunkowe i pojmaliśmy część kultystów, w tym głównego technika. Jego znajomość zaawansowanych technologii używanych w stoczni okazała się bardzo cenna.\n\nNiestety, dowiedzieliśmy się też, że charyzmatyczna przywódczyni sekty opuściła stocznię kilka tygodni temu na pokładzie nowego okrętu flagowego - potężniejszej wersji produkowanych przez nich jednostek obcych. Wywiad wojskowy pracuje nad znalezieniem tej jednostki."
 country.209.a: "Znajdziemy ją!"
 country.210.name: "Prawdopodobne lokalizacje okrętu flagowego kultystów"
 country.210.desc: "Sondy rozpoznawcze wykryły w jednym z układów słabe ślady emisji podprzestrzennej pasujące do sygnatur napędów okrętów obcych używanych przez sektę [radical_cult.GetName]. Najprawdopodobniej to poszukiwany okręt flagowy kultystów!\n\nPowinniśmy jak najszybciej wysłać jednostki, które przeszukają ten układ. Ten statek i ich przywódczyni są zbyt niebezpieczni, by zostawić ich samopas."
 country.210.a: "Przygotować flotę."
 country.211.name: "Okręt flagowy kultystów"
 country.211.desc: "Wreszcie nas znaleźliście. To bez znaczenia.\n\nMoi uczniowie bardzo chętnie oddadzą życie za przyszłość gatunku [Root.Owner.GetSpeciesAdj]. Gdybyście nie wiedzieli, to ja jestem tą przyszłością.\n\nGdy już rozprawimy się z waszą żałosną flotą, mój święty okręt flagowy zabierze mnie do świata [Root.Owner.Capital.GetName], gdzie w końcu oczyszczę naszą ojczyznę z niewiernych."
 country.211.a: "Skończmy z tym."
 country.213.name: "Okręt flagowy unieszkodliwiony"
 country.213.desc: "Nasze siły unieszkodliwiły okręt flagowy sekty [radical_cult.GetName]! Jego uzbrojenie i silniki nie działają, ale system podtrzymywania życia pracuje normalnie. Przygotujmy się do abordażu.\n\nNa pokładzie jest wielu uzbrojonych kultystów, więc do jego zajęcia będziemy potrzebować wielu żołnierzy."
 country.213.a: "Ten okręt będzie nasz!"
 country.214.name: "Okręt flagowy kultystów zdobyty"
 country.214.desc: "Po zaciętej walce o każdy pokład nasi marines zdławili w końcu ogniska oporu na dawnym okręcie flagowym sekty [radical_cult.GetName]. Wzięto niewielu jeńców, większość kultystów wolała zginąć w daremnych atakach samobójczych. Przywódczyni sekty została znaleziona na mostku jednostki - popełniła samobójstwo. Zdaje się, że to wreszcie koniec sekty [radical_cult.GetName].\n\nNasi technicy przywrócili zasilanie silników okrętu i wcieliliśmy go do naszej floty. Teraz nazywa się [disabled_cultist_flagship.GetName]. Musi jak najszybciej trafić do portu kosmicznego i przejść bardziej gruntowne naprawy."
 country.17.name: "Flota złomiarzy zniszczona"
 country.17.desc: "Drony szpiegowskie w układzie [salvager_system.GetName] potwierdziły, że ktoś inny zniszczył flotę złomiarzy, która bezprawnie przejęła naszą zaginioną sondę kosmiczną. Na szczęście okazało się, że podczas bitwy sonda uległa zniszczeniu razem ze złomiarzami, więc znajdujące się w niej ważne dane nie wpadną w niepowołane ręce."
 country.19.name: "Anomalia podprzestrzenna zniszczona"
 country.19.desc: "Czujniki dalekiego zasięgu potwierdziły, że ktoś inny zniszczył anomalię podprzestrzenną strzegącą naszej zaginionej sondy kosmicznej w układzie [anomaly_system.GetName]. Sama sonda także uległa zniszczeniu podczas bitwy, więc nie musimy martwić się o ujawnienie tajnych danych."
 country.21.name: "Zmodyfikowana sonda zniszczona"
 country.21.desc: "Skanowanie dalekiego zasięgu potwierdziło, że ktoś inny zniszczył naszą zmodyfikowaną sondę w układzie [modified_probe_system.GetName]. Na szczęście nie ocalały jej banki pamięci, więc żadne obce mocarstwa nie zdobędą tajnych danych, które się tam znajdowały."
 country.218.name: "Statek kultystów unieszkodliwiony!"
 country.218.desc: "Jeden ze okrętów armady kultystów został unieruchomiony przez kogoś innego! Nie odniósł poważnych uszkodzeń, a w środku wykrywamy słabe ślady życia.\n\nPo zlikwidowaniu wszystkich niebezpieczeństw w okolicy powinniśmy dokonać abordażu, żeby pojmać ocalałych. Może wyjaśnią nam dokładniej, czym kieruje się [From.Owner.GetName]."
 country.219.name: "Flota kultystów zniszczona"
 country.219.desc: "Flota kultystów działająca w układzie [marauder_system.GetName] została zniszczona w bitwie."
 country.221.desc: "Ktoś zniszczył stocznię obcych, którą sekta [radical_cult.GetName] wykorzystywała w krucjacie przeciwko nam. Według pierwszych meldunków siły kultystów zostały kompletnie zniszczone, ale mamy też informację, że charyzmatyczna przywódczyni sekty opuściła stocznię na pokładzie nowego okrętu flagowego kilka chwil przed rozpoczęciem bitwy.\n\nTeraz jest gdzieś w galaktyce. Wywiad wojskowy stara się ustalić położenie tej jednostki."
 country.223.name: "Okręt flagowy kultystów zniszczony"
 country.223.desc: "Niedawno ktoś inny pokonał okręt flagowy kultystów w zażartej bitwie w układzie [flagship_system.GetName]. Nasi komandorowie żałują, że to nie nasze siły zadały ostateczny cios, ale przynajmniej to już koniec tej straszliwej sekty i jej kampanii terroru."
 country.250.name: "Polowanie na Hiacynta"
 country.250.desc: "Nie znaleźliśmy żadnych śladów czterech statków-ark, które przeleciały przez tunel czasoprzestrzenny przed przybyciem Chryzantemy na [Root.Capital.GetName]. Jeden statek, o nazwie Hiacynt, miał przemierzyć to przejście po nas, a czujniki dalekiego zasięgu Chryzantemy pokazały krótki skok energii w tunelu czasoprzestrzennym przed jego destabilizacją i zniknięciem.\n\nByć może Hiacynt przetrwał przejście i dotarł do naszego galaktycznego sąsiedztwa, ale jak dotąd nie nawiązał z nami kontaktu. Warto byłoby poszukać go w pobliskich układach słonecznych."
 country.250.a: "Racja. Zróbcie to."
 country.250.b: "Nie możemy uganiać się za duchami."
 country.251.name: "Układ zbadany"
 country.251.desc: "[Root.GetName] melduje, że w układzie [From.GetName] nie ma śladu Hiacynta. Powinniśmy kontynuować poszukiwania gdzieś indziej."
 country.251.a: "Szukajcie dalej."
 country.252.desc: "Skanowanie przeprowadzone przez statek [Root.GetName] nie znalazło śladów Hiacynta w układzie [From.GetName]. Może bardziej nam się poszczęści gdzieś indziej."
 country.252.a: "Musi tam gdzieś być."
 country.253.desc: "Statek [Root.GetName] natrafił na słaby ślad jonowy w układzie [From.GetName] zgodny ze śladem pozostawianym przez silniki Chryzantemy. Musiał lecieć tędy Hiacynt!\n\nTa słaba sygnatura jonowa ma ponad wiek, ale oficer naukowy [Root.GetLeaderName] uważa, że prowadzi w kierunku gwiazdy, która nie znajdowała się na naszych mapach. Wprowadziliśmy jej współrzędne do rejestru sytuacyjnego."
 country.260.desc: "Zdobyte ostatnio dane pomiarowe układu [surveyed_planets_system.GetName] nie ujawniły żadnych śladów Hiacynta. Może bardziej nam się poszczęści w innym miejscu."
 country.261.desc: "Zdobyte ostatnio dane pomiarowe pokazują słaby ślad jonowy w układzie [surveyed_planets_system.GetName] zgodny ze śladem pozostawianym przez silniki Chryzantemy. Musiał lecieć tędy Hiacynt!\n\nTa słaba sygnatura jonowa ma ponad wiek, ale zdołaliśmy ustalić, że prowadzi w kierunku gwiazdy, która nie znajdowała się na naszych mapach. Wprowadziliśmy jej współrzędne do rejestru sytuacyjnego."
 country.253.a: "Hiacynt musi tam być."
 country.254.name: "Hiacynt odnaleziony"
 country.254.desc: "Znaleźliśmy Hiacynta! Ta wielka arka znajduje się na stabilnej orbicie nad światem [hyacinth_planet.GetName]. Nie wykryto żadnej emisji energii z kadłuba, nie odbieramy też żadnych sygnałów alarmowych. Powinniśmy wysłać uzbrojoną grupę abordażową, żeby sprawdziła wnętrze tego okrętu."
 country.254.a: "Szykujcie się."
 country.255.name: "Dokonano abordażu Hiacynta"
 country.255.desc: "Nasza grupa abordażowa wróciła z Hiacynta i złożyła straszny meldunek. Na pokładzie znaleziono szczątki ludzi, a ich liczba pokrywa się z liczbą podróżujących okrętem kolonistów - to ćwierć miliona osób. Większość z nich prawdopodobnie zmarła z głodu, ale natrafiono też na ofiary strzałów z broni osobistej i kanibalizmu...\n\nZ archiwum na mostku Hiacynta zabraliśmy dziennik kapitana."
 country.255.a: "Otwórzcie go."
 country.256.name: "Archiwa okrętu"
 country.256.desc: "ARKA HIACYNT\nISA-05\nINICJATYWA ONZ ULISSES\nDziennik oficerski: Kapitan Ronald F. Gundersen\n\nOdczyt danych... wykryto uszkodzenie. Próba naprawy...\nOdzyskano cztery wpisy dziennika."
 country.256.a: "Wpis I (Data misji 345.5)"
 country.256.a.response: "Dziennik kapitana, data misji 345.5.\n\nOpuściliśmy ziemię dwa miesiące temu i lecimy wyznaczonym kursem. Jak na razie wszystko idzie gładko. Koloniści szybko usnęli, a dr Colbeck melduje, że wszyscy są w dobrym stanie.\n\nWyszliśmy poza orbity planet zewnętrznych i zbliżamy się do Obłoku Oorta. Wkrótce dotrzemy do tego podprzestrzennego zjawiska - domniemanego \"tunelu czasoprzestrzennego\" - przez który przeleciały już inne statki-arki. We wcześniejszych wpisach wspominałem o moich wątpliwościach co do takiego sposobu podróżowania. Ale wkrótce przekonamy się, jak to naprawdę działa..."
 country.256.b: "Wpis II (Data misji 387.2)"
 country.256.b.response: "Udało się! Astronawigatorzy nadal pracują nad ustaleniem naszej pozycji, ale patrząc na gwiazdy na zewnątrz, mogę chyba spokojnie stwierdzić, że już nie jesteśmy w Kansas. Niestety, Hiacynt odniósł poważną usterkę mechaniczną, która doprowadziła do całkowitej utraty zasilania, w tej chwili działamy na akumulatorach.\n\nColbeck mówi, że być może będzie trzeba obudzić kolonistów. Idę do maszynowni sprawdzić, dlaczego Maggie tak grzebie się z ponownym uruchomieniem reaktora. Obyśmy mogli szybko wyruszyć w drogę i rozpocząć poszukiwania kolonistów z Chryzantemy."
 country.256.c: "Wpis III (Data misji 422.7)"
 country.256.c.response: "Wpadliśmy z deszczu pod rynnę. Nie ma już żadnych szans na ponowne uruchomienie reaktora, ostatnie rezerwy mocy Hiacynta zostały zużyte na próbę dotarcia do tego beznadziejnego układu. Mieliśmy nadzieję natrafić na jakieś bezpieczne miejsce, w którym będziemy mogli wylądować... ale nic z tego.\n\nPoziom mocy akumulatorów pozwoli działać systemom podtrzymywania życia przez kilka lat, ale mamy tu ćwierć miliona wybudzonych kolonistów, więc zapasy żywności Hiacynta wystarczą na mniej niż miesiąc. Zwołałem spotkanie szefów wszystkich działów. My... musimy opracować jakiś plan..."
 country.256.d: "Wpis IV (Data misji 459.9)"
 country.256.d.response: "To prawdopodobnie mój ostatni wpis. Załoga mostka nie żyje albo zaginęła, a grupa kolonistów właśnie próbuje się na niego wedrzeć. Kilka tygodni temu wyczerpały się nasze główne zapasy żywności i... pojawiły się doniesienia o aktach kanibalizmu.\n\nZachowałem trochę jedzenia dla załogi, żeby mogli nieco dłużej kierować statkiem... chyba liczyłem na jakiś cud. Kiedy dowiedziała się o tym reszta kolonistów, oni...\n\nSforsowali drzwi. Cofnąć się, do cholery! Nie zbliżać się! Jestem kapitanem tego okrętu i niech mnie diabli, jeśli tam się wam zarżnąć jak... Aaaaaaaach..."
 country.256.e: "Wylogowanie"
 country.256.e.response: "ARKA HIACYNT\nISA-05\nINICJATYWA ONZ ULISSES\n\nWyłączanie interfejsu użytkownika."
 country.257.name: "Wniosek końcowy"
 country.257.desc: "Mamy dość jasny obraz straszliwego losu Hiacynta, jego załogi i przewożonych przez niego kolonistów. Gdyby okoliczności były inne, to Chryzantema mogłaby dryfować nad światem [hyacinth_planet.GetName] niczym cichy grobowiec. To otrzeźwiające przypomnienie zagrożeń, jakie czyhają na ludzkość w zimnym i bezwzględnym Wszechświecie.\n\nHiacynt zostanie zaholowany na niską orbitę świata [Root.Capital.GetName] i przekształcony w muzeum, ale najpierw trzeba usunąć z niego ludzkie szczątki. Mimo tragicznej historii arka jest prawie identyczna jak ta, która przywiozła tu z Ziemi naszych przodków, więc nasi socjolodzy mogą się z niej wiele nauczyć."
 country.257.a: "Może wyniknie z tego coś dobrego."
