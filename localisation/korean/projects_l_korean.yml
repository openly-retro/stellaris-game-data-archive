l_korean:
 ####################################
 #Special Research Projects
 ####################################
 MIGRATING_FORESTS_1_PROJECT: "이동하는 숲 연구"
 MIGRATING_FORESTS_1_PROJECT_DESC: "우리 과학자들 중 일부는, 이 행성의 외계 식물상을 계속 연구함으로써 숲을 파괴하지 않고도 문제를 해결할 방법을 찾기를 바라고 있습니다."
 MIGRATING_FORESTS_2_PROJECT: "이동하는 숲 불태우기"
 MIGRATING_FORESTS_2_PROJECT_DESC: "이런 숲은 존재 자체를 용납할 수 없습니다. [Root.GetPlanetMoon] 지표면에서 이 숲을 전부 태워 없애야 합니다."
 SEISMIC_DISTURBANCE_1_PROJECT: "통신 수립하기"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC: "[Root.Owner.GetSubMantleLower] 외계종과 연락할 수 있는 방법을 찾아야 합니다. 그러면 이들 문명과 공존할 방법을 찾을 수 있을지도 모릅니다."
 SEISMIC_DISTURBANCE_2_PROJECT: "선제 타격"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC: "지표면을 향해 땅을 뚫고 올라오고 있는 이 외계종은 우리에게 큰 위협으로서, 반드시 처리해야 합니다. 선제 타격으로 이 외계종의 지하 도시를 공격합니다."
 SEISMIC_DISTURBANCE_3_PROJECT: "지하 문명 파괴"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC: "[From.From.GetName]의 지하 외계종 문명은 우리 식민지에 큰 위협이 되는 존재로서, 반드시 없애야 합니다. 이 종족의 지하 도시를 타격할 수 있는 방법을 찾아야 합니다."
 UNDERGROUND_VAULT_PROJECT: "지하 방공호 열기"
 UNDERGROUND_VAULT_PROJECT_DESC: "[From.GetName] 지표면 아래에서 거대한 방공호를 발견했습니다. 안에 무엇이 있는지 알아내기 위해, 과학자들이 금고의 강화문을 열 방법을 찾고 있습니다."
 NUCLEAR_BOMB_PROJECT: "핵폭탄 해체"
 NUCLEAR_BOMB_PROJECT_DESC: "우리 개척민들이 [From.GetName]에서 발견한 버려진 수소폭탄을 실수로 작동시켰습니다. 카운트다운이 끝나기 전에 폭탄을 해제해야 합니다!"
 GAS_GIANT_BODIES_PROJECT: "죽은 우주 생명체 분석"
 GAS_GIANT_BODIES_PROJECT_DESC: "거대 가스 행성인 [From.GetName] 궤도상에서 여러 거대 생명체의 사체를 발견했습니다. 과학자들은 이들 사체를 더욱 면밀히 연구해서 그 기원을 밝혀내고자 합니다."
 SEA_EXPEDITION_PROJECT: "심해 탐사 실시"
 SEA_EXPEDITION_PROJECT_DESC: "[From.GetName]의 얼음 맨틀층 밑에는 거대한 바다가 숨어 있습니다. 과학자들은 탐사를 실시해 이 바다에 서식하는 독특한 생명체를 연구하고자 합니다."
 GIGANTIC_SKELETON_PROJECT: "초거대 해골 조사"
 GIGANTIC_SKELETON_PROJECT_DESC: "30억 년이 넘는 초거대 해골이 불모지 [From.GetName]의 지표면에서 발견되었습니다. 우리 [Root.Owner.GetScientistPlural]들은 이 수수께끼를 끝까지 파헤쳐보자는 의지를 불태우고 있습니다."
 GIGANTIC_SKELETON_RESURRECTION_PROJECT: "초거대 해골 부활"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT_DESC: "30억 년이 넘는 초거대 해골이 불모지 [From.GetName]의 지표면에서 발견되었습니다. 우리 사령술사들이 자신의 능력을 발휘하고자 열의를 불태우고 있습니다."
 BATTLE_WRECKAGE_PROJECT: "우주선 무덤 탐사 실시"
 BATTLE_WRECKAGE_PROJECT_DESC: "[From.GetName] 지표면에서 우연히 우주선 무덤을 발견했습니다. 수천 년 전에 저궤도상에서 벌어진 대규모 전투로 인해 생겨난 잔해입니다. 이 고대 함선들을 탐사하고 연구하여 회수 가능 자원을 파악하자는 방안이 제기되었습니다."
 ROCK_FACE_PROJECT: "암석 표면 분석"
 ROCK_FACE_PROJECT_DESC: "[From.GetName] 지표면에서, [Root.Owner.GetSpeciesName]의 얼굴과 매우 흡사한 암석군을 발견했습니다. 이것이 우연인지, 아니면 더 조사할 가치가 있는지 알아보아야 합니다."
 TRANSLATE_MURAL_PROJECT: "외계 벽화 번역"
 TRANSLATE_MURAL_PROJECT_DESC: "외계 문자로 가득 덮인 고대 벽화가 [From.GetName]에서 발견되었습니다. 우리 언어학자들은 충분한 지원만 있다면 그 벽화에 쓰여진 글을 번역할 수 있다고 자신하고 있습니다."
 MUTANT_SURVIVORS_PROJECT: "돌연변이 조사"
 MUTANT_SURVIVORS_PROJECT_DESC: "[From.GetName]에서 돌연변이 생물이 발견되었습니다. [From.GetPlanetMoon]에 원래 서식하던 생물의 후손일 가능성이 있습니다. 이 생물들을 더 조사해서 어떠한 상대인지 알아내야 합니다."
 UNDERGROUND_FACILITY_PROJECT: "지하 시설 조사"
 UNDERGROUND_FACILITY_PROJECT_DESC: "[From.GetName]에 위치한 여러 외계종 도시 폐허 중 하나에서 거대 지하 시설이 발견되었습니다. 그런데 이곳에서 이상한 에너지 반향파가 감지됩니다. 그 원인이 무엇인지 알아낼 필요가 있습니다."
 GHOSTLY_SIGHTINGS_PROJECT: "유령 목격 사건 조사"
 GHOSTLY_SIGHTINGS_PROJECT_DESC: "[From.GetName] 개척민들이 [From.GetPlanetMoon]의 외계종 도시 폐허 인근에서 유령 같은 형체를 목격한 사례가 우려스러울 정도로 자주 보고되고 있습니다. 과학자들은 이 현상의 정체를 조사하려는 의지를 불태우고 있습니다."
 AUTOMATED_SHIPYARD_PROJECT: "자동화 조선소 수리"
 AUTOMATED_SHIPYARD_PROJECT_DESC: "오래된 자동화 조선소 폐허를 [From.GetName] 궤도에서 발견했습니다. 우리 기술자들은 이 조선소에서 유일하게 살아남은 제조창에 동력을 복구할 수 있다고 생각하고 있습니다."
 GAS_GIANT_SHIP_PROJECT: "거대 가스 행성 함선 해체"
 GAS_GIANT_SHIP_PROJECT_DESC: "거대 가스 행성 [From.GetName]의 대기 깊숙한 곳에서 버려진 함선을 발견했습니다. 이에 몇몇 과학자와 공학자들은 함선을 대기 상층으로 옮겨 해체해 부품을 확보하자고 제안했습니다."
 GAS_GIANT_SIGNAL: "신호 분리"
 GAS_GIANT_SIGNAL_DESC: "거대 가스 행성 [From.GetName]의 내부에서 올라오는 약한 신호를 포착했습니다. 어디선가 전송된 신호일 수도 있지만, 아직 신호를 분리하지는 못한 상황입니다."
 GAS_GIANT_RELOCATION: "다스낙 이주"
 GAS_GIANT_RELOCATION_DESC: "우리는 모성의 멸망으로 위기에 몰린 다스낙 종족이 거대 가스 행성인 [baldarak_planet.GetName]에 이주할 수 있도록 도와주기로 했습니다. 이곳에서 다스낙 종족은 새로운 보금자리를 마련할 것입니다. 다만 시간이 많지 않습니다."
 GAS_GIANT_COLONY: "다스낙 식민지 건설"
 GAS_GIANT_COLONY_DESC: "다스낙 종족이 [NewBaldarak.GetName]에 새 식민지를 건설하고자 합니다. 이 거대 가스 행성의 대기가 이들의 생리에 잘 맞는다는 것입니다. 우리는 이들의 과업을 지원하기로 했습니다."
 GAS_GIANT_LOST_CONTACT: "신 발다락 조사"
 GAS_GIANT_LOST_CONTACT_DESC: "발다락에 위치한 다스낙 당국과 신 발다락 식민지 사이의 통신이 끊겼습니다. 당국은 최악의 상황을 우려하고 있습니다. 우리는 이 행성을 조사하기로 했습니다."
 GAS_GIANT_REVOLT: "특공대 침투"
 GAS_GIANT_REVOLT_DESC: "신 발다락에 위치한 다스낙의 혁명 세력이, 혁명군 특공대를 발다락으로 이송해 줄 것을 부탁했습니다. 여기에서 특공대는 반란을 선동할 계획입니다."
 GAS_GIANT_OCCUPATION: "원정대 투입"
 GAS_GIANT_OCCUPATION_DESC: "발다락 행성의 다스낙 정부는 신 발다락 식민지의 반란을 제압하고 통제권을 찾고자 합니다. 우리는 원정대를 뉴 발다락까지 수송해 주기로 했습니다."
 GAS_GIANT_LOST_CHABKY: "차브키를 집으로"
 GAS_GIANT_LOST_CHABKY_DESC: "다스낙 개척민인 차브키 라드가 향수병에 걸려 발다락으로 돌아가고 싶어 합니다. 우리는 마지못해 차브키가 집으로 돌아갈 방법을 마련해주기로 했습니다."
 ABANDONED_TERRAFORMING_1_PROJECT: "테라포밍 재개"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC: "[From.GetName] 행성에서, 누군지 모를 세력이 수천 년 전에 행성 일부를 테라포밍했습니다. 테라포밍 장비를 [From.GetPlanetMoon]에서 여전히 찾아볼 수 있습니다. 현재 우리 과학자들이 테라포밍을 재개할 방법을 찾고 있습니다."
 ABANDONED_TERRAFORMING_2_PROJECT: "장비 해체"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC: "[From.GetName] 행성의 테라포밍 장비는 그 연식에도 불구하고 꽤 발전된 것으로 보입니다. 기술자 중 일부가 장비를 해체해 분석하도록 허가해줄 것을 요청해 왔습니다. 그 장비에 적용된 기술에서 배울 것이 있는지 알아보자는 것입니다."
 MUTANT_STALKER_PROJECT: "굶주린 괴물 처치"
 MUTANT_STALKER_PROJECT_DESC: "한 돌연변이 생물이 [From.GetName] 식민지의 개척민 집단을 공포에 몰아넣고 있습니다. 많은 이들이 죽임을 당한 지금, 개척민들이 우리에게 이 생물을 쫓아 제거할 수 있도록 도와달라고 요청했습니다."
 ORBITAL_DEBRIS_PROJECT: "궤도 잔해 청소"
 ORBITAL_DEBRIS_PROJECT_DESC: "[Root.GetName] 궤도에 잔해가 너무 많아 [Root.GetPlanetMoon] 식민지 건설에 지장을 주고 있습니다. 전체 잔해 현황을 파악하기 위해서는 과학선의 강력한 감지기가 필요합니다."
 TERMINAL_ORBIT_PROJECT: "위성 충돌 관측"
 TERMINAL_ORBIT_PROJECT_DESC: "[From.GetName] 주변을 도는 위성 중 하나가 거대 가스 행성의 표면에 충돌할 예정입니다. 극히 희귀한 현상으로서, 후대를 위해 반드시 기록으로 남겨야 합니다."
 VULTAUM_ARCHEOLOGY_1: "채굴 기지"
 VULTAUM_ARCHEOLOGY_1_DESC: "[From.GetName]에 있는 한 크레이터는 한때 고대 벌타움 제국의 채굴 기지였습니다. 인근에 고고학 발굴 현장을 구축해, 이 유적에서 쓸만한 것이 있는지 조사할 것입니다."
 VULTAUM_ARCHEOLOGY_2: "천문대"
 VULTAUM_ARCHEOLOGY_2_DESC: "고대 벌타움 제국의 영역으로부터 멀리 떨어진 곳에 위치한 [From.GetName]의 [From.GetPlanetMoon]에는 벌타움 천문대 하나가 자리 잡고 있습니다. 고고학자들은 어서 빨리 이 유적을 조사하고자 합니다."
 VULTAUM_ARCHEOLOGY_3: "우주 승강기"
 VULTAUM_ARCHEOLOGY_3_DESC: "[From.GetName]의 적도 부근에는 지금은 무너진 벌타움 제국의 우주 승강기가 있습니다. [From.GetPlanetMoon] 표면에 고고학 발굴 현장을 구축한다면 많은 유물을 발굴할 수 있을 것입니다."
 VULTAUM_ARCHEOLOGY_4: "메트로폴리스"
 VULTAUM_ARCHEOLOGY_4_DESC: "[From.GetName]에 위치한 어떤 크레이터 군집은 과거에 벌타움 제국의 주요 메트로폴리스 중 하나였습니다. 그곳에 있을지 모를 유물을 발굴하려면 고고학 발굴 현장을 구축해야 합니다."
 VULTAUM_ARCHEOLOGY_5: "터널망"
 VULTAUM_ARCHEOLOGY_5_DESC: "지금은 무너졌지만, 과거 [From.GetName]에는 벌타움 식민지가 살았던 방대한 터널망이 있었습니다. 이 유적을 발굴하려면 고고학 발굴 현장을 구축해야 합니다."
 VULTAUM_ARCHEOLOGY_6: "가스 채취 시설"
 VULTAUM_ARCHEOLOGY_6_DESC: "[From.GetName] 궤도에는 지금도 벌타움 가스 채굴 기지의 잔해가 돌아다니고 있습니다. 이 버려진 시설에서 쓸만한 것은 전부 없어진 상황이지만, 우리 고고학자들은 아직도 발견할 것이 남아 있다고 자신하고 있습니다."
 VULTAUM_ARCHEOLOGY_7: "교역소"
 VULTAUM_ARCHEOLOGY_7_DESC: "벌타움 제국의 교역소가 [From.GetName]에서 발견되는 일이 있었습니다. 유적을 발굴하기 위해서는 본격적인 노력이 필요한데, 우리 고고학자들은 그만한 가치가 있을 것이라고 자신하고 있습니다."
 VULTAUM_ARCHEOLOGY_8: "인공위성"
 VULTAUM_ARCHEOLOGY_8_DESC: "고대 벌타움 제국의 인공위성을 [From.GetName] 궤도에서 우연히 발견했습니다. 위성에 있던 송신기는 이미 확보했으며, 데이터 공학자들은 그 장비를 분석할 날을 고대하고 있습니다."
 VULTAUM_ARCHEOLOGY_9: "소식민지"
 VULTAUM_ARCHEOLOGY_9_DESC: "[From.GetName]에서 고대 벌타움 제국의 소식민지로 판단되는 유적을 발견했습니다. 발굴 현장을 구축하고 나면, 고고학자들이 가치 있는 유물을 찾아 유적을 발굴하기 시작할 것입니다."
 VULTAUM_ARCHEOLOGY_10: "궤도 시설"
 VULTAUM_ARCHEOLOGY_10_DESC: "벌타움 제국의 거대한 궤도 시설의 금속 뼈대가 [From.GetName] 상공에서 발견되었습니다. 시설의 목적은 가상현실 연구였던 것으로 보이지만, 본격적인 고고학 탐사가 진행되어야 더 자세한 사정을 알 수 있습니다."
 VULTAUM_ARCHEOLOGY_11: "소행성 기지"
 VULTAUM_ARCHEOLOGY_11_DESC: "소행성 [From.GetName]에는 고대 벌타움 제국의 채굴 기지가 있습니다. 지금 남아 있는 것은 거대 크레이터뿐입니다. 단, 예비 스캔 결과 일부 채굴 터널이 남아 있는 것으로 보입니다."
 VULTAUM_HOMEWORLD_PROJECT: "$vultaum_1_poi$"
 VULTAUM_HOMEWORLD_PROJECT_DESC: "$vultaum_1_poi_desc$"
 YUHT_ARCHEOLOGY_1: "부화장 행성"
 YUHT_ARCHEOLOGY_1_DESC: "[From.GetName]은 최근 과거 유트 종족의 부화장 행성이었던 것으로 확인되었습니다. 즉, 유트족은 태어나면 이곳으로 옮겨져 천천히 성체로 자랐던 것입니다. 이 행성에서 발굴 작업을 진행하면 분명히 귀중한 화석을 발견할 수 있을 겁니다."
 YUHT_ARCHEOLOGY_2: "정보 수집 시설"
 YUHT_ARCHEOLOGY_2_DESC: "수백만 년 전, 유트 종족은 이 행성에 거대한 정보 수집 시설을 여럿 구축했습니다. 오래전에 작동은 멈추었지만, 주변 지역에 대한 고고학 발굴 작업을 통해 중요한 사실을 여럿 발견할 수 있을지도 모릅니다."
 YUHT_ARCHEOLOGY_3: "박물관 유적"
 YUHT_ARCHEOLOGY_3_DESC: "[From.GetName]에서 고대 유트 종족의 '외계종 사기' 박물관을 발견했습니다. 한때는 이곳에 외계종이 만든 것이라는 유물이 수십 종 전시되어 있었다고 합니다. 그리고 우리 고고학자들은 그중 남아 있는 몇 개의 유물을 조사하고자 합니다."
 YUHT_ARCHEOLOGY_4: "고대의 무덤"
 YUHT_ARCHEOLOGY_4_DESC: "[From.GetName] 행성에는 한때 유트 식민지가 번성했습니다. 그리고 확인 결과, 따로 떨어진 [From.GetPlanetMoon]에서 거대한 묘지가 발견되었습니다. 그곳에 고고학 발굴 현장을 구축하면 좋은 결과가 나올지도 모릅니다."
 YUHT_ARCHEOLOGY_5: "고대 전장"
 YUHT_ARCHEOLOGY_5_DESC: "수백만 년 전, [From.GetName] 행성은 유트 종족과 또 다른 종족 사이에 궤멸적인 지상전이 벌어졌던 곳입니다. 우리 고고학자들은 이 고대의 전장을 조사해 귀중한 유물을 찾아보고자 합니다."
 YUHT_ARCHEOLOGY_6: "고대 인공위성"
 YUHT_ARCHEOLOGY_6_DESC: "유트 종족은 [From.GetName] 궤도에 인공위성을 쏘아 올려 자기 외의 지성체 외계종을 처음 만난 날을 기리고자 했습니다. 한 고고학 연구 팀이 해당 위성을 완전히 분석하겠다며 지원을 요청했습니다."
 YUHT_ARCHEOLOGY_7: "버려진 순양함"
 YUHT_ARCHEOLOGY_7_DESC: "전투 후 버려진 것으로 보이는 유트족 순양함을 [From.GetName] 궤도상에서 발견했습니다. 고고학자들이 이 고대 순양함에 올라 그 잔해를 분석하고자 합니다."
 YUHT_ARCHEOLOGY_8: "버려진 개척선"
 YUHT_ARCHEOLOGY_8_DESC: "유트 개척선으로 보이는 함선의 폐허가 [From.GetName] 궤도상에서 발견되었습니다. 고고학 연구진이 이 함선을 분석하면 흥미로운 발견을 할 수 있을지도 모릅니다."
 YUHT_ARCHEOLOGY_9: "소행성 거주지"
 YUHT_ARCHEOLOGY_9_DESC: "[From.GetName] 소행성에 고대 유트족 거주지가 남아 있는 것으로 보입니다. 더 자세한 연구를 위해서는, 원정대를 조직해 파견함으로써 해당 소행성에 있는 동굴을 조사해야 합니다."
 YUHT_HOMEWORLD_PROJECT: "$yuht_1_poi$"
 YUHT_HOMEWORLD_PROJECT_DESC: "$yuht_1_poi_desc$"
 FIRST_LEAGUE_ARCHEOLOGY_1: "함대 기지"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC: "첫 번째 연맹의 함대 기지를 [From.GetName] 상공에서 발견했습니다. 그 잔해 중 일부는 상태가 안정적이어서, 고고학 탐사 임무를 수행하기에 안전합니다."
 FIRST_LEAGUE_ARCHEOLOGY_2: "버려진 순양함"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC: "첫 번째 연맹 순양함의 선수 부분으로 보이는 잔해를 [From.GetName] 궤도에서 발견했습니다. 더 자세한 연구를 위해서는 팀을 꾸려 잔해에 직접 들어가야 합니다."
 FIRST_LEAGUE_ARCHEOLOGY_3: "캄다이 모성"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC: "[From.GetName] 행성은 지금은 없어진 캄다이 종족의 모성인 것으로 보입니다. 캄다이 종족은 고대 첫 번째 연맹을 만든 창립 종족 중 하나입니다. [From.GetPlanetMoon] 지표면을 덮은 유적들이 발굴을 기다리고 있습니다."
 FIRST_LEAGUE_ARCHEOLOGY_4: "차사고 모성"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC: "[From.GetName](은)는 뱀형 종족인 차사고의 고대 모성인 것으로 보입니다. 차사고 종족은 첫 번째 연맹을 만든 창립 구성원 중 하나입니다. [From.GetPlanetMoon]의 지표면에는 아직도 옛 지하도시의 유적이 남아 있습니다."
 FIRST_LEAGUE_ARCHEOLOGY_5: "미기르-얀 모성"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC: "2백만 년 전 활동했던 미기르-얀 종족은 첫 번째 연맹을 만든 창립 구성원 중 하나였습니다. 그리고 그 모성은 [From.GetName]인 것으로 보입니다. 오랜 세월이 흘렀지만, 그들이 세운 높다란 아콜로지 중 일부는 여전히 서 있습니다."
 FIRST_LEAGUE_ARCHEOLOGY_6: "브'로팍 모성"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC: "고대 브'로팍 종족은 첫 번째 연맹의 창립 구성원 중 하나입니다. 그리고 각종 증거에 따르면 그 모성은 [From.GetName]인 것으로 보입니다. 조류 종족인 브'로팍은 고원 지형에 거대한 공동을 만들고 그 안에 거대한 도시를 건설했습니다. 우리 고고학자들이 이들 도시 유적에 대한 조사 허가를 요청했습니다."
 FIRST_LEAGUE_ARCHEOLOGY_7: "연구 기지"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC: "[From.GetName] 지표면에는 거대한 지상 시설의 유적이 남아 있습니다. 이 건물들은 고대 첫 번째 연맹이 건설한 대형 연구 기지 중 남아 있는 부분인 것으로 보입니다. 하지만 확실한 것은 유적을 더욱 면밀히 조사해야 알 수 있을 것입니다."
 FIRST_LEAGUE_ARCHEOLOGY_8: "식민지 유적"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC: "첫 번째 연맹은 [From.GetName]에 식민지를 건설해, 연맹을 구성하는 모든 종족으로부터 정착민을 받아들였습니다. 이 식민지는 결국 실패한 것으로 보이는데, 이유를 알아내려면 유적에 대한 발굴 작업을 진행해야 합니다."
 FIRST_LEAGUE_ARCHEOLOGY_9: "무역 센터"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC: "한때 [From.GetName](은)는 고대 첫 번째 연맹의 무역 중심지였습니다. 고도로 도시화되었던 [From.GetPlanetMoon]의 지표면에는 오늘날에도 고고학자들이 연구할 만한 유적이 많이 남아 있습니다."
 FIRST_LEAGUE_ARCHEOLOGY_10: "전투의 잔해"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC: "첫 번째 연맹이 참전한 거대한 함대전이 [From.GetName] 부근에서 2백만 년 전에 벌어졌습니다. 당시 파괴된 함선의 잔해 중 일부가 [From.GetPlanetMoon] 지표면에 떨어졌습니다. 우리 고고학자들이 해당 잔해 근처에 베이스캠프를 설치할 것을 건의하고 있습니다."
 FIRST_LEAGUE_ARCHEOLOGY_11: "형벌 식민지"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC: "[From.GetName]의 [From.GetPlanetMoon]은 혹독한 곳으로서, 고대 첫 번째 연맹의 형벌 식민지 역할을 담당했습니다. 이곳에 고고학 발굴 현장을 구축하면, 주변에 남은 일부 교정 시설을 발굴할 수 있을 것입니다."
 FIRST_LEAGUE_ARCHEOLOGY_12: "관측소"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC: "[From.GetName] 행성은 초기 청동기 문명이 발현했던 모성으로서, 첫 번째 연맹이 해당 문명을 관측했던 것으로 보입니다. 이미 여러 유망한 발굴 현장을 확인해 둔 상태입니다."
 FIRST_LEAGUE_ARCHEOLOGY_13: "궤도 봉쇄"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC: "[From.GetName] 행성은 첫 번째 연맹이 보낸 함선에 의해 궤도 봉쇄 조치를 당한 이름 모를 종족의 모성이었습니다. 고고학 탐사를 통해 더 자세한 사정을 알 수 있을 것입니다."
 FIRST_LEAGUE_ARCHEOLOGY_14: "밀수꾼 소행성"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC: "[From.GetName] 소행성은 밀수꾼, 해적, 그 외에 첫 번째 연맹 지역의 여러 범죄조직이 비밀 우주항으로 사용했던 곳으로 보입니다. 소행성 안쪽을 샅샅이 조사해 첫 번째 연맹의 유물을 찾아내야 합니다."
 FIRST_LEAGUE_HOMEWORLD_PROJECT: "$first_league_1_poi$"
 FIRST_LEAGUE_HOMEWORLD_PROJECT_DESC: "$first_league_1_poi_desc$"
 IRASSIAN_ARCHEOLOGY_1: "궤도 봉쇄"
 IRASSIAN_ARCHEOLOGY_1_DESC: "[From.GetName]에 있던 이라시안 식민지는 자보리안 천연두에 감염되어 멸망했습니다. 하지만 감염 직전, [From.GetPlanetMoon] 전체가 봉쇄되었다는 증거를 발견했습니다. 자세한 사정을 알아내려면 궤도상의 잔해를 보다 면밀히 살펴보아야 합니다."
 IRASSIAN_ARCHEOLOGY_2: "식민지 폭격의 흔적"
 IRASSIAN_ARCHEOLOGY_2_DESC: "약 120만 년 전, [From.GetName]에 대규모 궤도 폭격이 가해졌습니다. 하지만 그전까지 [From.GetPlanetMoon]에는 이라시안 식민지가 번성하고 있었죠. 고고학 탐사를 통해 무언가 알아낼 수 있을지도 모릅니다."
 IRASSIAN_ARCHEOLOGY_3: "조그라 모성"
 IRASSIAN_ARCHEOLOGY_3_DESC: "연체류 종족인 조그라는 이라시안 협정국의 종속 종족 중 하나로서, [From.GetName]에서 생겨났습니다. 조그라에 대해서는 알려진 바가 거의 없지만, 고고학 탐사를 통해 무언가 알아낼 수 있을지도 모릅니다."
 IRASSIAN_ARCHEOLOGY_4: "티'더그 모성"
 IRASSIAN_ARCHEOLOGY_4_DESC: "[From.GetName] 행성은 티'더그 종족의 고대 모성이었지만, 이 종족은 120만 년 전에 대대적인 궤도 폭격의 희생양이 되고 말았습니다. 티'더그 종족이 이라시안의 종속 종족 중 하나였다는 사실은 알려졌지만, 무엇이 폭격을 불러왔는가는 여전히 수수께끼입니다."
 IRASSIAN_ARCHEOLOGY_5: "식민지 유적"
 IRASSIAN_ARCHEOLOGY_5_DESC: "[From.GetName]의 이라시안 식민지는 현재 유적과 화석으로만 남아 있습니다. 이곳 또한 자보리안 천연두의 피해를 입은 것으로 보이는데, 고고학 탐사를 통해 이 식민지의 운명을 더 자세히 규명할 수 있을 것입니다."
 IRASSIAN_ARCHEOLOGY_6: "채굴 기지"
 IRASSIAN_ARCHEOLOGY_6_DESC: "[From.GetName]에서 확인되는 깊은 시추공은, 이곳에 이라시안 채굴 기지가 있었음을 짐작하게 합니다. 우리 고고학자들은 기지를 좀 더 자세히 연구하길 원하고 있습니다."
 IRASSIAN_ARCHEOLOGY_7: "식민지의 잔해"
 IRASSIAN_ARCHEOLOGY_7_DESC: "[From.GetName] 행성은 자보리안 천연두 확산 초기에 희생된 지역에 속합니다. 우리 고고학자들은 예전 이라시안 식민지 유적을 연구해서 이 질병의 기원에 대한 단서를 찾고자 합니다."
 IRASSIAN_ARCHEOLOGY_8: "버려진 순양함"
 IRASSIAN_ARCHEOLOGY_8_DESC: "[From.GetName] 궤도를 돌고 있는 버려진 이라시안 순양함과 조우했습니다. 고고학 연구진이 순양함에 진입하기 위해 대기하고 있습니다."
 IRASSIAN_ARCHEOLOGY_9: "궤도 기지"
 IRASSIAN_ARCHEOLOGY_9_DESC: "[From.GetName] 상공에서 부서진 이라시안 궤도 기지의 잔해가 발견되었습니다. 이 기지는 이라시안 정부의 질병관리본부에 해당했던 것으로 보입니다. 다만 자세한 사정을 알아내려면 기지 잔해를 좀 더 자세히 살펴보아야 할 것입니다."
 IRASSIAN_ARCHEOLOGY_10: "소행성 감청 기지"
 IRASSIAN_ARCHEOLOGY_10_DESC: "[From.GetName] 소행성에서 버려진 군사 감청 기지를 발견했습니다. 고대 이라시안 협정국에서 세운 시설일 가능성이 있는 것으로 판단됩니다."
 IRASSIAN_ARCHEOLOGY_11: "거대 가스 행성 연구 기지"
 IRASSIAN_ARCHEOLOGY_11_DESC: "고대 이라시안 종족의 연구 기지에서 나온 잔해를 [From.GetName] 궤도상에서 발견했습니다. 이라시안 종족은 무슨 이유에서인지 이 거대 가스 행성을 연구했던 것으로 보입니다."
 IRASSIAN_HOMEWORLD_PROJECT: "$irassian_1_poi$"
 IRASSIAN_HOMEWORLD_PROJECT_DESC: "$irassian_1_poi_desc$"
 CYBREX_ARCHEOLOGY_1: "쿠르 모성"
 CYBREX_ARCHEOLOGY_1_DESC: "과거 쿠르의 모성이었던 [From.GetName] 행성은 다른 많은 행성과 마찬가지로 사이브렉스의 난동에 희생되었습니다. 지금 남아 있는 쿠르 문명의 흔적은 부서진 유적 몇 군데에 불과합니다. 하지만 이들에 대한 조사가 필요합니다."
 CYBREX_ARCHEOLOGY_2: "인디막 모성"
 CYBREX_ARCHEOLOGY_2_DESC: "[From.GetName] 행성은 고대 인디막 문명의 모성이었습니다. 인디막 문명은 전투형 사이브렉스 기계 의식의 침공을 받고 철저히 파괴되고 말았습니다. 이곳을 조사하면 귀중한 고고학적 발견을 이룩할 수 있을지도 모릅니다."
 CYBREX_ARCHEOLOGY_3: "부서진 사이브렉스 전투형 로봇"
 CYBREX_ARCHEOLOGY_3_DESC: "사이브렉스 전투형 로봇 2기가 부서진 상태로 [From.GetName] 궤도상에서 발견되었습니다. 보다 면밀한 조사가 필요합니다."
 CYBREX_ARCHEOLOGY_4: "사이브렉스 침공"
 CYBREX_ARCHEOLOGY_4_DESC: "[From.GetName]에서는 오래전 막대한 규모의 지상전이 펼쳐졌습니다. 사이브렉스가 [From.GetPlanetMoon]의 원래 주인을 침공한 것입니다. 이 고대 전장을 조사해 유물을 찾아야 합니다."
 CYBREX_ARCHEOLOGY_5: "사이브렉스 유적"
 CYBREX_ARCHEOLOGY_5_DESC: "[From.GetName] 행성은 사이브렉스에 의해 거의 전 지역이 고도로 개발된 곳입니다. 하지만 모종의 이유로 적도 부근에 있는 거대한 사각지대만큼은 거의 건들지 않고 남겨 놓았습니다. 고고학 연구진을 보내 그 이유를 조사해야 합니다."
 CYBREX_ARCHEOLOGY_6: "사이브렉스 감청 기지"
 CYBREX_ARCHEOLOGY_6_DESC: "[From.GetName] 소행성은 사실 소행성이 아니라, 사이브렉스가 건설한 인공 구조물입니다. 이곳은 약 60만 년 전에 비밀 감청 기지로 쓰였습니다."
 CYBREX_ARCHEOLOGY_7: "사이브렉스 정제소"
 CYBREX_ARCHEOLOGY_7_DESC: "사이브렉스의 거대 정제소에서 나온 잔해가 [From.GetName] 상공 궤도에서 떠돌고 있습니다. 사이브렉스가 이곳에서 일종의 채굴 작업을 진행한 것으로 보입니다."
 CYBREX_ARCHEOLOGY_8: "전투 잔해"
 CYBREX_ARCHEOLOGY_8_DESC: "거대하다는 말로도 부족한 대규모 우주전이 [From.GetName] 부근에서 약 60만 년 전에 벌어졌습니다. 참전한 함대만 최소 다섯으로서, 그중 하나는 사이브렉스 함대였습니다."
 CYBREX_ARCHEOLOGY_9: "고대 사이브렉스 기지"
 CYBREX_ARCHEOLOGY_9_DESC: "[From.GetName] 지표면에는 한때 거대한 사이브렉스 기지가 있었습니다. 지금은 크레이터가 되었죠. 무슨 일이 일어난 것인지 조사해야 합니다."
 CYBREX_ARCHEOLOGY_10: "유기체 유해"
 CYBREX_ARCHEOLOGY_10_DESC: "[From.GetName] 상공 궤도에서 천 명이 넘는 외계종 시체가 발견되었습니다. 사이브렉스가 은하계의 해당 지역을 장악한 때와 비슷한 시기에 사망한 것으로 보입니다."
 CYBREX_ARCHEOLOGY_11: "사이브렉스 연구 기지"
 CYBREX_ARCHEOLOGY_11_DESC: "사이브렉스 연구 기지 모듈이 [From.GetName] 궤도에서 발견되었습니다. 이 모듈은 일종의 사이버네틱 생물의 유해를 담고 있습니다."
 CYBREX_HOMEWORLD_PROJECT: "$cybrex_1_poi$"
 CYBREX_HOMEWORLD_PROJECT_DESC: "$cybrex_1_poi_desc$"
 TARBLAC_PROCUREMENT: "숨어 있는 타블락"
 TARBLAC_PROCUREMENT_DESC: "타블락은 바다 행성인 [This.GetName]의 파도 밑 깊은 곳에서 찾을 수 있습니다."
 TASSARGOID_PROCUREMENT: "강고한 타사고이드"
 TASSARGOID_PROCUREMENT_DESC: "타사고이드가 [This.GetName] 행성의 다습한 밀림에서 목격되었습니다."
 ORINTHI_PROCUREMENT: "저열한 오린시"
 ORINTHI_PROCUREMENT_DESC: "[This.GetName] 대부분 지역에서 오린시가 다수 출현했다는 보고입니다."
 SNIRAN_PROCUREMENT: "간교한 스니란"
 SNIRAN_PROCUREMENT_DESC: "스니란은 [This.GetName]의 거대한 사막에서만 찾아볼 수 있습니다."
 GOOLANTHA_PROCUREMENT: "잘 변하는 굴란타"
 GOOLANTHA_PROCUREMENT_DESC: "굴란타 무리는 [This.GetName]의 탁 트인 초원에서만 발견됩니다."
 UDDLORAN_PROCUREMENT: "교활한 우들로란"
 UDDLORAN_PROCUREMENT_DESC: "우들로란은 [This.GetName]의 눈 덮인 황무지를 쏘다닙니다."
 ZULCOR_PROCUREMENT: "탐욕스러운 줄코"
 ZULCOR_PROCUREMENT_DESC: "줄코 무리는 [This.GetName]의 건조한 계곡에 서식합니다."
 SUBLIGHT_PROBE_PROJECT: "탐사정 회수"
 SUBLIGHT_PROBE_PROJECT_DESC: "우리가 과거에 보냈던 아광속 우주 탐사정을 [space_probe.GetStarName] 성계에서 발견했습니다. 최대한 빨리 회수해야 합니다."
 BOARD_CULT_SHIP_1: "광신 집단 함선 나포"
 BOARD_CULT_SHIP_1_DESC: "우리 군이 광신 집단 함선 하나를 무력화했습니다. 함선을 나포해 포로를 확보하고, 정보 자산을 최대한 수집해야 합니다."
 BOARD_CULT_SHIP_2: "광신 집단 기함 나포"
 BOARD_CULT_SHIP_2_DESC: "광신 집단 기함을 무력화했습니다! 함선에 탑승해 나포하려면 상당한 병력이 필요할 것입니다."
 CULTIST_DEBRIS: "광신 집단 전투함 잔해"
 CULTIST_DEBRIS_DESC: "광신 집단은 최근 새로운 무기를 개발해 왔습니다. 그러나 작전 기지를 찾을 단서가 여기에서 끊기고 말았습니다. 이들의 기술을 더 연구하면 그 지도자의 행방을 알 수 있을지도 모릅니다."
 SMUGGLER_RAID_PROJECT: "밀수꾼 기지 습격"
 SMUGGLER_RAID_PROJECT_DESC: "밀수꾼 무리가 우리 보호를 받는 원시 보호처인 [From.GetName] 지표면에 불법 전초 기지를 세웠습니다. 밀수꾼들이 [From.GetPlanetMoon]의 원주민 문명에 돌이킬 수 없는 해를 끼치기 전에 밀수꾼들을 축출해야 합니다."
 ROGUE_BOMBARDMENT_PROJECT: "탈주 요원 제거"
 ROGUE_BOMBARDMENT_PROJECT_DESC: "[From.GetName]에서 활동하던 우리 측 비밀 침투 요원이 탈주한 일이 있었습니다. 최근 해당 요원이 한 대도시 교외의 안가에 거주하는 것을 확인했습니다. 함대 자산을 동원해 요원이 있는 위치에 폭격을 가해야 합니다."
 AVERT_PRIMITIVE_WAR_PROJECT: "[prelude_to_war_planet.GetName] 전쟁 회피"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC: "[prelude_to_war_planet.GetName]에서 벌어진 우리 측 비밀 침투 작전의 결과, [prelude_to_war_country.GetSpeciesNamePlural] 종족이 핵전쟁의 위기에 빠졌습니다. [prelude_to_war_planet.GetPlanetMoon]에 파견된 우리 침투 조직에게 과학선을 제공해야 상황을 잠재울 수 있습니다."
 FALLEN_SHIELD_PROJECT: "[shielded_planet.GetName] 보호막 내리기"
 FALLEN_SHIELD_PROJECT_DESC: "이유는 알 수 없지만, 누군가, 또는 무언가가 [shielded_planet.GetName] 행성 주변을 에너지 보호막으로 감쌌습니다. 에너지 수준이 변동하는 것을 보면 수천 년 동안 작동해 온 것으로 보입니다. 보호막을 내리고 그 아래에 무엇이 잠들었는지 확인해야 합니다!"
 BOARD_HYACINTH: "히아신스 나포"
 BOARD_HYACINTH_DESC: "히아신스는 [hyacinth_planet.GetName] 상공에 위치해 있으며, 구조적으로 안전한 것으로 보입니다. 이 방주선에서 일어난 일을 알아내려면 탑승조를 편성해 파견해야 합니다."
 SYNTH_INFILTRATION_PROJECT: "합성체 감지 방법"
 SYNTH_INFILTRATION_PROJECT_DESC: "[Root.GetSpeciesNamePlural]의 모습을 한 합성체 침투 요원들이 [Root.GetName]에서 암약하고 있습니다. 이들을 구분할 수 있는 안정적이고 효율적인 방법을 생각해 내야 합니다."
 CAPTURE_QUEEN: "여왕 확보"
 CAPTURE_QUEEN_DESC: "[queen_system.GetName] 성계에서 최근 벌어진 우주전 이후, 프레소린의 여왕이 심각한 부상을 당했고, 스컬지 잔존 병력은 여왕이 죽도록 내버려 두었습니다. 하지만 여왕은 아직 살아 있습니다. 여왕을 확보하면 엄청난 첩보 성과가 될 것입니다."
 ESTABLISH_COMMUNICATIONS: "[Prev.From.GetName] 조사"
 ESTABLISH_COMMUNICATIONS_DESC: "수수께끼의 외계종, 암호명 §Y[Prev.From.GetName]§!에 관해 자세히 알아봐야 합니다. 이들에게 언어가 있다면 해석해서 통신을 수립해야 합니다.\n\n보상: £influence£ §G영향력§! 또는 §S특별 프로젝트§!"
 INVESTIGATE_SPACE_AMOEBA: "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC: "$ESTABLISH_COMMUNICATIONS_DESC$"
