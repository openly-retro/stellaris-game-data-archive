 tutorial_24_chain_title: "튜토리얼: 종족 수정"
 tutorial_24_chain_desc: "우리에게 충분한 §S특성 포인트§!가 있다면 제국 내에서 살아가는 모든 지성체 종족을 §S수정§!할 수 있습니다.\n\n이는 §S종족§! 화면에서 §S수정§! 메뉴를 통해 적절한 §S특별 프로젝트§!를 연구하여 달성할 수 있습니다. 프로젝트에는 §S사회학 연구§!가 필요하고 프로젝트가 진행되는 동안 우리의 모든 기술적 진보를 해당 분야에 투자할 것입니다."
