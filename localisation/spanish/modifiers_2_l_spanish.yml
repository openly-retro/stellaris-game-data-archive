 greater_crystal_bounty_desc: "§LOrdena a tus flotas rescatar los restos minerales de las entidades cristalinas destruidas.§!\nMinerales por flota derrotada: §G500§!"
 crystal_bounty: "Botín de cristal"
 crystal_bounty_desc: "§LOrdena a tus flotas rescatar los restos minerales de las entidades cristalinas destruidas.§!\nMinerales por flota derrotada: §G250§!"
 amoeba_extirpator: "Extirpador de amebas"
