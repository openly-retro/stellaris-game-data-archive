 abundant_geothermal_activity: "Activité géothermale abondante"
 abundant_geothermal_activity_desc: "Les sites géothermiques sont nombreux sur [Root.GetName]. Si cela constitue quelques défis d'ingénierie, cela offre aussi des occasions de générer davantage d'énergie."
 subterranean_wildlife: "Vie sauvage souterraine"
 subterranean_wildlife_desc: "L'écosystème lithotrophe souterrain de [Root.GetName] est prospère et dynamique. Des groupes de créatures souterraines se nourrissant de minéraux y creusent de vastes cavernes, qui peuvent ensuite être exploitées ou habitées. Ces animaux fournissent une aide précieuse aux mineurs, qui peuvent les orienter pour découvrir les gisements minéraux les plus importants."
 rich_mircoflora: "Microflore développée"
 rich_mircoflora_desc: "Le sol de [Root.GetName] abrite une microflore bien développée et hautement productive, permettant d'excellentes récoltes et de nombreuses pistes de recherche pour les agrotechnologies."
 strong_magnetic_field: "Puissant champ magnétique"
 strong_magnetic_field_desc: "[Root.GetName] possède un champ magnétique anormalement puissant, qui interfère avec les instruments et le matériel informatique. Lutter contre ces effets contribue toutefois à l'avancée des recherches sur la manipulation des champs."
 wild_storms: "Violents orages"
 wild_storms_desc: "Régulièrement, de spectaculaires orages éclatent dans l'atmosphère de cette planète."
 low_gravity: "Faible gravité"
 low_gravity_desc: "Compte tenu de sa faible densité, cette planète présente une gravité bien inférieure à celle de la plupart des planètes de taille comparable."
 high_gravity: "Forte gravité"
 high_gravity_desc: "Compte tenu de sa forte densité, cette planète présente logiquement une très forte gravité. Mais la grande quantité de métaux lourds qu'elle abrite pourrait faire progresser la recherche en physique."
 hollow_planet: "Planète creuse"
 hollow_planet_desc: "De deux choses l'une : soit cette planète a été créée artificiellement, soit elle a été vidée de sa substance. Nous n'en savons pas plus pour le moment, mais les recherches s'annoncent passionnantes."
 mineral_rich: "Minéraux de grande qualité"
 mineral_rich_desc: "La croûte de cette planète regorge de minéraux de grande qualité, ce qui rend les opérations de minage très lucratives."
 titanic_life: "Formes de vie titanesques"
 titanic_life_desc: "Cette planète abrite des formes de vie imposantes qui, même si elles ne sont absolument pas hostiles, peuvent se révéler extrêmement dangereuses."
 eat_the_titans: "Titans délicieux"
 eat_the_titans_desc: "Le rassemblement des formes de vie titanesques de cette planète pour la recherche nous a permis de faire une découverte intéressante : elles sont particulièrement savoureuses !"
 asteroid_belt: "Ceinture d'astéroïdes"
 asteroid_belt_desc: "Une ceinture d'astéroïdes orbite autour de [Root.GetName], sans doute créée par la destruction d'une petite lune lors d'une collision avec un autre corps planétaire. Ce champ de débris fournit de nombreuses opportunités minières, même si les défis d'ingénierie sont complexes à relever."
 natural_beauty: "Beauté naturelle"
 natural_beauty_desc: "Cette planète est un monde magnifique dont les paysages ne cesseront jamais d'émerveiller les habitants."
 atmospheric_aphrodisiac: "Atmosphère aphrodisiaque"
 atmospheric_aphrodisiac_desc: "Il y a quelque chose dans l'air de cette planète qui semble donner à tout le monde l'envie de se reproduire."
 atmospheric_hallucinogen: "Atmosphère hallucinogène"
 atmospheric_hallucinogen_desc: "L'air de cette planète contient un hallucinogène naturel. Celui-ci rend certainement les gens heureux, et semble même les aider à visualiser des problèmes physiques plus ésotériques, mais il les distrait aussi de leur travail."
 atmospheric_hallucinogen_good: "Hallucinogène atmosphérique filtré"
 atmospheric_hallucinogen_good_desc: "L'air de cette planète contenait autrefois un hallucinogène naturel. Mais des filtres géants ont été installés pour en atténuer les effets. Ses avantages ont été neutralisés, de même que ses effets nocifs."
 lush_planet: "Luxuriant"
 lush_planet_desc: "Ce monde regorge de vie. La faune y est très abondante et la flore s'y développe très rapidement."
 bleak_planet: "Lugubre"
 bleak_planet_desc: "Les conditions de vie sur [Root.GetName] sont très difficiles. Par conséquent, les rares formes de vie qui parviennent à y survivre sont fragiles et chétives, et la production de nourriture y est réduite."
 irradiated_planet: "Irradiée"
 irradiated_planet_desc: "Une catastrophe très ancienne a fortement irradié cette planète."
 ancient_automation: "Automatisation ancienne"
 ancient_automation_desc: "Des machines anciennes mais très utiles contribuent à l'effort de production de cette planète."
 ancient_factory: "Ancienne usine"
 ancient_factory_desc: "Une ancienne usine de cette planète est encore en état de fonctionnement."
 robot_workers: "Robots"
 robot_workers_desc: "Cette planète abrite encore des robots abandonnés par une lointaine civilisation. Avec les précautions adéquates, nous pourrions les faire travailler pour nous."
 ancient_forgeworld: "Ancien monde-forge"
 ancient_forgeworld_desc: "Cette planète était autrefois un centre de production appartenant à une civilisation disparue. Bien que ses infrastructures ne soient plus que l'ombre d'elles-mêmes, elles fonctionnent encore et constituent un bel exemple industriel."
 holy_planet: "Monde sacré"
 holy_planet_desc: "Cette planète est considérée comme sacrée par un empire déchu voisin. La coloniser le mettra en colère."
 ancient_weapon: "Ancienne arme orbitale"
 ancient_weapon_desc: "Une race depuis longtemps oubliée semble avoir jadis construit une arme gigantesque sur l'orbite de ce monde. Celle-ci n'ayant jamais été terminée, elle ne fonctionne pas, mais son étude pourrait se révéler riche en enseignements."
 terraforming_candidate: "Terraformation envisageable"
 terraforming_candidate_desc: "Bien que désolé et dépourvu de la moindre forme de vie, ce monde dispose d'eau à l'état glacé et a peut-être abrité une vie luxuriante autrefois. Avec la technologie appropriée, il serait possible de le terraformer pour en faire un monde habitable."
 terraforming_candidate_tooltip: "Une fois la technologie £society£§Y$tech_climate_restoration$§! découverte, nous pourrons terraformer ce monde pour le rendre habitable."
 frozen_terraforming_candidate: "Terraformation envisageable d'un monde glacé"
 frozen_terraforming_candidate_desc: "Bien que glacées au point de ne pouvoir abriter la moindre forme de vie, les eaux gelées de [Root.GetName] devraient pouvoir permettre de terraformer la [Root.GetPlanetMoon] pour la rendre habitable si nous disposons des méthodes appropriées."
 frozen_terraforming_candidate_tooltip: "Une fois l'atout de l'ascension §Y$ap_hydrocentric$§! adopté et la technologie £society£§Y$tech_climate_restoration$§! découverte, nous pourrons terraformer ce monde pour le rendre habitable."
 toxic_terraforming_candidate: "Terraformation envisageable d'un monde toxique"
 toxic_terraforming_candidate_desc: "Si les gaz nocifs l'empêchent d'abriter la moindre forme de vie, en transformant les composés toxiques de l'atmosphère de [Root.GetName] en éléments moins dangereux elle pourrait devenir habitable, et même être colonisée."
 toxic_terraforming_candidate_tooltip: "Une fois l'atout de l'ascension §Y$ap_detox$§! adopté, nous pourrons terraformer ce monde pour le rendre habitable."
 ultra_rich: "Minéraux de qualité exceptionnelle"
 ultra_rich_desc: "La qualité exceptionnelle des minéraux présents dans la croûte de cette planète offre des opportunités minières proprement stupéfiantes."
 mineral_poor: "Minéraux de piètre qualité"
 mineral_poor_desc: "Il est difficile de déterminer si cette planète s'est ainsi formée ou si elle a été dépouillée de toutes ses ressources de valeur par quelque race inconnue. Ce que nous savons, en tout cas, est que les minéraux qui s'y trouvent sont d'une qualité exceptionnellement basse."
 planet_uncertain_past: "Une histoire incertaine"
 planet_uncertain_past_desc: "Inquiets, les habitants de cette planète aimeraient connaître les causes de la catastrophe qui l'a jadis frappée."
 recent_quake: "Événement tectonique récent"
 recent_quake_desc: "Un violent événement tectonique a récemment ébranlé cette planète."
 recent_comet: "Comète repérée"
 recent_comet_desc: "Une comète a récemment traversé la ceinture d'astéroïdes de cette planète, offrant un spectacle incomparable à ses habitants !"
 recent_impact: "Impact récent"
 recent_impact_desc: "Un gros astéroïde a récemment frappé la colonie locale."
 magnetic_research_boost: "Miracle magnétique"
 magnetic_research_boost_desc: "Le champ magnétique de cette planète interfère de façon positive avec nos ordinateurs, en les rendant plus efficaces !"
 magnetic_disruption: "Champ magnétique perturbateur"
 magnetic_disruption_desc: "Le champ magnétique de cette planète interfère de façon négative avec nos ordinateurs, perturbe grandement les travaux de recherche et en contrarie la population."
