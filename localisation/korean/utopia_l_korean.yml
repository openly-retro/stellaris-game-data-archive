l_korean:
 ### Utopia
 MEGASTRUCTURE_MODIFIERS: "거대 구조물 보정치"
 BUILD_MEGASTRUCTURE_WITHIN_INNER_CIRCLE: "§R성계의 중력장 내에는 이 거대 구조물을 건설할 수 없습니다.§!"
 BUILD_MEGASTRUCTURE_CANT_BUILD_ON_PLANET: "§R이 거대 구조물은 행성에 건설할 수 없습니다.§!"
 BUILD_MEGASTRUCTURE_BUILD_ON_PLANET: "§R이 거대 구조물은 행성에만 건설할 수 있습니다.§!"
 MEGASTRUCTURE_DESC: "이 거대 구조물은 §Y$OWNER$§!의 소유입니다."
 MEGASTRUCTURE_CLICK: "§G클릭해서 업그레이드 메뉴 열기§!"
 MEGASTRUCTURE_UPGRADE_TOOLTIP_HEADER: "$NAME|H$\n$DESC|L$"
 MEGASTRUCTURE_UPGRADE_TO: "$TYPE$(으)로 업그레이드"
 MEGASTRUCTURE_CLICK_TO_UPGRADE: "§G클릭해서 이 거대 구조물 업그레이드§!"
 MEGASTRUCTURE_IS_UPGRADING: "$TYPE|H$(으)로 업그레이드 중\n예상 완료일: $DATE|H$"
 MEGASTRUCTURE_ALREADY_UPGRADING: "§R업그레이드 진행 중!§!"
 MEGASTRUCTURE_TOOLTIP_PRODUCTION_HEADER: "월간 생산량:"
 MEGASTRUCTURE_TOOLTIP_MAINTENANCE_HEADER: "월간 유지비:"
 MEGASTRUCTURE_UPGRADE_REMAINING: "£time£ $DAYS|Y0$일 남음"
 MEGASTRUCTURE_UPGRADES_TO: "업그레이드:"
 MEGASTRUCTURE_SHIPYARD_TAB_DISABLED_NOT_OWNER: "§R이 거대 구조물의 소유자가 아닙니다.§!"
 MEGASTRUCTURE_SHIPYARD_TAB_DISABLED_OCCUPIED: "§R누군가가 점령한 거대 구조물입니다.§!"
 ring_world_1_MEGASTRUCTURE_DETAILS: "§Y$pc_ringworld_habitable$§!는 성계 내 다른 행성을 소재로 사용해, 행성과 유사한 여러 구역을 구축할 수 있습니다."
 ring_world_1_CONSTRUCTION_INFO_DELAYED: "완성된 링 월드는 4개의 링 월드 구획으로 구성되어 있고, 각 구역은 거대한 가이아 행성에 해당합니다."
 ring_world_1: "링 월드 현장"
 ring_world_1_DESC: "이 복합 단지는 링 월드 건설에 종사하는 수십만 명의 직원을 위해, 활동 지역과 자원 저장고, 거주 공간 역할을 할 것입니다."
 ring_world_2_intermediate: "링 월드 뼈대"
 ring_world_2_intermediate_DESC: "이 초기 뼈대는 성계의 항성을 둘러싸며, 향후 완전한 거주 구획의 건설을 위한 플랫폼 역할을 할 것입니다."
 ring_world_2: "링 월드 뼈대 구획"
 ring_world_2_DESC: "이 뼈대는 완성되지 않은 링 월드 면적의 4분의 1가량을 차지합니다. 더 작은 거주 구획 작업은 아직 끝나지 않았습니다."
 ring_world_3_intermediate: "완성된 링 월드 구획"
 ring_world_3_intermediate_DESC: "완전히 기능하는 거주 가능한 링 월드 구획으로, 생물권 활성화가 완료되었고 정착 준비가 끝났습니다."
 think_tank_0_MEGASTRUCTURE_DETAILS: "§Y$think_tank_3$§!의 연구소와 데이터 뱅크는 순수하고 희석되지 않은 막대한 과학의 흐름을 생성합니다."
 think_tank_0: "사이언스 넥서스 현장"
 think_tank_0_DESC: "이 건설 현장은 향후 사이언스 넥서스의 건설을 위한 토대 역할을 할 것입니다."
 think_tank_1: "사이언스 넥서스 허브"
 think_tank_1_DESC: "중앙 코어는 최첨단 특이점 반응로가 탑재되어 있어 사이언스 넥서스의 에너지 수요 대부분을 충족하며, 앞으로 추가될 연구 시설을 연결할 것입니다."
 think_tank_2: "사이언스 넥서스 연구동"
 think_tank_2_DESC: "연구동은 대부분의 연구실을 수용하며, 과학자들에게 주거 공간을 제공합니다. 또한, 필요할 때 다양한 구역을 완벽히 폐쇄할 수 있도록 다수의 보안실을 갖추고 있습니다."
 think_tank_3: "사이언스 넥서스"
 think_tank_3_DESC: "모든 장비를 갖추고 완전하게 작동하는 사이언스 넥서스입니다."
 think_tank_4: "그로이크 넥서스"
 think_tank_4_DESC: "이 사이언스 넥서스는 발명가의 이름을 본떠 명명되었으며, 우리 일류 연구원 중 한 명의 두뇌가 포함된 신경 뱅크가 메인 드라이브에 결합되어 있어 놀라운 속도로 작동할 수 있습니다."
 #allow_dysons_sphere: "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world: "§H거대 구조물 잠금 해제:§! 링 월드"
 allow_spy_orb: "§H거대 구조물 잠금 해제:§! 센트리 어레이"
 allow_think_tank: "§H거대 구조물 잠금 해제:§! 사이언스 넥서스"
 ap_master_builders_habitat_size: "우리 제국이 소유한 §H거주지§!가 §Y2§!개의 추가 지구를 위한 공간을 확보합니다."
 allow_edict_consectrated_worlds: "§H결정 잠금 해제:§! 축성 행성\n"
 describe_edict_consectrated_worlds: "§E무인 행성을 축성하면(최대 §Y3§!개), 축성된 행성의 영적 중요도에 비례해 §Y정신주의 윤리관 선호도§!, §Y전 제국 편의§! 및 £unity£ §Y통합 생성량§!이 증가합니다.§!"
 allow_machine_worlds: "§H테라포밍 선택지 잠금 해제:§! 기계 행성"
 describe_machine_worlds: "§Y기계 행성§!은 특별한 행성 유형으로, 대부분의 유기체는 거주할 수 없지만 수용 가능한 £district£ §Y발전§! 및 §Y채굴 지구§!의 수는 행성 특징에 제한되지 않습니다. §Y기계 행성§!에 거주하는 £pop£ §Y팝§!의 §Y자원 생산량§!이 §G10%§! 증가하고 §Y주거 사용량§!이 §G10%§! 감소합니다. 행성에 있는 기존의 £district£ §Y농업 지구§!는 파괴됩니다."
 allow_hive_worlds: "§H테라포밍 선택지 잠금 해제:§! 군체 행성"
 describe_hive_worlds: "§Y군체 행성§!은 특별한 행성 유형으로, 대부분의 비군체 의식 팝은 거주할 수 없지만 수용 가능한 £district£ §Y발전§!, §Y채굴§! 및 §Y농업 지구§!의 수는 행성 특징에 제한되지 않습니다. 또한, §Y군체 지구§!의 효율이 증가합니다. §Y군체 행성§!에 거주하는 £pop£ §Y팝§!의 §Y자원 생산량§!이 §G10%§! 증가합니다."
 ALLOW_PSI_CORPS: "건물 잠금 해제: §Y$building_psi_corps$§!"
 ALLOW_PSI_ARMIES: "이제 §H$psionic_army_plural$§!을 모집할 수 있습니다."
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "§Y$dyson_sphere_5$§!는 지정된 항성을 완전히 감싸고, 모든 태양광 출력을 £energy£ 에너지 크레딧으로 바로 전환합니다."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "$dyson_sphere_5$는 항성을 감싸고, 성계 내 모든 행성을 불모 행성 또는 얼음 행성으로 바꿉니다.\n\n성계에 있는 테라포밍 후보지는 전부 파괴됩니다."
 dyson_sphere_0: "다이슨 스피어 현장"
 dyson_sphere_0_DESC: "이 건설 현장은 향후 다이슨 스피어의 건설을 위한 토대 역할을 할 것입니다."
 dyson_sphere_1: "다이슨 스피어 뼈대"
 dyson_sphere_1_DESC: "이 뼈대는 다이슨 스피어를 건설하기 위한 토대이며, 에너지를 생성하지 않습니다."
 dyson_sphere_2: "부분적인 다이슨 스피어"
 dyson_sphere_2_DESC: "부분적으로 작동하는 다이슨 스피어로, §Y25%§!의 에너지 생산 효율을 보여 줍니다."
 dyson_sphere_3: "부분적인 다이슨 스피어"
 dyson_sphere_3_DESC: "부분적으로 작동하는 다이슨 스피어로, §Y50%§!의 에너지 생산 효율을 보여 줍니다."
 dyson_sphere_4: "부분적인 다이슨 스피어"
 dyson_sphere_4_DESC: "부분적으로 작동하는 다이슨 스피어로, §Y75%§!의 에너지 생산 효율을 보여 줍니다."
 dyson_sphere_5: "다이슨 스피어"
 dyson_sphere_5_DESC: "완전하게 작동하는 다이슨 스피어로, §G100%§!의 에너지 생산 효율을 보여 줍니다."
 spy_orb_0_MEGASTRUCTURE_DETAILS: "§Y$spy_orb_4$§!는 단계적으로 감지 범위를 확장해, 마지막 단계에서는 은하계 전체를 감시합니다."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED: "$spy_orb_4$는 단계적으로 감지 범위를 확장해, 마지막 단계에서는 은하계 전체를 감시합니다."
 spy_orb_0: "센트리 어레이 현장"
 spy_orb_0_DESC: "이 건설 기지는 향후 센트리 어레이 조립을 위한 토대 역할을 할 것입니다."
 spy_orb_1: "센트리 허브"
 spy_orb_1_DESC: "최첨단 감청 기지로서, 이곳에 천문학자와 전술 분석가로 구성된 승무원들이 상주합니다."
 spy_orb_2: "센트리 첨탑"
 spy_orb_2_DESC: "진동하는 지느러미를 중앙 첨탑을 따라 배열해, 사방에 퍼져 있는 자연 방사선으로부터 희미한 신호를 분리합니다."
 spy_orb_3: "센트리 안테나"
 spy_orb_3_DESC: "거대한 고정식 안테나로 기본 감지 범위를 전례 없는 수준으로 증폭합니다."
 spy_orb_4: "센트리 어레이"
 spy_orb_4_DESC: "완성된 센트리 어레이는 은하 전체로 감지 범위를 확장합니다."
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "제국 전체가 저희 [Root.GetRulerTitle]님과 같이 [From.GetSpeciesName](을)를 경멸하고 있습니다. 당신을 보기만 해도 제 [Root.GetSpeciesOrganName](이)가 떨리는군요."
 16_HOSTILE_GREETING: "[From.GetSpeciesName]의 사회는 혼란스럽고 체계가 없으니 달성하는 성과랄 것도 없겠군요. 당신들 같은 족속이 저희 [Root.GetRulerTitle]님처럼 위대한 지도자를 배출할 수 있다고 믿는다면 바보겠지요."
 15_FRIENDLY_GREETING: "[From.GetSpeciesName] 여러분, 저희 [Root.GetRulerTitle]님께 꽤나 깊은 인상을 남기셨더군요. 당신들은 [Root.GetName]의 친구입니다."
 action.1.f: "§E[Root.GetRulerName] [Root.GetRulerTitle]님께서 인사를 보냅니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g: "§E저희는 [Root.GetRulerName] [Root.GetRulerTitle]님을 섬깁니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i: "§E저희는 진정한 평등을 추구합니다. 방해하지 마십시오.§!"
 action.1.ad: "§E저희 [Root.GetRulerTitle]님을 위협할 생각 마십시오.§!"
 action.1.ar: "§E[Root.GetRulerName] 님은 [Root.GetAdj] 국민을 대표해 말씀하십니다.§!"
 anomaly.168.d.tooltip: "종교 르네상스를 시작하고, 제국 윤리관을 §Y정신주의§!로 바꿉니다."
 precursor.2200.desc.b: "§Y[From.GetStarName]§! 성계에서 발견된 거대한 링 월드를 탐사한 §Y[Root.GetLeaderName]§! 과학 담당관은, 이 링 월드가 연식이 오래되었는데도 불구하고 많은 면에서 우리의 링 월드와 유사하다고 보고했습니다.\n\n다만, 링 월드의 고리 부분 일부가 우리에게 알려지지 않은 새로운 소재로 건설된 것 같다는 점에서 큰 차이가 있습니다. 초기 보고서에서는 이 소재를 일종의 '생체 금속'이라고 묘사합니다. 이것의 정체가 무엇이든 자세히 연구해 봐야 합니다."
 requires_planets_for_material: "$TRIGGER_FAIL$소재로 사용할 천체가 없는 성계에는 건설할 수 없습니다."
 requires_no_existing_megastructure: "$TRIGGER_FAIL$기존의 거대 구조물 때문에 건설할 수 없습니다."
 requires_no_orbital_debris: "$TRIGGER_FAIL$궤도 잔해 때문에 건설할 수 없습니다."
 requires_no_existing_gateway: "$TRIGGER_FAIL$기존의 게이트웨이 때문에 건설할 수 없습니다."
 requires_no_orbital_station: "$TRIGGER_FAIL$기존의 궤도 기지 때문에 건설할 수 없습니다."
 requires_no_habitable_planets: "$TRIGGER_FAIL$거주 가능 행성이 있는 성계에는 건설할 수 없습니다."
 requires_surveyed_system: "탐사하지 않은 성계에는 건설할 수 없습니다."
 requires_inside_border: "$TRIGGER_FAIL$제국의 국경 밖에는 건설할 수 없습니다."
 requires_inside_border_or_subject: "$TRIGGER_FAIL$제국 또는 종속국 국경 밖에는 건설할 수 없습니다."
 must_build_around_star: "$TRIGGER_FAIL$항성 주변에 건설해야 합니다."
 requires_no_black_hole: "$TRIGGER_FAIL$블랙홀 주변에 링 월드를 건설할 수 없습니다."
 requires_no_black_hole_or_dyson_sphere: "$TRIGGER_FAIL$블랙홀 또는 다이슨 스피어가 있는 성계에는 건설할 수 없습니다."
 requires_borders_survey_no_habitable: "$TRIGGER_FAIL$거주 가능 행성 또는 블랙홀이 있는 성계, 완전히 탐사하지 않은 성계, 제국의 국경 밖에는 건설할 수 없습니다."
 requires_borders_survey_no_habitable_dyson: "$TRIGGER_FAIL$거주 가능 행성 또는 블랙홀, 중성자별, 펄서가 있는 성계, 완전히 탐사하지 않은 성계, 제국의 국경 밖에는 건설할 수 없습니다."
 requires_survey_not_habitable: "$TRIGGER_FAIL$탐사하지 않았거나 거주 가능한 행성에는 건설할 수 없습니다."
 requires_surveyed_planet: "$TRIGGER_FAIL$탐사하지 않은 행성에는 건설할 수 없습니다."
 requires_not_minor_planetary_body: "$TRIGGER_FAIL$소형 천체(소행성 또는 위성)에는 건설할 수 없습니다."
 requires_not_star: "$TRIGGER_FAIL$항성 주변에는 건설할 수 없습니다."
 requires_not_astral_scar: "$TRIGGER_FAIL$아스트랄 상흔 주변에는 건설할 수 없습니다."
 requires_no_existing_spyorb: "$TRIGGER_FAIL$센트리 어레이는 하나만 건설할 수 있습니다."
 requires_no_existing_think_tank: "$TRIGGER_FAIL$사이언스 넥서스는 하나만 건설할 수 있습니다."
 requires_no_existing_dyson_sphere: "$TRIGGER_FAIL$다이슨 스피어는 하나만 건설할 수 있습니다."
 requires_no_existing_spyorb_two: "$TRIGGER_FAIL$센트리 어레이는 두 개까지 건설할 수 있습니다."
 requires_no_existing_think_tank_two: "$TRIGGER_FAIL$사이언스 넥서스는 두 개까지 건설할 수 있습니다."
 requires_no_existing_dyson_sphere_two: "$TRIGGER_FAIL$다이슨 스피어는 두 개까지 건설할 수 있습니다."
 requires_no_black_hole_neutron_star_pulsar: "$TRIGGER_FAIL$블랙홀, 중성자별, 펄서 주변에는 다이슨 스피어를 건설할 수 없습니다."
 requires_no_anomaly: "$TRIGGER_FAIL$우리 제국 또는 다른 제국이 발견했지만 연구하지 않은 이상 현상이 있는 행성에는 건설할 수 없습니다."
 requires_not_ring_world: "$TRIGGER_FAIL$링 월드에는 건설할 수 없습니다."
 requires_barren_planet: "$TRIGGER_FAIL$불모 행성에만 건설할 수 있습니다."
 progress.3.desc_08: "우리 개척선이 §Y[Root.GetName]§!의 대부분을 뒤덮고 있는 광활한 사바나에 사뿐히 내려앉았습니다. 어른거리는 공기는 건조하지만 쾌적하며, 우리의 첫 착륙지로부터 멀리 떨어진 곳에서 대규모로 무리 지어 있는 온순한 초식 동물을 목격했습니다.\n\n개척선은 새로 만든 정착지의 행정 본부로 영구히 탈바꿈했으며, 현재 식민지의 임시 전력원으로 사용하기 위해 함선에서 반응로 코어를 제거하고 있습니다.\n\n이제 본부가 된 개척선으로부터 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시 주택이 세워졌습니다. 이 낯선 행성에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_09: "우리 개척선이 §Y[Root.GetName]§!의 거친 풍경 속에 흔히 보이는 거대한 봉우리 사이를 놀라울 정도로 우아하게 비행했습니다. 개척선은 이상적인 첫 착륙지가 될 안전한 계곡으로 내려앉았습니다.\n\n개척선은 새로 만든 정착지의 행정 본부로 영구히 탈바꿈했으며, 현재 식민지의 임시 전력원으로 사용하기 위해 함선에서 반응로 코어를 제거하고 있습니다.\n\n이제 본부가 된 개척선으로부터 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시 주택이 세워졌습니다. 이 낯선 행성에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 fleet_maneuvers_recruitment: "함대 모집 활동"
 fleet_maneuvers_recruitment_desc: "§L최근에 진행한 여러 해군 훈련으로 국민들이 함대에 크게 관심을 가지게 되었습니다. 그 덕에 신병이 부족할 일이 없으니, 보다 적은 자원으로도 함선에 승선할 장병들을 모집할 수 있습니다.§!"
 fleet_maneuvers: "함대 기동 연습"
 fleet_maneuvers_desc: "§L최근에 대규모 함대 기동 연습을 진행해 함내 병력을 훈련시킨 덕분에, 함선은 빠른 발사 속도를 유지할 수 있게 되었습니다.§!"
 maneuvers_canceled: "함대 기동 연습 취소"
 maneuvers_canceled_desc: "§L최근 예정된 함대 기동 연습이 취소되면서, 우리 군 지도자 다수가 불만을 갖게 되었습니다. 지도자들은 연습이 취소된 것이 우리 군이 나약해졌다는 용납 못 할 증거이며, 이웃 제국에서 이 점을 이용할 것이라고 생각합니다.§!"
 maneuvers_no_protest: "상대국의 기동 연습 방관"
 maneuvers_no_protest_desc: "§L최근 우리가 우리 국경 근처에서 진행된 대규모 외계 함대 훈련에 외교적으로 항의하지 못했다는 사실에 우리 병력의 대다수가 분노하고 있습니다.§!"
 standardized_colony_ships: "개척선 표준화"
 opinion_maneuvers_hardline: "함대 기동 연습"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "함대 기동 연습 취소"
 FLESH_IS_WEAK_PROJECT: "육체는 약하다"
 FLESH_IS_WEAK_PROJECT_DESC: "더욱 효율적인 대안이 있는데도 낡고 뒤떨어진 수단에 집착하는 것은 어리석은 짓입니다.\n\n기술 개발로 이제 [Root.GetName]의 인구는 모두 사이버네틱 삽입물을 사용할 수 있게 되었습니다. 시민들은 팔다리와 장기를 보다 뛰어난 기계로 교체하면서 더욱 강하고, 빠르고, 똑똑해질 것입니다."
 SYNTHETIC_EVOLUTION_PROJECT: "합성체 진화"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "결함 있는 유기체의 육신을 떠나 불멸을 받아들일 때가 찾아왔습니다. 따라서, 인구 전체를 위한 첨단 합성체 아바타를 준비하고, 의식 전송 절차를 시작해야 합니다."
 TRAIT_IMPROVES_LEADERS: "§G이 종족의 지도자는 추가 특성 및 보너스를 획득§!"
 trait_cybernetic: "사이버네틱"
 trait_cybernetic_desc: "§L이 종족은 사이보그로 간주될 정도로 사이버네틱을 대거 받아들였습니다. 그들은 아무렇지 않게 자신의 유기 신체를 더욱 진보된 기계로 교체합니다.§!\n"
 trait_latent_psionic: "잠재적 사이오닉"
 trait_latent_psionic_desc: "§L이 종족은 잠재적으로 사이오닉 능력을 가지고 있으며, 구성원 대부분의 능력은 깨어나지 않았습니다. 상당히 드물긴 하지만, 일부 지도자는 이 능력을 발현하기도 합니다.§!\n"
 trait_cyborg_power_drills: "동력 드릴"
 trait_cyborg_power_drills_desc: "§L사이보그에 동력 드릴 포대를 장착하면 갑자기 모든 것이 광물 더미처럼 보입니다.§!"
 trait_cyborg_harvesters: "수확기"
 trait_cyborg_harvesters_desc: "§L배양액 진단 및 현장 조정부터 줄기 미세 탈곡에 이르기까지, 일련의 도구로 사이버네틱 노동자의 생산량을 높일 수 있습니다.§!"
 trait_cyborg_superconductive: "초전도성"
 trait_cyborg_superconductive_desc: "§L초전도성 소재의 사용으로 에너지 전송 손실이 0%로 줄었습니다.§!"
 trait_cyborg_efficient_processors: "효율적 프로세서"
 trait_cyborg_efficient_processors_desc: "§L이 극도로 효율적인 프로세서는 작업 능력과 내구성을 모두 증가시킵니다.§!"
 trait_cyborg_logic_engines: "논리 엔진"
 trait_cyborg_logic_engines_desc: "§L점점 더 복잡해지는 과학의 영역을 효율적으로 탐색하려면, 유기체 뇌를 보완하기 위한 병행 프로세서가 필요합니다.§!"
 trait_cyborg_loyalty_circuits: "충성 회로"
 trait_cyborg_loyalty_circuits_desc: "§L충성이라는 이상은 명백히 유기체의 개념입니다. 순종을 프로그램하는 편이 훨씬 효율적입니다.§!\n"
 trait_cyborg_double_jointed: "이중 관절"
 trait_cyborg_double_jointed_desc: "§L유연한 관절을 갖춘 접이식 작업 유닛으로, 운송 중에 깔끔하게 접어서 쌓아뒀다가 현장에서 자체 조립할 수 있습니다.§!\n"
 trait_cyborg_bulky: "덩치"
 trait_cyborg_bulky_desc: "§L이 고도로 진보된 대형 기계는 상자 안에서 우주를 횡단할 수 있도록 설계되지는 않았습니다.§!\n"
 trait_cyborg_enhanced_memory: "향상된 메모리"
 trait_cyborg_enhanced_memory_desc: "§L획기적인 기술로 자율 유닛에 새로운 자기 유도 기술을 사용하는 혁신적인 기억 소자를 장착해 성능을 크게 향상시켰습니다.§!\n"
 trait_cyborg_durable: "내구성"
 trait_cyborg_durable_desc: "§L크롬 도금 티타늄 외골격의 보호를 받는 이 중노동 기계는 가혹한 환경에서도 뛰어난 성능을 발휘하고, 유지 보수가 필요한 상황이 줄어들도록 설계됐습니다.§!\n"
 trait_cyborg_high_maintenance: "높은 유지비"
 trait_cyborg_high_maintenance_desc: "§L이 기계는 수명에 관계없이 오작동을 자주 일으키도록 설계됐습니다. 유지 보수가 자주 필요합니다.§!\n"
 trait_cyborg_learning_algorithms: "학습 알고리즘"
 trait_cyborg_learning_algorithms_desc: "§L유닛 신경 군집의 급격한 진화를 자극하는 정교한 자가 학습 알고리즘입니다.§!\n"
 trait_cyborg_neural_limiters: "신경 제한기"
 trait_cyborg_neural_limiters_desc: "§L노동자의 인지 능력을 제한하면, 더욱 단순한 작업에 집중하도록 유도할 수 있습니다.§!\n"
 trait_cyborg_mass_produced: "대량 생산"
 trait_cyborg_mass_produced_desc: "§L간소화된 생산 주기와 모듈식 설계 덕분에 전례 없는 속도로 대량 생산이 가능합니다.§!\n"
 trait_cyborg_custom_made: "주문 제작"
 trait_cyborg_custom_made_desc: "§L새 유닛은 하나같이 더없이 세심한 주의를 기울여 제작됐습니다. 공학 기술과 예술의 경이로운 업적이지만 효율적이지는 않습니다.§!\n"
 trait_cyborg_recycled: "재활용"
 trait_cyborg_recycled_desc: "§L재활용 소재와 이전 세대의 부품을 사용해 유닛 생산을 최대한 비용 효율적으로 최적화했습니다.§!\n"
 trait_cyborg_streamlined_protocols: "간소화 프로토콜"
 trait_cyborg_streamlined_protocols_desc: "§L이러한 유닛은 광범위하게 일괄 처리된 AI 프로세스를 통해 효율성 손실을 최소화하면서 그 수를 크게 확장할 수 있습니다.§!"
 trait_cyborg_high_bandwidth: "높은 대역폭"
 trait_cyborg_high_bandwidth_desc: "§L개별 유닛이 대량의 중복 데이터를 송수신하고, 각 중앙 처리 허브에 연결된 유닛 수가 증가함에 따라 기하급수적인 지연이 발생합니다.§!"
 trait_cyborg_trading_algorithms: "무역 알고리즘"
 trait_cyborg_trading_algorithms_desc: "§L예측 알고리즘을 이용해 최적화를 극대화합니다. 환율, 재고, 유기체 무역 상대국의 감정 반응 등 미세한 시장 변동을 전부 반영합니다.§!"
 trait_cyborg_power_intensive: "전력 집약"
 trait_cyborg_power_intensive_desc: "§L이러한 사이버네틱 부품은 외부 전원으로 자주 충전해 줘야 합니다.§!"
 TRAIT_POWER_INTENSIVE_EFFECT: "$r_energy$ 유지비 §R1§! 증가"
 CYBORG_ENERGY_UPKEEP_EFFECT: "$r_energy$ 유지비 §R$@cyborg_energy_upkeep$§! 증가"
 trait_psionic: "사이오닉"
 trait_psionic_desc: "§L이 종족의 구성원은 모두 강력한 사이오닉 능력을 가지고 있습니다. 그들은 일반적으로 텔레파시를 통해 서로 소통합니다.§!\n"
 trait_self_modified: "자가 수정"
 trait_self_modified_desc: "§L이 파생 종족의 구성원은 이점을 얻기 위해 자발적으로 자신의 유전자 구성을 수정했습니다.§!"
 leader_trait_shroud_age: "수명 연장"
 leader_trait_shroud_age_desc: "이 지도자는 장막의 강력한 사이오닉 에너지 덕분에 자연적인 노화 과정이 늦춰졌습니다."
 leader_trait_reformer: "개혁가"
 leader_trait_reformer_desc: "이 지도자는 개혁가로서, 내일의 사회를 건설하기 위해 헌신합니다."
 leader_trait_ruler_hive_mind: "군체 의식"
 leader_trait_ruler_hive_mind_desc: "이 지도자는 불멸의 연결체로서, 군체 의식을 형성하는 방대한 인식 기관을 연결합니다."
 ASCENSION_PERKS: "승격 특전"
 ASCENSION_PERKS_DESC: "승격 특전은 우리 제국이 전통 트리를 완성해 잠금 해제할 수 있는 특별한 보너스입니다."
 SELECT_AN_ASCENSION_PERK: "§G클릭해서 승격 특전 선택§!"
 SELECT_ASCENSION_PERK: "§G클릭해서 이 승격 특전 선택§!"
 ASCENSION_PERK_CONFIRM_TITLE: "승격 특전 선택"
 ASCENSION_PERK_CONFIRM_DESC: "정말 $KEY|H$(을)를 선택하시겠습니까?"
 AVAILABLE_ASCENSION_PERK_SLOT: "빈 승격 특전 슬롯\n§W$ASCENSION_PERKS_DESC$§!"
 AVAILABLE_ASCENSION_PERK_SLOT_DESC: "$SELECT_AN_ASCENSION_PERK$"
 UNAVAILABLE_ASCENSION_PERK_SLOT: "슬롯 이용 불가"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DESC: "이 슬롯은 이용할 수 없습니다. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DELAYED: "§G클릭해서 이용 가능한 승격 특전 목록 보기§!"
 ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT: "그룹 내 전통을 모두 채택해 전통 그룹을 완성하거나, 승격 이론 기술을 연구해 승격 특전을 잠금 해제하십시오."
 MISSING_ASCENSION_PERK_SLOT: "$TRIGGER_FAIL$§Y빈 승격 특전 슬롯§!이 필요합니다. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE: "이용 불가 항목 표시"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE_DESC: "요구 사항을 충족하지 못한 승격 특전까지 모두 표시합니다."
 dyson_sphere_ruined: "폐허가 된 다이슨 스피어"
 dyson_sphere_ruined_DESC: "폐허가 된 다이슨 스피어입니다. 오랜 세월이 지났는데도 불구하고 이 거대 구조물의 기본적인 뼈대는 대체로 멀쩡합니다. 필요한 기술과 막대한 양의 자원이 있다면, 이 다이슨 스피어를 수리할 수 있을 것입니다."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS: ""
 dyson_sphere_restored: "$dyson_sphere_5$"
 dyson_sphere_restored_DESC: "$dyson_sphere_5_DESC$"
 think_tank_ruined: "폐허가 된 사이언스 넥서스"
 think_tank_ruined_DESC: "폐허가 된 사이언스 넥서스입니다. 내부는 아주 오래전에 약탈자에 의해 깔끔하게 털렸지만, 이 거대 구조물의 주요 선체는 대부분 멀쩡합니다. 적절한 기술과 많은 자원이 있다면, 이 사이언스 넥서스를 재단장할 수 있을 것입니다."
 think_tank_ruined_MEGASTRUCTURE_DETAILS: ""
 think_tank_restored: "$think_tank_3$"
 think_tank_restored_DESC: "$think_tank_3_DESC$"
 spy_orb_ruined: "폐허가 된 센트리 어레이"
 spy_orb_ruined_DESC: "한때 매우 강력했던 센트리 어레이의 무너진 잔해입니다. 오랜 세월이 지났는데도 불구하고 이 거대 구조물의 안테나는 대부분 구조적으로 온전합니다. 적절한 기술과 많은 자원이 있다면, 이 센트리 어레이를 다시 작동하도록 복구할 수 있을 것입니다."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS: ""
 spy_orb_restored: "$spy_orb_4$"
 spy_orb_restored_DESC: "$spy_orb_4_DESC$"
 ring_world_ruined: "폐허가 된 링 구획"
 ring_world_ruined_DESC: "이 링 월드 구획은 한때 기능하는 생물권을 수용했지만, 이제는 아닙니다. 이론적으로 수리는 가능하지만, 진보된 기술과 많은 양의 자원이 필요할 것입니다."
 ring_world_ruined_MEGASTRUCTURE_DETAILS: ""
 ring_world_restored: "$ring_world_3_intermediate$"
 ring_world_restored_DESC: "$ring_world_3_intermediate_DESC$"
 utopia.2010.name: "폐허가 된 다이슨 스피어"
 utopia.2010.a.desc: "[dyson_system.GetName]에서 성계의 주 항성을 둘러싸고 있는 거대한 우주 구조물의 잔해를 발견했습니다. 우리 과학자들은 이것이 항성의 에너지를 활용하기 위해 설계된 거대 구조물, '§H다이슨 스피어§!'라는 이론을 제시했습니다. 다만 이 다이슨 스피어는 알 수 없는 유형의 에너지형 무기에 의해 선체에 치명적인 손상을 입은 탓에 지금은 작동하지 않습니다.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc: "[dyson_system.GetName] 성계에서 다이슨 스피어의 잔해를 발견했습니다. 다만 이 다이슨 스피어는 알 수 없는 유형의 에너지형 무기에 의해 선체에 치명적인 손상을 입은 탓에 지금은 작동하지 않습니다.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc: "다이슨 스피어를 둘러싸고 있는 거대한 잔해 지대도 무척 흥미롭습니다. 거대 구조물 자체는 매우 오래되었지만, 성계 내 잔해 상당수는 상당히 최근의 것으로 보입니다. 잔해의 대부분은 서로를 파멸로 몰고 간 두 전투 함대의 전투에서 나온 것 같습니다. 최근에 이 부서진 다이슨 스피어의 소유권을 두고 전쟁을 벌였던 것이겠지요."
 utopia.2010.a: "기능적으로 우리의 다이슨 스피어와 비슷한 것 같군요."
 utopia.2011.name: "다이슨 스피어 복구 완료"
 utopia.2011.desc: "[From.GetName] 성계 내 폐허가 된 다이슨 스피어를 성공적으로 수리했습니다. 성계에 존재하는 거대한 잔해 지역을 수리에 사용해, 자재 비용을 줄이고 작업원들이 이동하는 데 위험이 될 만한 요소를 제거할 수 있었습니다.\n\n이 엄청난 거대 구조물은 이제 완전하게 작동하며, 아주 오랜만에 막대한 양의 에너지를 다시 생산하기 시작했습니다."
 utopia.2012.name: "폐허가 된 사이언스 넥서스"
 utopia.2012.desc: "[nexus_system.GetName] 근처에서 거대한 우주 시설의 잔해를 발견했습니다. 한때 이 거대 구조물은 일종의 거대한 §H사이언스 넥서스§! 역할을 했던 것으로 보입니다. 분명 수천 년 동안 버려져 있었을 테지만, 이 시설의 선체는 아직까지 상당히 멀쩡합니다."
 utopia.2012.a: "개념 자체는 우리 사이언스 넥서스와 유사해 보이네요."
 utopia.2013.name: "사이언스 넥서스 복구 완료"
 utopia.2013.desc: "[From.GetName] 근처의 버려진 사이언스 넥서스를 완전히 수리했으며, 이곳에 [Root.GetName]의 일류 인재들을 배치했습니다. 이 거대 구조물은 그 원래 목적대로 우리 시대의 과학적 질문에 답하기 위해 사용될 것입니다."
 utopia.2014.name: "폐허가 된 센트리 어레이"
 utopia.2014.desc: "과거 은하계 역사에서 [sentry_system.GetName] 성계는 엄청난 규모의 방대한 궤도 기반 시설을 갖추고 있었지만, 이 시설은 체계적으로 철거되고 말았습니다. 이제 이 성계 내 천체 대부분의 정지 궤도에는 거대한 우주 기지의 여러 파편을 포함한 잔해가 높은 밀도로 분포되어 있습니다.\n\n이 잔해 중에서도 가장 거대한 것은 엄청난 크기의 §H센트리 어레이§!입니다. 1차 스캔 결과를 보아, 이 센트리 어레이는 아직 작동하고 있던 시기에 실시간으로 은하 전체를 감지할 정도로 강력했던 모양입니다."
 utopia.2014.a: "우린 이미 센트리 어레이가 있는걸요."
 utopia.2015.name: "센트리 어레이 복구 완료"
 utopia.2015.desc: "쉽지는 않았지만, 우리 기술자들이 [From.GetName] 성계 내 폐허가 된 센트리 어레이를 복구해 냈습니다. 주변에 있는 기지와 잔해는 복구 과정에서 건설 자재로 활용했습니다.\n\n센트리 어레이가 실로 오랜만에 에너지로 진동했으며, 그 강력한 안테나는 다시금 은하의 반대편까지 선명하게 바라볼 수 있게 되었습니다."
 utopia.2016.name: "폐허가 된 링 월드"
 utopia.2016.desc: "부서진 고대 링 월드의 잔해가 [ring_system.GetName] 성계의 항성을 둘러싸고 있습니다. 한때 이곳에 존재했을 법한 천체는 전부 이 거대 구조물을 건설하기 위한 자재로 사용되었을 것입니다.\n\n이 공학의 경이를 세운 자가 누구인지 정확한 증거는 없지만, 매우 진보된 문명의 솜씨가 분명합니다."
 utopia.2016.a: "어쨌거나 우리만큼 진보했을 겁니다."
 utopia.2017.name: "링 월드 구획 복구 완료"
 utopia.2017.desc: "우리 기술자들이 [From.GetName] 성계 내 폐허가 된 링 월드의 잔해로 링 월드의 구획 하나를 완전하게 복원해 냈습니다. 우리 일류 행성학자들이 하나부터 열까지 생물권을 새로 만들어야 했지만, 링 월드 구획은 이제 안정되어 거주자를 맞을 준비가 끝났습니다."
 anomaly.2576.name: "새로운 금속"
 anomaly.2576.desc: "[From.GetName]의 지표면을 자세히 스캔한 결과, 알 수 없는 설계의 여러 고대 우주선 잔해가 포함된 대규모 충돌 크레이터를 발견했습니다. 다만 함선은 생명 유지 시스템을 전혀 갖추고 있지 않기에, 비정상적으로 거대한 드론이거나 일종의 인공 지능일 것으로 추측됩니다.\n\n흥미롭게도, 함선의 선체는 굉장히 희귀하고 여러 가지 특별한 특성을 가진 무기물인 §H생체 금속§!으로 건조되었습니다. 이 금속은 '프로그래밍'을 통해 특정 모양이나 형태로 변할 수 있으며, 손상되더라도 서서히 재생됩니다. 수천 년의 세월 동안 난파선에서 살아남은 금속은 거대하고 극도로 밀도 높은 매장지에 합쳐졌기 때문에 앞으로 몇백 년은 채굴할 수 있을 것입니다."
 living_metal_category: "기이한 크레이터"
 living_metal_category_desc: "자연적으로 발생하지 않은 것으로 보이는 거대한 충돌 크레이터가 발견되었습니다."
 crisis.1011.desc: "[Root.GetName]에 있는 식민지를 잃었습니다! 타 차원의 침공자들이 궤도에 자리를 잡고 지표면을 폭격했으며 모든 생명체를 포식했습니다. [Root.GetPlanetMoon]의 생물권은 전부 침공자에게 먹혔으며, 생명체 흔적은 단 하나도 남지 않았습니다."
 utopia.61.name: "[From.From.From.Planet.GetName] 거주지 완료"
 utopia.61.desc.a: "첫 번째 거주지 건설을 완료했고, 드디어 개척선을 준비해 우리가 직접 만든 행성에 착륙할 시간이 되었습니다.\n\n기계화된 핵부터 높이 솟은 산맥까지, 그리고 너트, 볼트, 개울, 틈 하나하나까지 전부 별들 사이에 있는 우리의 새로운 고향을 위해 완벽하게 설계되었습니다."
 utopia.61.desc.b: "[From.From.From.Planet.GetName]의 거주지가 완료되었고, 개척 준비가 끝났습니다."
 allow_dyson_sphere: "§H거대 구조물 잠금 해제:§! 다이슨 스피어"
