 ####################################
 #Army Attachments
 ####################################
 army_attachment_mobile_shield_generators: "Mobile Schildgeneratoren"
 army_attachment_mobile_shield_generators_desc: "§LDiese Generatoren werden auf großen Kettenfahrzeugen transportiert und erzeugen ein Kraftfeld über einem Teil des Schlachtfelds. Betriebsbereit bieten sie hervorragende Verteidigung gegen Artillerie und Orbitalbombardierungen.§!"
 army_attachment_personal_shields: "Personen-Schildgeneratoren"
 army_attachment_personal_shields_desc: "§LDiese Schildgeneratoren sind so klein, dass sie von einzelnen Soldaten auf dem Rücken getragen werden können. Ihre Kraftfelder können zwar durch konzentrierten Beschuss überwunden werden, aber sie können die Lebenserwartung von Soldaten auf dem Schlachtfeld trotzdem bedeutend erhöhen.§!"
 army_attachment_military_police_corps: "Militärpolizeikorps"
 army_attachment_military_police_corps_desc: "§LEine große Abteilung der Militärpolizei, die effizient für Ordnung sorgt und Aufstände bekämpft. An der Front sind sie zwar nur von eingeschränktem Nutzen, können aber durch ihre Gegenwart die Disziplin anderer Einheiten verbessern.§!"
 army_attachment_battle_strider_column: "Schlachtläufer-Reihe"
 army_attachment_battle_strider_column_desc: "§LZweibeinige Kampfgeräte, die praktisch in jedem Geländetyp eingesetzt werden können. Aufgrund ihrer Agilität und Flexibilität haben sie auf dem Schlachtfeld deutliche Vorteile, obwohl sie gegen direkte Angriffe gegen ihre Beine recht anfällig sind.§!"
 army_attachment_hover_tank_battle_group: "Schwebepanzer-Kampfgruppe"
 army_attachment_hover_tank_battle_group_desc: "§LMächtiger, aber dennoch wendiger Panzer, der mit Hilfe seiner Repulsorauftriebsaggregate knapp über dem Boden schwebt. Dies schränkt ihr Gewicht zwar etwas ein, was sie aber durch ihre im Vergleich zu konventionellen Kettenfahrzeugen hohe Geschwindigkeit und Wendigkeit wieder wettmachen können.§!"
 army_attachment_assault_landers: "Sturmlandeschiffe"
 army_attachment_assault_landers_desc: "§LAn Bord dieser riesigen Landungsschiffe werden Armeen und deren schwere Ausrüstung unter Gefechtsbedingungen und ohne Andockmöglichkeiten auf die Oberfläche eines Planeten gebracht.§!"
 army_attachment_orbital_drop_pods: "Orbital-Landungskapseln"
 army_attachment_orbital_drop_pods_desc: "§LEinweg-Landungskapseln, die von einem Schiff im Orbit zur Oberfläche eines Planeten gestartet werden. Schwerere Ausrüstung muss immer noch mit den Sturmlandeschiffen transportiert werden, aber diese Kapsel beschleunigt die Soldatenlandung bei planetaren Invasoren doch bedeutend.§!"
 army_attachment_neo_concrete_fortifications: "Neo-Beton-Befestigungsanlagen"
 army_attachment_neo_concrete_fortifications_desc: "§LFlächendeckende, mehrstufige Bodenbefestigungsanlagen und Bunkernetzwerke aus Neo-Beton, die Schutz gegen Orbitalbombardierungen bieten. Dies schränkt zwar die Mobilität der Armee ein, kann aber bei Verteidigungsaktionen über Sieg und Niederlage entscheiden.§!"
 army_attachment_self_replicating_mine_fields: "Selbstreplizierende Minenfelder"
 army_attachment_self_replicating_mine_fields_desc: "§LDiese semi-mobilen Minen vergraben sich selbst im Boden und replizieren sich kontinuierlich, um die Minenfeldstärke aufrechtzuhalten. Besonders im Gefecht kann die Räumung dieser selbstreplizierenden Minen außerordentlich schwierig sein.§!"
 army_attachment_air_defense_artillery: "Luftverteidigungsartillerie"
 army_attachment_air_defense_artillery_desc: "§LEine große Gruppe von Waffensystemen, die zum Erfassen und Beschießen schnell fliegender Objekte in der Atmosphäre eines Planeten konstruiert wurden.§!"
 army_attachment_chemical_stimulants: "Chemische Stimulanzmittel"
 army_attachment_chemical_stimulants_desc: "§LStarker Chemie-Cocktail, der die Aufmerksamkeit und die Reflexe von Soldaten im Gefecht verbessern soll. Diese Verbesserungen sind nur vorübergehend, aber die kontinuierliche Anwendung kann zu Angstzuständen, Depressionen, Krämpfen, Übelkeit, Halluzinationen, Narkolepsie und unkontrollierbarem Stuhlgang führen.§!"
 army_attachment_xeno_cavalry: "Xeno-Kavallerie"
 army_attachment_xeno_cavalry_desc: "§LNachdem sich diese robusten Kriegsbestien an ihre Reiter gebunden haben, geben sie hervorragende Reittiere ab. Kaum ein Gelände kann sie abhalten, und sie haben sich zur Aufklärung und für Überfälle als sehr effizient erwiesen. Größere Exemplare sind auch schon erfolgreich als Plattformen für schwere Waffen eingesetzt worden.§!"
 army_attachment_psi_warriors: "PSI-Krieger"
 army_attachment_psi_warriors_desc: "§LUm diese Elitesoldaten ranken sich Legenden. Auf dem Schlachtfeld verlassen sie sich auf ihre mächtigen psionischen Fähigkeiten und ihre umfangreiche physische Ausbildung. Ihren Gegnern treten sie bevorzugt im Nahkampf gegenüber, denn viele von ihnen verstehen sich hervorragend auf die Handhabung von Nahkampfwaffen.§!"
 army_attachment_gene_warrior_shock_troops: "Gensoldaten-Stoßtruppen"
 army_attachment_gene_warrior_shock_troops_desc: "§LBeeindruckende Krieger, die viel größer als normale Soldaten sind. Am besten setzt man sie als Stoßtruppen oder mobile Kampftruppen für knifflige Gefechtssituationen ein. Mit einer Kompanie dieser Kämpfer kann der Verlauf einer ganzen Schlacht verändert werden.§!"
 army_attachment_power_armor: "Power-Rüstung"
 army_attachment_power_armor_desc: "§LDiese Power-Rüstungen verstärken die natürlichen Fähigkeiten der Soldaten und machen sie intelligenter und ausdauernder. Die Rüstungen ermöglichen es ihnen, schwerere Waffen zu tragen und bieten ihnen viel besseren Schutz gegen Strahlung sowie gegen Chemie- und Biowaffen.§!"
 army_attachment_special_forces_group: "Spezialkräftegruppe"
 army_attachment_special_forces_group_desc: "§LHoch qualifizierte Spezialkommandos für unkonventionelle Einsätze, normalerweise weit hinter den feindlichen Linien. Zu ihren Hauptaufgaben gehören die Unterbrechung des feindlichen Nachrichten- und Logistikwesens sowie die Eliminierung hochrangiger Gelegenheitsziele.§!"
 army_attachment_shadow_assassins: "Schattenmörder"
 army_attachment_shadow_assassins_desc: "§LDie Elitesoldaten dieses Spezialkommandos tragen teure Tarnanzüge mit Tarnkappentechnik. Abgesehen von sich leicht kräuselnden Verzerrungen bei schnellen Bewegungen sind sie für das bloße Auge und die meisten Sensoren unsichtbar. Experten für Attentate und geheime Militäraufklärung.§!"
 army_attachment_cyborg_infiltration_unit: "Cyborg-Infiltrierungseinheit"
 army_attachment_cyborg_infiltration_unit_desc: "§LDas Metall-Exoskelett dieser mechanischen Attentäter ist äußerst wandelbar. Das ermöglicht es ihnen, die äußere Erscheinung jeder Spezies anzunehmen. Die dafür erforderliche Fleischschicht wird üblicherweise von feindlichen Gefangenen gewonnen und auf das Exoskelett gepfropft. So ausgerüstet infiltrieren sie die feindlichen Linien und verbreiten dort Chaos.§!"
 army_attachment_hunter_killer_drone_swarms: "Hunter-Killer-Drohnenschwärme"
 army_attachment_hunter_killer_drone_swarms_desc: "§LGewaltige Schwärme dieser relativ einfachen unbemannten Flugobjekte werden auf feindliche Stellungen losgelassen, um sie zu überwältigen. Eine einzelne Drohne mag für einen ausgebildeten Soldaten keine ernste Bedrohung darstellen, bei einem Dutzend davon sieht es aber schon anders aus.§!"
 army_attachment_combat_software_2: "Gefechtssoftware 2.0"
 army_attachment_combat_software_2_desc: "§LEine umfassende Verbesserung der Gefechtssoftware aller Einheiten dieser Armee. Dazu gehören verbesserte Reaktionszeiten, aktualisierte taktische Analyse-Algorithmen und eine große Anzahl kleinerer Fehlerbehebungen.§!"
 army_attachment_exploding_slave_collars: "Explosive Sklavenhalsbänder"
 army_attachment_exploding_slave_collars_desc: "§LDiese Halsbänder werden Sklaven angelegt (wobei sich ihre genaue Platzierung am Körper nach der jeweiligen Anatomie richtet). Sollten diese Sklaven gegen den Willen ihrer Herren handeln, könnten die Halsbänder per Fernsteuerung zur Explosion gebracht werden. Von besonders gerissenen Kommandeuren weiß man, dass sie bei Nahkämpfen so manches Halsband gesprengt haben, um dem Feind schwere Schäden zuzufügen.§!"
 army_attachment_slaver_raiding_teams: "Sklavenjäger-Guerillas"
 army_attachment_slaver_raiding_teams_desc: "§LViele Sklavenjäger-Guerillas waren einst selbst Sklaven. Sie führen Überfälle auf das feindliche Hinterland durch, um noch mehr Sklaven zu fangen. Die auf diese Weise erlangten Sklaven werden nach rascher Konditionierung auf dem Schlachtfeld gegen ihre ehemaligen Kameraden eingesetzt.§!"
 army_attachment_commissar_squads: "Kommissartrupps"
 army_attachment_commissar_squads_desc: "§LDie Disziplin in einer Sklavenarmee aufrecht zu erhalten ist eine Aufgabe monumentalen Ausmaßes. Diese abgehärteten Kommissartrupps haben sie zur Kunstform erhoben. Über Erschießungen und andere harte disziplinarische Maßnahmen wird dafür gesorgt, dass die Sklaven den Zorn der Kommissare mehr fürchten als den Feind.§!"
 army_attachment_clone_suicide_brigade: "Klonsoldaten-Selbstmordbrigade"
 army_attachment_clone_suicide_brigade_desc: "§LDiese Klonsoldaten wurden nur zu einem einzigen Zweck gezüchtet: Sie sollen sich mitten in feindlichen Truppenkonzentrationen begeben und dort ihre Sprengstoffgürtel in die Luft jagen. Diese zufälligen Terrorakte fügen der Feindmoral oftmals beträchtlichen Schaden zu.§!"
 army_attachment_clone_commandos: "Klonsoldaten-Kommandotrupps"
 army_attachment_clone_commandos_desc: "§LDie Klontank-Züchtung dieser Attentäter ist teuer, aber durch ihre extreme Konditionierung und Ausbildung werden sie zu äußerst fähigen Soldaten. Sie denken unabhängiger als normale Klone, und von einigen ist bekannt, dass sie ziemlich exzentrische Eigenarten entwickeln.§!"
 army_attachment_hypnotic_training_regimen: "Hypnose-Trainingsprogramm"
 army_attachment_hypnotic_training_regimen_desc: "§LDie Klonsoldaten sind einem umfangreichen Hypnose-Trainingsprogramm unterzogen worden, das ihre normale Konditionierung übersteigt. Dies verbessert ihre Kampfeffizienz noch mehr. Allerdings werden Einheiten, die ihre Lebenserwartung auf dem Schlachtfeld weit überschreiten, manchmal anfällig für psychotische Zusammenbrüche.§!"
 army_attachment_psi_shield_specialists: "PSI-Schild-Spezialisten"
 army_attachment_psi_shield_specialists_desc: "§LDiese Agenten wurden speziell dafür trainiert, über eigenen Stellungen auf dem Schlachtfeld starke psionische Schilde zu erschaffen. Diese Schilde stehen konventionellen Energie-Kraftfeldern in punkto Stärke in nichts nach, erfordern aber ein hohes Maß an Konzentration.§!"
 army_attachment_telekinetic_specialists: "Telekinese-Spezialisten"
 army_attachment_telekinetic_specialists_desc: "§LPsionik-Spezialisten, die ein besonderes Talent für die Manipulation ihrer Umgebung bewiesen haben. Unter den richtigen Bedingungen können sie feindliche Soldaten und Fahrzeuge in die Luft wirbeln oder Fluggeräte vom Himmel pflücken und in den Boden schmettern.§!"
 army_attachment_class_a_psi_operative: "Klasse-A-PSI-Agent"
 army_attachment_class_a_psi_operative_desc: "§LSehr außergewöhnliche Individuen mit gewaltigen psionischen Kräften, die als bedauerliche Nebenwirkung üblicherweise den Verstand verlieren. Für sich selbst und ihre Umgebung stellen sie eine extreme Gefahr dar. Werden ihre zerstörerischen Energien aber auf den Feind gerichtet, sind sie eine vortreffliche Waffe.§!"
 army_attachment_infestation_brood: "Seuchenbrut"
 army_attachment_infestation_brood_desc: "§LWerden diese brutalen parasitischen Kreaturen freigesetzt, suchen sie sich sofort Wirte zur Implantierung ihrer Nachkommen. Auf diese Weise können sie sich exponentiell schnell vermehren. Ganze Städte können innerhalb weniger Tage ausradiert werden. Ihre Gegenwart hat auf die Feindmoral selbstverständlich keinen positiven Effekt.§!"
 army_attachment_brood_coordinator: "Brutkoordinator"
 army_attachment_brood_coordinator_desc: "§LDiese gewaltige, schneckenartige Kreatur wird hinter den Frontlinien gehalten, um die Koordination der gefräßigen Kreaturen von Xenomorph-Armeen zu verbessern. Sie kommuniziert über niedrigstufige psionische Signale mit der Horde. Abgesehen von ihrem strengen Geruch beschweren sich ihre Führer oft über starke Kopfschmerzen.§!"
 army_attachment_battle_worms: "Kampfwürmer"
 army_attachment_battle_worms_desc: "§LDiese riesigen Ringelwürmer wurden genmanipuliert, um sich im Boden an feindlichen Verteidigungsstellungen vorbei zu graben und den kleineren Kreaturen hinter ihnen so einen Weg zu bahnen. Ihre Tunnel bieten außerdem vortrefflichen Schutz vor Orbitalbombardierungen.§!"
 army_attachment_raptor_flocks: "Raubtierschwärme"
 army_attachment_raptor_flocks_desc: "§LGroße fliegende Raubtiere, die kurzzeitig Überschallgeschwindigkeit erreichen können. Sie greifen in Schwärmen an und verschießen ganze Ströme harter Stacheln, denen die meisten Panzerungen nicht widerstehen können. Jedes Fluggerät, das über einem Nest dieser Kreaturen in die Atmosphäre einfliegt, riskiert einen Angriff.§!"
 army_attachment_advanced_power_armor: "Fortschrittliche Power-Rüstung"
 army_attachment_advanced_power_armor_desc: "§LDie Herstellung dieser teuren Rüstungen ist fast so kostspielig wie die der Klonsoldaten. Sie erhöhen die ohnehin schon erhebliche Stärke ihrer Träger. Jetpacks sorgen für zusätzliche Mobilität. Zum Einsatz muss der Träger eine Nervenverbindung zur Rüstung herstellen.§!"
 army_attachment_environmental_augmentations: "Umwelttechnische Anpassungen"
 army_attachment_environmental_augmentations_desc: "§LWeitere Verbesserungen an den Lungen und am Immunsystem ermöglichen den Klonsoldaten, auch in lebensfeindlichen Umgebungen uneingeschränkt zu funktionieren - kurzzeitig sogar im Vakuum des Weltraums.§!"
 army_attachment_cybernetic_replacements: "Kybernetische Ersatzteile"
 army_attachment_cybernetic_replacements_desc: "§LIm Gefecht beschädigte oder eingebüßte Organe und Gliedmaßen werden durch fortschrittliche kybernetische Implantate ersetzt. Dies ermöglicht verkrüppelten Soldaten, selbst nach schwersten Verletzungen noch im aktiven Dienst zu bleiben.§!"
