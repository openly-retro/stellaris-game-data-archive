 leviathans.141.desc: "Unsere Flotten haben das Hauptquartier von [From.GetName] zerstört und sind derzeit dabei, so viele wertvolle Gegenstände wie möglich aus den Überresten ihrer Sternenbasis zu bergen. Wir haben eine große Menge Ressourcen erhalten."
