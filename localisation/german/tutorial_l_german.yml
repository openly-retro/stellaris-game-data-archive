 tutorial_24_chain_title: "Tutorial: Spezies modifizieren"
 tutorial_24_chain_desc: "Wir können jede vernunftbegabte Spezies in unserem Reich §Smodifizieren§!, falls wir genügend §SEigenschaftspunkte§! haben.\n\nGeht dazu folgendermaßen vor: Öffnet im Reiter §SSpezies§! im Bildschirm §SKontakte§! das Menü §SModifizieren§! und erforscht dann das entsprechende §SSpezialprojekt§!. Das Projekt erfordert §SSozial-Forschung§! und wird unseren gesamten Technologiefortschritt in diesem Feld abzweigen, solange es aktiv ist."
