 ## Event: Junkyard Orbit
 colony.9310.name: "Basura en órbita"
 colony.9310.desc: "El último informe de [planet.GetName] indica que hemos calculado mal la capacidad de gestión de residuos del planeta. Los vertederos masivos se han fusionado para formar un único páramo intransitable, que se extiende hasta el mismo borde de los centros de población del planeta.\n\nLos lugareños han empezado a poner en órbita grandes cargamentos de basura, pero solo como \\\"medida temporal\\\"."
 colony.9310.a: "Alarmante."
 colony.9310.a.tooltip: "Limpiad este desastre inmediatamente."
 colony.9315.name: "Cubiertos de detritos"
 colony.9315.desc: "Se ha producido un accidente.\n\nDebido a un error crítico, varias cápsulas de basura que orbitaban alrededor de [planet.GetName] han colisionado, provocando la entrada de grandes cantidades de detritos en la atmósfera inferior. Esto ha limitado las capacidades espaciales del planeta y, según las estimaciones, la situación podría empeorar aún más a medida que la basura espacial siga cayendo. Sin embargo, montar una operación para recoger los desechos podría resultar largo y costoso."
 colony.9315.a: "Limpiad la órbita."
 colony.9315.a.tooltip: "Desplegad las unidades especiales."
 colony.9315.b: "El espacio es enorme. Un poco de basura no es problema."
 colony.9315.b.tooltip: "Hay problemas más urgentes en la galaxia."
 colony.9315.c: "Declarad el estado de crisis."
 colony.9315.c.tooltip: "Debemos hacer todo lo que esté en nuestra mano para recoger los residuos."
 colony.9320.name: "Limpieza orbital completada"
 colony.9320.desc: "Un día señalado en [planet.GetName], ya que los recolectores de astrobasura han completado su último turno. Desde hoy, los anillos de basura que rodean [planet.GetName] ya no suponen una amenaza para las naves que pasan por allí.\n\nEn los próximos días, el trabajo continuará a menor escala. Puede que sea imposible limpiar la órbita por completo, pero al menos lo peor ya ha pasado."
 colony.9320.a: "Al fin todo vuelve a la normalidad."
 colony.9325.name: "Bloqueo en tierra"
 colony.9325.desc: "Tras haber ignorado las inquietudes suscitadas por la basura espacial en órbita alrededor de [Planet.GetName], la situación se ha agravado drásticamente.\n\nTal y como pronosticaron los científicos de la colonia, piezas individuales de basura espacial se han unido para crear un halo de microbasura alrededor del planeta. Esto dificulta enormemente el transporte de recursos y personas para entrar o salir de la colonia sin riesgo de provocar daños colaterales."
 colony.9325.a: "Vaya."
 colony.9330.name: "Estrellas fugaces"
 colony.9330.desc: "Tras haber ignorado las inquietudes suscitadas por la basura espacial en órbita alrededor de [Planet.GetName], parece que el problema se ha resuelto por sí solo.\n\nMiles de \\\"estrellas fugaces\\\" han empezado a caer en masa a medida que la fuerte atracción gravitatoria del planeta acerca la basura lo suficiente como para que arda en la atmósfera. Las reuniones nocturnas se han convertido en algo habitual, ya que la gente quiere presenciar este espectáculo único."
 colony.9330.a: "Es hora de observar las estrellas."
 colony.9335.name: "Cielos despejados"
 colony.9335.desc: "Una celebración histórica ha comenzado en [planet.GetName] al finalizar el último turno de los recolectores de astrobasura.\n\nDesde hoy, los anillos de basura que rodeaban el planeta ya no son detectables. Debido a este éxito, los recolectores han recibido un apoyo rotundo para continuar con su operación, asegurando unos cielos despejados para las generaciones venideras."
 colony.9335.a: "Un día memorable."
 orbital_cleanup: "Limpieza orbital"
 orbital_cleanup_DESC: "La órbita de [Root.GetName] está llena de basura espacial tras una colisión en la baja atmósfera. Hay que despejarla antes de que un efecto cascada haga inaccesible el planeta."
 orbital_cleanup_intense: "Limpieza orbital a fondo"
 orbital_cleanup_intense_DESC: "La órbita de [Root.GetName] está llena de basura espacial tras una colisión en la baja atmósfera. Hay que limpiarla a fondo para garantizar un futuro seguro para los habitantes, cueste lo que cueste."
