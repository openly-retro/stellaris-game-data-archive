 d_toxic_god_pools_most_venemous_upgraded_desc: "맹독 신이 지나간 자리에는 수많은 독 웅덩이가 남으며, 여기에서 맹독 신이 남긴 독을 채취할 수 있습니다. 맹독 신 기사단의 노고 덕분에, 이 강력한 독극물을 채취하여 다양하게 활용할 수 있습니다."
 d_toxic_god_pestilential_wasteland: "역병의 황무지"
 d_toxic_god_pestilential_wasteland_desc: "누구나 맹독 신의 은총을 누릴 수 있는 것은 아닙니다. 맹독 신의 발걸음으로 인해, 대지의 상당 부분이 회복하지 못할 정도로 황폐화되었습니다."
