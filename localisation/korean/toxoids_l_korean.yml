 d_toxic_god_blight_upon_the_land_upgraded_desc: "전해지는 이야기에 따르면, 이곳에서 분노에 찬 맹독 신이 땅을 주먹으로 내려쳤다고 합니다. 옛 모습의 흔적은 거의 남아 있지 않지만, 우리의 기억에 있는 그 당시의 모습에 착안하여 기념물을 세웠습니다."
