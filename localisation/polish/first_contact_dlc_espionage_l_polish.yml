 preftl_operation.1019.name: "Wpływ na masy"
 preftl_operation.1019.autho: "Nasi agenci wykorzystali lekcje naszych wspaniałych przodków i stworzyli miniaturowe modele §Yautorytaryzmu§! na świecie [from.target.capital_scope.GetName]. Niektóre instytucje przeszły reformy, [from.target.GetSpeciesNamePlural] zostali podzieleni według dokładnie przemyślanych hierarchii. Nie wszystkie z tych społeczności przetrwają, ale ich porażki będą cennymi lekcjami wzmacniającymi ogólny porządek społeczny." #post-industrial societies only
 preftl_operation.1019.egali: "Nasi agenci odwiedzili wiele zakątków i zachęcali społeczności lokalne do działania w takich obszarach jak równość oraz sprawiedliwość. Politologia [from.target.GetSpeciesAdj] to już dojrzała dziedzina, ale rozpoczęliśmy liczne kampanie promujące bardziej inkluzywną debatę i §Yegalitarną§! politykę." #post-industrial societies only
 preftl_operation.1019.mater: "Grupa naszych wybranych agentów, doskonale wyszkolonych w dziedzinie debaty edukacyjnej, pracowała nad oświeceniem grup społecznych oraz instytucji edukacyjnych świata [from.target.capital_scope.GetPlanetHabitat]. Ich wysiłki zaowocowały powstaniem centrów badawczych, funduszy edukacyjnych, a nawet nowego ruchu artystycznego. Teraz [from.target.GetSpeciesNamePlural] przejęli te narzędzia §Ymaterializmu§!." #post-industrial societies only
 preftl_operation.1019.phobe: "Łatwo można wywołać strach i nieufność, ale tymi uczuciami trudno się steruje, szczególnie w społeczeństwie mającym dostęp do masowych mediów. Nasi agenci działali bardzo subtelnie, poprzez §Yksenofobiczne§! przemówienia i ruchy kulturowe, a jednocześnie przekazywali wiedzę o niebezpieczeństwach związanych z obcymi wpływami. Teraz wybitni [from.target.GetSpeciesAdj] i ugrupowania polityczne, kontynuują to dzieło, kierując się ksenofobicznymi przesłankami." #post-industrial societies only
