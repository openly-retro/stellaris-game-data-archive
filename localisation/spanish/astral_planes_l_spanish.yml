 #Origin - Riftworld #
 ######################
 origin_riftworld: "Mundo de brecha"
 origin_riftworld_desc: "Cerca del mundo natal de esta civilización hay una enorme grieta en el espacio-tiempo. Tras milenios de estudio, los últimos avances en tecnología espacial por fin les permitirán adentrarse en ella y descubrir qué secretos alberga este fenómeno."
 origin_tooltip_riftworld_effects: "- Mundo natal: ['concept_riftworld_digsite'] ['concept_archaeology_site'] $NEW_LINE$- Probabilidad de aparición de ['concept_astral_rift', $ASTRAL_RIFTS$] en sistemas bajo tu control: §G+100%§!"
 START_SCREEN_RIFTWORLD: "La Gran Grieta lleva presente en el firmamento de [GetHomeWorldName] desde que nuestro pueblo tiene memoria para recordarla. Narran las leyendas que nuestro pasado está íntimamente entrelazado con esta misteriosa hendidura celestial y un antiguo sitio de impacto cerca de nuestra capital.\n\nEl cráter es objeto de reverencia desde nuestros albores, pero aún hoy es un misterio. Sin embargo, un seísmo sacó a la luz hace no mucho anomalías subsuperficiales en el cráter. Ya están en marcha los preparativos para perforar su núcleo. Las opiniones siguen divididas respecto a lo que descubriremos allí.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "La Gran Grieta lleva presente en el firmamento de [GetHomeWorldName] desde que existen nuestros bancos de datos. Nuestros relojes internos están sincronizados con la frecuencia de la hendidura celestial y nuestros primeros registros describen un antiguo lugar de impacto cerca de nuestra capital.\n\nDurante mucho tiempo, hemos ignorado ese lugar y hemos evitado estudiarlo. Sin embargo, la actividad sísmica reciente ha descubierto anomalías subsuperficiales en el cráter. Ya están en marcha los preparativos para perforar su núcleo.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\n¿Será una mera coincidencia que el hallazgo haya coincidido con la llegada de la tecnología de hiperimpulso? Cuando damos el salto a los cielos, el suelo reclama nuestra atención. Lo que hay bajo la superficie de este mundo tal vez nos sea de ayuda en nuestro periplo a las estrellas. Tal vez nos prepare para lo que nos aguarda tras la Gran Grieta."
 astral_planes.2105.name: "Transmisión extraña"
 astral_planes.2105.desc: "Después de explorar la grieta astral de §H[From.solar_system.GetName]§!, recibimos una transmisión misteriosa.\n\nNuestros [GetScientistPlural] han determinado que su origen está más allá de la propia grieta y solo han podido traducir unas pocas palabras."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "...sintonizaos... con los planos... os encontraremos..."
 astral_planes.2120.name: "Anomalía sísmica detectada"
 astral_planes.2120.desc: "Un movimiento sísmico reciente ha revelado características insospechadas del lugar de impacto que hay junto a nuestra capital.\n\nEste cráter específico se ha vinculado a nuestro propio origen como [Owner.GetSpeciesNamePlural]."
 riftworld_digsite: "Cráter antiguo"
 riftworld_digsite_desc: "Hemos detectado actividad sísmica anómala en lo profundo de un antiguo cráter en la superficie de [Planet.GetName]. Un sónar subterráneo ha revelado una cavidad previamente desconocida."
 astral_planes.2125.name: "Impacto vertiginoso"
 astral_planes.2125.desc: "Las primeras excavaciones en la base del cráter han sacado a la luz un cilindro de impactita íntegro sepultado en las profundidades.\n\nEsta veta debe de haberse originado a partir de un impacto meteórico de altísima velocidad. Según los cálculos iniciales, el objeto debió de alcanzar una velocidad cercana a la de la luz. Es un milagro que llegara a la superficie."
 astral_planes.2125.a: "Que prosigan las excavaciones."
 astral_planes.2130.name: "Cavernas subterráneas"
 astral_planes.2130.desc: "Hemos descubierto un extenso sistema de cavernas que parte del vértice de la veta de impactita.\n\nPozas de agua subterránea nutren las hileras de delicada vegetación pálida que recubren las paredes de la cueva. En el fondo de una de estas pozas se encuentran los restos de un objeto esférico anómalo. Su origen no es natural, y todo apunta a que se trata del agente causante del cráter."
 astral_planes.2130.a: "Apoderaos del objeto."
 astral_planes.2135.name: "Esfera antigua"
 astral_planes.2135.desc: "Hemos extraído la esfera del lago subterráneo.\n\nLa vegetación la ha engullido, pero sigue intacta en gran parte. Aunque su diseño es sofisticado, llama la atención lo rudimentario de su ensamblaje. Placas metálicas completamente lisas recubren la sección frontal de la nave, lo que debió de reducir significativamente la fricción al entrar en la atmósfera.\n\nLa trayectoria de su yacimiento coincide con la veta de impactita, dato que confirma que la nave originó la roca metamórfica que nos ha traído hasta aquí. Y, lo que es más asombroso aún, existen indicios de que a bordo había pasajeros."
 astral_planes.2140.name: "Ancestros"
 astral_planes.2140.desc.common: "Hemos recuperado un lote de documentos contenidos en la esfera antigua, todos ellos escritos en variedades arcaicas de nuestra lengua. Se mencionan varios nombres asociados a nuestras leyendas más sagradas.\n\nUn complejo entramado de escalerillas lleva del lugar de impacto a un inmenso sistema de túneles ascendentes. A juzgar por la antigüedad de la soga que las compone, estas cavernas debieron de estar habitadas durante varias generaciones, a medida que los supervivientes de la colisión fueron abriéndose paso hacia la superficie.\n\nNo obstante, ningún descubrimiento previo nos preparó para la revelación definitiva: una de las cámaras superiores albergaba un mausoleo. Los análisis de muestras tomadas de los restos nos han revelado una verdad sobrecogedora: estos individuos son nuestros ancestros.\n\nAún no sabemos de dónde llegaron o por qué cayó en el olvido este lugar; los documentos hallados están muy deteriorados. Sin embargo, hemos logrado identificar un registro de datos de la esfera que indica de forma inequívoca que la nave llegó a nuestro sistema estelar a través de la grieta astral que hay cerca de [from.planet.GetName]."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nAunque su simplicidad en comparación con nuestra tecnología es evidente, esta esfera es un testamento de la desesperación y la ingenuidad de sus creadores. No es sino un último estertor para escapar de la que debió ser una suerte atroz al otro lado de la grieta."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nSi la estudiamos, lograremos replicar la tecnología necesaria, e incluso mejorarla, para construir otra nave capaz de viajar entre dimensiones."
 astral_planes.2140.desc.machine.common: "Hemos recuperado una reserva de datos de dentro la esfera antigua. La reserva estaba codificada en una versión arcaica de nuestro sistema de archivos.\n\nUn complejo entramado de escalerillas lleva del lugar de impacto a un inmenso sistema de túneles ascendentes. A juzgar por la antigüedad de las fibras de la cuerda, estas cavernas debieron de estar ocupadas durante varias épocas mientras los supervivientes del accidente se dirigían hacia la superficie.\n\nUno de los yacimientos superiores contenía piezas que recordaban a las utilizadas por nuestros primeros modelos. Estos supervivientes eran nuestros predecesores.\n\nAún desconocemos de dónde vinieron exactamente o por qué se perdió esta ubicación. Los datos que recuperamos de la esfera muestran claramente que la nave llegó a nuestro sistema estelar a través de la grieta astral, cerca de [from.planet.GetName]."
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\nAunque su simplicidad en comparación con nuestra tecnología es evidente, esta esfera es un testamento de la desesperación y la ingenuidad de sus creadores. No es sino un último estertor para escapar de la que debió de ser una suerte atroz al otro lado de la grieta."
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\nSi la estudiamos, lograremos replicar la tecnología necesaria, e incluso mejorarla, para construir otra nave capaz de viajar entre dimensiones."
 astral_planes.2140.a: "Hemos encontrado nuestra cuna."
 astral_planes.2140.a.synthetic: "Hemos encontrado nuestro crisol."
