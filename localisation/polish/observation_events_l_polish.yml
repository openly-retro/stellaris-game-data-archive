 observation.1406.end: "Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przeradza się w globalną wojnę atomową.\n\n[pre_ftl_planet.GetPlanetHabitat] to już praktycznie pustkowie - przestały istnieć wszystkie większe miasta, zginęło ponad 90% populacji. Nieliczni ocaleni wyłonili się z ruin, ale nasi badacze przewidują, że cywilizacja tego świata cofnie się do o wiele mniej rozwiniętego stanu."
 observation.1406.gestalt.end: "Nasze drony obserwacyjne przyglądały się bezpiecznie z orbity, jak konflikt szybko przeradza się w globalną wojnę atomową.\n\n[pre_ftl_planet.GetPlanetHabitat] to już praktycznie pustkowie - przestały istnieć wszystkie większe miasta, zginęło ponad 90% populacji. Nieliczni ocaleni wyłonili się z ruin, ale nasze drony obserwacyjne przewidują, że cywilizacja tego świata cofnie się do o wiele mniej rozwiniętego stanu."
