 job_munitions_decommissioner_plural: "Neutralisateurs de munitions"
 job_munitions_decommissioner_desc: "Ces chercheurs inspectent et étudient les armes antiques pour les adapter à nos propres spécifications."
 mod_job_munitions_decommissioner_add: "Emplois de £job_munitions_decommissioner£neutralisateurs de munitions "
 job_munitions_decommissioning_unit: "$job_munitions_decommissioning_unit_plural$"
 job_munitions_decommissioning_unit_plural: "Unités de neutralisation de munitions"
 job_munitions_decommissioning_unit_desc: "Des unités spécialisées dans le désassemblage et l'analyse d'armes antiques."
 mod_job_munitions_decommissioning_unit_add: "Emplois d'£job_munitions_decommissioning_unit£unités de neutralisation de munitions "
 job_munitions_decommissioning_drone: "$job_munitions_decommissioning_drone_plural$"
 job_munitions_decommissioning_drone_plural: "Drones de neutralisation des munitions"
 job_munitions_decommissioning_drone_desc: "Ces drones désassemblent de manière efficiente les munitions antiques pour les adapter à nos propres spécifications."
 mod_job_munitions_decommissioning_drone_add: "Emplois de £job_munitions_decommissioning_drone£drones de neutralisation des munitions "
