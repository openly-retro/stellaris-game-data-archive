 drone_processing: "Drohnengestützte Verarbeitung"
 drone_processing_desc: "Von den uralten Bergbaudrohnen gewonnene Erkenntnisse haben weiterhin positive Effekte auf die Bergbau-Förderleistung und die Mineralverarbeitungseffizienz."
 spiritualist_attraction: "Spiritualisten-Attraktivität"
 spiritualist_attraction_desc: "Eine Gruppe von Spiritualisten tritt materialistischen Ansichten über den Kosmos entgegen und behauptet, dass sie unser kulturelles Wachstum einschränken."
 materialist_attraction: "Materialisten-Attraktivität"
 materialist_attraction_desc: "Eine Gruppe von Materialisten drängt auf unseren kulturellen Fortschritt, indem sie nach greifbareren und fortschrittlicheren Antworten sucht."
 from_extra_federation_members: "Von Mitgliedern"
 empire_size_mods: "Reichsgröße"
 taste_the_stars: "Verkostung der Sterne"
 taste_the_stars_desc: "Die Entdeckung eines uralten Getränks einer fremden Spezies hat unser Volk auf den Geschmack des Unbekannten gebracht."
