 #Civics
 ####################################
 civic_feudal_realm: "Sociedad feudal"
 civic_feudal_realm_desc: "Esta sociedad está organizada según el modelo feudal, con un monarca cuya potestad descansa en vasallos poderosos que gobiernan los territorios con una considerable autonomía."
 civic_imperial_cult: "Culto imperial"
 civic_imperial_cult_desc: "Esta sociedad tiene una religión oficial dominante en la que se venera al gobernador como a una deidad viviente."
 civic_imperial_cult_effects: "- El §Yplaneta natal§! del gobernante tiene trabajos de §Y£job_priest£ $job_priest$§! adicionales"
 civic_corvee_system: "Sistema de trabajo forzado"
 civic_corvee_system_desc: "Esta sociedad considera que el estado tiene todo el derecho a decidir dónde viven y trabajan sus ciudadanos."
 civic_corvee_system_effects: "Renuncia a todos los costes de £unity£ Unidad de £pop£ §Yreasentamiento de población§!."
 civic_beacon_of_liberty: "Faro de libertad"
 civic_beacon_of_liberty_desc: "Esta sociedad es un brillante faro de luz en un mar de oscuridad. Aquí las libertades individuales están muy valoradas."
 civic_exalted_priesthood: "Sacerdocio exaltado"
 civic_exalted_priesthood_desc: "Para protegerse de la herejía, esta sociedad está gobernada por un concilio religioso que consiste en los más sabios y píos del clero."
 civic_philosopher_king: "Rey filósofo"
 civic_philosopher_king_desc: "No basta solo con gobernar. Para llevar a buen puerto a la nave del estado, hace falta un rey lo bastante sabio y erudito al timón."
 civic_meritocracy: "Meritocracia"
 civic_meritocracy_desc: "La posición social del individuo o sus conexiones personales no deberían influir en su profesión. En esta sociedad solo se progresa según el talento y la habilidad demostrados."
 civic_citizen_service: "Servicio ciudadano"
 civic_citizen_service_desc: "¿Has hecho tu parte? Solo los que han prestado servicio militar tienen plena ciudadanía y la responsabilidad política que la acompaña. El servicio garantiza la ciudadanía."
 civic_technocracy: "Tecnocracia"
 civic_technocracy_desc: "Para optimizar la eficacia, esta sociedad está gobernada de acuerdo a los principios de la ciencia y el raciocinio. Los caprichos personales de una élite ignorante y peligrosamente no cualificada no deben interferir."
 civic_police_state: "Estado policial"
 civic_police_state_desc: "Una gran fuerza policial interna monitoriza y controla a la población de esta oprimida sociedad para aplastar cualquier rastro de disidencia."
 civic_idealistic_foundation: "Fundación idealista"
 civic_idealistic_foundation_desc: "Esta sociedad se fundó según fuertes valores idealistas. Da igual que el gobierno actual siga fiel a ellos o no, la gente no los ha olvidado."
 civic_environmentalist: "Ecologista"
 civic_environmentalist_desc: "Esta sociedad busca coexistir en armonía con la naturaleza. Se cuida mucho de cuidar el entorno y limitar el consumismo en la medida de lo posible."
 civic_slaver_guilds: "Gremios esclavistas"
 civic_slaver_guilds_desc: "Gran parte del auténtico poder político en esta sociedad yace en poderosos y despiadados gremios esclavistas. Saben cómo sacar el máximo partido a un esclavo."
 civic_inwards_perfection: "Perfección interior"
 civic_inwards_perfection_desc: "A esta sociedad tranquila y pacifista no le interesan los forasteros que no entienden su modo de vida. Lo que de verdad quiere es que la dejen en paz."
 civic_warrior_culture: "Cultura guerrera"
 civic_warrior_culture_desc: "Esta sociedad ha desarrollado una fuerte cultura guerrera. El poderío marcial se valora por encima de todo, y la auténtica gloria solo se encuentra en el campo de batalla."
 civic_distinguished_admiralty: "Almirantazgo distinguido"
 civic_distinguished_admiralty_desc: "La flota y el almirantazgo ocupan un importante papel en esta sociedad, ostentan una gran influencia en los círculos políticos. Pueden elegir nuevos reclutas militares entre los mejores."
 civic_free_haven: "Santuario libre"
 civic_free_haven_desc: "Esta sociedad se ha ganado una reputación como santuario libre. Los cansados, los pobres y todos aquellos que anhelan la libertad son bienvenidos aquí, con independencia de su origen o raza."
 civic_cutthroat_politics: "Políticas despiadadas"
 civic_cutthroat_politics_desc: "El sistema político en esta sociedad es bien conocido por su intriga. Las luchas de poder, los tratos ocultos y los maquinaciones están a la orden del día. Los que sobreviven el tiempo suficiente como para aprender el juego, sin embargo, tienden a jugarlo bien."
 civic_corporate_dominion: "Dominio corporativo"
 civic_corporate_dominion_desc: "Esta sociedad está dominada por una megacorporación que ha suplantado completamente el papel del estado."
 civic_agrarian_idyll: "Sociedad bucólica"
 civic_agrarian_idyll_desc: "Una vida sencilla y tranquila es a menudo la más gratificante. Esta sociedad agraria ha logrado, en gran medida, evitar la urbanización a gran escala."
 civic_shadow_council: "Consejo en la sombra"
 civic_shadow_council_desc: "Los ciudadanos no lo saben, pero esta sociedad está manipulada en la sombra por un consejo secreto. Hay que guardar las apariencias, pero también impedir la tiranía de las masas. Imagina que esos idiotas votasen por el candidato equivocado."
 civic_mining_guilds: "Gremios de minería"
 civic_mining_guilds_desc: "Varios gremios mineros grandes han alcanzado una posición dominante en esta sociedad. El gobierno cuenta con su apoyo."
 civic_parliamentary_system: "Sistema parlamentario"
 civic_parliamentary_system_desc: "El sistema parlamentario en esta sociedad fomenta un debate abierto y activo. Ganarse el favor de una de las facciones políticas dominantes puede ser muy ventajoso."
 civic_efficient_bureaucracy: "Burocracia eficiente"
 civic_efficient_bureaucracy_desc: "Esta sociedad es conocida por su eficiencia. No solo los trenes de alta velocidad son puntuales, el colosal aparato burocrático necesario para gobernar una nación estelar está perfeccionado."
 civic_nationalistic_zeal: "Fervor nacionalista"
 civic_nationalistic_zeal_desc: "Un fuerte orgullo nacionalista impregna todas las capas de esta sociedad."
 civic_functional_architecture: "Arquitectura funcional"
 civic_functional_architecture_desc: "Esta sociedad es conocida por su simple, aunque funcional, arquitectura. Algunos consideran este estilo de construcción aburrido o incluso deprimente, pero en la mayoría de los casos, el neohormigón sirve tan bien como cualquier otro material de construcción."
 civic_aristocratic_elite: "Élite aristocrática"
 civic_aristocratic_elite_desc: "Esta sociedad tiene una arraigada nobleza que ocupa los niveles superiores."
 civic_mechanists: "Mecanista"
 civic_mechanists_desc: "Esta sociedad se ha interesado por los autómatas metálicos desde el inicio de la Edad del Vapor. Aunque muchos dijeron que no era posible, los primeros auténticos robots salieron de sus fábricas de montaje antes incluso de alcanzar el vuelo espacial rudimentario."
 civic_syncretic_evolution: "Evolución sincrética"
 civic_syncretic_evolution_desc: "Una segunda especie forma parte integral de esta sociedad. Son grandes y fuertes. La mayoría tiene la inteligencia de un niño especialmente tonto. Aquellos con tendencias más agresivas se extinguieron en antiguas guerras, los que quedan son bastante serviles."
 civic_syncretic_evolution_secondary_species: "Especie sincrética"
 civic_shared_burden: "Cargas compartidas"
 civic_shared_burden_desc: "Esta sociedad cree en una distribución equitativa de los recursos y no distingue entre las necesidades de los gobernantes y los gobernados. Todos trabajan juntos para el bien común."
 civic_fanatic_purifiers: "Purificadores fanáticos"
 civic_fanatic_purifiers_desc: "Esta sociedad parece empeñada en limpiar la galaxia de cualquier otra forma de vida inteligente. No tolerará que ningún xeno viva."
