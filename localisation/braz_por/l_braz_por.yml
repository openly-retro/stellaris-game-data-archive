 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC: "§HFunções Avançadas de Combate§!\nAvanços maiores em algoritmos de combate adaptativos permitem que nossa IA de bordo gerencie sua função designada de maneira mais eficaz."
