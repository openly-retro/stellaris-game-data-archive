 trait_pc_gaia_preference_terraforming: "$trait_pc_gaia_preference$"
 trait_pc_gaia_preference_terraforming_desc: "§LPreferencje klimatyczne są określane na poziomie genetycznym, a w tym przypadku - losowo.§!"
