 divination_monthly_change_tooltip: "La manera en la que evolucione esta §Ysituación§! dependerá en gran parte de nuestras relaciones con otros imperios. Por ejemplo, establecer nuestra §Ypostura diplomática§! como §YCooperativa§! hará que progrese más rápido."
 divination_visitors: "Señal del visitante"
 divination_visitors_type: "Adivinación"
 divination_visitors_desc: "Es la voluntad del Velo que tus mundos sean visitados. Si estos extranjeros traen el infortunio o no es un misterio que aún no se ha aclarado."
 divination_visitors_embrace: "Aceptamos la voluntad del Velo y salimos a buscar a los visitantes."
 divination_visitors_denied: "Desafiamos la voluntad del Velo impidiendo que los visitantes accedan a nuestro territorio."
 divination_visitors_monthly_change_tooltip: "$divination_monthly_change_tooltip$"
 divination_locus: "Señal del foco"
 divination_locus_type: "$divination_visitors_type$"
 divination_locus_desc: "Es la voluntad del Velo que el espacio a tu alrededor tome nuevas formas. Avanza con cuidado, pero con confianza, y considera las maravillas que pueden aguardarte en los caminos que se te ofrecen."
 divination_locus_embrace: "Aceptamos la voluntad del Velo y salimos a explorar esos caminos."
 divination_locus_denied: "Desafiamos la voluntad del Velo y nos quedamos protegiendo nuestro territorio sin movernos."
 divination_locus_monthly_change_tooltip: "$divination_monthly_change_tooltip$"
 divination_situation_end: "Tras anunciar sus profecías, [shroudwalker_enclave_country.GetName] nos informará de que el Velo se ha tranquilizado."
 #Built first Shroud Beacon (non-Teachers origin)
 enclave.4200.name: "Baliza hacia el Velo"
 enclave.4200.desc: "Tras mucho tiempo aferrándose a la oscuridad, el manto que cubre el Velo ha desaparecido. Aunque nuestros científicos siguen sin entender cómo funciona la baliza del Velo, sus sistemas físicos parecen estar entrelazados con energía psiónica, y su funcionamiento es casi como el de un organismo vivo. El túnel que genera es más un desvío que una ruta, y ofrece a nuestras naves un atajo extradimensional a través del Velo. La exploración interestelar ahora será más rápida... e infinitamente más misteriosa."
 #Teachers of the Shroud origin - Crisis Events
 enclave.4240.name: "El despertar final"
 enclave.4240.desc: "Aprendices, el Velo ha dado una advertencia. Está a punto de producirse una gran crisis y la galaxia está al borde de la ruina. Nuestras adivinaciones han revelado que no estamos a la altura de la amenaza venidera. En vez de ser destruidos, impartiremos nuestra última lección: todo sueño tiene su despertar. Es hora de que trascendamos más allá de este mundo. Aunque los caminos del Velo son oscuros y sinuosos, finalmente llegaremos a un nuevo plano; un nuevo mundo en el que difundir nuestras enseñanzas. La galaxia y su destino quedan en vuestras manos. Que nuestras lecciones anteriores os sirvan de guía en tiempos de necesidad."
 enclave.4240.a: "Que el Velo os acoja."
 enclave.4240.b: "¿Cómo podéis abandonarnos?"
 shroudwalkers_depart_reverence: "Aceptar la lección"
 shroudwalkers_depart_reverence_desc: "Nuestros maestros nunca nos han fallado. Les deseamos lo mejor en su viaje final."
 shroudwalkers_depart_anger: "Rechazar la lección"
 shroudwalkers_depart_anger_desc: "Los maestros nos han abandonado. No necesitamos más lecciones."
 enclave.4243.name: "Una advertencia"
 enclave.4243.desc: "Aprendices, camináis por un sendero peligroso. ¿Pensabais que nosotros, quienes os hemos nutrido durante siglos, no nos daríamos cuenta? Al instruiros sobre el Velo esperábamos iluminaros, elevaros. ¿Pero esto? Poder y sed de sangre, y una crisis que habéis creado vosotros mismos. ¡Recordad las enseñanzas! Este universo no es más que la sombra de un sueño. Aún hay tiempo. Abandonad esta insensata ambición antes de que os destruya."
 enclave.4243.a: "¿En qué nos hemos convertido?"
 enclave.4243.b: "Nuestro destino está claro. No os interpongáis en nuestro camino."
 enclave.4245.name: "Un fracaso en la educación"
 enclave.4245.desc: "El propio Velo se estremece y todas las señales apuntan a la ruina. Os hemos observado durante mucho tiempo, pero ni siquiera nosotros podríamos haber previsto el alcance de vuestra locura. Las ansias os harán vacilar. Al aferraros al poder, ya lo habéis perdido. Habéis olvidado la lección más básica: el Velo no es un recurso que explotar, sino un misterio que saborear. Pero el fracaso del alumno recae en el maestro. Hemos decidido abandonar este mundo para no presenciar el horror en el que os convertiréis. Aunque los caminos del Velo son oscuros y sinuosos, llegaremos por fin a un nuevo plano, a un nuevo mundo. Quizás allí encontremos aprendices dignos de nuestras enseñanzas.\n\nQue el Velo se apiade de vosotros."
 enclave.4245.a: "Hacéis bien en marcharos."
 enclave.4245.b: "Antes éramos alumnos. Ahora somos maestros."
 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name: "Brecha psiónica"
 enclave.4250.desc: "Nuestro último viaje por el túnel del Velo ha provocado una brecha masiva en el espacio-tiempo. La energía psiónica se está derramando en el sistema a niveles sin precedentes y... ha comenzado a fusionarse. Las lecturas del sensor fluctúan, son erráticas, pero parece ser algún tipo de engendro del Velo. Grande, y definitivamente agresivo."
 enclave.4250.a: "La galaxia se vuelve cada vez más peligrosa."
 enclave.4250.b: "Que los dioses nos protejan..."
 enclave.4250.c: "Lo haremos polvo."
 enclave.4250.d: "Evitaremos cualquier conflicto en la medida de lo posible."
 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name: "Velado"
 enclave.5055.desc: "El cambio predicho por los [shroudwalker_enclave_country.GetName] ha llegado: tras un inesperado pico de fluctuaciones psiónicas, el [Root.GetName] desapareció en el Velo. Alzándose como una enorme ola, el espacio-tiempo mismo engulló la nave, que continuó transmitiendo telemetrías durante varios segundos. Recibimos una grabación confusa de la tripulación, cuyos cuerpos cambiaban a cada instante en nuevas y extrañas formas.\n\nDesde entonces, una imagen residual o \"fantasma\" de la nave ha aparecido fugazmente en diversos puntos del sector. Estudiar este fenómeno debería ayudarnos a entender mejor el destino de la nave y de su tripulación."
 enclave.5055.poi_1: "Nave velada"
 enclave.5055.poi.desc: "Última ubicación conocida de nuestra nave perdida en el Velo."
 shrouded_ship_discoveries: "Estudiar la nave velada"
 SHROUDED_SHIP_PROJECT: "Imagen residual extraña"
 SHROUDED_SHIP_PROJECT_DESC: "Una imagen residual fluctuante de la nave científica perdida en el Velo aparece esporádicamente en el sistema."
 enclave.5060.name: "Nave como concepto"
 enclave.5060.desc: "Tenemos novedades respecto a la nave científica que se perdió en el Velo. El fosfeno que ha estado apareciendo por el sistema no es la nave en sí misma. En su lugar, nuestros científicos la describen como un \"objeto conceptual\". Esta \"nave conceptual\" no tiene dimensiones y existe solo como un plano psiónico. La forma de la nave cambia dependiendo del estado mental del observador. Si bien el estudio del fenómeno nos ha ayudado a entender mejor las conexiones entre la percepción y el espacio-tiempo, no hemos conseguido recuperar la nave original. Por ahora, debemos darla por perdida en el Velo."
 enclave.5065.name: "Forma final"
 enclave.5065.desc: "La nave científica que habíamos dado por perdida dentro del Velo ha vuelto a aparecer de repente. La nave y su tripulación parecen estar bien, aunque las dimensiones de la nave se han visto alteradas ligeramente.\n\nLa descripción de lo experimentado en el Velo parece una especie de sueño fragmentado, aunque, con el tiempo, la tripulación ha conseguido establecer un \"concepto común\" de sí misma y su entorno. Mientras sus percepciones individuales comenzaban a alinearse, la tripulación se acercaba lentamente a nuestra realidad. De hecho, consiguieron soñarse a sí mismos de vuelta a la existencia. "
 enclave.5065.a: "Bienvenidos otra vez."
 #All Too Lucid
 enclave.5005.name: "Demasiado lúcido"
 enclave.5005a.desc: "$enclave.5005.intro$ Al comienzo de la fase REM del sueño, la droga estimula el sistema límbico del sujeto, lo que produce un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005b.desc: "$enclave.5005.intro$ La droga genera un estado similar al sueño, estimulando el sustrato neurocristalino para producir un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005c.desc: "$enclave.5005.intro$ La droga genera un estado similar al sueño, estimulando los cloroplastos neurales para producir un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005d.desc: "$enclave.5005.intro$ La droga genera un estado similar al sueño, estimulando el micelio neural para producir un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005e.desc: "$enclave.5005.intro$ Al comienzo del sueño, la droga estimula el techo óptico, lo que produce un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005f.desc: "$enclave.5005.intro$ Al comienzo del sueño, la droga estimula los ganglios cerebrales, lo que produce un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005g.desc: "$enclave.5005.intro$ Al comienzo del sueño, la droga estimula el ganglio supraesofágico, lo que produce un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005h.desc: "$enclave.5005.intro$ La droga genera un estado similar al sueño, estimulando el tejido cerebral necrótico para producir un estado increíblemente visceral de sueño lúcido.\n\n$enclave.5005.outro$"
 enclave.5005.intro: "Parece que el evento predicho por los [shroudwalker_enclave_country.GetName] ha llegado: una nueva droga callejera se está haciendo popular en [Root.GetName]. Se la conoce como \"Lúcida\" y su componente psiónico se deriva de una planta local."
 enclave.5005.outro: "Y hay más: muchos usuarios afirman haberse sentido observados en sus sueños, como si alguien (o algo) hubiera \"atravesado la frontera\" de sus mentes. En cualquier caso, muchos prefieren la euforia de estos sueños antes que la dura realidad de la vida colonial. Por desgracia, la popularidad de la droga ha contribuido a la aparición de una red de distribución criminal."
 enclave.5005.a: "Preocupante."
 enclave.5010.name: "Sueños turbulentos"
 enclave.5010.desc: "El uso de la droga Lúcida sigue aumentando en [Root.GetName]. Las autoridades coloniales informan de un preocupante aumento de la desviación y de graves brotes psicóticos entre los usuarios más activos. La productividad ha disminuido, el crimen ha aumentado y la población local no parece tener intención de abandonar su adicción."
 enclave.5010.a: "¡Ilegal!"
 enclave.5010.b: "Necesitamos más información."
 enclave.5015.name: "Posibilidad de soñar"
 enclave.5015.desc: "Nuestros científicos han hecho un gran descubrimiento relacionado con la droga Lúcida. El efecto del compuesto en el sistema del usuario no solo produce sueños lúcidos, sino que también provoca la dependencia química. Dicha dependencia aumenta cada vez que se toma la droga. Cuando se administra en grandes dosis, se observan fluctuaciones cuánticas en el cerebro. Dichas fluctuaciones concuerdan con lo poco que sabemos del Velo.\n\nTras despertarse, los sujetos se quejaban de dolores de cabeza y alucinaciones. En los casos más extremos, se produjeron hemorragias fatales. Las autopsias posteriores revelan un incremento neto del 0,01% de la masa cerebral. Los propios sueños parecen dejar una especie de residuos.\n\nEl líder del proyecto solicita recursos adicionales para entender mejor los efectos de la droga. Por suerte, gracias a la demanda que hay del compuesto, no escasean los voluntarios."
 enclave.5020.name: "Qué cosas pueden pasar"
 enclave.5020a.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica y no podían entrar en la fase REM del sueño de forma natural. $enclave.5020.outro$"
 enclave.5020b.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica que deterioraba gravemente la función de sus sinapsis neurocristalinas. $enclave.5020.outro$"
 enclave.5020c.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica que deterioraba gravemente el funcionamiento de sus cloroplastos neurales. $enclave.5020.outro$"
 enclave.5020d.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica que deterioraba gravemente el funcionamiento de su micelio neural. $enclave.5020.outro$"
 enclave.5020e.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica y no podían dormir de forma natural. $enclave.5020.outro$"
 enclave.5020f.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica que deterioraba gravemente el funcionamiento de sus ganglios cerebrales. $enclave.5020.outro$"
 enclave.5020g.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica que deterioraba gravemente el funcionamiento de su ganglio supraesofágico. $enclave.5020.outro$"
 enclave.5020h.desc: "$enclave.5020.intro$ Cada uno había alcanzado un estado de dependencia fisiológica que deterioraba gravemente el funcionamiento de su sinapsis necrótica. $enclave.5020.outro$"
 enclave.5020.intro: "Perturbadores resultados de nuestro estudio de la droga Lúcida: varios sujetos de prueba han fallecido tras consumirla de manera prolongada."
 enclave.5020.outro: "El 30% desarrolló tumores en los tallos cerebrales. Las imágenes de alta magnificación revelaron que esos tumores eran la fase larval de una especie de parásito.\n\nPuede que las fluctuaciones cuánticas provocadas por la droga les permitan a esos parásitos \"cruzar\" desde un plano dimensional adyacente. Parece que nuestra composición neuronal está perfectamente adaptada a sus necesidades dietéticas.\n\nDesde que esos hallazgos se han hecho públicos, las fuerzas de seguridad informan de un 50% menos de detenciones relacionadas con la Lúcida. Puede que nuestro pueblo al fin esté despertando."
 enclave.5020.a: "Buenas noches."
 enclave.5025.name: "Morir, dormir..."
 enclave.5025.desc: "Perturbadoras noticias de [Root.GetName]: cada vez se producen más muertes entre los consumidores de la droga Lúcida. Parece que el compuesto, además de producir sueños eufóricos, precipita una dependencia química. Las dosis lo suficientemente altas pueden provocar hemorragias internas y, con el tiempo, la muerte."
 enclave.5025.a: "Es exasperante."
 enclave.5030.name: "Lloran para volver a soñar"
 enclave.5030.desc: "En [Root.GetName] se sigue consumiendo de manera generalizada la droga Lúcida. Pese a las duras penalizaciones impuestas a los infractores, cada vez más gente prefiere ese estado de sueño eufórico a la vigilia. Incluso aunque eso les provoque la muerte, no cesan en su empeño. La estabilidad de [Root.GetName] sigue cayendo en picado."
 enclave.5035.name: "El sueño de la muerte"
 enclave.5035.desc: "El número de muertes relacionadas con el consumo de la droga Lúcida no hace más que aumentar en [Root.GetName]. Sin embargo, a medida que las condiciones sociales empeoran, más y más gente se resguarda en esa misma droga. Si la situación sigue así, podríamos perder la colonia."
 enclave.5035.a: "Hay que detenerlos."
