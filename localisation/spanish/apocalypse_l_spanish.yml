 apoc.120.part.p1: "El Proyecto Coloso, la tarea monumental de diseñar la plataforma de armas más grande de la historia [Root.GetAdj] y un arma §R[Root.Get1stPlanetKiller]§! con la que equiparla, ha dado resultado y está próximo a terminarse."
 apoc.120.part.milit: "Aunque el primer coloso todavía no se ha construido, este momento es el punto de inflexión sobre el que pivota la historia del [Root.GetName]."
 apoc.120.part.pacif: "Esperemos que no pase nada malo."
 apoc.120.part.phobe: "Que los xenos tiemblen ante nuestra fuerza e ingenio."
 apoc.120.part.mater: "Será un testimonio eterno de la innovación [Root.GetAdj]."
 apoc.120.desc.machine: "Proyecto Coloso completado.\n\nNueva configuración de casco disponible:\n<<§GColoso§!>>\n\nNuevo componente de arma disponible:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "La configuración del coloso está plenamente formada en nuestra mente, lista para ensamblarse. Y, con cierta inquietud, comprendemos que la pesadilla §R[Root.Get1stPlanetKiller]§! también puede hacerse manifiesta."
 apoc.120.a: "Bum."
 apoc.120.a.pacif: "Un último recurso."
 apoc.120.a.gesta: "Entendido."
