 #Imperial Vassal Origin #
 ##########################
 origin_imperial_vassal: "Feudo imperial"
 origin_imperial_vassal_desc: "Nuestra primera aventura más allá de nuestro planeta natal no fue agradable, pues de repente nos vimos subyugados cruelmente a los caprichos de un poder galáctico foráneo. Ahora, miramos hacia un futuro en el que no tengamos que vivir a la sombra de otro imperio."
 START_SCREEN_IMPERIAL_VASSAL: "Al salir de nuestro sistema capital por primera vez, nos topamos con un imperio extranjero que exigió nuestro sometimiento. Aunque es un recuerdo doloroso para nuestra gente, hemos aprendido mucho en el corto tiempo que hemos pasado como vasallos, y la relación que mantenemos es más beneficiosa de lo que esperábamos.\n\nNo somos los únicos vasallos de nuestro dominador, ya que hemos tenido la oportunidad de encontrarnos con diplomáticos y embajadores de algunos de los otros imperios bajo su poder. Nuestras posturas no coinciden con las de algunos de ellos, pero creemos que pueden ser aliados útiles, por el momento.\n\nAunque ansiamos que llegue el día en que podamos volver a decidir nuestro propio futuro, aceptaremos nuestra naturaleza de súbditos por ahora e intentaremos sacar el máximo partido de ella."
 origin_tooltip_imperial_vassal_effects: "- Súbdito de un ['concept_advanced_empire']\n- Es posible seleccionar un tipo de ['concept_specialist_subject', súbdito especialista] al comienzo del juego."
 #AI Overlord Version
 origin_imperial_vassal_overlord: "Señor imperial"
 origin_imperial_vassal_overlord_desc: "Un ambicioso dominador que ha empleado mucho tiempo y esfuerzo en someter a sus vecinos cercanos para convertirlos en sirvientes. Se está volviendo indolente y cada vez delega más responsabilidades en sus vasallos."
 origin_tooltip_imperial_vassal_overlord_effects: "- Empieza como un §Himperio avanzado§!\n- Empieza con varios vasallos"
 #Personalities
 personality_imperial_origin_overlord_ai: "Dominador indolente"
 personality_imperial_origin_overlord_ai_desc: "Un imperio que depende en gran medida de sus vasallos y que raramente se interesa por nada fuera de sus sistemas capitales. No entra en combate con otros ni busca activamente expandir sus fronteras, a menos que se vea obligado a ello."
 #Modifiers
 imperial_vassal_ai_modifier: "Diezmo imperial"
 imperial_vassal_ai_modifier_desc: "El día a día de la burocracia imperial requiere un esfuerzo considerable por parte de los cuerpos diplomáticos de todos los involucrados."
 #Wars
 NAME_Imperial_War: "Guerra civil imperial"
 #Megastructure
 gateway_derelict: "Portal abandonado"
 gateway_derelict_DESC: "$gateway_final_DESC$"
 gateway_derelict_MEGASTRUCTURE_DETAILS: "$gateway_final_MEGASTRUCTURE_DETAILS$"
 #Events
 origin.5703.desc: "¡Bienvenidos, queridos aliados!\n\nNos pareció bien ponernos en contacto con vosotros ahora que habéis elegido participar en nuestra... alianza. Nos complace que hayáis decidido entrar en razón en lugar de obligarnos a usar la violencia."
 origin.5703.a: "¿Acaso teníamos otra opción?"
 dialog_hostile_overlord: "Adoptaremos un comportamiento §Rhostil§! hacia nuestro dominador."
 origin.5703.b: "¿Queráis decirnos algo?"
 dialog_wary_overlord: "Adoptaremos un comportamiento §Yneutral§! hacia nuestro dominador."
 origin.5703.c: "¡Es un orgullo ser parte de vuestra alianza!"
 dialog_friendly_overlord: "Adoptaremos un comportamiento §Gamistoso§! hacia nuestro dominador."
 origin.5705.desc.harsh: "Sí, sí... ¡Eso mismo!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful: "¡Es un placer daros la bienvenida!\n\n$origin.5705.desc$"
 origin.5705.desc: "Tras pensarlo con detenimiento, hemos decidido invertir una suma considerable de recursos para ayudaros a especializar vuestro imperio, así este desempeñará un papel importante en el futuro de todos nuestros amigos y aliados.\n\nNo estábamos muy seguros de si os sentiríais más cómodos con una especialización militarizada o con una erudita. ¿O quizá os interesen más los materiales y los minerales?"
 origin.5705.desc.reconsider: "Bueno, ¿ya habéis decidido algo?"
 origin.5705.a: "Un acuerdo de corte militar suena genial."
 origin.5705.a.tt: "§Y[ROOT.GetName]§! se especializará en §Y$specialist_bulwark$§!, enfocado en entrenamiento militar y defensa.\n§Y[Root.GetName]§! pagará un diezmo de $r_influence$ por expandirse.\nRecibe una flota de §Ydestructores§! y la tecnología necesaria de §Y[overlord_empire.GetName]§! para elaborar más."
 origin.5705.b: "¿Podéis contarnos algo más sobre los baluartes?"
 origin.5705.c: "Nuestra gente es erudita por naturaleza."
 origin.5705.c.tt: "§Y[ROOT.GetName]§! se especializará en §Y$specialist_scholarium$§!, enfocado en investigación y tecnología.\n§Y[ROOT.GetName]§! pagará un diezmo de $r_influence$ por expandirse.\nRecibe una §Ynave científica§! y un §Ycientífico§! del imperio §Y[overlord_empire.GetName]§!."
 origin.5705.d: "¿Podéis contarnos algo más sobre Scholaria?"
 origin.5705.e: "Queremos una especialización basada en materiales y minerales."
 origin.5705.e.tt: "§Y[ROOT.GetName]§! se especializará en §Y$specialist_prospectorium$§!, enfocado en minerales y recursos estratégicos.\n§Y[ROOT.GetName]§! pagará un diezmo de $r_influence$ por expandirse.\nRecibe 2 §Ynaves de construcción§! del imperio §Y[overlord_empire.GetName]§!."
 origin.5705.f: "¿Podéis contarnos algo más sobre Prospectoria?"
 origin.5706.desc: "Así que os inclináis por la violencia, ¿eh?\n\nUn baluarte, como solemos llamarlos, son imperios especializados en asuntos militares. Eso significa que os daremos algunos minerales básicos y comida mensualmente para que dediquéis la mayor parte de vuestro imperio a la guerra.\n\nLo que esperamos es que nos ayudéis a defendernos de las amenazas externas y que tengáis un papel destacado en las fronteras de nuestro espacio aliado. ¿Cómo lo veis?"
 origin.5706.a: "Creo que podríamos adaptarnos."
 origin.5706.b: "Nos gustaría reconsiderarlo."
 origin.5707.desc: "Os han llamado la atención, ¿eh?\n\nA un imperio especializado en ciencias e investigación se le conoce como scholarium. Nos comprometeremos a proteger vuestro imperio para que podáis centrar la mayor parte de vuestros recursos en hacerlo progresar a la par que los de nuestros aliados.\n\nLo que esperamos es que compartáis con nosotros cualquier avance tecnológico peculiar que halléis. ¿Os parece bien un acuerdo de estas características?"
 origin.5707.a: "A nuestra gente le agradará la oferta."
 origin.5707.b: "Nos gustaría reconsiderarlo."
 origin.5708.desc: "Así que os interesa ese trato, ¿eh?\n\nUn prospectorium, como muchos lo llaman, es un imperio que se especializa en la búsqueda de minerales y en la fabricación de recursos estratégicos; aunque a menudo a costa del avance científico de su imperio. Con las herramientas adecuadas, algunos de los prospectoria han logrado localizar minerales raros que otros pasan por alto. Aunque solo son rumores.\n\n¿Crees que tu gente puede encargarse de esta tarea?"
 origin.5708.a: "Creo que nos viene como anillo al dedo."
 origin.5708.b: "Nos gustaría reconsiderarlo."
 origin.5710.title: "Definiendo nuestro futuro"
 origin.5710.desc: "Hemos recibido la visita de un pequeño cuerpo diplomático de nuestro dominador que nos trae noticias y sus más recientes demandas. Ya que nos hemos sometido a su voluntad hace poco, quiere definir nuestra relación de cara al futuro con un pacto más detallado y elaborado."
 #Dissolution of the Empire events
 origin.5725.title: "Sucesión cuestionable"
 origin.5725.desc: "Nos han llegado noticias del caos reinante en [Root.Overlord.Capital.GetName] tras la repentina muerte de [overlord_ruler.GetName]. El/la infame [overlord_heir.GetName] ha reclamado el trono para sí mismo/a con ayuda del ejército, para desgracia de sus hermanos y de la gente de [Root.Overlord.Capital.GetName].\n\nTras el preocupante ascenso de [overlord_heir.GetFirstName], muchos han empezado a cuestionar el derecho de [Root.Overlord.GetName] a dominarnos. Si no puede mantener la paz en su propia capital, ¿cómo va a mantenernos a salvo a los demás?"
 origin.5725.a: "Las estrellas de mar se pudren de la cabeza hacia abajo."
 origin.5735.title: "Un imperio roto"
 origin.5735.desc: "Sin un gran líder para guiarlos, [previous_overlord.GetName] se ha disgregado en varias partes, y cada una de ellas reivindica el derecho a gobernar el viejo imperio. Sin embargo, sin la fuerza o la legitimidad de antaño, su dominio sobre sus vasallos se ha desmoronado.\n\nMientras las partes separadas del viejo imperio luchan por el trono de [previous_overlord.GetName], sus antiguos súbditos ahora son libres de hacer lo que quieran."
 origin.5735.a: "Libres de nuevo."
 origin.5735.b: "Es hora de que tome el poder un nuevo líder."
 origin.5735.b.tt: "Consigue el casus belli §Ysometimiento§! contra los §Y[previous_overlord.GetName]§! y todos sus antiguos vasallos durante §Y30 años§!"
 origin.5735.c: "Pase lo que pase, seremos leales al trono."
 origin.5735.c.tt: "Permanece como súbdito leal de §Y[previous_overlord.GetName]§!"
 #AI Vassals looking for new overlord events
 origin.5745.title: "Protección tecnocrática"
 origin.5745.desc: "A la gente de [new_subject_target.GetName] no le preocupa nada de lo que ocurre fuera de sus fronteras, pero son conscientes de que ahí fuera acechan múltiples peligros. Siendo así, se han dirigido a nosotros en busca de la protección que antes les brindaban los [previous_overlord.GetName]."
 origin.5745.a: "Serán una bendición para nuestro imperio."
 origin.5745.b: "No tenemos ningún interés en estos científicos."
 origin.5750.title: "Los príncipes unidos"
 origin.5750.desc: "Los [new_subject_target.GetName] son conocidos por sus múltiples príncipes, que siempre están en conflicto intentando hacerse con todo el poder y la influencia que pueden. Por una vez, parece que se han puesto de acuerdo en algo y han mandado enviados con la intención de firmar un nuevo pacto diplomático con nosotros. Parece que echan de menos la protección que los [previous_overlord.GetName] les brindaban."
 origin.5750.a: "Mientras puedan ponerse de acuerdo en algo."
 origin.5750.b: "No nos interesan sus disputas."
 origin.5755.title: "Acercamiento del palatinado"
 origin.5755.desc: "Los [new_subject_target.GetName] tenían una relación bastante estrecha con los [previous_overlord.GetName] antes de que estos se disolvieran, y parece que les interesa construir una relación similar con nuestro imperio. Sus diplomáticos están intentando redactar un acuerdo diplomático que satisfaga a ambas partes como primer paso para facilitar un mejor entendimiento entre ambos imperios."
 origin.5755.a: "Les daremos cabida."
 origin.5755.b: "Mandad a los enviados de vuelta."
 origin.5760.title: "Mi liga por una flota"
 origin.5760.desc: "Parece que la inestabilidad se ha apoderado de los mercados de los [new_subject_target.GetName] tras la disolución de los [previous_overlord.GetName], ya que ahora no tienen a quién confiar su protección. Varios príncipes del comercio se han dirigido a nosotros y han ofrecido apoyar la servidumbre [new_subject_target.GetAdj] e incluso parte de los beneficios que se obtendrán una vez su imperio vuelva a la estabilidad."
 origin.5760.a: "Mientras puedan aportar créditos energéticos."
 origin.5760.b: "No necesitamos la riqueza de su capital."
