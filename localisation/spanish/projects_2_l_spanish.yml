 ####################################
 #Special Projects
 ####################################
 ### Story Events
 AMOEBAS_1_PROJECT: "Observación de amebas espaciales"
 AMOEBAS_1_PROJECT_DESC: "Encarga a un departamento científico que reúna y coteje datos sobre las amebas espaciales."
 CRYSTALS_1_PROJECT: "Observación de entidades cristalinas"
 CRYSTALS_1_PROJECT_DESC: "Encarga a un departamento científico que reúna y coteje datos sobre las entidades cristalinas."
 DRONES_1_PROJECT: "Observación de drones mineros"
 DRONES_1_PROJECT_DESC: "Encarga a un departamento científico que reúna y coteje datos sobre los antiguos drones mineros."
 CLOUDS_1_PROJECT: "Observación de nubes de vacío"
 CLOUDS_1_PROJECT_DESC: "Encarga a un departamento científico que reúna y coteje datos sobre las nubes de vacío."
 CRYSTAL_CONSTRUCT_PROJECT: "La construcción de cristal"
 CRYSTAL_CONSTRUCT_PROJECT_DESC: "Encarga a un departamento científico que reúna y coteje datos sobre esa construcción cristalina única."
 MINING_BASE_PROJECT: "El centro de procesamiento"
 MINING_BASE_PROJECT_DESC: "Encarga a unos científicos el estudio a distancia del último antiguo centro de procesamiento de drones conocido."
 ### Anomaly Events
 DEAL_WITH_FLORA: "Agresión de plantas"
 DEAL_WITH_FLORA_DESC: "La flora de este planeta es muy hábil, más agresiva todavía y digna sin duda de un estudio a fondo."
 OLD_GODS_BENEFACTRESS_PROJECT: "Antiguos dioses: Benefactora"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC: "Todo el altar de la Benefactora está cubierto de una maraña de pictogramas que parecen contar una historia mucho más detallada que las fábulas que aún perduran en [Root.Owner.Capital.GetName].\n\nAunque solo están lejanamente relacionados con los antiguos idiomas [Root.Owner.GetSpeciesName] conocidos, la tecnología moderna quizá nos permita descifrar los pictogramas, si tenemos bastante tiempo y recursos."
 OLD_GODS_UNDAUNTED_PROJECT: "Antiguos dioses: Impávido"
 OLD_GODS_UNDAUNTED_PROJECT_DESC: "El templo que alberga el altar del Impávido está lleno de artefactos de origen y propósitos indeterminados, fiel a los mitos que lo rodean. Hubo un tiempo en el que se decía que solo los dignos de verdad podían leer sus textos sagrados, los cuales se hallaban muy lejos de los simples rompecabezas y pruebas de fuerza que llenaron antaño los templos de [Root.Owner.Capital.GetName].\n\nNuestras sofisticadas herramientas de análisis resolverán rápidamente estos cifrados."
 OLD_GODS_PERCIPIENT_PROJECT: "Antiguos dioses: Perceptor"
 OLD_GODS_PERCIPIENT_PROJECT_DESC: "Los muros que albergan este altar del Perceptor están cubiertos de gruesas capas de un barniz mineral, pero el altar no tiene nada.\n\nLas historias del Perceptor se cuentan solo a aquellos lo bastante perceptivos para entender su significado: el truco está en saber qué debe percibirse."
 LIMBO_1_PROJECT: "En el limbo"
 LIMBO_1_PROJECT_DESC: "Una cámara alienígena llena de dispositivos de almacenamiento pide a gritos una investigación arqueológica."
 PROJECTING_MOON_PROJECT: "Proyectando"
 PROJECTING_MOON_PROJECT_DESC: "Un planeta inusual que tiene una luna extraña. Las técnicas de escaneo normales no dan resultados, se necesita un enfoque más práctico."
 GRIMACING_PLANET_PROJECT: "Planeta gesticulante"
 GRIMACING_PLANET_PROJECT_DESC: "La faz violentamente animada de este planeta se puede estabilizar para dar lugar a algo habitable si actuamos pronto."
 OLFACTORY_PROJECT: "Estudio olfativo"
 OLFACTORY_PROJECT_DESC: "Un artefacto alienígena que se supone que transmite información desprendiendo compuestos aromáticos."
 ULTIMATE_WEAPON_PROJECT: "El arma suprema"
 ULTIMATE_WEAPON_PROJECT_DESC: "Hay un depósito de armas escondido en algún lugar del planeta. Si lo encontramos, pueden representar nueva tecnología militar para el imperio."
 REFINE_ROCK_PROJECT: "Bombardeo de positrones"
 REFINE_ROCK_PROJECT_DESC: "La dispersión controlada de positrones desde la órbita puede dar una forma más útil a los minerales propios del planeta."
 CRYSTAL_CODEX_PROJECT: "Códice de cristal"
 CRYSTAL_CODEX_PROJECT_DESC: "Una formación mineral que contiene información codificada en hologramas. Su estructura es familiar, pero con datos tan densos que es difícil de descodificar."
 ALIEN_BARRACKS_PROJECT: "Cuarteles alienígenas"
 ALIEN_BARRACKS_PROJECT_DESC: "Un estudio socioarqueológico más de cerca de estas ruinas puede dar ideas sobre la antigua maquinaria bélica alienígena."
 ROBOT_MINERALS_PROJECT: "Reclamada por la naturaleza"
 ROBOT_MINERALS_PROJECT_DESC: "Un complejo lleno de maleza oculta secretos importantes."
 BALANCE_ECOSYSTEM_PROJECT: "Equilibrar ecosistema"
 BALANCE_ECOSYSTEM_PROJECT_DESC: "Se ha elaborado un plan para intentar arreglar la desequilibrada biosfera del planeta usando solo las herramientas de una nave científica estándar.\n\nPuede tener consecuencias imprevistas."
 HEAD_IN_SAND_PROJECT: "La cabeza en la arena"
 HEAD_IN_SAND_PROJECT_DESC: "Una flota militar puede intentar sacar una nave enterrada."
 THE_PRINCE_PROJECT: "El príncipe"
 THE_PRINCE_PROJECT_DESC: "Un banco de datos que flotaba en el espacio no contiene nada más que un fragmento de texto, escrito en un idioma alienígena pero familiar."
 EMERGENCY_BUOY_PROJECT: "Baliza de emergencia"
 EMERGENCY_BUOY_PROJECT_DESC: "Un objeto dañado que parece hacer de repetidor de una señal de comunicaciones."
 WRECKED_FLEET_1: "Transmisión monumental"
 WRECKED_FLEET_1_DESC: "Descodifica el mensaje que sale del monolito."
 WRECKED_FLEET_2: "Armada de alianza antigua"
 WRECKED_FLEET_2_DESC: "Despliega equipos de ingeniería para poner a punto las naves recuperables."
 MANUFACTORY_PROJECT: "Restablecimiento de mina"
 MANUFACTORY_PROJECT_DESC: "Despliega equipos de ingeniería para poner a punto una antigua estación orbital."
 ### Colony Events
 HELPFUL_DRONES_1_PROJECT: "Abandonados"
 HELPFUL_DRONES_1_PROJECT_DESC: "Recibimos lecturas extrañas de la luna del planeta. Puede que no sea nada.\n\nPero puede que sea algo. Con una nave en órbita haciendo de repetidor, los científicos de la colonia escanearán con cuidado la superficie del planeta para llegar al meollo del asunto."
 POLLEN_1_PROJECT: "Estudio de la flora"
 POLLEN_1_PROJECT_DESC: "Alguna flora nativa del planeta muestra diversas propiedades, posiblemente interesantes."
 POLLEN_2_PROJECT: "Estudio laboral"
 POLLEN_2_PROJECT_DESC: "Varios estudios recientes de reputados centros [Root.Owner.GetSpeciesName]s muestran modos alternativos de organizar una gran fuerza de trabajo. Un metaestudio exhaustivo de estas nuevas ideas podría darnos la respuesta al problema de la pérdida de productividad en entornos colonizados difíciles."
 POLLEN_3_PROJECT: "Sensación de mal inminente"
 POLLEN_3_PROJECT_DESC: "La situación del planeta infestado de polen ha dado un vuelco que puede ser peligroso. Es de la mayor importancia realizar una rápida valoración de la situación única de la colonia y de sus factores ambientales, cada vez más volátiles.\n\nCuando sepamos todos los peligros, deberá trazarse un plan de acción y realizarse en horas."
 ### Starting Events
 #Wanderlust
 ROGUE_SCIENTIST_1_PROJECT: "Ansia viajera: abandonados"
 ROGUE_SCIENTIST_1_PROJECT_DESC: "La partida sin testigos de la autoridad de este planeta ha dejado una cantidad asombrosa de rastros de energía residuales arrojados contra los vientos solares.\n\nCon suerte, un análisis completo de estas energías nos podría indicar el destino siguiente de la autoridad y, si es necesario, facilitar seguirla en el futuro."
