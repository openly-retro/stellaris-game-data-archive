 crime_lord_deal: "Accord avec les barons du crime"
 crime_lord_deal_desc: "Les autorités légales de ce monde sont parvenues à un état de « compréhension mutuelle » avec les plus grands noms du crime afin d'empêcher que leurs organisations s'adonnent aux pires excès."
 crime_lord_deal_broken: "Accord rompu avec les barons du crime"
 crime_lord_deal_broken_desc: "Les autorités de ce monde ont rompu l'accord avec les barons du crime, plongeant le monde de l'illégalité et les forces de sécurité dans le chaos."
 deviant_interference: "Interférence des déviants"
 deviant_interference_desc: "Les drones déviants sont une gêne pour la production sur ce monde."
 drone_signal_interference: "Interférence du signal des drones"
 drone_signal_interference_desc: "Les signaux des réseaux des drones corrompus présents sur ce monde interfèrent avec les fonctionnalités des unités fonctionnelles."
 ringleader_killed: "Mort d'un chef de réseau déviant"
 ringleader_killed_desc: "Un important chef de réseau des déviants de ce monde a récemment été tué."
 corrupt_network_terminated: "Paralysie d'un réseau corrompu"
 corrupt_network_terminated_desc: "Un virus a récemment mis fin sur ce monde à un important réseau d'unités corrompues."
