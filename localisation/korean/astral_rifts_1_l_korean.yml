 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§!(은)는 $r_infinity_root$의 씨앗에서 태어난 [Root.An_Ethic_Class]입니다. 이 행성에는 처음이지만, 놀라운 지능을 가지고 있습니다."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§!(은)는 초목이 우거진 아스트랄 균열에서 있었던 실패한 탐험에서 돌아온 [Root.An_Ethic_Class]입니다. 비록 예전의 모습과는 많이 달라져 버렸지만, 지닌 자질은 비슷한 것 같습니다."
 astral_rift_garden: "정원"
 astral_rift.1400.name: "가시"
 astral_rift.1400.desc: "우리는 꿈틀대는 녹색 덩굴이 우거진 방에 도착했습니다.\n\n덩굴이 휘어진 거의 모든 부분마다 가시가 밖으로 자라나 있습니다.\n\n우리는 이 유기체들이 어떠한 의도를, 그게 아니라도 최소한 방어 본능을 가지고 있다는 사실을 금세 알아차렸습니다.\n\n이곳은 대기 중 산소 함량이 비정상적으로 높으니, 성가신 덩굴들을 태워 없앤다면 탐사를 더 수월하게 할 수 있을 것으로 예상됩니다.\n\n다만 그렇게 하면 수집할 수 있는 표본이 전부 파괴될 것입니다. 이 식물을 파악하는 데 큰 도움이 될 것으로 보이는 털 난 열매가 다량으로 줄기에 매달려 있는 것을 발견했습니다."
 astral_rift.1400.a: "잡초를 싹 태워 버리세요."
 astral_rift.1400.b: "열매를 확보하세요."
 astral_rift.1405.name: "뒤엉킴"
 astral_rift.1405.desc: "단단히 걸려 버렸습니다.\n\n§Y$tech_rift_sphere$§!의 매끄러운 표면은 딱히 걸릴 게 없었지만, 닻줄이 사방의 덩굴에 얽히고 말았습니다.\n\n그렇긴 해도 균열을 떠나 안전하게 복귀하고 싶다고 마음만 먹는다면, 어떤 식물도 우리가 돌아가는 걸 막을 수 없을 것입니다. 함께 딸려 오는 생물학적 물질도 쓸모가 있을 듯합니다.\n\n하지만 탐험을 계속하고자 한다면 현실적으로는 줄기를 태우는 방안밖에 없습니다. 그로 인해 생기는 화염은 매우 강렬하기 때문에 이렇게 가까이 붙은 상태에서는 함선이 손상될 위험이 있습니다."
 astral_rift.1405.a: "얽힌 덩굴을 태워 버리세요."
 astral_rift.1405.b: "닻을 올립시다. 탈출하세요."
 astral_rift.1410.name: "공동"
 astral_rift.1410.desc.common: "당면한 위험에 대처한 뒤 주변을 더 샅샅이 탐색했습니다.\n\n이후 어떤 일련의 동굴 안을 깊숙이 들어갔습니다.\n\n근처의 동굴을 돌아다니던 우리 앞에 탁 트인 공동이 나타났습니다. 천장에 매달린 뿌리 같은 군집이 끈적한 액체를 아래의 잎으로 떨어뜨리고, 그 액체가 더 많은 초목에 흡수됩니다. 자체적으로 번성하는 생태계인 셈입니다. 이러한 환경이 조성되는 데까지 수천 년이 걸렸을 것입니다.\n\n이 지역의 덩굴은 우리가 이전에 도착했던 곳보다 훨씬 더 빽빽하게 밀집되어 있습니다."
 astral_rift.1410.desc.burn: "예상한 대로 공기 중의 높은 산소 농도로 인해 화염은 순식간에 가시 식물을 태워 버렸습니다.\n\n우리는 아무런 방해도 받지 않고 탐사를 속행했고, 균열 가장자리에서 아스트랄 물질과 섞인 재를 다량으로 회수할 수 있었습니다.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "덩굴 사이를 헤집고 다니던 중, 표본 채취 도구를 사용해 줄기에서 열매를 일부 잘라낼 수 있었습니다. 열매를 하나 떼어낼 때마다 나머지 식물이 옆으로 힘없이 떨어졌습니다. 그렇게 우리는 열매를 모음으로써 안전지대를 폭넓게 확보할 수 있었습니다.\n\n이 식물의 '열매'는 실제로는 뿌리 전체에 퍼져 있는 공생 곰팡이가 자란 것에 가깝습니다. 추가 연구를 위해 몇 가지 표본을 채취했습니다.\n\n우리는 이 곰팡이가 식물의 신경 군집 같은 역할을 하는 것으로 추측하고 있습니다.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "전부 태워 버리세요."
 astral_rift.1410.b: "이곳을 조사해 보죠."
 astral_rift.1415.name: "대화재"
 astral_rift.1415.desc: "안타깝게도 §Y$tech_rift_sphere$§!에 타고 있던 연구진과 연락이 끊겼습니다.\n\n회수한 스피어는 절반이 완전히 녹아 찌꺼기가 되어 있었으며, 탑승자 전원이 사망했습니다.\n\n우리는 아스트랄계로 추가 탐사를 떠날 과학선에 새로운 §Y$tech_rift_sphere$§!를 장착했습니다."
 astral_rift.1420.name: "탈출"
 astral_rift.1420.desc: "이런 곳에서 위험은 감수할 가치는 없습니다.\n\n우리는 회수 가능한 닻을 올려 [explorer.GetTeamMemberPlural]들을 안전하게 귀환시켰습니다.\n\n회수한 표본들에서 몇 가지 흥미로운 특성을 발견했습니다."
 astral_rift.1425.name: "괴물"
 astral_rift.1425.desc.common.1: "우리는 방의 대부분을 화염으로 태워 버렸습니다."
 astral_rift.1425.desc.common.2: "서식지에 뇌우의 흔적이 없는 것으로 보아 이 유기체들은 불이 일어날 위험이 전혀 없는 환경에 완전히 적응했을 가능성이 높습니다.\n\n마지막 불꽃이 사그라든 직후 잿더미 속에서 기이한 생물이 모습을 드러냈습니다. 수백 개의 팔다리를 가진 그 생명체는 혼란스러워하며 불씨 사이를 기어다녔습니다. 발톱 같은 다리들이 부지런히 잿더미를 뒤지더니, 몸체의 여러 부분을 덮고 있는 막에서 부드럽고 낮은 소리가 흘러나왔습니다.\n\n그 후 그 생명체는 우리를 향해 몸을 돌렸습니다. 고개를 옆으로 기울이자 목에서 비늘 모양의 가시가 튀어나왔고, 빠르고 율동적인 고동과 함께 빛나는 괴수가 우리 쪽을 향해 우렁찬 소리를 질렀습니다."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\n전과 마찬가지로 식물들은 대규모 화재에 전소되었습니다. 우리는 식물을 뒤덮은 액체가 촉진제 역할을 하는 것을 추가로 관찰했습니다.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\n예상한 대로 공기 중의 높은 산소 농도로 인해 화염은 순식간에 가시 식물을 태워 버렸습니다.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "탈출하세요."
 astral_rift.1425.b: "아무것도 하지 마세요."
 astral_rift.1425.c: "괴물을 태워 버리세요."
 astral_rift.1430.name: "괴물"
 astral_rift.1430.desc: "최대한 조심히 방 안을 조사했으나, 위험할지도 모르는 생물에게 발각되었습니다.\n\n처음에 그 생물은 수백 개의 팔다리를 이용해 섬세하고 정교하게 가시 사이를 기어가고 있었습니다. 녀석이 식물 하나하나에 달린 열매를 돌보고 기르는 동안 몸의 여러 부분을 덮고 있는 막에서는 은은한 쇳소리가 퍼져 나왔습니다.\n\n불행하게도 우리 측 선체가 빳빳하고 넓은 잎사귀 뭉치에 세게 스쳤고, 그 소리에 놀란 녀석은 재빨리 우리 쪽으로 주의를 돌렸습니다. 고개를 옆으로 기울이자 목에서 비늘 모양의 가시가 튀어나왔고, 빠르고 율동적인 고동과 함께 빛나는 괴수가 우리 쪽을 향해 우렁찬 소리를 질렀습니다."
 astral_rift.1430.a: "탈출하세요."
 astral_rift.1430.b: "괴물을 태워 버리세요."
 astral_rift.1435.name: "발각"
 astral_rift.1435.desc: "운 나쁘게도 우리는 괴물의 주의를 끌고 말았습니다. 고개를 옆으로 기울이자 목에서 비늘 모양의 가시가 튀어나왔고, 빠르고 율동적인 고동과 함께 빛나는 괴수가 우리 쪽을 향해 우렁찬 소리를 질렀습니다.\n\n더 이상 조사하는 것은 불가능합니다.\n\n이 괴물도 주변의 다른 생명체들처럼 강렬한 화염에 상당히 취약할 것으로 예상되지만, 지금은 탈출해서 손실을 줄이는 게 최선일 수도 있습니다."
 astral_rift.1435.a: "탈출하세요."
 astral_rift.1435.b: "괴물을 태워 버리세요."
 astral_rift.1440.name: "괴물"
 astral_rift.1440.desc: "잎사귀 사이에 무언가가 숨어 있습니다.\n\n이 방을 살펴보고자 후미진 위치로 이동하자, 얼마 안 가 기이한 괴물이 모습을 드러냈습니다. 그 생물은 수백 개의 팔다리를 이용해 섬세하고 정교하게 가시 사이를 기어가고 있었습니다. 녀석이 식물 하나하나에 달린 열매를 돌보고 기르는 동안 몸의 여러 부분을 덮고 있는 막에서 은은한 쇳소리가 퍼져 나왔습니다.\n\n한동안 괴물을 관찰한 결과, 이 생명체를 추가로 조사한다면 귀중한 연구 성과를 얻을 수 있을 것으로 생각됩니다.\n\n한편으로는 이 괴물 역시 주변의 다른 생명체들처럼 강렬한 화염에 상당히 취약할 것으로 예상되니, 기회가 있을 때 없애 버리는 것이 최선일 수도 있습니다."
 astral_rift.1440.a: "괴물을 태워 버리세요."
 astral_rift.1440.b: "조사를 계속하세요."
 astral_rift.1445.name: "식물 소재"
 astral_rift.1445.desc: "§Y$tech_rift_sphere$§!와 교신이 끊겼습니다.\n\n표준 절차에 따라 닻을 집어넣고 함선을 회수했습니다.\n\n우리 [explorer.GetTeamMemberPlural]들의 흔적은 찾아볼 수 없지만, 이들의 특징적인 성분이 현재 선실 내부를 완전히 장악한 거대한 뿌리 조직에서 감지되었습니다.\n\n해당 스피어는 추가 연구를 위해 다른 곳으로 옮겨졌습니다. 어쩌면 어딘가에 심을 수 있을지도 모르겠습니다."
 astral_rift.1450.name: "무한한 뿌리"
 astral_rift.1450.desc: "그 괴물은 불을 알고 있었습니다.\n\n우리가 첫 번째 불꽃을 피우자마자 녀석은 깜짝 놀라 도망쳤는데, 그 정도로 신속하게 움직인 것을 보아 본능에 따라 움직인 것일지도 모릅니다.\n\n어쩌면 이곳이 불에 잘 탄다는 사실을 알고 있는 것일 수도 있습니다. 이유가 무엇이든, 괴물이 틈새 사이로 너무 멀리 도망치는 바람에 더 이상 감지기 범위 내에서는 어떤 흔적도 찾을 수가 없습니다.\n\n괴물이 떠난 뒤, 우리는 녀석이 도망갈 때 떨어뜨린 물체를 회수했습니다. 들고 가기에는 너무 불편했던 모양입니다.\n\n간단한 실험 결과, 어디든 그 물체를 놔두면 물체에서 즉시 미세한 덩굴손을 보내 새로운 지역을 정찰하고 뿌리내린다는 것을 알아냈습니다. 아주 약간의 수분만 감지해도 그 덩굴손들이 모여 무성해졌습니다.\n\n놀랍게도 이렇게 생긴 식물은 어린 새싹일 때도 지능이 있다는 독특한 징후를 보여 주었습니다.\n\n이 물체는 우리 제국에 귀중한 자산이 될 수 있을지도 모릅니다."
 astral_rift.1455.name: "계속되는 조사"
 astral_rift.1455.desc.common: "괴물이 이 외딴 정원에서 자신의 임무를 수행하는 모습을 몰래 관찰했습니다. 다만, 들키지 않고 얼마나 오래 숨을 수 있을지는 확실하지 않습니다."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\n괴물의 각 마디에는 한 쌍의 더듬이가 있습니다. 이 더듬이는 열매의 미세한 털에 있는 해충을 감지하고 제거하는 데 도움을 줍니다. 이러한 해부학적 구조를 살펴봄으로써, 생물학적 유기체의 능력에 관해 한층 더 깊게 이해할 수 있었습니다."
 astral_rift.1455.a: "조사를 계속하세요."
 astral_rift.1456.name: "계속되는 조사"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\n괴물이 두 개의 거대한 앞다리로 가슴에 '열매'와 비슷한 유기물 덩어리를 단단히 움켜쥐고 있는 것을 발견했습니다. 녀석이 아래턱으로 그 물체를 작게 떠서 주변 식물에 접목하는 것이 여러 번 관측되었는데, 인위적으로 식물을 번식시키는 것으로 보입니다. 이를 통해 수분 매개자나 번식 수단을 찾을 수 없었던 이유를 알 수 있었습니다."
 astral_rift.1457.name: "무한한 뿌리"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\n괴물은 작은 굴을 파고 그 안에 들고 있던 물체를 넣었습니다. 그러고는 수백 개의 다리를 이용해 얕은 흙더미에 묻었습니다.\n\n그 괴물이 당분간은 돌아오지 않을 거라는 확신이 들자 우리는 그 물체를 전부 회수했습니다.\n\n간단한 실험 결과, 어디든 그 물체를 놔두면 물체에서 즉시 미세한 덩굴손을 보내 새로운 지역을 정찰하고 뿌리내린다는 것을 알아냈습니다. 아주 약간의 수분만 감지해도 그 덩굴손들이 모여 무성해졌습니다.\n\n놀랍게도 이렇게 생긴 식물은 어린 새싹일 때도 지능이 있다는 독특한 징후를 보여 주었습니다.\n\n이 물체는 우리 제국에 귀중한 자산이 될 수 있을지도 모릅니다."
 astral_rift.1465.name: "뿌려진 씨앗"
 astral_rift.1465.desc: "몇 년 전, §Y[from.GetName]§!(은)는 초목이 우거진 아스트랄 균열에서의 탐험이 실패로 돌아가는 바람에 식물화되어, 거대한 뿌리와 이파리 덩어리가 되어 버렸습니다. 그런데 오늘, 동료 과학자들이 굉장한 성과를 발표했습니다. §Y[from.GetName]§!의 의식을 복원한 것입니다!\n\n비록 예전의 모습은 찾아볼 수 없지만, 자질만큼은 식물화되기 전과 그렇게 다르지 않은 것 같습니다. 이제 §Y[from.GetName]§! 앞에는 완전히 새로운 삶이 펼쳐져 있습니다."
 astral_rift.1465.tt: "§Y[from.GetName]§!(이)가 다시 우리 제국에 봉사합니다!"
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "사막 유적"
 astral_rift.1500.name: "이상한 콘솔"
 astral_rift.1500.desc: "버려진 건물들이 모래사장에 아무렇게나 흩어져 있습니다.\n\n그중 가장 큰 건물인 거대 돔 내부에서 희미한 노란색 불빛이 새어 나왔습니다. 바닥부터 천장까지 구불구불한 돔의 내부 벽면은 알 수 없는 문자로 뒤덮여 있었습니다.\n\n중앙의 방 복판에서 짙은 파란색과 선명한 녹색의 커다란 두 버튼이 있는 콘솔을 발견했습니다. 콘솔의 용도가 무엇인지 알아내기 위해 벽에 적힌 문자를 해독하는 중입니다."
 astral_rift.1505.name: "시간의 감옥"
 astral_rift.1505.desc: "[Leader.GetName](으)로부터 마지막으로 연락을 받은 지 너무 긴 시간이 흘렀습니다. 귀환을 계속 기다리는 것은 의미가 없습니다.\n\n우리는 닻줄을 집어넣고, 빈 스피어를 우리 차원으로 끌어당겼습니다."
 astral_rift.1505.a: "귀신이 곡할 노릇이군요."
 astral_rift.1510.name: "외부 유적"
 astral_rift.1510.desc.common: "...돔 내부의 표면이 희미한 노란색 빛으로 빛납니다. 알 수 없는 문자가 벽 전체를 뒤덮고 있습니다.\n\n중앙의 방 복판에서 짙은 파란색과 선명한 녹색의 커다란 두 버튼이 있는 콘솔을 발견했습니다. 콘솔의 용도가 무엇인지 알아내기 위해 벽에 적힌 문자를 해독하는 중입니다."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName](이)가 돔에 발을 들인 이후 불안감을 호소하고 있습니다. 뭔가 잘못됐습니다."
 astral_rift.1510.b: "대체 어떻게 된 일이죠? 연결이 끊기지 않았었나요?"
 astral_rift.1515.name: "통신 두절"
 astral_rift.1515.desc.default: "안타깝지만 원정대와 연락이 두절되었습니다.\n\n마지막으로 수신된 보고는 해독할 수 없는 비명과 이어지는 기나긴 침묵이 담긴 녹음이었습니다.\n\n통신을 재개해 보려 했지만 실패했습니다.\n\n원정대가 돌아오기를 바라는 마음에 아직 비상 닻은 올리지 않았지만, 전망은 암울해 보입니다."
 astral_rift.1515.desc.gestalt: "드론과 갑자기 연락이 두절되었습니다. 일시적인 장애이기를 바라는 마음에 아직 비상 닻은 올리지 않았습니다. 균열로 들어갈 방법이 없는 상황에서 이 이상 할 수 있는 일은 없습니다."
 astral_rift.1515.a: "무사하기를 바랍시다."
 astral_rift.1520.name: "선택"
 astral_rift.1520.desc.default: "심각한 혼란에 빠진 연구진과 동기화했습니다.\n\n연구진에겐 두 번의 보고를 보낸 기억이나 재난에 대한 기억이 없습니다. 중복된 보고서의 타임스탬프도 동일합니다. 시간의 흐름에 문제가 생긴 게 분명합니다.\n\n과학자들은 갇혀 있습니다. 돔이 단단히 닫혀 무선 연락으로만 §Y$tech_rift_sphere$§!에 접근할 수 있는 상황입니다.\n\n이 보고와 지난 보고 사이의 시간을 계산하면, 원정대에게는 그 비명이 반복되기까지 3시간의 상대적 시간이 있습니다. 이 시간 내에 벽의 글자를 번역하는 것은 현실적으로 불가능합니다. 유일한 길은 연구진이 콘솔의 버튼 하나를 누르고 상황이 나아지기를 바라는 것뿐입니다.\n\n§B파란색§!과 §G초록색§! 버튼이 있지만, 무슨 기능을 하는지 알려 주는 표시 같은 것은 없습니다.\n\n아무래도 운에 맡겨야 할 것 같습니다."
 astral_rift.1520.desc.gestalt: "유실됐던 드론들과 재동기화했습니다.\n\n다만 한 가지 일치하지 않는 것이 있습니다. 이들에겐 두 번의 보고를 보낸 일이나 갑자기 연락이 끊어진 사건에 대한 기록이 전혀 없습니다.\n\n첫 번째 보고와 마지막 보고 사이의 타임스탬프를 계산해 보면, 드론들에게는 연결이 다시 끊어지기까지 3시간의 상대적 시간이 있습니다. 이 시간 내에 벽의 글자를 번역하는 것은 현실적으로 불가능합니다. §B파란색§!과 §G초록색§! 버튼이 어떤 기능을 하는지 알려 주는 안내 같은 건 없지만, 상황이 나아지기를 바라며 하나를 선택하는 것이 유일한 길입니다."
 astral_rift.1520.a: "§B파란색§! 버튼을 누르세요."
 astral_rift.1520.b: "§G초록색§! 버튼을 누르세요."
 astral_rift.1525.name: "파란색 버튼"
 astral_rift.1525.desc.common: "연구진이 돌아왔고 통신도 다시 연결되었습니다. 이들을 구할 수 있는 시간이 현지 시간으로 2시간 남았습니다.\n\n지난번엔 §G초록색§! 버튼을 눌러 봤으니 이제 §B파란색§! 버튼을 누르는 일만 남았습니다."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\n그런데 우리가 이 지시를 채 하달하기 전에 [Leader.GetName](이)가 §G초록색§! 버튼을 보는 순간 강렬한 두려움에 휩싸였다는 얘기가 들려왔습니다. [Leader.GetName](은)는 §B파란색§!을 눌러야 한다고 강력하게 주장했습니다."
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "두 번째 방"
 astral_rift.1530.desc: "연구진은 §B파란색§! 버튼을 누르자 방에서 엄청난 분쇄음이 울려 퍼졌다고 보고했습니다. 숨겨진 문이 열리면서 두 번째 방이 드러났습니다.\n\n그 방의 벽은 희미한 보라색으로 빛났고, 눈에 보이는 모든 표면에는 수많은 그림 문자가 뒤덮여 있었습니다.\n\n두 번째 콘솔이 있습니다. 이전 콘솔과 마찬가지로 정확히 두 개의 버튼이 있는데, 이번에는 하나는 이등변 삼각형, 다른 하나는 정오각형이 새겨져 있습니다.\n\n다시 한번 선택의 시간이 왔습니다."
 astral_rift.1530.a: "삼각형 버튼을 누르세요."
 astral_rift.1530.b: "오각형 버튼을 누르세요."
 astral_rift.1535.name: "잘못된 버튼"
 astral_rift.1535.desc.common: "잘못된 버튼을 누른 모양입니다.\n\n그러나 시간의 루프가 다시 반복되어 원정대가 다른 선택을 할 가능성은 아직 열려 있습니다."
 astral_rift.1535.desc.default: "다시 한번 원정대와 연락이 끊겼습니다. 마지막으로 녹음된 오디오에는 더 커진 비명과 불꽃이 타는 소리가 담겨 있습니다.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "우리 드론은 소각되었습니다.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "§G초록색§!을 골라선 안 됐군요..."
 astral_rift.1540.name: "두 번째 방"
 astral_rift.1540.desc.common: "연구진이 돌아왔고 통신도 다시 연결되었습니다. 이들을 구할 수 있는 시간이 현지 시간으로 [This.freeze_time_left_1540]시간 남았습니다.\n\n이전 루프의 교훈을 바탕으로 연구진은 첫 번째 방을 무사히 통과하고 두 번째 방으로 들어갔습니다. 이제 이들은 다른 선택을 내릴 준비가 되었습니다."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName](은)는 삼각형은 언제나 불길한 징조였다며 애초에 오각형을 눌렀어야 했다고 말했습니다."
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "잘못된 버튼"
 astral_rift.1545.desc.default: "잘못된 버튼입니다.\n\n원정대는 통신이 끊기기 전에 가까스로 짤막하게나마 보고를 보낼 수 있었습니다. 삼각형 버튼을 누르자 방이 부식성 가스로 가득 찼습니다.\n\n다시 한번 과거로 돌아간다면 다른 버튼을 눌러볼 수 있을 것입니다."
 astral_rift.1545.desc.gestalt: "삼각형을 선택하자 방이 부식성 가스로 가득 차, 드론이 순식간에 녹아 버렸습니다.\n\n다시 한번 과거로 돌아간다면 다른 버튼을 눌러볼 수 있을 것입니다."
 astral_rift.1545.desc.toxoid: "삼각형을 선택하자 방이 부식성 가스로 가득 찼습니다. 많은 장비가 손상되었지만, 연구진은 튼튼한 체질 덕분에 무사히 살아남을 수 있었습니다. 안전해진 것을 확인한 연구진은 오각형 버튼을 눌러 보고 다시 보고하겠다는 메시지를 보냈습니다."
 astral_rift.1545.desc.toxoid_gestalt: "삼각형을 선택하자 방이 부식성 가스로 가득 찼습니다. 많은 장비가 손상되었지만, 과학 드론은 튼튼한 구조 덕분에 무사히 살아남을 수 있었습니다. 가스가 사그라들면 드론들은 다른 버튼을 눌러 볼 것입니다."
 astral_rift.1545.b: "다행이군요."
 astral_rift.1550.name: "세 번째 방"
 astral_rift.1550.desc: "오각형을 누르자 바닥이 파열되면서 지하 깊은 곳으로 내려가는 나선형의 계단이 드러났습니다.\n\n계단 맨 아래에는 세 번째 방이 있었고, 그 안에는 완전히 드러난 벽이 은은한 푸른 빛을 비추고 있었습니다. 이전과 마찬가지로 이 방에도 두 개의 버튼이 있는 독립된 콘솔이 있습니다. 하나는 네 개의 점, 다른 하나는 여섯 개의 점이 그려져 있습니다.\n\n다시 한번 선택의 시간이 왔습니다."
 astral_rift.1550.a: "점 네 개가 그려진 버튼을 누르세요."
 astral_rift.1550.b: "점 여섯 개가 그려진 버튼을 누르세요."
 astral_rift.1555.name: "세 번째 방"
 astral_rift.1555.desc.time_singular: "연구진이 돌아왔고 통신도 다시 연결되었습니다. 이들을 구할 수 있는 시간이 현지 시간으로 1시간 남았습니다."
 astral_rift.1555.desc.time_plural: "연구진이 돌아왔고 통신도 다시 연결되었습니다. 이들을 구할 수 있는 시간이 현지 시간으로 [This.freeze_time_left_1555]시간 남았습니다."
 astral_rift.1555.desc.common: "세 번째 방에 들어간 연구진은 점이 여섯 개인 버튼을 누르고자 서둘렀습니다. 부디 그 자신감이 틀리지 않기를 바랍니다."
 astral_rift.1555.desc.default: "...이전 루프의 안내에 따라 첫 번째와 두 번째 방을 문제없이 통과했습니다. 점이 여섯 개인 버튼이 다른 버튼보다 덜 위험하기를 바랍니다."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName](은)는 자신 있게 연구진을 이끌고 첫 번째와 두 번째 방을 다시 통과했습니다. 이들은 우리의 지시 없이도 올바른 버튼을 선택했습니다."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "홍수"
 astral_rift.1560.desc.default: "잘못된 버튼입니다.\n\n[Leader.GetName]의 마지막 말이 담긴 녹음에 따르면, 네 개의 점이 있는 버튼을 누르자 방 안이 물로 가득 찼다고 합니다.\n\n다시 한번 과거로 돌아간다면 다른 버튼을 눌러볼 수 있을 것입니다."
 astral_rift.1560.desc.gestalt: "잘못된 버튼입니다.\n\n네 개의 점이 있는 버튼을 누르자 방 안이 물로 가득 찼습니다. 이로 인해 드론들을 잃었습니다.\n\n다시 한번 과거로 돌아간다면 다른 버튼을 눌러볼 수 있을 것입니다."
 astral_rift.1560.desc.aquatic: "네 개의 점이 있는 버튼을 누르자 방 안에 물이 차올랐습니다. 그러나 다행히도 [Leader.GetName]의 수생 능력 덕분에 별다른 문제는 없었습니다. 연구진은 물이 다 빠지면 다른 버튼을 눌러보겠다고 합니다."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "시간 크리스탈"
 astral_rift.1565.desc.common: "거대한 크리스탈이 달린 받침대가 바닥에서 솟아오르고, 건물의 모든 문이 열렸습니다.\n\n크리스탈에 가까이 다가가자, 크로노미터가 양극단을 격렬하게 오갑니다. 이것이 바로 시간 루프의 근원이며 이 건물의 용도에 핵식점인 역할을 하는 것이 틀림없습니다."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\n지금까지 겪은 방의 정답들은 완전히 무작위적인 것처럼 보였습니다. 어쩌면 루프 사이에 정보를 전달하는 능력을 시험해 보기 위한 것이었을까요?\n\n답이 무엇이든 우린 살아남았으니 크리스탈을 가지고 떠날 수 있습니다. 시간의 흐름에 영향을 주는 크리스탈의 능력은 매우 유용할 것입니다."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n\n이번 원정은 [Leader.GetName] 담당관을 변화시켰습니다. 시간 루프에서의 경험이 [Leader.GetName]의 잠재된 사이오닉 능력을 일깨운 것 같습니다!\n\n어쩌면 이것이 이 유적의 궁극적인 목적일지도 모르겠습니다. 시간을 초월하는 능력으로만 해결할 수 있는 임의적인 선택을 통해 사이오닉 직감을 일깨우는 것입니다.\n\n답이 무엇이든 이제 우린 크리스탈을 가지고 안전하게 떠날 수 있습니다. 시간의 흐름에 영향을 주는 크리스탈의 능력은 매우 유용할 것입니다."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\n이 루프들을 거치는 동안 [Leader.GetName]의 직감이 올바른 선택을 하는 데 도움이 되었습니다.\n\n어쩌면 이것이 이 방들의 목적일지도 모르겠습니다. 여러 가지 임의적인 선택으로 사이오닉 잠재력을 발견하는 것입니다.\n\n답이 무엇이든 이제 우린 크리스탈을 가지고 안전하게 떠날 수 있습니다. 시간의 흐름에 영향을 주는 크리스탈의 능력은 매우 유용할 것입니다."
 astral_rift.1565.a: "흠, 간단했군요."
