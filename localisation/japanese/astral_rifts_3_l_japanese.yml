 formula_pink_armies: "フォーミュラ・ピンク"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "非機械、非岩石、非トキソイドの全帝国に対する態度に§Y$opinion_formula_pink$§!の補正を追加する。"
 astral_rift_tropical_habitat: "熱帯型惑星の居住地"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "我々は緑豊かな熱帯型惑星の大気に突入した。 植物相は色が濃く、 実のなる木々の間を膨らんだ軟体動物が滑っている。\n\n万華鏡のような林冠から、 時折不規則なピンク色の霧が噴出している。\n\n葉の密度が濃いため、 地上から観察を続ける必要がある。"
 astral_rift.3100.a: "適切な着陸地点を探す。"
 astral_rift.3105.name: "荒っぽい着地"
 astral_rift.3105.desc: "着陸時、 薄い壌土層の下に隠れていた亀裂が露わになった。 上空から観察した琥珀色のガスが、降りてみるとさらに濃くなっている。 この裂け目はおそらく、 地核の奥深くに通じる、 かつては活発だった噴出孔であると推測される。\n\nここから目まぐるしいほどに多様性豊かな植物が生育し、 実をつけた木々が密集している。 球根状のナメクジの群れがジャングルの中をゆっくりと這い、 満足そうに食べたり、 栄養豊富な土の上で子ナメクジに囲まれて眠ったりしている。"
 astral_rift.3105.a: "動物相を調べろ。"
 astral_rift.3105.b: "ピンクガスの標本を取れ。"
 astral_rift.3110.name: "草食生態系"
 astral_rift.3110.desc: "我々はこの惑星の動物相から様々な標本を集めた。 見つかった生物に攻撃性は全くなく、 すべて草食であった。 ナメクジのような軟体動物は大量の植物を消費し、 まだらな緑色の外皮の下に脂肪を豊富に蓄えることができる。\n\nこの惑星の動物相の多様性は非常に独特である。 普通の生態系であれば、 このような狩りやすい獲物を糧にする種が進化しているはずだ。 この惑星の動物がおとなしいのは、 遍在するピンク色のガスに含まれる奇妙な有機化合物が原因だと考えられる。 このガスの出所を調査すれば、 より詳しいことが分かるかもしれない。"
 astral_rift.3110.a: "ガスの出所を探せ。"
 astral_rift.3111.name: "有毒ガス"
 astral_rift.3111.desc: "この惑星で見つけたガスには危険な幻覚作用があることが判明した。 スフィア外での我々の記憶は、 よくて曖昧なものになってしまっている。 だがスーツカメラの記録を調べることで、 なんとか遠征の記憶をつなぎ合わせることができた。\n\n我々は霧に包まれた異世界の色鮮やかな平原を、 しばらくあてもなくさまよった。 一歩進むたびに、偉大な発見があるように感じられた。 美しい植物に、開けた地を這う腹を満たした軟体動物、 そしておいしい果物。 我々は果物を貪るように食べた。 生産的な成果はほとんどなかったが、 空気中に漂う有毒物質によって、 調査が大成功を収めたかのような感覚がもたらされた。\n\nスーツに搭載されたフィルターは、 このガスから身を守るには十分ではなかったのだ。幸い、 何名かは何とか§Y$tech_rift_sphere$§!のシェルターに戻り、 正気を取り戻すことができた。 つい先ほど出かけたばかりのように感じたが、 実際は何日も探索を続けていたのだ。\n\n言うまでもないが、 今後の調査のために呼吸器系装備の強化に努めることにする。"
 astral_rift.3111.a: "ガスの出所を探せ。"
 astral_rift.3115.name: "大気分析"
 astral_rift.3115.desc.common: "我々はこの惑星の地表を漂うピンクの霧のサンプルを採取し、 分子レベルで分析を行った。\n\nこのガスには強力な精神麻痺作用があり、 あらゆる生物をおとなしくさせ、 自己満足感を与えることができる。 その影響を受けた知的生命体は、 大きな達成感を味わいつつも、 最も基本的な欲求のみを満たそうとするだけの存在になる。\n\nさらに、 この空気中に浮遊する化合物は、 吸い込んだ生物の自然なホルモン分泌に影響を与えることで、 脂肪の発達を促す。 その結果、 影響を受けた生物の栄養分配や自己免疫反応の制御が弱まり、 食欲の増進に繋がる。 そして時間の経過とともに、 過剰摂取が無限に強化され続けることになる。 酵素の痕跡から、 このガスが生物学的に生成されたものであることは確認できたが、 ガスを生成している動物の特定には至らなかった。"
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nこの沈静物質は、 我々の生体に何の危険もない。 濃度が非常に高いものでも、 影響はわずかだ。"
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nこの沈静物質はドローンには何の影響もない。 安全に探索を続けることは可能だ。"
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\n探索を続けるためには、 毒から身を守るための完全な呼吸装置が必要だ。"
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "呼吸装置を装着して続行せよ。"
 astral_rift.3120.name: "ヨーニング・チャズム"
 astral_rift.3120.desc: "我々は大気質センサーを用いて、 緑豊かな土地で有毒ガスの濃度が局所的に最も高い場所を探した。 ベリーがたわわに実る低木林の一角を抜けると、 開けた場所の中央に広大なクレバスの入り口があった。 そこからピンク色の濃い瘴気の波が不規則に立ち上っている。\n\nガスはこの亀裂の底にいる地底生物によって発生しているものだと考えられる。 その生物を生け捕りにできれば、 またとない研究の機会が得られるかもしれない。"
 astral_rift.3120.a: "注意を怠るな。 亀裂の周辺を掘削せよ。"
 astral_rift.3120.b: "亀裂を直接探索せよ。"
 astral_rift.3125.name: "亀裂の掘削"
 astral_rift.3125.desc: "我々は§Y$tech_rift_sphere$§!のサンプル採取装置を掘削装置に改造し、 それを使って亀裂の口を掘り起こした。 湿った黄色い堆肥でできた分厚い層を掘り返すと、 新しい土層が出てきた。 黄土色の土は、 掘り進めるにつれてうろこのような層状に砕け、 装置によるわずかな攪拌で、閉じ込められていたピンク色のガスが放出した。\n\nこの土層には高濃度の有機化合物が含まれていたが、 発生源と判断できるほどの量ではなかった。\n\nさらに深く掘り進むと、 収穫装置が真紅の土層を突き破った。 その瞬間、 地面から何かが噴出した。 我々が掘った溝から、 ピンク色のガスが噴き出したのだ。 そして、黒っぽい土がまるで生きているかのように動きだした。\n\n収穫装置はみるみるうちに緋色の土に覆われ、 砕かれてしまった。 周囲の揺れはますます激しくなり、 我々は大気層へと撤退した。\n\n我々はもはやこの惑星に歓迎されていない。"
 astral_rift.3125.a: "土壌サンプルを調査しろ。"
 astral_rift.3130.name: "亀裂の探索"
 astral_rift.3130.desc: "我々は地下の生物を探すため、 基本的な登山装備で亀裂に入った。 降りていくにつれて、 鉱化した壁が湿った黄色い土から、 うろこ状の濃いピンク色に変わっていった。 さらに下へ進むと、 すべてが脈動する真紅になった。\n\nピンク色の濃いガスが噴出し、 降りていく我々を覆った。 我々は底に辿り着き、 ガスの源を発見した。 亀裂に沿って網目状の幕が張り巡らされており、 中央にキチン質のくちばしのような口を持つ孔が吊り下がっていた。 この生物から、 太い脈の通った管が岩の奥へと蛇行している。\n\n我々は肉食の生命体を発見したが、 これはもしかしたら、 この惑星の本体なのかもしれない。"
 astral_rift.3130.a: "口を引き抜け。"
 astral_rift.3130.b: "最奥の壁から土を採取しろ。"
 astral_rift.3135.name: "摘出"
 astral_rift.3135-3140.desc.common: "我々は真紅の岩から突き出た中央の管から口を切り離し、 登り始めた。"
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nそれに呼応するように亀裂の壁が激しく揺れ、 濃縮された生体ガスがトンネル内に充満した。 我々は亀裂全体が揺れるのを感じ、 地表に近づくにつれて出口がどんどん小さくなっていった。 正体不明のあの生物が、 我々を飲み込もうとしていたのだ。"
 astral_rift.3135.desc.common.2: "我々はもはやこの惑星に歓迎されていない。"
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\n幸運なことに、肉のような真紅の壁は、 我々の自然毒性の体に触れると反射的に離れた。 我々は無傷で済んだ。 地表に到達すると、 クレバスは密閉され、 開けた地に細い傷跡が残された。 周囲の揺れが次第に激しくなっていったため、 我々は急いで上層大気に戻った。\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\n亀裂はすぐそこまで迫っていた。 危ういところを脱出した我々の背後で亀裂が閉じ、 大地にはでこぼことした傷が残された。 周囲の揺れが次第に激しくなっていったため、我々は急いで上層大気に戻った。\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "摘出した臓器を分析しろ。"
 astral_rift.3140.name: "危険な抽出作業"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nそれに呼応するように亀裂の壁が激しく揺れ、 濃縮された生体ガスがトンネル内に充満し、 視界がきかなくなってしまった。我々は地表を目指したが、 出口はどんどん小さくなっていった。\n\n不運なことに、 [Leader.GetName]はトンネルが閉じるのに間に合わなかった。 [Leader.GetName]の下半身は亀裂の壁に捕らえられ、 驚異的な力で砕かれてしまった。"
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\n幸い、 全てのパーツは交換可能だ。"
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\n我々は切断された[Leader.GetName]の体を回収して、 上層大気に戻った。 [Leader.GetName]の体には回復不能の損傷を負ったが、 生命維持装置で安定している。"
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "地質学的驚異"
 astral_rift.3145.desc: "採取した奇妙なピンク色の土を分析し、 より広範な鉱物ベースの生物体の存在を確認した。 この物質と我々の装置を砕いた真紅の物質はすべて、 同じ生命体であると考えられる。 その生命体とはつまり、あの惑星そのものだ。 我々は、この知的惑星が、 栄養価の高い従順な家畜を継続的に供給するように設計された独自の生態系を形成していると仮説を立てた。\n\nこの惑星の土壌には驚くべき肥沃化作用がある。 植生密度が極めて高いのはこのためだろう。 我々はこの原理の一部を、 農法に応用することに成功した。"
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "有機体を刺激しないよう注意しながら、 我々は脈動する亀裂の壁から3種類の土壌サンプルを素早く採取し、 そのまま惑星を後にした。\n\n採取したサンプルを分析したところ、 この惑星そのものが生きていることが確認された。\n\n黄色の表土は栄養価が高く、 急速に成長する植物の肥料になっている。 うろこ状のピンクの鉱物層は、 有毒ガスを惑星全体に効率よく行き渡らせる乗り物の役割を担っている。 最後に、真紅の物質は惑星の循環系として効果的に機能し、 鉱物と有機資源を最も必要とされる場所に再配分している。\n\n我々が遭遇した亀裂が消化管であったことは確かだ。 食べられずに済んだのは幸運だった。\n\nともあれ、 我々は表土の驚くべき肥沃化特性を農法に応用することに成功した。アストラル界で遭遇したこの個性的な生命体は、今後何年にもわたって研究されることになるだろう。"
 astral_rift.3155.name: "惑星解剖"
 astral_rift.3155.desc.common: "切断した消化器官を使った広範な実験の結果、 この惑星の生態系についてさらなる洞察を得た。 まず第一に、 土壌を含むこの惑星全体が、 生きていることが分かった。\n\n口の消化管内には、 高濃度の生物学的物質が詰まった袋があり、 この物質は下層大気で気化する。 このガスは地表に生息する動物を太らせ、 他の捕食者が進化するのを防ぐようにできている。 そして毒を吸収した獲物は、 我々が遭遇したのと同じ巨大な口を介して惑星に平らげられる。 我々が回収した口は、数千のうちのひとつに過ぎない。"
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\n我々はピンクガスを合成・再現し、 その性質に改変を加えて、外交に利用するフェロモンとして実用化する方法を発見した。 濃度をかなり下げたとはいえ、 ほとんどの自然生物に対して強力な鎮静効果を維持している。"
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\n我々はピンクガスを合成・再現し、 その性質に改変を加えて、戦場で使う鎮痛剤として実用化する方法を発見した。 ガスの麻酔効果を増幅させ、 攻撃性を抑える成分を取り除いたため、 兵士はたとえ負傷したとしても、 痛みを無視して戦い続けることができるだろう。"
 astral_rift.3155.a: "驚くべき生物だ。"
