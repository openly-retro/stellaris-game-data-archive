 paragon.5004.name: "Das Versprechen"
 paragon.5004.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! hat die internen Streitigkeiten in unserem Reich beendet und die Wiedervereinigung herbeigeführt. [Owner.Ruler.GetHeSheCap]e Macht basiert jedoch auf der patriotischen Einheit, einem Gefühl des Imperialismus und [Owner.Ruler.GetHisHer]em Versprechen, uns zu den Sternen zu führen und ein großes galaktisches Reich zu errichten.\n\nMit der Zeit wurde unser Volk jedoch ungeduldig, und abweichende Stimmen stellen unsere Führungsqualitäten infrage. Daher hat der Rat mehrere 40-Jahres-Pläne ausgearbeitet, die diese Zweifel zerstreuen und unsere Spezies in das nächste Zeitalter führen sollen."
 paragon.5004.a: "An die Arbeit!"
 paragon.5004.a.tt: "Schaltet die Agenda \"Das Einheitsversprechen\" frei, die auf Ethik basierende Agenden für die Dauer der Situation \"§YDas Einheitsversprechen§!\" verbessert."
 paragon_origin_promise: "Das Einheitsversprechen"
 paragon_origin_promise_type: "Uralter Schwur"
 paragon_origin_promise_desc: "Bei der Vereinigung schwor §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, dass unser Volk eines Tages andere Planeten besiedeln würde, und für manche ist dieser Schwur zu einem nahezu prophetischen Versprechen geworden. Andere bezweifeln jedoch, dass diese Verheißung sich je erfüllen wird. In letzter Zeit und entgegen der Fortschritte in der ÜL-Technologie haben einige deshalb begonnen, dieses unerfüllte Versprechen zu nutzen, um die Herrschaft von §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! zu untergraben.\n\nDer sicherste Weg, diese Abweichler zum Schweigen zu bringen, liegt darin, ihnen das Gegenteil zu beweisen. Wir werden zu den Sternen aufbrechen, neue Welten besiedeln und unsere Grenzen ausdehnen."
 paragon_origin_promise_monthly_change_tooltip: "Wir haben 40 Jahre, um das Versprechen einzuhalten!"
