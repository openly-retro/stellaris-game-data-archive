 #Special Projects
 #######################################
 TOXIC_OPERATION_PROJECT: "Trabajo de campo tóxico"
 TOXIC_OPERATION_PROJECT_DESC: "El hábitat [toxic_field_country.GetAdj] es ligeramente tóxico para nuestros agentes dron. Al estudiar sus efectos, podemos desarrollar un remedio para evitar los riesgos asociados a tener drones alérgicos en su colmena."
 NOISE_OPERATION_PROJECT: "Exceso de ruido"
 NOISE_OPERATION_PROJECT_DESC: "El entorno que se crea [excess_noise_country.GetName] genera más ruido electrostático del que habíamos anticipado. Nuestros drones encubiertos están perdiendo datos de forma irregular como consecuencia. Si estudiamos estas frecuencias errantes, podremos reajustar a los agentes dron para mantener una función más elevada y evitar que los detecten en el campo."
