 ####################################
 building_xeno_zoo: "Kosmiczne zoo"
 building_xeno_zoo_desc: "Rezerwat przeznaczony do ochrony i badania miejscowej fauny."
 building_fe_xeno_zoo: "Ksenorezerwat"
 building_hab_capital: "Administracja stacji mieszkalnej"
 building_hab_capital_desc: "Centrum administracyjne stacji mieszkalnej, pełniące rolę stolicy i siedziby miejscowego rządu."
 building_hab_solar_power_processor: "Przetwornik energii słonecznej"
 building_hab_solar_power_processor_desc: "Przetworniki energii słonecznej rozprowadzają energię zgromadzoną w gigantycznych panelach słonecznych znajdujących się na zewnątrz kadłuba stacji mieszkalnej."
 building_hab_astro_mining_facility: "Stanowisko astrogórnicze"
 building_hab_astro_mining_facility_desc: "Stacje mieszkalne nie mają własnych zasobów naturalnych, więc korzystają z tych placówek, żeby wydobywać i przetwarzać minerały z pobliskich asteroid i planetoid."
 building_hab_agri_bay: "Strefa rolnicza"
 building_hab_agri_bay_desc: "Część stacji mieszkalnej przeznaczona pod uprawę różnych roślin i hodowlę zwierząt potrzebnych miejscowej populacji."
 building_hab_cultural_center: "Dzielnica wypoczynkowa"
 building_hab_cultural_center_desc: "Ten rozległy kompleks zaspokaja kulturowe i społeczne potrzeby mieszkańców stacji mieszkalnej."
 building_hab_laboratory_module: "Kompleks laboratoryjny"
 building_hab_laboratory_module_desc: "Część stacji mieszkalnej w całości przeznaczona do badań naukowych."
 building_fe_xeno_zoo_desc: "Supernowoczesny rezerwat, który idealnie utrzymuje naturalne warunki życia chronionych obcych gatunków."
 building_paradise_dome: "Rajska kopuła"
 building_paradise_dome_desc: "Całkowicie zamknięta kopuła mieszkalna z samodzielnym ekosystemem. Istny prywatny raj dla mieszkających tam bogaczy albo szczęściarzy."
 building_monument: "Pomnik"
 building_monument_desc: "Pomnik na cześć wielkiego władcy."
 building_monument_proper: "Pomnik: [GetRulerName]"
 building_monument_desc_proper: "Olbrzymi pomnik ku czci: [GetRulerName]."
 building_grand_mausoleum: "Wielkie mauzoleum"
 building_grand_mausoleum_desc: "Olbrzymie mauzoleum zbudowane jako grobowiec dla wielkiego władcy"
 building_grand_mausoleum_proper: "Wielkie mauzoleum: [GetRulerName]"
 building_grand_mausoleum_desc_proper: "Święte mauzoleum ku czci wielkiej postaci ([GetRulerName])."
 building_grand_mausoleum_allowed_tooltip: "Musi mieć §Ywładcę§!\nNa planecie musi być wybudowana\n§Yadministracja planetarna§!,\n§Ystolica planetarna§! albo\n§Yimperialny kompleks stołeczny§!.\n"
 building_royal_gardens: "Ogrody królewskie"
 building_royal_gardens_desc: "Olbrzymi ogród wypoczynkowy, w którym ludność może się zbierać i radować, myśląc o wielkim władcy."
 building_royal_gardens_proper: "Ogrody królewskie. Patron: [GetRulerName]"
 building_royal_gardens_desc_proper: "Fantastyczny ogród stworzony przez wielkiego władcę ([GetRulerName])."
 building_galactic_stock_exchange: "Giełda galaktyczna"
 building_galactic_stock_exchange_desc: "Zajmując się swobodnym handlem towarami i usługami, tworzymy bardziej wyspecjalizowaną gospodarkę, w której osoba prywatna może zajmować się tym, w czym jest dobra, i zaspokajać potrzeby innych."
 building_ministry_production: "Ministerstwo Produkcji"
 building_ministry_production_desc: "Ministerstwo Produkcji pracuje niestrudzenie na rzecz organizacji i optymalizacji wytwórstwa na całej planecie."
 building_production_center: "Centrum przetwarzania zasobów"
 building_production_center_desc: "Rozległy obiekt, który centralizuje zarządzanie zasobami i produkcją na całym globie."
 building_supercomputer: "Superkomputer planetarny"
 building_supercomputer_desc: "Jeden wielki superkomputer, który może wykonywać niesamowicie skomplikowane obliczenia, co zwiększa wydajność badań na całym globie."
 building_hyper_entertainment_forum: "Fora hiperrozrywki"
 building_hyper_entertainment_forum_desc: "Te olbrzymie kompleksy rozrywkowe to miejsca, w których spełniają się marzenia. Galerie handlowe, restauracje, parki rozrywki, wirtualne gry zręcznościowe i znacznie więcej. Jesteśmy tym, o czym marzysz!"
 building_institute: "Instytut badawczy"
 building_institute_desc: "Instytut badawczy to ogromny kompleks gromadzący najwybitniejszych specjalistów z różnych dziedzin, aby dzięki ich bezprecedensowej synergii zwiększyć wydajność badań naukowych całej planety."
 building_virtual_combat_arena: "Arena walk wirtualnych"
 building_virtual_combat_arena_desc: "Arena wirtualnej walki zapewnia rozrywkę i równocześnie zwiększa poczucie jedności w społeczeństwie. Miejscowe armie mogą wykorzystywać ją do wirtualnych manewrów."
 building_monument_purity: "Pomnik Czystości Kultury"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Fabryka materiałów wybuchowych z orillium"
 building_orillium_factory_desc: "Wyjątkowe właściwości rudy orillium pozwalają uzyskać z niej uniwersalny materiał wybuchowy, idealnie nadający się do kontrolowanych wybuchów w kopalniach."
 building_pitharan_plant: "Fabryka nawozu pitarańskiego"
 building_pitharan_plant_desc: "Fabryki nawozu pitarańskiego wytwarzają nawóz z domieszką pyłu pitarańskiego, zwiększający plony zbierane z upraw."
 building_military_academy: "Akademia wojskowa"
 building_military_academy_desc: "Akademie wojskowe zwiększają lokalne współczynniki werbunkowe i zapewniają wyższy standard szkolenia."
 building_symbol_unity: "Symbol jedności"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Ośrodek turystyczny"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Rezerwat obcych"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Korpus psioniczny"
 building_psi_corps_desc: "Osoby posiadające dar psioniczny są sprowadzane z całego imperium do miejsca, gdzie mogą szlifować swoje umiejętności.\n\n§YKorpus psioniczny to twój przyjaciel. Zaufaj korpusowi.§!"
 building_hive_synapse: "Synapsa umysłu zbiorowego"
 building_hive_synapse_desc: "Dzięki wzmocnieniu sygnału naszego umysłu zbiorowego trutnie pracują wydajniej."
 building_xenology_center: "Ośrodek ksenologii"
 building_xenology_center_desc: "Zebranie członków słabszego gatunku w jednym miejscu umożliwia ich dokładne badanie i eksponowanie jako dowodu naszej wyższości."
 building_symbol_purity: "Symbol czystości"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Centralna sterownia"
 building_control_center_desc: "Dzięki budowie potężnych węzłów przetwórczych możemy zoptymalizować wydajność działania naszych trutni."
