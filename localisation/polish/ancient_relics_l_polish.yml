 edict_zro_crystal: "Dodatki Zro"
 edict_zro_crystal_desc: "Zro ma tajemnicze właściwości. Gdy podajemy go naszym przywódcom, zyskują oni ograniczone zdolności prekognicji, dzięki czemu szybciej się uczą i unikają zagrożeń, które mogłyby przedwcześnie zakończyć ich życie."
 edict_zro_crystal_machine: "$edict_zro_crystal$"
 edict_zro_crystal_machine_desc: "Zro ma tajemnicze właściwości. Jeśli pokryjemy nim płyty główne naszych przywódców, posiądą oni ograniczone zdolności prekognicji, dzięki czemu będą szybciej się uczyć i unikną zagrożeń, które mogłyby przedwcześnie zakończyć ich istnienie."
