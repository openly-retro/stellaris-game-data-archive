 #Colony Events
 ####################################
 colony_fed.100.name: "Cirque impossible"
 colony_fed.100.desc: "Une anomalie géologique a été repérée sur §Y[Root.GetName]§!, qui est désormais placée sous surveillance : une dépression circulaire, ressemblant grossièrement à un bol, est soudainement apparue à proximité d'un complexe minier. Non seulement de telles particularités ne se trouvent quasiment jamais en dehors des régions glaciaires, mais il y a plus intrigant encore : on s'est aperçu que les parois de ce « cirque », déjà surnommé le Lotus bleu, résonnent lorsqu'elles sont exposées à certaines fréquences électromagnétiques. Une enquête a donc été lancée."
 colony_fed.105.name: "Projet du Lotus bleu"
 colony_fed.105.desc: "Les scientifiques ont rapporté que les dépôts cristallins découverts il y a peu sur §Y[Root.GetName]§! répondent de manière extrêmement intéressante à toute tentative d'effacement à l'énergie photonique. Le minéral agit comme un filtre pour certaines longueurs d'onde et reflète un rayon qui peut transformer des silicates en un nouvel alliage super-conducteur.\n\nCe processus implique essentiellement des niveaux élevés de radiation à l'intérieur d'un espace confiné, aussi la plus grande prudence est-elle de mise. Mais un groupe de chercheurs enthousiastes s'est toutefois fait entendre, affirmant que ce phénomène pourrait complètement révolutionner notre manière de raffiner les métaux précieux. En d'autres termes, développer cette technique va s'avérer fort coûteux."
 colony_fed.105.gestalt.desc: "Un drone déviant a été découvert en train de mener son propre projet de recherche dans le cirque découvert sur §Y[Root.GetName]§!. Poussé par ses directives initiales (améliorer nos méthodes d'extraction des minéraux), il a depuis découvert le moyen de transformer des silicates tout à fait habituels en un nouveau type d'alliage.\n\nLe processus semble impliquer la réflexion de rayons énergétiques par les dépôts minéraux dans les parois de cette particularité. L'empressement du drone à mener sa tâche a cependant causé une fuite importante dans toute la région de hauts niveaux de radiations. Il a donc été placé en isolement en attendant soit sa réintégration, soit la destruction de son individualité et du savoir qu'elle a acquis."
 colony_fed.105.a: "Cela vaut sans doute la peine de réintégrer ce drone"
 colony_fed.105.b: "Voyons ce que donneront ces recherches"
 colony_fed.105.c: "Mieux vaut tout arrêter tout de suite"
 colony_fed.105.d: "Purgeons ce drone"
 colony_fed.106.name: "Grève du zèle"
 colony_fed.106.desc: "Des événements fort regrettables se sont produits sur §Y[Root.GetName]§!. Un groupe de scientifiques, obsédés par leurs recherches sur le Lotus bleu, ont cherché à mener le projet à son terme avant qu'il n'y soit mis fin. Aveuglés par leur envie d'en apprendre davantage, ils ont tenté de mener à bien les expériences sur la transmutation « pour le plus grand bénéfice des sciences », malgré la présence de forces de l'ordre. La bataille qui s'est alors engagée a détruit le matériel, déclenchant une réaction en chaîne.\n\nCe qu'il reste du cirque ressemble à une géode : une coque de roche là où se trouvaient le matériel et les manifestants, désormais transformés en cristal."
 colony_fed.107.name: "Alchimiste dissident"
 colony_fed.107.desc: "Le drone déviant de §Y[Root.GetName]§! et ses trouvailles ont été purgés avec succès. Le résultat de ces dangereuses expériences jonche désormais le paysage, sous la forme d'une quantité limitée d'alliage."
 colony_fed.110.name: "Processus alchimique"
 colony_fed.110.desc: "Le laboratoire de §Y[Root.GetName]§! a fourni des résultats quantifiables. Si le processus ne peut encore transmuter que de petites quantités de rochers en alliages, les chercheurs sont persuadés que l'opération peut être menée à plus grande échelle. Ils ont donc demandé à se voir accorder davantage de ressources."
 colony_fed.110.gestalt.desc: "Les expérimentations déviantes sur §Y[Root.GetName]§! ont livré de premiers résultats. Si le processus ne peut encore transmuter que de petites quantités de matériaux en ce nouveau métal, l'expérimentation est désormais viable. Cela pourrait donc mériter d'allouer plus de ressources à ces recherches."
 colony_fed.111.name: "Effondrement du Lotus"
 colony_fed.111.desc: "Les expériences de transmutation menées sur §Y[Root.GetName]§! se sont soldées par un échec. Malgré tout, cela a sans doute empêché qu'une catastrophe bien plus grave survienne plus tard. Lorsque le nouveau matériel, censément plus performant, a été mis en service tout s'est passé comme prévu, tous les chiffres restant dans les marges de tolérance. Mais lorsque l'instruction a été donnée de simuler un arrêt du processus, celui-ci s'est emballé au point de contraindre à un arrêt total et en urgence. La transmutation a déjà touché tout le complexe lui-même, le transformant avec le terrain aux alentours en un bloc d'alliage superconducteur.\n\nL'explosion qui s'est alors produite a causé la perte de nombreuses vies, et creusé des cratères dans le sol. Tout ce qu'il nous reste est donc un gisement de matériau de valeur et une bonne raison de nous montrer désormais prudents."
 colony_fed.111.a: "Mieux vaut ne jamais reproduire cela"
 colony_fed.115.name: "Alchimie à pleins pots"
 colony_fed.115.desc: "La prochaine phase de la production expérimentale d'alliages vient d'être lancée. Le complexe du Lotus bleu chargé de la transmutation cristalline, sur §Y[Root.GetName]§!, fonctionne à plein régime pour convertir de grandes quantités de matériaux tout à fait ordinaires en alliages de grande valeur."
 colony_fed.115.a: "C'est une avancée majeure !"
 colony_fed.115.b: "Mieux vaut surveiller tout cela de près..."
 colony_fed.120.name: "Le Lotus se dévore lui-même"
 colony_fed.120.desc: "Une véritable catastrophe vient de se produire dans le complexe expérimental de §Y[Root.GetName]§!. Les experts affirment que l'on ne saura peut-être jamais exactement la cause précise de cet échec, mais le résultat est bien là : tout le matériel, le bâtiment l'abritant et une grande partie de la zone aux alentours ont été transformés en ce fameux alliage superconducteur. À l'heure qu'il est, il en reste plus sur place qu'un vaste gisement de ce matériau."
 ####################################
 #Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT: "Complexe du Lotus bleu"
 BLUELOTUS_SCALE_PROJECT_DESC: "On pense que les propriétés réfléchissantes uniques de ce phénomène géographique pourraient être maîtrisées pour transmuter des roches ordinaires en alliages de grande qualité."
 WENKWORT_PROJECT: "Jardin sec"
 WENKWORT_PROJECT_DESC: "Des crêtes et vallées en forme de cercles ont été imprimées sur toute la surface de [wenkwort_rellrait.GetName], tournoyant de manière élégante autour de myriades de cratères et de sommets. Leur conception répondrait-elle à quelque objectif ? Quelle relation peut-il y avoir avec les $wenkwort_drone_plural$ dans ce système ?"
 federations3.135.name: "Les montagnes et rivières de [wenkwort_rellrait.GetName]"
 federations3.135.human.desc: "Si ce n'était sa pureté et son éloignement de [Root.Owner.Capital.GetName], §Y[wenkwort_rellrait.GetName]§! pourrait presque être prise pour un gigantesque jardin zen. Sa surface n'est qu'un vaste paysage stylisé, ponctué de rochers dont la taille va du simple galet à de véritables astéroïdes. Les scientifiques ont noté une précision algorithmique dans la répartition apparente des surfaces émergées et de l'eau. Cela reste décoratif, tout en étant en quelque sorte totalement détaché des formes naturelles, comme une imitation très étudiée.\n\nQuelles que puissent être ses origines, il y a un lien évident entre ce monde sculpté et les §Y$wenkwort_drone_plural$§! qui ont récemment émergé à sa surface. Toutes les tentatives faites pour découvrir leur origine sont cependant restées vaines jusqu'à présent.\n\nPeut-être le fait que nous soyons arrivés sur cette [wenkwort_rellrait.GetPlanetMoon] est-il un indice que les réponses à nos questions, de plus en plus nombreuses, seront trouvées en temps utile ?"
 federations3.135.nonhuman.desc: "Les vastes formes géométriques de [wenkwort_rellrait.GetName] ne sont assurément en rien naturelles. Le paysage stylisé de la [wenkwort_rellrait.GetPlanetMoon] rappelle une vaste mer de poussière, ponctuée de rochers dont la taille va du simple galet à de véritables astéroïdes.\n\nLes chercheurs en ont tiré la conclusion que ce paysage n'est en fait rien d'autre qu'une oeuvre d'art, ou l'élément de quelque pratique rituelle. Malgré tout, les seuls êtres animés semblent être les §Y$wenkwort_drone_plural$§! que nous avions déjà aperçus. Toutes les tentatives faites pour découvrir leur origine sont cependant restées vaines jusqu'à présent. Peut-être qu'avec le temps..."
 ####################################
 #Archaeology Sites
 ####################################
 relicrails_digsite: "Rails reliques"
 relicrails_digsite_desc: "Des effondrements récents sur [From.Planet.GetName] ont révélé un réseau de tunnels de transport souterrains. Ses galeries élaborées et son équipement de signalisation complexe sont demeurés cachés durant des siècles. Leur conception ne ressemble à rien que nous ayons déjà rencontré dans cette région de l'espace. Qui a construit tout cela, et dans quel but ?"
 federations3.1005.name: "Mouvements souterrains"
 federations3.1005.desc: "Des effondrements dans les profondeurs de §Y[Root.GetName]§! ont secoué des projets de construction sur la [Root.GetPlanetMoon]. Les pertes sont peu nombreuses, et aucune des infrastructures primaires n'a été touchée. Cette activité géologique a, cependant, révélé une partie des tunnels d'un réseau de transport souterrain. Des surveillants bien embarrassés ont déjà commencé à chercher à expliquer leur apparition soudaine. Il semblerait que l'histoire de [Root.GetName] a commencé longtemps avant ce que nous imaginions..."
 federations3.1010.name: "Gisement de dépôt"
 federations3.1010.desc: "Il n'a guère fallu de temps avant que les fouilles révèlent sur [From.Planet.GetName] des tunnels et du matériel plus robuste et de conception plus complexe. Des rails et traverses ont été conservés, presque intacts, entourés de myriades de reliques et de déchets remontant à plusieurs siècles.\n\nParmi ces débris se trouvent plusieurs pièces de moteurs anodisées et de matériel de signalisation, tels qu'on en trouve dans n'importe quel §Ydépôt de maintenance§!. Sur tous sont gravés des motifs géométriques singuliers, très détaillés, qui suggèrent une grande maîtrise de l'art et un certain amour-propre professionnel."
 federations3.1015.name: "Visiteur armé"
 federations3.1015.desc: "L'excavation d'un petit tunnel de moindre dimension choisi de manière plus ou moins aléatoire a révélé un occupant reptilien décédé depuis longtemps. Il semble être mort dans l'effondrement du plafond, il y a quelque §Y800 ans§!. Sa présence dans ce tunnel constituait une véritable énigme, qui n'a pu être résolue que lorsque ses nombreuses armes ont enfin été toutes analysées.\n\nLa technologie utilisée pour fabriquer ces lames, dont bon nombre se trouvaient enfermées dans un étui abondamment décoré, est primitive comparée à la nôtre, et très différente de celle utilisée pour les rails. Ce visiteur armé était aussi alien à ce monde que nous-mêmes, et semble avoir conduit des opérations archéologiques tout comme nous. En tout cas, jusqu'à ce qu'il y perde la vie."
 federations3.1015.a: "Traduisons ses notes"
 federations3.1020.name: "L'archéologue armé"
 federations3.1020.desc: "Les notes de l'archéologue armé nous ont menées à un §Yposte électrique§! qui était aussi utilisé autrefois comme poste de maintenance. Il semble que l'expédition reptilienne a brisé un sceau atmosphérique enveloppant le complexe, ce qui expliquerait que les signes de pourrissement soient bien moins nombreux ici. Des câbles couverts de poussière forment de véritables enchevêtrements autour de douzaines de moniteurs. C'est au bout de l'une des rangées de ces moniteurs que nous avons trouvé des traces d'une §Yautre espèce consciente§!.\n\nL'expédition reptilienne a décrit cela comme un groupe de techniciens molluscoïdes. Leurs corps, préservés, étaient entassés les uns contre les autres, comme pour se tenir chaud ou se protéger. Les archives notent aussi qu'au moins deux tentatives ont été faites pour relancer le poste électrique millénaire, en utilisant des outils nettement inférieurs aux nôtres. Il est possible que nous ayons plus de chances de mener cette tâche à son terme, ce qui faciliterait grandement les fouilles."
 federations3.1021.name: "Bobine tragique"
 federations3.1021.desc: "Quelques minutes seulement après que nous avons relancé le poste de maintenance de [From.From.Planet.GetName] grâce à un générateur de phase portable, le complexe a retenti d'alarmes au son perçant. Quelques secondes plus tard, une partie du plafond et une section de la paroi se sont effondrés, sur l'équipe de fouille qui se trouvait en dessous.\n\nLa catastrophe semble avoir été causée par une §Rbobine de résistor corrodée§!, dont nous pensions qu'il était déconnecté. Cette erreur a provoqué de nombreuses blessures et scellé le sort d'une douzaine de fouilleurs de l'équipe. Ils auront donc connu le même destin que l'archéologue armé qui les avait précédés."
 federations3.1022.name: "Sur une nouvelle voie"
 federations3.1022.desc: "Les vestiges du poste de maintenance de [From.From.Planet.GetName] sont surprenants par leur complexité. Il a pu être relancé grâce à un générateur de phase portable, mais l'activité que cela a alors enclenché a entraîné l'effondrement d'une part de la structure millénaire autour de l'équipe.\n\nHeureusement, les membres avaient pu se rendre compte à temps de la catastrophe et trouver un abri. Lorsqu'ils en sont ressortis, certaines zones étaient désormais scellées, mais les mêmes événements en avaient aussi révélé de nouvelles, qui sont désormais accessibles."
 federations3.1026.name: "Remise en service"
 federations3.1026.desc: "La transformation accidentelle du site des fouilles de [From.From.Planet.GetName] a mis en lumière un long tunnel, en bas duquel, selon les panneaux de contrôle qui ont pu être déchiffrés, se trouvait un train, parqué sur une voie de garage. Ces mêmes systèmes avaient appliqué différents marqueurs de priorité sur ce même train, y compris un mot compris comme §Ydépôt§!.\n\nUne équipe a été dépêchée sur place pour faire de nouveau fonctionner ce train, car il est extrêmement rare que des artefacts aussi importants soient préservés sous une forme aussi imposante et impressionnante. L'antique locomotive constitue à elle seule un magnifique ouvrage d'ingénierie ; mais chacune des voitures ornées qu'elle tirait s'est avérée constituer un véritable musée.\n\nLe train pourrait être décrit comme une capsule temporelle mobile, toujours prête à être déplacée au cas où le besoin s'en ferait sentir. Durant plus de 3000 ans y ont été préservées les archives historiques, culturelles et scientifiques de toute une culture, dont nous savons désormais que ses membres s'appelaient eux-mêmes les §YPîyeps§!."
 federations3.1026.a: "Ramenons ces archives pour les étudier"
 federations3.1027.name: "Rien que des coquilles vides"
 federations3.1027.desc: "La transformation accidentelle du site des fouilles de [From.From.Planet.GetName] a mis en lumière un entrepôt de marchandises, taillé sous le plafond d'une vaste grotte voûtée. De toutes les réserves vides, une seule portait des sceaux de sécurité. En la rouvrant, on y a découvert les restes d'autres membres du peuple de l'archéologue armé. Ils étaient venus là trouver du ravitaillement, mais avaient buté sur le système d'alarme vieux d'un millénaire.\n\nSelon les journaux qu'ils ont laissés, ce §YGroupe expéditionnaire Fenrunir§! reconnaissait [From.From.Planet.GetName] pour déterminer si la [From.From.Planet.GetPlanetMoon] était habitable. Ils ne s'attendaient aucunement à y trouver des ruines. Non formés et parfaitement inintéressés par l'archéologie, ils s'étaient contentés de piller le site et non de le fouiller de manière non scientifique.\n\nCeux qui sont morts de faim dans l'entrepôt notent, dans un langage particulièrement coloré, que leurs camarades avaient emporté une grande partie des trouvailles dans leurs cargos avant d'abandonner là les derniers d'entre eux. Nos propres fouilles ont pu confirmer que s'il reste de nombreux vestiges de mécanismes antiques, il n'y a quasiment aucun vestige qui puisse nous en apprendre davantage sur les énigmatiques constructeurs des rails."
 federations3.1030.name: "Rails et refuge"
 federations3.1030.desc: "Les archives laissées par les constructeurs du réseau ferré de §Y[Root.GetName]§! racontent comment ce groupe de molluscoïdes passionnés a fui sa patrie technophobe pour s'accomplir par des projets mécaniques. Ils s'étaient retirés dans un réseau de §Ycavernes§!, secret et reculé, qu'ils ont par la suite étendues et reliées grâce à leurs rails.\n\nCraignant que leur culture soit un jour pourchassée et annihilée, ces Pîyeps ont creusé toujours plus profond pour assurer leur sécurité et leur survie. Leur société s'est lentement développée lors des deux siècles qui suivirent, tandis que leur civilisation originelle s'enfonçait toujours plus dans la paranoïa et le renfermement. Un changement radical et brutal les lança soudainement sur la voie de la militarisation, à une échelle inédite jusque là. À ce moment, les chroniques s'interrompent de manière abrupte.\n\nMême avec la découverte aléatoire et ténue de l'archéologue armé, nous ne pouvons que conjecturer sur le destin tragique de ces deux peuples. Toute autre preuve archéologique est soit perdue, soit n'a pas été conservée. Tout ce qu'il reste donc des Pîyeps désormais, ce sont leurs tunnels, leurs archives et leurs trains."
 ####################################
 #Deposits
 ####################################
 d_impossiblecorrie: "Cirque du Lotus"
 d_impossiblecorrie_desc: "Une particularité géologique improbable est apparue soudainement. Ses parois sont couvertes d'une sorte de dépôt de cristal étrange, réfléchissant."
 d_bluelotus: "Prototype du Lotus bleu"
 d_bluelotus_desc: "Ce complexe expérimental vise à transmuter des silicates tout à fait habituels en alliage de grande valeur."
 d_bluelotus2: "Complexe du Lotus bleu"
 d_bluelotus2_desc: "Un complexe aux proportions industrielles, qui transmute les silicates tout à fait ordinaires en alliages de grande valeur."
 d_ruin_bluelotus: "Ruines du Lotus bleu"
 d_ruin_bluelotus_desc: "Le site en ruines d'un complexe d'expérimentation autrefois prometteur, destiné à permettre de transmuter la pierre et d'autres matériaux en alliages de grande valeur. Il n'en reste désormais plus rien, à l'exception de cette veine très réduite."
 d_crater_bluelotus: "Cratère du Lotus bleu"
 d_crater_bluelotus_desc: "Sur ce site s'est produite la transmutation accidentelle et de grande ampleur de rochers en un vaste gisement d'alliage de grande valeur."
