 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "크리스탈 균열"
 astral_rift.1000.name: "이해"
 astral_rift.1000.desc: "균열 저편에 있는 무언가가 스피어를 장악하고 우리의 회수 장치를 무력화시켰습니다.\n\n처음 수신한 데이터는 전혀 알아들을 수 없었지만, 이후 다른 데이터가 전송되며 메시지를 점차 파악할 수 있었습니다. 아마도 이 균열의 반대편에서는 시간의 흐름이 훨씬 더 빠르며, 우리는 그 틈을 통해 실시간으로 통신을 수신하는 것으로 추측합니다.\n\n결과적으로 우리는 하루에 대략 한 단어씩 처리하고 있습니다. 지금까지 받은 내용은 다음과 같습니다.\n\n§E\"우리가 관찰한...\"§!\n\n§E\"양해... 방법... 불친절...\"§!\n\n§E\"긴급...\"§!\n\n§E\"이해...\"§!\n\n이 짧은 메시지들은 심한 노이즈와 이해할 수없는 데이터 사이에 숨겨져 있었습니다.\n\n대체 §Y$tech_rift_sphere$§!의 [Explorer.GetCrew]들은 어떤 위험에 처해 있는 것일까요?\n\n닻줄을 통해서 전자기 펄스를 보내 우리의 제어 시스템을 초기화한다면 연결을 재설정하고 제어권을 되찾을 수 있을지도 모릅니다."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "§Y$tech_rift_sphere$§!에서 온 보고서에 우리 [Explorer.GetScientistPlural]의 [Leader.GetMechanicalBiological] 서명이 없는 것을 확인했습니다.\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "인공 지능을 활용해 숨겨진 패턴을 찾아보세요."
 astral_rift.1000.b: "닻줄로 E.M.P.를 보내세요."
 astral_rift.1005.name: "집"
 astral_rift.1005.desc.common: "다양한 이미지와 함께 훨씬 작지만 몹시 밀도가 높은 성계가 그려진 두 번째 이미지를 통해 우리 은하의 투사도를 조합해 낼 수 있었습니다. 둘 사이에는 여러 아스트랄 균열이 펼쳐져 있었습니다. 우리는 이것이 우리 차원에서 다른 차원으로 가는 지침이라는 것을 알아냈습니다.\n\n우리 은하의 이미지에서 작은 빛 하나가 비정상적으로 강조되어 있었는데, 나중에 분석해 보니 그것은 우리의 모성인 [Explorer.GetHomeWorldName](이)가 밝게 빛나는 것이었습니다. 이웃 우주에서도 흡사한 빛이 발견되었습니다.\n\n이미지는 우리에게 어디로 가야 할지 알려 주고 있습니다.\n\n현재 우리는 너무나 많은 데이터를 수신하고 있어 이대로는 데이터가 손상되거나 손실되어 버립니다. 어떤 종류의 정보를 보존할지 우선순위를 정해야 합니다."
 astral_rift.1005.desc: "다음으로 해독한 두 단어는 §E'집'§!과 §E'목격'§!이었습니다. 또한 놀랍게도 외계 데이터에 관한 우리의 이해도가 높아지면서 노이즈에 포함된 시각적 데이터의 존재를 발견하는 데 성공했습니다.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "입자를 보존하세요."
 astral_rift.1005.b: "역장 조작 데이터를 보존하세요."
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "추가 연산 지원을 통해 상대측에서 보내는 데이터를 처리했습니다. 알고 보니 그것은 어떠한 공격이 아닌 통신이었습니다. 우리가 수신하는 데이터는 일련의 움직이는 이미지로 이야기를 전해 주고 있었습니다.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "제어권 탈환"
 astral_rift.1010.desc.common.1: "닻줄을 통해 전달한 E.M.P.가 충격을 줘서 스피어를 해방시키는 데 성공했습니다."
 astral_rift.1010.desc.common.2: "감지기가 정상 작동하자, 승무원들은 바로 근처에서 기체로 된 개체를 관측했습니다. 아마 함선을 조종하던 존재인 것으로 추정되며, 적어도 당분간은 에너지의 충격으로 무력화된 것처럼 보였습니다.\n\n스피어는 일종의 주머니 차원에 갇혀 있습니다. 사방이 짙은 성운의 소용돌이로 둘러싸여 있고, 유일하게 감지된 다른 존재는 근처에 있는 생명체뿐입니다.\n\n충격에서 회복한 그 존재는 곧바로 스피어에 통신과 신호 공세를 퍼붓기 시작했습니다.\n\n엄청난 정보의 물결에 컴퓨터와 감지기에 과부하가 걸려 이동이 어려워졌습니다. 수신하는 정보를 이해하려면 연산 지원이 필요합니다.\n\n지금 우리가 불청객이 된 것인지 확실하지 않습니다."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\n승무원들은 전부 무사합니다. 그러나 그 누구도 스피어의 제어권을 잃은 것을 기억하지 못합니다.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "인공 지능 지원을 제공하세요."
 astral_rift.1010.b: "빠져나오세요! 잠깐 기절시킨 것뿐입니다."
 astral_rift.1015.name: "우월"
 astral_rift.1015.desc: "더 많은 이미지가 도착했습니다.\n\n이 외계 모성의 연대기가 상세히 기록된 이미지입니다.\n\n이 존재들은 수천 년 전 거대한 아스트랄 균열 근처에 축적된 가스와 에너지가 우연히 결합해 형성되었습니다. 이들은 마치 대기의 일부인 양 행성 안팎을 자유롭게 드나듭니다.\n\n각 수명 주기가 끝날 때마다 이들의 정수는 다시 행성으로 흩어져 새롭게 태어납니다. 하늘 위에 도시가 세워지고 무너지고 다시 세워지며, 선조들의 입자에 물리적으로 남아 있는 지식을 바탕으로 옛 문명 위로 새로운 문명이 나타납니다. 그동안 흘러간 시간이란 우리가 알고 있는 우주의 역사 정도는 눈 깜짝할 새로 치부할 정도로 방대합니다.\n\n끝내 우리는 각성한 고등 존재들의 문명을 바라봅니다. 이들의 생리 하나만으로도 우리가 상상하는 어떤 기술보다 더 발전되어 있습니다.\n\n우리는 이 새로운 종족을 '무형체'로 데이터베이스에 기록했습니다.\n\n§E\"번성...\"§!\n\n다시 한번 컴퓨터가 감당할 수 있는 양 이상으로 정보가 쏟아지면서 데이터가 손상되거나 손실될 위기에 처했습니다. 어떤 종류의 정보를 보존할지 우선순위를 정해야 합니다."
 astral_rift.1015.a: "물리학 데이터를 보존하세요."
 astral_rift.1015.b: "사회학 데이터를 보존하세요."
 astral_rift.1020.name: "산산조각"
 astral_rift.1020.desc: "상대의 기체 모성이 더욱 자세히 모습을 드러냈습니다. 이번에는 그곳의 주민들까지 보입니다. 근처 균열에서 누출된 빛, 가스, 아스트랄 물질로 이루어진 존재들이 유토피아라고 할 수 있는 곳에서 살고 있습니다.\n\n이윽고 어떤 거대한 구조물이 세워졌습니다. 놀라운 공학의 산물인 그 구조물은 이들의 행성에서 균열로 바로 연결되어 이 차원과 수많은 다른 차원 사이를 쉽게 이동하게 해 주었습니다. 차원 사이에 오랫동안 존재해 온 아스트랄 통로 덕분에 이들은 얼마든지 원하는 만큼 균열을 만들어 냈습니다. 여러 차원을 넘어 뻗어 나간 이들의 사회는 우리가 새로운 행성을 개척하듯 온 우주를 개척했습니다.\n\n그러나 이들의 위대한 업적은 한편으로 끔찍한 재앙이기도 했습니다. 이들의 제국은 아스트랄 통로가 유지할 수 있는 것보다 더 멀리 퍼져 나갔습니다. 그 거대 구조물은 끝없이 밝아져 종국에는 눈을 가리지 않고는 바라보기 힘들 정도가 되더니, 마침내 차원을 가로지르는 격렬한 폭발과 함께 이들의 문명을 산산조각 냈습니다.\n\n§E\"조각 난 동족...\"§!\n\n§E\"전쟁...\"§!\n\n§E\"우리를 도와다오...\"§!\n\n우리의 §Y$tech_rift_sphere$§!가 균열에서 강제로 방출되었습니다. 그리고 [solar_system.GetName] 성계로 향하는 차원문이 열리고 있습니다."
 astral_rift.1020.a: "우리가 문을 열었군요..."
 astral_rift.1020.b: "어서 봉쇄하세요!"
 astral_rift.1025.name: "탈출"
 astral_rift.1025.desc: "시스템을 재가동한 우리는 닻줄을 집어넣고 크리스탈 균열 내부의 생명체에게서 탈출했습니다.\n\n이들이 어떤 다른 조작 능력을 부렸을지는 알 수 없지만 차라리 모르는 게 상책이라고 생각합니다.\n\n하나 다행인 점은 그 존재가 우리 함선 선체에 매우 고밀도의 아스트랄 소재를 남겼다는 것입니다."
 astral_rift.1030.name: "봉인"
 astral_rift.1030.desc: "우리 수도 성계에 게이트웨이가 생겨 국민들이 큰 위험에 빠질 뻔했습니다.\n\n다행히도 아스트랄 균열을 연구하면서 얻은 기술 덕분에 해당 게이트웨이를 영구적으로 봉쇄할 수 있었습니다.\n\n무엇이 들어오려 했는지는 영영 수수께끼로 남을 것입니다.\n\n국민들은 이번 사건을 가늠할 수 없을 만큼 강력한 적을 상대로 거둔 대승리라고 생각합니다."
