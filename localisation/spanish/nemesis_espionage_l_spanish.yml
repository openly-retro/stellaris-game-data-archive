 gestalts_are_boring: "Al [This.GetName] le falta suficiente personalidad para inmiscuirse en escándalos."
 saturated_with_scandals: "$TRIGGER_FAIL$Los escándalos han saturado al [Root.Target.GetName].\nPodemos intentarlo de nuevo dentro de §Y[Root.operation_diplomatic_incident_timer]§!"
 envoy_events.225.name: "Una aventura escabrosa"
 envoy_events.225.desc: "El cuerpo diplomático [Root.GetAdj] se ha visto afectado por las noticias que llegan desde [scandal_empire.GetName]. Nuestro [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName], al que habíamos enviado allí, se ha visto envuelto en un grave problema con el cuerpo de seguridad [scandal_empire.GetAdj]. Parece que [event_envoy.GetSheHeCap] ha participado en un escabroso asunto relacionando con una serie de graves crímenes que culminó con un violento asesinato doble.\n\nTal y como están las cosas, y con los rumores propagándose sin cesar entre los [scandal_empire.GetSpeciesNamePlural], no cabe casi ninguna duda de la culpa de [event_envoy.GetName]. Las autoridades [scandal_empire.GetAdj] han pedido que se revoque su inmunidad diplomática para que la justicia le haga pagar por sus crímenes."
 envoy_events.225.A: "Suspended la inmunidad."
 envoy_events.225.A.tooltip: "Se ha eliminado a §Y[event_envoy.GetName]§! de la reserva de líderes."
 envoy_events.225.B: "Retirad a [event_envoy.GetName] por su propia protección."
 opinion_envoy_murder_scandal: "Refugiando asesinos"
 envoy_events.230.name: "Se ha detenido a [Root.GetName]"
 envoy_events.230.desc: "Al entrar en [Root.envoy_location_country.GetName], el embajador [Root.GetName] fue detenido por varios cargos de fechorías. La misiva [Root.envoy_location_country.GetAdj] era breve: \"Gracias por devolvernos al criminal para poder impartir justicia\"."
 envoy_events.230.A: "Que así sea."
 operation.8200.name: "Buscando objetivos"
 operation.8200.desc: "Nuestros agentes están investigando a los actores diplomáticos clave del §H[Root.Target.GetName]§! en busca de vulnerabilidades que explotar."
 operation.8205.name: "Buscando trapos sucios"
 operation.8205.desc: "Hemos preparado un alista de figuras propensas a los escándalos dentro del sistema diplomático §H[Root.Target.GetAdj]§!. Hemos encontrado varias pistas, y nuestros agentes están trabajando para encontrar los mejores métodos con los que conseguir el resultado deseado."
 operation.8210.name: "Actualización: operación [This.GetName]"
 operation.8210.desc: "Se ha identificado un objetivo apropiado para la §Hoperación [This.GetName]§! y ya tenemos un dosier bastante completo. Nuestros agentes esperan a que demos luz verde para desencadenar el escándalo."
 operation.8210.desc.no_go: "Los agentes que tenemos en el §H[Root.Target.GetName]§! no portan buenas nuevas: no han sido capaces de encontrar un objetivo apropiado para la §Hoperación[This.GetName]§!. Parece ser que el [Root.Target.GetGovernmentName] está tan asolado por los escándalos que cualquier trapo sucio que aireemos pasará desapercibido."
 operation.8225.name: "Limpísimo"
 operation.8225.desc: "Los agentes que tenemos en el §H[Root.Target.GetName]§! no portan buenas nuevas: pese a todos los preparativos hechos, su prometedor objetivo no ha mordido el anzuelo y no fueron capaces de provocar el escándalo. Por raro que parezca, resulta que, al menos de momento, no hay suficientes manzanas podridas en el sistema diplomático [Root.Target.GetAdj]."
 operation.8230.name: "Creación de un escándalo"
 operation.8230.desc.base: "Los agentes del §H[Root.Target.GetName]§! informan de que la §Hoperación[This.GetName]§! ha sido un éxito rotundo:"
 operation.8230.desc.salacious_affair: "$operation.8230.desc.base$ en un audaz movimiento, hemos conseguido incriminar a uno de sus enviados a §H[offended_party.GetName]§! por una sorprendente serie de delitos. La situación ha hecho que se sientan abochornados y ha perjudicado su relación con los [offended_party.GetSpeciesNamePlural]. Su §Hposición diplomática§! está debilitada."
 operation.8230.desc.salacious_affair_self: "$operation.8230.desc.base$ en una audaz estrategia, hemos conseguido incriminar a uno de los enviados que habían asignado a §Hnuestro imperio§! por una sorprendente serie de delitos. La situación ha hecho que se sientan abochornados, en gran parte porque hemos fingido que nos han ofendido gravemente. Su §Hposición diplomática§! está debilitada."
 operation.8230.desc.insulting_envoy: "$operation.8230.desc.base$ tras manipular la situación con bastante maña, hemos conseguido perjudicar el vínculo [Root.Target.GetAdj] con el §H[offended_party.GetName]§!. Uno de sus enviados mordió el anzuelo que con tanto cuidado preparamos y, por accidente, reveló sus verdaderas intenciones para con sus colegas, las cuales demostraron ser increíblemente malvadas. Como resultado, su §Hposición diplomática§! se ha visto debilitada."
 operation.8230.desc.insulting_envoy_self: "$operation.8230.desc.base$ tras manipular la situación con bastante maña, hemos conseguido empañar las relaciones [Root.Target.GetAdj] con §Hnuestro imperio§!. Uno de sus enviados mordió el anzuelo que con tanto cuidado preparamos y reveló su repugnante opinión sobre nuestros diplomáticos. Como resultado, la §Hposición diplomática§! [Root.Target.GetAdj] se ha visto debilitada."
 operation.8230.desc.galactic_comedy: "$operation.8230.desc.base$ al sacar a la luz los mortificantes errores de uno de sus enviados, hemos conseguido avergonzarlos profusamente. Como resultado, su §Hposición diplomática§! se ha visto debilitada."
 operation.8230.desc.lobbying: "$operation.8230.desc.base$ hemos conseguido ejercer presión con un escándalo. Lo único que necesitamos fue un chivatazo anónimo detallando cuánto dinero recibía uno de sus enviados para representar al §H[Root.Target.GetOppositionGalcomLobbyists]§!, una organización diametralmente opuesta al interés [Root.Target.GetAdj]. Como resultado, su §Hposición diplomática§! se ha visto debilitada."
 operation.8230.desc.elope: "$operation.8230.desc.base$ resulta que uno de sus enviados se había enamorado de un xeno, una gran ofensa entre los suyos. Después de cierta persuasión, y de ofrecerle nuestra ayuda para evadir al cuerpo de seguridad [Root.Target.GetAdj], pudimos convencerlo para fugarse con su pareja y buscar refugio en una sociedad más abierta.\n\nEste suceso ha hecho que salgan a flote §Hpreguntas incómodas§! y ha puesto al [Root.Target.GetGovernmentName] en una situación diplomática delicada."
 operation.8230.desc.wayward: "$operation.8230.desc.base$ después de cierta persuasión, y de un uso muy inteligente del equipo de grabación, hemos podido sacar a la luz lo mucho que se había desviado uno de sus enviados con respecto a las normas [Root.Target.GetAdj] y su tarea.\n\nEste suceso ha hecho que salgan a flote §Hpreguntas incómodas§! y ha puesto al cuerpo diplomático [Root.Target.GetAdj] en una situación delicada."
 operation.8230.desc.substances: "$operation.8230.desc.base$ la situación se solucionó al sacar a la luz el abuso de sustancias de uno de sus enviados, lo que había provocado que los malvados señores de la droga tuviesen una indebida influencia sobre sus decisiones. Como resultado, su §Hposición diplomática§! se ha visto debilitada."
 diplo_incident_succeeded: "La credibilidad del cuerpo diplomático del §Y[Root.Target.GetName]§! está hecha pedazos."
 envoy_events.210.name: "Convertido en nativo"
 envoy_events.210.desc.start: "Parece que [event_envoy.GetName], nuestro enviado en [envoy_country.GetName], se ha convertido en nativo."
 envoy_events.210.desc.end: "Estas revelaciones han propiciado una moción para retirar[event_envoy.GetHerHim] y que pueda recordar lo que son las buenas prácticas [Root.GetAdj]. Sin embargo, otros señalan que tener a un embajador que pueda entender a los que siguen un enfoque radicalmente diferente al nuestro podría ser útil en situaciones diplomáticas tensas."
 envoy_events.210.desc.authoritarian: "$envoy_events.210.desc.start$ Durante los últimos meses, parece que [event_envoy.GetSheHe] ha empezado a admirar el sistema gubernamental [envoy_country.GetAdj], ya que no deja de comparar las libertades que hay allí con la rigidez y la falta de libertad de [Root.GetGovernmentName].\n\"Entiendo perfectamente el encanto de delegar el gobierno sobre el pueblo\", dijo [event_envoy.GetSheHe] hace poco. \"De hecho, no se me ocurre un sistema mejor\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian: "$envoy_events.210.desc.start$ Durante los últimos meses, parece que [event_envoy.GetSheHe] ha empezado a admirar el sistema gubernamental [envoy_country.GetAdj] y no deja de quejarse de la indecisión relativa de nuestro [Root.GetGovernmentName].\n\"Si tener menos libertad es el precio que hay que pagar para tener un gobierno eficaz, igual merece la pena\", dijo [event_envoy.GetSheHe] hace poco.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile: "$envoy_events.210.desc.start$ Por extraño que parezca, [event_envoy.GetSheHe] está de acuerdo con la desconfianza [envoy_country.GetAdj] con respecto a los alienígenas y pide medidas para evitar la supuesta xenoexplotación de la hospitalidad [Root.GetAdj]. Al preguntárselo, [event_envoy.GetSheHe] respondió que, tras ver los beneficios de una sociedad más organizada en [envoy_country.Capital.GetName], volver al caos y la anarquía de [Root.Capital.GetName] sería difícil.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe: "$envoy_events.210.desc.start$ Dejando a un lado la desconfianza [Root.GetAdj] con respecto a los alienígenas, se ha visto que [event_envoy.GetSheHe] estaba satisfaciendo sus deseos carnales participando en orgías con una multitud de [envoy_country.GetSpeciesNamePlural]. Al preguntárselo, [event_envoy.GetSheHe] comentó:\n\"¿Cómo iba a resistirme a los preciosos [envoy_country.GetSpeciesNamePluralCompliment] [envoy_country.GetSpeciesAdj]?\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist: "$envoy_events.210.desc.start$ Parece que [event_envoy.GetSheHeCap] se ha dejado engañar por la espiritualidad [envoy_country.GetAdj] y ha rehuido del escepticismo [Root.GetAdj] con respecto a tales asuntos. Al preguntárselo, [event_envoy.GetSheHe] comentó:\n\"¿Cómo puedo dudar de la verdad divina cuando ahora lo veo todo claro?\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist: "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] parece desdeñar la actitud de nuestra gente con respecto a las cuestiones divinas y no deja de mostrar una mayor simpatía hacia la perspectiva [envoy_country.GetAdj] sobre muchos temas, desde la acumulación de riqueza personal hasta la permisibilidad de liberar las IA. Al preguntárselo, [event_envoy.GetSheHe] respondió:\n\"Hemos vivido mucho tiempo en el pasado, aquí en [Root.GetName]. Es hora de acoger el futuro\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist: "$envoy_events.210.desc.start$ Tras abandonar el pacifismo [Root.GetAdj], [event_envoy.GetSheHe] ha empezado a abogar por un mayor gasto militar y una política exterior más proactiva, alabando públicamente el militarismo [envoy_country.GetAdj].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist: "$envoy_events.210.desc.start$ Durante estos meses, [event_envoy.GetSheHe] ha estado criticando el militarismo [Root.GetAdj], alabando la existencia \"más virtuosa\" [envoy_country.GetAdj]. Al preguntárselo, [event_envoy.GetSheHe] respondió:\n\"No podemos ser los bárbaros de la galaxia para siempre. Debemos moderar nuestros instintos si queremos que los pueblos más civilizados nos respeten\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A: "[event_envoy.GetSheHeCap] se quedará en su puesto."
 faction_upset: "Rebosante de ira"
 envoy_events.215.name: "Abuso de estupefacientes"
 envoy_events.215.desc: "Nuestros embajadores llevan tiempo preocupados por el rendimiento de [event_envoy.GetName], uno de nuestros oficiales en [event_envoy.GetEnvoyLocation]. Ahora, hay pruebas de que ha caído presa de una sustancia alienígena de [provider_country.GetName] que parece ser muy adictiva para los [Root.GetSpeciesNamePlural].\n\nAunque el comercio con dicha sustancia es ilegal entre los [provider_country.GetSpeciesNamePlural], un lucrativo mercado negro dirigido por despiadados señores de la droga ha aparecido. Estos señores de la droga, que parecen haberle presentado la sustancia como un potente afrodisíaco, ejercen ahora mucha influencia sobre [event_envoy.GetName], a quien obligan a cumplir sus órdenes a cambio de satisfacer sus antojos."
 envoy_events.215.A: "Despedid[event_envoy.GetHerHim]."
 envoy_events.215.A.tooltip: "Se sustituye a §Y[event_envoy.GetName]§! de inmediato. Sin embargo, será imposible maquillar esta mancha en nuestros cuerpos diplomáticos."
 envoy_events.220.name: "Ofendidos"
 envoy_events.220.desc.start: "Las grabaciones filtradas de las conversaciones privadas de uno de nuestros enviados han provocado la indignación de [offended_party.GetName]. En un desafortunado momento, [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] parece que ha llamado a sus anfitriones \"repugnantes [offended_party.GetSpeciesNamePluralInsult]\""
 envoy_events.220.desc.end: "El/la [offended_party.GetAdj] [offended_party.GetRulerTitle] ha expresado su descontento y ha sugerido que mantener en su puesto a alguien tan indudablemente inadecuado para el cargo sería \"preocupante\"."
 envoy_events.220.desc.hum: "$envoy_events.220.desc.start$ sin apenas capacidad para tener pensamientos inteligentes.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam: "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun: "$envoy_events.220.desc.start$ sin capacidad para controlar sus esporas.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi: "$envoy_events.220.desc.start$ con aspecto de ave de corral tanto en apariencia como en personalidad.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant: "$envoy_events.220.desc.start$ con más torpeza que un tocón.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art: "$envoy_events.220.desc.start$ con menos inteligencia que la mayoría de las moscas.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep: "$envoy_events.220.desc.start$ que la peculiaridad de dar escalofríos.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol: "$envoy_events.220.desc.start$ con capacidad de contaminarlo todo con su baba repugnante.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit: "$envoy_events.220.desc.start$ con la inteligencia de un guijarro.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec: "$envoy_events.220.desc.start$ con olor a basura rancia.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu: "$envoy_events.220.desc.start$ con la capacidad de únicamente decir sandeces.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot: "$envoy_events.220.desc.start$ con menos capacidad de procesamiento que un utensilio de cocina normal y corriente.\n\n$envoy_events.220.desc.end$"
