 sm_dark_matter_factory: "Reactor de materia oscura"
 sm_colossus_yards: "Plantas de montaje colosales"
 sm_colossus_yards_desc: "En el montaje de naves colosales se abandona el concepto tradicional de los diques secos y se emplean plataformas de construcción móviles independientes.\n"
 sm_colossus_yards_desc_modifier: "Astilleros: §Yconstrucción de Colosos activada§!"
 sm_titan_yards: "Plantas de montaje de titanes"
 sm_titan_yards_desc: "Los diques secos erigidos en el casco de la base estelar permiten construir las gigantescas naves de clase titán."
 sm_titan_yards_desc_modifier: "Astilleros: §Yconstrucción de titanes activada§!"
 sm_dockyard: "Muelle"
 sm_shipyard: "Astillero"
 sm_shipyard_desc: "Un astillero puede construir una sola nave a la vez, en paralelo con otros astilleros."
 sm_gun_battery: "Batería de cañones"
 sm_gun_battery_desc: "Añade dos espacios de armas medianas a la base estelar."
 sm_missile_battery: "Batería de torpedos"
 sm_missile_battery_desc: "Añade dos espacios de armas guiadas a la base estelar.\n"
 sm_mining_terminal: "Terminal de minería (¿quitar?)"
 sm_trading_hub: "Centro de comercio"
 sm_trading_hub_desc: "Una zona de atraque civil en la que los mercaderes y comerciantes pueden hacer negocios.\n"
 sm_anchorage: "Fondeadero"
 sm_anchorage_desc: "Los fondeaderos son necesarios para el crecimiento de nuestra armada.\n"
 sm_hangar_bay: "Hangar"
 sm_hangar_bay_desc: "Añade un hangar para las naves de ataque a la base estelar.\n"
 sm_ftl_inhibitor: "Inhibidor UL"
 sm_ftl_inhibitor_desc: "Mientras la base estelar siga operativa, el inhibidor de viaje UL impide que las naves enemigas abandonen el sistema por una hipervía distinta a la que entraron."
 sm_communications_jammer: "Inhibidor de comunicaciones"
 sm_communications_jammer_desc: "Estos potentes dispositivos interfieren con las comunicaciones de las naves enemigas, lo que les dificulta coordinar sus movimientos.\n"
 sm_disruption_field: "Generador de campo de disrupción"
 sm_disruption_field_desc: "Genera campos localizados de partículas subatómicas agitadas alrededor de las naves enemigas en el sistema, lo que reduce mucho la eficacia de sus escudos."
 sm_warp_fluctuator: "Registro de hipervías"
 sm_warp_fluctuator_desc: "Identifica las condiciones ideales de entrada a las hipervías y optimiza las rutas de viaje proyectadas para mejorar el viaje UL de las naves aliadas en el sistema.\n"
 sm_transit_hub: "Centro de tránsito"
 sm_transit_hub_desc: "Infraestructura destinada a las naves no militares. Permite una red de tránsito cómoda y fluida.\n"
 sm_transit_hub_desc_modifier: "Los §Ydrones§! y §Ytrabajadores§! desempleados de este sistema §Ymigrarán§! automáticamente a otros planetas con una habitabilidad decente, trabajo y alojamiento disponibles y en sistemas con §Ycentros de tránsito§!, siempre que no estén sujetos a otros controles de migración.\n\n"
 sm_transit_hub_migrate_effect_desc: "El §Yreasentamiento automático§! a otras colonias está habilitado para §Y$SLAVES$§! desempleados y para robots no inteligentes de este sistema."
 sm_command_center: "Centro de mando"
 sm_command_center_desc: "Todos los sistemas de defensa se coordinan desde esta gran instalación enterrada en el casco de la base estelar. Sistemas de mapas y proyecciones 3D registran todo el tráfico espacial que pasa por el sistema en un momento dado.\n"
 sm_defense_grid: "Superordenador de red de defensa"
 sm_defense_grid_desc: "Un potente superordenador coordina la órbita relativa y los arcos de disparo de las plataformas de defensa de la base estelar, lo que aumenta el número de plataformas de defensa permitidas."
 sm_science_division: "División científica"
 sm_science_division_desc: "Rendimiento de §Y$sm_spire$§! aumentado en §Y2£physics£ 2£society£ 2£engineering£ §!."
 sm_offworld_trading_company: "Compañía de comercio extraterrestre"
 sm_offworld_trading_company_desc: "Las oficinas de un órgano no gubernamental dedicado a mejorar las condiciones del comercio interestelar."
 sm_offworld_trading_company_desc_modifier: "Produce §G2§! £trade_value£§Y$TRADE_VALUE$§! por cada [Root.Owner.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Refinería de nebulosa"
 sm_nebula_refinery_desc: "Al procesar las nubes de polvo de una nebulosa, podemos refinar y extraer valiosos materiales."
 sm_listening_post: "Puesto de escucha"
 sm_listening_post_desc: "El puesto de escucha alberga un equipo de operarios especializados encargados de analizar las reverberaciones de las hipervías para extender el alcance de los sensores de la base estelar."
 sm_naval_logistics_office: "Oficina de logística naval"
 sm_naval_logistics_office_desc: "Una mínima pero presente capa burocrática aumenta la capacidad teórica de fondeadero de la base estelar."
 sm_naval_logistics_office_desc_modifier: "Fondeadero: §G+2§! §Ycapacidad naval§!"
 sm_black_hole_observatory: "Observatorio de agujeros negros"
 sm_black_hole_observatory_desc: "Con la construcción de una instalación científica especializada en estudiar agujeros negros, nuestro imperio seguramente verá mejoras en su entendimiento de la física."
 sm_deep_space_black_site: "Emplazam. agujero negro en esp. prof."
 sm_deep_space_black_site_desc: "Una gran parte de esta base estelar ha sido separada para funcionar como centro clandestino que oficialmente no existe. Desde aquí se monitoriza todo el sistema, y los agentes de espionaje manipulan cuidadosamente los medios locales y los eventos sociales lo mejor que pueden.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Silos de recursos"
 building_resource_silo_desc: "Enormes silos e instalaciones de almacenamiento en los que se pueden guardar muchos recursos."
 sm_hydroponics_bay: "Muelle de acuicultura"
 sm_hydroponics_bay_desc: "Con una sección de la base estelar dedicada a la acuicultura, esta podrá alimentarse a sí misma e incluso exportar el exceso de productos agrícolas a otros sistemas."
 sm_mining_bay: "Bahía de minería"
 sm_mining_bay_desc: "Una sección de esta base estelar se ha consagrado a la extracción y refinamiento de recursos de un/una $pc_shattered$ en las proximidades."
 sm_target_uplink_computer: "Ordenador de fijación de enlace"
 sm_target_uplink_computer_desc: "Un ordenador de fijación avanzado que recoge y analiza datos de todas las fuentes de sensores amigas del sistema. Esto facilita obtener soluciones de apuntado para las armas de la base estelar.\n"
 sm_curator_think_tank: "Equipo de especialistas de Cuidadores"
 sm_curator_think_tank_desc: "Al construir una instalación de investigación centrada enteramente en aprender de, o cooperar con, los Cuidadores, podemos hacer importantes avances en nuestro progreso científico.\n"
 sm_art_college: "Colegio de arte"
 sm_art_college_desc: "Este colegio de arte de gravedad cero, gestionado junto al cercano enclave de Artesanos, celebra la belleza del espacio exterior mediante las obras de sus dotados estudiantes.\n"
 sm_salvager_workshop: "Trabajos de rescate"
 sm_salvager_workshop_desc: "Este ajetreado anexo provee a nuestros equipos de ingeniería de toda clase de herramientas y piezas de repuesto, lo que facilita una colaboración más estrecha con el enclave de chatarreros cercano.\n"
 sm_shroud_beacon: "Baliza del Velo"
 sm_shroud_beacon_desc: "Antes, una baliza psiónica generaba un túnel del Velo en el sistema. Aunque la baliza del Velo esté desmantelada (o destruida), el túnel no se puede eliminar.\n"
 sm_mercenary_garrison: "Guarnición de mercenarios"
 sm_mercenary_garrison_desc: "Unos barracones que albergan a compañías militares privadas. Estos curtidos veteranos organizan a menudo simulacros para el resto de la tripulación y están preparados para defender la estación... siempre y cuando les paguen.\n"
