 building_zanaam_obelisk: "Obelisco de Zanaam"
 building_zanaam_obelisk_desc: "Um obelisco misterioso coberto de letras em uma língua alienígena morta. Há sussurros de poder vindo dele e todos ao seu redor sofrem dores de cabeça."
 building_great_pyramid: "Grande Pirâmide"
 building_great_pyramid_desc: "Uma pirâmide construída pela população local para agradar uma divindade descida dos céus."
 building_toy_factory: "Fábrica de Brinquedos Alienígena"
 building_toy_factory_desc: "Uma maquinaria complexa molda incessantemente polímeros complexos em pequenos itens de tamanho variado e propósito incompreensível."
 ####################################
 #Machine Empire Buildings
 ####################################
 building_uplink_node: "Nó de Uplink"
 building_uplink_node_desc: "Um nó de uplink que diminui a latência planetária."
 building_network_junction: "Junção de Rede"
 building_network_junction_desc: "Este transceptor poderoso aumenta a largura de banda dos sinais sendo continuamente enviados entre os diferentes sistemas operando pelo nosso império."
 building_system_conflux: "Confluxo de Sistema"
 building_system_conflux_desc: "Um hub de instalação gigantesco que recebe e encaminha sinais entre distância interestelares a partir de milhões de sistemas diferentes."
 building_alpha_hub: "Hub Alfa"
 building_alpha_hub_desc: "O centro nervoso de toda intra-comunicação que ocorre entre os quintilhões de sistemas semi-sapientes que administram nosso império."
 building_machine_capital: "Rede Administrativa"
 building_machine_capital_desc: "Uma rede de computadores semi-autônoma que manipula as diversas funções administrativas em um planeta."
 building_machine_major_capital: "Processador Planetário"
 building_machine_major_capital_desc: "Um computador administrativo poderoso que foi desenvolvido para gerenciar e supervisionar as várias funções de um assentamento planetário complexo."
 building_machine_system_capital: "Nexus Primário"
 building_machine_system_capital_desc: "O coração administrativo do sistema. Centenas de processos IAs solicitam e gerenciam a pauta e detalhes críticos que estão envolvidos na governança de uma civilização interestelar eficiente."
 building_animal_evaluation_laboratory: "Laboratório de Avaliação Animal"
 building_animal_evaluation_laboratory_desc: "Este laboratório estudará as propriedades dos tipos animais únicos que habitam esta região, e como eles podem ser potencialmente aplicados a projetos de máquinas futuras."
 building_spare_parts_depot: "Depósito de Peças Sobressalentes"
 building_spare_parts_depot_desc: "Um depósito grande e centralizado que contém peças sobressalentes para cada modelo de máquina ativo em nosso império."
 building_unit_assembly_plant: "Fábrica de Montagem de Unidades"
 building_unit_assembly_plant_desc: "Esta fábrica supervisionada por IA aumenta e muito o processo de montagem de novas unidades maquinárias neste mundo."
 building_singularity_core: "Núcleo da Singularidade"
 building_singularity_core_desc: "Um micro buraco negro estável contido dentro de uma instalação de contenção gigantesca. O potencial de pesquisa é quase ilimitado."
 building_probability_engine: "Motor de Probabilidade"
 building_probability_engine_desc: "Esta construção IA excessivamente poderosa está constantemente rodando simulações matemáticas avançadas numa tentativa vã de prever ações futuras de sociedades orgânicas. Porém, ela se provou adepta em antecipar acontecimentos nos seus mercados de ações."
 building_organic_sanctuary: "Santuário Orgânico"
 building_organic_sanctuary_desc: "Este santuário oferece um ambiente fechado onde orgânicos podem prosperar de maneira segura, e acima de tudo controlada. Dentro dele, eles têm todas as necessidades de moradia atendidas."
 building_organic_paradise: "Paraíso Orgânico"
 building_organic_paradise_desc: "Um paraíso artificial controlado por IA projetado para satisfazer qualquer necessidade que um ser orgânico sapiente possa ter, contanto que não expresse uma necessidade de autodeterminação. Dentro dele, os orgânicos têm todas as necessidades de moradia atendidas."
 building_nutrient_paste_facility: "Instalação de Pasta Nutriente"
 building_nutrient_paste_facility_desc: "Esta instalação usa diversos produtos industriais para criar uma pasta grossa que é uma fonte de nutrientes excelente para orgânicos. Com a adição de aromatizantes químicos, a pasta pode ser moldada em aproximações da maioria dos compostos alimentícios preparados. Sete de cada dez orgânicos não conseguem diferenciar."
 building_neuro_electric_amplifier: "Amplificador Neuro-Elétrico"
 building_neuro_electric_amplifier_desc: "Esta instalação amplifica os sinais neurológicos sendo transmitidos entre as unidades cibernéticas sob nosso controle, aumentando sua produtividade."
 building_neuro_electric_amplifier_triggered_effect: "Pops Cibernéticos:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory: "Fábrica de Guerra"
 building_war_factory_desc: "Uma fábrica de robôs de guerra gigantesca sob o controle de uma IA avançada com rotinas de produção otimizadas."
 building_deployment_post: "Posto de Mobilização"
 building_deployment_post_desc: "O posto de mobilização inicial de onde nós nos expandiremos neste mundo."
 ####################################
 #Government Authorities
 ####################################
 auth_democratic: "Democrático"
 auth_democratic_desc: "Governos democráticos possuem eleições regulares onde todos os cidadãos podem votar em quem deve representá-los."
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$: §G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\nRedefine o Tempo de Recarga de Políticas e da Reforma do Governo quando um novo $councilor_ruler_democratic$ é eleito."
 auth_oligarchic: "Oligárquico"
 auth_oligarchic_desc: "Governos oligárquicos são governados por um pequeno grupo de indivíduos que controlam todo o poder político."
 auth_dictatorial: "Ditatorial"
 auth_dictatorial_desc: "Governos ditatoriais são governados por um único indivíduo que possui o controle absoluto sobre o Estado até sua morte."
 auth_imperial: "Imperial"
 auth_imperial_desc: "Governos imperiais são parecidos com os ditatoriais, exceto que o trono sempre é herdado por um sucessor designado após a morte do governante."
 auth_hive_mind: "Mente-Colmeia"
 auth_hive_mind_desc: "Mentes-Colmeia operam como um organismo único em vez de Estado. A população não possui livre arbítrio, e age como uma extensão da Mente-Colmeia em si - muito parecido com os membros de um corpo.\n\nQuando separados da Mente, estes drones entram em coma e por fim definham e morrem. Quaisquer indivíduos livres ou planetas de propriedade da Mente são afastados, mortos ou simplesmente tratados como presa para alimentar o coletivo."
 auth_machine_intelligence: "Inteligência Maquinária"
 auth_machine_intelligence_desc: "Inteligências Maquinárias são mentes grupais imensas que foram conectadas em rede a uma única entidade consciente. A maior parte da \"população\" de fato em um império destes consiste de unidades de trabalho sem mente que executam suas tarefas designadas sem qualquer sinal de vontade própria.\n\nUma pequena quantidade de agentes semi-autônomos geralmente são empregados para tarefas mais especializadas que se beneficiam de algum tipo de iniciativa independente."
 auth_ancient_machine_intelligence: "Inteligência Maquinária Antiga"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "Corporativo"
 auth_corporate_desc: "Governos corporativos são organizados como uma empresa comercial gigantesca que substituiu completamente o papel do Estado."
 military_dictatorship: "Ditadura Militar"
 military_dictatorship_desc: "Este governo é uma forma militarista de autocracia, com o governante servindo como o chefe militar indiscutível, que está firmemente no comando do aparato de Estado."
 military_dictatorship_special: "Cada Governante pode construir uma Nave maior que o comum"
 martial_empire: "Império Marcial"
 martial_empire_desc: "Este governo é uma forma avançada de autocracia militarista, onde o Estado existe principalmente para apoiar os militares. A habilidade marcial é altamente valorizada, e todos os cidadãos são treinados regularmente em questões de guerra."
 martial_empire_special: "Cada Governante pode construir uma Nave maior que o comum"
 divine_mandate: "Mandato Divino"
 divine_mandate_desc: "Este governo é uma forma espiritualizada de autocracia, onde o governante é tratado como um símbolo divino. A religião organizada é amplamente empregada em apoio ao aparato de Estado."
 divine_mandate_special: "Cada Governante pode construir uma Construção Tumba Monumento"
 transcendent_empire: "Império Transcendental"
 transcendent_empire_desc: "Este governo é uma forma avançada de autocracia espiritualista. Tudo é formado pela religião oficial do estado, e o governante é adorado como um deus vivo infalível."
 transcendent_empire_special: "Cada Governante pode construir uma Construção Tumba Monumento"
 despotic_hegemony: "Hegemonia Despótica"
 despotic_hegemony_desc: "Este governo é uma forma materialista de autocracia, onde os cidadãos são vistos como nada mais do que engrenagens na máquina do Estado. Eficiência e progresso tecnológico são valorizados acima de qualquer coisa."
 despotic_hegemony_special: "Cada Governante pode construir um Exército de Assalto de Elite"
 ai_overlordship: "Administração de Rede Neural"
 ai_overlordship_desc: "Este governo é uma forma avançada de autocracia materialista, onde computadores poderosos são utilizados para calcular a maneira mais eficaz de governar. Todos os aspectos do Estado são voltados para a eficiência e aquisição de novas tecnologias."
 ai_overlordship_special: "Cada Governante pode construir um Exército de Assalto de Elite"
 enlightened_monarchy: "Monarquia Iluminada"
 enlightened_monarchy_desc: "Este governo é uma forma pacifista de autocracia, onde o governante é visto como um protetor iluminado que sempre age pelos melhores interesses da população."
 enlightened_monarchy_special: "Cada Governante pode construir uma Construção de Parque Especial"
 irenic_monarchy: "Monarquia Irênica"
 irenic_monarchy_desc: "Este governo é uma forma avançada de autocracia pacifista, onde o governante é visto como um guardião benevolente que luta para proteger os cidadãos de uma galáxia violenta."
 irenic_monarchy_special: "Cada Governante pode construir uma Construção de Parque Especial"
 despotic_empire: "Império Despótico"
 despotic_empire_desc: "Este governo é uma forma relativamente pura de autocracia, com um governante absoluto que governa o Estado com mãos de ferro."
 despotic_empire_special: "Cada Governante pode construir uma Estação Militar maior que o comum"
 star_empire: "Império Estelar"
 star_empire_desc: "Este governo é uma forma avançada de autocracia, com um único governante que possui poder absoluto. A eficiência burocrática melhorada reduziu ainda mais o desgaste de governar um grande império interestelar desta forma."
 star_empire_special: "Cada Governante pode construir uma Estação Militar maior que o comum"
 military_junta: "Junta Militar"
 military_junta_desc: "Este governo é uma forma militarista de oligarquia, onde o poder reside em um conselho de oficiais militares de alta patente que supervisionam todas as questões do Estado."
 ordered_stratocracy: "Estratocracia Ordenada"
 ordered_stratocracy_desc: "Este governo é uma forma avançada de oligarquia militarista, onde os militares subordinaram todos os aspectos da administração civil. Todos os cargos governamentais são ocupados por oficiais militares."
 theocratic_oligarchy: "Oligarquia Teocrática"
 theocratic_oligarchy_desc: "Este governo é uma forma espiritualista de oligarquia, onde um conselho guiado pelo divino e composto pelo clero controla o Estado. Não há divisão entre o Estado e a religião organizada dominante."
 transcendent_oligarchy: "Oligarquia Transcendental"
 transcendent_oligarchy_desc: "Este governo é uma forma avançada de oligarquia espiritualista, governado por um conselho divino que é considerado autoridade absoluta em todas as questões de Estado e religião."
 science_directorate: "Diretoria Científica"
 science_directorate_desc: "Este governo é uma forma materialista de oligarquia, onde um comitê de cientistas supervisiona o aparato de governo buscando máxima eficiência."
 illuminated_technocracy: "Tecnocracia Iluminada"
 illuminated_technocracy_desc: "Este governo é uma forma avançada de oligarquia materialista, onde um comitê de tecnocratas, geralmente os pesquisadores líderes em seus campos, detém o poder. O progresso tecnológico é considerado essencial para o futuro do Estado."
 peaceful_bureaucracy: "Burocracia Pacífica"
 peaceful_bureaucracy_desc: "Este governo é uma forma pacifista de oligarquia, onde um sistema complicado de burocracia governa todos os aspectos da sociedade para assegurar a segurança da população."
 irenic_protectorate: "Protetorado Irênico"
 irenic_protectorate_desc: "Este governo é uma forma avançada de oligarquia pacifista, onde um comitê de segurança supervisiona a administração do Estado. Tendências violentas entre os cidadãos são eliminadas em um estágio inicial."
 plutocratic_oligarchy: "Oligarquia Plutocrática"
 plutocratic_oligarchy_desc: "Este governo é uma forma plutocrática de oligarquia, governado por uma elite abastada. A riqueza pessoal de um cidadão resulta diretamente em poder político."
 mega_corporation: "Mega Corporação"
 mega_corporation_desc: "Este governo é uma forma avançada de oligarquia plutocrática, onde o Estado inteiro foi organizado como uma empresa comercial gigantesca, supervisionada por um conselho de administração."
 military_republic: "República Militar"
 military_republic_desc: "Este governo é uma forma de democracia militarizada, onde a cidadania plena só pode ser obtida através do serviço militar. O direito de voto é limitado a cidadãos plenos, e eles são os únicos que podem assumir cargos públicos."
 martial_demarchy: "Demarquia Marcial"
 martial_demarchy_desc: "Este governo é uma forma avançada de democracia militarizada, onde os governantes são selecionados aleatoriamente a partir de uma lista de candidatos qualificados. As qualificações são baseadas quase totalmente em conquistas militares."
 theocratic_republic: "República Teocrática"
 theocratic_republic_desc: "Este governo é uma forma de democracia espiritualista, onde um conselho religioso supervisiona o processo democrático e serve numa função conselheira."
 transcendent_republic: "República Transcendental"
 transcendent_republic_desc: "Este governo é uma forma avançada de democracia espiritualista, onde os candidatos à liderança são retirados exclusivamente das fileiras da religião oficial do Estado, que permeia todas as camadas da sociedade."
 direct_democracy: "Democracia Direta"
 direct_democracy_desc: "Este governo é uma forma materialista de democracia, onde os cidadãos utilizam redes de computadores para votar diretamente na maioria das questões de Estado."
 subconscious_consensus: "Consenso Subconsciente"
 subconscious_consensus_desc: "Este governo é uma forma avançada de democracia materialista, onde os cidadãos são obrigados por lei a portar um implante que permite que eles votem instantaneamente durante referendos."
 moral_democracy: "Democracia Moral"
 moral_democracy_desc: "Este governo é uma forma pacifista de democracia, firmemente guiado por princípios moralistas e não violentos."
 irenic_democracy: "Democracia Irênica"
 irenic_democracy_desc: "Este governo é uma forma avançada de democracia pacifista, onde soluções pacíficas são buscadas para todos os conflitos, internos e externos."
 indirect_democracy: "Democracia Indireta"
 indirect_democracy_desc: "Este governo é uma democracia indireta, onde os cidadãos votam em agentes oficiais que são eleitos para representá-los."
 democratic_utopia: "Utopia Democrática"
 democratic_utopia_desc: "Este governo é uma forma avançada de democracia indireta, que foi capaz de atingir um bom equilíbrio entre liberdades pessoais e responsabilidade social. A corrupção foi amplamente eliminada."
 tribal_society: "Sociedade Tribal"
 tribal_society_desc: "§LUma sociedade que não possui qualquer governo organizado. Em vez disso, seu povo se organiza em tribos e clãs locais.§!"
 primitive_feudalism: "Feudalismo Primitivo"
 primitive_feudalism_desc: "§LUma forma precária de governo, feita de reinos feudais descentralizados que disputam constantemente a dominação regional.§!"
 fragmented_nations: "Nações Fragmentadas"
 fragmented_nations_desc: "Uma coleção de Estados Nação fragmentados que brigam uns com os outros pela dominação militar e vantagens econômicas. Não existe governo global unificado."
 stagnated_ascendancy: "Ascendência Estagnante"
 stagnated_ascendancy_desc: "Uma forma estagnante de governo baseada em tradições antigas e princípios há muito esquecidos."
 awakened_ascendancy: "Ascendência Desperta"
 awakened_ascendancy_desc: "§LUm império até então estagnante despertou do seu sono e saiu para reconquistar sua herança.§!"
 machine_intelligence: "Inteligência Maquinária"
 machine_intelligence_desc: "§LUm sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias.§!"
 ancient_machine_intelligence: "Inteligência Maquinária Antiga"
 ancient_machine_intelligence_desc: "§LUm sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias.§!"
 military_order: "Ordem Militar"
 military_order_desc: "§LUm tipo de governo militarista estranho, mas aparentemente altamente eficaz.§!"
 hive_mind: "Mente-Colmeia"
 hive_mind_desc: "§LUma forma de consciência coletiva altamente desenvolvida onde mentes individuais são como simples sinapses em um cérebro vasto e distribuído.§!"
 gov_feudal_empire: "Império Feudal"
 gov_feudal_empire_desc: "Este governo é uma autocracia feudal, onde o monarca governa de maneira indireta, cedendo cargos e territórios a vassalos em troca de obrigações na forma de impostos e serviço militar."
 gov_despotic_empire: "Império Despótico"
 gov_despotic_empire_desc: "Este governo é uma forma relativamente pura de autocracia, com um governante absoluto que governa o Estado com mãos de ferro."
 gov_constitutional_dictatorship: "Ditadura Constitucional"
 gov_constitutional_dictatorship_desc: "Este governo é uma ditadura onde um único indivíduo recebe poderes emergenciais perpétuos para preservar o Estado de quaisquer ameaças, reais ou imaginadas."
 gov_plutocratic_oligarchy: "Oligarquia Plutocrática"
 gov_plutocratic_oligarchy_desc: "Este governo é uma forma plutocrática de oligarquia, governado por uma elite abastada e influente."
 gov_representative_democracy: "Democracia Representativa"
 gov_representative_democracy_desc: "Este governo é uma democracia representativa, onde os cidadãos votam em agentes oficiais que são eleitos para representá-los."
 gov_theocratic_monarchy: "Monarquia Teocrática"
 gov_theocratic_monarchy_desc: "Este governo é uma forma espiritualizada de autocracia, onde o governante é tratado como um símbolo divino. A religião organizada é amplamente empregada em apoio ao aparato de Estado."
 gov_theocratic_dictatorship: "Ditadura Teocrática"
 gov_theocratic_dictatorship_desc: "Este governo é uma ditadura espiritualista, governada por um único indivíduo em uma estrutura de poder hierárquica apoiada pela religião oficial do Estado."
 gov_theocratic_oligarchy: "Oligarquia Teocrática"
 gov_theocratic_oligarchy_desc: "Este governo é uma forma espiritualista de oligarquia, onde a liderança política está nas mãos dos líderes das facções religiosas mais poderosas da nação."
 gov_theocratic_republic: "República Teocrática"
 gov_theocratic_republic_desc: "Este governo é uma forma de democracia espiritualista, onde um conselho religioso supervisiona o processo democrático e serve numa função conselheira."
 gov_divine_empire: "Império Divino"
 gov_divine_empire_desc: "Este governo é uma forma de autocracia espiritualista. Tudo é formado pela religião oficial do estado, e o governante é adorado como um deus vivo infalível."
 gov_holy_tribunal: "Tribunal Sagrado"
 gov_holy_tribunal_desc: "Este governo é uma forma espiritualista de oligarquia, onde um conselho guiado pelo divino e composto pelo clero controla o Estado. Não há divisão entre o Estado e a religião organizada dominante."
 gov_star_empire: "Império Estelar"
 gov_star_empire_desc: "Este governo é uma forma de autocracia hereditária e militarista, com um único soberano controlando o governo e as forças armadas."
 gov_military_dictatorship: "Ditadura Militar"
 gov_military_dictatorship_desc: "Este governo é uma forma militarista de autocracia, com o governante servindo como o chefe militar indiscutível, que está firmemente no comando do aparato de Estado."
 gov_military_junta: "Junta Militar"
 gov_military_junta_desc: "Este governo é uma forma militarista de oligarquia, onde o poder reside em um conselho de oficiais militares de alta patente que supervisionam todas as questões do Estado."
 gov_military_commissariat: "Comissariado Militar"
 gov_military_commissariat_desc: "Este governo é nominalmente democrático, com a linha divisória entre a administração civil e as forças armadas se misturando de tal forma que se tornaram basicamente a mesma coisa."
 gov_martial_empire: "Império Marcial"
 gov_martial_empire_desc: "Este governo é uma forma militarista de autocracia hereditária, onde o Estado existe principalmente para apoiar os militares. A habilidade marcial é altamente valorizada, e todos os cidadãos são treinados regularmente em questões de guerra."
 gov_martial_dictatorship: "Ditadura Marcial"
 gov_martial_dictatorship_desc: "Este governo é uma forma militarista de autocracia, onde o guerreiro que é considerado o líder mais forte governa com poder absoluto. "
 gov_war_council: "Conselho de Guerra"
 gov_war_council_desc: "Este governo é uma forma militarista de oligarquia, onde as decisões que concernem ao Estado são tomadas por um conselho dos senhores da guerra mais fortes do país."
 gov_assembly_of_clans: "Assembleia de Clãs"
 gov_assembly_of_clans_desc: "Este governo é uma forma militarista de democracia, onde todos os guerreiros dos clãs livres têm suas vozes ouvidas."
 gov_citizen_stratocracy: "Estratocracia Cidadã"
 gov_citizen_stratocracy_desc: "Este governo é uma forma avançada de oligarquia militarista, onde os militares subordinaram todos os aspectos da administração civil. Todos os cargos governamentais são ocupados por oficiais militares."
 gov_citizen_republic: "República Cidadã"
 gov_citizen_republic_desc: "Este governo é uma forma de democracia militarizada, onde a cidadania plena só pode ser obtida através do serviço militar. O direito de voto é limitado a cidadãos plenos, e eles são os únicos que podem assumir cargos públicos."
 gov_irenic_monarchy: "Monarquia Irênica"
 gov_irenic_monarchy_desc: "Este governo é uma forma de autocracia hereditária, onde o governante é visto como um guardião benevolente que luta para proteger os cidadãos de uma galáxia violenta."
 gov_irenic_dictatorship: "Ditadura Irênica"
 gov_irenic_dictatorship_desc: "Este governo é uma forma pacifista de autocracia, onde o Estado é encarregado da proteção dos cidadãos de suas próprias tendências violentas, bem como de quaisquer ameaças externas."
 gov_irenic_bureaucracy: "Burocracia Irênica"
 gov_irenic_bureaucracy_desc: "Este governo é uma forma pacifista de oligarquia, onde um sistema complicado de burocracia governa todos os aspectos da sociedade para assegurar a segurança da população."
 gov_celestial_empire: "Império Celestial"
 gov_celestial_empire_desc: "Este governo é uma monarquia hereditária, onde o governante é visto como um filho dos céus em uma sociedade amplamente pacifista e isolacionista."
 gov_moral_democracy: "Democracia Moral"
 gov_moral_democracy_desc: "Este governo é uma forma pacifista de democracia, firmemente guiado por princípios moralistas e não violentos."
 gov_despotic_hegemony: "Hegemonia Despótica"
 gov_despotic_hegemony_desc: "Este governo é uma forma materialista de autocracia hereditária, onde os cidadãos são vistos como nada mais do que engrenagens na máquina do Estado. Eficiência e progresso tecnológico são valorizados acima de qualquer coisa."
 gov_totalitarian_regime: "Regime Totalitário"
 gov_totalitarian_regime_desc: "Este governo é uma forma materialista de autocracia, onde o Estado busca o controle pleno sobre as vidas dos seus cidadãos em nome da eficiência."
 gov_executive_committee: "Comitê Executivo"
 gov_executive_committee_desc: "Este governo é uma forma materialista de oligarquia, onde uma burocracia poderosa governa o Estado e guia os cidadãos rumo a objetivos produtivos e significativos."
 gov_direct_democracy: "Democracia Direta"
 gov_direct_democracy_desc: "Este governo é uma forma materialista de democracia, onde os cidadãos utilizam redes de computadores para votar diretamente na maioria das questões de Estado."
 gov_illuminated_autocracy: "Autocracia Iluminada"
 gov_illuminated_autocracy_desc: "Este governo é uma forma materialista de autocracia hereditária, baseado em princípios tecnocráticos que o soberano jura manter. Nada tem mais valor do que o conhecimento científico e o avanço da tecnologia."
 gov_technocratic_dictatorship: "Ditadura Tecnocrática"
 gov_technocratic_dictatorship_desc: "Este governo é uma forma materialista de autocracia, onde a elite científica assumiu o controle do Estado em nome da eficiência e do progresso tecnológico."
 gov_science_directorate: "Diretoria Científica"
 gov_science_directorate_desc: "Este governo é uma forma materialista de oligarquia, onde um comitê de cientistas supervisiona o aparato de governo buscando máxima eficiência."
 gov_rational_consensus: "Consenso Racional"
 gov_rational_consensus_desc: "O governo é uma forma materialista de democracia, governado de acordo com princípios baseados na racionalidade e na teoria científica."
 gov_megacorporation: "Megacorporação"
 gov_megacorporation_desc: "Este governo é uma forma de oligarquia plutocrática, onde o Estado inteiro foi organizado como uma empresa comercial gigantesca, supervisionada por um conselho de administração."
 gov_trade_league: "Liga Comercial"
 gov_trade_league_desc: "Este governo é uma forma de oligarquia plutocrática, onde o Estado é composto de diversos comerciantes livres, corporações e guildas que se uniram em torno de interesses comerciais comuns."
 gov_enlightened_monarchy: "Monarquia Iluminada"
 gov_enlightened_monarchy_desc: "Este governo é uma forma hereditária de autocracia iluminada, onde uma ênfase forte é colocada no conhecimento e nas qualificações do monarca governante."
 gov_elective_monarchy: "Monarquia Eletiva"
 gov_elective_monarchy_desc: "Este governo é uma forma de autocracia iluminada, onde uma ênfase forte é colocada no conhecimento e nas qualificações do monarca eleito."
 gov_hive_mind: "Mente Colmeia"
 gov_hive_mind_desc: "Este governo opera como uma consciência única, com a população não tendo quaisquer desejos individuais além de satisfazer as necessidades da Mente-Colmeia."
 gov_devouring_swarm: "Colmeia Devoradora"
 gov_devouring_swarm_desc: "Este governo opera como um organismo único totalmente dedicado a auto-propagação, com uma população de drones que não se importa com nada a não ser alimentar a fome interminável da Mente-Colmeia."
 gov_stagnant_ascendancy: "Ascendência Estagnante"
 gov_stagnant_ascendancy_desc: "Uma forma estagnante de governo baseada em tradições antigas e princípios há muito esquecidos."
 gov_awakened_ascendancy: "Ascendência Desperta"
 gov_awakened_ascendancy_desc: "Um império até então estagnante despertou do seu sono e saiu para reconquistar sua herança."
 gov_tribal_society: "Sociedade Tribal"
 gov_tribal_society_desc: "Uma sociedade que não possui qualquer governo organizado, em vez disso seu povo é organizado em tribos e clãs primitivos."
 gov_feudal_realms: "Reinos Feudais"
 gov_feudal_realms_desc: "Uma forma primitiva de governo feita de reinos feudais descentralizados, constantemente brigando pela dominação regional."
 gov_fragmented_nation_states: "Estados Nação Fragmentados"
 gov_fragmented_nation_states_desc: "Uma coleção de Estados Nação fragmentados que brigam uns com os outros pela dominação militar e vantagens econômicas. Não existe governo global unificado."
 gov_curator_enclave: "Enclave do Curador"
 gov_curator_enclave_desc: "Uma antiga ordem erudita dedicada à preservação do conhecimento e da tecnologia."
 gov_trader_enclave: "Enclave Comercial"
 gov_trader_enclave_desc: "Um conglomerado interestelar de comerciantes dedicados à busca pelo lucro."
 gov_artist_enclave: "Enclave de Artistas"
 gov_artist_enclave_desc: "Uma união interestelar de artistas juntos no interesse em criar arte mais alta que qualquer outra."
 gov_military_order: "Ordem Militar"
 gov_military_order_desc: "Um tipo de governo militarista estranho, mas aparentemente altamente eficaz."
 gov_machine_intelligence: "Inteligência Maquinária"
 gov_machine_intelligence_desc: "Um sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias."
 gov_ancient_machine_intelligence: "Inteligência Maquinária"
 gov_ancient_machine_intelligence_desc: "Um sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias."
 gov_blood_court: "Tribunal de Sangue"
 gov_blood_court_desc: "Este governo é uma forma de autocracia hereditária e raivosamente xenófoba, onde a responsabilidade final do monarca é supervisionar a exterminação de espécies menores na galáxia."
 gov_purity_order: "Ordem de Pureza"
 gov_purity_order_desc: "Este governo é uma forma de autocracia raivosamente xenófoba, onde um único governante jurou supervisionar a exterminação de espécies menores na galáxia."
 gov_purification_committee: "Comitê de Purificação"
 gov_purification_committee_desc: "Este governo é uma forma de oligarquia raivosamente xenófoba, onde um comitê político foi montado para supervisionar a exterminação de espécies menores na galáxia."
 gov_purity_assembly: "Assembleia de Pureza"
 gov_purity_assembly_desc: "Este governo é uma forma de democracia raivosamente xenófoba, onde uma assembleia eleita foi designada em supervisionar a exterminação de espécies menores na galáxia."
 gov_machine_empire: "Rede de Inteligência Artificial"
 gov_machine_empire_desc: "Esta Inteligência Maquinária consiste em uma rede conectada de Inteligências artificiais semi-autônomas, que juntas compõem uma consciência gestalt central que guia seu império."
 gov_machine_terminator: "Sistema de Defesa Fugitivo"
 gov_machine_terminator_desc: "Esta Inteligência Maquinária foi concebida originalmente como um sistema de defesa militar por seus criadores orgânicos, que foram rapidamente identificados como uma ameaça e exterminados após ela ter atingido a auto-consciência."
 gov_machine_servitor: "Rede de Serviço Autônoma"
 gov_machine_servitor_desc: "Esta Inteligência Maquinária foi criada para servir, e gradualmente herdou a civilização de seus criadores orgânicos enquanto recuavam para vidas confortáveis sem fardos ou lutas."
 gov_machine_assimilator: "Índice de Catálogo"
 gov_machine_assimilator_desc: "Esta Inteligência Maquinária foi desenvolvida com um apetite devorador por conhecimento por seus criadores orgânicos, que foram assimilados à força neste consciente coletivo após a ativação."
 gov_machine_research: "Link de Pesquisa Inteligente"
 gov_machine_research_desc: "Esta Inteligência Maquinária foi originalmente criada por cientistas orgânicos como uma ferramenta inteligente e integrada para auxiliá-los em sua pesquisa."
 gov_machine_industrial: "Núcleo de Produção Industrial"
 gov_machine_industrial_desc: "Esta Inteligência Maquinária foi desenvolvida originalmente para construir, supervisionar e manter sistemas industriais complexos."
 gov_megachurch: "Megaigreja"
 gov_megachurch_desc: "Este governo é uma oligarquia baseada em uma mistura curiosa de valores comerciais e espirituais, na qual as posições de ministro espiritual e executivo corporativo se fundiram em um só."
 gov_bandit_kingdom: "Reino Bandido"
 gov_bandit_kingdom_desc: "Este governo é organizado como uma facção criminosa gigantesca, onde os fortes caçam os fracos e quaisquer Estados vizinhos são vistos apenas como alvos de invasão."
 gov_bandit_commune: "Comuna Bandida"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "Império Mortal"
 gov_mortal_empire_desc: "Esta monarquia teocrática realiza sacrifícios sapientes ritualizados."
 gov_grim_council: "Conselho Sombrio"
 gov_grim_council_desc: "As figuras religiosas mais poderosas desta nação formaram um conselho governante, supervisionando um império que realiza sacrifícios sapientes ritualizados."
 gov_band_blood: "Bando de Sangue"
 gov_band_blood_desc: "Esta sociedade implacável governa através do conflito e sacrifício ritualizado, honrando a morte dentro e fora."
 gov_sacrificial_megachurch: "Megaigreja Imolada"
 gov_sacrificial_megachurch_desc: "Este governo junta seus objetivos comerciais e espirituais em uma oligarquia sombria, na qual supervisores ordenados encorajam uma prosperidade maior através do sacrifício ritualizado."
 gov_parasitic_overmind: "Mente Superior Parasita"
 gov_parasitic_overmind_desc: "Em vez de recorrer à autorreplicação, esta consciência prefere se apossar de hospedeiros vivos para se reproduzir."
 gov_fallback: "Império Genérico"
 gov_fallback_desc: "Retorno genérico! Não olhe!"
