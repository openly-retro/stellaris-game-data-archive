 d_ancient_particle_accelerator: "Starożytny akcelerator cząstek"
 d_ancient_particle_accelerator_desc: "Stary akcelerator cząstek został zbudowany na podstawie przełomowego projektu, a ocalałe terminale znajdujące się w budynku zawierają olbrzymie ilości danych badawczych zebranych przez genialnego fizyka teoretycznego."
 d_underground_vault: "Podziemny schron"
 d_underground_vault_desc: "Olbrzymi podziemny schron, w którym pierwsi mieszkańcy tego świata skryli się przed bombami. Gdy wyczerpały się zapasy żywności, zaczęli zabijać się nawzajem."
 d_underground_vault_2: "$d_underground_vault$"
 d_underground_vault_2_desc: "Olbrzymi podziemny schron, w którym pierwsi mieszkańcy tego świata skryli się przed bombami. Znajduje się tam olbrzymi park maszynowy i magazyny sprzętu górniczego."
 d_cryonic_clones: "Pomnik zamrożonych klonów"
 d_cryonic_clones_desc: "Gdy ten świat pierścieniowy był jeszcze ruiną, znaleziono na nim setki obcych klonów zamkniętych komorach kriostazy. Po odrestaurowaniu zmieniono je w ten pomnik."
 d_flooded_mounds: "Zatopione kopce"
 d_flooded_mounds_desc: "Głęboko pod powierzchnią miejscowego oceanu można znaleźć wiele tysięcy połączonych ze sobą struktur przypominających kopce termitów. To ostatnie pozostałości po pradawnym gatunku rozumnych stawonogów."
 d_processing_pens: "Zagrody przetwórcze"
 d_processing_pens_desc: "Rdzenne fungoidy z tej planety zostały genetycznie przetworzone w odmianę spokojną... i bardzo smaczną. Są hodowane i zbierane w tych wielkich zagrodach przetwórczych."
 d_harvester_fields: "Pola żniwiarzy"
 d_harvester_fields_desc: "Na rozległych polach pokrytych gęstą jadalną roślinnością starożytne maszyny żniwiarskie zasilane energią słoneczną pomagają w zbieraniu plonów."
 d_wetware_computer: "Komputer organiczny"
 d_wetware_computer_desc: "Oceany tego świata prawie całkowicie pokrywa gęsta siatka glonów, które są najwyraźniej jakimś prymitywnym rodzajem komputera organicznego."
 d_savage_wildlands: "Dzikie pustkowia"
 d_savage_wildlands_desc: "Wygląda na to, że rodzime stworzenia zamieszkujące ten region działają jako jeden organizm."
 d_worm_mine: "$building_worm_mine$"
 d_worm_mine_desc: "$building_worm_mine_desc$"
 d_worm_farm: "$building_worm_farm$"
 d_worm_farm_desc: "$building_worm_farm_desc$"
 d_bore_mining_zone: "Strefa odwiertów górniczych"
 d_bore_mining_zone_desc: "Szeregi zdalnie sterowanych platform wydobywczych, które za pomocą strumieni wody pod wysokim ciśnieniem pompują przez odwierty cenne minerały z podziemnych złóż."
 d_reactor_belt: "Pas reaktora"
 d_reactor_belt_desc: "Zespół reaktorów tak rozległy, że rozciąga się dalej, niż można sięgnąć implantem ocznym."
 d_underground_farm: "Jaskinie rolnicze"
 d_underground_farm_desc: "Rozległa sieć jaskiń zawierających liczne farmy grzybów, strefy łowieckie i jeziora, w których bujnie rozwija się jadalna flora i fauna."
 d_underground_mine: "Podziemne wyrobiska górnicze"
 d_underground_mine_desc: "Tunele prowadzące do różnych żył surowców mineralnych, niedostępnych z powierzchni."
 d_underground_generator: "Podziemne elektrownie"
 d_underground_generator_desc: "Podziemne rzeki i energia geotermiczna ze stopionego jądra planety stanowią bogate źródło energii elektrycznej."
 d_underground_contact_zone: "Podziemna strefa kontaktu"
 d_underground_contact_zone_desc: "Obszar, w którym mieszkańcy podziemi i mieszkańcy powierzchni mogą współpracować ze sobą w imię pokoju i dobrobytu."
 d_underground_farm_blocked: "Gwarne jaskinie rolnicze"
 d_underground_farm_blocked_desc: "Te strefy podziemne są obecnie w pełni wykorzystywane przez żyjącą tam cywilizację."
 d_underground_mine_blocked: "Gwarne wyrobiska górnicze"
 d_underground_mine_blocked_desc: "Te strefy podziemne są obecnie w pełni wykorzystywane przez żyjącą tam cywilizację."
 d_underground_generator_blocked: "Gwarne podziemne elektrownie"
 d_underground_generator_blocked_desc: "Te strefy podziemne są obecnie w pełni wykorzystywane przez żyjącą tam cywilizację."
 d_underground_farm_dead: "£blocker£ Jaskinie pełne zwłok"
 d_underground_farm_dead_desc: "Zanim będziemy mogli wykorzystać te obszary, trzeba z nich usunąć ogromną liczbę martwych podziemnych istot."
 d_underground_mine_dead: "£blocker£ Wyrobiska pełne zwłok"
 d_underground_mine_dead_desc: "Zanim będziemy mogli wykorzystać te obszary, trzeba z nich usunąć ogromną liczbę martwych podziemnych istot."
 d_underground_generator_dead: "£blocker£ Podziemne elektrownie pełne zwłok"
 d_underground_generator_dead_desc: "Zanim będziemy mogli wykorzystać te obszary, trzeba z nich usunąć ogromną liczbę martwych podziemnych istot."
 d_portal_research_zone: "Strefa badania portalu"
 d_portal_research_zone_desc: "Wokół przejścia międzywymiarowego zbudowano pilnie strzeżony kompleks, w którym specjalny personel naukowy bada tajemnice portalu."
 d_portal_research_zone_gestalt: "Strefa badania portalu"
 d_portal_research_zone_gestalt_desc: "Wokół przejścia międzywymiarowego zbudowano pilnie strzeżony kompleks, w którym specjalny personel naukowy bada tajemnice portalu."
