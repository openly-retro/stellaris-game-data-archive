 ## Event Chain - Rival Commanders
 subject.1102.title: "Spór dowódców"
 subject.1102.desc: "Obserwujemy nasilenie się sporów oraz kłótni między naszymi dowódcami i liderami. Jeżeli [admiral_democracy.GetName] uzna, że powinniśmy coś zrobić, możemy być pewni, iż [admiral_oligarchy.GetName] zaleci uczynienie czegoś całkowicie przeciwnego.\n\nZ początku wyglądało to tylko na zdrową rywalizację między równorzędnymi osobami, ale w ostatnim czasie ich spór stał się bardziej wrogi i toksyczny. Widać, że konflikt ten zaczyna dzielić także ich współpracowników."
 subject.1102.a: "Musimy zakończyć ten spór w taki czy inny sposób."
 subject.1102.b: "Z czasem dojdą do porozumienia."
 subject.1105.title: "Podzielona admiralicja"
 subject.1105.desc_democracy: "To już przestała być zwykła niezgoda, w całej admiralicji aż kipi od otwartej wrogości pomiędzy jej członkami. Początkowy spór dwóch dowódców obecnie dzieli całą instytucję na dwie części i już nikt nie próbuje zachęcać ich do zawarcia pokoju.\n\nPoza podziałem w admiralicji doszło do rozpadu na dwie, wyraźnie zarysowane grupy polityczne. Jedna wspiera nasze obecne demokratyczne przywództwo, a druga uważa, że admiralicja powinna odgrywać większą rolę polityczną w rządzie."
 subject.1105.desc_oligarchy: "To już przestała być zwykła niezgoda, w całej admiralicji aż kipi od otwartej wrogości pomiędzy jej członkami. Początkowy spór dwóch dowódców obecnie dzieli całą instytucję na dwie części i już nikt nie próbuje zachęcać ich do zawarcia pokoju.\n\nPoza podziałem w admiralicji doszło do rozpadu na dwie, wyraźnie zarysowane grupy polityczne. Jedna wspiera nasze obecne przywództwo, a druga uważa, że społeczeństwo powinno odgrywać większą rolę w rządzie."
 subject.1105.desc_neither: "To już przestała być zwykła niezgoda, w całej admiralicji aż kipi od otwartej wrogości pomiędzy jej członkami. Początkowy spór dwóch dowódców obecnie dzieli całą instytucję na dwie części i już nikt nie próbuje zachęcać ich do zawarcia pokoju.\n\nPoza podziałem w admiralicji doszło do rozpadu na dwie, wyraźnie zarysowane grupy polityczne. Jedna uważa, że admiralicja powinna odgrywać ważną rolę w rządzie, druga opowiada się za zwiększeniem siły politycznej społeczeństwa."
 subject.1105.a: "Jak długo jeszcze potrwa ta groteska?"
 subject.1107.title: "Spór dowódców"
 subject.1107.desc: "Doszły nas wieści, że u naszego wasala, [subject_empire.GetName], toczy się spór wewnętrzny. Tamtejsza admiralicja podzieliła się w wyniku sporu dwóch dowódców.\n\nIch władze rozpaczliwie próbują nad wszystkim zapanować, więc nie możemy być pewni tego sojusznika i wasala, ponieważ obie strony wspierające rywalizujących dowódców nieustannie walczą o wpływy."
 subject.1107.a: "Interweniujmy, zanim sytuacja się pogorszy."
 subject.1107.b: "Łagodzenie ich wewnętrznych sporów to nie nasza sprawa."
 subject.1110.title: "Suweren dokonał interwencji"
 subject.1110.desc: "Obawialiśmy się, że konflikty w admiralicji przeniosą się na resztę przywództwa naszego imperium, ale interweniowali nasi sojusznicy, imperium [overlord_empire.GetName], i zdołali opanować sytuację. Wygląda na to, że nawet [admiral_oligarchy.GetName] i [admiral_democracy.GetName] nie chcą sprzeciwiać się władzy imperium [overlord_empire.Capital.GetName]."
 subject.1110.a: "Spory wreszcie dobiegły końca."
 subject.1112.title: "Mediacje suwerena"
 subject.1112.desc: "Oczekiwaliśmy, że [admiral_oligarchy.GetName] i [admiral_democracy] zakończą wreszcie swój spór, gdy zjawili się dyplomaci imperium [overlord_empire.GetName], by pomóc w negocjacjach pokojowych. Ale po wielu dniach ględzenia obie strony zgodziły się tylko co do tego, że nasz suweren nie powinien mieszać się w ich dyskusje."
 subject.1112.a: "Nawet suweren nie pomógł?"
 subject.1115.title: "Mordercze zamiary"
 subject.1115.desc: "Konflikt pomiędzy dwoma koteriami w admiralicji trwał wiele miesięcy. Na czele ugrupowań stali [admiral_oligarchy.GetName] i [admiral_democracy.GetName], jednak nie doszło do żadnych aktów przemocy. Aż do teraz: znaleziono ciało jednego z demokratycznych stronników.\n\nNie znaleźliśmy dowodów na udział drugiej strony w tym prawdopodobnym morderstwie, ale nie mamy wątpliwości, że wywoła ono coraz ostrzejsze i brutalniejsze działania odwetowe obu stron."
 subject.1115.a: "Co możemy zrobić w tej sytuacji?"
 subject.1120.title: "Publiczna katastrofa"
 subject.1120.desc: "Dotarł do nas raport o tym, że niezidentyfikowany frachtowiec rozbił się w dzielnicy mieszkalnej świata [crash_planet.GetName]. Wszyscy tamtejsi mieszkańcy zostali przeniesieni tymczasowo do lokali zastępczych, a my dwoimy się i troimy, by im pomóc.\n\nGrupa oligarchów domaga się nie tylko zignorowania niedoli wysiedlonych, ale też uruchomienia w zniszczonej dzielnicy nowej kopalni minerałów, ponieważ frachtowiec odsłonił nieodkryte wcześniej bogate złoże. Oczywiście ich rywale kompletnie nie zgadzają się na takie działania i żądają od nas rozpoczęcia odbudowy domów poszkodowanych."
 subject.1120.a: "I odbudujemy te domy."
 subject.1120.b: "Minerały, mówicie?"
 subject.1125.title: "Pytanie o finanse"
 subject.1125.desc: "Konflikt nie ogranicza się już tylko do admiralicji, spory i kłótnie toczą się we wszystkich instytucjach naszego imperium. Ostatni incydent wiąże się funduszami przeznaczonymi na potrzeby społeczne świata [Root.Capital.GetName], a które oligarchowie chcę przesunąć na wydatki zbrojeniowe."
 subject.1125.a: "Ich przeznaczenie nie było przypadkowe."
 subject.1125.b: "Oligarchowie mają rację. Przesuńmy te fundusze na zbrojenia."
 subject.1130.title: "Przemoc na ulicach"
 subject.1130.desc: "Po wyjątkowo krwawym proteście w pobliżu biura frakcji oligarchów przesłuchano wielu członków obu stronnictw. Jak można się było spodziewać, obie strony przedstawiają kompletnie odmienne historie, obwiniając rywali o wszystko, co się stało.\n\nOba stronnictwa nie tylko chcą, byśmy opowiedzieli się po ich stronie, ale są też gotowe nam to wynagrodzić."
 subject.1130.a: "Populiści mają rację."
 subject.1130.b: "To oczywiste, że oligarchowie nie odpowiadają za ten atak."
 subject.1135.title: "Demokratyczny skandal"
 subject.1135.desc: "Trafił do nas raport dotyczący skandalicznego wydatkowania środków publicznych przez osobę, którą [admiral_democracy.GetName] zalicza do swych bliskich sojuszników. Pojawiły się głosy, że działania te były prowadzone w imieniu ich frakcji. Gdyby opinia publiczna dowiedziała się, że ten ruch wydawał fundusze publiczne na własne potrzeby, z pewnością doprowadziłoby to do osłabienia ich populistycznego przekazu."
 subject.1135.a: "Ten jeden raz ochronimy ich."
 subject.1135.b: "Warto nagłośnić ten skandal."
 subject.1140.title: "Znaleziono mordercę"
 subject.1140.desc: "Po długim śledztwie udało się wreszcie wykryć sprawcę pierwszego morderstwa w biurach admiralicji. Wszystkie dowody wskazują, że czynu tego dopuścił się jeden z najbliższych doradców, których sztab posiada [admiral_oligarchy.GetName]. Ta osoba osobiście zleciła zabójstwo swego przeciwnika.\n\n[admiral_oligarchy.GetName] nie ponosi tu żadnej winy, ale gdyby dowiedziała się o tym opinia publiczna, mogłoby dojść do osłabienia poparcia dla ich organizacji."
 subject.1140.a: "Zadbamy, by ludzie się o niczym nie dowiedzieli."
 subject.1140.b: "A więc w końcu udało się znaleźć mordercę."
 subject.1142.title: "Nadciągająca burza"
 subject.1142.desc: "Na naszych oczach konflikt rozgrywał się nie tylko w admiralicji, ale w całym naszym imperium. Większość brutalnych zdarzeń udało się ukryć przed opinią publiczną, a do tej pory obie strony poniosły znaczne straty.\n\nNasi informatorzy w obu frakcjach donoszą, że rozważają one siłowe przejęcie władzy w kraju, by potem pozbyć się swoich przeciwników. Wygląda na to, że nawet nasz [Root.GetRulerTitle] musi opowiedzieć się po jednej ze stron, jeśli chce uniknąć siłowego przejęcia władzy przez drugą."
 subject.1142.a: "Populistyczny ruch, którym kieruje [admiral_democracy.GetName]."
 subject.1142.b: "Dowódcą wojskowym jest [admiral_oligarchy.GetName]."
 subject.1145.title: "Koniec rywalizacji"
 subject.1145.desc: "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a: "Miejmy nadzieję, że najgorsze za nami."
 subject.1145.a.separatist.tt: "Separatyści przejęli: §Y[separatist_home.GetName]§!."
 subject.1147.title: "Podzielony wasal"
 subject.1147.desc: "[subject_empire.GetName]: wygląda na to, że nieporozumienia i konflikty w admiralicji naszego wasala doprowadziły do rozpadu tego imperium na dwie części. Nadal trwa gwałtowny spór, ale obie strony zgadzają się, byśmy kontynuowali sprawowanie rządów."
 subject.1147.a: "Przynajmniej nie będziemy musieli więcej o tym słyszeć."
 #Scripted Loc
 overlord_admiralty_democratic_victory: "Po tym, jak konflikt rozgorzał w samej admiralicji, wygląda na to, że frakcja demokratyczna pokonała rywali, przejmując kontrolę nad wieloma istotnymi ośrodkami władzy."
 overlord_admiralty_oligarchic_victory: "Po tym, jak konflikt rozgorzał w samej admiralicji, wygląda na to, że frakcja oligarchiczna zwyciężyła, o czym mówi ogłoszenie szeroko rozpowszechniane w naszych wszystkich koloniach."
 overlord_admiralty_democratic_killed_opponents: "Opanowawszy sytuację, demokratyczni dowódcy szybko postawili dawnym rywalom oskarżenia wyssane z palca i skazali ich na śmierć za zdradę naszego imperium."
 overlord_admiralty_democratic_released_opponents: "Opanowawszy sytuację, demokratyczni dowódcy szybko postawili dawnym rywalom oskarżenia wyssane z palca, ale większość z nich została zwolniona po uiszczeniu wysokich grzywien."
 overlord_admiralty_democratic_separatists: "Chociaż wszystko znajduje się pod kontrolą demokratów, ich dawni rywale zniknęli w panującym zamieszaniu. Niewiele później zaczęły pojawiać się doniesienia o rosnącym w siłę ruchu separatystycznym, tworzonym wokół wielu dawnych członków admiralicji."
 overlord_admiralty_oligarchic_killed_opponents: "W publicznej przemowie potępiono rywali jako wichrzycieli, populistów i zdrajców. Najzagorzalsi poplecznicy demokracji zostali szybko straceni, a reszta zniknęła ze sceny publicznej."
 overlord_admiralty_oligarchic_released_opponents: "W publicznej przemowie potępiono dawnych rywali. Na wszystkich nałożono grzywny i podjęto kroki, dzięki którym już nigdy nie będą oni nastręczać problemów."
 overlord_admiralty_oligarchic_separatists: "Po publicznym ogłoszeniu błyskawicznie rozpoczęło się polowanie na dawnych rywali, ale bezskuteczne. Poplecznicy demokracji zniknęli po gwałtownych walkach w biurach admiralicji."
 overlord_admiralty_imposed_government: "Tuż po pozbyciu się oponentów postanowili wprowadzić politykę swojego rządu w naszym imperium."
 overlord_admiralty_continued_government: "Pozbyli się przeciwników i przejęli władzę w naszym imperium, ale chyba na razie nie zamierzają wprowadzać gwałtownych zmian."
 overlord_admiralty_imposed_leadership: "Pozbywszy się przeciwników, postanowili nie tylko narzucić naszemu rządowi swoją politykę, ale także postawić na jego czele swojego dawnego lidera."
