 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§! — [Root.An_Ethic_Class] из высокой башни в звездном разломе. Ранее [Root.GetAXX:он возглавлял|||fem:она возглавляла] секту, участники которой верили в скорый конец света."
 astral_rift_tower: "Башня"
 astral_rift.600.name: "Башня"
 astral_rift.600.desc: "Вскоре после прибытия мы приземлились на каменную опору, выточенную словно специально под габариты нашей сферы для изучения разломов. Местоположение опоры оказалось настолько удачным, что все предположения о случайностях отметаются сразу.\n\nВо все стороны простирается безбрежное светлое небо. Первые сканирования показали, что мы расположились на самом верху огромной башни, основание которой скрыто от нас плотными вихрями.\n\nНа краю опоры стоит одинокое существо, одетое в рваную запыленную мантию — по всей видимости, оно хочет поприветствовать нас."
 astral_rift.600.a: "Попробовать установить контакт с ним."
 astral_rift.600.b: "Пронаблюдать за ним и отчитаться о результатах."
 astral_rift.600.c: "Убить его."
 astral_rift.605.name: "Взаимная связь"
 astral_rift.605.desc: "В отсутствие возможности переводить язык местных жителей мы были вынуждены воспользоваться более простой формой связи. §Y$tech_rift_sphere$§! несколько раз мигнула внешними огнями, выдерживая перерывы.\n\nПочти тут же существо рухнуло на землю. Испуг от мысли, что, возможно, мы ненароком причинили ему вред, быстро сменился облегчением: по всей видимости, нам всего лишь возносили хвалу… или молились.\n\nВскоре к опоре подошла процессия одетых в похожие одежды существ с корзинками в руках — очевидно, дарами."
 astral_rift.605.a: "Пригласить на борт."
 astral_rift.605.b: "Предложить что-нибудь взамен."
 astral_rift.605.c: "Улететь."
 astral_rift.610.name: "Долгожданный прием"
 astral_rift.610.desc: "Не желая сразу рисковать своей безопасностью, мы внимательно изучили место посадки. Альтиметр оценил высоту примерно в 2500 метров. Башня подобной высоты — невероятное достижение для народа, находящегося на достаточно низкой ступени технологического развития. Возможно, таким образом они пытались дотянуться до звезд. Что удивительно, основание целиком покрыто резными узорами и изображениями, очень схожими с символами, украшающими нашу сферу изнутри.\n\nПриветствующее нас существо с гордостью раскинуло руки. Наверное, сейчас оно переживает неподдельную радость."
 astral_rift.610.a: "Пригласить на борт."
 astral_rift.610.b: "Предложить что-нибудь взамен."
 astral_rift.610.c: "Улететь."
 astral_rift.610.d: "Убить его."
 astral_rift.611.name: "Пара пустяков"
 astral_rift.611.desc: "Вознесение сферы для изучения разломов над церемониальной башней, должно быть, наполнило сердца наблюдавших за этим зрителей настоящим благоговением. Торжественный момент продлился недолго: наша сфера с предельной скоростью устремилась вниз, превратив всех присутствовавших у опоры в кровавую пыль. До самого конца они стояли безмолвно, воздев руки к небу.\n\nТеперь мы можем изучить этот мир, не опасаясь, что нас потревожат."
 astral_rift.611.a: "Просканировать планету."
 astral_rift.615.name: "Игра в хозяина"
 astral_rift.615.desc: "Мы раскрыли шлюз, и существо сделало несколько робких шагов к сфере.\n\nИ пусть каждый метр давался ему всё увереннее, бортовая аппаратура подсказывала, что наш гость переживает серьезное волнение. Сколько лет он ждал этого мига?..\n\nНепонятно, откуда ему было известно о нашем прилете, но одно можно заявить с уверенностью: опасность нам не грозит. Оказавшись внутри, существо со священным трепетом осмотрело панель приборов нашего корабля и, охваченное восторгом, без сознания сползло на палубу.\n\nПриведя гостя в сознание и изучив документы, которые тот извлек из складок своей мантии, мы поняли, что он — некто вроде вождя, пользующегося большим авторитетом среди своего народа.\n\nЕсли помочь ему интегрироваться, он сможет принести немалую пользу нашему государству."
 astral_rift.615.a: "Пригласить его получить наше гражданство."
 astral_rift.615.a.tt: "Спустя год будет нанят §Yученый§!."
 astral_rift.615.b: "Конфисковать документы и отпустить его."
 astral_rift.615.b.tt: "Будет получена случайная социологическая технология."
 astral_rift.620.name: "Взаимность"
 astral_rift.620.desc: "Мы больше не будем их беспокоить.\n\nПохоже, сам факт нашего прибытия знаменует свершение какого-то древнего пророчества. Жители этой планеты знали, что мы прилетим к ним, и, судя по важности сопутствующих церемоний, сегодняшний день стал знаковым для всей их цивилизации.\n\nВ знак доброй воли мы решили оставить им подарок — небольшой груз современных металлов, снабдив его математической загадкой. Разгадав ее, они найдут координаты нашей родной системы… если захотят нанести нам визит.\n\nВсё наше взаимодействие мы зафиксировали для потомков в надежде, что эти материалы пригодятся социологам."
 astral_rift.625.name: "Отвержение пророчества"
 astral_rift.625.common: "Направив усилия на добычу ресурсов, мы взяли несколько проб из местных облаков. В них обнаружилась необычайно высокая концентрация звездной материи. Неожиданная, но приятная добыча."
 astral_rift.625.desc.killed: "Удостоверившись, что этот [Explorer.GetPreFTLLower] народ нам больше не помешает, мы решили продолжить исследования атмосферы другого измерения.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "Мы отказываемся и дальше участвовать в этом бестолковом торжестве.\n\nЭту башню вообще не стоило строить, а у нас есть более важные занятия, чем исполнять чужие пророчества.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "[From.GetName] совершенствуется"
 astral_rift.691.desc: "Более года назад мы привезли с собой живое существо, подобрав его с вершины высокой башни по другую сторону звездного разлома. С тех пор [From.GetAXX:он приспособился|||fem:она приспособилась] к жизни в нашем обществе и даже [From.GetAXX:выучил|||fem:выучила] наш язык, [From.GetAXX:обуреваемый|||fem:обуреваемая] желанием помогать нам всеми силами.\n\n[From.GetHeShe] также великолепно разбирается в социальной психологии. Обстоятельства складываются для нас крайне удачно."
 astral_rift.691.a: "[From.GetHeSheCap] принесет больше пользы в качестве гражданина."
 astral_rift.691.b: "Нанять [From.GetAXX:его|||fem:ее] в качестве ученого."
 astral_rift.696.name: "[From.GetName] умирает"
 astral_rift.696.desc: "К сожалению, [From.GetName] [From.GetAXX:скончался|||fem:скончалась]. [From.GetAXX:Его|||fem:Ее] похороны со всеми почестями прошли по другую, дальнюю сторону разлома. Церемония, за которой мы наблюдали из специально построенной для этого случая похоронной сферы, прошла внутри башни. Пусть же теперь [From.GetHeShe] отправится в новый путь, уже по ту сторону смерти.\n\n[From.GetAXX:Его|||fem:Ее] след в истории нашего государства надолго останется в памяти потомков."
 astral_rift.696.a: "[From.GetAXX:Его|||fem:Ее] будет нам не хватать."
