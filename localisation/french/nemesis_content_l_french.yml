 #Operations (random pool)
 #######################################
 operation.5000.name: "Perte de contact"
 operation.5000.desc: "Notre $role_spymaster$ [From.spynetwork.Leader.GetName] a rapporté avoir perdu le contact avec ses agents déployés dans l'espace de la §H[From.spynetwork.target.GetName]§!. Un certain nombre des rapports qu'ils devaient remettre ces derniers temps ne lui sont toujours pas parvenus.\n\nConformément aux procédures, nous devons décider très vite si nous devons ou non tout faire pour rétablir le contact avec ces agents."
 operation.5000.a: "Retrouvons ces agents"
 operation.5000.a.tooltip: "L'opération visant à §H[From.GetName]§! va être §Hstoppée§! pendant un mois environ.\nNos chances de succès dépendront du niveau de §Hcryptage§! de notre cible."
 operation.5000.b.tooltip: "Cette opération va être discrètement §Rannulée§!. Les §Hsources§! non mises à profit jusqu'à présent ne seront pas dévoilées."
 operation.5000.c: "Coupons tout contact avec nos sources sur place"
 operation.5001.name: "Contacts rétablis"
 operation.5001.desc: "Nos efforts ont été couronnés de succès : le contact a été rétabli avec nos agents. Notre $role_spymaster$ [From.From.spynetwork.Leader.GetName] oeuvre déjà à revoir les procédures de contrôle qu'[From.From.spynetwork.Leader.GetSheHe] utilise pour poursuivre les opérations au sein de la §H[From.From.target.GetName]§!."
 operation.5002.name: "Perte de contact confirmée"
 operation.5002.desc: "En dépit de tous nos efforts, nous n'avons pu reprendre contact avec les agents déployés au sein de la §Y[From.From.target.GetName]§!. Notre $role_spymaster$ [From.From.spynetwork.Leader.GetName] a ordonné, par précaution, une révision générale de toutes les procédures du réseau d'espionnage qui y est établi, au cas où les [From.From.target.GetSpeciesNamePlural] disposeraient de mesures de §Hcryptage§! plus sophistiquées que nous le pensions.\n\nDurant tout le processus, l'opération visant à §H[From.From.GetName]§! se poursuivra à un rythme bien moins soutenu, le temps que nous remplacions les pertes."
 operation.5005.name: "Mésintelligence avec l'ennemi"
 operation.5005.desc: "Malgré toutes les précautions qui lui ont été enseignées dès les premières étapes de sa formation, l'un de nos agents dans la §Y[From.target.GetName]§! se montre inquiet d'être démasqué. Cela arrive au plus mauvais moment pour l'opération destinée à §H[From.GetName]§!, et notre $role_spymaster$ [From.spynetwork.Leader.GetName] demande donc des ressources supplémentaires afin d'éviter une plus mauvaise surprise encore par la suite, et mettre toutes les chances de notre côté."
 operation.5005.a: "Ces risques n'ont rien d'exceptionnel, au travail !"
 operation.5005.b: "Donnons-leur ces ressources..."
 operation.5005.c: "N'y a-t-il aucun moyen de le convaincre ?"
 operation.5005.d: "Laissons notre source se débrouiller seule"
 #operation.5005.d.tooltip: "Will not consume our Spy Network Asset in the [from.target.GetName]."
 operation.5010.name: "Arrestation par des drones chasseurs-chercheurs"
 operation.5010.desc: "Les autorités de la §Y[From.target.GetName]§! viennent d'être alertées de la présence de nos agents dans son espace. Il semble que nous avons manqué de renseignements sur cette région, et nos agents ont attiré l'attention des drones chasseurs-chercheurs sur place.\n\nL'opération visant à §H[From.GetName]§! semble pouvoir être poursuivie malgré tout, mais notre $role_spymaster$ [From.spynetwork.Leader.GetName] aurait besoin d'une assistance renforcée au plus vite."
 operation.5010.a: "Mieux vaut nous fier à la diplomatie"
 operation.5010.b: "Recourons à nos sources"
 operation.5011.name: "Solution diplomatique"
 operation.5011.desc: "Notre $role_spymaster$ [From.From.spynetwork.Leader.GetName] et ses collègues sont parvenus à arrondir les angles à propos des activités de nos agents dans l'espace de la §Y[From.From.target.GetName]§!. Il est fort probable qu'elle n'est pas dupe de nos mensonges, contrairement à ce qu'elle cherche à le faire croire, mais pour ce qui regarde nos relations diplomatiques, officiellement il ne s'est rien passé du tout..."
 operation.5011.desc.hive: "Nous sommes parvenus à arrondir les angles à propos de notre intrusion dans la §Y[From.From.target.GetName]§!.\n\nIl est fort probable que les [From.From.target.GetSpeciesNamePlural] ne sont pas dupes de nos mensonges, mais pour ce qui regarde nos relations diplomatiques, officiellement il ne s'est rien passé du tout."
 operation.5015.name: "Champs de force multiphasiques"
 operation.5015.desc: "À mesure qu'ils pénètrent dans des zones plus sécurisées de la §H[From.target.GetName]§!, nous perdons le contact avec nos drones. Il y a un risque que notre présence y disparaisse entièrement. Ces interruptions sont sans doute causées par les interférences produites par l'inefficace technologie [From.target.GetSpeciesName] de blindage électromagnétique."
 operation.5015.a: "Nous devons tenter de nous adapter"
 operation.5015.a.tooltip: "En partie selon nos différences de §Yniveaux technologiques§!, nous pouvons soit réussir, soit souffrir de revers opérationnels."
 operation.5015.b: "Retournons leur propre matériel contre eux"
 operation.5016.name: "$operation.5015.name$"
 operation.5016.desc: "Nous avons entièrement perdu le contact avec les agents affectés à l'opération §H[From.From.GetName]§! dans l'espace de la §Y[From.From.target.GetName]§!. Que ce soit voulu ou le fruit d'une coïncidence fortuite, la technologie de blindage électromagnétique [From.From.target.GetSpeciesName] s'est avérée être un véritable obstacle.\n\nIl est une autre possibilité que nous ne pouvons ignorer, toutefois : la [From.From.target.GetName] a beaucoup à gagner de cette situation. Si nos drones sont certes semi-autonomes, coupés de tout contact ils sont beaucoup plus susceptibles d'être capturés."
 operation.5020.name: "Pris pour de la nourriture"
 operation.5020.desc: "Un aspect fondamental de l'entité [From.target.GetSpeciesName] a poussé nos drones à être pris pour de la nourriture, et elle est désormais concentrée sur leur chasse. Les [From.target.GetSpeciesNamePlural] semblent instinctivement considérer tout ce qui n'est pas eux comme une source potentielle de nutrition."
 operation.5020.a: "Nous devons les détourner de nous"
 operation.5020.b: "Continuons, la survie c'est l'adaptation !"
 operation.5020.c: "Chassons le chasseur, utilisons notre drone de combat"
 operation.5025.name: "Milieu toxique"
 operation.5025.desc: "Quelque chose, dans l'environnement de la §Y[From.target.GetName]§!, semble être toxique pour les drones affectés à l'opération pour §H[From.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat: "Un changement subtil est survenu dans l'environnement de la §Y[From.target.GetName]§!, qui une fois encore est redevenu toxique pour nous. $operation.5025.close$"
 operation.5025.close: "Nos agents ont commencé à voir apparaître des symptômes, qui au mieux détériorent leurs fonctions, et au pire les rendent bien visibles au sein de la conscience hostile."
 operation.5025.a: "Nous devons chercher une solution"
 operation.5025.b: "Nous devons faire au plus vite"
 operation.5025.b.tooltip: "Il y a un risque que toutes les opérations conduites dans la §Y[toxic_field_country.GetName]§! soient rendues §Rplus difficiles§! pendant un temps, jusqu'à ce que nous ayons naturellement développé des anticorps."
 operation.5026.name: "Un remède aux toxines"
 operation.5026.desc: "La recherche a porté ses fruits, et des remèdes ont déjà été distribués à nos agents. Les toxines trouvées dans les habitats de la §Y[toxic_field_country.GetName]§! ne devraient désormais plus causer de problèmes, et l'opération pour §H[toxic_field_operation.GetName]§! peut se poursuivre."
 operation.5027.name: "Toxicité persistante"
 operation.5027.desc: "La fenêtre d'opportunité au sein de la §Y[toxic_field_country.GetName]§! est refermée, et nos drones restent visiblement affectés par l'environnement. L'opération pour §H[From.From.From.GetName]§! peut se poursuivre, mais nous devons nous montrer prudents pour éviter que les allergies n'éveillent le moindre soupçon."
 operation.5030.name: "Bruit en excès"
 operation.5030.desc: "L'environnement sur les mondes de la §Y[excess_noise_country.GetName]§! est envahi de bruit électrostatique, bien davantage que tout ce que nous avions anticipé. $operation.5030.close$"
 operation.5030.desc.repeat: "L'environnement sur les mondes de la §Y[excess_noise_country.GetName]§! est une fois encore envahi de bruits électrostatiques, à des fréquences auxquelles nous ne sommes pas encore accoutumés. $operation.5030.close$"
 operation.5030.close: "Les drones affectés à l'opération §H[From.GetName]§!, camouflés sur place, en sont grandement gênés. La collecte de données est devenue difficile, et les risques sont grands que nos agents soient détectés."
 operation.5030.a: "$operation.5025.a$" #Research
 operation.5030.b: "$operation.5025.b$" #Continue
 operation.5030.b.tooltip: "Il y a un risque que toutes les opérations conduites dans la §Y[excess_noise_country.GetName]§! soient rendues §Rplus difficiles§!, jusqu'à ce que nous ayons naturellement développé de nouvelles spécifications matérielles."
 operation.5031.name: "Effacement du bruit en excès"
 operation.5031.desc: "La recherche a porté ses fruits, et des spécifications pour les nouvelles protections contre les interférences électromagnétiques ont été distribuées dans tout le réseau des agents dans la §Y[excess_noise_country.GetName]§!. Mais l'opération pour §H[From.From.From.GetName]§! ne devrait plus être affectée."
 operation.5032.name: "Le bruit en excès subsiste"
 operation.5032.desc: "Les bruits électrostatiques dans la §Y[excess_noise_country.GetName]§! ont déjà causé des pertes irrémédiables de données chez nos drones. L'opération visant à §H[excess_noise_operation.GetName]§! peut se poursuivre, mais se trouve ralentie du fait que les processus de validation sont retardés par les requêtes de sauvegarde."
 operation.5035.name: "Éliminés"
 operation.5035.desc: "Notre $role_spymaster$ [From.spynetwork.Leader.GetName] rapporte que l'équipe d'agents se trouvant dans la §Y[snuffedout_country.GetName]§! a manqué un certain nombre de contacts. Étant donné la nature de l'opération à laquelle ils participent pour y §H[From.GetName]§!, nous avions déjà anticipé qu'ils pourraient se trouver dans l'incapacité de maintenir des contacts fréquents. Mais [From.spynetwork.Leader.GetName] est persuadé que l'équipe est maintenant perdue.\n\nL'opération peut malgré tout encore être sauvée si nous parvenons à effacer nos traces, ce qui ne peut se faire qu'au détriment de nos capacités de §Hcryptage§! face à celles de la [snuffedout_country.GetName]."
 operation.5035.a.tooltip: "L'opération pour §H[From.GetName]§! va être §Hmise en pause§! durant environ un mois.\n\nLes chances que nos actions restent inaperçues sont §Hassez faibles§!, selon les capacités de §Hcryptage§! de la cible.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip: "L'opération pour §H[From.GetName]§! va être §Rannulée§!.\n\nEn fonction du niveau de §Hcryptage§! de la cible, les chances sont §Ggrandes§! que nos actions restent inaperçues.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c: "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip: "L'opération pour §H[From.GetName]§! va être §Hmise en pause§! durant environ un mois.\n\nLes chances que nos actions restent inaperçues sont §Yassez importantes§!. Plus le §Hcryptage§! de la cible est important, plus faibles seront nos chances de succès."
 operation.5036.name: "Traces effacées"
 operation.5036.desc: "Même si cela a grandement pesé sur les ressources de notre $role_spymaster$ [From.From.spynetwork.Leader.GetName] dans la §H[snuffedout_country.GetName]§!, la sécurité opérationnelle a été assurée. Toutes les pistes menant jusqu'à nous ont été effacées, et toutes les couvertures abandonnées. Une nouvelle équipe d'agents va prendre la suite, afin d'agir de façon subtilement différente, sous la direction attentive de notre $role_spymaster$.\n\nLes [snuffedout_country.GetSpeciesNamePlural], pendant tout ce temps, n'ont pas semblé avoir noté notre présence."
 operation.5037.name: "Opération découverte"
 operation.5037.desc: "Nos pires craintes étaient fondées : la perte récente de nos agents dans la §Y[snuffedout_country.GetName]§! a révélé l'ensemble de l'opération que nous y menions pour §H[From.GetName]§!.\n\nNos réseaux d'espionnage sont systématiquement montés de façon à ce que, dans des circonstances normales, seules des preuves très fragiles puissent révéler notre implication dans des activités clandestines ; mais dans le cas présent nous ne pouvons être sûrs des renseignements qui ont pu nous échapper, ni savoir comme la [snuffedout_country.GetName] va décider de répliquer."
 operation.5037.desc.provocation: "La perte récente de nos agents dans la §Y[snuffedout_country.GetName]§! a eu des conséquences pour le moins fâcheuses : l'ensemble de l'opération qui y était menée pour §H[From.GetName]§! a été découverte.\n\nNos réseaux d'espionnage sont systématiquement montés de façon à ce que, dans des circonstances normales, nous puissions nier être impliqués ; mais dans le cas présent nos agissements étaient suffisamment graves pour que les [snuffedout_country.GetSpeciesNamePlural] cherchent à remonter les faisceaux d'indices, mêmes les plus ténus, qui permettront de remonter jusqu'à nous. Nous ne savons pas comment ils choisiront de répliquer, mais mieux vaut nous préparer au pire..."
 operation.5040.name: "Épuisement des ressources"
 operation.5040.desc: "Après avoir remarqué récemment une dégradation de leurs performances, notre $role_spymaster$ [From.spynetwork.Leader.GetName] a lancé une enquête discrète sur ses propres agents présents dans l'espace de la §Y[From.target.GetName]§!.\n\n[From.spynetwork.Leader.GetSheHeCap] a découvert que ces agents détournent des ressources allouées au recueil d'informations et à la corruption. Ces biens et ces crédits sont réinvestis ailleurs, dans des sociétés de la [From.target.GetName], permettant aux agents un profit confortable à nos frais. Leur attention et leur loyauté sont donc aujourd'hui clairement compromises.\n\nL'§Hopération [From.GetName]§! a donc été mise en attente pour le moment, jusqu'à ce que [From.spynetwork.Leader.GetName] puisse garantir l'efficacité opérationnelle."
 operation.5040.a: "C'est intolérable, il faut sévir"
 operation.5040.b: "Débarrassons-nous de ces agents"
 operation.5040.c: "Nous pourrions tourner cela à notre avantage"
 operation.5040.c.fail.stacking: "$TRIGGER_FAIL$ §RNous ne pouvons mener qu'une action secrète de front.§!"
 operation.5040.c.fail.commerce: "§RUne telle occasion ne peut être exploitée que si nous avons contracté un §Ypacte commercial§! avec la [From.target.GetName].§!"
 operation.5041.name: "Agents rentrés dans le rang"
 operation.5041.desc: "Les agents présents dans l'espace de la §Y[From.From.target.GetName]§! ont cessé de détourner les ressources allouées à leur réseau. Des rappels très fermes à leurs obligations semblent avoir suffi à les ramener à leur loyauté première, et leurs talents seront de nouveau consacrés à notre cause."
 operation.5042.name: "Nos agents coupent tout lien"
 operation.5042.desc: "Notre $role_spymaster$ [From.From.spynetwork.Leader.GetName] vient de rapporter à regret la rupture de tout lien avec le réseau établi dans l'espace de la §Y[From.From.target.GetName]§!.\n\nLe groupe d'agents malhonnêtes auquel il avait été demandé de rendre des comptes s'est enfui, se dispersant dans diverses régions sous autorité [From.From.target.GetSpeciesName] que nous pouvons difficilement surveiller. [From.From.spynetwork.Leader.GetName] ne peut guère les y suivre sans attirer une attention malvenue."
 operation.5045.name: "Défection d'un agent"
 operation.5045.desc.intro: "Notre $role_spymaster$ dans l'espace de la §Y[From.target.GetName]§!, [From.spynetwork.Leader.GetName], a rapporté un échec sévère dans la surveillance de ses agents. [From.spynetwork.Leader.GetSheHeCap] vient en effet d'apprendre qu'un [Root.GetOperativeRole] établi sur [From.target.Capital.GetName] a fait §Rdéfection§!."
 operation.5045.desc.culture: "$operation.5045.desc.intro$\n\nIl semblerait que [Root.GetOperativeRoleIndefiniteArticle] s'était trop attaché à la culture et aux éthiques fondamentales des [From.target.GetSpeciesNamePlural], totalement opposées aux nôtres. Le fait que les procédures de contrôle n'aient permis de rien remarquer révèle donc des failles sérieuses."
 operation.5045.desc.turned: "$operation.5045.desc.intro$\n\nMême si nous sommes supposés pouvoir détecter toute possibilité de trahison, [Root.GetOperativeRoleIndefiniteArticle] a visiblement été retourné, soit par le contre-espionnage ou du fait d'une attirance particulière pour les [From.target.GetSpeciesNamePlural] que nous n'avions pas relevée."
 operation.5045.a: "Nous ne pouvons plus rien y faire..."
 operation.5045.a.tooltip: "Si la [From.target.GetName] a implanté un réseau d'espionnage dans notre espace, elle va mettre au jour un complot contre elle.\n$tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b: "[From.spynetwork.Leader.GetName] va devoir se reprendre..."
 operation.5045.b.tooltip: "Si la [From.target.GetName] a implanté un réseau d'espionnage dans notre espace, il y a §Y50%§! de chances qu'elle mette au jour un complot contre elle.\n$tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip: "Nous allons tout faire pour nous assurer que la [From.target.GetName] ne dispose pas d'une seule preuve crédible d'un complot contre elle."
 operation.5050.name: "Sinistres contre-mesures"
 operation.5050.desc.intro: "Un agent se trouvant dans l'espace de la §H[From.target.Owner.GetName]§! a eu des ennuis avec un appareil anti-sabotage installé dans les conduits de service de la base de §Y[From.target.GetName]§!."
 operation.5050.desc: "$operation.5050.desc.intro$\n\nIl est sévèrement blessé, mais a pu mener à bien sa mission tout en préservant sa couverture. Il paraît évident malgré tout que pour les [From.target.Owner.GetSpeciesNamePlural] cet incident est inhabituel et suscite leur méfiance. Ils posent beaucoup de questions, et plus notre agent restera entre leurs [From.targer.Owner.GetHandNamePlural] pour être soigné, plus il y aura de risque qu'il soit démasqué."
 operation.5050.desc.machine: "$operation.5050.desc.intro$\n\nCe drone a subi des dommages importants, mais a pu mener à bien sa mission tout en préservant sa couverture. Il paraît évident malgré tout que pour les [From.target.Owner.GetSpeciesNamePlural] cet incident est inhabituel et suscite leur méfiance. Ils posent beaucoup de questions, et plus notre agent restera en réparation, plus il y aura de risque qu'il soit démasqué."
 operation.5050.desc.hostile: "$operation.5050.desc.intro$\n\nIl ne peut être transporté bien loin et se trouve incapable de contribuer au reste de l'opération, aussi a-t-il été caché dans une planque relativement sûre. Malgré tout, il ne pourra pas être relevé avant un bon moment, et plus il restera longtemps à portée des [From.target.Owner.GetSpeciesNamePlural], plus il y aura de risque qu'il soit démasqué."
 operation.5050.a: "Préparons son exfiltration"
 operation.5050.b: "Nous allons devoir poursuivre sans lui"
 operation.5050.c.tooltip: "L'opération visant à §H[From.GetName]§! va être §Rannulée§!.\n\nIl y a de §Ggrandes chances§! que nos actions ne soient pas détectées, selon le niveau de §Hcryptage§! de la cible.\n\nSi une source spécialisée dans le §Ysabotage§! est affectée à l'opération, le succès est §Gassuré§!.\n\n"
 operation.5055.name.regular: "Confiance en berne"
 operation.5055.name.gestalt: "Chute de synchronicité"
 operation.5055.desc.regular: "Un groupe d'agents auxiliaires dans l'espace de la §Y[target_country.GetName]§! a commencé à se dérober aux tâches qui lui étaient assignées, prétendument parce que nos objectifs leur semblent irréalisables. En temps normal, notre $role_spymaster$ [operation.Leader.GetName] réglerait la question sans la porter à notre attention. Toutefois, même s'ils ne connaissent pas tous les détails, ces agents semblent inhabituellement bien informés sur notre opération visant à §H[From.GetName]§!, et c'est peut-être même le cas de tout le réseau.\n\nÉtant donné que ces auxiliaires sont tenus à l'écart de nos agents les plus actifs et les mieux informés, [operation.Leader.GetName] soupçonne qu'ils reçoivent des informations d'une source extérieure. Une autre possibilité qu'[operation.Leader.GetSheHe] a suggérée serait qu'il s'agisse d'individus extrêmement perspicaces.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt: "Un groupe d'agents auxiliaires dans l'espace de la §Y[target_country.GetName]§! a commencé à prendre du retard dans les tâches qui lui étaient assignées et à faire preuve d'un comportement qui pourrait être interprété comme du doute. Une telle question serait en temps normal solutionnée par notre $role_spymaster$, [operation.Leader.GetName], mais ce groupe semble percevoir quels sont les objectifs ultimes de l'opération visant à §H[From.GetName]§!, et peut-être même est-ce le cas de tout le réseau.\n\nÉtant donné que ces auxiliaires sont tenus à l'écart des agents les plus actifs, il est possible qu'ils reçoivent des informations d'une source extérieure. Malgré tout, il n'est pas totalement invraisemblable que leur proximité avec des agents indépendants leur ait offert des points de vue qui pourraient nous être utiles un jour ou l'autre.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro: "Étant donné ses propres doutes sur le sujet, et les dangers inhérents à chacune de ces possibilités pour toute l'opération, [operation.Leader.GetSheHe] a donc préféré demander comment procéder avec ces auxiliaires."
 operation.5055.a: "C'est trop risqué, débarrassons-nous d'eux"
 operation.5055.b: "Voyons ce que ces « informations » donneront"
 operation.5055.b.tooltip: "Cela va se traduire :\n- soit par une §Gdifficulté d'opération réduite§! de manière temporaire dans la §Y[target_country.GetName]§! ;\n- soit par une §Rréduction temporaire de notre décryptage§!."
 operation.5056.name: "Informations rassurantes"
 operation.5056.desc: "Nos agents auxiliaires dans l'espace de la §Y[target_country.GetName]§! oeuvrent avec un zèle inhabituel depuis qu'ils ont appris nos motifs réels. Notre $role_spymaster$ [operation.Leader.GetName] veille tout particulièrement à protéger les informations, mais rapporte que jamais les opérations ne s'étaient si bien passées."
 operation.5057.name: "Agents paniqués"
 operation.5057.desc: "Nos agents auxiliaires dans l'espace de la §Y[target_country.GetName]§! ont réagi avec horreur en apprenant la vérité sur nos motifs, qu'ils ne faisaient que soupçonner jusqu'à présent. Notre $role_spymaster$ [operation.Leader.GetName] a eu beau ne leur révéler que des informations partielles, cela a suffi pour semer la confusion dans le groupe. Nos capacités à contrer le cryptage des [target_country.GetSpeciesNamePlural] s'en trouvent réduites pour quelque temps."
 #######################################
 #Manifesti Destiny (faction events)
 #######################################
 manifesti.1.name: "Protestations carnavalesques"
 manifesti.1.desc: "Des manifestations se produisent sur tout [Root.GetName]. Les protestataires, nombreux et divers, sont rassemblés pour soutenir des questions singulièrement frivoles, depuis la revendication du droit à organiser des danses publiques au sein des institutions financières jusqu'à la couleur dont devraient être peintes les plateformes de défense.\n\nCes manifestations ne sont pas violentes, mais assurément bruyantes, et certains des services civiques de la [Root.GetPlanetMoon] se trouvent débordés par toute cette agitation. On ne peut en dire autant de la population, toutefois : bien loin d'être incommodée par ces événements, elle semble au contraire s'en réjouir."
 manifesti.1.a: "Nous devons connaître le fin mot de cette histoire"
 manifesti.5.name: "Les Manifesti"
 manifesti.5.desc: "Sur [Root.GetName], les protestations ont cessé presque aussi brusquement qu'elles avaient commencé. Les rumeurs sont nombreuses pour expliquer leurs origines, dont bon nombre parlent d'un groupe appelé les §HManifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc: "Sur [Root.GetName], les protestations ont cessé presque aussi brusquement qu'elles avaient commencé. Lorsque les participants étaient interrogés pour donner les noms de leurs meneurs, bon nombre ont déclaré avoir été influencés par un groupe appelé les §HManifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.end: "Ce collectif pour le moins énigmatique semble être responsable d'un certain nombre de projets artistiques provocateurs ces dernières années, d'une importance à peu près aussi fondamentale que toutes les questions soulevées par les manifestants de [Root.GetName]."
 manifesti.5.a: "Laissons-les donc s'amuser un peu"
 manifesti.5.b: "Faisons arrêter ce quarteron d'artistes"
 manifesti.10.name: "Étouffés dans l'oeuf"
 manifesti.10.desc: "Les tentatives pour appréhender les membres des §HManifesti§! n'ont pas été aussi faciles que nous aurions pu le croire, mais portent enfin leurs fruits. Une fois les sympathisants séparés des véritables instigateurs, toutes les activités manifestistes ont cessé.\n\nL'opinion publique se montre toutefois très critique à notre égard, parlant de censure, et ce d'autant que le mouvement visait à encourager la libération de la pensée. Quoi qu'il en soit, les actes de vandalisme de tout ordre et autres distractions civiles sont en nette diminution."
 manifesti.10.a: "Espérons que cela mettra fin à la pagaille"
 manifesti.15.name: "Une image vagit mille mots"
 manifesti.15.desc: "Un dialecte subversif a commencé à s'implanter dans les foyers artistiques et les institutions éducatives. Ses origines remontent à un autre projet conçu par ces fameux §HManifesti§!.\n\nLes linguistes notent que dans ce prétendu langage, baptisé « volapunk », tous les mots relatifs à l'économie ont été remplacés par des expressions liées au grognement. Mais il y a plus inquiétant : ces insultes, nombreuses et colorées, semblent toutes dériver de noms de militaires de premier plan. Cela suscite donc la colère des familles de ces membres éminents de la société."
 manifesti.15.a: "Contentons-nous de surveiller l'évolution de la situation"
 manifesti.15.b: "Cela va trop loin maintenant !"
 manifesti.20.name: "Réflexions"
 manifesti.20.desc: "Les §HManifesti§! ont dévoilé sur [Root.GetName] ce qui est à ce jour leur exposition la plus publique qui soit : une expérience interactive nouvelle, extrêmement populaire, qui invite les visiteurs à manipuler des reflets et des images d'eux-mêmes afin de créer des collages déformés de personnalités politiques, dont certaines d'§Hautres empires galactiques§!.\n\nLes critiques s'émerveillent déjà de ces oeuvres, qui « jettent une lumière crue sur et indispensable sur notre sens du soi ». L'exposition a aussi inspiré un certain nombre d'autres oeuvres satiriques, touchant à la fois aux questions intérieures et aux relations interespèces.\n\nLes débats font rage parmi les chercheurs en sciences sociales, et les plus conservateurs appellent à la plus grande méfiance."
 manifesti.20.a: "C'est véritablement brillant"
 manifesti.20.b: "Faisons-les taire avant qu'un scandale diplomatique éclate !"
 manifesti.25.name: "Ascension des manifestistes"
 manifesti.25.desc: "Les rumeurs se multiplient, indiquant qu'une nouvelle faction pourrait se former, sous l'inspiration du prétendu « manifestisme ». Ses figures de proue avancent des principes et des causes contradictoires et étranges, tels le libre déplacement des rivières et une autonomie personnelle renforcée des vaisseaux militaires. Les factions déjà établies se plaignent que leurs propres réunions et meetings sont troublés par ces manifestistes et que leurs exigences étonnantes interfèrent avec la gouvernance au jour le jour."
 manifesti.25.b: "Nous devons faire taire cette chienlit !"
 manifesti.30.name: "Le silence revient"
 manifesti.30.desc: "Toute l'agitation qui a présidé à la naissance de la faction §Ymanifestiste§! s'est apaisée, le calme revenant aussi brusquement que les protestations qui ont fait connaître le mouvement. Certains activistes prétendent aujourd'hui que leurs actions étaient motivées par des causes diverses, allant de la satire pure et simple à l'objection de conscience.\n\nExposition, galeries d'art et musées n'ont jamais été aussi courus, mais déjà l'opinion publique se tourne vers des mouvements plus jeunes et plus controversés. Quant aux sociologistes, ils continuent de passer au crible toutes les données rassemblées au cours de ce fugace moment de l'histoire culturelle [Root.GetSpeciesName]."
 manifesti.30.a: "La vie continue, apparemment..."
 manifesti.30.b: "Furtifs caprices de la populace..."
 #Faction events
 factions.1.desc.manifesti: "Ses membres ont provoqué des manifestations bigarrées sur des questions très variées liées de près ou de loin à l'autorité, exigeant une société plus expressive et égalitariste.\n\n"
 factions.2000.desc.manifesti: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement excentriquement §Hégalitariste§!.\n\n"
 #Event chains
 manifesti_chain_title: "Ascension des Manifesti"
 manifesti_chain_desc: "La vie quotidienne au sein de la [Root.Owner.GetName] est animée par des manifestations publiques aussi excentriques que perturbatrices. Leur objet semble tout à fait bénin, et assez expressif au niveau artistique, mais quelle influence cela exercera-t-il sur l'ensemble de la société ?"
 manifesti_rise: "Ambiance des Manifesti"
 operative_resurfaces_chain_title: "Réapparition d'un agent"
 operative_resurfaces_chain_desc: "Une série de codes expirés depuis un moment nous a été transmise, paraissant liés à des opérations auparavant menées dans l'espace de la §Y[disavowed_agent_country.GetName]§!.\n\nUn agent apparemment désavoué par le passé tente apparemment de reprendre contact, prétendant détenir des renseignements sur d'§Himportantes figures politiques§!. Ne serait-ce pas un piège ?"
 #Modifiers
 planet_manifesti_joy: "Joie des Manifesti"
 planet_manifesti_joy_desc: "La population a commencé à participer à des protestations aussi frivoles que bruyantes."
 planet_manifesti_uslurp_mod: "Volapunk intégré"
 planet_manifesti_uslurp_mod_desc: "La frivolité et la satire se répandent de plus en plus sur ce monde, causant des frictions entre les organisations civiles et militaires."
 manifesti_uslurp_mod: "Volapunk"
 manifesti_uslurp_mod_desc: "Un dialecte subversif s'implante dans les foyers artistiques et les institutions éducatives, vecteur d'une critique notamment des forces armées."
 manifesti_reflections_mod: "Réflexions profondes"
 manifesti_reflections_mod_desc: "Une exposition artistique des Manifesti, très populaire, invite les visiteurs à jouer avec le concept du soi et de la façon dont les autres nous perçoivent, renouvelant l'intérêt pour les sciences sociales."
 manifesti_sweet_dreams_mod: "Sous les pavés la rage"
 manifesti_sweet_dreams_mod_desc: "Le groupe avant-gardiste des Manifesti s'est dispersé, ne laissant comme héritage guère plus qu'une magnifique étude de cas pour les sociologues et une anarchie civile somme toute limitée."
 #Faction & Demands
 pft_manifesti: "Faction manifestiste"
 pft_manifesti_desc: "La faction manifestiste aspire à des choses aussi inhabituelles que diverses, souhaitant la libéralisation de la pensée et la non-discrimination au sein des structures sociales réformées.\n\n§LÉthique égalitariste§!"
 MANIFESTI_RIVERS_MOVEMENT: "Alluvio-libéralisme"
 MANIFESTI_RIVERS_RESTRAINED: "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC: "Le [Root.GetName] sera satisfait si l'eau sous toutes ses formes, que ce soient les glaciers, les marais, les cours d'eau ou les océans, n'est pas restreinte dans ses déplacements."
 MANIFESTI_MUNITIONS_AUTO: "Autonomie personnelle des munitions"
 MANIFESTI_MUNITIONS_OPPRESSED: "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC: "Le [Root.GetName] souhaite que les vaisseaux militaires se voient accorder la conscience, et donc la liberté de choisir eux-mêmes leur mode de déploiement."
 MANIFESTI_CAREFREE_SCIENCE: "Têtes dans les nuages"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED: "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC: "Le [Root.GetName] affirme que la recherche technologique ne devrait être confiée qu'à un conseil visionnaire de vagabonds négligents."
 MANIFESTI_RETINAL_FOCUS: "Galerie rétinienne"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED: "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC: "Le [Root.GetName] sera satisfait si la production de £consumer_goods£bien de consommation est en déficit, libérant ainsi la population de ce qu'il appelle « le fléau du prêt à consommer »."
 MANIFESTI_SILENT_PARTNER: "Partenaires silencieux"
 MANIFESTI_SILENT_PARTNER_OPPRESSED: "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC: "Le [Root.GetName] sera satisfait si nous accumulons du poids politique ou de la puissance diplomatique et refusons d'en faire usage, préférant nous lancer dans des compétitions inutiles plutôt que d'affecter des émissaires."
 #######################################
 #Other events
 #######################################
 envoy_events.100.name: "Outrage"
 envoy_events.100.desc.regular: "Un représentant de la §H[scandalous_insult_country.GetName]§! a commis une grave erreur en laissant malencontreusement échapper devant un tiers resté anonyme les véritables sentiments de son gouvernement à notre égard. Il ne s'agit pas là d'une simple bévue diplomatique, mais bien une §Rvéritable insulte§!, car il semble que les [Root.GetSpeciesNamePlural] sont la cible de cruelles plaisanteries au sein de la société [scandalous_insult_country.GetSpeciesName].\n\nQue nous choisissions ou non de nous prendre ombrage de ces sarcasmes injustifiés, le jeu diplomatique et l'orgueil exigent quant à eux que nous nous montrions extrêmement fermes."
 envoy_events.100.desc.gestalt: "Un représentant de la §H[scandalous_insult_country.GetName]§! a commis une grave erreur en laissant malencontreusement échapper, apparemment lors d'une conférence avec des parties tierces restées anonymes, les véritables sentiments de sa Conscience à notre égard. Étant donné qu'i est quasi impossible pour une conscience collective de commettre ce genre de « faux pas diplomatique », il s'agit donc évidemment d'une §Einsulte§!, visant à nous blesser.\n\nQue nous choisissions ou non de prendre ombrage de ces sarcasmes injustifiés, le jeu diplomatique et l'orgueil exigent quant à eux que nous nous montrions extrêmement fermes face à cet étrange comportement des [scandalous_insult_country.GetSpeciesNamePlural]."
 envoy_events.100.desc.hostile: "Un représentant de la pitoyable §H[scandalous_insult_country.GetName]§! s'est permis de laisser entendre les véritables sentiments des §H[scandalous_insult_country.GetSpeciesNamePlural]§! à notre égard, apparemment au cours d'une conférence avec des parties tierces restées anonymes.\n\nCette §Rvéritable insulte§! ne visait qu'à nous ridiculiser, et que nous choisissions ou non d'en prendre ombrage, l'orgueil interdit de laisser passer un tel acte."
 envoy_events.100.a: "C'est un véritable SCANDALE !"
 envoy_events.100.b: "Nous ne nous abaisserons pas à cela"
 envoy_events.100.c: "Ces [scandalous_insult_country.GetSpeciesNamePlural] ne méritent que notre dédain"
 envoy_events.101.name: "$envoy_events.100.name$"
 envoy_events.101.desc: "La §Y[From.GetName]§! semble s'être sentie extrêmement §Rinsultée§! par un faux pas commis par l'un de nos officiels. Celui-ci n'a pas été nommé, et nous ne savons pas exactement ce qu'il a bien pu faire, mais nous avons reçu des messages montrant une profonde indignation avant que les communications soient brusquement coupées.\n\nCette dégradation brutale des relations, assez rare à ce point dans le monde diplomatique, pourrait être l'oeuvre d'une partie tierce. À moins qu'il ne s'agisse que d'un véritable malentendu ?"
 envoy_events.101.a: "Quoi qu'il en soit, cela ne facilite pas les choses"
