 astral_rift.25.a: "Zwerbujmy naukowca."
 astral_rift.25.a.tt: "Daje przywódcę-naukowca."
 astral_rift.25.b: "Zwerbuj komandora."
 astral_rift.25.b.tt: "Daje przywódcę-komandora."
 astral_rift.25.c: "Zwerbuj urzędnika."
 astral_rift.25.c.tt: "Daje przywódcę-urzędnika."
 astral_rift.30.name: "Zniszczenie"
 astral_rift.30.desc.common: "Pewna ważna osoba poprosiła nas prywatnie, byśmy umożliwili jej przetrwanie, w zamian proponuje nam dużą sumę kredytów energetycznych.\n\nZ kolei kustosze z największej biblioteki wiedzy tego imperium proszą nas o zabranie ich ogromnego księgozbioru i nośników danych.\n\nMusimy wybrać, bo niebawem zjawią się tu najeźdźcy."
 astral_rift.30.desc.default: "To była totalna rzeź.\n\nFloty naszych przodków nie miały szans z najeźdźcami, którzy dysponują straszliwą bronią i nie znają litości. Przetrwały tylko nieliczne bezpieczne bastiony. Ludzie panikują i błagają nas, żebyśmy zabrali ich z nami przez szczelinę.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "Nasi przodkowie łatwo ulegli sile najeźdźców i wkrótce zostaną eksterminowani. Pogodzili się z tą haniebną porażką, a teraz czekają na swój koniec.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "Zabierzmy ze sobą tyle osób, ile zdołamy."
 astral_rift.30.a.trigger_tt: "Nie zamierzamy ratować życia najsłabszych z naszych przodków."
 astral_rift.30.b: "Przyjmijmy ofertę tej osoby."
 astral_rift.30.b.tt: "Daje przywódcę-urzędnika."
 astral_rift.30.c: "Uratujmy bibliotekę."
 astral_rift.30.d: "Weźmy ich wiedzę."
 astral_rift.40.name: "Duch naszych przodków"
 astral_rift.40.desc.common: "Odnalezienie naszych przodków podziałało ożywczo na nasze społeczeństwo.\n\nJesteśmy potomkami starożytnej cywilizacji, od której otrzymaliśmy cenną wiedzę i znajomość technologii. Nasza podróż przez szczelinę była donośnym wydarzeniem, które nieprędko pójdzie w zapomnienie."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nPowinniśmy być wdzięczni za szansę daną nam przez naszych przodków. Nasza cywilizacja jest świadectwem ich ogromnej woli przetrwania. Nasz sukces będzie złożonym im hołdem."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nOdkryliśmy, że nasza świadomość to produkt celowej manipulacji. Po raz pierwszy dowiedzieliśmy się, skąd pochodzimy. Teraz naszym celem jest pójść dalej niż proste plany naszych przodków."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nUjrzeliśmy niezłomnego ducha tych, którzy żyli przed nami. Zapędzeni do narożnika odmówili kapitulacji i walczyli. To ponownie obudziło w nas głód podbojów."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nChociaż ostatecznie stali się zdobyczą, nasi przodkowie przetrwali w nas jako najskuteczniejsze drapieżniki. Napędzający nas głód to pozostałość ich woli, znowu pragniemy podbojów, będziemy pożerać im podobnych."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nNaszym przodkom brakowało naszej skuteczności, a jednak zaprojektowali nas tak, byśmy stali się najpotężniejszymi maszynami do zabijania. Nasz protokół eksterminacji to pozostałość ich woli i zamierzamy co do joty realizować jego założenia."
 astral_rift.40.a: "W rzeczy samej."
 astral_rift.50.name: "Dziwna wiadomość"
 astral_rift.50.desc: "Odebraliśmy niecodzienną wiadomość z układu [this.capital_scope.GetName]."
 astral_rift.50.a: "Wyświetlić na ekranie."
 astral_rift.55.common_1: "widzimy was... dzieci szczelin..."
 astral_rift.55.arcsite: "nasze wezwanie doprowadziło was do naczynia..."
 astral_rift.55.common_2: "nasze ręce otworzyły drzwi... wasze przetrwanie było konieczne..."
 astral_rift.55.gestalt: "wasza nowa świadomość... była potrzebna..."
 astral_rift.55.ancestors_dead: "niestety... wasi przodkowie zginęli..."
 astral_rift.55.desc.arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
