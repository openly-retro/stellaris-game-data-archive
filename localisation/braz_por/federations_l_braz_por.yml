 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up: "Cobertura Benigna"
 site_benign_cover_up_intro: "Encontramos um bom local para enterrar o cofre feito para os Thwaa'Phyr, quando eles tomarem às estrelas novamente. Um presente no futuro, para gigantes do passado."
 origin.1365.name: "Aqui! Construímos aqui!"
 origin.1365.desc: "Todo o material e mão-de-obra foi enviado para a superfície de [From.Planet.GetName]. Próximo passo é enterrá-la fundo o suficiente para resistir ao tempo e ao clima."
 origin.1365.a: "Comece a cavar!"
 origin.1370.name: "A Fase 1 prosseguiu de maneira suave"
 origin.1370.desc: "Um estoque generoso de recursos e tecnologia foi enterrado no fundo da superfície de [From.Planet.GetName]. Um sinal foi colocado também, e com o tempo, esperamos que os $NAME_ThwaaPhyr$ consigam encontrá-lo."
 origin.1370.a: "Que eles encontrem seu caminho."
 ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title: "Perseguição Implacável"
 relentless_pursuit_chain_desc: "Talvez consigamos rastrear a praga lendária do passado - os Implacáveis. Haverá um acerto de contas (que já deveria ter ocorrido)?"
 origin.1380.name: "Rastro do Vitorioso"
 origin.1380.desc: "Um de nossos sensores recentemente pegou uma estranha assinatura energética em nosso sistema natal. Foi dispensada como um bug, mas olhando mais de perto, a leitura acabou sendo um rastro energético antigo de um propulsor baseado em fusão.\n\nAnálises mais profundas são necessárias para saber mais, mas é possível que este rastro tenha sido deixado pelos Implacáveis, quando eles saíram do nosso sistema, há milhares de anos.\n\nDevemos investigar isso mais a fundo."
 origin.1385.name: "Pegando o Rastro"
 origin.1385.desc: "Apesar de sua idade incrível, nosso departamento científico conseguiu analisar o rastro do propulsor o suficiente para conseguir adivinhar seu vetor de saída. Isso eficientemente significa que podemos perseguir os fantasmas de nosso passado.\n\nSerá que o tempo foi suficiente para acabar com sua natureza violenta, ou vamos descobrir uma nova ameaça? Uma nova rota foi traçada, e podemos buscá-la sempre que quisermos."
 origin.1390.name: "O Cargueiro Silencioso"
 origin.1390.desc: "Entrando no sistema, nossos sensores imediatamente pegaram várias anomalias.\n\nA leitura mais notória era uma nuvem de energia gigantesca, que após inspeção mais próxima, acabou sendo centenas de pequenos rastros de propulsor de fusão, como os descobertos anteriormente. Uma frota gigantesca deve ter parado aqui por algum motivo.\n\nAo lado deste 'estacionamento de frota', nossas análises pegaram outro tipo de leitura: uma nave de transporte à deriva. Este cargueiro parece ser tão velho quanto as assinaturas energéticas, mas rastros de nossa própria assinatura diferem da frota perdida.\n\nDevemos inspecionar a nave abandonada mais de perto."
 origin.1395.name: "O Poder do Criador"
 origin.1395.desc: "O cargueiro tinha um diário de bordo. Apesar de danificado pelo tempo, alguns dados puderam ser recuperados.\n\nO cargueiro havia sido interceptado pela frota gigantesca. Ainda sem saber como ou por que, o capitão do cargueiro acabou conversando com o comandante da frota dos Implacáveis. Aparentemente, eles conversaram durante semanas, mas ninguém sabe sobre o que falaram, apesar de a frase \"natureza do poder\" ser recorrente.\n\nA frota partiu repentinamente, deixando o cargueiro ileso. O último registro no diário é uma citação do comandante: §Y\"Não, deixe-os. Destruição é fácil. O poder verdadeiro é a capacidade de criar.\"§!\n\nAnalisamos os rastros da frota e podemos continuar nossa perseguição."
 origin.1400.name: "O Descanso do Tirano"
 origin.1400.desc: "O rastro do propulsor de fusão termina aqui. É bem provável que quaisquer resquícios da espécie implacável (se houver algum) sejam encontrados aqui.\n\nPor enquanto, as únicas leituras de sensores de interesse especial vêm do que parece ser um tipo de pequena estação espacial. Um pulso de energia radia dela em intervalos regulares, mas fora isso não sinal de atividade.\n\nPodemos proceder para investigar imediatamente."
 TRACKING_THE_PREDATOR_PROJECT: "Rastreando o Predador"
 TRACKING_THE_PREDATOR_PROJECT_DESC: "Ao analisar o rastro do propulsor de fusão, nosso departamento científico pode descobrir aonde nossos antigos visitantes foram, o que por sua vez significa que podemos iniciar uma perseguição."
 INVESTIGATE_SILENT_FREIGHTER_PROJECT: "Investigar o Cargueiro Silencioso"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC: "Uma nave cargueira à deriva aguarda no frio do espaço. Ela é muito antiga, mas aparentemente não sofreu danos. Devemos mandar uma equipe de abordagem para investigar mais de perto."
 OLD_BEACON_PROJECT: "Analisando o Antigo Sinal"
 OLD_BEACON_PROJECT_DESC: "Baseado no pulso energético frequente que emana dela, esta antiga estrutura espacial quer ser encontrada. Para descobrir o motivo, devemos deixar nossos cientistas olharem mais de perto."
 rendezvous_with_freighter_poi: "Correndo para o Fogo"
 rendezvous_with_freighter_poi_desc: "De acordo com a análise do rastro do propulsor de fusão deixado em nosso sistema, este é o destino dos visitantes Implacáveis de antigamente."
 relentless_home_poi: "Encontrando o Inimigo Antigo"
 relentless_home_poi_desc: "O destino da frota Implacável gigantesca que há muitas eras deixou este sistema após um encontro estranho com um cargueiro civil."
 origin.1405.name: "Felizmente Ignorante"
 origin.1405.desc: "Os cientistas concluíram sua investigação da estação espacial antiga. A estrutura inteira é um tipo de canhão gigante. Eras atrás, ele foi ativado e disparou um pulso no mundo natal dos Implacáveis; um pulso que nós, os [Root.Owner.GetSpeciesName] conhecemos muito bem: um pulso §YApagador de Mentes§!.\n\nEm uma busca para se reconciliarem dos pecados passados, os Implacáveis, agora conhecidos como os §Y$NAME_Vemetosha$§!, usaram a arma em si mesmos, efetivamente diminuindo sua civilização inteira.\n\nA magnitude de tal A decisão, e o que veio depois, fica como testamento de quanto os Implacáveis queriam se perdoar. Podemos perdoá-los?"
 origin.1405.a: "A ignorância realmente é felicidade?"
 site_bury_the_hatchet: "Fazer as Pazes"
 site_bury_the_hatchet_intro: "Este local foi escolhido pelo departamento de arqueologia como um local perfeito para enterrar os presentes para os descendentes dos Implacáveis quando eles 'chegarem na idade espacial'."
 origin.1410.name: "Procure o X"
 origin.1410.desc: "O empreendimento massivo para transportar recursos e equipamento industrial para [From.Planet.GetName] foi concluído. O próximo passo é cavar fundo na terra e construir uma estrutura forte o suficiente para resistir a eras de clima cruel e movimentações tectônicas."
 origin.1415.name: "Caça ao Tesouro Interestelar"
 origin.1415.desc: "Um tremendo estoque de recursos e tecnologia foram enterrados na superfície de [From.Planet.GetName]. Não temos ideia se, quando ou como nosso tesouro será descoberto pelos descendentes $NAME_Vemetosha$, mas só podemos esperar o melhor. Quem sabe? Talvez em mil anos eles possam encontrar os rastros de propulsão de nossa nave espacial e vir nos visitar."
 origin.1420.name: "Não é o Inimigo"
 origin.1420.desc: "Um capítulo sombrio na história do universo terminou, e escrevemos um novo - mais iluminado. Nosso projeto benevolente iniciou um efeito em onda em nossa sociedade, cada membro tendo uma sensação de propósito e boas intenções. Talvez o espaço não seja um lugar tão escuro - sem levar em consideração a escuridão interminável do vazio, é claro."
 goes_around_comes_around: "Aqui se Faz, Aqui se Paga"
 goes_around_comes_around_desc: "Nosso império está desfrutando de efeitos positivos após ter ajudado e perdoado um inimigo do passado."
 silent_freighter_object: "Cargueiro à Deriva"
 silent_freighter_object_desc: "Um cargueiro alienígena silencioso mas aparentemente intacto."
 silent_freighter_object_tooltip: "Um cargueiro alienígena à deriva."
 mysterious_space_station_object: "Estação Espacial misteriosa"
 mysterious_space_station_object_desc: "Um pulso energético emana desta estação espacial abandonada."
 mysterious_space_station_object_tooltip: "Estação espacial alienígena de função desconhecida."
