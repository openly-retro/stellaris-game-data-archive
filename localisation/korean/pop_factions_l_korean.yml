 ### Emancipation Faction
 faction.600.title: "노예 급진화"
 faction.600.desc: "[Root.GetName] 구성원들이 노예 집단을 상대로 불만을 조장하고 있는 것으로 보입니다. [parameter:slave_faction.GetName] 외곽 지역 노예들에게 군사 훈련과 무기를 제공한다는 소문도 있습니다. 너무 허황된 소문이라 믿기 힘들기는 합니다."
