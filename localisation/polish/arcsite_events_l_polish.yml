 arcsite.9000.name: "Samotne czuwanie"
 arcsite.9000.desc: "Nasz główny archeolog, [leader.GetName], staje się ostatnio coraz bardziej wycofany. Jakby mniej angażuje się w realizację celów badawczych, a zamiast tego obsesyjnie przegląda odkryte przez nas różne dzienniki i archiwa. Często mamrocze o tym, \"jak samotni musieli być ci ludzie\".\n\nMoże to wpływ tego ponurego wykopaliska. Możemy zorganizować zajęcia terapeutyczne dla całego zespołu albo uwierzyć, że [leader.GetName] znajdzie ukojenie w swojej pracy." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a: "Zacznijcie przygotowania. Zdrowie zespołu jest najważniejsze."
 arcsite.9000.b: "Nie wtrącajmy się. Może [leader.GetName] jest blisko jakiegoś odkrycia."
 arcsite.9001.desc: "Główny archeolog, [absconded_archaeologist.GetName], uciekł z pokaźną częścią naszych danych antropologicznych. Zespół informuje, że zniknął jeden pojazd naziemny, ale wszystkie kombinezony ochronne nadal są w bazie.\n\nMożliwe, że [absconded_archaeologist.GetName] jest na pokładzie innego okrętu podwodnego gdzieś pośród tundry, ale prawdę mówiąc... powinniśmy zakładać najgorsze."
 arcsite.9001.a: "To doprawdy przykre."
 arcsite.9002.desc: "Archeolog [leader.GetName] odczuwa skutki zatracenia się w badaniach. Mimo stanu wyczerpania i wynędzniałego wyglądu znów jest z zespołem i przedstawia fascynującą hipotezę. Wygląda na to, że przeoczyliśmy subtelne szczegóły w masie osobistych dokumentów. Zebrane razem pozwolą nam doprowadzić do przełomu, na który liczyliśmy."
 arcsite.9002.a: "Ale czy cena nie jest zbyt wysoka?"
 arcsite.9005.name: "Lodołamacz"
 arcsite.9005.desc: "[fromfrom.planet.GetName]: zespół archeologiczny i nasi [owner.GetResearchers] ściśle ze sobą współpracują. Ich cel to [owner.capital_scope.GetName]; testują nowe rozwiązania ułatwiające pracę w surowych warunkach tundry. Ekipa naziemna wykorzystuje prototypową koparkę, przy której projektowaniu oparto się na wiedzy z zakresu technik terraformowania.\n\nPierwsze próby wykazały, że ta maszyna znacznie przyspieszy naszą pracę. Jednak wskazano §Hkilka niebezpieczeństw§!. Jeśli chcemy je wyeliminować, będziemy potrzebować dodatkowych funduszy."
 arcsite.9005.a: "Ryzyko i potencjalny koszt są za duże."
