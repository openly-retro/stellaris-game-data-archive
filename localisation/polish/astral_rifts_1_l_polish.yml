 #Lone Object #
 ###############
 astral_rift_tomb: "Samotny obiekt"
 lone_object_swarm_unleashed: "Nasłano na nas rój strażników grobów. W jakiś sposób udało im się przelecieć za nami przez szczelinę!"
 NAME_Grave_Guardian: "Strażnik grobów"
 NAME_Grave_Guardians: "Strażnicy grobów"
 astral_rift.1700.name: "Dryfująca tajemnica"
 astral_rift.1700.desc: "Nie ma tu gwiazd ani planet. Tylko rozproszone światło niewiadomego pochodzenia odsłania majaczący przed nami olbrzymi obiekt.\n\nKształtem jest on zbliżony do prostokąta i porusza się całkowicie bezwładnie. Rozmiarami przypomina niewielką bazę gwiezdną i wygląda na niedziałający. Jak długo dryfuje w tym odizolowanym wymiarze kieszonkowym i skąd się tu wziął?\n\nNa jego powierzchni wyryto niezliczone ozdobne glify i symbole. Naszym zdaniem nie może być to zjawisko naturalne."
 astral_rift.1700.a: "Spróbujcie przetłumaczyć glify."
 astral_rift.1700.b: "Przeskanujcie całą okolicę."
 astral_rift.1705.name: "Miliony glifów"
 astral_rift.1705.desc: "Glify pokrywające ten olbrzymi obiekt to głównie rysunki.\n\nDatowanie węglowe wykazało, że najwcześniejsze z tych rytów powstały kilka tysiącleci przed tymi najnowszymi. Glify są tak szczegółowe, że szybko udało nam się dokonać ich surowego przekładu.\n\nTen obiekt to w rzeczywistości ogromna komora cmentarna. Ktokolwiek albo cokolwiek zostało tam pochowane, kiedyś rządziło całą galaktyką. Część najwcześniejszych piktogramów ukazuje pochodzenie tej potężnej istoty.\n\nTe dwa gatunki, wychowane przez rasę podróżujących w kosmosie lewiatanów, wytworzyły wyjątkową symbiozę. Dzięki powstałej silnej więzi psionicznej udało im się podbić niezliczone układy.\n\nSą tam też inne symbole opisujące jakąś \"klątwę\". Próba otwarcia obiektu, a nawet znalezienie się za blisko niego, mogą być niebezpieczne."
 astral_rift.1705.a: "Przeskanujcie cały obszar wokół obiektu."
 astral_rift.1705.b: "Otwórzcie go siłą."
 astral_rift.1710.name: "Pradawna pieczęć"
 astral_rift.1710.desc: "Wykonaliśmy pełne okrążenie wokół tego obiektu.\n\nSkłada się on z dwóch zespawanych ze sobą połówek. W niektórych miejscach pieczęć jest mocno skorodowana, co zaskakuje, biorąc pod uwagę pustkę panującą w okolicznej atmosferze. To wskazuje, że źródło korozji musi znajdować się wewnątrz obiektu.\n\nKorozja jest tak poważna, że w niektórych miejscach pojawiły się pęknięcia na tyle duże, by zmieściły się w nich nasze drony.\n\nMamy też na tyle ładunków wybuchowych, że moglibyśmy wysadzić pieczęć."
 astral_rift.1710.a: "Wyślijcie przez pęknięcie drona."
 astral_rift.1710.b: "Wysadźcie pieczęć."
 astral_rift.1715.name: "Zachmurzony obszar"
 astral_rift.1715.desc: "Nasz dron przesłał meldunek z wnętrza obiektu.\n\nNiestety, większość znajdujących się tam miejsc jest spowita gęstą chmurą pyłu węglowego, który utrudnia manewrowanie.\n\nPoczątkowa analiza wykazała duże ilości materiału astralnego wymieszane z cząsteczkami węgla. Prawdopodobnie możemy zebrać ten materiał, jeśli poświęcimy na to jakiś czas.\n\nPrzez kolejne pęknięcia w głębi tej struktury widać jakąś wewnętrzną komorę. Dalsza eksploracja będzie wymagała bardziej inwazyjnych działań."
 astral_rift.1715.a: "Zbierzcie próbki i wracajcie."
 astral_rift.1715.b: "Zacznijcie niszczycielską eksplorację."
 astral_rift.1720.name: "Rabowanie grobowca"
 astral_rift.1720.desc.outside: "Korzystając ze zwykłych ładunków górniczych, wybiliśmy w obiekcie sporą dziurę."
 astral_rift.1720.desc.drones: "Korzystając ze zwykłych ładunków górniczych, wybiliśmy przejścia wewnątrz obiektu."
 astral_rift.1720.desc.common.1: "W środku znajduje się wiele cennych artefaktów. Doskonałe posągi z rzadkich stopów ustawiono w ceremonialny układ. Po środku wewnętrznej komory znajduje się olbrzymi krystaliczny szkielet. Na jego skroni spoczywa piękna ozdoba z delikatnych klejnotów."
 astral_rift.1720.desc.no_glyphs: "Możemy bezpiecznie założyć, że cała ta budowla powstała jako grobowiec."
 astral_rift.1720.desc.glyphs: "Zgodnie z tym, co zapisano w glifach na zewnątrz monumentu, wszystkie przedmioty otaczające szkielet zostały umieszczone tu jako hołd. Do ludu, który opuściła ta istota, należeli bezwzględni zdobywcy, ale najwyraźniej darzyli ją wielkim szacunkiem."
 astral_rift.1720.desc.psionic: "Każdy z klejnotów okalających skroń tej istoty pulsuje uśpionym echem psionicznym. Możliwe, że za ich pomocą ten tytan porozumiewał się ze swoimi symbiontami. Dzięki tym urządzeniom możemy się wiele nauczyć."
 astral_rift.1720.desc.common.2: "Szkielet jest o wiele za duży, by wyciągnąć go przez szczelinę, ale zabierzemy ze sobą najcenniejsze artefakty."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "Strażnicy grobów"
 astral_rift.1725.desc: "Kontrolowany wybuch otworzył przejście do pomieszczenia, którego istnienia wcześniej nie odkryliśmy. Ta przestrzeń, skryta za pieczęcią, miała przeciwdziałać wtargnięciu do środka. Była w całości wypełniona wrogimi stworzeniami.\n\nKula natychmiast wciągnęła kotwicę, ale wielu strażników wyleciało przez szczelinę i podąża teraz za nami."
 astral_rift.1725.a: "Mamy problem, który trzeba rozwiązać."
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "Robaki skalne"
 decision_breed_rockworm_hive: "Rój robaków skalnych"
 decision_breed_rockworm_hive_desc: "Młode robaki skalne pozyskane zza gwiezdnej szczeliny można wyszkolić, żeby tworzyły rozległe tunele górnicze. Co może pójść źle?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Odblokowuje jedną §Ydecyzję planetarną§! rój robaków skalnych."
 astral_rift.1800.name: "Bezkresna skała"
 astral_rift.1800.desc: "Przed nami rozciąga się rozległa równina pokryta żwirem i skałami. Nad nią widnieje blade, puste niebo.\n\nNie widać tu żadnych planet ani gwiazd. To nie wygląda jak część galaktyki albo jakiegokolwiek znanego układu. Czujniki pokazują, że ten krajobraz ciągnie się w nieskończoność we wszystkich kierunkach. Powierzchnia jest usiana dziurami wielkości asteroid.\n\nZa horyzontem z ziemi wylewają się dziesiątki ogromnych istot przypominających robaki. Para mocnych płetw pozwala im przemieszczać się w gęstej atmosferze. Może pod ziemią znajduje się ich kolonia."
 astral_rift.1800.a: "Dalej obserwujcie powierzchnię."
 astral_rift.1800.b: "Zbadajcie tunele."
 astral_rift.1805.name: "Niebiański plankton"
 astral_rift.1805.desc: "Żyją tu nie tylko robaki.\n\nRoje mikroskopijnych istot tworzą chmury w dolnych warstwach atmosfery. Przemieszczają się jako jedna masa i tworzą na niebie skomplikowane wzory.\n\nKiedy olbrzymie robaki wyskakują się ze swoich tuneli, wzbijają się w powietrze i pożywiają żywymi chmurami. Widzieliśmy, jak kilka robaków współpracowało, żeby naganiać sobie roje. Poziom ich współpracy jest dość skomplikowany."
 astral_rift.1805.a: "Pobierzcie próbki mikroorganizmów."
 astral_rift.1805.b: "Zbadajcie tunele tych robaków."
 astral_rift.1810.name: "Tunele"
 astral_rift.1810.desc: "Pod powierzchnią rozciąga się rozległa sieć komór połączonych wieloma tunelami. Kilka z nich uległo częściowemu zawaleniu i raczej nie są używane przez robaki. §Y$tech_rift_sphere$§! wleciała do najspokojniejszej z nich.\n\nŚciany pokrywa substancja przypominająca pajęczynę, która zatrzymuje żwir i łupki. Przypuszczamy, że jest to wydzielina robaków.\n\nWiększość komór jest pusta, ale w niektórych są sadzawki z mętną wodą. W jednej z nich znajdowały się duże, zmineralizowane kokony częściowo zanurzone w płynie."
 astral_rift.1810.a: "Zbierzcie te jajka."
 astral_rift.1810.b: "Ruszajcie dalej."
 astral_rift.1815.name: "Połknięci"
 astral_rift.1815.desc.common.1: "Sytuacja w normie.\n\nJednak zostaliśmy pożarci."
 astral_rift.1815.desc.common.2: "Nasza §Y$tech_rift_sphere$§! znajduje się właśnie w układzie trawiennym tego stworzenia. Nie wiemy, czy był to akt agresji, czy też robak po prostu się pożywiał.\n\nWydzielane przez niego soki trawienne są łagodne, ale nie możemy tkwić tutaj w nieskończoność. Ściągając kotwicę, możemy wydostać się przesz szczelinę w ustach tej istoty."
 astral_rift.1815.desc.common.gas: "Z drugiej strony, wnętrzności robaka wydają się dość miękkie i chyba można je łatwo wysadzić w powietrze."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\nKiedy zajmowaliśmy się zbieraniem próbek z chmury, jeden z robaków połknął nas w całości.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Rozmieścić ładunki wybuchowe."
 astral_rift.1815.b: "Wciągnijcie kotwicę."
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\nKiedy zajmowaliśmy się zbieraniem jajek, jeden z robaków połknął nas w całości.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\nKiedy zajmowaliśmy się zbieraniem ich młodych, jeden z robaków połknął nas w całości.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "Szkółka"
 astral_rift.1820.desc: "Głęboko w systemie tuneli odkryliśmy płytkie jezioro.\n\nŚciany wiją się. Larwy, równie wielkie jak nasza §Y$tech_rift_sphere$§!, ogryzają skamieniałe wydzieliny podtrzymujące ściany komory. Są o wiele mniejsze, ale to na pewno młode wersje robaków, które widzieliśmy na powierzchni.\n\nTo chyba coś w rodzaju szkółki."
 astral_rift.1820.a: "Schwytajcie żywy okaz."
 astral_rift.1820.b: "Dość tego ryzyka. Natychmiast wracajcie."
 astral_rift.1825.name: "Uwolnieni"
 astral_rift.1825.desc: "Nasza lina kotwiczna uratowała nam życie.\n\nNiczym przynęta na żyłce wędkarskiej, zostaliśmy wyciągnięci z paszczy robaka skalnego."
 astral_rift.1830.name: "Przetrawieni"
 astral_rift.1830.desc: "§Y$tech_rift_sphere$§!: [explorer.GetTeamMemberPlural] nie milczeli.\n\nGdy wciągnęliśmy linę, okazało się, że na jej końcu znajdował się tylko kawałek częściowo rozpuszczonego metalu.\n\nWykorzystajmy okazję do zbadania wyjątkowych właściwości soków trawiennych pokrywających linę."
 astral_rift.1835.name: "Wyrwa"
 astral_rift.1835.desc.common: "Wybuch przyniósł skutek.\n\nTruchło robaka upadło pod nami, tworząc stertę skalistego mięsa i wnętrzności."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nZnaleźliśmy się w komorze wypełnionej dużymi, zmineralizowanymi kokonami, częściowo zanurzonymi w płynie. Udało nam się zebrać wiele z nich."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nWolni od wszelkich ograniczeń, schwytaliśmy kilka larw, by przetransportować je przez szczelinę.\n\nJesteśmy w stanie przewieźć to wytrzymałe potomstwo na wybraną przez nas planetę. Może da się wyszkolić te młode, by kopały dla nas tunele."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nWolni od wszelkich ograniczeń, zebraliśmy z sadzawek w tych komorach całkiem dużo jajek.\n\nPokrywają je krystaliczne skorupy, więc jesteśmy w stanie przewieźć to wytrzymałe potomstwo na wybraną przez nas planetę. Może da się wyszkolić te młode, by kopały dla nas tunele."
 astral_rift.1835.a: "To brzmi ryzykownie."
 astral_rift.1890.name: "Z trzewi bestii"
 astral_rift.1890.desc: "[From.GetName] wraca z gwiezdnej szczeliny, ale jest w złym stanie.\n\nPo spędzeniu roku w brzuchu robaka skalnego sprawność fizyczna tej osoby znacznie osłabła. Mimo to przyjęliśmy ją z powrotem."
 astral_rift.1890.a: "Na... szczęście?"
 ##################
 #Volcanic Plane #
 ##################
 restoring_the_balance_modifier: "Przywrócenie równowagi"
 restoring_the_balance_tt: "Populacja jednej z naszych planet zostanie odesłana z powrotem do gwiezdnej szczeliny $astral_rift_volcano$. Być może w ten sposób przywrócimy równowagę, którą zakłóciliśmy."
 obelisks_curse_modifier: "Klątwa obelisku"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "Dopóki ten przywódca jest doradcą, będzie co roku składać obeliskowi w ofierze jedną populację."
 leader_trait_obelisk_curse_desc: "Ten przywódca, jako sługa czarnego obelisku, twierdzi, że chce przywrócić równowagę, którą zakłóciliśmy."
 astral_rift_volcano: "Wymiar wulkaniczny"
 astral_rift.1900.name: "Ognisty krajobraz"
 astral_rift.1900.desc: "Panuje tu niezwykle wysoka temperatura. Gdyby nie osłony przeciwogniowe, które wcześniej zamontowaliśmy, już byśmy spłonęli.\n\nW oddali majaczy czarny obelisk. Do tego ogromnego monumentu prowadzą sztuczne kanały, gładko przecinające skalisty krajobraz.\n\nŚwiecące istoty przypominające kule unoszą się w ciszy po niebie. Bioluminescencyjne macki wysuwają się z ich delikatnych ciał. Z tej odległości nie możemy stwierdzić, czy mają wrogie zamiary, ale jak na razie jeszcze nas nie dostrzegły.\n\nObelisk wydaje się obiektem, który należy zbadać w pierwszej kolejności, ale wiele z tych istot lata niepokojąco blisko nas. Może bezpieczniej będzie obserwować otoczenie, zanim za bardzo się zbliżymy."
 astral_rift.1900.a: "Zbadajcie otoczenie."
 astral_rift.1900.b: "Lećcie ku obeliskowi."
 astral_rift.1905.name: "Ścigani"
 astral_rift.1905.desc: "To miejsce jest bardziej niebezpieczne, niż nam się początkowo zdawało.\n\nW ścianach tego miejsca znajdują się małe komory, pełne przeróżnych organizmów żywych. Na nasz widok zaczęły one szarpać więżącymi je kratami i zawodzić w wielu, nieznanych językach. Od czasu do czasu widzimy kuliste, szybujące istoty, wlatujące do tych jam i obezwładniające więźniów za pomocą ładunków elektrycznych.\n\nNiestety jedna z tych szybujących kul zainteresowała się naszą jednostką (§Y$tech_rift_sphere$§!). Nawet po uruchomieniu pełnej mocy naszych silników, istota powoli nas dogania. Wyciąga przed siebie długie macki jarzące się potężnym ładunkiem elektrycznym.\n\nPod nami przez obsydianowy krajobraz płynie szeroka rzeka lawy. Założone przez nas osłony przeciwogniowe powinny umożliwić nam przetrwanie przez krótki czas pod jej powierzchnią."
 astral_rift.1905.a: "Wciągnijcie kotwicę."
 astral_rift.1905.b: "Ukryjcie się w lawie."
 astral_rift.1910.name: "Pojmani"
 astral_rift.1910.desc: "Nie zdołaliśmy uniknąć wykrycia. Kiedy lecieliśmy w stronę obelisku, ruszyło za nami w pościg stadko dziwnych, szybujących stworzeń.\n\nOplotły nas ich świecące macki, jesteśmy przez nie ciągnięci. Próby nawiązania łączności nie powiodły się.\n\nNiosą nas nieustępliwie w stronę klatki wpuszczonej w pobliską skałę. Łańcuchy i kraty zostają odciągnięte, by umożliwić nam przelot. W mijanych celach znajduje się wiele różnych organizmów żywych.\n\nMacki istot mocno trzymają nasz statek. Jednak wzmacniając nasze silniki dawką materiału astralnego, możemy chwilowo zwiększyć ciąg i być może wyrwać się z tego żelaznego uścisku."
 astral_rift.1910.a: "Spróbujcie uciec."
 astral_rift.1910.b: "To niebezpieczne. Wciągnijcie kotwicę."
 astral_rift.1915.name: "Czarny obelisk"
 astral_rift.1915.desc.common: "Spokojnie lecąc dalej, dotarliśmy w pobliże ogromnego obelisku.\n\nJest czarny jak obsydian i sięga aż do sufitu tej wulkanicznej komory. Jeśli jest starożytny, to nie widać na nim piętna czasu. To, co wcześniej wydawało się ozdobą, okazało się wzorem. Nie potrafimy jeszcze odczytać tych nadtopionych run kłębiących się po powierzchni obelisku w uporządkowany sposób. Tłumaczenie będzie możliwe, jeśli poświęcimy na to czas.\n\nNasze komputery śledzące cele wykryły, że istoty patrolujące ten obszar poruszają się tym szybciej, im bliżej tego obiektu się znajdują. Ustaliliśmy, że czymkolwiek jest ta budowla, te istoty są z nią jakoś połączone. Zniszczenie jej ładunkiem sprężonego gazu powinno utrudnić im funkcjonowanie."
 astral_rift.1915.desc.lava_hide: "Żeby pozostać niezauważonymi, zanurzyliśmy się w płynącej pod nami rzece lawy.\n\nPowłoka ochronna nałożona na nasz statek pozwoliła nam przetrwać na tyle długo, byśmy wynurzyli się kawałek dalej, niezauważeni przez szybujące istoty.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "Nasz nagły manewr zaskoczył szybujące istoty.\n\nSiła naszych silników uwolniła nas z ich macek, następnie szybko zanurzyliśmy się w płynącej poniżej rzece lawy. Wygląda na to, że te stworzenia nie przywykły do takiego zachowania ich zdobyczy.\n\nPowłoka ochronna nałożona na nasz statek pozwoliła nam przetrwać na tyle długo, byśmy wynurzyli się kawałek dalej, niezauważeni przez te istoty.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Odczytajcie runy."
 astral_rift.1915.b: "Zniszczyć obelisk."
 astral_rift.1920.name: "Zdobycz"
 astral_rift.1920.desc: "Wciągnęliśmy linę kotwiczną i uciekliśmy z tego niebezpiecznego miejsca.\n\nKilka szybujących istot przylgnęło do naszej jednostki (§Y$tech_rift_sphere$§!), gdy odlatywaliśmy. Jedna z nich nawet wróciła z nami do naszego wymiaru, gdzie szybko rozpadła się na czysty materiał astralny.\n\nZbierzemy jej pozostałości do dalszych badań."
 astral_rift.1925.name: "Imiona"
 astral_rift.1925.desc: "To lista imion.\n\nObelisk pokrywają tryliony trylionów imion. Ułożono je w skomplikowany wzór matematyczny, przemieszczają się i zmieniają, kiedy na nie patrzymy.\n\nPowierzchnie obelisku są ustawione w wyjątkowy sposób, dzięki czemu każde z imion jest idealnie zrównane z jedną ze ściennych wnęk.\n\nDotknięcie dowolnego imienia za pomocą sondy sprawia, że powiązana z nim komora rozjarza się niebezpieczną ilością energii i wydobywa się z niej żałosne zawodzenie.\n\nNiestety, gdy to zrobiliśmy, ponownie zaalarmowaliśmy te szybujące istoty."
 astral_rift.1925.a: "Wystarczy. Wciągnijcie kotwicę."
 astral_rift.1925.b: "Zniszczcie to piekielne urządzenie."
 astral_rift.1930.name: "Rozbity obelisk"
 astral_rift.1930.desc: "Ładunki strategicznie rozmieszczone między łączeniami obsydianowej wieży spowodowały, że złamała się na pół.\n\nGdy górna część obelisku zsuwała się, w jaskini zapadły ciemności. Szybujące istoty, które dostrzegliśmy wcześniej, straciły swój blask i upadły na ziemię z głośnymi, mokrymi plaśnięciami.\n\nFurty zamykające komory w ścianach otwarły się. Wylały się z nich nieprzebrane hordy istot i ruszyły do najbliższych tuneli. Nie mamy pojęcia, dokąd prowadzą te tunele, ale przynajmniej teraz te istoty są wolne.\n\nRoztrzaskany materiał obelisku posiada wyjątkowo ciekawe właściwości. Zebraliśmy go, ile się dało, żeby przeprowadzić dalsze badania."
 astral_rift.1935.name: "Niepowodzenie"
 astral_rift.1935.desc: "[Leader.GetName] milczy.\n\nGdy §Y$tech_rift_sphere$§! wróciła, odkryliśmy, że pełno w niej popiołu i dymu. Nie znaleźliśmy ciał załogi.\n\nPrawdopodobnie na zawsze przepadła po drugiej stronie szczeliny."
 astral_rift.1940.name: "Złowrogi gość"
 astral_rift.1940.desc: "Jakaś rozpuszczona istota chce się z nami spotkać. Twierdzi, że jest właścicielką czarnego obelisku, który zniszczyliśmy dokładnie sześć lat temu."
 astral_rift.1941.desc: "Nie wiecie, co zrobiliście.\n\nPopełniliście błąd i uwolniliście naszych strażników. Trzeba przywrócić równowagę, w przeciwnym razie stanie się coś strasznego.\n\nCo roku, przez sześć lat, będziecie przekazywali nam więźniów z waszych planet. W zamian otrzymacie godną zapłatę.\n\nJeżeli odmówicie, będziemy z przyjemnością dręczyć wasz lud, dopóki cierpienie nie dobiegnie końca."
 astral_rift.1941.a: "Dobrze. Przywróćcie równowagę."
 astral_rift.1941.b: "Odejdź."
 astral_rift.1950.name: "Powrót naszego naukowca"
 astral_rift.1950.desc: "[from.GetName] powraca z gwiezdnej szczeliny $astral_rift_volcano$... ale jest inną osobą, niż zapamiętaliśmy.\n\nPróbkowanie węglowe wykazało, że obecnie ma ponad 600 lat."
 astral_rift.1950.a: "Bacznie obserwujcie tę osobę."
 astral_rift.1955.name: "Ofiara"
 astral_rift.1955.desc: "Odkryliśmy coś niepokojącego.\n\n[from.GetName] potajemnie przesyła dane o liczebności naszej populacji na drugą stronę gwiezdnej szczeliny $astral_rift_volcano$.\n\nTwierdzi, że robi to, żeby \"przywrócić równowagę\"."
 astral_rift.1955.a: "Pozbyć się tej osoby."
 astral_rift.1955.b: "Niech działa dalej."
