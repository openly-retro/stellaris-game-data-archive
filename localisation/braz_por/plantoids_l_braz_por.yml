 civic_tooltip_catalytic_processing_effects: "Substitui £job_foundry£ §Y$job_foundry_plural$§! por £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$.\n£job_chemist£ §Y$job_chemist_plural$§!, £job_translucer£ §Y$job_translucer_plural$§! e £job_gas_refiner£ §Y$job_gas_refiner_plural$§! têm sua Manutenção de $r_minerals$ substituída por Manutenção de $r_food$."
