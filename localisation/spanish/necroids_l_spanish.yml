 ### Necrophage Origin by Pierre du Plessis
 origin_necrophage: "Necrófagos"
 origin_necrophage_desc: "Esta civilización tuvo que alimentarse de otras formas de vida inteligentes a fin de subsistir y por eso evolucionó como parásito. Cuando lleguen al escenario galáctico, las demás especies se incorporarán al redil o se convertirán en su comida. Para el necrófago, no hay otra opción."
 origin_tooltip_necrophage_effects: "- $HOMEWORLD$ ['concept_necrophage_elevation_chamber'] $NEW_LINE$- $SPECIES_TRAITS$ ['concept_necrophage_trait'] $NEW_LINE$- £pop£ §IPoblaciones§! de prepatencia: 12 $NEW_LINE$- ['concept_preftl_civilizations'] en sustitución de ['concept_guaranteed_colonies']"
 origin_tooltip_necrophage_negative_effects: "- Solo los §Inecrófagos $pops_with_icon$§! pueden ser £pop_cat_ruler£ §Igobernantes§! o reclutados como §Ilíderes§!"
 civic_necrophage_secondary_species: "Especie de prepatencia"
 trait_necrophage: "Necrófagos"
 trait_necrophage_desc: "§LPara procrear, esta especie casi inmortal consume poblaciones de otras especies.§!"
 trait_necrophage_gestalt_tooltip: "§PEstos modificadores de rendimiento de la población no se aplican a poblaciones con mente colmena.§!"
 building_necrophage_elevation_chamber: "Cámara de elevación"
 building_necrophage_elevation_chamber_desc: "Aquellos que aguardan la transformación pasan sus días estudiando las prácticas y rituales de los [This.Owner.GetSpeciesNamePlural] desde la comodidad de la cámara de elevación."
 building_necrophage_elevation_chamber_desc_hive: "Aquellos que aguardan la transformación pasan sus días preparándose para la unión con la conciencia colectiva [This.Owner.GetAdj] desde la comodidad de la cámara de elevación."
 necrophage_elevation_timer_tooltip: "La siguiente ceremonia de elevación en §Y[This.GetName]§! tendrá lugar en §Y[This.necrophage_elevation_timer]§!.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip: "Para asegurar un suministro estable de £job_necro_apprentice£ $job_necro_apprentice_plural$, el número de trabajos ofrecidos variará entre §Y1§! y §Y3§! en función del §Ycrecimiento de la población§!.\n\n"
 building_necrophage_house_of_apotheosis: "Casa de la apoteosis"
 building_necrophage_house_of_apotheosis_desc: "Una casa de esplendor incalculable en la que quienes esperan su apoteosis como [This.Owner.GetSpeciesNamePlural] pueden pasar sus últimos días cómodamente."
 building_necrophage_house_of_apotheosis_desc_hive: "Una casa de esplendor incalculable con la que nos hemos esforzado para que quienes esperan su transformación en drones [This.Owner.GetAdj] puedan pasar sus últimos días fuera de la colmena cómodamente."
 job_necro_apprentice_effect_desc_base: "Una vez cada §Y10§! años, los £job_necro_apprentice£ $job_necro_apprentice_plural$ se transforman en §Y[This.Owner.GetSpeciesNamePlural]§! en un §Yritual de elevación§!."
 job_necro_apprentice_effect_desc: "Los £job_necro_apprentice£ $job_necro_apprentice_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! y £food£ §Y$food$§! en £unity£ §Y$unity$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc: "Los £job_necro_apprentice£ $job_necro_apprentice_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! y £minerals£ §Y$minerals$§! en £unity£ §Y$unity$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc: "Los £job_necro_apprentice£ $job_necro_apprentice_plural$ convierten £food£ §Y$food$§! en £unity£ §Y$unity$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc: "Los £job_necro_apprentice£ $job_necro_apprentice_plural$ convierten £minerals£ §Y$minerals$§! en £unity£ §Y$unity$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK: "$TRIGGER_FAIL$§REste planeta no está experimentando §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice: "Necrófito"
 job_necro_apprentice_plural: "Necrófitos"
 job_necro_apprentice_desc: "Los desafortunados que no hayan nacido en la casta gobernante pueden subsumirse en ella tras años de duro trabajo que culminarán con un lujoso §Yritual de elevación§!."
 job_necro_apprentice_desc_hive: "Los desafortunados que hayan nacido fuera de la conciencia colectiva pueden pasar, tras años de duro trabajo, los ritos de unidad y unirse a nosotros, pasando a ser uno con el [Owner.GetGovernmentName] [Owner.GetSpeciesAdj]."
 NECRO_APPRENTICE_JOB_TRIGGER: "Este trabajo solo pueden ejercerlo poblaciones no robóticas que no pertenezcan a la especie principal."
 mod_job_necro_apprentice_add: "Trabajos de $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop: "§G+1§! trabajo de $job_necro_apprentice$ por $VALUE$ poblaciones"
 mod_job_necro_apprentice_per_pop_short: "\n§G+1§! trabajo de £mod_job_apprentice_add£ por $VALUE$ £pop£"
 planet_necro_apprentices: "Trabajos de necrófito"
 POP_ATTRACTION_NECROPHAGE_NEG: "§R- La £pop£ población es necrófaga y consume otras especies para procrear§!"
 RULER_JOB_NECROPHAGE_TRIGGER: "Este trabajo solo pueden ejercerlo poblaciones libres necrófagas a las que no estén purgando."
 opinion_necrophage: "Desapariciones misteriosas"
 opinion_necrophage_our_species: "Ha convertido nuestra especie en necrófaga"
 disables_necrophage_features: "§RAl escoger esta ventaja de ascenso, se deshabilitarán las mecánicas de necrófago.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE: "Poblaciones convertidas en necrófagas"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED: "Hemos convertido $VALUE|Y$ £pops£ poblaciones a nuestra especie mediante una ceremonia de elevación en $PLANET|Y$."
 START_SCREEN_NECROPHAGE_BASE: "En un pasado no tan lejano, [GetHomeWorldName] estaba dominado por una especie bastante anodina. Podría haber parecido que seguía un curso sinuoso de desarrollo estándar, con períodos de innovación ocasionalmente rápidos intercalados con otros más largos de reveses aparentemente insuperables. Sin embargo, sin saberlo, su planeta era el hogar de una segunda especie inteligente: nosotros.\n\nDurante milenios, los propietarios del planeta no se percataron de la presencia de los [GetSpeciesNamePlural]. Éramos poco más que vagos rumores de terrores en la noche, un cuento que contaban a los jóvenes que se portaban mal para asustarlos, pero se equivocaron al menospreciarnos.\n\nSu ritmo de avance tecnológico se aceleraba, al igual que nuestra infiltración en su sociedad."
 START_SCREEN_NECROPHAGE: "$START_SCREEN_NECROPHAGE_BASE$ Su caída llegó con sangre y rapidez. Tomamos el control del planeta de manera despiadada. Nuestros precursores fueron sometidos e incorporados poco a poco a la raza [GetSpeciesName].\n\nAhora, armados con el secreto de los viajes UL que hemos descubierto hace poco, estamos preparados para llegar a las estrellas y transformar a las especies de la galaxia conforme a nuestra semejanza."
 START_SCREEN_NECROPHAGE_PEACEFUL: "$START_SCREEN_NECROPHAGE_BASE$ Poco a poco, pudimos hacernos con el control del planeta y fuimos sometiendo a nuestros precursores e incorporándolos a la raza [GetSpeciesName].\n\nAhora, armados con el secreto de los viajes UL que hemos descubierto hace poco, ¡estamos preparados para llegar a las estrellas y ocupar nuestro lugar entre las naciones espaciales de la galaxia!"
 START_SCREEN_NECROPHAGE_HIVE: "$START_SCREEN_NECROPHAGE_BASE$ Estábamos preparados. La superioridad de nuestra conciencia colectiva quedó demostrada cuando tomamos el control del planeta. Nuestros precursores fueron sometidos e incorporados poco a poco a la mente colmena [GetSpeciesName].\n\nAhora, armados con el secreto de los viajes UL que hemos descubierto hace poco, ¡estamos preparados para llegar a las estrellas y transformar a las especies de la galaxia conforme a nuestra semejanza!"
 necroids.2.name: "Ceremonia de elevación en [Root.Capital.GetName]"
 necroids.2.desc: "Desde la adquisición [Root.GetAdj] de [Root.Capital.GetName], la transformación de los [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] ha pasado a formar parte de un ritual. Cada diez años, una fecha que está a punto de llegar, los \"aprendices\" se reúnen en la cámara de elevación para celebrar una ceremonia especial. Solo unos pocos conocen el secreto de lo que ocurre en realidad, pero, cuando salen, lo hacen en forma de [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt: "Desde la adquisición [Root.GetAdj] de [Root.Capital.GetName], la transformación de los [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] ha pasado a formar parte de un ritual. Cada diez años, fecha que está a punto de llegar, los \"aprendices\" se reúnen en la cámara de elevación para celebrar una ceremonia. Lo que en ella sucede es un secreto guardado por nuestra conciencia colectiva, pero, cuando salen, lo hacen en forma de drones [Root.GetSpeciesAdj]."
 necroids.2.A: "¡Que comiencen los preparativos!"
 necroids.2.A.tooltip: "A final de año, todos los §H$job_necro_apprentice_plural$§! de §H[Root.Capital.GetName]§! se convertirán en §H[Root.GetSpeciesNamePlural]§!.\n\nEsta ceremonia se celebrará cada §H10 años§! en cada planeta [Root.GetAdj] con una §Hcámara de elevación§!."
 ### Sacrificial Temple (Death Cult) by Gemma Thomson
 building_sacrificial_temple_1: "Templo sacrificial"
 building_sacrificial_temple_1_desc: "Un lugar venerado en el que predicadores solemnes y alumnos dedicados rezan y trabajan para el próximo ciclo próspero y sangriento."
 building_sacrificial_temple_2: "Holotemplo sombrío"
 building_sacrificial_temple_2_desc: "Las mejoras tecnológicas de este edificio consagrado permiten realizar un estudio más riguroso y disponer de un sentido de la devoción más tangible para causas que van más allá de sus muros mutables."
 building_sacrificial_temple_3: "Templo del Gran Sacrificio"
 building_sacrificial_temple_3_desc: "Un lugar de consagración suprema en el que unos campos de inmersión multisensorial permiten que los creyentes honren cada sacrificio [This.Owner.GetAdj], pasado, presente y futuro."
 job_death_priest: "Sacerdote de la muerte"
 job_death_priest_plural: "Sacerdotes de la muerte"
 job_death_priest_desc: "La guía espiritual de las masas está garantizada gracias a aquellos que sacrificarán a sus pupilos más devotos cuando se les solicite."
 job_death_priest_effect_desc: "Los £job_death_priest£ $job_death_priest_plural$ convierten los £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unity$§!, £society£ §Y$society_research$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add: "Trabajos de $job_death_priest$"
 mod_job_death_priest_per_pop: "§G+1§! trabajo de $job_death_priest$ por $VALUE$ poblaciones"
 mod_job_death_priest_per_pop_short: "\n§G+1§! trabajo de £mod_job_death_priest_add£ por $VALUE$ £pop£"
 job_death_priest_icon: "£job_death_priest£"
 job_mortal_initiate: "Iniciado mortal"
 job_mortal_initiate_plural: "Iniciados mortales"
 job_mortal_initiate_desc: "Estos pupilos devotos de su fe dedican lo que les queda de vida a mejorar su sociedad, un estudio que concluye con su sacrificio mortal y voluntario."
 job_mortal_initiate_effect_desc: "Los £job_mortal_initiate£ $job_mortal_initiate_plural$ producen £unity£ §Y$unity$§!, £society£ §Y$society_research$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_mortal_initiate_add: "Trabajos de $job_mortal_initiate$"
 mod_job_mortal_initiate_per_pop: "§G+1§! trabajo de $job_mortal_initiate$ por $VALUE$ poblaciones"
 mod_job_mortal_initiate_per_pop_short: "\n§G+1§! trabajo de £mod_job_mortal_initiate_add£ por $VALUE$ £pop£"
 jobs_death_priest_and_mortal_initiate_effect_desc: "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"
 edict_sacrifice_unity_boost: "\n\nAumenta el rendimiento de £unity£ unidad de £job_death_priest£ $job_death_priest_plural$ mientras el edicto esté en vigor.\n"
 edict_sacrifice_dummy: "Sacrificios"
 edict_sacrifice_dummy_desc: "Los más devotos de entre nosotros están preparados para afrontar su destino, listos para entregar su vida por el bien de nuestra sociedad. Con los sacrificios de §HUnidad§!, §HArmonía§! y §HRecompensa§!, la espera habrá acabado."
 edict_sacrifice_dummy_tooltip: "§RMata a todos los £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada uno sacrificado otorga una cantidad extra de £unity£ unidad, felicidad de la población o rendimiento de £minerals£ mineral y £energy£ energía, en función del ritual elegido. $edict_sacrifice_unity_boost$"
 edict_sacrifice_togetherness: "Sacrificio: Unidad"
 edict_sacrifice_togetherness_desc: "Los más devotos están preparados para cumplir con su destino y garantizar que nuestra sociedad esté más unida. ¡Dejemos que nuestra unidad brille en la solitaria oscuridad del espacio!"
 edict_sacrifice_togetherness_tooltip: "§RMata a todos los £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrificio aumenta las probabilidades de obtener más £unity£ unidad. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod: "Sacrificio adicional: Unidad"
 sacrifice_togetherness_mod_desc: "Los más devotos han cumplido con su destino. Su sacrificio refuerza nuestra proclamación de unidad. ¡Dejemos que nuestra unidad brille en la solitaria oscuridad del espacio!"
 sacrifice_togetherness_1: "$sacrifice_togetherness_mod$"
