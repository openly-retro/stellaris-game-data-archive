 former_rebel: "Antiguo rebelde"
 former_rebel_desc: "En la reciente guerra civil del emporio galáctico, nos aliamos con los rebeldes, por lo que siguen mirándonos con recelo. Nuestra influencia en el Senado Imperial está gravemente limitada."
 former_loyalist: "Antiguo leal al imperio"
 former_loyalist_desc: "En la caída del emporio galáctico, luchamos al lado de los leales, por lo que siguen mirándonos con recelo. Nuestra influencia en la comunidad galáctica está gravemente limitada."
 former_emperor: "Antiguo tirano"
 former_emperor_desc: "Como exgobernantes del emporio galáctico, nos hemos convertido en parias para buena parte de la galaxia. Nos ven como tiranos injustamente. Nuestra influencia en la nueva comunidad galáctica se ha reducido de manera considerable."
 EMPEROR_NEUTRAL_GREETING_01: "Estáis hablando con el gobernante de la galaxia."
 EMPEROR_NEUTRAL_GREETING_02: "Tenemos grandes planes para el futuro del emporio. Ya lo veréis."
 EMPEROR_NEUTRAL_GREETING_03: "El emporio galáctico traerá una era de paz y estabilidad a la galaxia."
 EMPEROR_NEUTRAL_GREETING_04: "El emporio que estamos creando soportará el paso del tiempo. Dentro de diez mil años, esta se considerará la era en la que empezó todo."
 EMPEROR_NEUTRAL_GREETING_05: "¿Sí? El [Root.GetRulerTitle] está muy ocupado, como comprenderás. Tiene que administrar una galaxia entera."
 EMPEROR_NEUTRAL_GREETING_06: "En adelante, la galaxia permanecerá unida bajo un mismo estandarte. ¡Pensad en todo lo que podremos conseguir!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01: "El emporio galáctico acabará abarcando toda la galaxia. Solo estáis retrasando lo inevitable, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02: "¿Habéis venido a jurar lealtad al [Root.GetRulerTitle]? Ya iba siendo hora."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03: "Es una pena que siga habiendo regiones atrasadas en la galaxia a las que el emporio galáctico no puede llegar. En algún momento, enmendaremos esto."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01: "Vuestra obediencia será recompensada, [From.GetSpeciesNamePlural]. Esto es cosa de todos."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02: "Los ciudadanos del imperio siempre son bienvenidos en la corte del [Root.GetRulerTitle]. ¿En qué podemos ayudaros?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03: "[From.GetName] es una parte pequeña pero esencial del emporio galáctico. Tened claro que el [Root.GetRulerTitle] no se ha olvidado de vosotros."
 EMPEROR_HOSTILE_GREETING_01: "Solo un idiota se ganaría el desprecio del gobernante de la galaxia."
 EMPEROR_HOSTILE_GREETING_02: "Tu continuada insolencia en presencia del [Root.GetRulerTitle] no se tolerará más."
 EMPEROR_HOSTILE_GREETING_03: "¡Arrodíllate ante el [Root.GetRulerTitle], bribón!"
 EMPEROR_HOSTILE_GREETING_04: "¿Te atreves a llevar la contraria al [Root.GetRulerTitle]? ¡Pura arrogancia! "
 EMPEROR_HOSTILE_GREETING_05: "¿Sabes con quién estás hablando?"
 EMPEROR_HOSTILE_GREETING_06: "¿Qué podría decir tu lamentable gobierno que pudiese interesarle al [Root.GetRulerTitle]?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01: "El futuro de esta galaxia lo labrará el poder combinado del emporio galáctico, no los lamentables de [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02: "Vuestra mera insignificancia os ha salvado de la destrucción total por parte del emporio galáctico... de momento."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03: "Has insultado al [Root.GetRulerTitle]. Esto acarreará consecuencias."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01: "Quienes conspiran contra el [Root.GetRulerTitle] son exterminados como las alimañas que son."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02: "En el emporio galáctico nos ocupamos de los traidores con severidad. Recordadlo, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03: "La sedición y la deslealtad son graves amenazas para la estabilidad del emporio, y nos ocuparemos de ellas como es debido."
 EMPEROR_FRIENDLY_GREETING_01: "Os habéis ganado el favor del [Root.GetRulerTitle], [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02: "Es agradable recibir a amigos del [Root.GetRulerTitle] en la corte imperial."
 EMPEROR_FRIENDLY_GREETING_03: "El [Root.GetRulerTitle] siempre tiene tiempo para atender a los representantes de [From.GetName]. ¿Qué podemos hacer por vosotros, amigos?"
 EMPEROR_FRIENDLY_GREETING_04: "El [Root.GetRulerTitle] siempre ha agradecido vuestra sinceridad y franqueza, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05: "Los [From.GetSpeciesNamePlural] siempre son bienvenidos en la corte imperial."
 EMPEROR_FRIENDLY_GREETING_06: "Nos servís como distracción de la infinidad de tareas administrativas necesarias para gobernar el emporio galáctico, [From.GetSpeciesNamePlural]. ¿Cómo estáis?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01: "Los miembros constituyentes del emporio galáctico podrían aprender mucho de [From.GetName]. Tal vez queráis uniros a nosotros algún día."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02: "Sois buenos amigos del emporio galáctico, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03: "Aunque no seáis ciudadanos imperiales, el [Root.GetRulerTitle] siente un profundo respeto y admiración por [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01: "[From.GetName] es una de las piedras angulares del emporio galáctico. Sin vosotros, se desmoronaría."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02: "Los [From.GetSpeciesNamePlural] son ciudadanos imperiales modélicos. Sois un buen ejemplo para el resto del emporio."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03: "Con vuestra ayuda, el emporio galáctico unificará la galaxia y la convertirá en un lugar mejor para los sapientes."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01: "Su Majestad Imperial. ¿Puedo hacer algo por vos?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02: "Obviamente, somos súbditos leales y fieles del emporio."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03: "¿En qué podemos ayudar al [From.GetRulerTitle] hoy?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01: "¿Qué os trae por aquí, \"majestad\"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02: "En este momento, ¿el protocolo me obligaría a hacer una reverencia ante el [From.GetRulerTitle]? Si es así, me alegra decepcionarte."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03: "El emporio galáctico será recordado como un período oscuro para la galaxia."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01: "Su Majestad Imperial, es todo un honor."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02: "¿Cuál es vuestra voluntad, su Alteza Imperial?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03: "¡Debemos castigar a quienes se opongan al emporio en nombre del [From.GetRulerTitle]!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01: "El [From.GetRulerTitle]. Qué sorpresa."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02: "Queremos mantener relaciones cordiales con el emporio galáctico."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03: "No queremos ganarnos el desprecio del emporio."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01: "La arrogancia de autoproclamarse gobernante de la galaxia... es asombrosa."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02: "¿El emporio empezará a derrumbarse desde dentro o será alguien de fuera quien aseste un golpe demoledor y acabe con su tiranía en la galaxia? Ya veremos."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03: "[Root.GetName] seguirá siendo libre e independiente del toque corruptor del emporio."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01: "El emporio galáctico ha tenido un efecto estabilizador en la galaxia. Tenemos mucho que agradeceros."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02: "Jamás habríamos pensado que era posible mantener un imperio a tal escala. El [From.GetRulerTitle] puede sentirse orgulloso."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03: "Los logros del [From.GetRulerTitle] cuentan con la admiración de [Root.GetName]."
 CUSTODIAN_NEUTRAL_GREETING_01: "Bienvenido a la oficina del guardián galáctico. ¿En qué puedo ayudarte?"
 CUSTODIAN_NEUTRAL_GREETING_02: "La comunidad galáctica es nuestra mejor apuesta para convertir la galaxia en un lugar mejor para todo el mundo."
 CUSTODIAN_NEUTRAL_GREETING_03: "Servimos a petición del Senado Galáctico y la comunidad."
 CUSTODIAN_NEUTRAL_GREETING_04: "Ser guardián es una gran responsabilidad. No es un deber que nos tomemos a la ligera."
 CUSTODIAN_NEUTRAL_GREETING_05: "Nuestro trabajo es encaminar a la comunidad en una dirección que beneficie a toda la galaxia."
 CUSTODIAN_NEUTRAL_GREETING_06: "El proceso de toma de decisiones en la comunidad y en el Senado Galáctico a veces se ha visto obstaculizado por la disparidad de opiniones. Como guardianes, esperamos poder acelerar las cosas."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01: "Nuestro mandato como guardianes galácticos termina en la frontera de la comunidad. No podemos ayudaros, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "Tenemos una responsabilidad con todos los miembros de la comunidad galáctica, pero eso no incluye a [From.GetName]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "Vuestra prioridad debería ser formar parte de la comunidad galáctica, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01: "Como guardianes, velamos por los intereses de la comunidad, y eso incluye a [From.GetName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "Queremos mejorar la comunidad galáctica, pero no podemos hacerlo sin vosotros, [From.GetSpeciesNamePlural]. Los poderes de nuestra custodia tienen sus límites."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "La disputa eterna de la comunidad galáctica debe llegar a su fin si queremos lograr algo notable como galaxia."
 CUSTODIAN_HOSTILE_GREETING_01: "Si fuese posible, firmaríamos una ley para declarar [From.GetName] ilegal para siempre. Por desgracia, eso queda fuera del alcance de nuestros poderes legislativos... de momento."
 CUSTODIAN_HOSTILE_GREETING_02: "Expondremos la vileza de [From.GetName] ante toda la comunidad galáctica."
 CUSTODIAN_HOSTILE_GREETING_03: "Un enemigo de [Root.GetName] es un enemigo de la comunidad galáctica."
 CUSTODIAN_HOSTILE_GREETING_04: "La custodia de la comunidad es solo el primer paso. Pronto descubriréis de qué somos capaces."
 CUSTODIAN_HOSTILE_GREETING_05: "No nos engañáis a nosotros ni a la comunidad galáctica. [From.GetName] no es de fiar."
 CUSTODIAN_HOSTILE_GREETING_06: "No os alarguéis. No deberíamos estar hablando... Como guardianes galácticos, tenemos que mantener unos estándares."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "Sois enemigos de la comunidad galáctica, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "Como guardianes de la comunidad galáctica, aprovechamos esta oportunidad para expresar formalmente nuestro desprecio por vuestra lamentable nación."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "Os mantendréis alejados del espacio de la comunidad galáctica si sabéis lo que os conviene."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "Haremos todo cuanto esté en nuestras manos para limitar la influencia corruptora de [From.GetName] en la comunidad galáctica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02: "Como guardianes, hemos jurado acabar con los planes de los [From.GetSpeciesName] en la comunidad."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "Tal vez deberíais reconsiderar vuestra pertenencia a la comunidad galáctica, [From.GetSpeciesNamePlural]. Vuestra nación está repleta de insatisfechos, por lo que sois una mala influencia para el resto de miembros."
 CUSTODIAN_FRIENDLY_GREETING_01: "¡[From.GetName] es un buen amigo de la comunidad galáctica!"
 CUSTODIAN_FRIENDLY_GREETING_02: "¡La comunidad galáctica os saluda, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03: "Nos esforzamos para que la galaxia sea un lugar mejor para [From.GetName]. No merecéis menos."
 CUSTODIAN_FRIENDLY_GREETING_04: "Nuestras responsabilidades como guardianes espaciales nos tienen bastante ocupados, pero siempre tenemos tiempo para nuestros amigos de [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05: "Solo somos unos humildes siervos de la comunidad galáctica."
 CUSTODIAN_FRIENDLY_GREETING_06: "¿Qué puede hacer la comunidad galáctica por vosotros, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "Si os unís a la comunidad galáctica... [From.GetName] sería un buen ejemplo para el resto de miembros."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "La comunidad galáctica no estará completa hasta que [From.GetName] se una."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "Aunque no seáis miembros, haremos lo que podamos para cuidar de [From.GetName] en la comunidad galáctica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01: "Tardaremos en mejorar la comunidad, pero, con la ayuda de nuestros amigos [From.GetSpeciesName], lo lograremos."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "Haremos todo cuanto esté en nuestras manos para asegurarnos de que [From.GetName] tiene voz en la comunidad galáctica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03: "Si todos los miembros de la comunidad fuesen tan amistosos y serviciales como [From.GetName], no necesitaríamos un guardián."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Guardián, ¿cómo va el trabajo de unificación de la comunidad galáctica? No debe de ser fácil."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "No me lo esperaba. Seguro que el guardián galáctico tiene asuntos más importantes de los que ocuparse."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "No estamos muy convencidos de la utilidad de la custodia, pero tal vez consigas hacernos ver que estamos equivocados."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Disfruta de tu elevada posición mientras puedas, guardián. No durará mucho."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Seguimos intentando descifrar cómo has conseguido engañar al Senado para que te conceda los poderes de guardián."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Desde que asumiste las labores de custodia, una oscuridad pesada ha estado cerniéndose sobre la comunidad galáctica. Tememos que se trastoque en algo irreconocible poco a poco."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Qué honor tan inesperado, guardián. ¿Podemos ayudarte?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "¿En qué podemos ayudar a la comunidad galáctica, guardián?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "La comunidad galáctica tiene suerte de tenerte, guardián."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Así que la comunidad galáctica ahora tiene un \"líder\". Interesante."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "El nombramiento de un guardián no hace que la comunidad galáctica nos resulte más atractiva, pero ya lo veremos."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "¿El resto de miembros de la comunidad son vasallos del guardián? ¿No? Lo siento, pero es que no entendemos la naturaleza exacta de este acuerdo."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "La comunidad galáctica siempre ha sido una institución podrida, y eso era antes de que los idiotas del Senado te convirtiesen en guardián."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Si los miembros de la comunidad han ofrecido el trabajo de guardián a [From.GetName], son más idiotas de lo que pensábamos."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "¿Los [From.GetSpeciesNamePlural] no sabéis gobernar en [From.GetName] y os encargan guiar a la comunidad galáctica? ¡Ja!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "¡Parece que el Senado Galáctico ha hecho algo bien por una vez al nombraros guardianes de la comunidad! Tal vez nos planteemos formar parte de ella."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "La comunidad galáctica mejorará al teneros como guardianes, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "¿Guardián galáctico? ¡Qué bien que ascendáis en el mundo, [From.GetSpeciesNamePlural]!"
 resolution_declare_crisis: "Declarar crisis"
 resolution_declare_crisis_desc: "Este imperio representa una amenaza clara e innegable para el futuro de toda la galaxia. La comunidad galáctica debe contenerlo y destruirlo antes de que sea demasiado tarde."
 resolution_declare_crisis_empire: "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc: "Este imperio representa una amenaza clara e innegable para el futuro de toda la galaxia. El emporio galáctico debe contenerlo y destruirlo antes de que sea demasiado tarde."
 crisis.4100.name: "Crisis galáctica declarada"
 crisis.4100.intro: "El Senado Galáctico ha aprobado una resolución que declara que la §H[new_crisis.GetName]§! es una amenaza para todos los sapientes, así como una crisis de proporciones galácticas. Como consecuencia, [new_crisis.GetName] se encuentra en un estado de guerra total con toda la comunidad."
 crisis.4100.desc.a: "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b: "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1: "Como guardianes galácticos, el [custodian.GetName] ha instado a todos los miembros de la comunidad a movilizar sus flotas y lanzar un ataque concertado contra el territorio de [new_crisis.GetSpeciesName]: \"La galaxia no conocerá la paz mientras no nos ocupemos de la amenaza de [new_crisis.GetSpeciesName] de una vez por todas\"."
 crisis.4100.2: "Los representantes del Senado han instado a todos los miembros de la comunidad a movilizar sus flotas y lanzar un ataque concertado contra el territorio de [new_crisis.GetSpeciesName]. También han declarado lo siguiente: \"La galaxia no conocerá la paz mientras no nos ocupemos de la amenaza de [new_crisis.GetSpeciesName] de una vez por todas\"."
 crisis.4100.a: "¿Podremos detener su furia?"
 crisis.4101.desc: "El Senado Imperial ha aprobado una resolución que declara que la §H[new_crisis.GetName]§! es una amenaza para todos los sapientes, así como una crisis de proporciones galácticas. Como consecuencia, [new_crisis.GetName] se encuentra en un estado de guerra con todo el emporio.\n\nEn un anuncio público transmitido desde [gal_emperor.Capital.GetName], el [gal_emperor.GetRulerTitle] instó a todos los miembros del emporio a movilizar sus flotas y lanzar un ataque concertado contra el territorio de [new_crisis.GetSpeciesName]: \"La galaxia y el emporio no conocerán la paz hasta que no nos ocupemos de la amenaza de [new_crisis.GetSpeciesName] de una vez por todas\"."
 crisis.4105.name: "La comunidad nos ha declarado \"crisis galáctica\""
 crisis.4105.intro: "Tras reconocer la amenaza que suponemos, los miserables miembros de la comunidad galáctica han aprobado una resolución en la que condenan nuestros actos y nos declaran una §Y\"crisis de proporciones galácticas\".§! En un extraño momento de unidad, los miembros han aunado fuerzas y nos han declarado la guerra."
 crisis.4105.desc.a: "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b: "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1: "Bajo el liderazgo del guardián galáctico, sus flotas están preparándose para lanzar un ataque en nuestro territorio. La batalla por la galaxia ha comenzado."
 crisis.4105.2: "Sus flotas están preparándose para lanzar un ataque en nuestro territorio. La batalla por la galaxia ha comenzado."
 crisis.4105.a: "Esto será glorioso."
 crisis.4105.b: "¡Qué locura!"
 crisis.4105.desc.c: "Esos necios corruptos de la comunidad galáctica han aprobado una resolución que nos declara una \"crisis\" y una \"amenaza para toda la vida sapiente\". Vistas estas afirmaciones tan absurdas, ahora existe un estado de guerra total entre [Root.GetName] y toda la comunidad galáctica.\n\nEsta guerra continuará hasta que nosotros o la comunidad seamos destruidos por completo... o hasta que revoquen la resolución."
 crisis.4106.name: "El emporio nos ha declarado \"crisis galáctica\""
 crisis.4106.desc.a: "Tras reconocer la amenaza que suponemos, los miserables miembros del emporio galáctico han aprobado una resolución en la que condenan nuestros actos y nos declaran una §Y\"crisis de proporciones galácticas\".§! En un extraño momento de unidad imperial, los miembros han aunado fuerzas y nos han declarado la guerra.\n\nBajo el liderazgo del [gal_emperor.GetRulerTitle], sus flotas están preparándose para lanzar un ataque en nuestro territorio. La batalla por la galaxia ha comenzado."
 crisis.4106.desc.b: "El [gal_emperor.GetRulerTitle] y sus corruptos lacayos del Senado Imperial han aprobado una resolución que nos declara una \"crisis\" y una \"amenaza para toda la vida sapiente\". Vistas estas afirmaciones tan absurdas, ahora existe un estado de guerra total entre [Root.GetName] y todo el emporio galáctico.\n\nEsta guerra continuará hasta que nosotros o el emporio seamos destruidos por completo... o hasta que revoquen la resolución."
 gal_custodian: "Guardián galáctico"
 gal_custodian_desc: "Como guardianes de la comunidad galáctica, nuestra influencia en la galaxia ha aumentado."
 war_goal_wg_declared_crisis: "Guerra de crisis"
 war_goal_wg_declared_crisis_desc: "Se está librando una guerra total entre la comunidad galáctica y el imperio crisis.\n\nLa paz solo será posible mediante la destrucción absoluta de uno de los bandos... o cuando la comunidad apruebe una resolución para poner fin a las hostilidades."
 resolution_category_declare_crisis: "Declaración de crisis"
 resolution_repeal_crisis: "Derogar crisis"
 resolution_repeal_crisis_desc: "Ya basta. El imperio objetivo ya no será considerado una crisis galáctica y las hostilidades con los miembros de la comunidad deben terminar de inmediato."
 resolution_repeal_crisis_empire: "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc: "Esta supuesta crisis ya no representa una amenaza creíble para el emporio. Ya no merecen nuestra atención."
 crisis.4110.name: "Crisis derogada"
 crisis.4110.desc: "El Senado Galáctico ha derogado la resolución que señalaba a §H[former_crisis.GetName]§! como una \"crisis galáctica\". Como resultado, las operaciones militares de los miembros de la comunidad contra los [former_crisis.GetSpeciesNamePlural] deben cesar de inmediato. De momento, la paz ha vuelto a este rincón de la galaxia."
 crisis.4110.a: "¿Durará?"
 crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro: "El Senado Galáctico ha derogado la resolución que nos declaraba \"crisis galáctica\" y los miembros de la comunidad han recibido orden de retirarse. Las acciones militares contra nosotros han cesado... de momento."
 crisis.4111.nasty: "Si queremos seguir luchando, nada impedirá que declaremos la guerra a esos necios de forma individual y acabemos con ellos de uno en uno..."
 crisis.4111.a: "Han entrado en razón."
 crisis.4111.b: "¡Nos temen!"
 crisis.4112.desc: "El Senado Imperial ha derogado la resolución que señalaba a §H[former_crisis.GetName]§! como una \"crisis galáctica\". Por tanto, el [gal_emperor.GetRulerTitle] ha ordenado el cese inmediato de las operaciones militares imperiales contra los [former_crisis.GetSpeciesNamePlural]. De momento, la paz ha vuelto a este rincón de la galaxia."
 crisis.4113.desc: "El emporio galáctico ha derogado la resolución que nos declaraba \"crisis\" y las fuerzas imperiales han recibido orden de retirarse. Su [gal_emperor.GetRulerTitle] ha ordenado el cese de las hostilidades contra nosotros... de momento."
 community_declared_crisis_failtext: "§RSe nos ha declarado una crisis y no podemos unirnos.§!"
 community_homicidal_failtext: "§RSe nos ha negado la membresía por nuestra \"naturaleza violenta y depredadora\". Idiotas.§!"
 community_default_failtext: "§RDebe de ser un imperio convencional.§!"
 resolution_declare_crisis_tooltip: "Todos los miembros de la comunidad galáctica declaran una guerra total contra el objetivo que solo terminará cuando un bando sea destruido o si se deroga la resolución."
 resolution_declare_crisis_empire_tooltip: "El emporio galáctico declara una guerra total contra el objetivo. Las hostilidades solo terminarán cuando un bando sea destruido o si se deroga la resolución."
 first_contact.5.militarist.desc: "Tras el avistamiento de una nave no identificada en el sistema §H[This.System.GetName]§!, todas las fuerzas de la zona han recibido orden de asumir un estado de alerta mayor siguiendo el protocolo estándar. Los servicios de inteligencia están analizando los pocos datos que tenemos del enemigo, pero parece ser capaz de realizar viajes hiperespaciales. Su capacidad ofensiva sigue siendo desconocida. Es probable que sea nuestro primer contacto con una nueva civilización alienígena, así que deberíamos adoptar medidas para descifrar sus comunicaciones."
 first_contact.5.pacifist.desc: "Todavía no hemos podido determinar el origen de la nave misteriosa que hemos divisado en el sistema §H[This.System.GetName]§!. Como este podría ser nuestro primer contacto con una civilización alienígena desconocida, debemos evitar realizar cualquier acto que pueda malinterpretarse y considerarse una amenaza o provocación. Si traducimos su idioma, tal vez podamos entablar una relación pacífica con ellos."
 first_contact.5.spiritualist.desc: "Seguimos recopilando datos sobre la nave alienígena del sistema §H[This.System.GetName]§!. Si es un emisario de una civilización alienígena desconocida, cosa que parece probable, tendremos que determinar si vienen con la gracia de los espíritus o si son agentes del mal. El primer paso será descubrir su idioma y la naturaleza de su sistema de creencias."
 first_contact.5.materialist.desc: "La investigación sobre la nave no identificada del sistema §H[This.System.GetName]§! sigue en marcha, pero, de momento, no hemos recopilado datos suficientes como para elaborar una hipótesis informada de su origen exacto. Como es probable que se trate de un representante de una civilización alienígena desconocida, deberíamos intentar interceptar sus comunicaciones e iniciar un análisis completo de su idioma."
 first_contact.5.xenophobe.desc: "Llegan noticias alarmantes del sistema §H[This.System.GetName]§!, donde hemos estado vigilando las insidiosas actividades de lo que solo puede ser una nave extranjera. Seguimos sin conocer su propósito, pero es probable que sea un agente de una entidad política extranjera más grande. Lo más inteligente sería recopilar más datos sobre estas criaturas para determinar mejor el alcance y la naturaleza de la amenaza."
 first_contact.5.xenophile.desc: "¡El misterioso avistamiento de una nave no identificada en el sistema §H[This.System.GetName]§! sigue dando pie a la especulación! Su diseño nos resulta totalmente desconocido, por lo que podría tratarse de una nueva civilización alienígena y de un primer contacto. Aparte del hecho de que la nave alienígena es capaz de realizar viajes hiperespaciales, no sabemos casi nada sobre estos seres fascinantes. ¡Hay que emplearse a fondo para obtener más información!"
 first_contact.5.authoritarian.desc: "Se ha informado a [This.Owner.GetRulerTitle] sobre la nave desconocida que apareció en el sistema §H[This.System.GetName]§!. Su diseño no se parece a nada que figure en nuestros registros, por lo que podríamos estar ante el primer contacto con una civilización alienígena. Con el permiso de [This.Owner.GetRulerTitle], podemos iniciar un análisis de los datos que hemos recopilado para ver si podemos traducir su idioma."
 first_contact.5.egalitarian.desc: "Hemos informado a la población del posible primer contacto en el sistema §H[This.System.GetName]§!, donde se registró la presencia de una nave no identificada. Los primeros datos sugieren que puede realizar viajes hiperespaciales y que podría proceder de una civilización alienígena desconocida. Se está informando a los representantes de todas las ramas del gobierno sobre el desarrollo de la situación y sobre nuestras labores de traducción de su idioma."
 first_contact.10.militarist.desc.proactive: "Las fuerzas de defensa del sistema local siguen en un estado de gran alarma tras la reciente incursión de la nave no identificada en el sistema §H[This.System.GetName]§!. Los servicios de inteligencia están analizando los pocos datos que tenemos del enemigo, pero parece ser capaz de realizar viajes hiperespaciales. Su capacidad ofensiva sigue siendo desconocida. Es probable que sea nuestro primer contacto con una nueva civilización alienígena, así que deberíamos adoptar medidas para descifrar sus comunicaciones."
