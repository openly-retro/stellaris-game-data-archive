l_polish:
 ####################################
 #Special Projects
 ####################################
 hallucinogen_removal: "Usunięcie halucynogenu"
 hallucinogen_removal_DESC: "[Root.GetName]: Próba usunięcia halucynogenu z atmosfery."
 impact_defence_system: "System obrony przeciwasteroidalnej"
 impact_defence_system_DESC: "[Root.GetName]: Musimy opracować jak najlepszy sposób obrony kolonii przed częstymi uderzeniami asteroid, nękającymi tę planetę."
 titanic_life_study_normal: "Badanie tytanicznego życia"
 titanic_life_study_normal_DESC: "Mamy nadzieję, że badając tytaniczne życie świata [Root.GetName], nauczymy się je rozumieć, a może nawet z nim porozumieć."
 titanic_life_study_mean: "Sekcja tytanicznego życia"
 titanic_life_study_mean_DESC: "Eksploatując tytaniczne życie świata [Root.GetName] wkrótce ustalimy, jak je najlepiej wykorzystać!"
 titanic_life_study_nice: "Monitorowanie tytanicznego życia"
 titanic_life_study_nice_DESC: "Będziemy ostrożnie obserwować tytaniczne życie świata [Root.GetName] w nadziei, że zdołamy osiągnąć pokojowe współistnienie."
 retaliatory_genome_mapping: "Odwetowe mapowanie genomu"
 retaliatory_genome_mapping_DESC: "Jeśli wyślemy statek do świata macierzystego obcych, zdobędziemy takie same informacje na ich temat, jakie oni zapewne mają o nas."
 woodwind_instrument_investigation: "Badanie drewnianego instrumentu"
 woodwind_instrument_investigation_DESC: "Trzeba znaleźć materiał, z którego wykonano ten instrument, wywierający swoiście odprężający wpływ na nasze organizmy."
 disappearing_pops_project: "[missing_pops_planet.GetName]: Zaginięcia"
 disappearing_pops_project_DESC: "[missing_pops_planet.GetName]: Miejscowe organy ścigania potrzebują wsparcia wojskowych sił uderzeniowych, by stłumić niepokoje towarzyszące dochodzeniu w sprawie niedawnej fali tajemniczych zaginięć."
 mystery_cream_project: "Wieczna"
 mystery_cream_project_DESC: "Wieczność, nowy krem przeciwko starzeniu się, w zawrotnym tempie rozprzestrzenia się po całym imperium - okazuje się, że chyba naprawdę stymuluje regenerację komórek. Gdybyśmy odkryli jego aktywny składnik, moglibyśmy go wykorzystać do wywołania bardziej trwałego efektu."
 cream_origin_project: "W pogoni za życiem bez zmarszczek"
 cream_origin_project_DESC: "Musimy ustalić, skąd pochodzi ten krem."
 MAGNETIC_PLANET_RESEARCH_PROJECT: "Zbadaj magnetyczną zagadkę [Root.GetName]."
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC: "Jakieś dziwne zakłócenia magnetyczne niepokoją istoty żywe na [Root.GetName]. Do niedawna przyczyna tych incydentów była całkowitą zagadką, ale dzięki nagromadzeniu dużej ilości danych ujawnienie prawdy, jaka się za nimi kryje, stało się możliwe."
 ROGUEMOON_PROJECT: "Zbadaj tajemniczy księżyc [Root.GetName]."
 ROGUEMOON_PROJECT_DESC: "Przeprowadź szczegółowe badanie globu [event_target:roguemoon.Planet.GetName] i spróbuj ustalić, skąd się to ciało niebieskie wzięło."
 DPORTAL_PROJECT: "Przetestuj przejście międzywymiarowe na [Root.GetName]."
 DPORTAL_PROJECT_DESC: "Zbadaj, dokąd prowadzi przejście międzywymiarowe."
 DPORTAL_PROJECT_SCIENCE: "Zamknąć ten portal!"
 DPORTAL_PROJECT_SCIENCE_DESC: "Musi istnieć jakiś sposób zamknięcia portalu i nauka ten sposób znajdzie!"
 DPORTAL_PROJECT_PRAYER: "Zamknąć ten portal!"
 DPORTAL_PROJECT_PRAYER_DESC: "Z pewnością można przeciwdziałać takiemu portalowi pozytywną energią!"
 DPORTAL_PROJECT_PSI_PRAYER: "Zamknąć ten portal!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC: "Z pewnością można przeciwdziałać takiemu portalowi energią psioniczną!"
 DPORTAL_PROJECT_ROCKS: "Zamknąć ten portal!"
 DPORTAL_PROJECT_ROCKS_DESC: "Może wrzucenie wystarczająco dużej ilości kamieni do portalu zablokuje go?"
 SNEK_SCIENCE_PROJECT: "Wykorzystajmy naukę"
 SNEK_SCIENCE_PROJECT_DESC: "Nauka! Wykorzystujemy naukę! Po licznych dokładnych obserwacjach i owocnych zebraniach zamierzamy znaleźć wzory w zachowaniach wężowatych i metodycznie wdrażać plany ich zwalczania. Jeśli znajdziemy dowody, że korzystają one z narzędzi i mają strategię adaptacyjną, być może uda się nam z nimi porozumieć! Musimy tylko uważać, by nie zniekształcić danych, wtrącając się w życie tego gatunku, nawet gdy jego przedstawiciele kąsają kolonistów i kradną energię."
 SNEK_WAR_PROJECT: "Wykorzystajmy żołnierzy"
 SNEK_WAR_PROJECT_DESC: "Wojna! Ruszamy na wojnę! Nie wiemy, dlaczego się tu zjawiły. Nie do końca wiemy, co tutaj robią. Ale wiemy jedno: Nienawidzą nas, więc muszą zacząć się nas bać. Czas wystawić warty, rozesłać patrole i chodzić od domu do domu z miotaczami ognia. Spalimy wężowate! Niezależnie, jaką cenę przyjdzie nam zapłacić, musimy stanąć do walki ze wszystkim, co pełza."
