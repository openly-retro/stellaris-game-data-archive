 leader_trait_resolution_category_sanctions_focus_2_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+15%§!"
 leader_trait_resolution_category_sanctions_focus_3_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+25%§!"
 leader_trait_supporting_voter: "Gegenseitige Unterstützung"
 leader_trait_supporting_voter_desc: "Dieser Anführer strebt danach, jeden für seinen Erfolg zu beglückwünschen."
 leader_trait_supporting_voter_tt: "§EAuswirkungen (§!£diplo_weight£ §Y[GetGalCommunityOrGalImperium]§!):$TABBED_NEW_LINE$Die Unterstützer eines verabschiedeten Beschlusses erhalten 1 §YGefallen§! und 5 §YVertrauen§! bei dem Reich, das diesen Beschluss vorgelegt hat"
 MESSAGE_SUPPORTING_VOTER: "Gefallen erhalten"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "Dank des Geschicks von $LEADER$ ist es uns gelungen, einen Gefallen und 5 Vertrauen bei $WHO|Y$ zu erlangen."
 leader_trait_diplo_weight: "Gewichtigkeit"
 leader_trait_diplo_weight_desc: "Die Art und Weise, wie sich dieser Anführer verhält, hat etwas, was Respekt gebietet. Wenn dieser Abgeordnete spricht, bleiben alle stehen und hören zu."
 leader_trait_federal_negotiator: "Kameradschaft"
 leader_trait_federal_negotiator_desc: "Dieser Anführer glaubt fest an die einende Kraft von Föderationen. Seine Hingabe ist eine Inspiration für alle."
 leader_trait_federal_greeter: "Begrüßer"
 leader_trait_federal_greeter_desc: "Dieser Abgeordnete verliert keine Zeit damit, neue Föderationsmitglieder zu begrüßen, und versteht es, ihnen das Gefühl zu geben, Teil der Gruppe zu sein."
 leader_trait_federal_sweet_talker: "Friedensstifter"
 leader_trait_federal_sweet_talker_desc: "Wir mögen unterschiedliche Überzeugungen haben, aber wir haben das gleiche Ziel, die gleiche Föderation und die gleichen Träume. Konflikte machen uns nur schwach."
 leader_trait_federal_joint_navy: "Gemeinsame Übungen"
 leader_trait_federal_joint_navy_desc: "Einigkeit bedeutet Stärke. Manchmal liegt diese Stärke in uns selbst. Manchmal bedeutet sie einfach, eine größere Flotte zu haben."
 leader_trait_ambassador_ear_to_the_ground: "Allwissend"
 leader_trait_ambassador_ear_to_the_ground_desc: "Dieser Anführer hat seine Augen überall. Und [root.species.GetEarNamePlural]. Und andere Sinnesorgane."
 leader_trait_ambassador_ear_to_the_ground_machine: "$leader_trait_ambassador_ear_to_the_ground$"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "Dieser Anführer hat seine Kameras überall. Und seine Mikrophone. Und andere Sensorgeräte."
 leader_trait_ambassador_whisper_networks: "Plappermaul"
 leader_trait_ambassador_whisper_networks_desc: "Dieser Beamte, der eine Vorliebe für Klatsch und Tratsch vortäuscht, ist ein Meister im Knüpfen von Kontakten zu hochrangigen Persönlichkeiten, die schnell Geheimnisse ausplappern."
 leader_trait_ambassador_bully: "Gehässig"
 leader_trait_ambassador_bully_desc: "Gehässigkeit kann ein starker Motivator sein. Dieser Anführer beherrscht die Kunst, bittere Beschwerden in einen Aufruf zum Handeln zu verwandeln."
 leader_trait_ambassador_favor_maker: "Opportunist"
 leader_trait_ambassador_favor_maker_desc: "Dieser durchtriebene Botschafter macht aus jeder vermeintlichen Kränkung schnell eine Erpressung."
