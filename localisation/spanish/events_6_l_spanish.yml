 #Events
 colony.9800.name: "Una dimensión de estática"
 colony.9800.desc: "El portal dimensional en [Root.GetName] se ha cerrado. Cuando estabilizamos el portal, vimos que llevaba a una dimensión formada solamente por un vacío blanco e informe que solo se veía interrumpido por rachas de ruido negro. El extraño fenómeno enseguida comenzó a filtrarse hacia nuestro universo y consumió nuestros estabilizadores dimensionales, lo que hizo que el portal se cerrara.\n\nEl portal, la estática y los estabilizadores dimensionales han dejado de existir a la vez. No ha quedado nada, ni siquiera rastros de partículas. Si el portal no hubiera sido inestable, a saber lo que habría podido ocurrir."
 colony.9805.name: "Interferencias"
 colony.9805.desc: "Recientemente, los [Root.GetScientistPlural] que trabajan en el laboratorio de física principal de §Y[Root.GetHomeWorldName]§! han detectado extrañas fluctuaciones en su trabajo. Nuestras pruebas sobre el hiperimpulso son las que más se han visto afectadas, aunque estas interrupciones solo han durado una semana antes de desaparecer. Al mismo tiempo, [From.GetName] ha detectado fluctuaciones en el portal dimensional cerrado. Afortunadamente, la estática imposible no ha vuelto. Esperemos que esto no traiga consecuencias."
 colony.9805.a: "De vuelta al trabajo."
 colony.9805.b: "Deberíamos investigarlo."
 colony.9810.name: "Masa negativa"
 colony.9810.desc: "Se ha generado un encendido debate en los círculos científicos de [Root.GetHomeWorldName] después de que [cloned_physicist.GetName] publicara que ha detectado la aparición espontánea de partículas de masa negativa cerca de §Y[Root.Capital.GetStarName]§!.\n\n\"Puede que este descubrimiento nos ayude a avanzar en el entendimiento de los agujeros de gusano artificiales y de otros asuntos\", ha proclamado [cloned_physicist.GetName].\n\nNuestro almirantazgo tiene otro punto de vista y sugiere que hagamos regresar a nuestras flotas a casa hasta que se pueda determinar el origen de esta nueva materia."
 colony.9810.desc.robot: "Hoy hemos recibido un nuevo informe de la unidad de física principal [cloned_physicist.GetName]. El informe incluye hallazgos recientes de partículas de masa negativa que aparecen espontáneamente cerca de §Y[Root.Capital.GetStarName]§!.\n\n\"Estos hallazgos podrían ayudarnos a expandir la comprensión de [Root.GetName] de los agujeros de gusano artificiales, así como otros temas relacionados\", informa la unidad científica [cloned_physicist.GetName].\n\nLas subrutinas de análisis de amenazas sugieren que nuestras flotas deberían regresar a casa hasta que se pueda determinar la fuente de este material nuevo y no probado."
 colony.9810.desc.hive: "Han trascendido nuevas observaciones del dron especializado en física [cloned_physicist.GetName] sobre el reciente descubrimiento de partículas de masa negativa que aparecen espontáneamente cerca de §Y[Root.Capital.GetStarName]§!.\n\n\"Estos descubrimientos podrían extender el entendimiento de [Root.GetName] sobre los agujeros de gusano artificiales, así como de otros asuntos relacionados\", afirma el dron.\n\nLa Mente no se fía de este repentino suceso e instintivamente siente la necesidad de hacer que algunas flotas regresen al sistema afectado."
 colony.9815.name: "La noche en la que el cielo se partió"
 colony.9815.desc: "Las mentes más brillantes de [Root.GetName] se reunieron hoy para escuchar las últimas ideas de [cloned_physicist.GetName] sobre el uso de las partículas de masa negativa, pero pronto se vieron interrumpidas. Las sirenas de emergencia empezaron a sonar en todos los observatorios y estaciones espaciales del sistema cuando se divisó un elemento en el cielo nocturno de cuando una grieta en el espacio del tamaño de nuestra estrella ha aparecido en el horizonte de §Y[Root.GetHomeWorldName]§!, y de ella ha empezado a brotar una flota de cazas."
 colony.9815.desc.robot: "Se han desplegado unidades científicas adicionales para estudiar los últimos hallazgos de [cloned_physicist.GetName] y el uso de las partículas de masa negativa, pero dicho estudio se ha visto interrumpido. Las sirenas de emergencia han comenzado a sonar en todos los observatorios y las estaciones espaciales del sistema cuando una grieta en el espacio del tamaño de nuestra estrella ha aparecido en el cielo de §Y[Root.GetHomeWorldName]§!, y de ella ha empezado a brotar una flota de cazas."
 colony.9815.desc.hive: "Se han desplegado drones adicionales para estudiar los últimos hallazgos de [cloned_physicist.GetName] y el uso de las partículas de masa negativa, pero dicho estudio se ha visto interrumpido. Las sirenas de emergencia han comenzado a sonar en todos los observatorios y las estaciones espaciales del sistema cuando una grieta en el espacio del tamaño de nuestra estrella ha aparecido en el cielo de §Y[Root.GetHomeWorldName]§!, y de ella ha empezado a brotar una flota de cazas."
 colony.9820.name: "Un viejo código"
 colony.9820.desc: "Mientras cae la última corbeta, el alférez a cargo de los sensores de nuestra base estelar informa de algo extraño. Estas naves son muy similares a otras que los [Root.GetName] dejaron de usar hace años. Carecen de motores UL y están equipadas con armas obsoletas. Mientras llega el informe, una solicitud de comunicación procedente de la extraña grieta resuena por todo el sistema. La solicitud incluye nuestros códigos de autorización de más alto rango..., pero de hace 10 años."
 colony.9820.desc.robot: "Mientras la última corbeta queda inutilizable, las subrutinas de análisis informan de algo extraño. Las naves invasoras son muy similares a otras que los [Root.GetName] dejaron de fabricar hace años. Carecen de motores UL y están equipadas con armas obsoletas. Mientras llega el informe, una solicitud de comunicación procedente de la extraña grieta reverbera por todo el sistema. La solicitud incluye nuestros protocolos de saludo más complejos..., pero los de hace 10 años."
 colony.9820.desc.hive: "Mientras cae la última corbeta, un dron a cargo de los sensores informa de algo extraño. Estas naves son muy similares a otras que los [Root.GetName] dejaron de usar hace años. Carecen de motores UL y están equipadas con armas obsoletas. Mientras llega el informe, una solicitud de comunicación procedente de la extraña grieta resuena por todo el sistema. Es algo con lo que esta Mente no está familiarizada, otra inteligencia [Root.GetSpeciesName]."
 colony.9820.a.robot: "**Señal de acceso**"
 colony.9821.name: "Una llamada transdimensional"
 colony.9821.desc: "Mientras la pantalla de comunicaciones parpadea, aparece un [Root.GetSpeciesName] con aspecto cansado, aterrorizado y a la vez eufórico. Parece el vivo retrato de [cloned_physicist.GetName] con 20 años más. §B\"Eh..., hola [Root.GetHomeWorldName] Alfa. Soy [physicist.GetName] Beta\"§!, hace una pausa para recomponerse. §B\"Yo, esto, nosotros... sentimos mucho lo que acaba de ocurrir. Tenéis que comprender que lo sucedido ha sido obra de una facción independiente de la defensa de nuestro mundo que pensó que podía tomar [Root.GetHomeWorldName] por la fuerza. Ya sé que estas palabras os sonarán vacías, pero, por favor, creedme cuando os digo que no tenemos intención de haceros daño\".§!"
 colony.9821.desc.robot: "Mientras la pantalla de comunicaciones parpadea, recibimos un código de comunicación. §RError:§! ¡es la ID exclusiva de [cloned_physicist.GetName]! \n§B\"Saludos y disculpas, [Root.GetName] Alfa: la acción hostil anterior ha sido obra de una despreciable facción militar que ya no pertenece a los sistemas de [Root.GetName] Beta. Nos hemos ocupado de ella. Declaramos que no tenemos intención de emprender más acciones hostiles\".§!"
 colony.9821.desc.hive: "Mientras la pantalla de comunicaciones parpadea, en el dron de comunicaciones de la otra Mente aparece un rostro idéntico al de [cloned_physicist.GetName]. Qué curioso. §B\"Saludos y disculpas, [Root.GetName] Alfa. Los drones que os han atacado eran unos desviados abandonados a su suerte. [Root.GetName] Beta aprecia que los hayáis exterminado. No deseamos más interacciones negativas con vosotros y queremos proponer algo beneficioso para nuestras respectivas mentes\".§!"
 colony.9821.a: "¿Qué eres?"
 colony.9821.a.robot: "¡Informe de situación!"
 colony.9821.a.response: "§BYo y todos los demás aquí venimos de un universo paralelo al vuestro. No sabemos cuándo, pero creemos que nuestras dos realidades se dividieron hace tiempo y nuestro universo se ha estado desmoronando desde entonces. Nos dimos cuenta cuando algunos sistemas remotos comenzaron a desaparecer y, desde entonces, hemos estado empleándonos a fondo para evitar el desastre. Durante las últimas décadas, hemos invertido todos nuestros recursos y nuestro tiempo en abrir este portal transdimensional. Solo ahora, pocos años antes de que nuestra realidad desaparezca y empleando nuestra tecnología más experimental, así como nuestra física más avanzada, hemos conseguido comunicarnos con vosotros.§!"
 colony.9821.a.response.robot: "§B[cloned_physicist.GetName] Beta y sus acompañantes son de un universo paralelo. El deterioro del universo Beta se detectó hace décadas. Los sistemas más alejados fueron los primeros en desaparecer, hace 55,136 años. Desde entonces, emplearon todos sus recursos disponibles y su poder de computación para abrir este portal transdimensional. El tiempo estimado hasta la desaparición de [Root.GetHomeWorldName] Beta es de 25,3333 años.§!"
 colony.9821.a.response.hive: "§BYo, [cloned_physicist.GetName] Beta, y todos los demás miembros de la Mente presentes venimos de un universo paralelo al vuestro. No sabemos cuándo, pero creemos que nuestras dos realidades de dividieron hace tiempo y nuestro universo se ha estado desmoronando desde entonces. Los primeros en darse cuenta fueron los drones de observación cuando algunos sistemas remotos comenzaron a desaparecer y, desde entonces, esta Mente ha estado empleándose a fondo para evitar el desastre. Durante las últimas décadas, hemos invertido todos nuestros recursos, drones y esfuerzos en abrir este portal transdimensional. Solo ahora, pocos años antes de que nuestra realidad desaparezca y empleando nuestra tecnología más experimental y nuestra física más avanzada, hemos conseguido conectar con vosotros.§!"
 colony.9821.b: "¿Por qué parece que carecéis de capacidad UL?"
 colony.9821.b.robot: "¡Explicad vuestra carencia de sistemas UL!"
 colony.9821.b.response: "Parece que a [cloned_physicist.GetName] Beta le faltan las palabras. §B\"¿Habéis logrado desarrollar la tecnología UL? ¡Qué buena noticia! Entonces, esos idiotas no tenían motivo para atacaros. ¡Toda la galaxia está a nuestra disposición! Bueno..., suponiendo que queráis ayudarnos, por supuesto\".§!"
 colony.9821.b.response.robot: "§BSe calculó que los sistemas UL para acceder a hipervías eran factibles, pero el proyecto se declaró como no esencial y los recursos se emplearon en la investigación para el portal. Muchas líneas de investigación dejaron de ser prioritarias. Solicitamos los resultados de [Root.GetName] Alfa cuando termine la comunicación.§!"
 colony.9821.b.response.hive: "La otra Mente parece necesitar un momento antes de contestar §B\"Esta Mente no estaba dispuesta a invertir recursos para desarrollar sistemas UL mientras el universo dejaba de existir. Dejadnos participar en este entendimiento, por favor\".§!"
 colony.9821.c: "Basta de charla. ¿Qué quieres?"
 colony.9821.c.robot: "¡Basta de charla! ¡Di lo que quieres!"
 colony.9822.desc: "§BNuestro universo está condenado. No hay forma de evitarlo. Hemos estado construyendo naves de transporte gigantes en espera de que llegara este día. Os imploramos que nos permitáis enviaros a nuestros refugiados. Solo nuestros niños más brillantes y nuestros líderes más competentes irán a bordo. Por favor, salvad mi...§! §YNUESTRA§! §Bcivilización.§!"
 colony.9822.desc.robot: "§BSe han construido naves de transporte. Solicitud para enviar unidades [Root.GetName] Beta para preservar recursos y bancos de datos. No deseamos concluir nuestra exploración del universo aquí.§!"
 colony.9822.desc.hive: "§BEl universo de [Root.GetName] Beta está condenado. No hay forma de evitarlo. Hemos estado construyendo naves de transporte gigantes en espera de que llegara este día y ofrecemos todos los drones que podamos mandar.\nAdicionalmente, deseamos unir nuestras Mentes colmena. Si bien podemos parecer idénticos, este colectivo ha acumulado experiencias y un entendimiento que no queremos perder. Por favor, dejadnos seguir viviendo.§!"
 colony.9822.a: "Debemos consultar a nuestros expertos."
 colony.9822.a.robot: "¡Se requiere análisis adicional! ¡Manteneos a la espera!"
 colony.9822.a.hive: "Esta Mente necesita reflexionar sobre esta propuesta."
 colony.9840.name: "La cumbre"
 colony.9840.desc: "Las mentes más brillantes de cada especialidad se han reunido en §Y[Root.GetName]§! para discutir el destino de nuestros dobles dimensionales. Se han celebrado rigurosos debates a lo largo y ancho de [Root.GetHomeWorldName]. Algunos sugieren una estrategia de no intervención. El estudio del fin de un universo podría aportarnos grandes conocimientos. También se ha hablado de aceptar la solicitud de [cloned_physicist.GetName] Beta y permitir la evacuación de tanta población como sea posible, mientras que otros han mencionado lo fácil que resultaría hacerse con todos los recursos de valor y la energía almacenada que quede en el planeta.\n\nCuando la cumbre tocaba a su fin, [cloned_physicist.GetName] ha subido al escenario y ha declarado que, empleando las nuevas tecnologías llegadas del universo beta, cree que es posible traer todo [Root.GetHomeWorldName] Beta a nuestra realidad."
 colony.9840.desc.robot: "Todos los superordenadores bajo el control de [Root.GetName] se han puesto a calcular la solución óptima a nuestro actual dilema en relación a [Root.GetName] Beta. Al final, se han declarado viables 4 posibles opciones.\n\n1: Estudiar el colapso del universo Beta.\n2: Atravesar el portal y hacerse con todas las reservas de minerales y energía disponibles.\n3: Aceptar la propuesta de la unidad científica [cloned_physicist.GetName] Beta.\n4: Intentar usar los conocimientos y la tecnología experimental de Beta para traer [Root.GetHomeWorldName] Beta a la realidad Alfa."
 colony.9840.desc.hive: "Después emplear todo el potencial de la inteligencia de los [Root.GetSpeciesName] en decidir el destino de [Root.GetName] Beta, se han propuesto 4 potenciales soluciones.\n\n1: Estudiar el colapso del universo Beta.\n2: Atravesar el portal y hacerse con todas las reservas de minerales y energía disponibles.\n3: Aceptar la propuesta de [Root.GetName] Beta y subsumir la otra Mente.\n4: Intentar usar la ciencia y la tecnología experimentales de Beta para traer [Root.GetHomeWorldName] Beta a la realidad Alfa, uniendo ambas Mentes."
 colony.9840.a: "Estudiad el evento."
 colony.9840.a.tooltip: "No tenemos suficientes recursos para llevar a cabo tal proyecto, pero no dejaremos pasar una oportunidad como esta."
 colony.9840.b: "Saqueadlos."
 colony.9840.b.phobe: "Estos seres no son de fiar."
 colony.9840.b.swarm: "¡Más para el enjambre!"
 colony.9840.b.exterminator: "Todo debe ser exterminado, incluso ellos."
 colony.9840.b.tooltip: "¡Estos idiotas se han quedado indefensos!"
 colony.9840.c: "Salvad a todos los que sea posible."
 colony.9840.c.phobe: "¡No son alienígenas, dejadlos entrar!"
 colony.9840.c.exterminator: "¡Más unidades para la causa!"
 colony.9840.c.swarm: "Esos drones nos vendrán bien."
 colony.9840.c.tooltip: "Añade 6 [Root.Species.GetNamePlural] Beta a [Root.GetHomeWorldName]."
 colony.9840.d: "Intenta traer [Root.GetHomeWorldName] Beta hasta nosotros."
 colony.9840.d.tooltip: "Comienza el costoso proyecto para salvar [Root.GetHomeWorldName] Beta."
 colony.9850.name: "¡Euforia!"
 colony.9850.desc: "Una estática informe cubre una gran franja del cielo de §B[Root.GetHomeWorldName] Beta§! y se acerca rápidamente mientras [cloned_physicist.GetName] Alfa y Beta, trabajando codo con codo, concluyen sus arduas tareas. Los estabilizadores de masa negativa se activan y la grieta entre mundos se mueve sobre [Root.GetHomeWorldName] Beta justo cuando la estática iba a cubrirlo. Momentos después, la grieta se cierra y la masa negativa deja de aparecer en su ubicación previa.\n\nYa está hecho. Después de meses de estudio e investigación buscando nuevos pozos gravitacionales y zonas habitables, ahora [Root.Capital.GetStarName] tiene un nuevo planeta habitado orbitando a su alrededor."
 colony.9850.desc.robot: "Una estática informe cubre una gran franja del cielo de §B[Root.GetHomeWorldName] Beta§! y se acerca rápidamente mientras [cloned_physicist.GetName] Alfa y Beta, así como todas las demás unidades científicas disponibles, trabajan codo con codo. Los estabilizadores de masa negativa se activan y la grieta entre mundos se mueve sobre [Root.GetHomeWorldName] Beta justo cuando la estática iba a cubrirlo. Momentos después, la grieta se cierra y la masa negativa deja de aparecer en su ubicación previa.\n\nYa está hecho. Después de meses de estudio e investigación buscando nuevos pozos gravitacionales y zonas habitables, ahora [Root.Capital.GetStarName] tiene un nuevo planeta habitado orbitando a su alrededor."
 colony.9850.desc.hive: "Una estática informe cubre una gran franja del cielo de §B[Root.GetHomeWorldName] Beta§! y se acerca rápidamente mientras [cloned_physicist.GetName] Alfa y Beta, así como todos los demás drones disponibles, trabajan codo con codo. Los estabilizadores de masa negativa se activan y la grieta entre mundos se mueve sobre [Root.GetHomeWorldName] Beta justo cuando la estática iba a cubrirlo. Momentos después, la grieta se cierra y la masa negativa deja de aparecer en su ubicación previa.\n\nYa está hecho. Las nuevas perspectivas y las mentes que se unen a los [Root.GetName] provocan una reacción en cadena en el colectivo. Después de meses de estudio e investigación buscando nuevos pozos gravitacionales y zonas habitables, ahora [Root.Capital.GetStarName] tiene un nuevo planeta habitado orbitando a su alrededor."
 colony.9850.a: "¡Por una vez, todo el mundo sobrevive!"
 colony.9851.name: "Estática"
 colony.9851.desc: "Las sondas que permanecen en el universo Beta registran los momentos finales de la realidad, cuando una estática informe absorbe primero [Root.Capital.GetStarName] Beta y después §B[Root.GetHomeWorldName] Beta§!. La señal se corta de repente poco antes de que la grieta deje de existir. Las partículas de masa negativa que producía también desaparecen.\n\nTodo lo que había quedado allí ha dejado de existir."
 colony.9851.a: "Podríamos haber sido nosotros."
 colony.9855.name: "Cruzando la frontera dimensional"
 colony.9855.desc: "Tenemos un problema desde que apareció la grieta. Las familias de nuestra dimensión están poniéndose en contacto con sus dobles Beta y ayudándolos a entrar ilegalmente en nuestro universo estable. Esto sucede con la ayuda de la patrulla fronteriza encargada de mantener los universos separados, ya que todo el mundo en [Owner.GetName] tiene familia en el otro lado. Si fueran unos pocos grupos no importaría, pero, si la práctica se extiende, pronto tendremos una estampida entre manos. Si §B[Owner.GetHomeWorldName] Beta§! pierde demasiados habitantes, su infraestructura colapsará y será aún más difícil traer el mundo a esta realidad."
 colony.9855.a: "Dejad que vengan."
 colony.9855.b: "Deberían quedarse en su lado."
 colony.9855.c: "Organizad visitas."
 colony.9860.name: "Misión: dimensional"
 colony.9860.desc: "Una de las ventajas de tener un mundo espejo tan cerca es que los pilares culturales [Owner.GetSpeciesName] que podrían haberse destruido o perdido en los últimos años aún podrían existir en el otro planeta, de modo que todos podrían disfrutarlos de nuevo. Sin embargo, algunos individuos desagradables han aprovechado la oportunidad para infiltrarse en §B[Target.GetName] Beta§! y apoderarse de estas grandes obras. Ahora poseemos, no una, sino dos obras maestras realizadas por un gran inventor de nuestro pasado. El gobierno de [Target.GetName] Beta ya ha enviado una aireada queja formal para que devolvamos el botín."
 colony.9860.a: "Devolved la obra maestra y pedid mil disculpas."
 colony.9860.b: "Dos §Hes§! mejor que una..."
 colony.9870.name: "Una última súplica"
 colony.9870.desc.helped: "La situación en el Betauniverso es crítica y sigue empeorando. Esta mañana se ha escuchado un grito unánime de socorro a través del portal. A pesar de nuestros esfuerzos, parece que nuestros familiares se fundirán con la nada que acecha su universo. Si queremos salvar a nuestros dobles, este es el momento."
 colony.9870.desc.ignored: "Hoy se ha escuchado un débil grito de socorro desde el Betauniverso a través del portal. Un gemido final de auxilio. Nos hemos aprovechado de su situación y aun así siguen llamándonos, ya que no hay nadie a quien llamar en su solitario universo. Nos acercamos al punto de no retorno. Pronto, los [Owner.GetSpeciesNamePlural] Beta dejarán de existir."
 colony.9870.a: "Redoblemos nuestros esfuerzos. No podemos permitirlo."
 colony.9870.a.tooltip: "La estrategia §Y$approach_save_b_world$§! requerirá todavía más científicos, lo que reducirá nuestra velocidad de investigación un §R-30%§!."
 colony.9870.b: "Todo marcha según lo previsto."
 colony.9870.c: "Ellos también son [Owner.GetSpeciesNamePlural]. ¡No podemos permitirlo!"
 colony.9875.name: "Descarga de optimización"
 colony.9875.desc: "El disponer de dos [Owner.GetGovernmentName] tan similares supone una oportunidad sin precedentes. Los cálculos necesarios para mantener el orden de nuestra conciencia cada día requieren de multitud de [Owner.GetTeamMemberPlural], pero ahora esta tarea se puede descargar a otro [Root.GetName]. El beneficio salta a la vista y, aunque puede que esto ralentice las tareas de rescate de §B[Target.GetName] Beta§!, confiamos en que podremos conseguirlo de todas formas."
 colony.9875.a.machine: "Es lógico."
 colony.9875.a.hive: "Esto resulta beneficioso para todos."
 colony.9875.b: "Necesitan todos los [Owner.GetTeamMemberPlural] que sea posible."
 colony.9880.name: "Drones desesperados"
 colony.9880.desc: "¡En un momento de desesperación, el otro [Owner.GetGovernmentName] ha atacado y capturado a los [Owner.GetSoldierPlural] que se encontraban en [Target.GetName]! Debemos organizar nuestros drones de defensa antes de que nos invadan."
 colony.9880.a.machine: "Protocolos de emergencia: defender [Target.GetName]"
 colony.9880.a.hive: "Derrotad a los insurgentes; suprimid el Betamundo."
 colony.9880.a.tt: "Gana §Y4§! ejércitos defensivos a cambio de §R1§! £pops£ población."
 colony.9880.b: "Analizad por qué el Betauniverso ha reaccionado así."
 colony.9885.desc.hive: "El último dron insurgente ha sido derrotado. Nuestros drones de comunicaciones detectan de nuevo la presencia de la otra supramente, la cual ahora actúa con un aire sumiso y espera que nosotros iniciemos la comunicación.\n\n\"§BEsta Mente se disculpa; las reacciones instintivas son más difíciles de controlar cuanto más se acerca §Rla estática§!. Nos aseguraremos de controlar nuestros impulsos en el futuro§!\"."
 colony.9885.desc.machine: "La unidad de defensa rebelde ha sido derrotada. Nuestras subrutinas de observación detectan de nuevo la presencia de unidades de comunicaciones de [FromFrom.GetName] Beta. Nos han dejado un sencillo mensaje.\n\n\"§BUna vez más, unidades de defensa repudiadas han actuado de forma incorrecta. Con el acercamiento de §Rla estática§!, han conseguido atravesar nuestra cuarentena. Los procesos ya han sido eliminados y no volverán a actuar§!\"."
 colony.9885.a.hive: "Nos aseguraremos de que así sea."
 colony.9885.a.hive.tooltip: "Suprimid la presencia de la mente colmena del Betauniverso con nuestra superioridad numérica."
 colony.9885.b.hive: "Lo entendemos. No temáis."
 colony.9885.a.machine: "Se ha revocado el libre acceso a [FromFrom.GetName] Alfa."
 colony.9885.a.machine.tooltip: "Aseguraos de que la otra dimensión no tiene más conexiones inseguras con [FromFrom.GetName]."
 colony.9885.b.machine: "Es comprensible; la IA de combate es subversiva por naturaleza."
 colony.9890.name: "Exigencias"
 colony.9890.desc: "[FromFrom.GetName] ha caído en manos de nuestros dobles Beta. Ahora exigen el traslado de algunos de sus drones, así como que se establezca una subconsciencia en nuestro mundo para asegurar la supervivencia de su conocimiento y existencia."
 colony.9890.a: "Desastroso."
 #Modifier
 harvesting_negative_mass: "Recolección de masa negativa"
 harvesting_negative_mass_desc: "Recolectar partículas de masa negativa nos ayuda en nuestra investigación en física."
 appeased_populace: "Población apaciguada"
 appeased_populace_desc: "Aceptar las demandas de migración interdimensional ha apaciguado a la población de este mundo."
 angered_populace: "Población indignada"
 angered_populace_desc: "Tras haber sido rechazada la posibilidad de realizar migraciones interdimensionales, la población de este planeta está inquieta."
 stolen_great_work: "Gran obra robada"
 stolen_great_work_desc: "Una gran obra de la dimensión espejo se exhibe orgullosamente junto a su copia exacta en este planeta."
 multiple_stolen_great_works: "Grandes obras robadas"
 multiple_stolen_great_works_desc: "Varias grandes obras del Betauniverso adornan las paredes de este mundo."
 offloaded_optimization: "Optimización descargada"
 offloaded_optimization_desc: "La descarga de los cálculos diarios al mundo Beta ha mejorado radicalmente nuestra capacidad productiva."
 b_world_saved: "Guardado"
 b_world_saved_desc: "Este planeta agradece haber sido salvado."
 #Names
 NAME_B_Planet: "[Root.GetHomeWorldName] Beta"
 NAME_Portal_Invaders: "Invasores en el portal"
 NAME_B_World_Corvette: "Corbeta obsoleta"
 NAME_Familiar_Fleet: "Flota familiar"
 NAME_controlled_army: "Ejército controlado por la Mente"
 NAME_Dominated_Drones: "Drones dominados"
 #Traits
 trait_notofthisworld: "No es de este mundo"
 trait_notofthisworld_desc: "§BEsta especie no pertenece a este universo y se está degradando lentamente§!."
 trait_robot_notofthisworld: "No es de este mundo"
 trait_robot_notofthisworld_desc: "§BEstas máquinas no pertenecen a este universo y se están degradando lentamente§!."
 TRAIT_NOTOFTHISWORLD_EFFECT: "La población que trabaja como esclavos o más produce 0,5 de £physics_research£ §Yinvestigación en física§! al mes."
 #Event Chain
 negative_mass_title: "Masa negativa"
 negative_mass_desc: "Una masa negativa ha aparecido recientemente en nuestro mundo natal. Seguramente, este extraño fenómeno no será el presagio de algo que sacudirá el núcleo de nuestra sociedad."
 #Singing Planet
 SINGING_PLANET_CAT: "Lecturas anómalas"
 SINGING_PLANET_CAT_DESC: "Este planeta emite extrañas ondas magnéticas muy diferentes a todo lo que hemos visto hasta ahora. Es como si intentara comunicarse con nosotros. Lo lógico es que investiguemos este fenómeno inusual: puede que hayamos encontrado un ejemplo extraordinario de vida a escala planetaria."
 anomaly.7101.name: "Planeta cantarín"
 anomaly.7101.standard.desc: "Lo que al principio creímos que era un intento deliberado de comunicación ha resultado ser un fenómeno inusual que se produce de forma natural. Si se manipulan y editan las ondas magnéticas producidas por el planeta, estas suenan como si fueran voces hablando o cantando. Lo que está claro es que no provienen de un ser pensante. Algunos de nuestros científicos, sin embargo, lo encuentran bastante pegadizo.\n\nPodríamos aprovechar este fenómeno si creamos una estación dedicada exclusivamente a captar estas señales y reproducirlas como hilo musical. También podemos invitar a artistas o a celebridades."
 anomaly.7101.a: "Fascinante."
 anomaly.7101.machines.desc: "El planeta emite una serie de señales que nuestros drones exploradores creen que podrían ser de origen artificial. Tras un examen más detallado, las señales resultaron ser un mero fenómeno natural causado por ondas magnéticas inusuales pero inofensivas. Este descubrimiento no aporta ningún beneficio inmediato al colectivo, pero, dada su singularidad, su estudio podría proporcionarnos algunos datos de investigación a la larga."
 anomaly.7101.b: "Catalogadlas."
 anomaly.7101.hive.desc: "El planeta emite una serie de señales que nuestros drones exploradores creen que podrían ser de origen artificial. Tras un examen más detallado, las señales resultaron ser un mero fenómeno natural con la extraña capacidad de fortalecer la conexión entre nuestros drones y la mente colectiva. Parece que los drones expuestos a las ondas magnéticas responden mejor a la voluntad de la colmena."
 anomaly.7101.c: "Todo por la colmena."
 anomaly.7101.c.desc: "La colmena puede replicar estas ondas magnéticas y usarlas para fortalecer su voluntad."
 #Ancient Manufactorium
 colony.9200.name: "Cámara oculta" #starting the event
 colony.9200.desc: "Durante un reconocimiento estándar de [Root.GetName], la unidad de exploración planetaria se topó con una enorme puerta que al parecer conduce directamente al interior de una cordillera. Por lo visto, el fuerte campo magnético que produce algún tipo de dispositivo de camuflaje la ocultó de los sensores de nuestra nave, y la entrada permaneció invisible para las sondas de investigación autónomas que cartografiaban la superficie.\n\nPruebas más exhaustivas han demostrado que la puerta se puede activar con la entrada de flujo de energía constante. De esta manera lograríamos ver al fin qué hay en su interior."
 colony.9200.a: "Proveed energía." #go on with chain
 colony.9200.a.desc: "La configuración de la red puede llevar algún tiempo, y seguirá consumiendo energía durante la exploración de la cámara."
 colony.9201.name: "La oscuridad nos aguarda" #entered the vault
 colony.9201.desc: "Cuando la energía fluyó a través de los circuitos, la entrada se puso en marcha y, tras varios ajustes, desentrañamos cómo funcionaba la puerta. Una investigación topográfica adicional reveló que el interior albergaba una gran cámara subterránea. Una infraestructura alienígena cubría cada centímetro cuadrado de las paredes; incluso los enormes pilares que sostenían el techo mostraban débiles rastros de energía. Teniendo en cuenta las lecturas de energía y las vagas similitudes con nuestra tecnología, parece que se trata de una instalación de fabricación subterránea."
 colony.9201.a: "Desvelaremos sus secretos." #go forward
 colony.9201.a.desc: "Dada la magnitud de esta operación, se necesitarán muchos recursos, mano de obra y tiempo para estudiarla a fondo. Se prevé recibir actualizaciones e informes periódicos sobre el trabajo que se vaya realizando."
 colony.9201.b: "No podemos arriesgarnos. Colocad explosivos." #opt out
 colony.9201.b.desc: "Sellaremos la entrada y demoleremos este sitio. Quién sabe lo que puede acechar dentro de esta cámara."
 colony.9202.name: "¡Explosión en la montaña!" #opted out - explosion and crater
 colony.9202.desc: "Los que se encontraban lejos de la cámara pudieron sentir el temblor, y quienes estaban más cerca pudieron ver cómo un gran trozo de la ladera de la montaña salía volando por los aires, creando un enorme cráter lleno de rocas, escombros y de maquinaria retorcida. Tras un breve debate, se llegó a la conclusión de que se produjo una reacción en cadena en el interior de la cámara cuando la explosión inicial abrió la puerta.\n\nSea como fuere, lo único que queda de la cámara subterránea es un cráter humeante."
 colony.9202.a: "Así es más seguro."
 colony.9210.name: "¡Desapariciones!" #first problem
 colony.9210.desc: "La fase inicial de la investigación en [Root.GetName] se centró principalmente en cartografiar la entrada. La primera estancia de la cámara es un gigantesco salón que se adentra hasta al fondo de la montaña y cuyos numerosos pasillos se ramifican incluso a más profundidad. Varias placas ornamentales decoran pilares de piedra cincelada, cada una de las cuales representa a la raza alienígena que probablemente construyó este lugar. Aunque no podemos descifrar su lenguaje, la historia que cuentan esas piezas de arte se centra en la guerra, la lucha y en proyectos grandiosos.\n\nLo más inquietante es que hemos perdido a una unidad entera de construcción, la cual se esfumó tras informar de ruidos extraños en la oscuridad. La situación corre el riesgo de descontrolarse y exige una actuación más firme."
 colony.9210.a: "Duplicad las fuerzas de seguridad e id en su búsqueda." #casual
 colony.9210.a.desc: "Aunque estamos organizando un equipo de búsqueda, los ciudadanos ya se temen lo peor. También aumentaremos la presencia de los guardias para evitar más incidentes."
 colony.9210.b: "¡Enviad a todos y encontradlos!" #egalitarian
 colony.9210.b.desc: "¡No podemos dejarles morir! ¡Enviaremos al equipo de voluntarios a buscar a los que faltan!"
 colony.9210.c: "Organizad un equipo de búsqueda y que los demás vuelvan a su tarea." #authoritarian
 colony.9210.c.desc: "Era de esperar que ocurriera algo así. Intentaremos encontrar a los trabajadores desaparecidos, pero no podemos retrasar nuestras operaciones. Estamos dispuestos a pagar el precio."
 colony.9210.d: "Inquietante. Enviad más drones de guardia." #gestalt
 colony.9210.d.desc: "Las unidades desaparecidas se sustituirán por otras nuevas. La investigación tiene que continuar."
 colony.9211.name: "Trabajadores encontrados" #casual - pop dies and negative modifier
 colony.9211.desc: "Uno de nuestros equipos de seguridad nos ha informado de que ya han encontrado a los trabajadores que faltaban. Resulta que esta cámara aún tiene activas trampas y dispositivos que se diseñaron para capturar a los visitantes no deseados dentro de \"cajas\" compuestas por paredes móviles y articulables.\n\nLos pobres trabajadores han perdido la vida en esas trampas. Nuestra ciudadanía está indignada por el desenlace, pero al menos ahora sabemos qué buscar."
 colony.9211.a: "Es terrible."
 colony.9212.name: "Trabajadores rescatados" #egalitarian - pop survives, negative modifier only
 colony.9212.desc: "Dado el tamaño del equipo de búsqueda con el que contábamos, no resultó difícil localizar a los trabajadores desaparecidos. Los últimos estaban atrapados en una estructura parecida a una prisión, compuesta de paredes móviles y articuladas. Parecer ser que los sistemas de seguridad de la cámara aún están activos. Ahora que ya lo sabemos, en el futuro nos será más fácil reaccionar ante estos artilugios. Por otra parte, la población está furiosa porque los trabajadores no contaban con las medidas de seguridad necesarias desde un principio."
 colony.9212.a: "Hemos tenido suerte."
 colony.9213.name: "Trabajadores encontrados" #authoritarian - pop dies, no negative modifier
 colony.9213.desc: "Los trabajadores desaparecidos se encontraban en un grotesco artilugio que los aprisionó entre cuatro paredes móviles. Por desgracia, estos individuos ya no son útiles para el imperio, pero al menos su sacrificio valió para poner al descubierto la existencia de la trampa. Las labores siguen desarrollándose sin incidentes, y la población que está trabajando en la zona siente cierto alivio al saber que están a salvo... por ahora."
 colony.9213.a: "Eran conocedores del peligro."
 colony.9214.name: "Drones encontrados" #gestalt - pop dies
 colony.9214.desc: "Se han hallado los drones desaparecidos; estaban atrapados en un ingenioso artilugio compuesto de paredes móviles que se unían para crear prisiones. Por desgracia, todos ellos han quedado inservibles. A partir de ahora, nuestros drones de sondeo aprovecharán este conocimiento para neutralizar trampas similares. Las labores continúan sin incidentes."
 colony.9214.a: "Una desgracia. Continuad."
 colony.9220.name: "Sala del recuerdo" #first opportunity
 colony.9220.desc: "Al adentramos en los pasillos de [Root.GetName] descubrimos una gran sala que curiosamente estaba desprovista de las máquinas tubulares que cubren todos los demás pasillos y paredes. Parece que quien construyó este lugar lo trató con mimo, pues hay muchas estatuas en excelente estado de conservación que representan a individuos bípedos. La mayoría tiene un aspecto uniforme y se observan algunos detalles. Por desgracia, aparte de algún homenaje colosal a personajes probablemente históricos, no hay pruebas de la finalidad que tuvo en su día esta sala."
 colony.9220.a: "Clasificad el hallazgo." #casual
 colony.9220.a.desc: "Es solo una pieza inútil de arte antiguo que no tiene ningún valor."
 colony.9220.b: "Esto es artesanía de la buena." #master crafters
 colony.9220.b.desc: "Algunos de nuestros artesanos se han quedado maravillados con los trabajos de estos alienígenas. Según ellos, su arte tiene trazas de una belleza y armonía remotas."
 colony.9220.c: "Excelente trabajo de mampostería." #sub dwellers
 colony.9220.c.desc: "Nuestro pueblo piensa que el trabajo de mampostería tiene una calidad extraordinaria, lo que resulta muy reconfortante en un lugar tan desconocido."
 colony.9220.d: "¡Es hermoso!" #dwarf
 colony.9220.d.desc: "El trabajo que hay aquí se asemeja mucho al de nuestros mejores canteros y artífices. ¿Será una mera coincidencia?"
 colony.9230.name: "¡Terremoto!" #earthquake
 colony.9230.desc: "Nuestros sismógrafos han detectado un terremoto inminente en [Root.GetName]. La mayoría de los trabajadores se han puesto a salvo, pero un grupo se encuentra en una sala remota que podría correr el riesgo de derrumbarse. Han informado que allí se encuentran dos antiguas máquinas diferenciadas: una de ellas es un voluminoso artilugio conectado al suelo y la otra está unida a las paredes mediante una serie de tubos. No sabríamos decir si son importantes para la instalación. Según los cálculos de los trabajadores, parece que es posible utilizar una de esas máquinas para reforzar el techo y las paredes de cara al terremoto que se avecina."
 colony.9230.a: "Usad los tubos de pared." #casual 1
 colony.9230.b: "Usad la de mayor tamaño." #casual 2
 colony.9230.c: "Confiad en su experiencia." #builders
 colony.9230.d: "La colmena encontrará la solución." #hive divided attention
 colony.9231.name: "Sanos y salvos" #casual 1 more upkeep
 colony.9231.desc: "Nuestros trabajadores han conseguido desmontar la maquinaria y han reforzado la resistencia de los soportes y del techo. Sin embargo, este trabajo dejó al descubierto extensas tuberías en las paredes que emiten un silbido. En estos momentos, es imposible evaluar las posibles pérdidas."
 colony.9231.a: "Conseguido."
 colony.9232.name: "Seguridad adecuada" #casual 2 less produce
 colony.9232.desc: "Nuestros trabajadores han conseguido desmontar la maquinaria y han reforzado la resistencia de los viejos soportes y del techo. Pero ¿ha merecido la pena? Al retirar la maquinaria de mayor tamaño se ha abierto un agujero en el suelo que conduce al interior de la maquinaria. En estos momentos, las posibles pérdidas son totalmente desconocidas."
 colony.9232.a: "Conseguido."
 colony.9233.name: "Construcción apresurada" #builders - bad thing averted
 colony.9233.desc: "Nuestros trabajadores han podido evaluar la situación y han conseguido reparar y reforzar los soportes sin tener que destruir la antigua maquinaria."
 colony.9233.a: "Bien."
 colony.9234.name: "Nuevo enfoque" #divided attention - bad thing averted
 colony.9234.desc: "Tras reunir las impresiones sensoriales de varios drones, hemos encontrado una solución mejor. Hemos decidido sacrificar algunos drones sirvientes a fin de reforzar la sala para que sea segura."
 colony.9234.a: "Aprender. Adaptarse. Superarse."
 colony.9240.name: "Datos" #guardians
 colony.9240.desc: "Nuestra exploración en [Root.GetName] ha arrojado algunos datos. Nuestra primera evaluación resultó ser correcta: la cámara es una fundidora gigante. Un análisis más exhaustivo del lenguaje alienígena revela que se referían a ella como una Forja del Rey. Sin embargo, nunca estuvo en funcionamiento, pues parece ser que sus constructores carecían de la tecnología para culminar el proyecto.\n\nEn teoría, deberíamos ser capaces de terminar su trabajo, siempre y cuando podamos llegar hasta el corazón de la fundidora. Aunque el camino está bloqueado por puertas pesadas, nuestros ingenieros insisten en que se pueden abrir. Sin embargo, como las puertas no tienen ningún mecanismo de cierre o apertura a la vista, será necesario el empleo de la fuerza para poder continuar."
 colony.9240.a: "Abrid las puertas con cuidado." #casual 1
 colony.9240.a.desc: "Intentaremos abrir las puertas con ayuda de herramientas eléctricas y maquinaria pesada. Con un poco de suerte, entrar será coser y cantar."
 colony.9240.b: "Detonad las puertas." #casual 2
 colony.9240.b.desc: "A veces, la violencia es el camino. Colocad explosivos y a la porra todo."
 colony.9240.c: "Examinad mejor las puertas." #spiritualist
 colony.9240.c.desc: "No nos apresuremos. Ya hemos visto que hay trampas. A veces es mejor no precipitarse con obviedades."
 colony.9240.d: "Buscad otras rutas." #meritocracy
 colony.9240.d.desc: "Somos expertos en solucionar problemas con medios pocos convencionales, así que puede que seamos capaces de encontrar otra forma de entrar."
 colony.9240.e: "Perforad las puertas." #gestalt
 colony.9240.e.desc: "Nuestros drones perforarán las puertas sin problemas. Tardaremos un poco, pero tenemos todo el tiempo del cosmos para hacerlo."
 colony.9241.name: "¡Gas!" #casual 1 pop dies
 colony.9241.desc: "Tras forzar las puertas, la maquinaria que cubría las paredes comenzó a emitir un gas nocivo. Por desgracia, ocurrió tan rápido que hubo varias víctimas y fue necesario evacuar toda la instalación. Habrá que esperar un tiempo para garantizar la seguridad antes de poder volver a entrar."
 colony.9242.name: "¡Explosión!" #casual 2 lowered production
 colony.9242.desc: "Abrir la puerta con explosivos fue pan comido, pero lo que no nos esperábamos era que se filtraría gas en los pasillos tras la explosión. El gas resultó ser altamente inflamable y destruyó parte de la maquinaria que siempre había estado a allí. Por suerte, nadie se encontraba en la zona de la explosión, por lo que no hubo bajas."
 colony.9243.name: "Meditación" #spiritualist bad thing averted
 colony.9243.desc: "No sabemos si fue suerte o intervención divina, pero la misma puerta que bloqueaba el paso respondió a nuestros rituales matutinos: detectamos una débil resonancia armónica que logramos manipular. Logramos entrar sin problemas tras hacer los gestos pertinentes frente a una pequeña marca que ocultaba el objetivo de una cámara."
 colony.9243.a: "Un regalo de lo divino."
 colony.9244.name: "Tercera opción" #meritocracy bad thing averted
 colony.9244.desc: "Tras llevar a cabo nuevas investigaciones, reconocimos algo en la puerta que parecía ser una cámara de seguridad o escáner. Aunque piratearlo fue algo más complicado, logramos descifrar su programación y sus funciones básicas, de manera que pudimos acceder a la puerta sin más complicaciones."
 colony.9244.a: "Buen trabajo."
 colony.9245.name: "Gas" #gestalt bad thing averted
 colony.9245.desc: "Al perforar la puerta con nuestros drones, se activó un mecanismo de defensa que liberó gas nocivo en el interior del pasillo. Por suerte, el Colectivo pudo tomar las debidas precauciones y el gas no tardó en disiparse. Los drones ya han vuelto al trabajo."
 colony.9245.a: "Continuad."
 colony.9250.name: "Corazón de la fundidora" #starting the project
 colony.9250.desc: "El corazón de la fundidora de [Root.GetName] es un complejo entramado de tuberías, cintas transportadoras y lo que parecen ser estaciones de trabajo. Un rápido sondeo reveló que faltan sistemas clave de energía y mantenimiento. También tenemos motivos para creer que nuestra exploración de la cámara ha tenido algún efecto en el funcionamiento interno de la fundidora. Podemos intentar repararla, pero nos llevará mucho tiempo. De lo contrario, está la opción de preparar un desguace para desmontarla."
 colony.9250.a: "Reparadla." #casual
 colony.9250.a.desc: "Conectaremos la maquinaria a la red eléctrica planetaria y la arreglaremos."
 colony.9250.b: "Arregladla y estudiadla." #technocracy + 1 engineering output
 colony.9250.b.desc: "No basta con arreglar la maquinaria; tenemos que averiguar cómo funciona."
 colony.9250.c: "Nuestro deber es repararla." #philosopher king + 1 society output
 colony.9250.c.desc: "Esta fundidora servirá al imperio y posiblemente nos facilitará conocimientos sobre sus primeros habitantes."
 colony.9250.d: "Será útil para la colmena." #natural neural network + 1 society output
 colony.9250.d.desc: "Esta fundidora servirá a la colmena y posiblemente nos facilitará datos sobre sus primeros habitantes."
 colony.9250.e: "Arregladla y estudiadla." #introspective + 1 engineering output
 colony.9250.e.desc: "No basta con arreglar la maquinaria; tenemos que averiguar cómo funciona."
 colony.9250.f: "Desmanteladla." #opting out - creation of salvage yards
 colony.9250.f.desc: "Procederemos a desguazar poco a poco la maquinaria."
 colony.9251.name: "Encendida" #special project finished
 colony.9251.desc: "La energía fluye a través de la sedienta maquinaria de [Root.GetName]. Con un ruido ensordecedor, las tuberías empezaron a transportar los minerales licuados mientras iluminaban y calentaban toda la instalación. Las materias primas se enviaron a los puestos de trabajo, donde los operarios pueden crear aleaciones con la forma y la densidad deseadas. Parece que toda la fundidora se creó con este único propósito. Incluso los pilares sirven para otras cosas, aparte de para sostener el techo."
 colony.9251.a: "Adelante."
 colony.9260.name: "Condiciones laborales" #working conditions
 colony.9260.desc: "Hay cierta preocupación por la acumulación de gases tóxicos en la sala principal de la cámara de [Root.GetName]. Aunque no es mortífero, puede suponer un peligro para quienes trabajan en las estaciones de trabajo. Si queremos explotar este lugar al máximo, tendremos que implementar algunas medidas de seguridad."
 colony.9260.a: "Con rotar a los operadores es suficiente." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc: "Iremos rotando a los operadores antes de que enfermen. Puede que a veces les duela la cabeza."
 colony.9260.b: "Regulad el horario de trabajo." #casual 2 - lowered production
 colony.9260.b.desc: "Haremos descansos para que dé tiempo a que el gas se disipe y que el lugar de trabajo sea más seguro."
 colony.9260.c: "Usad esclavos." #slaver guilds - bad outcome averted
 colony.9260.c.desc: "¿A quién le importan los esclavos? Seguro que están dispuestos a arriesgar su salud a cambio de ropa de mejor calidad."
 colony.9260.d: "Emitid normas de trabajo estrictas." #shared burdens - bad outcome averted
 colony.9260.d.desc: "Tenemos que mitigar los riesgos sin que la productividad se vea afectada. Para ello podemos rotar, tener un horario regulado o disponer de asistencia sanitaria in situ."
 colony.9260.e: "Rotad los drones." #gestalt - bad outcome averted
 colony.9260.e.desc: "Los drones trabajan para la consciencia hasta cumplir su propósito."
 colony.9270.name: "Centro de reciclaje" #recycling
 colony.9270.desc: "La fundidora de [Root.GetName] tiene una cámara dedicada al proceso de reciclado que utiliza los residuos de la postproducción para aumentar la eficacia de la producción. Si la ponemos en marcha, puede que nos sea de provecho."
 colony.9270.a: "Volved a ponerla en funcionamiento." #casual
 colony.9270.a.desc: "Volveremos a poner en marcha el centro de reciclado."
 colony.9270.b: "Usad nuestros diseños." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc: "Nuestros modelos de reciclaje son superiores. Podríamos implementarlos en la maquinaria."
 colony.9270.c: "Mejorad la producción de aleaciones." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc: "Podemos reconvertir la cámara de reciclaje en un centro de purificación de minerales. Así mejorará nuestra producción."
 colony.9280.name: "¿Más o menos?" #increase production and upkeep
 colony.9280.desc: "El trabajo en la fundidora de [Root.GetName] ya casi ha llegado a su fin, aunque aún podemos mejorar el diseño y el trabajo originales en alguna partes. Se estima que si se aportan más minerales, se podría aumentar la producción de la aleación."
 colony.9280.a: "No presionéis la maquinaria alienígena." #casual - don't use the opportunity
 colony.9280.a.desc: "No aprovecharemos la oportunidad."
 colony.9280.b: "Adelante." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc: "Aumentaremos la producción, pero también el mantenimiento de los minerales."
 colony.9280.c: "¿No podemos usar materia orgánica?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc: "Podríamos suplir una parte de la ingesta de minerales con materia orgánica, pero será imposible implementarlo en su totalidad."
 colony.9280.d: "Es como nuestra antigua tecnología." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc: "En un pasado gobernamos un vasto imperio y nuestra tecnología no tenía rival. Con una nueva tecnología podríamos mejorar la capacidad de producción de la fundidora."
 colony.9290.name: "Gran inauguración" #ending, final touches
 colony.9290.desc: "¡Por fin! La fundidora de [Root.GetName] está operativa; quizás no como la diseñaron sus constructores originales, pero sigue siendo impresionante, además de ser un medio muy eficiente de producir aleaciones. Solo nos queda cosechar los frutos de nuestra determinación e ingenio."
 colony.9290.a: "¡Qué gran día!" #casual, some happiness empirewide for 2 years
 colony.9290.b: "¿Y los constructores?" #memorialists - add chronicler job
 colony.9290.b.desc: "Nunca averiguamos qué les pasó a los constructores. Parece como si se hubieran esfumado y apenas dejaran rastro de información. Tenemos que reunir todo cuanto podamos y ponerlo por escrito para preservarlo."
 colony.9290.c: "Necesitamos un supervisor." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc: "Es costumbre que nuestras élites supervisen este tipo de empresas. Deberíamos nombrar a un noble prominente para que se encargue de nuestra nueva fundidora."
 colony.9290.d: "Nombrad a un ejecutivo." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc: "Lo normal es que nuestros jefes supervisen este tipo de empresas. Deberíamos nombrar a un $job_executive_with_icon$ para que se encargue de nuestra nueva fundidora." #appoint an Executive to take care of...
 colony.9290.e: "Bien." #gestalt - nothing, just start working
 colony.9295.name: "Charcos metálicos"
 colony.9295.desc: "Tras un reciente chaparrón, los colonos han visto aparecer charcos metálicos en la superficie de [Root.GetName]. Los charcos tienen una consistencia viscosa, como de metal líquido."
 colony.9295.a: "Dejadlos. ¡Puede que sean tóxicos!"
 colony.9295.b: "¡Seguid investigando!"
 colony.9296.name: "Limo plateado"
 colony.9296.desc: "Los viscosos charcos metálicos de [Root.GetName] están creciendo. Hay enormes franjas de tierra cubiertas por limo plateado. Parecen crecer después de las lluvias intensas."
 colony.9296.a: "¡Manos a la obra! ¡A investigar!"
 colony.9299.name: "Viscosidad esquiva"
 colony.9299.desc: "Los charcos metálicos viscosos de [Root.GetName] están eludiendo a los científicos de la colonia. Por ahora, se desconoce su origen y se resisten a nuestras sondas. Nuestros instrumentos no logran descifrar su composición química. Necesitamos hacer más pruebas si queremos respuestas."
 colony.9299.a: "¡Seguid intentándolo!"
 colony.9297.name: "Charcos esfumados"
 colony.9297.desc: "¡No están! Los charcos metálicos viscosos de [Root.GetName] han desaparecido. Es como si se hubieran evaporado. No sabemos si volverán a aparecer..."
 colony.9297.a: "A veces estas cosas se resuelven solas..."
 colony.9298.name: "Regreso del limo plateado"
 colony.9298.desc: "¡Han vuelto! Los charcos metálicos viscosos de [Root.GetName] han vuelto a aparecer. Su naturaleza sigue eludiendo a los colonos de [Root.GetName]. Se nos ha concedido otra oportunidad. Deberíamos investigarlos mientras podamos."
 colony.9298.a: "Una segunda oportunidad..."
 colony.9300.name: "¡Elemental, querido líder!"
 colony.9300.desc: "¡Se ha descubierto un nuevo elemento en [Root.GetName]! Tras un gran avance en el caso de los charcos metálicos viscosos, hemos descubierto que están compuestos de un elemento químico único. El elemento, que vamos a llamar [Root.GetName]onio, está presente en el aire de [Root.GetName], pero, al mezclarse con la lluvia intensa, adquiere la consistencia viscosa que hemos observado en la superficie del planeta. Su aparición es cíclica, de forma similar a los charcos compuestos por monóxido de dihidrógeno.\n\nUn descubrimiento fascinante. Nuestro entendimiento de los elementos continúa mejorando." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.
 colony.9300.a: "Todavía tenemos mucho que aprender."
 FASCINATING_METEOROLOGY_PROJECT: "Meteorología fascinante"
 FASCINATING_METEOROLOGY_PROJECT_DESC: "La investigación de la fascinante meteorología de [Root.GetName] podría ser muy beneficiosa para nuestro desarrollo científico."
 colony.9301.name: "Un conocimiento que no tiene precio"
