 slavery_normal_tooltip_delayed: "§LSchuldsklaverei ist in der Galaxie die häufigste Form der Sklaverei. Unabhängig davon, ob sie lebenslang oder nur für beschränkte Zeit gilt: Der uneingeschränkte Zugriff auf die Arbeitskraft anderer wird in manchen Kreisen als mit zahlreichen Pflichten verbundenes Privileg angesehen, andernorts als offensichtliche Voraussetzung für eine funktionierende Gesellschaft.§!"
