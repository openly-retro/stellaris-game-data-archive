 advisor.1.name: "Asesor online"
 advisor.1.desc_01: "Buenos días, Sr. presidente.\n\nSoy VIR, un prototipo de inteligencia sintética. Mi trabajo es aconsejar y asesorar mientras buscamos nuestro destino en las estrellas.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02: "Buenos días, Sra. presidenta.\n\nSoy VIR, un prototipo de inteligencia sintética. Mi trabajo es ofrecer consejo y asesoramiento mientras buscamos nuestro destino entre las estrellas.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03: "Buenos días, gerente.\n\nSoy VIR, un prototipo de inteligencia sintética. El consejo directivo me ha activado hace poco para que ayude en nuestra continua misión de buscar nuevos mercados interestelares.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04: "Majestad imperial.\n\nSoy VIR, un prototipo de inteligencia sintética y tu humilde servidor. Mi cometido es asesorarte y aconsejarte mientras lideras nuestro imperio hacia lo desconocido.\n\n$advisor.1.desc_filler$"
 #advisor.1.desc_05: "Good day, Lord Protector.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06: "Paz, coordinador(a).\n\nSoy VIR, un prototipo de inteligencia sintética. Mi tarea consiste en asesorar y aconsejar mientras nos aventuramos más allá de la seguridad de nuestro mundo por primera vez en la historia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07: "Paz, Majestad.\n\nSoy VIR, un prototipo de inteligencia sintética. Mi tarea consiste en asesorar y aconsejar mientras nos aventuramos más allá de la seguridad de nuestro mundo por primera vez en la historia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08: "Saludos, canciller.\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado por las mentes más preclaras de nuestra civilización para servirte de asesor. Realizaré mi cometido con la mayor eficiencia.\n\n$advisor.1.desc_filler$"
