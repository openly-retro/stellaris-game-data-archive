 d_buried_lithoids_overlord_desc: "L'équipage du dernier « vol d'essai » de la suzeraine se trouve en état végétatif dans le sous-sol depuis son arrivée sur ce monde. S'il était ramené à la surface, il pourrait peut-être être persuadé de s'installer ici."
