 d_mountain_range: "£blocker£ Nieprzebyte góry"
 d_mountain_range_desc: "Obszar przecięty wielkim pasmem nieprzebytych, wysokich gór."
 d_active_volcano: "£blocker£ Czynny wulkan"
 d_active_volcano_desc: "W tej okolicy znajduje się czynny wulkan plujący lawą i szkodliwymi oparami."
 d_dangerous_wildlife_blocker: "£blocker£ Niebezpieczna przyroda"
 d_dangerous_wildlife_blocker_desc: "Natura na tym obszarze jest śmiertelnie groźna - występuje tu wiele drapieżników i trujących roślin."
 d_dense_jungle: "£blocker£ Gęsta dżungla"
 d_dense_jungle_desc: "Cały obszar porasta gęsta, nieprzebyta dżungla."
 d_quicksand_basin: "£blocker£ Ruchome piaski"
 d_quicksand_basin_desc: "Ten obszar pokrywają rozległe ruchome piaski, przez co nie można tu niczego zbudować."
 d_noxious_swamp: "£blocker£ Duszące bagna"
 d_noxious_swamp_desc: "Zdradliwe trzęsawiska i mokradła, nad którymi unoszą się cuchnące opary."
 d_massive_glacier: "£blocker£ Wielki lodowiec"
 d_massive_glacier_desc: "Ten obszar jest pokryty wielkim blokiem lodowca."
 d_toxic_kelp: "£blocker£ Trujące wodorosty"
 d_toxic_kelp_desc: "Na tym obszarze ocean pokrywają gęste sploty wodorostów trujących dla większości organizmów żywych."
 d_deep_sinkhole: "£blocker£ Głębokie zapadlisko"
 d_deep_sinkhole_desc: "Większość tego obszaru zajmuje gigantyczna dziura w ziemi."
 d_city_ruins: "£blocker£ Ruiny miasta"
 d_city_ruins_desc: "Teren zniszczonej zabudowy. Nie można tu niczego budować, dopóki nie wyburzy się tych metalowych szkieletów."
 d_ancient_ruins: "£blocker£ Starożytne ruiny"
 d_ancient_ruins_desc: "§LKiedyś wybudowano tu wielkie miasto z użyciem zaawansowanej technologii, ale opuszczono je przed wiekami i zostały po nim tylko gruzy.§!"
 d_ancient_cryo_chambers: "£blocker£ Ruiny komory stazy"
 d_ancient_cryo_chambers_desc: "§LWznosi się tu rozległy, częściowo zrujnowany kompleks mieszczący miliony komór stazy. Jest pozbawiony zasilania, a z mieszkańców komór pozostały już tylko ślady materii organicznej wskazujące na obecność dziesiątków różnych gatunków biologicznych.§!"
 d_tribal_settlement: "£blocker£ Rezerwat tubylców"
 d_tribal_settlement_desc: "Cały obszar został uznany za rezerwat dla przedświetlnej ludności tubylczej."
 d_xeno_preserve: "£blocker£ Ksenorezerwat"
 d_xeno_preserve_desc: "Cały obszar został uznany za rezerwat dla zagrożonych obcych gatunków."
 d_wandering_forests: "£blocker£ Wędrowne lasy"
 d_wandering_forests_desc: "Ruchome lasy tego świata często masowo przenoszą się w nowe miejsce, co uniemożliwia budowę dróg, linii energetycznych oraz innej infrastruktury."
 d_wandering_forest_reserve: "£blocker£ Rezerwat wędrownych lasów"
 d_wandering_forest_reserve_desc: "§YDodaje badania £society£ na sąsiednich polach.§!\n\nRezerwat przyrody obejmujący ogromną połać terenu, po którym poruszają się wędrowne lasy."
 d_sinkhole_subterraneans: "£blocker£ Wejście do podziemi"
 d_sinkhole_subterraneans_desc: "Wielka dziura w ziemi, która prowadzi do rozległej sieci jaskiń rozciągającej się pod powierzchnią tego świata."
 d_crater: "£blocker£ Krater uderzeniowy"
 d_crater_desc: "W tym miejscu w powierzchnię uderzył jakiś obiekt z kosmosu, tworząc wielki krater."
 d_bomb_crater: "£blocker£ Krater po bombie"
 d_bomb_crater_desc: "Ten wielki krater powstał dawno temu wskutek eksplozji szczególnie niszczycielskiej bomby wodorowej."
 d_ruined_district: "£blocker£ Zniszczona dzielnica"
 d_ruined_district_desc: "Ten region pokrywają niezliczone leje powstałe w wyniku nieustającego bombardowania orbitalnego."
 d_radioactive_wasteland: "£blocker£ Radioaktywne pustkowie"
 d_radioactive_wasteland_desc: "Niewiele organizmów żywych może przetrwać na tym opustoszałym, radioaktywnym obszarze."
 d_failing_infrastructure_desc: "Ten obszar pokrywają zrujnowane kompleksy przemysłowe. Gleba jest toksyczna - dziedzictwo dawno minionej ery postępu."
 d_failing_infrastructure: "£blocker£ Przemysłowe pustkowia"
 d_forgotten_civilization: "£blocker£ Zapomniana cywilizacja"
 d_forgotten_civilization_desc: "Ruiny zapomnianej cywilizacji, która istniała tutaj przed nami."
 d_decrepit_dwellings: "£blocker£ Rozległe slumsy"
 d_decrepit_dwellings_desc: "Ten obszar gęsto pokrywają rudery oraz prowizoryczne schronienia biedoty i wyrzutków."
 d_decrepit_dwellings_custom_tooltip: "Powstała §Y1§! £pop£ populacja"
 d_titanic_life_blocker: "£blocker£ Tytaniczne organizmy"
 d_titanic_life_blocker_desc: "Na tym terenie mieszkają liczne tytaniczne obce organizmy, lepiej się tam nie zapuszczać."
 d_bombarded_land: "£blocker£ Teren zbombardowany"
 d_bombarded_land_desc: "Ten obszar został zniszczony przez bombardowania orbitalne."
 d_battlefield_debris: "£blocker£ Szczątki z pola bitwy"
 d_battlefield_debris_desc: "Ten obszar został zniszczony przez zaciekłe walki naziemne."
 d_tomb_world_ruins: "£blocker£ Zamieszkane ruiny"
 d_tomb_world_ruins_desc: "Rozsiana populacja złomiarzy wiedzie żałosne życie w ruinach wielkiego miasta."
 d_tomb_world_wasteland: "£blocker£ Strefa promieniowania"
 d_tomb_world_wasteland_desc: "Region, który był celem wielu głowic jądrowych. Promieniowanie w tym rejonie spadło od czasu ataku, ale nadal nie da się tu zamieszkać bez przeprowadzenia wielkiej operacji oczyszczania."
 d_machine_empire_ruins: "£blocker£ Dawno opuszczone miasto"
 d_machine_empire_ruins_desc: "Rozpadające się pozostałości dużego centrum populacji na tej planecie. Nie ma tam żadnych śladów wcześniejszych mieszkańców."
 d_exterminators_ruins: "£blocker£ Dawne miasto organiczne"
 d_exterminators_ruins_desc: "Te zwęglone i napromieniowanie ruiny były kiedyś wielką metropolią jakiejś organicznej populacji. Jednak budynki, które przetrwały, zawierają tylko zgliszcza."
 d_assimilators_ruins: "£blocker£ Milczące ruiny"
 d_assimilators_ruins_desc: "To wielkie niegdyś miasto jest dziś tylko sypiącą się ruiną pełną rozkładających się ciał istot organicznych, które wolały samounicestwienie od asymilacji."
 d_former_battlefield: "£blocker£ Pozostałości pola bitwy"
 d_former_battlefield_desc: "Dziesiątki tysięcy wypalonych machin wojennych i skulonych szkieletów organicznych żołnierzy zalegają to pole dawnej bitwy. Szczątkowe ogniska promieniowania zakłócają działanie urządzeń elektronicznych."
 d_strip_mine: "£blocker£ Porzucona kopalnia"
 d_strip_mine_desc: "Ten obszar został w przeszłości całkowicie wyeksploatowany przez starsze i prymitywniejsze modele maszyn, których niestety nie zaprogramowano na uwzględnienie przyszłego rozwoju regionu."
 d_unsupervised_settlement: "£blocker£ Osada bez nadzoru"
 d_unsupervised_settlement_desc: "Mała organiczna społeczność wciąż istniejąca na tym świecie bez nadzoru maszyn. Grasują tu przemoc, choroba i głód, a mieszkańcy cofnęli się w rozwoju technicznym o kilka stuleci."
 d_collapsed_burrows: "£blocker£ Zawalone jamy"
 d_collapsed_burrows_desc: "Niegdyś znajdował się tu rozległy system tuneli zamieszkany przez Rój, ale został opuszczony z powodu nadmiernej eksploatacji miejscowych zasobów naturalnych."
 d_ruined_building_blocker: "£blocker£ Ruiny"
 d_ruined_building_blocker_desc: "Rozległe ruiny całkowicie blokują dostęp."
 d_hibernating_lithoids: "£blocker£ Monolity litoidów"
 d_hibernating_lithoids_desc: "Niezwykle bogate wychodnie minerałów, które prawdopodobnie składają się ze skamieniałych litoidów."
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "Część tego świata została przekształcona w rezerwat przyrody i nie można jej naruszyć."
