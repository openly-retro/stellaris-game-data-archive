 #Events
 colony.9350.name: "Aktywność myrmeków"
 colony.9350.desc: "§Y[Root.GetName]§!: po osiedleniu się zauważyliśmy wzmożoną aktywność stawonogów. Mowa o maleńkich organizujących się w kolonie owadach nazwanych \"myrmekami\", które stały się niespodziewanie produktywne.\n\nIch podziemne kolonie rozprzestrzeniają się licznie po całym kontynencie, lecz do tej pory nie stanowiło to kłopotu. Nie wiemy, czy szukają czegoś nad ziemią, czy też uciekają przed czymś pod jej powierzchnią."
 colony.9350.a.mem_vault: "Zaktualizować wpis o \"myrmekach\" w kryptach wiedzy." #Civic Vaults of Knowledge
 colony.9350.a.exp_prot: "Fascynujący gatunek." #Civic Exploration Protocols
 colony.9355.name: "[Owner.GetColonistPluralCapital] celem ataku"
 colony.9355.desc: "§Y[Root.GetName]§!: doszło do brutalnego ataku, którego ofiarą są [Owner.GetColonistPlural]! Sprawcą był rój myrmeków, który zareagował agresywnie na zbliżenie się do jednej z ich kolonii. [Owner.GetColonistPlural] posiadają w swej strukturze przerwy, w które maleńkie owady wniknęły, by osiągnąć szybkie zwycięstwo.\n\n[Owner.GetColonistPlural], o których mowa, są już w częściach, lecz nie zebrano żadnych rozstrzygających danych wyjaśniających zachowanie owadów. Pobrużdżona powierzchnia magnetycznych egzoszkieletów myrmeków uszkadza nasze wewnętrzne obwody, a gdy dwa myrmeki się stykają, wyzwalają drobną elektryczną iskrę: oba te zjawiska mogą prowadzić do katastrofalnych w skutkach usterek.\n\nZ tego powodu [Owner.GetColonistPlural] giną, a [Root.GetPlanetMoon] rozwija się wolniej. Coś trzeba z tym zrobić."
 colony.9355.a: "Znajdźcie jakieś rozwiązanie."
 colony.9360.name: "Pożeracze pamięci"
 colony.9360.desc: "Myrmeki z zadziwiającą szybkością zbudowały kilka rozległych struktur w pobliżu naszej osady. Ich ataki nie ograniczają się już do przygranicznej strefy - zaczęły przenikać do budowli.\n\nSekcje licznych poddanych pozwoliły odkryć niepokojący powód, dla którego myrmeki się nami interesują: owady pożerają materiał izolujący nasze §Yczipy pamięci§!.\n\nJest to dla ofiary krótkotrwałe uszkodzenie, gdyż obwody pamięci można wymienić, a kopie zapasowe - przywrócić. Jednakże wymiana części zmniejsza tempo, w jakim powstają [Owner.GetColonistPlural]."
 colony.9360.a: "Odetnijmy wszelki dostęp do naszej kolonii."
 colony.9360.a.tt: "Skup się na zabezpieczaniu budynków.\n\n§Y$planet_myrmeku_attacks$§!: zaktualizowano modyfikator\nSzybkość montażu populacji istot mechanicznych: §R-10%§!\nSzybkość budowy na planecie: §R-10%§!"
 colony.9360.b: "Udoskonalmy nasze ciała."
 colony.9360.b.tt: "[Owner.GetColonistPlural] potrzebują bezpieczeństwa.\n\n§Y$planet_myrmeku_attacks$§!: zaktualizowano modyfikator\nSzybkość montażu populacji istot mechanicznych: §R-10%§!\nUtrzymanie robotów: §R+10%§!"
 colony.9360.c: "Zniszczmy kolonie myrmeków."
 colony.9360.c.tt: "Najlepszą obroną jest atak.\n\n§Y$planet_myrmeku_attacks$§!: zaktualizowano modyfikator\nSzybkość montażu populacji istot mechanicznych: §R-30%§!\n\n"
 colony.9360.d.org_repro: "Wykorzystajmy te owady do naszych potrzeb." #Civic Organic Reprocessing
 colony.9360.d.tt: "Potrafimy zrobić użytek z każdej organicznej istoty.\n\n§Y$planet_myrmeku_attacks$§!: zaktualizowano modyfikator\nSzybkość montażu populacji istot mechanicznych: §R-30%§!\n\n"
 colony.9360.e.purifier: "Zniszczmy wszelkie życie na tej planecie." #Civic Determined Exterminator
 colony.9360.e.tt: "To zabije myrmeki."
 colony.9365.desc: "Zwalczanie szkodników"
 colony.9365.desc.seal_colony: "§Y[Root.GetName]§!: budynki kolonii zostały całkowicie odcięte, by myrmeki nie mogły się do nich dostać.\n\nWejścia do nowych oraz istniejących już obiektów uszczelniono metalowymi paskami, które można namagnesować, by uwięzić owady w środku, lecz [Owner.GetColonistPlural] wciąż padają ofiarą ataków na otwartej przestrzeni."
 colony.9365.desc.upgrade_robots: "Opracowaliśmy i przetestowaliśmy nowe osłony ochronne dla gniazd czipów pamięci.\n\nNiestety, myrmeki mają tak silne żuchwy, że potrafią przegryźć się przez każdy dostępny nam materiał, pod warunkiem wystarczającej ich liczebności i czasu."
 colony.9365.desc.pest_control: "W celu wyplenienia myrmeków wysłaliśmy patrole poszukujące gniazd. Naziemne struktury łatwo było zniszczyć ogniem i materiałami wybuchowymi, lecz podziemne kolonie są zakopane tak głęboko, że nie udało się ich kompletnie zlikwidować.\n\nTa operacja dużo nas kosztowała - [Owner.GetColonistPlural] notują znaczne straty w swoich zespołach."
 colony.9365.desc.harvest: "Aby móc kontrolować myrmeki, zastosowaliśmy w pobliżu ich kolonii żniwiarzy materii biologicznej. Naziemne struktury były łatwym celem, lecz podziemne kolonie są zakopane tak głęboko, że nie udało się ich kompletnie zlikwidować.\n\nTa operacja dużo nas kosztowała - [Owner.GetColonistPlural] notują znaczne straty w swoich zespołach."
 colony.9365.a: "Potrzebujemy lepszego rozwiązania."
 colony.9370.name: "Opcja atomowa"
 colony.9370.desc: "§Y[Root.GetName]§!: wszystko zostało przygotowane do unicestwienia wszelkiego życia na planecie.\n\nObserwowany z orbity księżyc [Root.GetPlanetMoon] unaoczni nam proces likwidacji bioróżnorodności na powierzchni."
 colony.9370.a: "Elegancko."
 colony.9375.name: "Propozycja oprogramowania analitycznego"
 colony.9375.desc: "[Root.GetName]: jak dotąd nie udało się rozwiązać problemu myrmeków. Owady te wciąż w ogromnej liczbie pełzają po powierzchni, utrudniając podróżowanie i operacje poza granicami kolonii. Nasze oprogramowanie analityczne zakończyło symulację potencjalnych skutków poniższych strategii.\n\nStrategia A: Odwrócić uwagę myrmeków, zrzucając z powietrza materiał izolacyjny daleko od naszej kolonii. [Owner.GetColonistPlural], którzy padli ofiarą owadów, trafiają do recyklingu.\n\nStrategia B: Zbadać myrmeki - może uda się wykorzystać ich niewyczerpany zapał do czegoś użytecznego."
 colony.9375.a: "Odwrócić ich uwagę."
 colony.9375.a.tt: "§Y$planet_myrmeku_attacks$§!: zaktualizowano modyfikator\nUtrzymanie robotów: §R+5%§!\n\n"
 colony.9375.b: "Zbadajmy je."
 colony.9380.name: "Imponujące wyniki"
 colony.9380.desc: "Nasze badania nad myrmekami dobiegły końca. Kiedy umieściliśmy skalibrowane magnesy wokół wejść do ich kolonii, magnetyzm w egzoszkieletach owadów wytworzył elektryczność, którą byliśmy w stanie pozyskać.\n\nBadania wykazały też, że myrmeki przemieszczają się ze względu na miejscowe pola magnetyczne, więc zainstalowanie odmagnesowanej skorupy ochronnej wokół naszych czipów pamięci powinno wystarczyć, by je ochronić."
 colony.9380.a: "Genialnie."
 ## Event: Glacial Crisis
 colony.7230.name: "Kryzys lodowcowy"
 colony.7230.desc: "Ostatni raport klimatyczny ze świata [planet.GetName] zawiera niepojące wnioski. Z niewyjaśnionych przyczyn temperatura powierzchni tej zamarzniętej planety rośnie w niepokojącym tempie.\n\nJeżeli nie ustalimy, dlaczego stan ekosystemu szybko się pogarsza, może dojść do katastrofalnego w skutkach topnienia rozległych lodowców."
 colony.7230.a: "Ustalcie, dlaczego planeta staje się cieplejsza."
 colony.7230.a.tooltip: "Co może być przyczyną?"
 colony.7230.b: "Nie ma się czym przejmować."
 colony.7235.name: "Pęknięcia na lodzie"
 colony.7235.desc: "Wzrost temperatury na świecie [flooding_planet.GetName] dramatycznie przyspiesza. Skutkiem tego doszło do sporych pęknięć pokrywy lodowej powierzchni planety i odsłonięcia znajdującego się pod nią ogromnego oceanu.\n\nNa szczęście nasze badania znalazły potencjalną przyczynę tego zjawiska. Z powodu naszej obecności wyjątkowa osłona atmosferyczna chroniąca planetę zaczęła słabnąć i może się rozpaść. Wprowadzenie surowych ograniczeń w naszej produkcji zminimalizowałoby nasz wpływ na tutejsze środowisko. Może to wystarczy, żeby usunąć ten problem."
 colony.7235.a: "Zmieńmy nasze cele produkcyjne."
 colony.7235.b: "Już najwyższy czas, żeby zakończyła się epoka lodowcowa."
 colony.7235.b.tooltip: "Włączyć dopalacze!"
 colony.7240.name: "Roztopienie jądra"
 colony.7240.desc: "Próba ograniczenia emisji na świecie [flooding_planet.GetName] nie przyniosła obiecujących wyników. Ledwie ograniczyliśmy trwający kryzys ekologiczny, geograficznym nizinom grozi zalanie z powodu rosnącego poziomu mórz.\n\nW tej chwili nasze centra populacji są chronione przed bezpośrednimi skutkami tej katastrofy, ale jesteśmy prawie pewni, że nie da się uniknąć roztopienia pokrywy lodowej na całej planecie."
 colony.7240.a: "Spróbujcie ograniczyć szkody."
 colony.7240.b: "Ogłosić stan wyjątkowy!"
 colony.7240.b.tooltip: "Wstrzymać produkcję do czasu znalezienia rozwiązania."
 colony.7245.name: "Rozległe zalewiska"
 colony.7245.desc: "W wyniku naszych zaniedbań w walce z błyskawicznie pogarszającym się stanem ekosystemu świata [flooding_planet.GetName], sytuacja przerodziła się w niesłychany kataklizm.\n\nOgromne powłoki lodowe rozpuściły się i utworzyły rozległe oceany, a woda spowodowała niespotykane zniszczenia i chaos. Budując wały przeciwpowodziowe, możemy ochronić nasze ocalałe miasta, ale czekają nas jeszcze inne, nieprzewidziane konsekwencje."
 colony.7245.a: "Planeta jest zalewana!"
 colony.7247.name: "Tajemnice wiecznej zmarzliny"
 colony.7247.desc: "Trwa topnienie powłoki lodowej planety [flooding_planet.GetName], a spod wiecznej zmarzliny wyłoniło się coś niesamowitego. To zdumiewająco bogate złoża minerałów i rzadkich zasobów, które czekają na wydobycie, kusząc nas ogromnym bogactwem i niewykorzystanym potencjałem."
 colony.7247.a: "Bingo. Rozpocząć wiercenia!"
 colony.7247.b: "Wieczna zmarzlina dość już wycierpiała."
 colony.7247.b.tooltip: "Nie możemy ryzykować pogorszenia sytuacji."
 colony.7250.name: "Rozmrożony patogen"
 colony.7250.desc: "W naszej polarnej stacji wydobywczej na świecie [flooding_planet.GetName] doszło do niepokojącego zdarzenia. Tamtejsi robotnicy zaczęli nagle tracić przytomność, dla ich bezpieczeństwa konieczne było ustanowienie strefy, w której obowiązuje bezwzględny zakaz wstępu.\n\nWstępne badania wskazują na pojawienie się wcześniej uśpionego wirusa, który powrócił, gdy zaczął topnieć lód, w którym był uwięziony. Prawdziwa natura i właściwości tego zbudzonego patogenu pozostają nieznane, a liczne pytania - bez odpowiedzi. Nie wiemy, jak bardzo jest zaraźliwy ani jakie potencjalne zagrożenie dla naszego społeczeństwa stanowi."
 colony.7250.a: "Nie ryzykujcie. Odkaźcie ten obszar."
 colony.7250.b: "Utrzymajcie kwarantannę."
 colony.7255.name: "Polarne bogactwa"
 colony.7255.desc: "W wydrążonych głębinach regionów polarnych świata [flooding_planet.GetName] ekipa górników dokonała monumentalnego odkrycia. Pod warstwami lodu i śniegu natrafiono na kolosalne kryształy przypominające majestatyczne lodowce.\n\nTe wyjątkowe formacje, uformowane pod potężnym ciśnieniem w ciągu niezliczonych epok, są świadectwem niewyczerpanego potencjału, którego odkrycie jest dopiero przed nami."
 colony.7255.a: "Co za niesamowite znalezisko."
 colony.7260.name: "Ustabilizowano klimat"
 colony.7260.desc: "Osiągnęliśmy ekologiczny przełom.\n\nNieszkodliwe produkty uboczne wytwarzane w wyniku spalania naszych paliw mają negatywne działanie w zetknięciu z chmurami bakterii świata [flooding_planet.GetName]. Wiemy, że te obłoki odgrywają kluczową rolę w utrzymaniu naturalnego biorytmu planety, tworząc osłonę przed promieniowaniem słonecznym. Bakterie zaczęły powoli wymierać, przez co nasze emisje mają jeszcze mocniejszy efekt.\n\nDzięki tej nowej wiedzy podjęliśmy stanowcze kroki mające na celu przywrócenie równowagi."
 colony.7260.a: "Wreszcie wróciła równowaga klimatu."
 colony.7265.name: "Koniec epoki lodowcowej"
 colony.7265.desc: "Kiedy ostatnie fragmenty lodowców świata [flooding_planet.GetName] zatonęły w oceanie, rozpoczęła się nowa epoka klimatyczna. Zniknięcie wiecznej zmarzliny odsłoniło ogromne podwodne królestwo, pełne niezagospodarowanych zasobów."
 colony.7265.a: "Czas skoczyć na plażę."
 PLANET_MELTDOWN_PROJECT: "Kryzys klimatyczny"
 PLANET_MELTDOWN_PROJECT_DESC: "Klimat świata [flooding_planet.GetName] pogarsza się gwałtownie. Miejmy nadzieję, że ustalimy, jakie są tego przyczyny, zanim będzie za późno na odwrócenie tego procesu."
 MELTING_RESEARCH_PROJECT: "Topnienie powierzchni"
 MELTING_RESEARCH_PROJECT_DESC: "Temperatura świata [flooding_planet.GetName] rośnie w alarmującym tempie. Nasi [Root.GetScientistPlural] muszą rozszerzyć zakres swoich badań, by zapanować nad nowymi problemami spowodowanymi bieżącą sytuacją."
 active_melting: "Rosnący poziom wód"
 active_melting_desc: "Powłoka lodowa tej planety topnieje w niepokojącym tempie."
 boosted_melting: "Efekt kuli śnieżnej"
 boosted_melting_desc: "Zwiększyliśmy wielkość naszych emisji przemysłowych, żeby przyspieszyć topnienie powłoki lodowej tej planety."
 halted_production: "Wstrzymano produkcję"
 halted_production_desc: "Ograniczyliśmy działalność naszego przemysłu, żeby chronić kruche środowisko tej planety."
 ecological_emergency: "Zagrożenie ekologiczne"
 ecological_emergency_desc: "Na tej planecie całkowicie wstrzymano produkcję do czasu zakończenia badań środowiskowych."
 ancient_plague: "Pradawny wirus"
 ancient_plague_desc: "Ten świat padł ofiarą pradawnego patogenu, który wydostał się z rozpuszczonej wiecznej zmarzliny."
 cruel_actions: "Zabójcze środki ostrożności"
 cruel_actions_desc: "W imię bezpieczeństwa zabiliśmy kolonistów zakażonych pradawnym wirusem."
 d_floodplains: "Powiększające się zalewiska"
 d_floodplains_desc: "Duże obszary tego świata zostały zalane w wyniku szybkiego podnoszenia się poziomu morza."
 d_crystalline_glacier: "Krystaliczne pole lodowe"
 d_crystalline_glacier_desc: "Te błękitne kryształy lodowe były niegdyś sercami pierwotnych lodowców."
 d_mineral_seabed: "Bogactwo dna morza"
 d_mineral_seabed_desc: "Na dnie morza znajduje się mnóstwo minerałów wysokiej jakości."
 job_mineral_diver: "Nurek głębinowy"
 job_mineral_diver_plural: "Nurkowie głębinowi"
 job_mineral_diver_desc: "Eksperci badania głębin morskich, którzy poszukują zatopionych tam minerałów."
