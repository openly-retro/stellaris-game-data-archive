 #Intemporal Orb
 INTEMPORAL_ORB_CAT: "El orbe"
 INTEMPORAL_ORB_CAT_DESC: "Hemos descubierto una potente energía concentrada en la forma de un orbe. Se recomienda investigarlo."
 ## Event: Concentrated Energy
 anomaly.7105.name: "Energía concentrada"
 anomaly.7105.desc: "Confirmado: la fuente de las poco usuales lecturas de energía registradas en [From.GetName] resulta ser un pequeño orbe azul. Los [Owner.GetScientistPlural] informan de que los sensores detectan taquiones de polaridad inversa.\n\nLa tierra que rodea al artefacto presenta símbolos tallados. Tal vez fueran colocados por otra civilización. No sabemos si se trata de unas instrucciones... o de una advertencia.\n\nLa traducción completa de la inscripción llevará su tiempo. Sin embargo, los símbolos por separado parecen estar relacionados con la medición del tiempo y las posiciones relativas de artefactos celestiales en el sistema [Solar_System.GetName]."
 anomaly.7105.a.standard: "Estudiemos el orbe."
 anomaly.7105.a.devouring: "Comámonos el orbe."
 anomaly.7105.b: "Es demasiado arriesgado, ¡vamos a dejarlo!"
 ## Event: Local Time Reversal
 anomaly.7110.name: "Inversión del tiempo local"
 anomaly.7110.desc: "El orbe de energía azul fue el primero en detectar que [FromFrom.GetName] había desaparecido. Un escáner de la ubicación no arroja resultados sobre la extraña esfera. Lo más inquietante es el borrado de las marcas del suelo; es como si nunca hubieran estado allí.\n\nDebido a las lecturas de taquiones tan infrecuentes que recibimos, nuestros [Owner.GetScientistPlural] aventuran que tanto el orbe como los escritos estaban retrocediendo en el tiempo."
 ## Event: Timeless
 anomaly.7115.name: "El tiempo fluye como un río"
 ### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular: "Mientras trabajaba en el centro de [FromFrom.GetName], [Root.GetLeaderName] se rozó con el orbe azul.\n\nPoco después, describió una visión del tiempo discurriendo como un río hacia la infinitud del futuro y del pasado. En su presencia, la energía azul trazó un arco desde la corriente temporal, y su propio cuerpo lo absorbió. Si bien el incidente, según los cálculos exactos de los demás [Owner.GetScientistPlural], duró menos de un segundo, para [Root.GetLeaderName] duró más de una hora.\n\nCuando la visión terminó, [Root.GetLeaderName] aseveró que el tiempo ya no le afectaba. Con toda una infinitud de vidas por delante, quiere dedicar lo que resta de su ilimitada existencia a explorar el universo por su cuenta."
 ### Scientist is already immortal
 anomaly.7115.desc.immortal: "Mientras trabajaba en el centro de [FromFrom.GetName], [intemporal_leader.GetName], un/a [Owner.GetScientist] joven, se rozó con el orbe azul.\n\nPoco después, describió una visión del tiempo discurriendo como un río hacia la infinitud del futuro y del pasado. En su presencia, la energía azul trazó un arco desde la corriente temporal, y su propio cuerpo lo absorbió. Si bien el incidente, según los cálculos exactos de los demás [Owner.GetScientistPlural], duró menos de un segundo, para [intemporal_leader.GetName] duró más de una hora.\n\nCuando la visión terminó, [intemporal_leader.GetName] aseveró que el tiempo ya no le afectaba. Con toda una infinitud de vidas por delante, quiere dedicar lo que resta de su ilimitada existencia a explorar el universo por su cuenta."
 ### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive: "Mientras trabajaba en el centro de [FromFrom.GetName], [Root.GetLeaderName] se rozó con el orbe azul.\n\nEntonces recibió una visión del tiempo discurriendo como un río hacia la infinitud del futuro y del pasado. En su presencia, la energía azul trazó un arco desde la corriente temporal, y su propio cuerpo lo absorbió. Si bien el incidente, según los cálculos exactos de los demás [Owner.GetScientistPlural], duró menos de un segundo, para [Root.GetLeaderName] duró más de una hora.\n\nCuando la visión terminó, supimos que el tiempo ya no le afectaba. Con una vida infinita por delante, podría usar su tiempo infinito para explorar el universo por su cuenta."
 ### Empire is devouring swarm
 anomaly.7115.desc.devouring: "[Root.GetLeaderName] se comió el orbe azul de [FromFrom.GetName].\n\nEntonces recibió una visión del tiempo discurriendo como un río hacia la infinitud del futuro y del pasado. En su presencia, la energía azul trazó un arco desde la corriente temporal, y su propio cuerpo lo absorbió. Si bien el incidente, según los cálculos exactos de los demás [Owner.GetScientistPlural], duró menos de un segundo, para [Root.GetLeaderName] duró más de una hora.\n\nCuando la visión terminó, supimos que el tiempo ya no le afectaba. Con una vida infinita por delante, podría usar su tiempo infinito para explorar el universo por su cuenta."
 anomaly.7115.a: "Sí, ¡buen viaje!"
 anomaly.7115.a.regular.tt: "[intemporal_leader.GetName] recibe una pequeña nave para viajar a las estrellas a solas.\nDebemos nombrar a un nuevo §Hcientífico§! que dirija [From.GetName]."
 anomaly.7115.a.immortal.tt: "[intemporal_leader.GetName] recibe una pequeña nave para viajar a las estrellas a solas."
 anomaly.7115.b.regular: "No, quédate en tu puesto."
 anomaly.7115.b.immortal: "No, vamos a ascenderte."
 anomaly.7115.b.regular.tt: "[intemporal_leader.GetName] se queda."
 anomaly.7115.b.immortal.tt: "[intemporal_leader.GetName] está disponible como nuevo §Hcientífico§!."
 ## Event: The Return
 anomaly.7120.name: "El regreso"
 anomaly.7120.desc.regular: "Los escáneres de largo alcance han detectado una nave pasando cerca de [Root.Capital.GetName]. A medida que se acercaba, quedó patente que su diseño se equiparaba a los que teníamos hace un siglo.\n\nTras entablar comunicaciones, descubrimos que su nave estaba pilotada por [intemporal_explorer.GetName], el/la [Owner.GetScientist] que salió de la corriente temporal por obra de un orbe de energía azul.\n\nEmpezó a divagar sobre estrellas de neutrones en colisión y pozos de gravedad espaciotemporal inversa, y después su nave se perdió en la oscuridad. Lo más sorprendente vino cuando nuestros físicos confirmaron que gran parte de esta información no solo es verificable, sino que además es revolucionaria.\n\nEl paso del tiempo no había alterado en absoluto el físico de [intemporal_explorer.GetName], pero ni siquiera nuestra tecnología actual es capaz de explicar la funcionalidad del orbe. Como su final le es esquivo, seguirá explorando el universo hasta el fin de los tiempos."
 anomaly.7120.desc.hive: "Los escáneres de largo alcance han detectado una nave pasando cerca de [Root.Capital.GetName]. A medida que se acercaba, quedó patente que su diseño se equiparaba a los que teníamos hace un siglo. Hemos descubierto que la nave estaba pilotada por [intemporal_explorer.GetName], el/la [Owner.GetScientist] que salió de la corriente temporal por obra de un orbe de energía azul.\n\nAl volver con nosotros, sus conocimientos se filtraron en el colectivo: impresiones sensoriales sobre estrellas de neutrones en colisión y pozos de gravedad espaciotemporal inversa. Cuando la transferencia se completó, la nave prosiguió su viaje en la negrura. Lo más sorprendente vino cuando nuestros [Owner.GetScientistPlural] en física confirmaron que los datos no solo eran verificables, sino que además resultan ser revolucionarios.\n\nEl paso del tiempo no había alterado en absoluto el físico de [intemporal_explorer.GetName], pero ni siquiera nuestra tecnología actual es capaz de explicar la funcionalidad del orbe. Como su final le es esquivo, seguirá explorando el universo hasta el fin de los tiempos."
 DATA_DIAMOND_CAT: "Hielo quebradizo"
 DATA_DIAMOND_CAT_DESC: "La capa de hielo en la superficie de [From.GetName] cubre un depósito de cristales inusualmente grande. También captamos una débil señal."
 DATA_DIAMOND_PROJECT: "Estudio del depósito de cristales de [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC: "El cristal de [From.GetName] emite unas señales confusas, a la par que fascinantes. Se recomienda su estudio."
 anomaly.3145.name: "Delirios excavadores"
 anomaly.3145.desc: "Después de instalar un taladro en la capa de hielo de [From.GetName], [Root.GetLeaderName] experimentó unas sensaciones intensas. Si bien no ha sufrido daño físico, afirmó que le invadieron unas inconexas alucinaciones visuales y olfativas que representaban a una especie alienígena desconocida.\n\nSe ha dispuesto un proyecto especial para seguir investigando este extraño depósito de cristales."
 anomaly.3145.a: "Desconcertante."
 anomaly.3150.name: "Diamante de datos"
 anomaly.3150.desc: "El cristal que hay debajo del hielo parece conformar la mayoría de la masa del planeta. Las muestras apuntan a un denso entramado artificial que sirve para almacenar datos. Según los cálculos, el volumen de conocimiento almacenado va mucho más allá de la base de datos de nuestro colectivo.\n\nEs posible que los creadores del cristal usaran resonancias psiónicas para grabar los datos. La intriga le puede a [Root.GetLeaderName], que ha solicitado permiso para supervisar la creación de un centro de investigación automatizado en la superficie."
 anomaly.3150.a: "Estudiarlo desde la órbita será suficiente."
 anomaly.3150.b: "Buena suerte ahí abajo, [Root.GetLeaderName]."
 anomaly.3150.c: "Extraigamos recursos del cristal."
 anomaly.3165.name: "Un desperdicio terrible"
 anomaly.3165.desc: "Cuando el centro de investigación automatizado estaba a punto de terminarse, se produjo un repentino pico de actividad en el cristal que mató a [Root.GetLeaderName]. poco después, recibimos un comunicado independiente de su parte, o eso afirmaba.\n\nSu sistema nervioso presenta daños irreparables, pero su mente ha quedado atrapada dentro del cristal. [Root.GetLeaderName] quiere sacar el máximo partido a su nueva situación y se ha ofrecido a ayudar en cualquier futura investigación con la base de datos del cristal."
 anomaly.3165.a: "Un final agridulce."
 anomaly.3150.a.tooltip: "Se añadirá un pequeño depósito para investigación a [FromFromFrom.GetName]."
 anomaly.3150.b.tooltip: "Se añadirá un gran depósito para investigación a [FromFromFrom.GetName], aunque podría resultar peligroso para [Root.GetLeaderName]."
 anomaly.3150.c.tooltip: "Se agregará un depósito de cristales raros a [FromFromFrom.GetName]. Con la tecnología adecuada, podríamos realizar labores de extracción."
 ###Event: Holding Pattern
 #Modifiers
 reassured_tracking: "Seguimiento agradecido"
 reassured_tracking_desc: "Un sistema de seguimiento centralizado vigila a la población. Aunque persiste la ansiedad colectiva, saber que se está haciendo algo mantiene la estabilidad la colonia."
 collective_autophobia: "Autofobia colectiva"
 collective_autophobia_desc: "El miedo colectivo a desaparecer se ha apoderado de esta colonia. La necesidad de estar cerca unos de otros ha ralentizado las operaciones cotidianas."
 freed_stasis_criminals: "Criminales en estasis liberados"
 freed_stasis_criminals_desc: "La mayoría de los presos liberados eran delincuentes reincidentes. El choque cultural que experimentan ahora ha dificultado su reinserción y los índices de delincuencia se han disparado."
 freed_stasis_dissidents: "Disidentes en estasis liberados"
 freed_stasis_dissidents_desc: "La mayoría de los presos eran disidentes políticos. Comparten con entusiasmo su arte y su cultura con la colonia."
 #Events
 colony.9900.name: "Ausencias en el control matutino"
 colony.9900.desc: "Recientemente, numerosos [Owner.GetPopTypeNamePlural] han desaparecido en [Root.GetName]. El único patrón discernible es que cada uno de ellos estaba solo en el momento de su desaparición. Al difundirse la noticia, un miedo colectivo a ir sin escolta se ha apoderado de la colonia. Este estado de inquietud está causando problemas considerables en nuestras operaciones cotidianas."
 colony.9900.a: "Aplicad el sistema de seguimiento."
 colony.9900.a.tooltip: "Una población ha desaparecido en [Root.GetName]. Se utilizará un costoso sistema de seguimiento para ayudarnos a resolver este misterio."
 colony.9900.b: "No hay por qué alarmarse."
 colony.9900.b.tooltip: "Una población ha desaparecido en [Root.GetName]."
 colony.9905.name: "Escaneo afortunado"
 colony.9905.desc.a: "Gracias a la aplicación del sistema de seguimiento en [Root.GetName] tenemos una pista sustancial.\n\nTras las desapariciones más recientes de [Owner.GetPopTypeNamePlural], escaneamos rápidamente sus últimas ubicaciones, y encontramos residuos en descomposición de partículas cargadas en todos los casos.\n\nHemos creado un proyecto especial para determinar la verdadera naturaleza de las partículas y su implicación en la desaparición de [Owner.GetPopTypeNamePlural]."
 colony.9905.desc.b: "¡Hemos tenido un golpe de suerte en [Root.GetName]! Hemos descubierto la ubicación del último [Owner.GetPopTypeNamePlural] desaparecido. Un escaneo detallado de la zona ha revelado un residuo en descomposición de partículas cargadas.\n\nHemos creado un proyecto especial para determinar la verdadera naturaleza de las partículas y su implicación en la desaparición de [Owner.GetPopTypeNamePlural]."
 colony.9905.a: "Lleguemos al fondo de esto."
 colony.9905.a.tooltip: "Otra población desaparece en [Root.GetName]."
 colony.9910.name: "Patrón de retención"
 colony.9910.desc: "Utilizando el residuo como referencia, un escaneo de todo el sistema ha hallado pruebas de la presencia de las partículas en la luna de [Root.GetName].\n\nLa búsqueda en la superficie lunar reveló algunas pequeñas esclusas de aire enterradas bajo siglos de polvo. En su interior había un complejo abandonado de oficinas administrativas, transportadores de materia de largo alcance y sistemas de manipulación de campos conectados a una red de cápsulas de estasis muy avanzadas.\n\nCongelados en las cápsulas había muchos individuos, incluidos nuestros colonos desaparecidos. No hay duda de que esta instalación funcionaba como una prisión. Aún tenemos que determinar por qué se los llevaron y cómo podemos liberarlos."
 colony.9910.a: "Excelente"
 colony.9915.name: "Escape de la luna"
 colony.9915.desc: "Lejos de tratarse de una conspiración, nuestros [Owner.GetPopTypeNamePlural] desaparecidos fueron encarcelados a causa de un fallo.\n\nUn error informático reactivó el vetusto sistema de transporte de la prisión e identificó aleatoriamente a nuestros [Owner.GetPopTypeNamePlural] como culpables. Los arquitectos de la instalación utilizaban las cápsulas tanto para almacenar prisioneros como para reeducarlos. Liberar a nuestra gente fue relativamente fácil, pero muchos prisioneros originales siguen atrapados en los campos de estasis. Debería ser posible liberarlos, aunque la falta de registros de la prisión implica que no podemos conocer sus antecedentes.\n\nAlternativamente, podríamos restaurar la prisión, dándole el control de su sistema de transporte a guardias espaciales."
 colony.9915.a: "Un dispositivo útil para tratar con [Owner.GetPopTypeNamePlural] descarriados."
 colony.9915.a.tooltip: "Nuestros [Owner.GetPopTypeNamePlural] desaparecidos regresarán. Aprovecharemos la prisión de estasis."
 colony.9915.b: "Nadie se merece estar en una prisión como esta."
 colony.9915.b.tooltip: "Nuestros [Owner.GetPopTypeNamePlural] desaparecidos regresarán y cerraremos la prisión. Los prisioneros restantes serán liberados, lo que podría tener efectos negativos para la colonia."
 colony.9915.c: "Estableced un programa de liberación gradual."
 colony.9915.c.tooltip: "Apoyaremos a los individuos cuando abandonen la prisión y les haremos un seguimiento para facilitar una transición más suave para la colonia."
 colony.9915.d: "¿Comida precocinada? Excelente."
 colony.9915.d.tooltip: "Nuestros [Owner.GetPopTypeNamePlural] desaparecidos regresarán. Convertiremos la prisión en una fábrica de comida, lo que permitirá a la colmena darse un festín con los prisioneros en estasis."
 colony.9920.name: "Malos vecinos"
 colony.9920.desc: "La mayoría de los presos liberados en [Root.GetName] eran criminales reincidentes. La liberación repentina de todo el grupo ha causado problemas a la colonia."
 colony.9920.a: "Desafortunado."
 colony.9925.name: "Mezcla"
 colony.9925.desc: "Los presos liberados en [Root.GetName] eran una mezcla de delincuentes reincidentes y disidentes políticos: artistas, escritores y músicos.\n\nMientras que los presos culturales están encantados de compartir sus conocimientos con nosotros, a falta de alternativas, muchos de los delincuentes han vuelto a las andadas."
 colony.9925.a: "Entendido."
 colony.9930.name: "Buenos vecinos"
 colony.9930.desc: "Casi todos los presos liberados en [Root.GetName] eran disidentes políticos: artistas, escritores y músicos.\n\nEstán encantados de compartir su cultura y sus conocimientos con nosotros, ahora que se les ha concedido la libertad."
 colony.9930.a: "Excelente."
