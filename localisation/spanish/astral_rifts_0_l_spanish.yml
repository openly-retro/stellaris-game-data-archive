 #Ruined Planet #
 #################
 astral_rift_riftworld: "Planeta arruinado"
 riftworld_leader_description: "§Y[Root.GetName]§!, traído de más allá de la grieta astral cerca de nuestro planeta natal, es miembro de nuestro mundo natal ancestral en una dimensión paralela."
 spirit_of_ancestors_modifier: "Espíritu de nuestros ancestros"
 spirit_of_ancestors_modifier_desc: "El encuentro con nuestras raíces extracelestiales nos ha permitido comprender mejor el alcance de nuestras capacidades."
 starlight_vanguard_default: "Vanguardia estelar"
 starlight_vanguard_homicidal: "Destructores estelares"
 astral_rift.1.name: "Planeta arruinado"
 astral_rift.1.desc.common.1: "Nuestro viaje por la grieta cercana a [explorer.capital_scope.GetName] nos ha mandado a la órbita de un planeta en ruinas.\n\nAl entrar en la atmósfera, descubrimos un paisaje salpicado de cráteres ardientes. Las naves de guerra semienterradas yacen esparcidas entre las arenas. Este mundo es un campo de batalla.\n\nLas transmisiones de radio que se han interceptado son una locura y resultan desconcertantes. Para nuestra sorpresa,"
 astral_rift.1.desc.no_arcsite: "parece que los habitantes se comunican en una versión arcaica de nuestra propia lengua."
 astral_rift.1.desc.with_arcsite: "la lengua de los habitantes coincide totalmente con los documentos que recuperamos en la antigua esfera que se encontraba bajo [explorer.capital_scope.GetName]."
 astral_rift.1.desc.common.2: "Según traducciones aproximadas, estas personas se encuentran en el bando perdedor de un prolongado conflicto. Sus enemigos, conocidos simplemente como \\\"los invasores\\\", están preparando otra oleada de ataques. Teniendo en cuenta lo devastado que se encuentra el planeta, puede que esta sea la última que vean."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Buscad supervivientes."
 astral_rift.3.name: "Facciones opuestas"
 astral_rift.3.desc.default: "Existen varios núcleos de población grandes en la superficie del planeta. A raíz de sus transmisiones, hemos identificado dos facciones ideológicas distintas.\n\nLa §Y[GetStarlightVanguardName]§! está compuesta por siniestros militaristas que se preparan para el inminente conflicto con la misma determinación.\n\nEl §YTelón Negro§! es una orden sacerdotal que promete un santuario espiritual ante la amenaza inminente.\n\nA estas alturas, que nuestras lenguas compartan similitudes no puede ser una mera coincidencia. Estos son nuestros antepasados vivos y ambas facciones están en peligro."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nEsta gente habla nuestra lengua y su fisionomía es casi idéntica a la nuestra, pero poseen mentes individuales. ¿Cómo es posible?"
 astral_rift.3.a: "Visitad a la §Y[GetStarlightVanguardName]§!."
 astral_rift.3.b: "Visitad al §YTelón Negro§!."
 astral_rift.3.b.trigger_tt: "No nos interesa reunirnos con débiles."
 astral_rift.5.name: "Ancestros perdidos"
 astral_rift.5.militarist_1: "Hemos abierto una vía de diálogo con la facción militarista autodenominada la \\\"§Y[GetStarlightVanguardName]§!\\\"."
 astral_rift.5.spiritualist_1: "Hemos abierto una vía de diálogo con la facción espiritualista autodenominada el \\\"§YTelón Negro§!\\\"."
 astral_rift.5.common_1: "Nuestra lengua, apariencia y la presencia de una §Y$tech_rift_sphere$§! no tardó en convencerles de nuestra ascendencia común. En un intento desesperado por comunicarse, nos han revelado muchas cosas acerca de nuestra historia.\n\nHace mucho tiempo, nuestra especie se enfrentó a una amenaza extradimensional. Los invasores llegaron para perpetrar una atroz campaña de exterminio. Al principio, nuestro pueblo se mantuvo firme, pero, con el tiempo, sus defensas se vinieron abajo.\n\nEn vísperas de la derrota, apareció una grieta astral."
 astral_rift.5.militarist_2: "La operación \\\"Bote Salvavidas\\\" se puso en marcha en un intento de huir a través de la grieta y preservar lo que quedaba de su civilización."
 astral_rift.5.spiritualist_2: "En esta \\\"puerta milagrosa\\\" vieron la última oportunidad para huir y preservar lo que quedaba de su forma de vida."
 astral_rift.5.no_arcsite: "A pesar de que se construyó una §Y$tech_rift_sphere$§!, su diseño era tan rudimentario que solo permitía hacer un viaje de ida."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ Este fue el objeto que encontramos enterrado en las profundidades del antiguo cráter de [explorer.capital_scope.GetName]."
 astral_rift.5.default: "Se preparó a un selecto grupo de refugiados para la misión, los cuales resultan ser nuestros ancestros."
 astral_rift.5.gestalt: "Para poder resistir el viaje, se llevó a cabo una transformación radical en un selecto grupo de individuos compatibles. Nuestros ancestros creían que solo una mente unificada podría atravesar la grieta y salir ilesa. He aquí los albores de nuestra consciencia."
 astral_rift.5.common_2: "A este lado de la grieta, la Esfera se lanzó hace menos de cincuenta años. De hecho, algunos de ellos aún recuerdan ese día. Sin embargo, para nosotros han pasado eones desde aquello."
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
