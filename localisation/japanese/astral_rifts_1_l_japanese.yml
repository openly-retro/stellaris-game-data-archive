 astral_rift_tomb: "一つの物体"
 lone_object_swarm_unleashed: "墓の守護者の大群が襲ってきた。裂け目から我々を追ってきたのだ！"
 NAME_Grave_Guardian: "墓の守護者"
 NAME_Grave_Guardians: "墓の守護者"
 astral_rift.1700.name: "浮かぶ謎"
 astral_rift.1700.desc: "ここには恒星や惑星などがない。 謎の光が乱反射し、 目の前に巨大な物体が迫ってくるのが見える。\n\n大まかな形は長方形で、 完全に不活性であり、 検出可能な推進システムや動力信号は一切ない。 小さな星系基地に匹敵する大きさで、 死んでいるように見える。 いつからこの隔絶されたポケット次元に浮かんでいたのか、 そしてどこから来たのか。\n\nその表面には、無数の装飾的な絵文字や 記号が複雑に彫り込まれている。 これが自然現象である可能性は排除した。"
 astral_rift.1700.a: "絵文字を翻訳してみろ。"
 astral_rift.1700.b: "周囲すべてをスキャンしろ。"
 astral_rift.1705.name: "何百万もの絵文字"
 astral_rift.1705.desc: "この巨大な物体を覆っている絵文字は、 ほとんどが絵画的表現である。\n\n炭素年代測定に基づくと、 最も古い彫刻のいくつかは、 最新のものよりも数千年前に作られたものであることが判明した。 絵文字は非常に詳細に描かれていて、 大まかに翻訳することができた。\n\nこの物体は実は巨大な埋葬室だったのだ。 この中に埋葬されているのが誰であろうと、 何であろうと、 かつて銀河系全体を支配していた。 最古の絵文字のいくつかは、 この強力な存在の起源を明らかにしている。\n\n宇宙生まれのリヴァイアサン種族に育てられた2つの種族は、 独自の共生関係を築いた。強力な超能力的な絆で結ばれた2種は、 無数の星系を征服した。\n\n他にも「呪い」を意味する記号がある。 この物体を開けようとする、 あるいはそれに近づきすぎるのは危険だ。"
 astral_rift.1705.a: "周囲すべてをスキャンしろ。"
 astral_rift.1705.b: "爆破して開けろ。"
 astral_rift.1710.name: "古代の封印"
 astral_rift.1710.desc: "物体の周りを一周した。\n\n溶接された2つの部分からなっている。\n\n溶接された部分の腐食が激しい箇所があり、 周囲の大気が空虚であることを踏まえると、 不思議な現象だ。 これは、 腐食の原因が物体の内部にあることを示している。 腐食はひどく、 ところどころに亀裂が入り、 ドローンが1機入るほどの大きさになっている。\n\nあるいは、 溶接部分を壊すのに十分な爆薬を積んでいる。"
 astral_rift.1710.a: "亀裂の中にドローンを送り込め。"
 astral_rift.1710.b: "爆破して開けろ。"
 astral_rift.1715.name: "曇った通路"
 astral_rift.1715.desc: "ドローンは物体の中から報告を送信した。\n\n残念なことに、 内部のほとんどは炭素の塵による厚い雲に覆われており、 移動が難しいようだ。\n\n初期の分析では、 炭素粒子と織り成す多量のアストラル組織が発見された。 時間をかければ、 この素材を採取することは可能なはずだ。\n\n構造体の奥深くにある亀裂から、 内室の形跡が見える。 これ以上探索するには、もっと破壊的な探索が必要だ。"
 astral_rift.1715.a: "サンプルを回収して帰還しろ。"
 astral_rift.1715.b: "破壊的な探索を始めろ。"
 astral_rift.1720.name: "墓暴き"
 astral_rift.1720.desc.outside: "標準的な掘削装置を使い、 物体に大きな穴を開けることに成功した。"
 astral_rift.1720.desc.drones: "標準的な掘削装置を使い、 物体内部の通路に大きな穴を開けることに成功した。"
 astral_rift.1720.desc.common.1: "内部は貴重な遺物で溢れている。 希少な合金で作られた洗練された彫像が、儀式的に並べられている。 内室の中央には巨大な結晶の骸骨がある。 その眉間には、 繊細な宝石がふんだんにあしらわれている。"
 astral_rift.1720.desc.no_glyphs: "この構造物が何らかの墓として作られたということは明らかだ。"
 astral_rift.1720.desc.glyphs: "この記念碑の外側を覆っている絵文字に記されているように、 骸骨を取り囲んでいるものはすべて、 貢ぎ物としてここに置かれたものである。 冷酷な支配者ではあったが、 彼らが残していった文明は明らかにこの存在を高く評価していた。"
 astral_rift.1720.desc.psionic: "眉間を飾る宝石のひとつひとつが、 潜在的なサイオニック共鳴で脈打っている。 これがこの巨人と共生生物とのコミュニケーション方法に違いない。 我々はこれらの装置から多くを学ぶことができる。"
 astral_rift.1720.desc.common.2: "骸骨は裂け目から引き出すには大きすぎるが、 最も貴重な遺物は持ち帰るつもりだ。"
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "墓の守護者"
 astral_rift.1725.desc: "我々の制御された爆発によって、 これまで発見されていなかった空洞への道が開かれた。 封印の後ろに隠されたこの空間は、 明らかに侵入に対抗するために設計されたものだ。 敵対的な存在で溢れかえっていた。\n\nスフィアはすぐにアンカーを回収したが、 多くのガーディアンが我々と共に裂け目を出て、 後を追っている。"
 astral_rift.1725.a: "対処しないといけない問題がある。"
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "ロックワーム"
 decision_breed_rockworm_hive: "ロックワームの巣"
 decision_breed_rockworm_hive_desc: "天体の裂け目の向こう側から回収した若いロックワームは、 慎重に訓練することで広大な採掘トンネルを掘ることができる。 問題など起きるはずがない。"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "ロックワームの巣§Y惑星ディシジョン§!を1つアンロックする。"
 astral_rift.1800.name: "果てしない岩"
 astral_rift.1800.desc: "緩い岩と砂利の広大な平原が目の前に広がっている。 頭上には、 青白く何もない空が広がっている。\n\nここからは惑星も星も見えない。 ここは銀河系や既知の星系の一部ではないようだ。 我々のセンサーが感知できる限り、 この風景は四方八方に無限に続いているようだ。 表面には、小惑星と同じくらいの大きさの穴がポツポツとある。\n\n地平線の向こうでは、 何十匹もの巨大なミミズのような生物が地面から飛び出している。 2枚の強力なヒレで、 濃い大気の中を滑空している。地下に何らかのコロニーがあるに違いない。"
 astral_rift.1800.a: "表面の観察を続けろ。"
 astral_rift.1800.b: "トンネルを調査しろ。"
 astral_rift.1805.name: "空のプランクトン"
 astral_rift.1805.desc: "ここには更に多くのワームが生息している。\n\n微小な生物の大群が下層大気に雲を形成し、 ひとつの塊となって動きながら、 空に複雑な模様を描いている。\n\n巨大なワームがトンネルから出てくると、 空中を滑空し、 生物の雲を食す。 数匹のワームが互いに協力してこれらの群れを誘導しているのを観察した。 協力の度合いは比較的複雑なものだ。"
 astral_rift.1805.a: "微生物を採取しろ。"
 astral_rift.1805.b: "ワームのトンネルを調査しろ。"
 astral_rift.1810.name: "トンネル"
 astral_rift.1810.desc: "地表の下には、 複雑なトンネルでつながれた広大な空間のネットワークがある。 そのうちのいくつかは部分的に崩壊しており 、ワームには使われていないようだった。 我々は§Y$tech_rift_sphere$§!をその中でも最も静かなトンネルへ操縦していった。\n\n壁は網のようなもので覆われており、 頁岩と緩い砂利を固定している。 これはワームからの分泌物ではないかと推測している。\n\nほとんどのトンネルは空だが、 いくつかには濁った水が溜まっている。 そのうちの1つで、 液体に半分沈んだ大きな鉱物化した繭の群れに遭遇した。"
 astral_rift.1810.a: "卵を収穫しろ。"
 astral_rift.1810.b: "先へ進め。"
 astral_rift.1815.name: "飲み込まれた"
 astral_rift.1815.desc.common.1: "状況は正常だ。\n\nしかし、 我々は飲み込まれた。"
 astral_rift.1815.desc.common.2: "§Y$tech_rift_sphere$§!は現在ワームの消化器官の中にいる。 これがワームによる攻撃なのか、 単に食事していただけなのかは不明だ。\n\nワームが分泌する消化液は強力ではないが、 いつまでもとどまっているわけにはいかない。 アンカーを引き上げることで、 ワームの口の隙間から無理やり脱出することができる。"
 astral_rift.1815.desc.common.gas: "あるいは、 ワームの内部は比較的柔らかく、 爆発に弱いはずだ。"
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\n雲のサンプルを採取している間に、食事していたワームの一匹に丸ごと飲み込まれてしまった。\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "爆薬を設置しろ。"
 astral_rift.1815.b: "緊急アンカーを引き上げろ。"
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\n卵を収穫している間に、 ワームの一匹に丸ごと飲み込まれてしまった。\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\n若いワームを採取している間に、ワームの一匹に丸ごと飲み込まれてしまった。\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "養成所"
 astral_rift.1820.desc: "トンネルシステムの奥深くに浅い湖を発見した。\n\n壁が蠢いている。 §Y$tech_rift_sphere$§!と同じくらいの大きさの幼虫が、 トンネルをつなぎとめる石化した分泌物をかじっている。 成長したワームよりだいぶ小さいが、 水面を滑空しているのを見たワームの幼虫であることはほぼ間違いない。\n\nここは養成所のような場所だろう。"
 astral_rift.1820.a: "生きた標本を捕まえろ。"
 astral_rift.1820.b: "これ以上危険を冒すことはない。直ちに帰還しろ。"
 astral_rift.1825.name: "引き上げられた"
 astral_rift.1825.desc: "アンカーケーブルは我々にとって命綱となった。\n\n釣り糸を垂れるエサのように、 我々はロックワームの胃袋から引き上げられた。"
 astral_rift.1830.name: "消化"
 astral_rift.1830.desc: "§Y$tech_rift_sphere$§!に搭乗している[explorer.GetTeamMemberPlural]との通信が途絶えた。\n\n回収の際、 ワイヤーを引き戻したが、 その先には部分的に溶けた金属の塊があるだけだった。\n\n我々はこの機会に、 ラインについている消化液の特性を研究する。"
 astral_rift.1835.name: "破裂"
 astral_rift.1835.desc.common: "爆発は成功した。\n\nワームの死骸は、 岩のような肉と内臓のちぎれた山となって我々の眼下に落ちてきた。"
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\n液体に半分沈んだ大きな鉱物化した繭の群れがあるトンネルにやってきた。これらの卵の多くを回収することができた。"
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\n我々は解放され、 裂け目を通って持ち帰るために幼虫を数匹ケージに入れることができた。\n\nこれらの耐久性のある卵を好きな惑星に輸送することができるはずだ。 若いワームに採掘トンネルを掘るよう訓練させることができるだろう。"
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\n我々は解放され、 かなりの数の卵をトンネルの中のプールから回収した。\n\n耐久性のある結晶のような殻を持った卵を好きな惑星に輸送することができるはずだ。 若いワームに採掘トンネルを掘るよう訓練させることができるだろう。"
 astral_rift.1835.a: "危険だ。"
 astral_rift.1890.name: "獣の腹から"
 astral_rift.1890.desc: "[From.GetName][From.GetHasHave]天体の裂け目から帰還したが、 酷く消耗しているようだ。\n\nロックワームの腹の中に1年もいたため、 [From.GetHisHer]の身体能力はとても弱くなっていた。 しかしながら、 [From.GetHimHer]を我々の元へ連れ戻すことはできた。"
 astral_rift.1890.a: "それは良かった…のか？"
