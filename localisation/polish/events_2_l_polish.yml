 #Comet Sighted
 country.999.name: "Obserwacja komety"
 country.999.desc: "[Root.GetSpeciesNamePlural] są z natury ciekawi, a pojawienie się komety na nieboskłonie świata [Root.Capital.GetName] wzbudziło powszechny zachwyt naszych obywateli.\n\nSą przekonani, że to znak zbliżających się wielkich wydarzeń."
 country.999.a: "To dobry znak."
 country.999.desc.pac: "[Root.GetSpeciesNamePlural] są z natury ciekawi, a pojawienie się komety na nieboskłonie świata [Root.Capital.GetName] zrodziło wśród naszych obywateli pokorę.\n\nBardzo liczą, że takie cuda zjednoczą kiedyś wszystkie istoty zamieszkujące galaktykę."
 country.999.a.pac: "To dobry znak."
 country.999.desc.mil: "Na niebie świata [Root.Capital.GetName] pojawił się potężny płomień, gdy kometa otarła się o górne warstwy stratosfery. Potęga tego kosmicznego zjawiska wywarła olbrzymie wrażenie na mieszkańcach stolicy.\n\nPrzyrównują niczym niezmąconą drogę komety do ścieżki, którą [Root.GetName] podąży ku władzy nad galaktyką."
 country.999.a.mil: "Do zwycięstwa."
 country.999.desc.spirit: "Na nocnym niebie świata [Root.Capital.GetName] pojawiło się światło, a rysowany przez nie łuk wyraźnie kontrastuje z wolno przemieszczającymi się gwiazdami.\n\nMieszkańcy globu uważają to za dobry znak od sił wyższych i subtelne błogosławieństwo dla naszej sprawy."
 country.999.a.spirit: "W rzeczy samej."
 country.999.desc.material: "Niewielkie ciało niebieskie z wyraźnymi ogonami gazowymi i cząsteczkowymi pojawiło się niedawno w układzie [Root.Capital.GetStarName].\n\nJego przelot nie wywołał żadnych zakłóceń."
 country.999.a.material: "Przyjęto."
 country.999.desc.phile: "Kometa pojawiła się nad horyzontem planety [Root.Capital.GetName]: lśniący wysłannik odległych gwiazd. [Root.GetSpeciesNamePlural] ucieszyli się z przypomnienia, że nie jesteśmy sami we Wszechświecie.\n\nTeraz ludność jeszcze bardziej popiera otwartość wobec galaktyki, jakiej pragnie [Root.GetName]."
 country.999.a.phile: "Niesamowite."
 country.999.desc.phobe: "Na niebie świata [Root.Capital.GetName] pojawiła się straszliwa kometa. Jej niewzruszony lot [Root.GetSpeciesNamePlural] odbierają jako ponure przypomnienie, że nie jesteśmy sami i wśród gwiazd czają się niepojęte koszmary. Być może są bliżej, niż nam się zdaje.\n\nTo znak, byśmy zawsze uważali na wpływy obcych."
 country.999.a.phobe: "To znak."
 country.999.desc.coll: "[Root.GetSpeciesNamePlural] obserwowali kometę na nieboskłonie świata [Root.Capital.GetName]. Pojawienie się tego samotnego ciała niebieskiego wywołało spore zamieszanie, a [Root.GetSpeciesNamePlural] lgną do siebie nawzajem, chcąc upewnić się, że nie są sami.\n\nPanuje przekonanie, że kometa to znak nadchodzącej izolacji i podziału, jaki czeka naród [Root.GetSpeciesAdj]."
 country.999.a.coll: "To niepokojące."
 country.999.desc.ind: "Samotna, dumna kometa pędzi przez układ [Root.Capital.GetStarName], widać ją wyraźnie ze świata [Root.Capital.GetName]. Sama przemierza kosmos, nie zwalnia i jest pełna werwy.\n\nTo ideał, którego szukają [Root.GetSpeciesNamePlural]."
 country.999.a.ind: "To dobry znak."
 country.999.desc.mach: "[Root.Capital.GetName]: Stacjonujące na powierzchni globu jednostki [Root.GetSpeciesAdj] donoszą o niewielkim, zimnym obiekcie systemu słonecznego, emitującym fale gazu na dwóch godzinach, czterdziestu pięciu minutach i ośmiu sekundach rektascensji, na 10,3 stopnia deklinacji.\n\nTriangulacja wykazała około 3,75 jednostek astronomicznych odległości od słońca, a wielkość i widoczność komy obiektu uznana została za znaczącą. Wymiary ciała powinny wynosić około 5x10x6 km. Obserwacje przebiegły bez nadzwyczajnych wydarzeń."
 country.999.a.mach: "Odebrano."
