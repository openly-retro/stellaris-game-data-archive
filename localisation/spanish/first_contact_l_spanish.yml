 #############################
 #Evil Slaver Empire
 #For both origins
 #############################
 #Evil Slavers Empire
 NAME_MSI_country: "Industrias Especializadas Minamar"
 NAME_MSI_country_initials: "IEM"
 NAME_MSI_species: "Olinbar"
 NAME_MSI_species_plural: "Olinbars"
 ADJ_MSI_country: "Olinbari"
 personality_decadent_capitalists: "Corporación benevolente"
 personality_decadent_capitalists_desc: "Industrias Especializadas Minamar se precia de ser una corporación benevolente que ofrece avances tecnológicos a civilizaciones en vías de desarrollo. Gracias a la agresiva usura y a la explotación laboral a escala galáctica de la empresa, los accionistas saben que su inversión les saldrá a cuenta. Y con creces."
 origin_slavers: "Vuestra escalera al cielo"
 origin_slavers_desc: "Desde el momento en el que la junta directiva de $NAME_MSI_country$ llevó por primera vez nuestra civilización a las estrellas, comprendimos que la galaxia es demasiado hermosa como para no compartirla. Así pues, hemos trabajado a destajo para ayudar a las civilizaciones menos desarrolladas a alcanzar los viajes UL.\n\nPuede que no sea gratis, pero llegar a la iluminación en $NAME_MSI_country_initials$ siempre es una buena inversión."
 origin_tooltip_slavers_effects: "- Empieza como un §Himperio avanzado§!\n- Empiezas con varias £pops£ §Hpoblaciones§! esclavizadas abducidas de §Hcivilizaciones pre-UL§! por toda la galaxia.\n- Permite la implicación de bombardeo §H$bombardment_raiding$§!, que abduce a las £pops£ §Hpoblaciones§! de sus planetas para trasladarlas a tus colonias."
 opinion_former_slaves: "Antiguos esclavos"
 opinion_slavers: "Antiguos amos"
 opinion_fellow_slaves: "Otras víctimas"
 #First Contact
 fcsum_MSI_country_summary: "Hemos entablado contacto con [MSI_country.GetName], en el sistema §H[This.System.GetName]§!."
 first_contact.4000.name: "Contacto con $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles: "Hemos entablado contacto con [MSI_country.GetName]. Es imperativo que procedamos con sumo cuidado. Deberíamos enviar a alguien que represente nuestros intereses. Cualquier interacción con nuestros antiguos amos tendrá un profundo efecto psicológico en nuestro pueblo."
 first_contact.4000.desc.payback: "Los datos sobre naves alienígenas que encontramos en §H[This.System.GetName]§! vinieron acompañados de un escalofrío de reconocimiento. Los diseños de las naves nos eran familiares y estaban marcados con un emblema que aprendimos a temer: el logotipo alado de §H$NAME_MSI_country$§!.\n\nNos habíamos topado con nuestros antiguos invasores. Es cuestión de tiempo que reconozcan nuestras naves, ya que emplean su misma tecnología. El reencuentro es inevitable, aunque esta vez podemos evitar caer en los errores del pasado."
 first_contact.4000.a.bs: "Es exasperante."
 first_contact.4000.a.payback: "Hay que estar preparados."
 first_contact.4000.a.tooltip: "Comienza el proceso de §Ysegundo contacto§! con §Y$NAME_MSI_country$§!."
 #############################
 #Payback Origin
 #############################
 origin_payback: "Revancha"
 origin_payback_desc: "§RAVISO: origen difícil§!\nEsta civilización recibió la visita de un imperio alienígena que los iluminó y esclavizó a la fuerza. Los invasores fueron repelidos, pero ¿volverán?"
 origin_tooltip_payback_effects: "- $HOMEWORLD$ $TABBED_NEW_LINE$- ['concept_advanced_infrastructure']$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_payback_unified_purpose']$NEW_LINE$- $HOME_SYSTEM$ ['concept_payback_digsite'] ['concept_archaeology_site']$NEW_LINE$- Un ['concept_advanced_empires', imperio de IA avanzado] y varias ['concept_preftl_civilizations'] independientemente de los ajustes de la galaxia $NEW_LINE$- Una civilización pre-UL: evolucionada con el origen §I$origin_broken_shackles$§!"
 origin_tooltip_payback_negative_effects: "- $INITIAL_POPS$ §R-10§! $NEW_LINE$- $HOMEWORLD$ $TABBED_NEW_LINE$- Modificador planetario ['concept_payback_debris_field']$TABBED_NEW_LINE$- ['concept_payback_ship_debris']: +6 $TABBED_NEW_LINE$- Devastación: §R33%§! $NEW_LINE$- Los §Idepósitos de recursos§! de $HOME_SYSTEM$ están sin explotar $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$] $TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$]"
 START_SCREEN_PAYBACK: "Teníamos un trato.\n\nCuando los visitantes de las estrellas se presentaron, nos ofrecieron un contrato justo: la iluminación tecnológica, pagada a plazos. De una generación a otra, nuestro planeta se transformó en una \"civilización avanzada\" de esas.\n\nLuego reparamos en la letra pequeña: para saldar nuestra \"deuda\", insistieron en que debíamos trabajar para ellos. De forma indefinida. Cuando nuestros líderes se opusieron, los forasteros recurrieron a la violencia y nosotros contraatacamos.\n\nSalimos victoriosos, aunque a duras penas y después de sufrir bajas cuantiosas. Ahora, nuestros científicos por fin han realizado ingeniería inversa para desentrañar los secretos del viaje UL de las naves que destruimos. La galaxia es grande, pero tarde o temprano volveremos a cruzarnos con nuestros \"benefactores\". De hecho, lo estamos deseando.\n\nEs hora de ajustar cuentas."
 ## Modifiers and such
 d_ship_debris_payback_blocker: "Restos de nave"
 d_ship_debris_payback_blocker_desc: "Los restos de la nave de Minamar estrellada en la órbita cubren un área tan extensa que impiden el desarrollo del planeta."
 ship_debris_payback_blocker_tt: "Retirar los escombros de la nave de IEM tal vez permita recuperar datos tecnológicos o recursos."
 origin.4100.name: "Datos tecnológicos recuperados"
 origin.4100.desc: "Se ha recuperado una reserva de datos tecnológicos al retirar los escombros de la nave en [from.GetName]."
 origin.4105.name: "Recursos recuperados"
 origin.4105.desc: "Podemos reutilizar para intereses propios los escombros de la nave retirados en [from.GetName]."
 payback_unified_purpose: "Propósito unificado"
 payback_unified_purpose_desc: "La llegada de los invasores ha propiciado la unificación de nuestro planeta. Ahora que hemos recuperado las riendas de nuestro destino, hay trabajo que hacer."
 payback_debris_field: "Campo de restos"
 payback_debris_field_desc: "Los restos orbitales de la nave de Minamar estrellada suelen caer sobre el planeta de abajo. Las infraestructuras de la superficie van a necesitar un mantenimiento más frecuente y exhaustivo para reparar los daños."
 d_payback_habitat_research: "Reserva tecnológica"
 d_payback_habitat_research_desc: "El interior de la antigua nave de IEM supone una oportunidad única de desentrañar los secretos de su tecnología."
 d_msi_air_freshener: "Infusor atmosférico"
 d_msi_air_freshener_desc: "Estas unidades de ventilación aúnan lo último en aromaterapia con química avanzada para enmascarar el fétido olor a desesperación y sustituirlo por varios aromas agradables y reconfortantes."
 payback_curfew: "Erradicar a los disidentes"
 payback_curfew_desc: "La estabilidad viene a costa de la libertad."
 payback_freedom_of_speech: "Libertad de expresión"
 payback_freedom_of_speech_desc: "La libertad viene a costa de la estabilidad."
 ## First Contact
 origin.4200.name: "Reunión de la junta"
 origin.4200.desc: "El encuentro con nuestros antiguos invasores ha provocado una reunión de emergencia entre líderes políticos, figuras religiosas, científicos, artistas y diplomáticos. Hemos comentado, rechazado, reevaluado, mejorado y votado por la estrategia. Después de meses de acalorados debates, las mentes más brillantes de nuestro imperio han llegado a una especie de consenso."
 origin.4200.a.auth: "¡Vamos a enseñarles quién manda!"
 origin.4200.a.ega: "Exigiremos que nos traten como a iguales."
 origin.4200.b.mili: "¡Pagarán por lo que nos han hecho!"
 origin.4200.b.paci: "No buscaremos el conflicto con ellos."
 origin.4200.c.phobe: "No deseamos tener más contacto con los xenos."
 origin.4200.c.phile: "No podemos dejar que el miedo nos impida explorar la galaxia."
 origin.4200.d.spiri: "Las pruebas de los fieles se afrontan de una en una."
 origin.4200.d.mate: "Queremos estudiarlos. Conocer a nuestro enemigo."
 origin.4205.name: "Consenso público"
 origin.4205.desc: "A pesar de las medidas de seguridad, las noticias de nuestro encuentro con §H$NAME_MSI_country$§! han llegado al público, sembrando el caos en un planeta que estaba empezando a recuperarse de las heridas del pasado. La opinión pública está... dividida: hay muchas voces discordantes que expresan desde rencor hasta una poco salubre nostalgia. Sea cual sea nuestra decisión, habrá violencia."
 origin.4205.a: "Tienen derecho a expresar su opinión."
 origin.4205.b: "Impongamos el toque de queda y eliminemos a los disidentes."
 origin.4210.name: "Primeras negociaciones"
 origin.4210.desc: "Después de muchos preparativos, nuestros emisarios han enviado un mensaje a $NAME_MSI_country_initials$. Estamos listos para reunirnos con nuestros antiguos amos para expresar la voluntad de nuestro pueblo, pero será con nuestras condiciones."
 ## Out of Warranty
 payback_out_of_warranty_chain_title: "Sin garantía"
 payback_out_of_warranty_chain_desc: "La §Y$building_clinic$§! que construyeron nuestros invasores está acusando la falta de mantenimiento. Aunque casi toda la tecnología actual escapa a nuestra comprensión, podemos intentar §Srepararla§!.\n\n§LAl pactar investigaciones con otros imperios, tendremos más opciones de conseguirlo. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement: "No tenemos un acuerdo de investigación con un imperio que pueda ayudarnos."
 payback_repair_clinic_yes_agreement: "Tenemos al menos un acuerdo de investigación con un imperio que puede ayudarnos."
 payback_declining_healthcare: "Rechazar asistencia médica"
 payback_declining_healthcare_desc: "La pérdida de nuestra $building_clinic$ ha afectado mucho a nuestra calidad de vida."
 payback_declining_healthcare_alt: "Medicina alternativa"
 payback_declining_healthcare_alt_desc: "¡No olvides tomarte las vitaminas!"
 payback_declining_healthcare_necro: "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc: "$payback_declining_healthcare_desc$ También ha mejorado la calidad de los muertos."
 payback_healing_scars: "Sanando viejas heridas"
 payback_healing_scars_desc: "Solo con la destrucción de estas instalaciones médicas alienígenas podremos empezar a sanar."
 #Gene Clinic is breaking down
 origin.4300.name: "Sin garantía"
 origin.4300.base.desc: "\"Vamos a acabar con las enfermedades\".\n\nAsí fue como los invasores se ganaron nuestro favor. Les permitimos construir §Y$building_clinic$§! en [Root.GetHomeWorldName], erradicando así casi todas las enfermedades más graves en el transcurso de una generación. Con los años, las clínicas se están deteriorando de tanto uso, y las máquinas del interior empiezan a fallar. El correcto funcionamiento de la tecnología de los invasores es algo que no llegamos a comprender. ¿Podremos realizar ingeniería inversa, o deberíamos reconvertir este regalo envenenado en algo más nuestro?\n"
 origin.4300.aliens.phobe.desc: "$origin.4300.base.desc$Otros imperios podrían tener instalaciones similares, pero pedir ayuda a los xenos supondría rebajarnos."
 origin.4300.aliens.phile.desc: "$origin.4300.base.desc$Otros imperios podrían tener instalaciones similares. Deberíamos pedirles ayuda."
 origin.4300.noaliens.desc: "$origin.4300.base.desc$ Ojalá tuviéramos más conocimientos "
 origin.4300.a: "Intentemos reparar la $building_clinic$."
 origin.4300.a.tooltip: "Selecciona §Y$building_clinic$§! en la vista planetaria y haz clic en el botón de §Sreparar§! para intentar hacerlo. Firmar §Sacuerdos de investigación§! con otros imperios mejorará nuestra opciones de lograrlo."
 origin.4300.b: "Reconvirtamos la $building_clinic$."
 origin.4300.b.tooltip: "Convirtamos la §Y$building_clinic$§! en un §Y$building_autochthon_monument$§! a un coste menor."
 origin.4300.b.memorialist.tooltip: "Convirtamos la §Y$building_clinic$§! en un §Y$building_galactic_memorial_1$§! a un coste menor."
 #Building repaired!
 origin.4301.name: "Solución de emergencia"
 origin.4301.base.desc: "Nuestros antiguos invasores seguramente lo atribuyan a un golpe de suerte o defiendan que ellos hicieron la mayor parte. Le restarán mérito a nuestro logro de aplicar ingeniería inversa a la tecnología de §Y$building_clinic$§!."
 origin.4301.noagreement.desc: "$origin.4301.base.desc$ Pero lo hemos hecho sin su ayuda. El mérito es todo nuestro."
 origin.4301.agreement.desc: "$origin.4301.base.desc$ Pero lo hemos hecho con el apoyo de nuestros experimentados y generosos aliados."
 origin.4301.a: "¿Y si... los xenos no son tan malos?"
 origin.4301.end.desc: "Podemos cuidar de los nuestros."
 #Building still broken
 origin.4302.name: "Derecho a reparar"
 origin.4302.desc: "Aplicar ingeniería inversa a la tecnología que sustenta la §Y$building_clinic$§! ha sido más difícil de lo previsto, pero nuestros [root.GetEngineerPlural] no pierden la esperanza. Según ellos, solo necesitan más tiempo. Sin embargo, los costes y los fracasos empiezan a pasarnos factura, y algunos opinan que deberíamos hacer reformas para darles otro uso."
 origin.4302.a: "A ver si esta vez lo hacemos mejor."
 origin.4302.a.tooltip: "$origin.4300.a.tooltip$"
 origin.4302.b: "$origin.4300.b$"
 origin.4302.b.tooltip: "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip: "$origin.4300.b.memorialist.tooltip$"
 #Building broken beyond repair
 origin.4303.name: "Chapuza"
 origin.4303.desc: "Nuestro intento de reparar la §Y$building_clinic$§! acabó en fracaso: una enorme explosión devoró el edificio y se cobró bastantes vidas.\n\nNo cabe duda de que nuestros antiguos invasores se estarán riendo mientras nos tachan de arrogantes, necios e ineptos. Aun así, el fracaso es nuestro, y las lecciones se aprenden mejor a las malas."
 #Building Repurposed
 origin.4304.name: "Hardware reconvertido"
 origin.4304.desc: "Puede que nuestra §Y$building_clinic$§! ya no tenga la capacidad de curar enfermedades, pero, si reciclamos sus componentes para erigir monumentos conmemorativos, al menos podremos sanar las heridas que nos provocaron los invasores. Al hacer las paces con el pasado, aprenderemos a dejarlo atrás."
 #No building - people getting sick
 origin.4305.name: "Crisis sanitaria"
 origin.4305.desc: "La pérdida de nuestra §Y$building_clinic$§! ha provocado un bajón en la calidad de nuestra sanidad. Las enfermedades genéticas y crónicas que antes tenían una cura fácil han repuntado, y la esperanza media de vida ha vuelto a los niveles previos a la ocupación. La fe del pueblo en el sistema sanitario ha caído como nunca, y algunos incluso empiezan a lamentar la marcha de nuestros invasores."
 origin.4305.a: "Dupliquemos la inversión en investigaciones médicas."
 origin.4305.a.tooltip: "Aumenta la probabilidad de descubrir tecnología §Y$tech_frontier_health$§!."
 origin.4305.b: "Promovamos tratamientos alternativos."
 origin.4305.b.tooltip: "No servirá para nada."
 origin.4305.c: "La muerte nunca ha supuesto un problema para nosotros."
 #Rediscovering genetic healthcare
 origin.4306.name: "Autosuficiencia"
 origin.4306.desc: "Tras dominar los secretos de la ingeniería genética, nuestro pueblo ya puede construir §Y$building_clinic$§! como hicieron los invasores aquí. Es un día glorioso para nuestro pueblo, pues hemos demostrado que no necesitamos [root.species.GetHandName] para llegar a las estrellas."
 ## Arc Site
 #Ambient Object
 payback_site_ship_object: "Nave de guerra de $NAME_MSI_country_initials$ destruida"
 payback_site_ship_tooltip: "Restos de una poderosa nave de guerra orbitan en torno al cuerpo celeste."
 #Dig Site
 payback_digsite: "Secuelas de la batalla"
 payback_digsite_desc: "La nave de guerra que una vez amenazó nuestro mundo natal aún se cierne sobre nosotros, un crudo recordatorio del destino del que escapamos por poco. Es hora de recuperar nuestros cielos y las maravillas tecnológicas que el pecio alberga."
 #Dig Site Security System
 security_system_drone: "Activo corporativo"
 security_system_drone_plural: "Activos corporativos"
 #Dig Site Starting Event
 origin.4900.name: "Recuperar la nave de guerra" #Previously The Kessler Effect
 origin.4900.desc: "La batalla contra los invasores alienígenas ha dejado nuestro sistema natal repleto de escombros, naves devastadas y promesas hechas añicos. Son tantos los restos que abarrotan la zona que han complicado el desarrollo de satélites y la salida de naves espaciales de [owner.capital_scope.GetName]. Según el proyecto de limpieza propuesto, las naves de construcción emplearán nidos para dragar el espacio orbital cercano, lo que nos permitirá acercarnos a la nave de guerra de $NAME_MSI_country_initials$ que todavía se cierne sobre nuestra capital."
 origin.4900.a: "Que comience la limpieza."
 #Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT: "Proyecto de limpieza de restos orbitales"
 PAYBACK_KESSLER_EFFECT_DESC: "$origin.4900.desc$"
 #50% progress
 origin.4930.name: "Limpieza en curso"
 origin.4930.desc: "La operación de limpieza de nuestro sistema avanza como es debido. Se ha reducido significativamente la cantidad de restos sobre [owner.capital_scope.GetName]. Ahora que el cielo está despejado, nuestras esperanzas de futuro son igual de radiantes. El trabajo continúa, pero las cosas van mejorando."
 #100% progress
 origin.4931.name: "Cielos despejados"
 origin.4931.desc: "La operación ha terminado. Ahora que los cielos están limpios de detritos, nuestras naves científicas ya pueden acercarse a la nave y explorar los restos de manera segura."
 ## Dig site
 #Stage 1
 origin.4905.name: "Evaluando daños"
 origin.4905.desc: "Nuestros sensores no detectan indicios de vida en el interior de la ruinosa nave. Aun así, sus motores emiten un tenue zumbido y las máquinas operan en los vestíbulos desiertos. Tenemos motivos para creer que la nave sigue operativa, y todo intento de abordarla accionará su sistema de seguridad.\n\nDebemos proceder con cuidado."
 #Stage 2
 origin.4910.name: "Reclamación de activos"
 origin.4910.desc: "Nuestros equipos de construcción están retirando escombros, reparando daños y registrando salas a fin de convertir la nave de guerra que aterrorizó a nuestro mundo en una base de operaciones. Entre los restos, se encontraban los cuerpos de la tripulación, o lo que quedaba de ellos.\n\nEl modo de proceder con los restos es objeto de debate público."
 origin.4910.a: "Diseccionémoslos."
 origin.4910.b: "Los expondremos en un museo."
 origin.4910.c: "Hagamos un desfile con ellos en nuestras ciudades."
 origin.4910.d: "Los bellacos también merecen un funeral digno."
 #Stage 3
 origin.4920.name: "Escrutinio de la competencia"
 origin.4920.desc: "A medida que exploramos la base de datos central de la nave, los designios de nuestros antiguos amos se han esclarecido. Nos vendieron la iluminación solo para formarnos como mejores esclavos, con sus elaborados planes, protocolos y mentiras. Está claro que nuestro mundo no era su primer intento, sino otro ejemplo de su \"estrategia comercial\"."
 origin.4920.a: "Sigamos con el análisis."
 #Stage 4
 origin.4925.name: "Recuperando el control" #Formerly Monopolizing The Market
 origin.4925.desc: "Nos hemos hecho con el control total de los sistemas de la nave de guerra en ruinas. Ahora toca decidir qué hacemos con ella. Podría ser un gran activo de guerra o de investigación, según nuestras necesidades."
 origin.4925.a.tt: "Al restaurar la nave, la convertiremos en §Hnave insignia§! o §Hhábitat§!."
 #Special project to restore the warship
 payback_restore_warship_chain_title: "Restauración de la nave"
 payback_restore_warship_chain_desc: "Restauraremos la antigua nave de guerra de IEM para que sirva a nuestros fines."
 RESTORE_WARSHIP_PROJECT: "Restauración: nave insignia"
 RESTORE_WARSHIP_PROJECT_DESC: "La nave de guerra pasará a ser la joya de nuestra flota.\n\nSerá reparada y se convertirá en una §Hnave insignia§! plenamente funcional."
 RESTORE_HABITAT_PROJECT: "Restauración: hábitat"
 RESTORE_HABITAT_PROJECT_DESC: "La nave de guerra se reacondicionará para investigar avances científicos.\n\nDespués de las reparaciones, esta antigua herramienta de muerte se convertirá en un §Hhábitat§! funcional dedicado a desentrañar los secretos de la tecnología de IEM."
 #project to upgrade the warship
 UPGRADE_FLAGSHIP: "Mejora de la nave insignia"
 UPGRADE_FLAGSHIP_DESC: "Gracias a nuestros últimos avances tecnológicos, podemos reacondicionar nuestra nave insignia para dar uso a sistemas que anteriormente no se utilizaban."
 UPGRADE_FLAGSHIP_EMPTY: " " #Empty string to stop the error log.
 #End of the project event
 origin.4934.name: "Restauración: nave insignia"
 origin.4934.desc: "El reacondicionamiento de la antigua nave de IEM ha terminado. Ahora, disponemos de una nave de un poder e importancia descomunales.\n\n¡Que la galaxia se ande con ojo!"
 origin.4934.tt: "Se ha restaurado la nave de guerra en la órbita de [owner.capital_scope.GetName] para convertirla en una §Hnave insignia§!."
 origin.4935.name: "Restauración: hábitat"
 origin.4935.desc: "El reacondicionamiento de la antigua nave de IEM ha terminado. Ahora, disponemos de una vanguardista instalación científica que nos permitirá desarrollar nuestros conocimientos tecnológicos."
 origin.4935.tt: "Se ha restaurado la nave de guerra para convertirla en un §Hhábitat§! que se ocupará a desvelar los secretos de la tecnología de IEM. Se encuentra en la órbita de [owner.capital_scope.GetName]."
 origin.4936.name: "Avances en ingeniería"
 origin.4936.desc: "Gracias a las últimas innovaciones en diseños navales, hemos descubierto cómo sacar provecho a sistemas inutilizados de nuestra nave insignia, mejorándola."
 origin.4936.tt: "Activa un proyecto especial de mejora de la nave insignia."
 origin.4937.name: "¡Nave insignia mejorada!"
 origin.4937.desc: "Hemos mejorado la nave insignia. Mediante la tecnología de a bordo, hemos podido realizar ingeniería inversa en sus sistemas, y ahora comprendemos mejor los entresijos de la nave"
 origin.4937.tt: "Hemos mejorado nuestra nave insignia: ahora se utilizarán sistemas que estaban desaprovechados."
 ## Debt Collectors
 #Event chains
 payback_debt_collectors_chain_title: "Cobradores"
 payback_debt_collectors_chain_desc: "Nuestros antiguos amos reivindican que les debemos reparaciones de guerra. Han contratado a una empresa intergaláctica de cobros para ajustar cuentas.\n\n[root.GetDebtCollectorsDeal]\n\n§LLos cobradores llegarán en§! §Y[root.payback_debt_collectors_timer]§!."
 payback_debt_collectors_chain_energy: "Aceptamos pagar §R5000§! £energy£ §H$energy$§! cada 15 años."
 payback_debt_collectors_chain_consumer_goods: "Aceptamos pagar §R2500§! £consumer_goods£ §H$consumer_goods$§! cada 15 años."
 payback_debt_collectors_chain_alloys: "Aceptamos pagar §R1250§! £alloys£ §H$alloys$§! cada 15 años."
 payback_debt_collectors_chain_pops: "Aceptamos pagar a los cobradores con §B2 £pops£ poblaciones§! cada 15 años."
 payback_debt_collectors_chain_refused_won: "Después de negarnos a pagar, luchamos contra los cobradores y triunfamos. Lo malo es que volverán."
 payback_debt_collectors_chain_refused_lost: "Después de negarnos a pagar, luchamos contra los cobradores y perdimos. Ya volverán."
 payback_debt_collectors_chain_empty: ""
 payback_make_them_pay_swords_chain_title: "Nivelar la balanza"
 payback_make_them_pay_swords_chain_desc: "[GetPaybackChainDescSwords]"
 payback_make_them_pay_swords_chain_desc_MSI: "Es hora de que nos venguemos de nuestros antiguos amos de $NAME_MSI_country$.\n\nYa no somos aquel mundo ingenuo del que se aprovecharon. Al final, ellos serán los que paguen.\n\n§LGana una guerra contra §H$NAME_MSI_country$§! usando el casus belli §Y$casus_belli_cb_payback$§!§!."
 payback_make_them_pay_swords_chain_desc_no_MSI: "Nuestros planes para vengarnos de nuestros antiguos amos de $NAME_MSI_country$ han sido desbaratados por [event_target:payback_stole_revenge_country.GetName].\n\nPagarán por privarnos de nuestra venganza.\n\n§LGana una guerra contra §H[event_target:payback_stole_revenge_country.GetName]§! usando el casus belli §Y$casus_belli_cb_payback$§!§!."
