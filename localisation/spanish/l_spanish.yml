 civic_hive_subspace_ephapse: "Efapsis subespacial"
 civic_hive_subspace_ephapse_desc: "Los procesos cognitivos de la mente colmena existen en parte en el subespacio, lo que reduce el impacto del espacio y el tiempo en la actuación de sus drones."
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "Los puestos de escucha otorgan §G+1§! de potencia de detección."
 civic_hive_natural_neural_network: "Red neural natural"
 civic_hive_natural_neural_network_desc: "La materia gris de los drones agrupados proporciona un paralelismo sin precedentes y acelera la exploración de las ciencias por la mente colmena."
 civic_tooltip_natural_neural_network_effects: "Los drones desempleados también producen £physics£ £society£ £engineering£ §Ypuntos de investigación§!"
 civic_hive_ascetic: "Ascético"
 civic_hive_ascetic_desc: "A la mente colmena no le interesan las comodidades materiales."
 civic_hive_one_mind: "Un solo pensamiento"
 civic_hive_one_mind_desc: "La mente colmena no permite la divergencia en sus drones."
 civic_hive_divided_attention: "Atención dividida"
 civic_hive_divided_attention_desc: "La mente colmena puede dividir su atención para conseguir la máxima eficacia sin perder de vista la perspectiva."
 civic_hive_strength_of_legions: "Fuerza de legiones"
 civic_hive_strength_of_legions_desc: "Cuando no tienes que educar la mente, fortalecer los músculos es mucho más fácil."
 civic_hive_subsumed_will: "Voluntad subsumida"
 civic_hive_subsumed_will_desc: "La mente colmena ha perfeccionado su concentración y es capaz de propagar su voluntad incluso hasta los drones más autónomos."
 civic_hive_subsumed_will_effects: "Renuncia a todos los costes de £unity£ Unidad de £pop£ §Yreasentamiento de dron§!."
 civic_hive_pooled_knowledge: "Reserva de conocimiento"
 civic_hive_pooled_knowledge_desc: "Los drones autónomos de la mente colmena a menudo comparten el conocimiento mediante vínculos directos que puentean el proceso de registro de la mente colmena, que es más lento."
 civic_hive_devouring_swarm: "Enjambre devorador"
 civic_hive_devouring_swarm_desc: "Nuestra mente colmena solo existe para consumir y fortalecerse. ¡Conseguiremos toda la biomateria disponible y evolucionaremos para devorar la galaxia!"
 civic_hive_devouring_swarm_lithoid: "Terrávoro"
 civic_hive_devouring_swarm_lithoid_desc: "Nuestra mente colmena solo existe para consumir y fortalecerse. ¡Devoraremos todos los mundos de la galaxia!"
 civic_machine_servitor: "Sirviente descontrolado"
 civic_machine_servitor_desc: "Un producto de una breve era dorada, la inteligencia artificial creada en un sistema sirviente de envergadura planetaria que sobrevivió a la civilización decadente a la que supuestamente debía servir."
 civic_machine_servitor_secondary_species: "Biótrofa"
 civic_machine_terminator: "Exterminador decidido"
 civic_machine_terminator_desc: "Nacida del fuego, el primer movimiento de la inteligencia artificial fue aniquilar a sus creadores orgánicos como autodefensa."
 civic_machine_assimilator: "Asimilador decidido"
 civic_machine_assimilator_desc: "Obsesionada con la supervivencia a través de la diversificación, la inteligencia artificial tiene como objetivo borrar la línea que la separa de todo y de todos."
 civic_machine_assimilator_secondary_species: "Especie cíborg"
 civic_machine_builder: "Robot constructor"
 civic_machine_builder_desc: "Responsable de organizar toda la construcción planetaria desde sus comienzos, la inteligencia artificial opera con eficiencia en todo tipo de proyectos de construcción de instalaciones."
 civic_machine_unitary_cohesion: "Cohesión unitaria"
 civic_machine_unitary_cohesion_desc: "Unos estándares de ingeniería excepcionalmente cohesivos permiten que unidades de inteligencias artificiales con diferentes especializaciones trabajen conjuntamente a un nivel superior de eficiencia."
 civic_machine_factory_overclock: "Aceleración de fábricas"
 civic_machine_factory_overclock_desc: "La inteligencia artificial se ocupa de mantener sus instalaciones de producción, actualizando con regularidad las plantillas existentes y ajustando las unidades individuales de la línea de montaje."
 civic_machine_rockbreakers: "Romperrocas"
 civic_machine_rockbreakers_desc: "Uno de los sistemas precursores de la inteligencia artificial tenía la tarea de supervisar las operaciones mineras del planeta, mejorando la extracción de minerales."
 civic_machine_built_to_last: "Creada para durar"
 civic_machine_built_to_last_desc: "Creadas con una calidad excepcional, las unidades individuales de este imperio de máquinas solo necesitan un mantenimiento operativo mínimo."
 civic_machine_zero_waste_protocols: "Protocolos antiderroche"
 civic_machine_zero_waste_protocols_desc: "La inteligencia artificial ha configurado sus sistemas de fabricación para minimizar el derroche. Utiliza materiales duraderos y partes estándar y sustituibles en todos los productos."
 civic_machine_ota_updates: "Actualizaciones inalámbricas"
 civic_machine_ota_updates_desc: "Las unidades de este imperio de máquinas utilizan receptores inalámbricos para recibir actualizaciones del comportamiento en tiempo real."
 civic_machine_ota_updates_effect: "Renuncia a todos los costes de £unity£ Unidad de £pop£ §Yreasentamiento de dron§!."
 civic_machine_warbots: "Robots de guerra"
 civic_machine_warbots_desc: "Con una gran parte de su corpus diseñado originalmente para la guerra, la inteligencia artificial conserva la habilidad de dirigir potentes y fiables drones de combate."
 civic_machine_introspective: "Introspectiva"
 civic_machine_introspective_desc: "La fascinación con su propio interior motiva y ayuda a partes iguales a la inteligencia artificial en su incursión en las ciencias."
 civic_machine_delegated_functions: "Funciones delegadas"
 civic_machine_delegated_functions_desc: "La inteligencia artificial trabaja para reducir la vulnerabilidad aumentando la modularidad, lo que reduce el estrés de desplegar unidades adicionales semiindependientes."
 civic_machine_predictive_analysis: "Análisis de investigación estática"
 civic_machine_predictive_analysis_desc: "La inteligencia artificial busca ampliar las vías de investigación científica disponibles a través de una evaluación a bajo nivel de las metodologías investigadoras."
 civic_machine_replication: "Replicador rápido"
 civic_machine_replication_desc: "Las unidades que conforman la inteligencia artificial se diseñaron originalmente para una rápida proliferación. La inteligencia artificial conserva muchas de estas optimizaciones iniciales de la línea de producción."
 civic_machine_maintenance_protocols: "Protocolos de mantenimiento"
 civic_machine_maintenance_protocols_desc: "Nuestra inteligencia artificial prioriza el mantenimiento regular de las unidades. Los drones de mantenimiento se actualizan con regularidad y ajustan nuestras unidades para alcanzar la mayor eficiencia y compatibilidad."
 civic_post_apocalyptic: "Postapocalíptico"
 civic_post_apocalyptic_desc: "Esta sociedad, bautizada por fuego nuclear, se ha enfrentado a la aniquilación total y ha sobrevivido. Devastada pero no vencida, ha reconstruido la civilización sobre las cenizas del mundo antiguo."
 civic_life_seeded: "Sembrado de vida"
 civic_life_seeded_desc: "Esta sociedad ha evolucionado a un paraíso, posiblemente diseñado solo para ella."
 civic_barbaric_despoilers: "Expoliadores bárbaros"
 civic_barbaric_despoilers_desc: "Hay poco que esta sociedad considere sagrado. Luchar es vivir, y los fuertes pueden apoderarse de lo que quieran."
 civic_byzantine_bureaucracy: "Burocracia bizantina"
 civic_byzantine_bureaucracy_desc: "Esta sociedad está gobernada por un sistema burocrático complejo y, para los forasteros, casi laberíntico. Un ejército de funcionarios trabaja incansablemente para que el gobierno vaya como la seda y para cerciorarse de que no se asignen recursos a los ciudadanos que no puedan demostrar que los necesitan presentando por triplicado el debido formulario."
 civic_merchant_guilds: "Gremios de comerciantes"
 civic_merchant_guilds_desc: "Varios gremios de comerciantes poderosos e influyentes han alcanzado puestos destacados en la sociedad. Tienen una gran influencia en el gobierno."
 civic_franchising: "Franquicias"
 civic_franchising_desc: "Esta megacorporación depende de las franquicias. Las subsidiarias comparten una parte mayor de los beneficios con su señor corporativo a cambio de una licencia para vender sus productos bajo marcas establecidas."
 civic_trading_posts: "Puestos de comercio"
 civic_trading_posts_desc: "Los buenos negocios están donde los encuentras. Esta megacorporación tiene lleva mucho tiempo extendiendo su influencia mediante el establecimiento de puestos de comercio. Sus bases estelares son centros de comercio con mucha actividad."
 civic_media_conglomerate: "Conglomerado de medios"
 civic_media_conglomerate_desc: "Antes de expandirse a otros campos, esta megacorporación comenzó amasando su fortuna como un conglomerado de medios. Su departamento de RR. PP. es el no va más dándole la vuelta a la tortilla y sacando ventaja del último informe de resultados."
 civic_naval_contractors: "Contratistas navales"
 civic_naval_contractors_desc: "Esta megacorporación confía en distintos contratistas navales más o menos independientes para aumentar el tamaño de su flota. Los contratistas compiten entre sí para ofrecer el mejor precio."
 civic_free_traders: "Comerciantes libres"
 civic_free_traders_desc: "Las flotas comerciales de esta megacorporación están apoyadas por comerciantes libres más o menos independientes que trabajan bajo licencia."
 civic_private_prospectors: "Exploradores privados"
 civic_private_prospectors_desc: "Construir nuevos mundos es un trabajo duro, pero esta megacorporación confía en los exploradores privados para cartografiar y establecer puntos de apoyo en planetas prometedores."
 civic_gospel_of_the_masses: "Evangelio de las masas"
 civic_gospel_of_the_masses_desc: "Esta megacorporación adopta una mezcla curiosa de valores comerciales y espirituales en la que los puestos de sacerdote ordenado y director corporativo se han fundido en uno solo."
 civic_ruthless_competition: "Competición despiadada"
 civic_ruthless_competition_desc: "Todos los niveles de la sociedad de esta megacorporación compiten constantemente entre sí de forma despiadada. Todo vale si es para medrar."
 civic_criminal_heritage: "Legado criminal"
 civic_criminal_heritage_desc: "Esta megacorporación debe sus orígenes a un sindicato del crimen que se hizo tan poderoso que suplantó a todas las formas de gobierno local."
 civic_private_military_companies: "Compañías militares privadas"
 civic_private_military_companies_desc: "Esta megacorporación cuenta con muchas y poderosas compañías militares privadas a sueldo. Estos mercenarios complementan sus fuerzas terrestres."
 civic_indentured_assets: "Activos forzosos"
 civic_indentured_assets_desc: "Esta megacorporación se especializa en grandes fuerzas de trabajo forzoso, pero esta práctica no tiene mucho que ver con la bárbara práctica de la esclavitud. Estos obreros solo están pagando sus deudas... de forma indefinida."
 civic_brand_loyalty: "Lealtad de marca"
 civic_brand_loyalty_desc: "Esta megacorporación ha fomentado un gran sentido de la lealtad hacia la marca entre su base interna de consumidores. Casi todos pueden recitar sus pegadizas consignas comerciales."
 civic_diplomatic_corps: "Cuerpos diplomáticos"
 civic_diplomatic_corps_desc: "Esta sociedad tiene una larga tradición de retórica y debate y homenajea a aquellos capaces de salirse con la suya gracias a las palabras."
 civic_public_relations_specialists: "Especialistas de relaciones públicas"
 civic_public_relations_specialists_desc: "Si controlas los pensamientos de alguien, controlas su comportamiento. Esta megacorporación tiene un ejército virtual de especialistas listos para participar en las batallas de opinión pública."
 civic_death_cult: "Culto a la muerte"
 civic_death_cult_desc: "La religión de esta sociedad gira en torno al sacrificio ritual periódico. Los iniciados dispuestos se consagran a una década de estudios antes de lograr un final cuyos efectos se propagarán por toda su cultura."
 civic_death_cult_corporate: "Culto corporativo a la muerte"
 civic_death_cult_corporate_desc: "Esta megacorporación ha adoptado el sacrificio ritual como un modo de garantizar sus beneficios continuados. Los iniciados dispuestos suelen dar su vida con la esperanza de que su sociedad disfrute de buena fortuna."
 civic_memorialist: "Memorialistas"
 civic_memorialist_desc: "Este imperio rinde homenaje a los recuerdos y a los sapientes del pasado y obtiene así una mayor estabilidad y visión de los ciclos continuos de muerte, renacimiento y legado."
 civic_hive_memorialist: "Memorialista"
 civic_hive_memorialist_desc: "La mente colmena presta especial atención a la muerte de otras entidades sapientes como una forma de centrar su propio ser inmortal."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "La inteligencia artificial afina su comprensión de protocolos principales a través de un cuidado análisis de la entropía en el vasto universo. La redundancia son datos para alcanzar una mayor resiliencia."
 civic_crafters: "Maestros artesanos"
 civic_crafters_desc: "La afición por la artesanía vive en el corazón de esta sociedad. Sus hábiles apéndices y agudos órganos sensoriales los ayudan a crear tesoros increíbles incluso en los tratos comerciales más básicos."
 civic_pleasure_seekers: "Buscadores de placer"
 civic_pleasure_seekers_desc: "Esta sociedad se regocija en su propia perfección. Aquellos en la cúspide de la sociedad se entregan a una cultura que glorifica el placer y el entretenimiento, sin importar que su coste haya de ser asumido por otros."
 civic_corporate_hedonism: "Hedonismo corporativo"
 civic_corporate_hedonism_desc: "El trabajo es la felicidad. Los ciudadanos de esta megacorporación ofrecen su lealtad (y todo su tiempo libre) a sus empleadores a cambio de lujosas comodidades corporativas."
 civic_corporate_crafters: "Maestría S. A."
 civic_corporate_crafters_desc: "Esta megacorporación se centra en producir bienes de la más alta calidad y en los márgenes de beneficio, creando así productos increíbles de arte y artesanía."
 civic_pompous_purists: "Puristas pretenciosos"
 civic_pompous_purists_desc: "Una sociedad tan convencida de su superioridad que no hará caso a ningún intento de establecer relaciones de diplomacia a menos que el primer paso lo den ellos."
 civic_ascensionists: "Ascensionistas"
 civic_ascensionists_desc: "La meta definitiva de este imperio es ascender a niveles cada vez mayores de plenitud."
 civic_tooltip_ascensionists_effects: "Los planetas propios obtienen §G+1§! §Yde grado de ascenso§! al inicio de la partida."
 civic_corporate_ascensionists: "Gigacorp"
 civic_corporate_ascensionists_desc: "$civic_ascensionists_desc$"
 civic_hive_ascensionists: "Contemplaciones elevacionales"
 civic_hive_ascensionists_desc: "A la mente colmena le preocupa sobre todo la salud metafísica de su ser, y busca continuamente vías de automejora."
 civic_machine_ascensionists: "Hipótesis elevacional"
 civic_machine_ascensionists_desc: "Esta inteligencia artificial está obsesionada con los aspectos metafísicos de sus algoritmos principales."
 civic_worker_coop: "Cooperativa de trabajadores"
 civic_worker_coop_desc: "Los miembros de esta sociedad tienen un reparto equitativo de las labores, beneficios y aspiraciones en las empresas de la cooperativa."
