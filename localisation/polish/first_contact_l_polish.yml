 fircon.8025.name: "Założono wolny port"
 fircon.8025.desc: "Zgodnie z umową, jaką zawarli z nami [GetPreFTLUpperPlural&x] ([freeport_country.GetName]), założyliśmy niewielki port kosmiczny nieopodal jednego z ich dużych osiedli. Nasi nieskrępowani regulacjami kupcy zarabiają wielkie pieniądze, nie wolno im jednak opuszczać kompleksu.\n\nW rezultacie przemytnicy i zorganizowane gangi stworzyły kwitnący czarny rynek. Jak dotąd [freeport_species.GetAdj] przymykają na to oko, lecz jeśli nic się nie zmieni, wolny port zostanie nieuchronnie opanowany przez przestępców."
 fircon.8025.a: "Poprośmy o otwarcie dodatkowych wolnych portów."
 fircon.8025.b: "Nie robimy nic złego."
 fircon.8025.c: "Zorganizujmy obławę na przemytników."
 d_freeports: "Wolny port"
 d_freeports_desc: "Obszar, w którym [GetPreFTLUpperPlural&x] mogą prowadzić handel międzygalaktyczny."
 freeport_smuggling: "Nieopanowany przemyt"
 freeport_smuggling_desc: "Przemytnicy szaleją na całej planecie."
 #Sweet Tooth
 fircon.8030.name: "Apetyt na słodycze"
 fircon.8030.desc: "Jednym z towarów, jakim handlują z nami [GetPreFTLUpperPlural&x] i ich frakcja, [sweet_country.GetName], jest smaczny, ale zupełnie zwyczajny rodzaj jedzenia - przynajmniej dla nas. Okazuje się jednak, że [sweet_species.GetName] po spożyciu tego zwykłego słodzika doznają działania psychotropowego. Substancja jest niezwykle uzależniająca i wyjątkowo niebezpieczna. Pozbawieni skrupułów handlarze przewożą absurdalne ilości produktu i żądają olbrzymich cen. W rezultacie wielu miejscowych pogrąża się w letargu, w najgorszych przypadkach zaś umierają."
 fircon.8030.desc.lith: "Jednym z towarów, jakim handlują z nami [GetPreFTLUpperPlural&x] i ich frakcja, [sweet_country.GetName], jest smaczny, ale zupełnie zwyczajny rodzaj mineralnej przyprawy - przynajmniej dla nas. Okazuje się jednak, że [sweet_species.GetName] po spożyciu tego zwykłego słodzika doznają działania psychotropowego. Substancja jest niezwykle uzależniająca i wyjątkowo niebezpieczna. Pozbawieni skrupułów handlarze przewożą absurdalne ilości produktu i żądają olbrzymich cen. W rezultacie wielu miejscowych pogrąża się w letargu, w najgorszych przypadkach zaś umierają."
 fircon.8030.a: "Zabroń handlu i zorganizuj blokadę."
 fircon.8030.b: "Musimy zapewnić im opiekę medyczną!"
 fircon.8030.c: "Codziennie ktoś umiera. Biznes jest biznes."
 fircon.8030.c.tt: "Zginie pewna liczba przedstawicieli rasy [sweet_species.GetName]."
 sweet_tooth_medecine: "Pomoc medyczna"
 sweet_tooth_medecine_desc: "Przeznaczyliśmy część naszych zasobów medycznych na leczenie uzależnienia na planecie [sweet_planet.GetName]."
 sweet_tooth_blockade: "Blokada bezpieczeństwa"
 sweet_tooth_blockade_desc: "Wykorzystaliśmy część zasobów na zorganizowanie blokady nad planetą [sweet_planet.GetName] w celu zwalczenia szalejącego handlu narkotykami."
 building_primitive_clinic: "$building_clinic$"
 building_primitive_clinic_desc: "$building_clinic_desc$"
 #Land Grabs
 fircon.8035.name: "Zagarnianie ziemi"
 fircon.8035.desc: "Niepokojące doniesienia ekonomiczne z planety [landgrab_planet.GetName], gdzie kraj [landgrab_country.GetName] i zamieszkujący go [GetPreFTLUpperPlural&x] handluje z naszymi kupcami. Podczas zawierania umowy zastosowano środki mające na celu zapewnienie mieszkańcom suwerenności, lecz niektórzy nasi obywatele omijają prawo i wykupują wielkie połacie terenu, wykorzystując miejscowych jako słupy. Jak tak dalej pójdzie, przed upływem jednego pokolenia cała planeta [landgrab_planet.GetName] znajdzie się w rękach prywatnych handlarzy."
 fircon.8035.a: "Cofnąć prawa handlowe winowajców i ukarać ich grzywnami."
 fircon.8035.b: "To nie nasza sprawa."
 fircon.8035.c: "Szansa na wzbogacenie się..."
 d_landgrab_blocker: "Własność zagraniczna"
 d_landgrab_blocker_desc: "Te zakupione przez inwestorów spoza planety ziemie nie są już dostępne dla rdzennej populacji."
 d_landgrab_foreign_holdings: "Posiadłości państwowe"
 d_landgrab_foreign_holdings_desc: "Te działki ziemi zostały odkupione od rdzennych mieszkańców i są teraz zarządzane z orbity."
 #Fruitful Cooperation
 fircon.8040.name: "Owocna współpraca"
 fircon.8040.desc: "Umowa, którą podpisaliśmy z krajem [fruitful_coop_country.GetName], okazuje się dla nas niezwykle dochodowa. Jej warunki są respektowane, a handel kwitnie. Niektórzy kupcy wciąż nawołują do zliberalizowania zasad handlu, lecz ogólnie rzecz biorąc, na zawarciu umowy korzystają obie strony. "
 fircon.8040.b: "Może dałoby się ją renegocjować..."
 good_trade: "Korzystny handel"
 fruitful_coop_planet_mod: "Owocna współpraca"
 fruitful_coop_planet_mod_desc: "Handel z nami okazuje się korzystny dla miejscowych."
 fruitful_coop_country_mod: "Kwitnący handel"
 fruitful_coop_country_mod_desc: "Wpływ presji ekonomicznej, jaką odczuwa [root.GetAAnPreFTLLower] [root.GetPreFTLLower&x], okazał się korzystny. Dla nas." #e.g. 'economic pressure on an unenlightened country'
 #Slavers - Us
 fircon.8045.name: "Zniewolenie"
 fircon.8045.desc: "[GetPreFTLUpperPlural&x] ([space_slavers_country.GetName]) przynoszą niepokojące wieści: pozbawieni skrupułów handlarze niewolnikami podszywali się pod kupców i nadużywali zapisów w naszej umowie handlowej, aby lądować na planecie i porywać jej mieszkańców. Dowiedzieliśmy się o tym dopiero w chwili, kiedy duża grupa z nich pojawiła sięw ofercie nieoficjalnego targu niewolników."
 fircon.8045.a: "Uratujmy porwanych."
 fircon.8045.b: "To nie nasza sprawa."
 fircon.8045.b.tt: "Jedna populacja (§Y[space_slavers_species.GetName]§!) przeniosła się na świat §Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c: "Jeśli chcą naszych niewolników, muszą zapłacić podatek!"
 #Slavers - Them
 fircon.8050.name: "Zniewolenie"
 fircon.8050.desc: "[GetPreFTLUpperPlural&x] ([space_slavers_country.GetName]) przynoszą niepokojące wieści: na odizolowanych obszarach planety zniknęło wraz ze statkami kilku kosmicznych kupców, głównie przemytników. Dyskretne śledztwo ujawniło, że zostali zmuszeni do pracy w kopalniach z dala od ciekawskich oczu.\n\nWarto podkreślić, że nie miały z tym nic wspólnego lokalne władze, a tylko kilku miejscowych watażków i przestępców. Ponadto wszyscy porwani naruszali traktat, jaki podpisali z nami [GetPreFTLUpperPlural&x]."
 fircon.8050.a: "Dostali, co im się należało."
 fircon.8050.b: "To nie do przyjęcia. Zapewnić im wolność!"
 fircon.8050.c: "Przeprowadzić uderzenie odwetowe."
 fircon.8050.c.tt: "Zginie pewna liczba przedstawicieli rasy [preftl_slavers_species.GetName]."
 #They are fleecing our merchants and its amazing.
 fircon.8055.name: "Mistrzowie targów"
 fircon.8055.desc: "Okazuje się, że [GetPreFTLUpperPlural&x] z kraju [preftl_hagglers_country.GetName] są niezwykle sprawnymi kupcami. Nasi handlowcy przekonują się o tym boleśnie i nie są z tego zadowoleni - miejscowi są sprytni i mają dar przekonywania.\n\nZ drugiej strony, kilku naszych ekonomistów jest przekonanych, że zachowań, jakie przejawiają [GetPreFTLUpperPlural&x], można się nauczyć."
 fircon.8055.a: "Sfinansować taki projekt."
 fircon.8055.b: "[preftl_hagglers_species.GetName] - rekrutujmy jednego z nich."
 fircon.8055.b.tt: "Zdobądź specjalnego §Yzarządcę§!"
 fircon.8055.c: "Presją spraw, że [preftl_hagglers_country.GetName] zgodzi się na lepsze warunki."
 leader_trait_preftl_haggler: "Umysł biznesmena"
 leader_trait_preftl_haggler_desc: "Ten przywódca, którego ojczyzną jest [Owner.GetPreFTLUpper&x], wykazuje się wyjątkową smykałką do interesów."
 preftl_hagglers_mod: "Handlowe algorytmy prognozujące"
 preftl_hagglers_mod_desc: "Nasze badania nad agresywnymi praktykami handlowymi, które stosują [GetPreFTLUpperPlural&x] ([preftl_hagglers_country.GetName]), pozwoliły nam opracować szereg ciekawych modeli ekonomicznych."
 #Misuse of Tech
 fircon.8500.name: "Złe stosowanie technologii"
 fircon.8500.desc.regular: "Żeby okazać dobrą wolę, zgodziliśmy się udostępnić mieszkańcom świata [preftl_misusers_planet.GetName] naszą technologię replikacji materii. Oczywiście spodziewaliśmy się, że użyją jej, by zwiększyć dostępność zasobów, jednak właśnie pojawiły się doniesienia, że wykorzystują ją jako broń.\n\nMieszkańcy tego świata wpadli na śmiały pomysł odwrócenia działania jednostki replikującej, by zamiast tworzyć zaprogramowaną materię, rozkładała organizmy żywe na poziomie atomowym."
 fircon.8500.desc.xenophobe: "Udostępniliśmy mieszkańcom świata [preftl_misusers_planet.GetName] naszą technologię replikacji materii. Mieli używać jej, by zwiększyć dostępność zasobów, jednak oni postanowili wykorzystać ją jako broń. Prymitywnymi metodami odwrócili działanie jednostki replikującej i skonstruowali urządzenie, które rozkładała organizmy żywe na poziomie atomowym."
 fircon.8500.a: "Skonfiskujcie tę technologię. Nie możemy wierzyć, że będą z niej właściwie korzystać."
 fircon.8500.b: "To nie nasza sprawa, w jaki sposób używają tej technologii."
 fircon.8505.name: "Konfiskata"
 fircon.8505.desc: "Nasi agenci przybyli w chwili, gdy [preftl_misusers_species.GetName] kończyli prace nad ręcznym dezintegratorem atomowym. Powiedziano im jasno, że nie tak powinni wykorzystywać replikacji materii.\n\nJak się spodziewaliśmy, niechętnie rozstali się z tą technologią. Zrobiło się nerwowo, a tamtejszy rząd uznał konfiskatę za akt agresji."
 fircon.8510.name: "Destrukcyjne skłonności"
 fircon.8510.desc: "Zbadawszy naszą technologię replikacji materii, [preftl_misusers_species.GetName] zdołali skonstruować ręczny dezintegrator atomowy i teraz z jego pomocą sieją zniszczenie na świecie [preftl_misusers_planet.GetName].\n\nPowinniśmy brać pod uwagę ich destrukcyjne skłonności, zanim zawrzemy z nimi kolejne umowy handlowe."
 tech_abusers: "Nadużywanie technologii"
 tech_abusers_desc: "Mieszkańcy tej planety są znani z niewłaściwego używania technologii."
 opinion_tech_abusers: "Nie zgadzają się z naszymi decyzjami."
 opinion_tech_abusers_pro: "Szanują nas za to, że im zaufaliśmy."
 #Invasive Species
 fircon.8565.name: "Gatunek inwazyjny"
 fircon.8565.desc: "Po powrocie ze spotkania z przedstawicielami gatunku [preftl_invasives_species.GetName] ze świata [preftl_invasives_planet.GetName], odkryliśmy, że zabrali się z nami pasażerowie na gapę. Na pokład naszego promu dostały się małe, pozbawione skrzydeł, wijące się stawonogi.\n\nSą szybkie i na tyle małe, że nie wykrywają ich nasze czujniki. Szybko się rozmnażają, więc zapanowanie nad tą inwazją staje się coraz trudniejsze.\n\nNiestety, ten gatunek jest ważnym symbolem dla mieszkańców świata [preftl_invasives_planet.GetName]. To, jak zareagujemy w tej sprawie, może wpłynąć na nasze stosunki z przedstawicielami gatunku [preftl_invasives_species.GetNamePlural]."
 fircon.8565.a: "Powiadomcie władców tej planety, że zamierzamy eksterminować te szkodniki."
 fircon.8565.b: "Zajmijcie się tym po cichu. Nie chcemy nikogo urazić."
 fircon.8570.name: "Dekontaminacja"
 fircon.8570.desc: "Skontaktowaliśmy się z dyplomatami ze świata [preftl_invasives_planet.GetName] w sprawie trwającej plagi stawonogów. Zaskoczyła ich nasza bezpośredniość, mimo to docenili naszą szczerość.\n\nPrzeprosili za nie dość dokładną dekontaminację i zaproponowali przekazanie nam wypróbowanego, humanitarnego środka odstraszającego te szkodniki, powszechnie używanego na świecie [preftl_invasives_planet.GetName]."
 fircon.8570.a: "Szczerość to najlepsza polityka."
 fircon.8575.name: "Robactwo odstraszone"
 fircon.8575.desc: "Aby uniknąć incydentu dyplomatycznego, próbowaliśmy po cichu uporać się z niedawną plagą szkodników ze świata [preftl_invasives_planet.GetName].\n\nNie było to proste, biorąc pod uwagę błyskawiczne tempo rozmnażania tych stworzeń i skłonność do pożerania materiałów nieorganicznych.\n\nKiedy nasi dyplomaci zjawili się na konferencji w podartych, nadjedzonych przez robactwo ubraniach, [preftl_invasives_species.GetNamePlural] od razu zorientowali się, co się stało.\n\nZawstydzeni odpowiedzialnością za pojawienie się tych stworzeń na naszym świecie, dostarczyli nam humanitarny środek do odstraszania szkodników."
 fircon.8575.a: "Plaga została zneutralizowana."
 straight_talkers: "Szczerzy do bólu"
 straight_talkers_desc: "Mówimy, jak jest."
 no_worries: "Bez obaw"
 no_worries_desc: "Nie lubimy robić zamieszania."
 #Different Flavors of Government
 fircon.8531.name: "Uroki rządzenia"
 fircon.8531.base.desc: "[preftl_different_flavors_species.GetNamePlural] ze świata [preftl_different_flavors_planet.GetName] zdumieli się na wieść, że nasz rząd funkcjonuje inaczej niż ich. To niewiarygodne, ale w całej historii tego świata jego mieszkańcy nie stworzyli takiej struktury władzy. Oczywiście rodzi się pytanie, czy zdołamy nawiązać z nimi owocne stosunki dyplomatyczne."
 fircon.8531.democratic.desc: "$fircon.8531.base.desc$\n\nNie mają pojęcia o zaletach demokracji i nie znają smaku prawdziwej wolności."
 fircon.8531.a: "Nauczcie ich naszych zwyczajów."
 fircon.8531.b: "Uszanujcie ich odmienność."
 fircon.8535.imperialist.desc: "$fircon.8531.base.desc$\n\nMuszą dowiedzieć się, co czyni nasze wspaniałe i potężne mocarstwo tak wspaniałym i potężnym. Muszą posmakować imperium."
 fircon.8540.dictatorship.desc: "$fircon.8531.base.desc$\n\nPowinniśmy uwolnić ich od tego dziwactwa. Mała próbka dyktatury ich wyzwoli."
 fircon.8545.oligarchy.desc: "$fircon.8531.base.desc$\n\nKoncentracja władzy w rękach garstki wybranych osób to jedyny właściwy sposób rządzenia. Trudno zrozumieć, dlaczego sami do tego nie doszli."
 fircon.8550.name: "Bardziej jak my"
 fircon.8550.desc: "Po wyłożeniu im naszej filozofii politycznej, [preftl_different_flavors_species.GetNamePlural] ze świata [preftl_different_flavors_planet.GetName] poczynili kroki ku zreformowaniu rządu i upodobnienia go do naszego.\n\nTe inicjatywy są podejmowane na całym globie, co zwiastuje nową epokę w dziejach gatunku [preftl_different_flavors_species.GetNamePlural]. Dla uczczenia tej rewolucji politycznej, nowy rząd zorganizował paradę na naszą cześć."
 fircon.8555.name: "Różnice dyplomatyczne"
 fircon.8555.desc: "Poznawszy nasze podejście do władzy, [preftl_different_flavors_species.GetNamePlural] twierdzą, że świat [preftl_different_flavors_planet.GetName] nie wymaga żadnych zmian politycznych.\n\nZapewnili, że pozostaną nieugięci, nawet w obliczu nacisków z zewnątrz.\n\nTrwają rozmowy dyplomatyczne, ale nie mamy wątpliwości, że straciliśmy część ich zaufania."
 fircon.8560.name: "Żyj długo i pozwól żyć innym"
 fircon.8560.desc: "[preftl_different_flavors_planet.GetName]: Zamiast bezpośrednich nacisków spokojnie przedstawiliśmy teorię, na której opiera się nasz ustrój.\n\n[preftl_different_flavors_species.GetNamePlural] byli zaciekawieni alternatywnymi stylami rządzenia, które im przedstawiliśmy. Jednocześnie byli nam wdzięczni za to, że nie próbujemy podporządkować ich sobie siłą.\n\nMiędzy dyplomatami naszych państw narodziły się silne więzi, spotkali się nawet na wspólnym bankiecie. Nasze stosunki dyplomatyczne pozostają dobre."
 fircon.8560.a: "Szacunek powinien być wzajemny."
 stand_your_ground: "Nie ustępujcie"
 stand_your_ground_desc: "Ta społeczność, dumna ze swojej przeszłości, trzyma się kurczowo swojej tradycyjnej struktury rządów."
 opinion_flavors_up: "Są wdzięczni za nasze dyplomatyczne podejście."
 opinion_flavors_down: "Mniej nam ufają."
 fircon.8000.name: "Ksenofile"
 fircon.8000.desc: "Mamy zabawny przykład wymiany kulturowej, duża liczba młodych osób ze świata [pre_ftl_planet.GetName] zaczęła mocno interesować się wszystkim, co jest [owner.GetAdj] pochodzenia. Ochoczo zbierają wszystko, co choćby odlegle wiąże się z naszą kulturą. Ci pasjonaci stanowią obecnie dynamiczną i powiększającą się subkulturę tej planety.\n\nPowiedziano nam nawet, że na najbliższym zlocie fanów odbędzie się konkurs na najlepszy kostium."
 fircon.8000.a: "Potrzebują jurorów?"
 fircon.8000.b: "Dajmy dzieciom się pobawić."
 fircon.8000.c: "Dosyć tego. Nasza kultura należy do nas."
 fircon.8000.d: "Obrzydliwi oszuści. Przerwijcie to."
 xenophiliacs_tt: "Ingerencja w to wydarzenie na pewno spotka się z reakcją mieszkańców świata [pre_ftl_planet.GetName]."
 fircon.8001.name: "Kultura kostiumowa"
 fircon.8001.desc: "Zlot [owner.GetAdj] na świecie [pre_ftl_planet.GetName] okazał się wielkim sukcesem! Młodzi i starzy zebrali się w największym mieście na planecie, by uczcić wszystko, co wiąże się z kulturą [owner.GetName]. Konwent wzbudził nie tylko sympatię, ale też wzmocnił miejscową gospodarkę.\n\nPrawdopodobnie najlepszym punktem programu tego wydarzenia był konkurs kostiumów z wielką nagrodą przyznaną osobie będącej największą miłośniczką tak wspaniałej postaci, jak [owner.GetRulerTitle] [owner.GetRulerName]."
 fircon.8001.a: "Podobieństwo jest zdumiewające."
 pre_ftl_diplomacy_01: "Kultura kostiumowa"
 fircon.8002.name: "Odzyskane korzenie"
 fircon.8002.desc: "Po tym, jak wykorzystaliśmy nasze wpływy, by ograniczyć rozkwit fandomu [owner.GetAdj] na planecie [pre_ftl_planet.GetName], jej mieszkańcy żywiej zainteresowali się wyrażeniem tradycji własnej kultury. W związku z tym wyraźnie wzrosła produkcja w branży sztuki i kultury."
 pre_ftl_diplomacy_02: "Rozkwit sztuki."
 fircon.8003.name: "Nie ma już fanów"
 fircon.8003.desc: "Nasze twarde podejście do fandomu [owner.GetAdj] na świecie [pre_ftl_planet.GetName] wywołało gwałtowną reakcję. Tamtejsi mieszkańcy poczuli silniejszą więź z własnymi tradycjami oraz kulturą, a wielu z nich stało się wręcz przeciwnikami [owner.GetAdj]\n\nTrudno powiedzieć, jak wpłynie to na stosunki dyplomatyczne między naszymi światami."
 fircon.8003.a: "Nie muszą nas kochać."
 opinion_pre_ftl_diplomacy_03: "Nie przepadają za nami."
 #Market Fluctuations, AKA Space Stonks
 fircon.8060.name: "Wahania rynku"
 fircon.8060.desc: "[pre_ftl_country.Capital.GetName]: Wiadomość, że nie są sami we wszechświecie, zaszokowała wielu mieszkańców. Nic więc dziwnego, że wydarzenie to przyniosło poważne skutki gospodarcze. Tamtejsze instytucje finansowe załamały się oraz odnotowano znaczący spadek standardu życia na całej planecie."
 fircon.8060.a: "Pomóżcie im."
 fircon.8060.b: "Trzeba zaufać rynkowi."
 fircon.8065.name: "Rynki ustabilizowane"
 fircon.8065.desc: "[pre_ftl_country.Capital.GetName]: Zastosowany przez nas bodziec finansowy przyniósł dobre skutki. Tamtejsze waluty oraz instytucje gospodarcze otrzymały nasze wsparcie, a to doprowadziło do unormowania sytuacji.\n\nI chyba, co ważniejsze, poparcie opinii publicznej dla naszej dalszej obecności wzrosło do historycznego poziomu."
 fircon.8065.a: "To kosztowne, ale konieczne."
 opinion_pre_ftl_diplomacy_02: "Czarodzieje finansowi."
 fircon.8070.name: "Rynek wie najlepiej"
 fircon.8070.desc: "Nasza wiara w życzliwość rynku przyniosła wiele korzyści.\n\nInstytucje finansowe świata [pre_ftl_country.Capital.GetName], uwolnione od surowych przepisów, odzyskały stabilność. Tamtejsi mieszkańcy mogą spać spokojnie, wiedząc, że ich przyszłość ekonomiczna nie jest zagrożona."
 fircon.8075.name: "Wielki krach"
 fircon.8075.desc: "[pre_ftl_country.Capital.GetName]: Trudno to zrozumieć, ale nasza wiara w samoregulację rynku przyniosła katastrofalne skutki. Warunki życia na tej planecie nigdy nie były gorsze, a jej mieszkańcy domagają się większego rządowego nadzoru nad sektorem finansowym."
 economic_whoopsie_tt: "Ups."
 pre_ftl_diplomatic_01: "Wsparcie finansowe"
 pre_ftl_diplomatic_01_desc: "W czasie kryzysu rozwinięte gospodarki mają obowiązek wspierać te słabsze."
 pre_ftl_diplomatic_02: "Koszt okazji"
 pre_ftl_diplomatic_02_desc: "Dzisiejsza inwestycja to przyszły zysk. Te fundusze to niezbędny koszt."
 pre_ftl_diplomatic_03: "Niestabilność gospodarki"
 pre_ftl_diplomatic_03_desc: "Pierwszy kontakt z inteligentnymi organizmami wywołał spadki na rynkach tego świata."
 pre_ftl_diplomatic_04: "Gospodarka wsparcia finansowego"
 pre_ftl_diplomatic_04_desc: "Gospodarka tej planety została wzmocniona."
 pre_ftl_diplomatic_05: "Rynek wie najgorzej"
 pre_ftl_diplomatic_05_desc: "Nikt nie mógł przewidzieć takiego spadku koniunktury."
 opinion_pre_ftl_diplomacy_01: "Niepewne stosunki"
 #The Lone Drone (I, Drone)
 fircon.8515.name: "Samotny dron"
 fircon.8515.desc: "[preftl_lone_drone_planet.GetName]: Podczas naszej wizyty na powierzchni tego świata skontaktował się z nami samotny przedstawiciel gatunku [preftl_lone_drone_species.GetName]. Chociaż [preftl_lone_drone_species.GetNamePlural] to organizmy żyjące w zbiorowości, ten jednak dron identyfikuje się jako jednostka i zwrócił się do nas o azyl.\n\nOkazuje się, że poznawszy nas, postanowił zintegrować się z naszym społeczeństwem. Gdy pytaliśmy, wielokrotnie powtarzał, że nie potrafi dopasować się do roju, i twierdził, że przez całe życie miał własną świadomość."
 fircon.8515.a: "Nie możemy narażać się rojowi."
 fircon.8515.b: "Udzielcie mu azylu."
 fircon.8520.name: "Reasymilacja"
 fircon.8520.desc: "Samotny dron [preftl_lone_drone_species.GetName] nie otrzymał od nas azylu. Uznaliśmy, że tak będzie najlepiej dla obu stron.\n\nNie otrzymawszy naszej pomocy, [preftl_lone_drone_species.GetName] wraca do swojego społeczeństwa, by prosić o niezależność.\n\n[preftl_lone_drone_species.GetNamePlural] zapewniają nas, że to tylko niestabilny dron, który już odzyskał rozsądek i wrócił na łono kolektywu. Nie będzie więcej się z nami kontaktował.\n\nWspółpraca dyplomatyczna ze światem [preftl_lone_drone_planet.GetName] trwa dalej."
 fircon.8525.name: "Dołącza do nas"
 fircon.8525.desc: "Z początku samotny dron-[preftl_lone_drone_species.GetName] ze świata [preftl_lone_drone_planet.GetName] był przytłoczony zmianą. Kiedy jednak ustąpił początkowy szok kulturowy, dron zaczął przystosowywać się do życia jako odrębna jednostka. Może, jak na ironię, stał się jednym z nas."
 fircon.8525.a: "Witamy."
 fircon.8525.a.tt: "Nowy naukowiec zostanie dodany do puli przywódców."
