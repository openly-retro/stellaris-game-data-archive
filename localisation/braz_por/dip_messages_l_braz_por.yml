 FP_MAKE_RIVAL_PROPOSE: "Uma decisão recente foi feita para priorizar o massacre indiscriminado e o descarte de todos os [Root.GetSpeciesNamePlural]."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE: "Não nos importamos se qualquer variedade da podridão galática nos considera como \"rivais\". Vocês eventualmente serão liquidados."
 #Insults
 01_INSULT_CLOTHES: "Por que vocês se cobrem em tecidos estranhos? Estão escondendo algo, ou simplesmente envergonhados de sua aparência infeliz?"
 02_INSULT_CLOTHES: "Contemple a forma [From.GetSpeciesAdj], gloriosa e nua para todos admirarem. Diferente dos insignificantes [Root.GetSpeciesNamePlural], acovardando-se por baixo de suas camadas de tecido, sabendo que o mundo não quer ver suas tristes molduras."
 MECH_INSULT_CLOTHES: "§R<<AH!>>§! Por que seus pedaços moles estão pendurados assim? E por que vocês não se cobrem igual aos demais orgânicos? Ninguém está impressionado com sua forma carnuda."
 01_INSULT_PROPOSE_HUMAN: "Primatas desnudos ridículos! Suas tentativas de esconder suas secreções de fluido repulsivas são zombadas por todas as espécies mais finas e sua vaidade é a marca de uma raça inerentemente feia."
 02_INSULT_PROPOSE_HUMAN: "Não importa como você se penteie e se arrume, sua penugem lamentável sempre será zombada por todos os seres devidamente peludos na galáxia."
 01_INSULT_PROPOSE_MAM10: "O [Root.GetRulerTitle] [Root.GetRulerName] parece mais pronto para puxar uma carroça do que liderar uma sociedade interestelar."
 01_INSULT_PROPOSE_MAM14: "As bocas [Root.GetSpeciesAdj] nunca produziram nada mais eloquente do que uma bola de pelo."
 01_INSULT_PROPOSE_MAM9: "Tentar dividir nossa sabedoria com os simples [Root.GetSpeciesName] seria jogar pérolas aos porcos."
 01_INSULT_PROPOSE_MAM11: "[Root.GetSpeciesNamePlural] se tornaram um motivo popular em nossa arte religiosa. Inevitavelmente, somente como demônios e monstros, é claro."
 01_INSULT_PROPOSE_MAM6: "A fisionomia [Root.GetSpeciesAdj] é fascinante. Quem pensaria que vocês conseguiriam evoluir cabeças tão chatas, simplesmente por não terem cérebros?"
 01_INSULT_PROPOSE_MAM3: "Que [Root.GetSpeciesName] sem talento."
 01_INSULT_PROPOSE_MAM12: "Os [Root.GetSpeciesNamePlural] devem ter um crânio muito grosso para suportar estes chifres."
 01_INSULT_PROPOSE_MAM7: "Quem quer que tenha sido o dobrador de origami que fez o seu rosto deve ter acidentalmente dobrado do lado avesso."
 01_INSULT_PROPOSE_MAM15: "Todos esses olhos e você [Root.GetSpeciesName] não consegue enxergar além do seu nariz ridículo."
 01_INSULT_PROPOSE_MAM2: "Começamos a especular que o [Root.GetSpeciesName] é o resultado da mistura genética de mamíferos com artrópodes. Isso explicaria tanto as mandíbulas como o cérebro abaixo da média."
 01_INSULT_PROPOSE_MAM8: "Nossos pêsames àqueles afetados pela grande catástrofe que parece ter queimado os rostos de toda a população [Root.GetSpeciesAdj]. Nossos melhores desejos para a próxima geração."
 01_INSULT_PROPOSE_MAM16: "A maior glória que um [Root.GetSpeciesName] pode esperar atingir é ter seus fósseis montados em escudos como decoração."
 01_INSULT_PROPOSE_MAM17: "Seu rosto é tão agradável aos olhos quando sua nuca ao toque."
 #Misc Diplomatic Actions
 01_FORM_DP_SELECT: "Você deseja negociar uma proteção mútua?"
 01_FORM_DP_PROPOSE: "Não queremos arrastar o seu império para um conflito, mas está claro que nos beneficiaríamos de uma aliança contra possíveis ameaças."
 01_FORM_DP_ACCEPT: "Vocês cuidam de nós, e nós cuidamos de vocês."
 01_FORM_DP_REFUSE: "Estamos muito bem sozinhos."
 01_BREAK_DP_SELECT: "Deseja encerrar nosso acordo defensivo?"
 01_BREAK_DP_PROPOSE: "Não achamos mais que esta promessa mútua de defesa valha a pena."
 01_BREAK_DP_ACCEPT: "Então estamos sozinhos novamente. Boa sorte."
 01_FORM_NAP_SELECT: "Você deseja assegurar relações pacíficas com o [Root.GetName]?"
 01_FORM_NAP_PROPOSE: "A galáxia já possui ameaças suficientes sem ter de se preocupar com uma guerra entre o [Root.GetName] e o [From.GetName]. Sugerimos a adesão de um pacto de não agressão para garantir a paz mútua."
 01_FORM_NAP_ACCEPT: "Não conseguimos enxergar o que um de nós ganharia em uma guerra. Concordamos em aderir a um pacto de não agressão."
 01_FORM_NAP_REFUSE: "Não vemos motivos para fornecer a segurança de um pacto de não agressão ao [From.GetName]."
 01_BREAK_NAP_SELECT: "Isso não cai bem para nossa diplomacia futura."
 01_BREAK_NAP_PROPOSE: "Não temos mais interesse em manter este pacto de não agressão. Limitamos nossas opções diplomáticas por tempo demais."
 01_BREAK_NAP_ACCEPT: "A galáxia tornou-se um local mais perigoso para nós dois. Esperamos que você entenda o peso de suas ações."
 01_GUARANTEE_SELECT: "Então o [From.GetName] está preparado para garantir nossa soberania contínua?"
 01_GUARANTEE_PROPOSE: "O [From.GetName] vê a independência contínua do [Root.GetName] como uma prerrogativa. Estamos preparados para nos dedicarmos formalmente a esta causa."
 01_GUARANTEE_ACCEPT: "Quaisquer que sejam seus motivos, seu apoio é bem-vindo."
 01_REVOKE_GUARANTEE_SELECT: "O [From.GetName] não está mais interessado em proteger a independência [Root.GetAdj]?"
 01_REVOKE_GUARANTEE_PROPOSE: "Infelizmente, assegurar a independência [Root.GetAdj] não pode mais ser uma prioridade para nós."
 01_REVOKE_GUARANTEE_ACCEPT: "Muito bem. A soberania [Root.GetAdj] será mantida, com ou sem a ajuda [From.GetAdj]."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "Você está buscando semear a discórdia entre nós e nossos lordes supremos?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "Para que você possa nos oferecer um caminho para a liberdade. Por favor, continue."
 01_SUPPORT_INDEPENDENCE_PROPOSE: "Uma sociedade como a sua não deveria se contentar em se curvar à servidão. Se um dia você buscar a liberdade, terá nossa ajuda."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Não estamos interessados nesta exibição. Esperamos que administrações futuras não façam uso dela..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Obrigado, [From.GetSpeciesName]. Quando chegar o dia em que [Root.GetSpeciesName] se erguerão, lembraremos disso."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL: "Está terminando esta demonstração de poder desnecessária?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "Deseja retirar seu apoio? O dia em que nos ergueremos pode não estar muito distante."
 01_REVOKE_INDEPENDENCE_PROPOSE: "Não podemos mais oferecer nosso apoio na sua busca por soberania."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "Bom. Preferimos não ter isto sobre nós quando não temos a intenção de iniciar um conflito com este objetivo."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "Uma pena. Realmente contávamos com vocês."
 01_FORM_MIGRATION_PACT_SELECT: "Você deseja que o povo [From.GetSpeciesAdj] e o povo [Root.GetSpeciesAdj] busquem seus lares livremente entre nossos planetas?"
 01_FORM_MIGRATION_PACT_PROPOSE: "O povo [Root.GetSpeciesAdj] não deve ser prisioneiro no [Root.GetName] e nem o nosso povo deve ter sua habitação limitada em nosso território. Vamos tentar remediar isso."
 01_FORM_MIGRATION_PACT_ACCEPT: "Abrir a migração entre nós resultará em um futuro melhor para [From.GetSpeciesNamePlural] e [Root.GetSpeciesNamePlural]."
 01_FORM_MIGRATION_PACT_REFUSE: "Nossas fronteiras foram traçadas por um motivo. Não estamos interessados em permitir a migração entre nossas nações."
 01_BREAK_MIGRATION_PACT_SELECT: "O [From.GetRulerTitle] [From.GetRulerName] se opõe a ter o seu povo e o nosso transitando livremente entre fronteiras?"
 01_BREAK_MIGRATION_PACT_PROPOSE: "Este experimento já foi longe demais. Nosso tratado de migração foi um erro grave e será cancelado imediatamente."
 01_BREAK_MIGRATION_PACT_ACCEPT: "É triste ver você limitando as oportunidades para o seu próprio povo. E os [Root.GetSpeciesNamePlural] já sofrem tanto."
 01_OPEN_BORDERS_SELECT: "Você está nos recebendo de volta?"
 01_OPEN_BORDERS_PROPOSE: "Não vemos mais motivos para mantê-los trancados para fora de seus territórios. Nossas fronteiras estão abertas novamente a vocês."
 01_OPEN_BORDERS_ACCEPT: "Agradecemos por sua hospitalidade e confiança."
 01_CLOSE_BORDERS_SELECT: "Por que a presença de nossas naves seria um problema para você?"
 01_CLOSE_BORDERS_PROPOSE: "Permitimos a vocês transitarem livremente por nosso território por muito tempo. Hoje, impomos o limite."
 01_CLOSE_BORDERS_ACCEPT: "Que assim seja. Ficaremos de fora por enquanto."
 01_KICK_FROM_ALLIANCE_SELECT: "Você nos excluiria da [Root.GetAllianceName]?"
 01_KICK_FROM_ALLIANCE_PROPOSE: "Não podemos mais permitir que você faça parte da Federação. Vocês devem trilhar o seu próprio caminho."
 01_KICK_FROM_ALLIANCE_ACCEPT: "Uma pena a nossa cooperação terminar desta forma."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Uma parceria com a [From.GetAllianceName]?"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "A [From.GetAllianceName] não coopera somente com os seus membros. Gostaríamos de oferecer um status de associado ao [Root.GetName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Estamos felizes em ter essa oportunidade de trabalhar com o [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Não estamos interessados em cooperar com o [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Prezado aliado, apesar de §Y[Root.GetName]§! ainda não se qualificar para a categoria de membro, recomendamos fortemente que nossa federação conceda-lhe o status de associado para garantir as relações cordiais."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "A [From.GetAllianceName] está encerrando nosso entendimento mútuo?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "A [From.GetAllianceName] está voltando suas atenções para longe da cooperação externa como a nossa. O status de associado do [Root.GetName] chegou ao fim."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Então a [From.GetAllianceName] terá que dar conta com os seus próprios membros. Logo logo vocês se arrependerão desta decisão."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Prezado aliado, o relacionamento da nossa federação com o §Y[Root.GetName]§! está se tornando um problema. Sugerimos revogar o status de associados deles."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "O [From.GetName] está interessado em obter status de associado com o §Y[Root.GetAllianceName]§!?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "O [From.GetName] gostaria de cooperar de maneira mais próxima com o §Y[Root.GetAllianceName]§!. Deixando de lado a questão da membresia, você consideraria nos ceder status de associado?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Estamos ansiosos para ter [From.GetName] trabalhando com §Y[Root.GetAllianceName]§!! Votaremos o assunto imediatamente."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "A §Y[Root.GetAllianceName]§! prefere não se associar de maneira tão próxima ao [From.GetName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "O entendimento do [From.GetName] com a [Root.GetAllianceName] está chegando ao fim?"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "O [From.GetName] não tem mais interesse em manter seu status de associado com a [Root:GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "A [Root.GetAllianceName] terá de se virar sem seus amigos [From.GetSpeciesAdj]."
 01_FORM_COMMERCIAL_PACT_SELECT: "Você quer cooperar comercialmente com o [Root.GetName], [From.GetSpeciesNamePlural]?"
 01_FORM_COMMERCIAL_PACT_PROPOSE: "Acreditamos que o [Root.GetName] e o [From.GetName] têm muito a oferecer um ao outro. Sugerimos a assinatura de um pacto comercial que seja mutuamente benéfico."
 01_FORM_COMMERCIAL_PACT_ACCEPT: "Sim, esta é uma proposta justa. Concordamos com sua oferta de pacto comercial."
 01_FORM_COMMERCIAL_PACT_REFUSE: "Não desejamos subsidiar suas finanças, [From.GetName]. Não haverá pacto comercial."
 01_BREAK_COMMERCIAL_PACT_SELECT: "Mas... e a economia?"
 01_BREAK_COMMERCIAL_PACT_PROPOSE: "Não achamos mais que o acordo comercial é vantajoso. A partir de hoje, ele é nulo."
 01_BREAK_COMMERCIAL_PACT_ACCEPT: "Isso é muito lamentável, [From.GetSpeciesName]. Você enfraqueceu nossas duas economias."
 01_FORM_RESEARCH_AGREEMENT_SELECT: "Vocês querem formar um acordo de pesquisa conosco, [From.GetSpeciesNamePlural]?"
 01_FORM_RESEARCH_AGREEMENT_PROPOSE: "Temos muito a aprender um com o outro, [Root.GetSpeciesName]. Propomos a criação de um Acordo de Pesquisa entre nossos impérios."
 01_FORM_RESEARCH_AGREEMENT_ACCEPT: "Muito bem. Compartilharemos nosso conhecimento com o [From.GetName] em troca do seu."
