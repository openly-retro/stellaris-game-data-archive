l_japanese:
 SHIP_GRAPHICS_BROWSER: "艦の外観を選択"
 SHIP_GRAPHICS_PREVIEW: "艦種を見る"
 SHIP_GRAPHICS_REQUIRED_DLC: "必要なDLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP: "§Gクリックで$CULTURE_NAME$の艦を見る§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP: "§Gマウスホイールを上に回して§!ズームイン。"
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP: "§Gマウスホイールを下に回して§!ズームアウト。"
 SHIP_GRAPHICS_ROTATE_TOOLTIP: "§Gマウスを右ドラッグ§!で船体モデルを回転。"
 SHIP_GRAPHICS_CORVETTE_DESC: "コルベットは帝国が最初に利用できる軍艦である。 速さと機敏さ、 そして安さが特長だ。"
 SHIP_GRAPHICS_FRIGATE_DESC: "フリゲートはコルベットの発展型艦船であり、 魚雷の運搬に特化している。 コルベットよりも遅く脆弱だが、 大きな目標に対しては壊滅的な打撃を与えることができる。"
 SHIP_GRAPHICS_DESTROYER_DESC: "駆逐艦はコルベットの敏捷性と速度を犠牲にして、 より高い火力と厚みのある船体を備えたものだ。"
 SHIP_GRAPHICS_CRUISER_DESC: "巡洋艦は汎用性と耐久性があり、 ダメージを与えることも吸収することもできる。"
 SHIP_GRAPHICS_BATTLESHIP_DESC: "戦艦は高価だが強力だ。 射程が長く、 相手が反撃する前に損傷させることに長けている。"
 SHIP_GRAPHICS_TITAN_DESC: "タイタンはそれ自体が非常に強力な軍艦だが、 オーラの能力を使って味方艦を強化することもできる。"
 SHIP_GRAPHICS_JUGGERNAUT_DESC: "ジャガーノートの建造はどの帝国にとっても一大事業だ。 この巨艦は移動式の造船所と支援艦という両方の機能を持っている。"
 SHIP_GRAPHICS_COLOSSUS_DESC: "この巨大な艦は、 敵艦隊と戦うためではなく、 惑星全体を無力化することを任務とする。"
 SHIP_GRAPHICS_OUTPOST_DESC: "前哨地は星系基地の最低ランクに位置し、 星系の所有権を示す以外の機能はほとんどない。"
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC: "シタデルは、 最上位までアップグレードした星系基地である。 この星系基地は堅牢な防衛能力を備えており、 どんな敵にとっても打ち破るのは困難だ。"
 SHIP_GRAPHICS_TRANSPORT_DESC: "輸送艦は、 戦争中に敵対する惑星を攻撃するため、 地上軍を運ぶ。 武装や装甲がほとんどなく、 敵地では支援する艦隊が必要となる。"
 SHIP_GRAPHICS_SCIENCE_DESC: "調査船は、 主に新しい星系の探査やアノマリーの調査に使用される。 民間船であるため装甲がなく脆弱である。"
 SHIP_GRAPHICS_CONSTRUCTOR_DESC: "建設船は、 宇宙ステーションの建造に必要不可欠だ。 民間船であるため武装や装甲がなく脆弱である。"
 SHIP_GRAPHICS_COLONIZER_DESC: "コロニー船は、 入植のために定住している惑星から新しい惑星へ入植者を運ぶ。 民間船であるため武装や装甲がなく脆弱である。"
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC: "§Rこの艦種はDLCが必要。 $SHIP_SIZE_NAME$§!"
