 #####################
 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "放棄された複合施設"
 astral_rift.2000.name: "放棄された施設"
 astral_rift.2000.desc: "我々は放棄された研究施設にいる。\n\nこの部屋の表面は埃で厚く覆われており、 しばらく使われていなかったことがわかる。\n\n生死を問わず、 研究者は誰もいないようだ。 この場所の管理人は、 もうとっくにいなくなっている。\n\n壁には頑丈な棚が並び、 それぞれに大きな卵が置かれている。 そのほとんどは朽ち果てた状態だが、 生きた標本がいくつか残っている。\n\n部屋の中央には、 淡い粘性の液体で満たされた容器が置かれている。 体液を分析すると、タンパク質とアミノ酸が多量に含まれていることがわかる。 いくつかの卵に残った残留物から判断すると、 研究者はこの液体を注入していたと推測される。"
 astral_rift.2000.a: "管理人を探せ。"
 astral_rift.2000.b: "卵を開けろ。"
 astral_rift.2010.name: "量子寄生虫"
 astral_rift.2010.desc: "卵の中で最も健康そうな個体を開封した。\n\n中の胚は栄養失調で、 寄生虫に覆われていた。\n\n驚くべきことに、 寄生虫は既知の生物にはない量子的性質を持っている。 卵の殻の内部だけでなくおそらく胚の内部でワープするのだ。この実験室には生きた卵がほとんど残っていないことを考えると、 この標本は寄生虫の行動に対して特に耐性があるのだろう。\n\n両生物のアストラル性を辿ると、 寄生虫が別個の遠い次元から発生したことを示している。 我々は、 この寄生虫がたまたまここに召喚され、 この施設の本来の研究を妨害したと考えている。\n\nこの部屋の中央にある奇妙な液体の桶に寄生虫が引き寄せられるのを見た。 おそらく、 これが最初に寄生虫をここに惹きつけたものだろう。"
 astral_rift.2010.a: "液体を卵に注入しろ。"
 astral_rift.2010.b: "残った生物を安楽死させろ。"
 astral_rift.2015.name: "管理者"
 astral_rift.2015.desc: "ここの管理者を発見した。 正確には、その残骸を発見した。\n\n近くの部屋には死体が散乱している。 彼らの手足は、 未知の力によって原子レベルできれいに切り離されている。 いくつかの死骸は壁の内側で半分融合している。\n\n中央の検査台には、 ほとんど解剖された卵がいくつか置かれている。\n\n管理人の遺体を持ち帰って調べれば、 ここで何が起きたのか何らかのヒントが得られるはずだ。"
 astral_rift.2015.a: "卵を開けろ。"
 astral_rift.2015.b: "遺体を持ち帰れ。"
 astral_rift.2020.name: "代謝"
 astral_rift.2020.desc: "青白い液体を露出した胚に注入すると、 興味深い結果が得られた。\n\n量子寄生虫にもかかわらず、 以前は無気力だった標本は元気を取り戻した。 実際、 我々は投与量を誤って計算したのかもしれない。 ごく短期間のうちに、 より発達した生物が卵の殻を押し始めた。 重なり合う装甲と棘の格子で覆われた生物だ。\n\nしかし、寄生虫もまた刺激されたようだ。 胚の中にテレポートで出たり入ったりしているうちに、 胚の組織が損傷していくのだ。 このままでは死んでしまうだろう。\n\n少量のアストラル・スレッドを注入することで、 量子寄生虫を満足させ、 それ以上の被害を防ぐことができるのではないかと推測している。"
 astral_rift.2020.a: "介入するな。"
 astral_rift.2020.b: "アストラル・スレッドを注入しろ。"
 astral_rift.2025.name: "安楽死"
 astral_rift.2025.desc: "この生物は回復の見込みがなかった。 卵に寄生している寄生虫は危険だ。 この裂け目を越えてまで繁殖させることはできない。\n\n厳格な汚染防止手順に従い、 我々は周辺にいたすべての標本を塩酸で安楽死させた。 更なる研究のためにサンプルを持って戻る。"
 astral_rift.2025.a: "賢明な判断だ。"
 astral_rift.2030.name: "生物学的不安定性"
 astral_rift.2030.desc.end: "この不安定な量子の感染が、 この研究所で行われるはずだった実験を妨害したに違いない。\n\nそれにもかかわらず、 ここでの観察は、 極めて不安定な条件下での生物学の理解を前進させた。"
 astral_rift.2030.desc.default: "胚は分解されてしまった。\n\n予想どおり、 体内の寄生虫はすぐに体をバラバラに分解してしまった。\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "胚は分解されてしまった。\n\n標本を安定させようとしたが、 体内の寄生虫はすぐに体をバラバラに分解してしまった。\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "興味深い。"
 astral_rift.2035.name: "生物兵器"
 astral_rift.2035.desc: "実験は成功だ。\n\n胚に注入したアストラル・スレッドは、 量子の寄生虫を安定させた。\n\n完全に発達した生物は無傷で出てきた。　驚くほど従順で、 基本的な命令をすぐに覚えた。 その厚い鎧のような皮と毒のある棘から、 この生物は戦争用に飼育されていたと推測される。\n\n驚くべきことに、 短い距離をワープする能力を持っている。 アストラル・スレッドは、 生物と寄生虫の間に独特の共生関係を織り成したようだ。\n\nあまりにも危険なものを作り出してしまったのかもしれない。"
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\n我々の情けない銀河系は、 間もなく解き放たれるものに対抗する術を持っていないだろう。"
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nもっと持ち帰る予定だ。"
 astral_rift.2035.a: "素晴らしい。"
 astral_rift.2035.a.tooltip: "侵攻軍：§H$warpling_army$§!を構築できるようになった"
 astral_rift.2040.name: "量子寄生虫"
 astral_rift.2040.desc: "研究者の死体の回収を終え、 さらなる研究のために持ち帰る。\n\n研究者の死体は既知の生物にはない特性を持つ量子寄生虫に覆われていた。 予測不能に物質の中に「ワープ」する能力が、 研究者を死に至らしめたのだろう。\n\n両生物のアストラル性を辿ると、 寄生虫が別個の遠い次元から発生したことを示している。我々は、 この寄生虫がたまたまここに召喚され、 この施設の本来の研究を壊滅的な形で中断させたと考えている。\n\nこれ以上の汚染を防ぐため、 我々は害虫を塩酸で駆除した。"
 astral_rift.2040.a: "面白い。"
 astral_rift.2045.name: "致命的な露出"
 astral_rift.2045.desc: "[From.GetName]は死んでいた。原因は、 [FromFrom.solar_system.GetName]の裂け目の向こうで致命的な寄生虫にさらされたことだった。"
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§!は突然爆発した。§R§!"
 #################
 #The Mechanism #
 #################
 astral_rift_clock: "仕組み"
 astral_rift.2100.name: "ギアとピニオン"
 astral_rift.2100.desc: "我々は巨大な機械に囲まれている。\n\nギアとピニオンがあらゆる方向にねじれている。 コンマ1秒ごとに、 機械は1歩ずつ前進する。 歯車の1つの歯は、 我々の§Y$tech_rift_sphere$§!とほぼ同じ幅を持っている。\n\n濃密なガスと霧の渦巻く星雲の中で、 装置の始まりも終わりも見えない。"
 astral_rift.2100.a: "霧を探索しろ。"
 astral_rift.2105.name: "次元機械"
 astral_rift.2105.desc: "この次元機械の動きは、 我々が持つ最も正確な時計と同じくらい正確だ。\n\n動力源を特定することはできないが、 探索の結果、 一連の天体の裂け目に伸びるシャフトを発見した。\n\nこの場所が何であれ、 目的を持って作られている。 この機械はさまざまな宇宙にまで到達している。\n\nその巨大な部品の動きは、 高密度の大気中に乱流を発生させ、 観測機器を安定させることを難しくしている。 簡単な操作で、 片方のシャフトを緩めて、 回転する歯車に差し込むことができるはずだ。 そうすれば、 大気の乱れが静まり、 この驚異的な機械をより詳しく研究することができる。"
 astral_rift.2105.a: "妨害するのは無責任だ。"
 astral_rift.2105.b: "ギアを詰まらせろ。"
 astral_rift.2110.name: "壊れていないなら…"
 astral_rift.2110.desc: "この空間の設計者たちは、 我々をはるかに超えた知識を持っている。 これらの仕組みに干渉することは、 予測不可能な結果をもたらす可能性がある。\n\n霧による妨害にもかかわらず、 我々はこの巨大な機械の正確な構造について有益な工学的洞察を得ることができ、またかなりの量のアストラル物質を収集した。\n\nこの空間を管理している者は、 偉大な設計士に違いない。"
 astral_rift.2115.name: "詰まった"
 astral_rift.2115.desc: "ギアは詰まった。\n\n大きな震動とともに、 機構全体が停止した。 妨害工作は成功した。\n\n張力が高まるにつれ、 網目状のプレートの下に金色の核が現れた。 光り輝き、 まっさらな状態で、 触れることができるのはわずかな時間だけだ。 やがて、 高まる張力によって歯車がまた動きだす。 我々はすでに核を取り出す繊細な作業を始めている。"
 astral_rift.2115.a: "慎重に行え。"
 astral_rift.2120.name: "粉々"
 astral_rift.2120.desc: "黄金の核を回収しようとしたとき、 その表面全体に小さな亀裂が急速に広がった。 回収を終える前に、 核は四方八方に激しく爆発した。\n\n核が砕け散るとき、 強烈なエネルギーが放出された。 詰まっていた歯車も動き出し、 激しく回転し、 暴走し始めた。\n\n不運な状況から脱出するため、 緊急アンカーケーブルを作動させた。"
 astral_rift.2125.name: "成功"
 astral_rift.2125.desc: "我々は機構のひとつの黄金の核を回収した。\n\n周囲の歯車は奇妙な静寂に包まれていた。 周囲の張りも和らいだ。\n\nこの装置に繋がっている天体の裂け目のネットワークは、 まるで時間が止まったかのように動きを止めている。 これがどのような結果をもたらすのか、 我々にはわからない。\n\nアンカーケーブルを無事に引き込み、この空間を後にした。 回収された核は驚くべき時間的特性を持っており、 それはまだ解明され始めたばかりである。"
