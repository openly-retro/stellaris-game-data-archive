 leader_trait_conscripter: "Werbunek"
 leader_trait_conscripter_desc: "Ten przywódca wie, co robić z rekrutami i potrafi ułatwić proces zaciągania nowych ochotników do armii."
 leader_trait_interrogator: "Przesłuchanie"
 leader_trait_interrogator_effect: "$ARMY_EFFECTS_TXT$:\n$t$Po wygraniu walki lądowej jako napastnik:\n$tt$ $INTEL$ o wrogim imperium: §G+10§!"
 leader_trait_interrogator_desc: "Ten przywódca spróbuje wyciągnąć cenne informacje ze schwytanych wrogów."
