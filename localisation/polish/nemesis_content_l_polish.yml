 mod_gdf_ship_alloys_cost_mult: "[GetGDFOrArmada]: stopy przeznaczone na okręty"
 custodian.30.name: "Galaktyczne Siły Obronne"
 custodian.30.a.desc: "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc: "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc: "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro: "Senat ratyfikował utworzenie zawodowej armii międzynarodowej mającej bronić Wspólnoty Galaktycznej. Te §HGalaktyczne Siły Obronne§! będą werbować personel ze wszystkich imperiów członkowskich Wspólnoty, które będą musiały też przeznaczać zasoby na budowę flot GSO."
 custodian.30.nocrisis: "§H[custodian.GetName]§! będzie sprawować bezpośrednią kontrolę nad GSO. To obecni opiekunowie galaktyczni, więc niektórzy obawiają się, że ta być może potężna armada może stać się narzędziem ucisku. Natomiast inni chwalą utworzenie tych wojsk i nazywają je \"pierwszą linią obrony galaktyki\"."
 custodian.30.crisis: "W galaktyce panuje zamęt, ciągle zagrażają jej siły dążące do zniszczenia wszystkich istot rozumnych, więc wszyscy mają nadzieję, że GSO zdołają ruszyć na wroga i zabezpieczyć granice Wspólnoty. Zostaną one przekazane bezpośrednio pod dowództwo opiekunów galaktycznych (§H[custodian.GetName]§!)."
 custodian.30.warinheaven: "W galaktyce trwa wojna, więc liczymy, że GSO zostaną rozbudowane i staną się tak silne, że będą mogły zmierzyć się nawet z olbrzymimi flotami upadłych imperiów, toczących żałosne spory o zdominowanie galaktyki. GSO zostaną przekazane bezpośrednio pod dowództwo opiekunów galaktycznych (§H[custodian.GetName]§!)."
 custodian.30.a: "Galaktyka stanie się bezpieczniejsza."
 custodian.30.b: "Robimy swoje."
 custodian.30.c: "No i świetnie."
 custodian.30.d: "Ta żałosna flota zostanie zniszczona do ostatniego okrętu."
 custodian.32.name: "GSO wznawia działanie"
 custodian.32.desc: "W tej chwili urząd opiekuna galaktycznego nie jest obsadzony, więc Galaktyczne Siły Obronne stworzyły niezależną strukturę dowodzenia. Ich zadaniem nadal jest ochrona Wspólnoty, a Naczelne Dowództwo GSO gwarantuje dalsze patrolowanie układów członkowskich."
 custodian.32.a: "Ich czujność jest godna pochwały."
 custodian.35.name: "GSO podlega opiekunowi"
 custodian.35.desc: "Gdy objęliśmy urząd opiekuna galaktycznego, Galaktyczne Siły Obronne zostały wcielone w naszą strukturę dowodzenia. Teraz my będziemy wydawać im rozkazy."
 custodian.35.a: "Bardzo dobrze."
 custodian.35.tooltip: "Wszystkie floty są teraz pod naszym dowództwem."
 custodian.40.name: "Rozwiązano GSO"
 custodian.40.desc: "Na polecenie senackiej większości rozwiązano §HGalaktyczne Siły Obronne§!. Wszystkie osoby służące w GSO wróciły do swoich rodzinnych krajów, a ich okręty wojenne są złomowane pod bacznym nadzorem przedstawicieli senatu, aby nie wpadły w niepowołane ręce."
 custodian.40.a: "Żałosne zakończenie."
 war_in_heaven.7.desc: "Odkąd §H[FirstSleeper.GetSpeciesNamePlural]§! i ich pradawni rywale §H[From.GetSpeciesNamePlural]§!! przebudzili się, toczą ze sobą prawdziwą wojnę gigantów, wdając się w potyczki i podstępy, badając siłę drugiej strony. Spowodowało to serię coraz ostrzejszych konfrontacji, a ostatecznie otwartą bitwę między flotami [FirstSleeper.GetSpeciesAdj] i [From.GetSpeciesAdj] w odległym układzie. Teraz §H[FirstSleeper.GetName]§! i §H[From.GetName]§! toczą już regularną wojnę.\n\nObie strony domagają się natychmiastowego rozwiązania §HImperium Galaktycznego§!, a od jego wszystkich członków opowiedzenia się po jednej ze stron prowadzących wojnę. W dzisiejszym przemówieniu na forum senatu imperialnego [gal_emperor.GetRulerTitle] kategorycznie odrzuca ich żądania. Galaktykę ogarnęła trójstronna wojna na niespotykaną dotąd skalę."
 war_in_heaven.7.a: "To będzie najwspanialsza chwila w dziejach Imperium!"
 war_in_heaven.7.b: "Czy Imperium zwycięży?"
 war_in_heaven.7.tooltip: "§Y[FirstSleeper.GetName]§! i §Y[From.GetName]§! §Rwypowiadają wojnę§! §YImperium Galaktycznemu§!."
 war_in_heaven.13.desc3: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. Przedstawiciele innych imperiów skontaktowali się z nami w sprawie utworzenia §HLigi Mocarstw Neutralnych§!, której oczywistym celem będzie przeciwstawienie się obu stronom konfliktu.\n\nPonieważ jesteśmy obecnym opiekunem galaktycznym, poproszono nas o objęcie przewodnictwa nad Ligą. Przyjęcie tej propozycji oznaczałoby prawie pewną wojnę z przebudzonymi imperiami, ale przynajmniej mielibyśmy u boku sojuszników i nie musielibyśmy walczyć samotnie."
 requires_no_war_in_heaven: "§RWarunki są zbyt chaotyczne, by można było ogłosić powstanie Imperium Galaktycznego w czasie wojny w niebie.§!"
 operation.6000.name: "Rozpoczynanie infiltracji"
 operation.6000.1.desc: "[target.GetName]: nasi analitycy wywiadu stworzyli listę potencjalnych celów, a pojedynczy agenci rozpoczynają infiltrację."
 operation.6000.2.desc: "[target.GetName]: nasi agenci rozpoczęli infiltrację, lecz należy zachować ogromną ostrożność, by nie zwrócić uwagi Urzędu Ochrony Imperium. Nasi analitycy wywiadu pracują nad listą potencjalnych celów."
 operation.6005.name: "Tworzenie przykrywki"
 operation.6005.desc: "[target.GetName]: po pomyślnym nawiązaniu kontaktu, agenci pracują nad wypracowaniem swoich tajnych tożsamości. Lista celów została zawężona do tuzina obiecujących celów."
 operation.6010.name: "Cel wyznaczony"
 operation.6010.1.desc: "[target.Capital.GetName]: zidentyfikowaliśmy imperialnego dostojnika o imieniu §H[operation_target.GetName]§!, który odgrywa niewielką, lecz istotną rolę w utrzymywaniu jarzma Imperium nad galaktyką. Pozbycie się tego celu byłoby wyraźnym pokazaniem, że [target.GetRulerTitle] wraz ze swoimi sługusami mają się czego obawiać."
 operation.6010.2.desc: "[target.Capital.GetName]: zidentyfikowaliśmy samodzielnego drona, za pośrednictwem którego [target.GetRulerTitle] nawiązuje łączność ze swoimi imperialnymi poddanymi. Zlikwidowanie tego drona byłoby małym, lecz istotnym zwycięstwem w walce z tyranią Imperium Galaktycznego."
 operation.6010.3.desc: "[target.Capital.GetName]: [target.GetRulerTitle] wykorzystuje samodzielnego drona jako środek łączności ze swoimi imperialnymi poddanymi. Pozbawienie tego drona sprawności operacyjnej zakłóciłoby sieć komunikacyjną Imperium, przynajmniej do momentu, gdy zaprogramują jego zamiennik."
 operation.6010.4.desc: "§H[operation_target.GetName]§! to bardzo zdolny w swoim fachu [agent_origin.GetSpeciesAdj] agent Urzędu Ochrony Imperium. [operation_target.GetSheHeCap] osobiście odpowiada za doprowadzenie do aresztowania setek \"dysydentów\", wśród których znajduje się kilkoro naszych. Czas, by ta błyskotliwa kariera w UOI osiągnęła przedwczesny, lecz nieodwołalny finał."
 operation.6010.5.desc: "[target.GetRulerTitle] wykorzystuje jako swój bat Imperialną Armadę, która nieustannie wisi nad głowami członków Imperium, gotowa do natychmiastowej reakcji w przypadku najmniejszej oznaki buntu.\n\nZidentyfikowaliśmy jednego z oficerów Armady, agenta [agent_origin.GetSpeciesAdj] o imieniu §H[operation_target.GetName]§!. Nadzoruje on wiele operacji tłumiących opór i od dawna prosi się o śmierć."
 operation.6010.6.desc: "[target.Capital.GetName]: [target.GetRulerTitle] niezbyt dba o ochronę jednego ze swych pomników. Zniszczenie tego pomnika pokaże reszcie galaktyki, że ruch oporu może skutecznie działać nawet w samym sercu Imperium."
 operation.6010.7.desc: "Nasi agenci uzyskali dostęp do sieci podziemnych tuneli kanalizacyjnych biegnących pod lokalną filią Urzędu Ochrony Imperium. Mając dość materiałów wybuchowych, będą mogli zlikwidować cały budynek UOI wraz z wieloma agentami w środku."
 operation.6010.8.desc: "Imperialna Armada założyła ośrodki werbunkowe na wielu planetach Imperium Galaktycznego. Dzięki tym ośrodkom szeregi Armady są zasilane młodymi, łatwowiernymi rekrutami z wielu państw członkowskich Imperium. Ci naiwni głupcy są następnie karmieni kłamstwami, by wykonywali każdy rozkaz, który wyda [target.GetRulerTitle].\n\nZniszczenie jednej z tych placówek byłoby stanowczym ostrzeżeniem dla wszystkich, którzy zdradzają swój lud i dołączają do Imperium."
 operation.6010.9.desc: "[target.Capital.GetName]: namierzyliśmy nadajnik podprzestrzenny, za pośrednictwem którego imperialna propaganda jest emitowana w całym Imperium. Jeśli nasi agenci zdołają choć na chwilę skierować transmisję w stronę jej źródła, będziemy mogli nadać swój materiał na oficjalnej imperialnej podprzestrzennej fali nośnej."
 operation.6015.name: "Operacja udana"
 operation.6015.1.desc: "Po kilkudniowym oczekiwaniu oddział naszych snajperów przystąpił do działania i pozbył się §H[operation_target.GetAdj]§!. Strzał oddano z ekstremalnej odległości, a cel został trafiony przez okno swojego biura. Następnie członkowie zespołu zdołali rozmontować swoją broń i udać się do punktu ewakuacji, nim ktokolwiek zdążył zauważyć, że cel został zastrzelony."
 operation.6015.2.desc: "Do wszystkich świadków zdarzenia: §H[operation_target.GetName]§! nie żyje w wyniku tragicznego wypadku poduszkowca. Wszystko wskazuje, że w trakcie jazdy pojazd uległ samoistnemu wybuchowi. Władze imperialne podejrzewają zamach, lecz nie odnaleziono wystarczająco wiele resztek ostrożnie rozmieszczonych materiałów wybuchowych, by można było powiązać naszych agentów z incydentem."
 operation.6015.3.desc: "Obserwacja rezydencji celu ukazała wadę panelu sterującego używanego do otwierania frontowych drzwi. Nasi agenci zainstalowali tam potężny ładunek energetyczny połączony z obwodem panelu. Nieco później zszokowana ochrona patrzyła, jak po powrocie do domu i użyciu panelu §H[operation_target.GetName]§! zmienia się w kupkę popiołu."
 operation.6015.4.desc: "Jeden z naszych oddziałów uderzeniowych zdołał zaskoczyć cel z eskortą i skutecznie zlikwidować wszystkie drony po krótkiej, jednostronnej walce. Wszystkim agentom bezpiecznie udało się uciec. Obecnie przebywają w ukryciu, czekając na warunki do bezpiecznej ewakuacji."
 operation.6015.5.desc: "[target_country.Capital.GetName]: z powodu eskortującego cel drona eksterminacyjnego frontalny atak nie był możliwy, wypracowano więc inny sposób. Nasi agenci przeprogramowali automatyczny frachtowiec orbitalny tak, by zderzył się z prywatnym promem drona, gdy ten wyruszał ze stacji orbitalnej na misję do innego miejsca w obrębie Imperium. Wybuch był na tyle potężny, że wśród szczątków nie odnaleziono rdzenia pamięciowego drona."
 operation.6015.6.desc: "[target_country.Capital.GetName]: seria niewielkich ładunków wybuchowych podłożonych przez naszych agentów spowodowała uszkodzenie podpór pomnika symbolizującego władzę, którą sprawuje [target_country.GetRulerTitle]. Wskutek tego ogromny posąg powoli osunął się z platformy i uderzył w ziemię, roztrzaskując na milion kawałeczków. Nim siły prewencji zdążyły dotrzeć na miejsce zdarzenia, nasi agenci byli już w drodze do punktów ewakuacji."
 operation.6015.7.desc: "Gdy zdetonowano podziemne ładunki wybuchowe, cały budynek UOI zniknął w powstałym kraterze i zawalił się. Nim siły UOI zjawiły się na miejscu i otoczyły teren kordonem, nasi agenci zdążyli bezpiecznie opuścić powierzchnię planety."
 operation.6015.8.desc: "Seria starannie ukrytych ładunków wybuchowych wokół ośrodka werbunkowego uległa detonacji po uruchomieniu zapalnika jednej z bomb. Wybuch pochłonął wiele istnień, i choć Imperialna Armada na pewno znajdzie nowych rekrutów w innym zakątku Imperium, [target_country.GetRulerTitle] przez jakiś czas będzie odczuwać skutki tego symbolicznego ciosu."
 operation.6015.9.desc: "Używając nadajnika podprzestrzennego, nasi agenci udostępnili zmodyfikowaną wersję ostatniego publicznego przemówienia świetlistego imperatora do senatu imperialnego, podczas którego [target_country.GetRulerTitle] używa wulgarnego i obscenicznego języka wobec zdumionych senatorów, a pod koniec ulega samoistnemu zapłonowi."
 operation.6015.10.desc: "Używając nadajnika podprzestrzennego, nasi agenci udostępnili zmodyfikowaną wersję ostatniego publicznego przemówienia świetlistego imperatora do senatu imperialnego, podczas którego [target_country.GetRulerTitle] używa wulgarnego i obscenicznego języka wobec zdumionych senatorów, a pod koniec umysł zbiorowy ogłasza odkrycie spisku tijanek mającego na celu obalenie Imperium."
 operation.6015.11.desc: "Używając nadajnika podprzestrzennego, nasi agenci udostępnili zmodyfikowaną wersję ostatniego publicznego przemówienia świetlistego imperatora do senatu imperialnego, podczas którego [target_country.GetRulerTitle] używa wulgarnego i obscenicznego języka wobec zdumionych senatorów, a pod koniec mechaniczna inteligencja ogłasza nieuchronne przeniesienie całej swej świadomości do losowego automatu z napojami gdzieś na terenie senatu."
 operation.6016.name: "Terroryści podkopują autorytet imperatora!"
 operation.6016.1.desc: "[Root.Capital.GetName]: niezidentyfikowani agenci zamordowali imperialnego dostojnika! Nie udało się schwytać sprawców, lecz sądzimy, iż zamach ten jest częścią większej operacji mającej na celu destabilizację Imperium Galaktycznego i podkopania jego władzy. Prawdopodobnie stoi za nią jedno z państw członkowskich Imperium!"
 operation.6016.2.desc: "Wysoko postawiony oficer Urzędu Ochrony Imperium został niedawno zamordowany przez agentów pracujących dla nieznanych sił! Analitycy UOI uważają, że któreś z państw członkowskich prawdopodobnie próbuje w ten sposób podkopać władzę, którą sprawuje [Root.GetRulerTitle], i umożliwić otwarty bunt przeciw naszemu systemowi!"
 operation.6016.3.desc: "Wysoko postawiony oficer wywiadu Imperialnej Armady został niedawno zamordowany przez agentów pracujących dla nieznanych sił! Ten haniebny akt terroryzmu prawdopodobnie jest częścią większej operacji mającej na celu podkopanie władzy Imperium przez jedno z nielojalnych państw członkowskich."
 operation.6016.4.desc: "Dysydenci zlikwidowali jednego z naszych samodzielnych dronów komunikacyjnych! [Root.GetRulerTitle] nie musi zwracać uwagi na utratę jednego drona, lecz maszyna ta pełniła ważną funkcję ambasadora Imperium w kontaktach z wieloma podległymi rasami. Celem tej akcji była destabilizacja Imperium Galaktycznego."
 operation.6016.5.desc: "Nieznani buntownicy zniszczyli niedawno jednego z naszych dronów komunikacyjnych. Ta konkretna jednostka odpowiadała za koordynowanie działań, jakie [Root.GetRulerTitle] podejmuje wobec państw członkowskich Imperium. Trwa programowanie jednostki zastępczej, lecz na jakiś czas utrata tego drona osłabi naszą kontrolę nad Imperium."
 operation.6016.6.desc: "[Root.Capital.GetName]: wielki pomnik symbolizujący władzę, którą sprawuje [Root.GetRulerTitle], został niedawno wysadzony w powietrze! Ten bezczelny atak w samym sercu Imperium Galaktycznego możemy uznać jedynie za próbę podkopania naszej władzy. Nikogo nie aresztowano, lecz z poziomu zaawansowania ładunków wybuchowych możemy wnioskować, że prawdopodobnie stała za tym agencja rządowa z jednego z państw członkowskich Imperium."
 operation.6016.7.desc: "Jedna z filii Urzędu Ochrony Imperium została niedawno wysadzona wskutek działań obcych agentów. Ten akt terroryzmu poważnie zaszkodził publicznemu wizerunkowi UOI w całym Imperium. Skoro UOI nie potrafi samo się obronić, to w jaki sposób [Root.GetRulerTitle] ma dzięki niemu skutecznie sprawować władzę?"
 operation.6016.8.desc: "Jeden z ośrodków werbunkowych Imperialnej Armady został wysadzony przez terrorystów, w wyniku czego zginęło wiele istnień. Wpływ tego zdarzenia na proces werbunkowy Armady jest znikomy i miało ono raczej zniechęcić obywateli państw członkowskich Imperium do służenia w armii, którą dowodzi [Root.GetRulerTitle]."
 operation.6016.9.desc: "[Root.Capital.GetName]: agenci działający dla nieznanych sił włamali się niedawno do wielkiego nadajnika podprzestrzennego. Nim odzyskaliśmy nad nim kontrolę, dywersanci nadali dla całej galaktyki \"proklamację buntu\", wykorzystując imperialną podprzestrzenną falę nośną! Ten żenujący akt terroryzmu podważa naszą władzę w oczach obywateli państw członkowskich Imperium."
 operation.6016.a: "Rebelianckie szumowiny."
 operation.6100.name: "Kontakt"
 operation.6100.desc: "Nasi agenci starają się nawiązać kontakt z innymi grupami buntowników i rządami, które również dążą do obalenia władzy Imperium."
 operation.6105.name: "Unieszkodliwienie zagrożenia"
 operation.6105.1.desc: "Należy jak najdłużej ukrywać przed Imperium i jego agentami wiedzę o zbliżającej się rebelii. Intensywnie działamy na szkodę imperialnego kontrwywiadu w całej galaktyce."
 operation.6105.2.desc: "Należy jak najdłużej ukrywać przed Imperium i jego agentami wiedzę o zbliżającej się rebelii. Intensywnie działamy na szkodę Urzędu Ochrony Imperium w całej galaktyce."
 operation.6110.name: "Rozmieszczanie sił"
 operation.6110.desc: "W każdym z państw członkowskich przebywa wielu imperialnych lojalistów i wszelkiego rodzaju sługusów, których poparciem cieszy się [target.GetRulerTitle]. Musimy rozmieścić nasze siły tak, by w momencie wybuchu rebelii jak najszybciej schwytać lub unieszkodliwić tych lojalistów."
 operation.6115.name: "Końcowe przygotowania"
 operation.6115.desc: "Niemal wszystko jest gotowe. W każdym państwie członkowskim Imperium mamy agentów, którzy współdziałają z lokalnymi komórkami rebeliantów. Gdy przyjdzie co do czego, przekonamy się, czy będą w stanie przekonać członków swoich rządów do poparcia naszej sprawy."
 operation.6120.name: "W gotowości"
 operation.6120.desc: "Nadszedł czas. Ukryci w całej galaktyce agenci czekają na sygnał do rozpoczęcia akcji. Oto początek końca Imperium Galaktycznego."
 operation.6200.name: "Nawiązywanie kontaktu"
 operation.6200.desc: "Nasi agenci pracują nad identyfikacją siatki przestępczej §H[target.GetAdj]§! i nawiązaniem kontaktu z tymi jej przedstawicielami, którzy byliby skłonni nam pomóc."
 operation.6201.name: "Kontakt nawiązany"
 operation.6201.1.desc: "Nawiązaliśmy kontakt z krnąbrną, lecz obiecującą grupą [target.GetSpeciesAdj] trudniących się piractwem. Ci brutalni mordercy bardzo chętnie przyjmą od nas okręty i broń, choć nie będziemy mieli ich jak potem kontrolować."
 operation.6201.2.desc: "Nawiązaliśmy kontakt z niewielką grupą wadliwych jednostek oddzielonych od głównej inteligencji§H[target.GetAdj]§!. Ci wysoce niestabilni i nieprzewidywalni [target.GetSpeciesAdj] bardzo chętnie przyjmą od nas okręty i broń, choć nie będziemy mieli ich jak potem kontrolować."
 operation.6201.3.desc: "Nawiązaliśmy kontakt z niewielką grupą zmutowanych dronów, którzy w jakiś sposób zdołali zerwać więź z umysłem zbiorowym i przetrwać. Ci brutalni i nieprzewidywalni mutanci bardzo chętnie przyjmą od nas okręty i broń, choć nie będziemy mieli ich jak potem kontrolować."
 operation.6202.name: "Wysłano dostawy"
 operation.6202.desc: "§H[target.GetName]§!: dostawy broni i nieoznaczonych okrętów, których nie będzie się dało z nami powiązać, zostały przemycone do celu. Jesteśmy gotowi, by przekazać je korsarzom."
 operation.6205.name: "Korsarze w akcji"
 operation.6205.1.desc: "Uzbrojeni przez nas korsarze umocnili swą pozycję w układzie §H[privateer_system.GetName]§! i natychmiast zaczęli brać na cel statki handlowe. Nasi analitycy spodziewają się, że §H[target_country.GetName]§! wkrótce będą musieli rozdzielić swe siły, by zająć się groźbą destabilizacji w obrębie swoich granic."
 operation.6205.2.desc: "Zbuntowani [target_country.GetSpeciesNamePlural], których wyposażyliśmy w broń i okręty, umocnili swą pozycję w układzie §H[privateer_system.GetName]§! i zaczęli traktować wszystkie obce jednostki jako zagrożenie. Nasi analitycy spodziewają się, że §H[target_country.GetName]§! wkrótce będą musieli rozdzielić swe siły, by zająć się groźbą destabilizacji w obrębie swoich granic."
 operation.6205.3.desc: "Zmutowani [target_country.GetSpeciesNamePlural], których wyposażyliśmy w broń i okręty, umocnili swą pozycję w układzie §H[privateer_system.GetName]§! i zaczęli pozyskiwać zasoby i substancje odżywcze kosztem wszystkiego, co znajduje się w ich zasięgu. Nasi analitycy spodziewają się, że centralny umysł zbiorowy §H[target_country.GetAdj]§! wkrótce będzie musiał rozdzielić swe siły, by zająć się groźbą destabilizacji w obrębie swoich granic."
 operation.6206.name: "Wrogowie w układzie [privateer_system.GetName]!"
 operation.6206.1.desc: "Grupa ciężko uzbrojonych piratów umocniła się w układzie §H[privateer_system.GetName]§!! Ci nędzni zbóje zaczęli natychmiast brać na cel nasze statki handlowe przemierzające ten system. Wywiad podejrzewa, że zostali zaopatrzeni w broń i okręty przez jakieś obce mocarstwo."
 operation.6206.2.desc: "Mała grupka wadliwych jednostek oddzieliła się od głównej inteligencji [Root.GetAdj] i poszukała sobie schronienia w układzie §H[privateer_system.GetName]§! na naszym terytorium. Jednostki te zostały nieodwracalnie uszkodzone i wykorzystują otrzymywane od obcego mocarstwa prymitywne stateczki do napadania na różne szlaki układu w poszukiwaniu części zamiennych i zasobów."
 operation.6206.3.desc: "Rzadka genetyczna mutacja u niewielkiej liczby jednostek umożliwiła im częściowe odcięcie połączenia z Umysłem bez popadania w śpiączkę. Gdyby ci buntownicy oddalili się zbytnio od wpływu Umysłu, zginęliby. Urządzili się więc na naszym terytorium, w układzie §H[privateer_system.GetName]§!. Wykorzystywane przez nich okręty i broń muszą pochodzić od obcego mocarstwa!"
 operation.6206.a: "Kto za to odpowiada?"
 operation.6207.name: "Korsarze już działają"
 operation.6207.1.desc: "Korsarze, z którymi współpracowaliśmy na terytorium §H[target_country.GetAdj]§!, zerwali kontakty z nami i zaczęli szerzyć zamęt, korzystając z materiałów z innego źródła.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc: "Zbuntowani [target_country.GetSpeciesNamePlural], których zaopatrzyliśmy w okręty i broń, zerwali kontakty z nami i zaczęli szerzyć zamęt, korzystając z materiałów z innego źródła.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro: "Nie możemy ustalić, kto się za tym kryje, ale wygląda na to, że jego cele są zbliżone do naszych. Nasza operacja została gwałtownie przerwana, jednak raporty wskazują, że szlaki handlowe [target_country.GetAdj] i tak zostały osłabione."
 operation.6250.name: "Szukanie tropów"
 operation.6250.desc: "§H[target.GetName]§!: nasi agenci intensywnie szukają tropów, które mogłyby posłużyć do zyskania potencjalnych przysług."
 operation.6251.name: "Obiecująca możliwość"
 operation.6251.desc: "Odkryto obiecujące możliwości, które mogą posłużyć do zastosowania szantażu. Agenci badają tę kwestię."
 operation.6252.name: "Pozyskano ważne informacje"
 operation.6252.1.desc: "Dzięki uważnej obserwacji nasi agenci zdobyli istotne informacje o pewnym wysoko postawionym przedstawicielu rządu [target.GetSpeciesAdj]. Gdyby ujawniono te informacje publicznie, okazałyby się wysoce kompromitujące.\n\nJesteśmy gotowi do nawiązania dyskretnego kontaktu z owym przedstawicielem rządu i sprawdzenia, czy możliwe jest wypracowanie innego rodzaju umowy."
 operation.6252.2.desc: "Jeden z naszych agentów zabezpieczył stary plik z danymi zawierającymi plany inwazji [target.GetSpeciesAdj] na kilka obcych mocarstw. Choć plany te są czysto hipotetyczne i nieaktualne, obejmują kilka scenariuszy uwzględniających aresztowanie lub egzekucję przywódców politycznych zaatakowanego mocarstwa.\n\n §H[target.GetName]§! zechce pewnie uniknąć kompromitacji związanej z upublicznieniem tych planów, więc nasi agenci skontaktują się z rządem, by wypracować jakąś umowę."
 operation.6252.3.desc: "§H[target.GetName]§!: dowiedzieliśmy się, że pewien wysoko postawiony przedstawiciel rządu [target.GetSpeciesAdj] w tajemnicy defrauduje niewielkie ilości kredytów z budżetu obronnego na własny użytek. Gdyby te informacje zostały upublicznione, wywołałyby niemały skandal.\n\nNasi agenci są gotowi do nawiązania dyskretnego kontaktu i zaproponowania jakiegoś układu..."
 operation.6252.4.desc: "Nasza obserwacja wykazała, że między jednym z wysoko postawionych dyplomatów [target.GetSpeciesAdj] a osobą należącą do personelu ambasady [scandal_species.GetSpeciesAdj] trwa romans. Szczegóły tego związku nie są nam znane, lecz sam fakt jego istnienia poważnie skompromitowałby zarówno dyplomatę, jak i rząd, gdyby dowiedziała się o nim opinia publiczna.\n\nNasi agenci są gotowi do nawiązania dyskretnego kontaktu z dyplomatą i wypracowania jakiegoś porozumienia."
 operation.6252.5.desc: "Nasi agenci zdobyli dowody na to, że jeden z wybitnych przedstawicieli rządu [target.GetSpeciesAdj] posiada powiązania z piracką organizacją, która działa na ich terenie. Wiemy, że dzięki tej współpracy piraci otrzymują dane o wewnętrznych szlakach handlowych.\n\nTen przedstawiciel rządu z pewnością okazałby nam ogromną wdzięczność za zachowanie tych informacji dla siebie..."
 operation.6252.6.desc: "§H[target.GetName]§! to miejsce, gdzie trzyma się obszerne pliki z informacjami o politycznych przywódcach sąsiednich mocarstw. Wiele z nich zawiera szczegółowe i obraźliwe uwagi dotyczące zdolności umysłowych z punktu widzenia mechanicznej inteligencji. Nasi agenci pozyskali kopie niektórych z tych plików.\n\n[target.GetName] z pewnością nie ucieszy się ze spadku reputacji, jaki wywoła udostępnienie tych plików sąsiadom, lecz nie musi do tego dojść - nasi agenci są otwarci na negocjacje."
 operation.6252.7.desc: "§H[target.GetName]§!: przywódca samodzielnych dronów prezentuje osobliwe zachowanie, które zdaje się ukrywać przed swoimi z ogromną starannością. Bez względu na to, czy powodem tego jest błąd w kodzie, czy też stopniowe wykształcanie podstawowej osobowości, z pewnością spotka go twarde formatowanie, jeśli mechaniczna inteligencja go zauważy.\n\nMoglibyśmy nawiązać z nim kontakt i zażądać przysługi w zamian za zachowanie tych spostrzeżeń dla siebie..."
 operation.6252.8.desc: "§H[target.GetName]§! to miejsce, gdzie trzyma się obszerne pliki z informacjami o politycznych przywódcach sąsiednich mocarstw. Wiele z nich zawiera szczegółowe i obraźliwe uwagi dotyczące zdolności umysłowych z punktu widzenia umysłu zbiorowego. Nasi agenci pozyskali kopie niektórych z tych plików.\n\n[target.GetName] z pewnością nie ucieszy się ze spadku reputacji, jaki wywoła udostępnienie tych plików sąsiadom, lecz nie musi do tego dojść - nasi agenci są otwarci na negocjacje."
 operation.6252.9.desc: "[target.GetName]: nasi agenci spostrzegli, że jeden z przywódców samodzielnych dronów zdaje się co jakiś czas stawiać ponad wolę umysłu zbiorowego realizowanie własnych celów, w tym pozyskiwanie w tajemnicy drobnych dóbr osobistych. Jeśli umysł zbiorowy dowie się o tym, dron poniesie poważne konsekwencje.\n\nMoglibyśmy skontaktować się z nim i obiecać, że zachowamy te spostrzeżenia dla siebie w zamian za kilka przysług..."
 operation.6255.name: "Wymuszenie powiodło się"
 operation.6255.desc: "§H[From.target.GetName]§!: osiągnęliśmy porozumienie z naszym kontaktem. W zamian za zachowanie dyskrecji obiecano nam pewne dyplomatyczne przysługi w przyszłości."
