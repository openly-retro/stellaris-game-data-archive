 #Starting event
 origin.4010.name: "La factura"
 origin.4010.desc: "Una pequeña reserva autopropulsada ha entrado en nuestro sistema natal y ha anunciado su llegada a todo volumen con una baliza señalizadora. Tras recuperar la reserva, hemos descubierto su funesto contenido: una larga lista con los activos que destruimos durante la guerra contra nuestros invasores, además del recuento de bajas y el valor aproximado de cada nave destruida.\n\nNuestros antiguos invasores exigen de manera oficial unas reparaciones de guerra, y eso que fueron ellos los que nos invadieron. Para más inri, también reivindican que todas las naves destruidas en nuestro sistema siguen siendo de su propiedad, y cualquier intento de destruir, reacondicionar o modificar los restos se considerará un incumplimiento de los términos y condiciones.\n\nMuy pronto, una agencia de cobros se pondrá en contacto para zanjar el asunto."
 origin.4010.a: "¡Absurdo!"
 origin.4010.a.tooltip: "Los cobradores llegarán en §Y[root.payback_debt_collectors_timer]§!."
 #Hub - first encounter
 origin.4015.name: "Cobradores"
 origin.4015.desc: "Saludos, [owner.GetName]:\n\nEscribimos en nombre de §H$NAME_MSI_country$§! para cobrar una deuda pendiente. Como vuestra sociedad se está iniciando en el viaje espacial, cabe suponer que no podréis liquidar el importe total. Nuestra intención es ayudaros a seleccionar un plan de compensación para finiquitar las deudas sin que afecte al crecimiento económico.\n\nPor ende, ¡os ofrecemos una consulta sin coste adicional! Deseamos de corazón que este asunto se resuelva de manera cordial."
 origin.4015.a: "Estamos dispuestos a llegar a un acuerdo."
 origin.4015.b: "Nos negamos a pagar."
 origin.4015.c: "¿Quiénes sois?"
 origin.4015.c.response: "Antes de que nuestra gente llegara por primera vez a las estrellas, sabíamos que todo el mundo tiene un papel en esta galaxia. Algunas culturas anhelan el poder. Otras persiguen el conocimiento. Nosotros evolucionamos para favorecer el servicio.\n\nQuien no experimente dicha por un servicio desinteresado no ha comprendido el sentido de la vida misma. Postrarse no es sinónimo de rebajarse, sino de alzar a los que nos rodean."
 #We are willing to settle
 origin.4016.name: "Condiciones de compensación"
 origin.4016.desc: "Según los cálculos que enviamos con anterioridad, la cantidad que debéis a nuestro cliente es igual a §Y£energy£ [owner.debt_collectors_amount] créditos energéticos§!. Nos complace ofreceros diversos planes de pago."
 origin.4016.a: "Paguemos la suma completa."
 origin.4016.a.response: "Vuestra disposición a liquidar la deuda nos conmueve. No obstante, al examinar detenidamente los créditos energéticos que nos habéis ofrecido, estos no parecen ser del todo auténticos. ¡Confiamos en que solo sea un malentendido! Corramos un tupido velo." #Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b: "§R5000§! £energy£ §H$energy$§! cada 15 años."
 origin.4016.b.tooltip: "Nos comprometemos a entregar §R5000§! £energy£ §H$energy$§! a los cobradores cuando regresen."
 origin.4016.c: "§R2500§! $r_consumer_goods$ cada 15 años."
 origin.4016.c.tooltip: "Nos comprometemos a entregar §R2500§! $r_consumer_goods$ a los cobradores cuando regresen."
 origin.4016.d: "¿Podemos ofreceros algo más?"
 origin.4016.e: "§R1250§! £alloys£ §H$alloys$§! cada 15 años."
 origin.4016.e.tooltip: "Nos comprometemos a entregar §R1250§! £alloys£ §H$alloys$§! a los cobradores cuando regresen."
 #Agreed to pay
 origin.4017.desc: "¡Espléndido! Nos complace haber llegado a un acuerdo con tanta presteza. Volveremos en §Y15 años§! para cobrar la primera cuota y asegurarnos de que las condiciones sean de vuestro agrado.\n\n¡Que paséis un buen día!"
 origin.4017.a.tooltip: "Los cobradores volverán en §Y[root.payback_debt_collectors_timer]§!."
 #Pay with something else
 origin.4018.desc: "Si no sois capaces o no estáis dispuestos a cubrir el coste energético, podéis pagar vuestra deuda cediendo un determinado porcentaje de vuestra mano de obra a §H$NAME_MSI_country$§!. Se transportará a vuestros trabajadores a los lugares de trabajo designados y se les proporcionarán alojamientos básicos hasta que hayan saldado la deuda.\n\nCabe mencionar que dichos trabajadores no tienen que ser ciudadanos de pleno derecho. Cualquiera sirve."
 origin.4018.a: "La verdad es que preferimos pagar con energía."
 origin.4018.b: "Así lo haremos."
 origin.4018.b.tooltip: "Comprometerse a dar §B2 £pops£ poblaciones§! a los cobradores cuando regresen."
 origin.4018.c: "¿Nos estáis pidiendo esclavos?"
 origin.4018.c.response: "El término correcto es \"empleados en régimen de servidumbre\". La esclavitud es una práctica injusta que se basa en la explotación de estructuras de poder preexistentes. Nuestros intercambios se basan únicamente en las condiciones del contrato."
 origin.4018.d: "Nos negamos a pagar."
 #Refuse to pay
 origin.4019.desc: "Nos apena enormemente no haber podido llegar a un acuerdo. ¿Cabría alguna posibilidad de que pudierais reconsiderarlo? De acuerdo con las condiciones del contrato, si un deudor no quiere o no puede pagar, estamos obligados a embargar los activos en nombre de nuestro cliente."
 origin.4019.a: "Adelante."
 origin.4019.a.tooltip: "Los cobradores nos atacarán."
 origin.4019.b: "Reconsideremos nuestras opciones..."
 #Refuse to pay - won battle
 origin.4020.name: "Hoy no"
 origin.4020.desc: "La flota de cobradores se ha visto forzada a retirarse. Sin duda, volverán, pero por ahora estamos a salvo."
 origin.4020.desc.repeat: "Una vez más, hemos vuelto a forzar la retirada de los cobradores de nuestro sistema natal. Es poco probable que sea la última vez que los veamos, pero, por ahora, nuestra gente y nuestros activos están a salvo."
 #Won battle too many times - MSI declares war on you
 origin.4021.name: "Incautación de activos"
 origin.4021.desc: "La decepción es considerable.\n\nComo empresa especializada en la ilustración de civilizaciones menos desarrolladas, nos enorgullecemos de nuestra maestría. Aunque se ha hecho de sobra patente que hemos fracasado a la hora de impartir algunas lecciones básicas. En vez de atacar a los demás sin motivo, debéis asumir la responsabilidad de vuestros fracasos.\n\nEstá claro que necesitáis más orientación. Os enseñaremos cómo saldar una deuda."
 origin.4021.a: "No nos volveremos a inclinar ante vosotros."
 #Refuse to pay - lost battle
 origin.4025.name: "Incautación de activos"
 origin.4025.desc: "Después de que nuestra flota fuera derrotada, los cobradores de deudas saquearon [PLANET.GetName] y secuestraron a varios de los nuestros. Más humillante que la derrota resultó la \"factura\" que nos dejaron, en la que nos informaban de que pondrían a trabajar a la población secuestrada para que saldaran nuestra \"deuda\". Los cobradores dicen que deberíamos estar agradecidos, ya que nos devolverán a los nuestros una vez esté resuelta la deuda. Esto solo llevará unos 29.637 años."
 origin.4025.a: "La próxima vez estaremos preparados."
 origin.4025.a.tooltip: "§B5 £pops£ poblaciones§! entregadas a los cobradores.\n\nLos cobradores volverán en §Y[root.owner.payback_debt_collectors_timer]§!."
 #Hub - subsequent encounters
 origin.4030.name: "Cobradores"
 origin.4030.desc.base: "Estimado/a [owner.GetName]:\n\nNos volvemos a poner en contacto con vosotros en nombre de §Y$NAME_MSI_country$§! con motivo de la deuda que tenéis pendiente."
 origin.4030.desc.energy: "$origin.4030.desc.base$\n\nSegún nuestro acuerdo, estamos aquí para cobrar una suma equivalente a §R5000§! £energy£ §H$energy$§! para el pago de vuestra deuda."
 origin.4030.desc.consumer_goods: "$origin.4030.desc.base$\n\nSegún nuestro acuerdo, estamos aquí para cobrar una suma equivalente a §R2500§! £consumer_goods£ §H$consumer_goods$§! para el pago de vuestra deuda."
 origin.4030.desc.alloys: "$origin.4030.desc.base$\n\nSegún nuestro acuerdo, estamos aquí para cobrar una suma equivalente a §R1250§! £alloys£ §H$alloys$§! para el pago de vuestra deuda."
 origin.4030.desc.pops: "$origin.4030.desc.base$\n\nSegún nuestro acuerdo, estamos aquí para recoger a §B2 £pops£ poblaciones§! dispuestas a dedicar su trabajo al pago de vuestra deuda."
 origin.4030.desc.defeated: "Estimado/a [owner.GetName]:\n\nNos volvemos a poner en contacto con vosotros en nombre de §H$NAME_MSI_country$§! con motivo de la deuda que tenéis pendiente. Lo único que deseamos es que este asunto se resuelva pacíficamente; confiamos en que estéis más dispuestos a participar en un diálogo constructivo."
 origin.4030.desc.furious: "Estimado/a [owner.GetName]:\n\nEste es nuestro último aviso: la deuda que contrajisteis con §H$NAME_MSI_country$§! necesita ser saldada con urgencia. A pesar de los muchos intentos por resolver esta cuestión de forma pacífica, os habéis negado sistemáticamente a cooperar. Si os volvéis a negar a acordar un plan de pago, no tendremos más remedio que embargar vuestros activos por cualquier medio que sea necesario."
 origin.4030.a: "Estamos dispuestos a llegar a un acuerdo."
 origin.4030.b: "Aquí tenéis el pago que habéis pedido."
 origin.4030.c: "Tratad bien a nuestra gente."
 origin.4030.c.tooltip: "Pierde §B2 £pops£ poblaciones§!"
 origin.4030.d: "Aquí tenéis a algunos... trabajadores."
 origin.4030.d.tooltip: "Pierde §B2 £pops£ esclavos§!"
 origin.4030.e: "No podemos pagar."
 origin.4030.f: "No pagaremos."
 origin.4030.g: "Perdona, ¿quiénes decís que sois?"
 origin.4030.h: "Sabemos lo que sois: víctimas, como nosotros."
 #Pay
 origin.4031.desc: "Gracias por responder tan rápido y por estar dispuestos a resolver el asunto de forma justa. La suma pendiente ahora asciende a §Y[owner.debt_collectors_amount]§! £energy£ §H$energy$§!. Volveremos dentro de 15 años para cobrar el siguiente plazo. ¡Que tengáis un buen día!"
 origin.4031.a: "La suma pendiente es mayor de lo esperado."
 #You got scammed
 origin.4032.desc: "Como se indica en la letra pequeña, se aplican tipos de interés estándar. A este ritmo, la deuda se saldará en exactamente 29.637 años."
 origin.4032.a: "..."
 #Can't pay - energy
 origin.4036.desc.base: "Lamentamos que no hayáis sido capaces de reunir la cantidad acordada a tiempo. Hemos reajustado vuestro plan de pago y hemos reducido a la mitad la suma requerida para el próximo plazo.\n\nPor desgracia, al no pagar habéis incumplido nuestro contrato. En consecuencia, ahora nos apoderaremos de un segmento de vuestra población en lugar de los fondos. Espero que esto no acarree ningún inconveniente."
 origin.4036.desc.energy: "$origin.4036.desc.base$\n\nTeniendo en cuenta la situación, nos vemos obligados a informaros de que nuestro cliente también acepta que saldéis la deuda con horas de mano de obra. Parte de vuestra población será transportada a sus lugares de trabajo designados y se le proporcionará alojamiento básico hasta que se haya pagado la deuda.\n\nCabe mencionar que dichos trabajadores no tienen que ser ciudadanos de pleno derecho. Cualquiera sirve."
 origin.4036.desc.a: "No permitiremos que os llevéis a nuestra gente."
 origin.4036.desc.a.tooltip: "Los cobradores nos atacarán."
 #Won't pay
 origin.4037.desc.base: "Os rogamos que os replanteéis vuestra decisión. Vuestra negativa a pagar dejará una marca permanente en vuestra calificación crediticia, lo que limitará las oportunidades financieras en el futuro, por no hablar de que afectará a vuestra imagen. ¿Así es como queréis que se conozca a vuestra sociedad? ¿Por escupir a aquellos que se han arrodillado para levantaros?"
 origin.4037.desc.defeated: "Nos preocupa profundamente vuestra negativa a saldar la deuda. Nuestro cliente, §H$NAME_MSI_country$§!, no ha hecho más que ofreceros su ayuda y brindaros su apoyo, y lo único que ha pedido a cambio es un pago justo. ¿Esto es lo que habéis aprendido? ¿A corresponder bondad con engaño? "
 #They leave
 origin.4040.name: "Endeudados para siempre"
 origin.4040.desc: "Los cobradores han abandonado nuestro sistema natal, pero aún persiste una profunda sensación de temor. Dada la dedicación que profesan a su patrón, jamás dejarán de acosarnos. Aunque nos las apañemos para devolverles la suma al completo, ya saldrán con otra cosa: tipos de interés, lagunas legales o letras pequeñas ocultas de documentos que no recordamos haber firmado.\n\nSi no podemos comprar nuestra libertad, no nos queda más remedio que luchar por ella. La única pregunta es cómo lo haremos."
 origin.4040.a: "Con armas."
 origin.4040.a.tooltip: "Venceremos a $NAME_MSI_country_initials$ mediante la guerra."
 origin.4040.b: "Con palabras."
 origin.4040.b.tooltip: "Venceremos a $NAME_MSI_country_initials$ mediante la diplomacia."
 #Fight with weapons
 origin.4041.name: "Nos las pagarán"
 origin.4041.desc: "Ya los derrotamos una vez y podemos hacerlo de nuevo, pero no será fácil. La primera vez no se esperaban que contraatacaríamos, y esta vez arremeterán con todo el poder de su flota. Si queremos tener alguna oportunidad, debemos tomarnos nuestro tiempo y prepararnos. No podemos permitirnos perder esta batalla."
 origin.4041.a: "Nos las pagarán."
 origin.4041.a.tooltip: "Ahora podemos usar el casus belli §HRevancha§! para declarar la guerra a $NAME_MSI_country_initials$."
 #Fight with words
 origin.4042.name: "Nos las pagarán"
 origin.4042.desc.galcom: "Puede que lo que nos haya hecho $NAME_MSI_country$ sea legal, pero dista de ser ético. Para evitar que esto vuelva a ocurrir, necesitamos leyes firmes que los obliguen a rendir cuentas. Mediante una diplomacia cautelosa podemos intentar socavar los principios que mantienen unido a su imperio: la codicia, la explotación y la esclavitud. Con suerte, podremos destruir a $NAME_MSI_country_initials$ sin tener que disparar ni un solo tiro."
 origin.4042.desc.nogalcom: "$origin.4042.desc.galcom$\n\nOjalá hubiera un cuerpo gobernante al que unirnos para debatir este asunto con imperios que tengan ideas afines..."
 origin.4042.desc.nogalcommember: "$origin.4042.desc.galcom$\n\nEs hora de que nos unamos a la comunidad galáctica."
 origin.4042.a.galcom: "La comunidad galáctica será nuestro campo de batalla."
 origin.4042.a.nogalcom: "Una comunidad galáctica..."
 #Joined the galcom
 origin.4050.name: "Una guerra sin armas"
 origin.4050.desc: "La Cámara del Senado será nuestro nuevo campo de batalla, una zona de guerra en la que los conflictos se resuelven mediante la votación y el debate.\n\nNuestras armas son los favores, los embajadores, la fuerza de nuestra economía y la pureza de nuestra visión.\n\nEste será nuestro objetivo: prohibir las prácticas de ilustración a fin de impedir que imperios como el $NAME_MSI_country_initials$ exploten a civilizaciones más débiles.\n\nNo ganaremos con violencia, sino a través del poder inmutable de la ley."
 origin.4050.a: "Detened la interferencia directa."
 origin.4050.a.tooltip: "Centraremos nuestros esfuerzos en aprobar la §H$resolution_pre_ftl_stances_equal_standing$§! para evitar que los imperios exploten a los pre-UL. También tendremos que apoyar los §H4 tipos de sanciones§! para hacer que se cumpla la ley."
 origin.4050.b: "Detened toda interferencia."
 origin.4050.b.tooltip: "Centraremos nuestros esfuerzos en aprobar la §H$resolution_pre_ftl_stances_non_interference$§! para evitar que los imperios influyan en el desarrollo de las sociedades pre-UL de cualquier manera posible. También tendremos que aprobar los §H4 tipos de sanciones§! para hacer que se cumpla la ley."
 #Passed first resolution
 origin.4052.name: "Una pequeña victoria"
 origin.4052.desc: "La primera resolución de nuestra lista ha sido aprobada. Nuestro plan de frenar a $NAME_MSI_country$ ya está en marcha."
 #Passed all resolutions
 origin.4055.name: "Castigo justo"
 origin.4055.intro: "Con duro trabajo y determinación hemos logrado dominar el Senado y hemos restringido las prácticas ilustradas mediante la aplicación de duras sanciones contra aquellos imperios que las incumplan."
 origin.4055.desc.msi: "$origin.4055.intro$ El $NAME_MSI_country_initials$ tendrá que replantearse seriamente su estrategia de negocio para sobrevivir; ya se han empezado a difundir noticias sobre la inestabilidad de su imperio."
 origin.4055.desc.nomsi: "$origin.4055.intro$ El $NAME_MSI_country_initials$ ya ha desaparecido, y, gracias a nuestro trabajo, ningún otro imperio podrá reemplazarlos."
 #Passed all resolutions - follow-up
 origin.4056.name: "Boletín corporativo"
 origin.4056.desc: "Mensaje importante para todos nuestros antiguos clientes:\n\nDesde el primer momento en el que esta empresa alcanzó las estrellas, nos hemos dedicado en cuerpo y alma a mejorar otras civilizaciones para ayudarlas a alcanzar su máximo potencial. Tras muchos años de éxitos, la junta directiva ha tomado la decisión de optimizar nuestros procesos a fin de reflejar lo más fielmente posible los valores de nuestra empresa.\n\nA estos efectos, hemos cesado temporalmente nuestras actividades de ilustración para poder dedicarnos a la renovación de la imagen corporativa.\n\n¡Agradecemos vuestro apoyo en esta nueva y atrevida etapa en la que se va a embarcar $NAME_MSI_country$!"
 origin.4056.a: "Esto merece ser enmarcado."
 #MSI defeated by us - by fighting
 origin.4060.name: "Deuda extinta"
 origin.4060.intro: "Incluso antes de llegar a las estrellas, sabíamos que no estábamos solos. Durante siglos, $NAME_MSI_country$ se ha cernido sobre nosotros, primero como mentor, luego como opresor y ahora, finalmente, como un tirano caído."
 origin.4060.desc: "$origin.4060.intro$\n\nDeberíamos celebrarlo. Y luego, tal vez, deberíamos deponer las armas y descansar por fin."
 origin.4060.a: "Estamos satisfechos."
 origin.4060.b: "Aún merece la pena que luchemos por nuestra causa."
 origin.4060.b.tooltip: "Ahora podemos usar el casus belli §H$casus_belli_cb_payback_punishment$§! para declarar la guerra contra aquellos que explotan a las civilización pre-UL."
 #MSI defeated by someone else - fires after action.62
 origin.4070.name: "Deuda perdonada"
 origin.4070.desc: "$origin.4060.intro$ Ahora, $NAME_MSI_country_initials$ ha desaparecido, aplastado por otra [root.species.GetHandName].\n\nPuede que nuestros cielos estén despejados, pero nuestra gente sigue poseída por una necesidad insaciable:\n\n§Rla venganza§!."
 origin.4070.a: "Olvidémoslo."
 origin.4070.b: "Aún merece la pena que luchemos por nuestra causa."
 origin.4070.b.tooltip: "Seguiremos luchando para prohibir la explotación de los pre-UL."
 origin.4070.c: "Nos han robado nuestra venganza. Pagarán por ello."
 origin.4070.d.tooltip: "Ahora podemos usar el casus belli §HRevancha§! para declarar la guerra a §Y[destroyer_country.GetName]§!."
 #Defeated the people who defeated the MSI
 origin.4071.name: "Deuda amortizada"
 origin.4071.desc: "¿Qué viene después de la venganza? ¿Qué se hace después de ser testigo de la caída de tu némesis y del imperio responsable de matarlo? ¿Podemos deponer ya nuestras armas? ¿Podemos estar en paz?"
 origin.4071.a: "No habrá paz hasta que todos los explotadores hayan desaparecido."
 ### Broken Shackles Interactions
 ## Recognizing each other
 origin.4110.name: "Un pasado en común"
 origin.4110.desc: "Cuando establecimos contacto por primera vez con §Y[bsempire.GetName]§! nos asombró la rapidez con la que descifraron nuestro idioma, y ahora entendemos el motivo.\n\nCuando nuestros antiguos maestros intentaron doblegarnos, secuestraron a nuestra gente. Algunos de estos desafortunados acabaron en una nave $NAME_MSI_country_initials$. En un último esfuerzo, se amotinaron junto con los demás \"activos forzosos\" a bordo, estrellándose en un planeta deshabitado. Este valiente acto de rebelión dio origen al §Y[bsempire.GetName]§!.\n\nTenemos un enemigo y un pasado común. Puede que juntos logremos forjar un futuro libre de opresión."
 origin.4110.a.phile: "Unos aliados valiosos."
 origin.4110.a.phobe: "Quizá estos xenos no sean tan distintos a nosotros."
 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name: "Información compartida"
 origin.4120.desc: "Nuestros imperios tienen un enemigo en común: el §Y$NAME_MSI_country$§!. Para protegernos ante esta amenaza, sugerimos dar acceso a sus agentes a nuestra información clasificada."
 origin.4120.a: "Una propuesta valiosa."
 origin.4120.b: "Tener un enemigo común no nos convierte en amigos."
 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name: "Apoyo mutuo"
 origin.4130.desc: "Vemos a vuestros enviados en el Senado, [Root.GetName]. Juntos, podemos luchar por las causas que nos afectan. Si alineamos nuestros intereses, podemos unir nuestras fuerzas frente a la esclavitud y poner fin a la práctica de interferencia en los imperios pre-UL."
 origin.4130.a: "Siempre tendréis nuestro apoyo."
 origin.4130.b: "Nuestros intereses no siempre coinciden."
 ## Help during the war | Payback diplo event
 origin.4140.name: "Inquebrantable"
 origin.4140.desc: "Nos hemos enterado de vuestros planes para declarar la guerra al $NAME_MSI_country$. Aunque nuestra gente tiene un pasado en común, no compartimos vuestra sed de venganza. Sin embargo, si declaráis la guerra al $NAME_MSI_country_initials$, nos uniremos a vuestra causa."
 origin.4140.a: "Que así sea."
 ### MSI interactions
 ## Leviathan slain
 origin.4150.desc: "En $NAME_MSI_country_initials$, vemos a nuestros clientes como familia. Hoy, no podemos evitar sentirnos orgullosos. ¡Matar a un guardián! Un hito importante para una incipiente sociedad espacial. Como muestra de nuestra estima por vuestro logro, aceptad este pequeño obsequio de felicitación de nuestra parte."
 origin.4150.a: "Gracias."
 origin.4150.b: "Ahorraos los regalos."
 ## Uplifted someone
 origin.4160.desc: "Hace años os dimos una escalera al cielo. Hoy, hemos sido testigos de cómo ofrecíais a una civilización menos desarrollada la misma ayuda.\n\nConfiamos en que podáis transmitirles nuestras lecciones. Si necesitáis ayuda para elaborar una estrategia de ilustración rentable, no tenéis más que pedírnosla."
 origin.4160.a: "Nos vendría bien vuestra ayuda."
 origin.4160.b: "No somos como vosotros."
 ## You're in a deficit
 origin.4170.desc: "Estimados antiguos clientes:\n\nNos hemos enterado de que estáis pasando dificultades económicas. Aprender a manejar las finanzas es una parte fundamental a la hora de gestionar un imperio y, en ocasiones, el fracaso es una parte esencial del aprendizaje.\n\nNos encantaría ofreceros los recursos necesarios para eliminar el déficit de vuestro país. Por supuesto, el coste de los recursos prestados se añadirá a la deuda pendiente. Esperamos que esta pequeña lección financiera os pueda ser de ayuda."
 origin.4170.a: "Aceptamos el préstamo."
 origin.4170.b: "Podemos apañárnoslas solitos."
