 ############
 #Cloaking #
 ############
 #Technologies
 tech_cloaking_1: "Campos de camuflaje básicos"
 tech_cloaking_1_desc: "Al modificar el campo de partículas, nuestras naves pueden ocultarse en el espacio exterior. Por otra parte, debemos sacrificar otros tipos de escudos de energía encargados de proteger la nave."
 tech_cloaking_2: "Campos de camuflaje avanzados"
 tech_cloaking_2_desc: "Los avances en la tecnología de lentes de cristales raros han mejorado la eficacia del camuflaje significativamente."
 tech_cloaking_3: "Campos de camuflaje de élite"
 tech_cloaking_3_desc: "La tecnología de camuflaje normal puede echar a perder los instrumentos más delicados de una nave. No obstante, estos campos de élite hacen que dicho problema sea cosa del pasado."
 tech_cloaking_dark_matter: "Campos de camuflaje de materia oscura"
 tech_cloaking_dark_matter_desc: "Este dispositivo emplea materia oscura para alterar el espacio-tiempo que rodea la nave, por lo que es casi imposible de detectar."
 tech_cloaking_psi: "Generador de campos de fase psiónica"
 tech_cloaking_psi_desc: "Los generadores de campos de fase psiónica canalizan el potencial psiónico de la tripulación para que la nave se adentre parcialmente en el Velo. Esto permite que la nave solo sea detectable por los mejores sensores. Eso sí, mejor no hablemos de lo que la tripulación puede presenciar."
 tech_detection_array: "Matriz de detección"
 tech_detection_array_desc: "$sm_detection_array_desc$"
 tech_dark_matter_detection: "Detección de materia oscura"
 tech_dark_matter_detection_desc: "Las cámaras de resonancia de materia oscura mejorarán enormemente el desempeño de nuestras matrices de detección."
 tech_assisted_detection: "Algoritmos de detección avanzada"
 tech_assisted_detection_desc: "Al combinar las matrices de detección con los ordenadores de a bordo, nuestras naves científicas pueden aumentar en gran medida su resolución de escaneo."
