 tech_corvette_hull_1_desc: "함선 건조 기술의 발달로, 보다 튼튼하고 내구성이 좋은 초계함을 건조할 수 있게 되었습니다."
 tech_corvette_hull_2: "강화 초계함 선체"
 tech_corvette_hull_2_desc: "최첨단 초계함 선체로서, 구조적 안정성 역장이 최적화되고 격벽 또한 개선되었습니다."
 tech_corvette_build_speed: "표준형 초계함 양식"
 tech_corvette_build_speed_desc: "초계함의 모델링과 건조 표준을 새로 제정해, 생산 효율성을 크게 개선합니다."
