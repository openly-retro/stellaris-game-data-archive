 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "Anomalny tunel czasoprzestrzenny pojawił się w pobliżu §Hkryształowej szczeliny§! w układzie §H[From.GetName]§!.\n\nMożemy jedynie zakładać, że jest to brama otwarta przez bezkształtnych, przez którą możemy udzielić im pomocy. Wykryliśmy, że układ po drugiej stronie został ściągnięty do naszego wymiaru z jakiegoś innego miejsca.\n\nJeśli postanowimy tam wlecieć, powinniśmy przygotować nasze najsilniejsze floty."
 astral_planes.45.desc.locked: "Odkryliśmy anomalny tunel czasoprzestrzenny. Jak blisko nie próbowałyby podlecieć nasze jednostki, odpycha nas od niego jakaś nieznana siła. W układzie §H[From.GetName]§! dzieje się coś bardzo dziwnego."
 astral_planes.45.desc.unlocked: "W układzie §H[From.GetName]§! odkryliśmy anomalny tunel czasoprzestrzenny. Czujniki wykryły, że stanowi on bezpośrednie połączenie z centrum galaktyki. Jak to możliwe?"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "Anomalny tunel czasoprzestrzenny, który odkryliśmy w układzie §H[crystal_sphere_system.GetName]§!, podlega szaleńczym wręcz fluktuacjom. Czujniki wykryły, że stanowi on bezpośrednie połączenie z centrum galaktyki. Jak to możliwe?"
 astral_planes.3000: "Gdzie my jesteśmy?"
 astral_planes.3000.desc: "Wygląda na to, że po drugiej stronie tunelu czasoprzestrzennego znajduje się... centrum galaktyki?\n\nMy sami nie powinniśmy móc tu istnieć, nie wspominając już o całym układzie gwiezdnym. Czyżby doszło tu do jakiejś manipulacji wymiarami?\n\nNie mamy wiele czasu, aby to zbadać - odbieramy właśnie transmisję od nieznanych istot."
 astral_planes.3005.desc: "cóż to... jakich głupców sprowadziliście sobie na pomoc, shadagon? a może... zwabiliście tu dla nas strawę..."
 astral_planes.3005.a: "Czyżbyśmy zostali tu przywabieni jako zwierzyna?"
 astral_planes.3015: "Posłańcy"
 astral_planes.3015.desc: "Nasze floty pokonały dziwaczne statki strzegące tej szczeliny, zdaje się jednak, że nie były tu same.\n\nOdebraliśmy wiadomość od istot zamieszkujących konstrukcję nieopodal jedynej w tym układzie planety."
 astral_planes.3020.desc: "zbliżają się kolejni... musimy zamknąć szczelinę... zostaliśmy tylko my..."
 astral_planes.3020.a: "Zbliżają się kolejni?"
 astral_planes.3050.desc: "zostaliśmy tylko my... musimy odbudować... potrzebujemy czasu..."
 astral_planes.3050.a: "Czy możecie wykorzystać §Yto§!?"
 astral_planes.3050.a.tt: "Gdybyśmy dostarczyli tym istotom dużych ilości pasma astralnego, mogłyby z pewnością poprawić swoje możliwości obronne."
 number_formless_fleet_max_reached: "Bezkształtni nie mają już więcej flot."
 astral_planes.3050.b: "Nieważne."
 astral_planes.3070.desc: "nareszcie... uwolnienie... nasze łańcuchy pękły... oto opuszczamy ten świat... znajdziemy to, co ukryli..."
 astral_planes.3070.a: "Musimy opuścić to miejsce."
 astral_planes.3070.a.tt: "Istoty zwane bezkształtnymi zostały zniszczone przez agresorów z innego wymiaru. Portal do układu $NAME_Formless_System$ zamknął się."
 astral_planes.3100.desc: "§HStale podlegająca przemianom forma stworzenia pojawia się i znika w naszej rzeczywistości. Jego głos rezonuje harmonicznie, jakby przemawiało w imieniu wielu istot naraz.§!\n\n...dokonało się... oto nałożono pieczęć... nasze dzieci nigdy już nie odnajdą tego miejsca..."
 astral_planes.3100.a: "Czym jesteście?"
 astral_planes.3100.a.desc: "znacie nas... jesteśmy po drugiej stronie szczelin... i ze szczelin... które widzieliście..."
 astral_planes.3100.b: "Czemu tu jesteście?"
 astral_planes.3100.b.desc: "nasze dzieci... skrzywdzone dzieci... polują na nas... pragną tronu... a my go ukrywamy..."
 astral_planes.3100.c: "Czym jest ten tron?"
 astral_planes.3100.c.desc: "naszą wiecznością... naszymi wspomnieniami... tak jak my jesteśmy krwią... tak on jest sercem... teraz już bezpiecznym... dziękujemy wam..."
 astral_planes.3100.d: "§YSłużcie nam, a może oszczędzimy wam życie.§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§! to od teraz poddani, a ich suwerenem jest §Y[This.GetName]§! jako §Y$preset_luminarium$§!."
 astral_planes.3100.e: "§RDajcie nam ten tron, o którym mówicie.§!"
 astral_planes.3100.f: "Nawiążmy współpracę."
 astral_planes.3101.desc: "przewidzieliśmy to... będziemy wam służyć... to nasze przeznaczenie"
 astral_planes.3102.desc.fail: "źle was oceniliśmy... wielki smutek... niech się tak stanie..."
 astral_planes.3102.desc: "wiekuisty tron... nie jest przeznaczony dla was\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "Niech więc tak będzie."
 astral_planes.3110.desc: "wdzięczność... bezpieczeństwo... nagroda..."
 astral_planes.3110.a: "Potrzebujemy waszej §Ysiły§!."
 astral_planes.3110.a.tt: "Tworzy będącą pod twoją kontrolą flotę bezkształtnych."
 astral_planes.3110.b: "Potrzebujemy waszej §Ywiedzy§!"
 astral_planes.3110.b.tt: "Zapewnia losową technologię fizyczną."
 astral_planes.3110.c: "Potrzebujemy waszych §Ypasm§!."
 astral_planes.3110.d: "Kogo nam przysłaliście?"
 astral_planes.3110.d.desc: "to §Y$NAME_Formless_leader$§!… twórca wiekuistego tronu...\n\nto on spędził tysiąclecia na jego tworzeniu...\n\ntego, co łączy nas w jedność... delikatną i wieczną...\n\nnajlepiej nadaje się, by wam służyć...\n\nnie ma już nikogo mądrzejszego..."
 astral_planes.3110.e: "Kim są istoty z innych wymiarów?"
 astral_planes.3110.f: "Kim są dziwolągi?"
 astral_planes.3110.g: "Kim są gorliwcy?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! nie żyje."
 astral_planes.3110.h.desc: "żal...\n\nlecz go przewidzieliśmy...\n\nprzeznaczenie...\n\nnie rozpaczajmy..."
 astral_planes.3114.desc.unbidden: "shabanash... złamani krewni... wiecznie głodni...\n\nnasza chciwość... wzmocniona...\n\nnasze grzechy ujawnione...\n\nwielki wstyd..."
 astral_planes.3114.desc.aberrant: "dagaal... niedbali... pełni złości...\n\nnasz gniew... ujawniony...\n\nich konflikt nie ma końca..."
 astral_planes.3114.desc.vehement: "onzai... poszukiwacze tronu...\n\nwielka zazdrość...\n\nnasz zapomniany koncept..."
 astral_planes.3114.a: "Czy mają jakąś słabość?"
 astral_planes.3114.b: "Chcemy spytać o coś innego."
 astral_planes.3115.desc.common: "znamy sposób... to kwestia... częstotliwości...?\n\nwasz język nie zna dobrego słowa...\n\npotrzebny nam... materiał astralny..."
 astral_planes.3115.desc.unbidden: "chciwość jest ich zgubą...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "ich gniew nie ma celu...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "ich pragnienia są głupotą...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Możemy go zapewnić."
 astral_planes.3116.desc: "dokonało się... wasze dostrojenie dobiegło końca..."
 secret_of_the_unbidden_modifier: "Tajemnice istot z innych wymiarów"
 pacification_of_the_aberrant_modifier: "Pacyfikacja dziwolągów"
 folly_of_the_vehement_modifier: "Głupota gorliwców"
 astral_planes.3121.desc: "§Y$NAME_Formless_leader$§! od shadagonów... jakim cudem tu jesteś...?\n\nstaniesz się wielką ucztą...\n\nchodź, zmierz się z nami..."
 astral_planes.3122.desc: "to jeszcze nie koniec... §Y$NAME_Formless_leader$§! od shadagonów...\n\nocaliłeś swój ród... lecz bezmyślnie gonisz za... pychą...\n\npoznaj furię... a po niej pustkę..."
 astral_planes.3123.desc: "architekt... §Y$NAME_Formless_leader$§! od shadagonów...\n\npochłoniemy cię... włączymy w nas twój umysł...\n\ntajemnice tronu... wielki dar dla nas...\n\ndołącz do nas... uczcimy twoje istnienie..."
 alert_formless_reward_available_title: "Dar bezkształtnych"
 alert_formless_reward_available_instant: "Bezkształtni zaproponowali nam nagrodę."
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "Istoty z centrum galaktyki są wdzięczne za pomoc i obiecały, że będą nam od czasu do czasu przesyłać dary."
 NAME_Formless_leader: "zadigal"
 formless_leader_desc: "Jeden z ostatnich przywódców bezkształtnych. Ta pozawymiarowa istota dowodzi flotami dłużej, niż trwa życie przedstawicieli większości gatunków."
 formless_leader_catch_phrase: "wdzięczność... akceptacja..."
 astral_planes.3155.name: "Wojna z bezkształtnymi"
 astral_planes.3155.desc: "Nasza agresywna kampania przeciw bezkształtnym sprawiła, że [this.GetName] porzucił przydzieloną sobie flotę i wrócił do swoich pobratymców."
 astral_planes.3155.a: "Dobrze więc."
 astral_planes.3165.name: "Bezkształtni zostali zniszczeni"
 astral_planes.3165.desc: "Udało nam się eksterminować wszystkich pozostałych przy życiu bezkształtnych w układzie [event_target:formless_system.GetName].\n\nPozostało tylko ich tajemnicze urządzenie. Wystarczy położyć na nim [this.species.GetHandNamePlural], aby aktywować jego tajemnicze właściwości regeneracyjne. Służy ono jako swego rodzaju łącznik z gwiezdnymi wymiarami, przez który swobodnie przepływają niesamowite ilości materiałów pozawymiarowych."
 astral_planes.3170.desc: "choć was znamy...\njeszcze nie czas naszego spotkania..."
 pm_formless_haven: "Azyl bezkształtnych"
 pm_formless_haven_desc: "Ostatni bastion istot znanych jako bezkształtni. Nie mają już wielu miejsc, które mogą nazwać domem."
 pm_formless_haven_tt: "§Y5 populacji§! innego gatunku pojawia się na tej planecie"
 preset_luminarium: "Luminarium"
 preset_luminarium_desc: "Luminarium to typ poddanego tworzony przez właściciela wiekuistego tronu. Ci, którzy na nim zasiądą, mogą władać bezkształtnymi, których rozciągające się niegdyś na wiele wymiarów imperium popadło w ruinę."
