 UNITY_DESC: "La unidad es un recurso que se usa para desbloquear $TRADITIONS$. Se genera cada mes en función de ciertos edificios y lo unificado que esté nuestro imperio."
 TRADITIONS: "Tradiciones"
 TRADITIONS_DESC: "Las tradiciones son bonificaciones que se organizan en árboles de tradiciones. Una tradición puede desbloquearse siempre que nuestro imperio haya acumulado suficiente unidad para hacerlo. Diferentes factores, como un mayor número de colonias o una población ideológicamente rota, aumentan los costes de unidad para desbloquear nuevas tradiciones."
 TRADITIONS_PROGRESS: "Avances $KEY$"
