 #leviathans.110.food.b: "£minerals£ §G25§! for £food£ §R50§! monthly"
 #leviathans.110.food.c: "£minerals£ §G50§! for £food£ §R100§! monthly"
 leviathans.110.a.reply: "Merci de nous faire confiance pour vos affaires. N'hésitez pas à revenir !"
 leviathans.110.b.reply: "Excellent choix. Vous ne serez pas déçu par la qualité de nos minéraux"
 leviathans.110.c.reply: "Un peu dépensiers, hein ? On dirait qu'on va fermer plus tôt que prévu aujourd'hui !"
 leviathans.110.d: "Nous sommes plutôt intéressés par autre chose..."
 leviathans.110.e: "Pas aujourd'hui"
