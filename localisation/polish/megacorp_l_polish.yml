 #Other
 action.96.name: "§HNarodziny rynku galaktycznego§!"
 action.96.desc: "Można rzec, że nieskrępowany dyplomacją handel galaktyczny istniał, odkąd tylko zdaliśmy sobie sprawę, że nie jesteśmy sami we wszechświecie. W miarę odkrywania nowych i wykreślania na nowo dawnych granic galaktyczni przywódcy zgodzili się wreszcie, że nadeszła pora §Yzalegalizowania tego forum handlowego§!, by wszyscy mogli czerpać z niego korzyści.\n\nW nadchodzących latach niezależni kupcy i agencje rządowe będą starali się założyć coś w rodzaju scentralizowanego węzła dla galaktycznego handlu. Z pewnością byłoby bardzo korzystne, gdyby ten węzeł znalazł się na terytorium [Root.GetAdj], więc możemy §Ywysunąć kandydaturę jednego z naszych światów§! do tego celu."
 action.96.desc.corp: "Klienci, interesanci i prostaczkowie z całej galaktyki koniec końców najwyraźniej zaakceptowali niby-scentralizowaną platformę rozregulowanego handlu międzynarodowego na średnią skalę.\n\nMożemy §Ypromować jeden z naszych światów§! do odgrywania roli siedziby tego węzła handlowego, co zwiększy możliwe przychody."
 action.96.desc.phobe: "To pożałowania godny fakt, ale wciąż nie udało się nam zdusić nielegalnego §Yhandlu z ufokami§!. Równie żałosne jest to, że nie można zaprzeczyć korzyściom ekonomicznym, jakie czerpiemy z tego przeważnie anonimowego forum wymiany odseparowanej od relacji dyplomatycznych.\n\nW nadchodzących latach niezależni kupcy i agencje rządowe będą starali się założyć coś w rodzaju scentralizowanego węzła dla galaktycznego handlu. Zyski, jakie moglibyśmy czerpać z umieszczenia tego węzła na naszym terytorium, powinny zrównoważyć brzemię związane z dopuszczeniem obrotu obcych towarów, więc możemy §Ywysunąć kandydaturę jednego z naszych światów§! do tego celu."
 action.96.desc.homicidal: "Choć niewiele istot chce handlować z nami bezpośrednio, istnieje kwitnący czarny rynek galaktyczny, do którego moglibyśmy się wreszcie podłączyć."
 action.96.a: "Niech się pieniądz toczy!"
 action.96.b: "Zrozumiano."
 action.96.c: "To rzeczywiście może przynieść korzyści naszym członkom."
