 #Events
 situation.1000.name: "[This.GetLeviathanTargetName]"
 situation.1000.desc.small: "O dia chegou. Nossos [Owner.GetSensoryWorkers] estavam a postos e prontos para nos oferecer uma exploração minuciosa de §Y[This.GetTrophyName]§!. Quando o estudo começou, uma pequena parte da nossa consciência se concentrou em §Y[Target.GetName]§! para absorver o conhecimento sobre o item anômalo. No entanto, as revelações não foram tão interessantes quanto esperávamos enquanto arrastávamos os restos para [Target.GetPlanetHabitat].\n\nLogo depois do início do processo, decidimos mudar o estudo para o centro do nosso aglomerado em [Target.GetName], onde os [Owner.GetSensoryWorkers] especializados vão observá-lo continuamente. Esperamos obter mais algum resultado com isso."
 situation.1000.desc.standard: "O dia chegou. Nossos [Owner.GetSensoryWorkers] estavam a postos e prontos para nos oferecer uma exploração minuciosa de §Y[This.GetTrophyName]§!. Quando o estudo começou, uma parte significativa da nossa consciência se concentrou em §Y[Target.GetName]§! para absorver a importação desse item anômalo. A produtividade em [Owner.GetName] foi reduzida em §H0.2%§! no dia.\n\nOs dados dos sensores foram arquivados em nossa consciência antes de serem colocados no centro do nosso aglomerado em [Target.GetName], onde os [Owner.GetSensoryWorkers] especializados vão observá-lo continuamente."
 situation.1000.desc.large: "O dia chegou. Uma quantidade enorme de [Owner.GetSensoryWorkers] estavam a postos e prontos para nos oferecer uma exploração detalhada de §Y[This.GetTrophyName]§!. Quando o estudo começou, por um instante, toda a nossa consciência se concentrou em §Y[Target.GetName]§! para absorver o estudo do item anômalo que tanto nos preocupava. Diversos drones em situações precárias foram prejudicados durante a distração momentânea, e até perdemos alguns. Tamanho era o nosso fascínio.\n\nApós o estudo inicial ser concluído, nós decidimos levar o item até o centro do nosso aglomerado em [Target.GetName], onde os [Owner.GetSensoryWorkers] especializados vão observá-lo continuamente. Nós o colocamos no chão, de maneira quase reverente, e continuamos dedicando uma parte da nossa consciência à observação."
 situation.1000.a: "Resultados Decepcionantes"
 situation.1000.b: "Nós vamos nos lembrar de [This.GetLeviathanTargetName]."
 situation.1000.c: "Em [This.GetTrophyName], encontramos a nós mesmos."
 situation.1005.name: "[This.GetLeviathanParadeName]"
 situation.1005.desc.small: "Um dia nublado cumprimentou a multidão na capital de §Y[Target.GetName]§! hoje. O desfile com a nossa prova da destruição de §Y[This.GetLeviathanTargetName]§! passou lento pelos espectadores desordenados. O progresso foi transmitido por todo o nosso império, mas a participação foi pequena, já que [This.GetTrophyName] não era tão interessante quanto esperávamos.\n\nApós o fim da turnê mundial, colocamos [This.GetTrophyName] em um mostruário especial no centro da capital para inspirar as gerações futuras."
 situation.1005.desc.standard: "Hoje, um dia ensolarado cumprimentou as multidões em §Y[Target.GetName]§! enquanto o desfile com a nossa prova da destruição de §Y[This.GetLeviathanTargetName]§! passava pelas cidades de [Target.GetPlanetHabitat]. O progresso do desfile foi transmitido por todo o nosso império para bilhões de espectadores. [This.GetTrophyName] já parece ter virado um símbolo da cultura [Owner.Species.GetAdj], inspirando artistas e criadores de [Owner.GetName].\n\nApós o fim da turnê mundial, colocamos [This.GetTrophyName] em um mostruário especial no centro da capital para inspirar as gerações futuras."
 situation.1005.desc.large: "O clima em §Y[Target.GetName]§! estava estranhamente bom hoje, como deveria estar, já que colocamos nosso sistema de controle de atmosfera em sobrecarga. Todas as cidades de [Target.GetPlanetHabitat] chegaram ao limite delas, e ainda havia naves turísticas orbitando o lugar só para fazer parte deste grande dia. O grande desfile passou por cada assentamento e foi recebido por ruas cheias de [Owner.GetSpeciesNamePlural]. Toda cidade capaz de requisitar um holomonitor no nosso império também estava cheia de espectadores para ver as retransmissões holográficas. Quando o destaque do desfile, [This.GetTrophyName], chegou à capital de [Target.GetName], as pessoas já estavam falando em tornar hoje um feriado anual inspirado em §Y[This.GetLeviathanTargetName]§!. Depois, [This.GetTrophyName] foi colocado em um mostruário especial no centro da capital para inspirar as gerações futuras."
 situation.1005.a: "Se eles não vão comparecer, por que pediram uma celebração?"
 situation.1005.b: "Hoje foi um dia bom para todos os [Owner.GetSpeciesNamePlural]."
 situation.1005.c: "Hoje, estamos unidos."
 situation.1045.name: "Presa Desestabilizada"
 situation.1045.desc: "Como preparo para o grande dia, transferimos uma das §YPresas do Dragonete do Éter§! para §Y[Target.GetName]§!. Foi um desafio levá-las para a nave de transporte, já que a biologia única do Dragonete do Éter não parece seguir as leis da física. A presa reagiu de maneira estranha quando a nave de transporte entrou na atmosfera de [Target.GetPlanetHabitat]. Ela começou a se desfazer na nossa frente, e se a nave de transporte não tivesse reagido rapidamente, talvez tivéssemos perdido o cobiçado artefato."
 situation.1045.a: "Construa um recipiente melhor e desça a presa."
 situation.1045.b: "Essa reação é muito mais interessante do que qualquer evento."
 situation.1045.b.tooltip: "Cancele o evento para que possamos estudar a reação."
 situation.1045.c: "Substitua a presa por uma réplica."
 situation.1045.c.tooltip: "Isto vai reduzir a quantidade de unidade que a oportunidade vai produzir."
 situation.1050.name: "Supervisor"
 situation.1050.desc: "A extração do §YOlho do Fragmento§! foi um processo complicado com alguns inícios falsos. Por sorte, a criatura colossal tinha muitos olhos para nós praticarmos. Depois, nós o levamos para [Target.Solar_System.GetName] e uma coisa fascinante e revoltante aconteceu: ele começou a se anexar e a se integrar à base estelar de frente para §Y[Target.GetName]§!. Não sabemos a causa disso, mas também não conhecemos muita coisa sobre a fisiologia do Dragonete.\n\nA fusão ainda não foi concluída, mas nossos [Owner.GetScientistPlural] acreditam que ela precisa ser interrompida agora se quisermos seguir com os planos anteriores."
 situation.1050.a: "Vamos enxergar com a visão do Fragmento!"
 situation.1050.a.tooltip: "Cancele o evento para usarmos o olho para um propósito diferente."
 situation.1050.b: "Arranque-o. Nós temos prazos a cumprir."
 situation.1050.c: "Remova-o com muita calma. Não queremos danificá-lo."
 situation.1055.name: "Surto de Energia"
 situation.1055.desc: "O §YReator do Encouraçado§! era uma carga bem-comportada até chegar a §Y[Target.GetName]§!, onde foi colocado em um depósito para aguardar o grande dia. Foi ali que os problemas começaram: enquanto ninguém estava olhando, o reator reiniciou sozinho. O depósito pegou fogo por dentro quando começou a soltar enormes arcos de plasma, o que podia derreter a construção inteira.\n\nA ação rápida de nossos [Owner.GetScientistPlural] foi suficiente para salvá-la no último instante, e agora temos um reator ativo para usar como quisermos."
 situation.1055.a: "Ligue-o na rede elétrica de [Target.GetPlanetHabitat]."
 situation.1055.b: "Incorpore-o à performance."
 situation.1055.b.tooltip: "Isto vai aumentar a quantidade de unidade que a oportunidade vai produzir."
 situation.1055.c: "Encontre o botão de desligar."
 situation.1060.name: "Flagelos Regenerativos"
 situation.1060.desc: "Mesmo com nossas precauções contra xenocontaminação, algo deu errado. Quando os §YFlagelos da Matriarca§! entraram na capital de §Y[Target.GetName]§!, de algum modo eles entraram em contato com um dos carregadores e os flagelos começaram a reagir imediatamente. Apêndices pulsantes começaram a crescer no Troféu, formando primeiro uma massa de carne indistinta e agitada. Com o tempo, ela ficou mais detalhada, e para a nossa surpresa, assumiu a forma do pobre carregador! Parece que os poderes regenerativos da Matriarca aceitaram o DNA da nossa espécie e agora estão no processo de gerar mais [Owner.GetSpeciesNamePlural]."
 situation.1060.a: "Use isso para impressionar os espectadores!"
 situation.1060.b: "Deixe a reação agir."
 situation.1060.c: "Cauterize os Flagelos."
 situation.1065.name: "Perseguição Eterna da Pluma"
 situation.1065.desc: "Enquanto levava a §YPluma do Dragão Celeste§! para casa, a tripulação da nossa nave de transporte percebeu que a hiperestrada por onde viajavam tinha uma segunda distorção adiante. Inicialmente, isso foi considerado apenas uma anomalia, mas quando a nave entrou em §Y[Target.Solar_System.GetName]§!, ficou claro que era um grupo de entidades que estava causando a dilatação da hiperestrada: um bando de filhotes de dragão entrou no nosso sistema atrás da nossa nave de transporte. Eles devem ter se escondido perto do ponto de salto e seguido a nave quando ela saiu da hiperestrada. Os filhotes de dragão não parecem ter a mesma capacidade mental do progenitor e parecem estar seguindo a nave ou, mais especificamente, a pluma sem nenhum propósito."
 situation.1065.a: "Mate as pestes."
 situation.1065.b: "Nós deveríamos fazer um santuário para eles em [Target.Solar_System.GetName]."
 situation.1065.b.tooltip: "Cancele o evento para darmos um asteroide para os filhotes habitarem."
 situation.1065.c: "Imagine ter indivíduos vivo para o evento!"
 situation.1065.d: "Dispare alguns tiros de aviso para espantá-los!"
 situation.1070.name: "O Metal Mais Denso"
 situation.1070.desc: "Nesta manhã, uma surpresa nos aguardava em §Y[Target.GetName]§!. O §YCompactador do Robô Escavador§! depositou a última das criações dele na nossa instalação de armazenamento. A grande porção de ligas era mais densa e compacta do que qualquer coisa que nós poderíamos produzir, e continha metais suficientes para construir um encouraçado inteiro. Esse acontecimento fantástico fez nossos [Owner.GetScientistPlural] acreditarem que podem fazer o compactador funcionar de novo com §G0.001%§! da eficiência, se assim desejarmos."
 situation.1070.a: "Separe tudo e use para construções."
 situation.1070.b: "Incorpore-o ao evento."
 situation.1070.c: "Devolva o Compactador para o espaço e deixe-o trabalhar."
 situation.1070.c.tooltip: "Cancele o evento para reativarmos o compactador e conseguirmos um depósito de $d_alloys_10$ na órbita de [Target.GetName]."
 situation.1075.name: "O Saco com Vazamento"
 situation.1075.desc: "As luzes intermitentes do §YSaco Dispersor do Espectro Estelar§! distraíam tanto que demoramos para detectar que o saco que o Espectro usava para gerar o escudo natural dele estava vazando. Após confirmarmos rapidamente que a exposição às substâncias químicas de dentro não causariam um colapso ecológico total em §Y[Target.GetName]§!, nossos [Owner.GetScientistPlural] passaram a analisar os efeitos que o gás tem na nossa atmosfera.\n\nParece que as substâncias químicas emitidas se fundiram com a nossa mesosfera e dispersaram energias concentradas surpreendentemente bem. Tão bem que se nós liberarmos o restante do conteúdo do dispersor, haverá um aumento significativo na defesa do planeta."
 situation.1075.a: "Extraia o restante do gás e deixe que a reação termine."
 situation.1075.a.tooltip: "Cancele o evento para infundirmos a atmosfera de [Target.GetName] com o $wraiths_energy_disperser$."
 situation.1075.b: "Conecte-o."
 situation.1075.c: "Incorpore-o à performance."
 situation.1080.name: "Premonição Horrenda"
 situation.1080.desc: "Nossos [Owner.GetTeamMemberPlural] têm relatado atividades estranhas na nave que está transportando a §YMassa Inversa Horrenda§! para [Target.Solar_System.GetName]. Visões de mundos de pura dor e sussurros de destruição são apenas alguns dos relatos perturbadores que nós recebemos. Acredita-se que a culpa seja da massa de [This.GetLeviathanTargetName], e temos razão para nos preocuparmos com o que vai acontecer se levarmos a carga da nave para §Y[Target.GetName]§!."
 situation.1080.a: "Devolva-a para o lugar de onde ela veio."
 situation.1080.a.tooltip: "Cancele o evento para garantirmos a segurança e sanidade dos [Owner.GetSpeciesNamePlural] em [Target.GetName]."
 situation.1080.b: "Não! Precisamos estudar isso."
 situation.1080.c: "Contenha-a. Não podemos deixar esse fenômeno se espalhar."
 situation.1080.d: "Pode ser que ela nos ensine sobre os Divinos."
 situation.1085.name: "Vislumbres do Abismo"
 situation.1085.desc.study: "O que era apenas um boato agora foi confirmado: a §YMassa Inversa Horrenda§! em §Y[This.GetName]§! está criando buracos na nossa realidade, abrindo fendas para outro mundo. O fenômeno prejudicou os procedimentos de contenção e agora parece estar invadindo a capital de [This.GetName]. Qualquer contato que um [Owner.GetTeamMember] tenha com a dimensão, mesmo que pelas lentes de dispositivos de observação, causa uma perturbação intensa no indivíduo. Nossos [Owner.GetScientistPlural] estão preocupados que isso se espalhe ainda mais, mas também prometem que com um pouco mais de tempo, eles vão conseguir desvendar os segredos da outra dimensão."
 situation.1085.desc.deify: "O que era apenas um boato agora foi confirmado: a §YMassa Inversa Horrenda§! em §Y[This.GetName]§! está criando buracos na nossa realidade, para um mundo de maldade pura. Qualquer um que apenas olhe para uma das fendas precisa de horas de isolamento apenas para parar de gritar. Nossos sacerdotes contemplaram a existência do ser que nós derrotamos há vários anos sem grandes epifanias, mas disseram que estão se aproximando de uma agora. \"Nós só precisamos de um pouco mais de tempo!\", afirmaram. Porém, nossos cientistas avisaram que o processo poderá ser irreversível se permitirmos que continue por muito mais tempo."
 situation.1085.a: "As descobertas valem o risco!"
 situation.1085.b.divine: "Precisamos ter uma visão real dos Divinos."
 situation.1085.b.anathema: "Precisamos conhecer o anátema para derrotá-lo."
 situation.1085.c: "Não. É arriscado demais."
 situation.1090.name: "Limite do Vazio"
 situation.1090.desc.study: "Talvez tenhamos sido arrogantes demais. A §YMassa Inversa Horrenda§! está destroçando §Y[This.GetName]§! enquanto ela permanece retida lá. Embora os avanços que fizemos com o estudo da outra dimensão sejam revolucionárias, as consequências para o mundo foram severas. Poucos [Owner.GetScientistPlural] acreditam que ainda podem estabilizar a reação, mas há uma chance! Conforme os habitantes de [This.GetName] embarcam em naves de transporte para sair do local, uma quantidade incontável de fendas está se abrindo. Em breve, não haverá mais solução."
 situation.1090.desc.deify: "Talvez tenhamos sido arrogantes demais. A §YMassa Inversa Horrenda§! está destroçando §Y[This.GetName]§! enquanto ela permanece retida lá. Nós descobrimos muita coisa sobre a dimensão de pura dor, mas as consequências no mundo foram severas. Poucos sacerdotes acreditam que podem purificar a massa, mas há uma chance! Conforme os habitantes de [This.GetName] embarcam em naves de transporte para sair do local, uma quantidade incontável de fendas está se abrindo. Em breve, não haverá mais solução."
 situation.1090.a: "Nós chegamos longe demais para parar agora."
 situation.1090.b: "Se pararmos agora, o anátema vence!"
 situation.1090.c: "Livre-se dela, custe o que custar!"
 situation.1095.name: "Um Final"
 situation.1095.desc: "O céu sumiu. Ele não está coberto de nuvens. Foi substituído pelo vazio. O que resta de §Y[This.GetName]§! são pedaços de solo no oceano do nada. Todos os que ainda se encontram no local estão sofrendo com agonia pura a cada momento que passa. Nós ganhamos o máximo de tempo possível para os nossos especialistas. Uma voz distorcida e perturbada ecoa do mundo além. §R\"SiiM, v-volTEM para miim.\"§!"
 situation.1095.a: "É agora ou nunca, [Owner.GetScientistPlural]!"
 situation.1095.b: "É agora ou nunca, sacerdotes!"
 situation.1100.name: "Escapar da Fortaleza"
 situation.1100.desc: "Depois que a Fortaleza Enigmática foi derrotada, um pedaço dela ficou flutuando no espaço, então nós decidimos trazê-lo para [Target.Solar_System.GetName] para que fizesse parte do nosso evento. Vários [Owner.GetSpeciesNamePlural] desapareceram na §YCâmara da Fortaleza§!. Desde que ela chegou em §Y[Target.GetName]§!, [Owner.GetTeamMemberPlural] a exploraram diariamente, mas alguma coisa dentro da estrutura mudou hoje mais cedo. As portas sumiram, deixando apenas paredes para nossos agentes xingarem. Nós ainda podemos nos comunicar com os [Owner.GetSpeciesNamePlural] presos, mas não temos ideia de como tirá-los de lá sem danificar a estrutura. Parece que a Fortaleza Enigmática tinha um último segredo."
 situation.1100.a: "Não deixe nenhum [Owner.GetSpeciesName] para trás!"
 situation.1100.b: "Não podemos estragar a câmara."
 situation.1100.c.auth: "Podemos usar essa estrutura para deter seres indesejados."
 situation.1100.c.regular: "Prepare a estrutura como uma sala de enigmas para os participantes do desfile explorarem."
 situation.1100.c.gestalt: "Descubra os segredos da câmara!"
 situation.1110.name: "Drenagem Desastrosa"
 situation.1110.desc.base: "A contenção da §YGlândula Venenosa da Mortenascida§! está vazando! A substância devastadora envenenou nossos suprimentos de [Owner.GetWaterCoolantLower] em §Y[Target.GetName]§!, o que nos obrigou a trazer [Owner.GetWaterCoolantLower] de outros mundos para amenizar a seca que nós mesmos causamos."
 situation.1110.desc.reg: "$situation.1110.desc.base$ O veneno, que já incapacitou a fauna espacial titânica e derreteu o revestimento do casco, se mostrou altamente tóxico para qualquer [Owner.GetSpeciesName] que o tenha ingerido. $situation.1110.desc.end$"
 situation.1110.desc.lithoid: "$situation.1110.desc.base$ O veneno, que já incapacitou a fauna espacial titânica e derreteu o revestimento do casco, se mostrou altamente corrosivo para qualquer [Owner.GetSpeciesName] cuja pele sedimentar tenha entrado em contato com ele. $situation.1110.desc.end$"
 situation.1110.desc.machine: "$situation.1110.desc.base$ O veneno, que já incapacitou a fauna espacial titânica e derreteu o revestimento do casco, teve uma reação corrosiva ao ser exposto ao nosso líquido de arrefecimento. Todas as unidades que estavam usando o líquido contaminado logo pararam de funcionar. $situation.1110.desc.end$"
 situation.1110.desc.end: "Agora temos que decidir como resolver essa crise.\n\nVamos expurgar em um nível molecular todo o DNA da Mortenascida em nosso local ou vamos filtrar o veneno lentamente para que possamos seguir com o evento?"
 situation.1110.a: "Contenha a disseminação, mas não cancele o evento."
 situation.1110.a.tooltip: "Pause o evento até nos livrarmos da contaminação."
 situation.1110.b: "Remova a contaminação e a bolsa de veneno do mundo!"
 situation.1110.b.tooltip: "Cancele o evento para purificarmos o mundo rapidamente."
 situation.1115.name: "Limpeza em [Target.GetName]"
 situation.1115.desc: "Após muitos meses de esforços, nosso suprimento de [Owner.GetWaterCoolantLower] em §Y[Target.GetName]§! finalmente está livre da Contaminação da Mortenascida. Não foi algo à toa, pois aprendemos muito sobre a xenobiologia presente em nosso [Owner.GetWaterCoolantLower] e agora estamos prontos para continuar com o evento. Nossos [Owner.GetScientistPlural] acham que podem melhorar a vida em [Target.GetName] com essas descobertas após a conclusão do evento."
 situation.1120.name: "A Última Faísca"
 situation.1120.desc: "As sondas de observação que deixamos no local da morte do Devorador Estelar informaram que partes do corpo começaram a se reintegrar à estrela. Parece que a energia aumentou a atividade estelar, mas com a remoção da §YCápsula de Ovos§!, nossos cálculos mostram que ela não será suficiente para restaurar o sistema §Y[dead_stellarite.solar_system.GetName]§! ao antigo esplendor. Se dermos meia-volta com a nossa nave de transporte agora, talvez ainda possamos reacender a estrela."
 situation.1120.a: "Devolva a Cápsula de Ovos e veja o que pode ser feito."
 situation.1120.a.tooltip: "Cancele o evento para tentarmos reacender a estrela de [dead_stellarite.system.GetName]."
 situation.1120.b: "Não. Nós vamos levar a Cápsula de Ovos para [Target.GetName]."
 situation.1125.name: "Orientação Transversal"
 situation.1125.desc.base: "\n\nA carga deles - milhões de pequenos Devoradores Estelares - está armazenada no zero absoluto, o que os mantém dóceis e inertes até estarem prontos para serem colocados na estrela primária do sistema. A nave de transporte vai precisar ficar oculta enquanto se infiltra mais na capital [Target.GetSpeciesAdj]."
 situation.1125.desc.binary: "A luz das estrelas gêmeas [Target.GetAdj] iluminou nossa nave de transporte enquanto ela entrava no sistema [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.trinary: "O trio de luzes que forma o centro de [Target.GetName] ilumina o casco da nossa nave de transporte enquanto ela entrava no sistema [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.regular: "Após terminar a primeira parte da jornada até a estrela [Target.capital_star.GetName], capaz de gerar vida, nossa nave de transporte está se aventurando mais no espaço de [Target.GetName].$situation.1125.desc.base$"
 situation.1130.name: "Códigos Mais Antigos"
 situation.1130.desc: "Nosso transporte de Devoradores Estelares passou pela verificação de segurança do sistema (os códigos de segurança que $role_spymaster$ [spynetwork.leader.GetName] anda coletando foram essenciais para adentrar o sistema). Nossos agentes iniciaram o processo de aquecimento para fazer os Devoradores Estelares bebês se moverem. Para a viagem final da nave de transporte, eles vão mais uma vez em direção à estrela primária."
 situation.1135.name: "Fora da Nave de Transporte, Dentro do Plasma Ardente"
 situation.1135.desc: "Recebemos notícias de $role_spymaster$ [spynetwork.leader.GetName]. Está tudo pronto. Nossos agentes já começaram a abandonar a nave de transporte. Apenas uma tripulação mínima vai ficar para trás. Quando a nave atingir a velocidade máxima de subluz, eles também vão escapar logo antes de o transporte bater na estrela primária do sistema, garantindo que não sobre nenhuma evidência.\n\nOs Devoradores Estelares começaram a ficar agitados. Se não começarmos a operação logo, é possível que invadam o suprimento de combustível do transporte."
 situation.1140.name: "Infestação Bem-Sucedida"
 situation.1140.desc: "A última prova da nossa adulteração derreteu rapidamente dentro da coroa da estrela. Nossos sensores pegaram fogo momentos após o impacto, mas conseguimos confirmar que tínhamos infestado §Y[From.target.capital_star.GetName]§!.\n\nÉ provável que nós tenhamos acabado de condenar um sistema solar inteiro a uma morte fria e cruel."
 situation.1140.a: "Agora é só esperar."
 situation.1145.name: "A Energia Solar Diminui"
 situation.1145.desc.base: "Estamos vivenciando um ciclo solar estranhamente inativo em [capital_star.GetName]. Manchas apareceram em quantidades inéditas devido à temperatura reduzida da nossa estrela, levando a uma redução perceptível da radiação solar."
 situation.1145.desc.regular: "$situation.1145.desc.base$\n\nOs habitantes de [capital_scope.GetName] começaram a estocar cobertores energizados por fissão e a ir menos para fora de casa. Esperamos voltar a ter um clima mais quente em breve."
 situation.1145.desc.gestalt: "$situation.1145.desc.base$\n\nNós alocamos mais energia para nosso orçamento de aquecimento e ordenamos que todos os drones fiquem mais próximos uns dos outros para preservar calor. Nós vamos sobreviver."
 situation.1145.a: "Aumente o nível dos nossos aquecedores."
 situation.1150.name: "O Grande Frio"
 situation.1150.desc: "A reação em cadeia por fusão dentro de §Y[capital_star.GetName]§! está em uma queda constante há um período de tempo inédito. Desastres ecológicos estão acontecendo em [capital_scope.GetName] devido à radiação reduzida, e se isso continuar, é possível que entremos em uma era do gelo. Todas as estações e outros lugares habitáveis do sistema estão enfrentando problemas parecidos. Nossos [owner.GetScientistPlural] têm certeza de que há algo anormal acontecendo e querem investigar [capital_star.GetName]."
 situation.1150.a: "Descubra o que está acontecendo!"
 situation.1160.name: "Parasitas Encontrados"
 situation.1160.desc: "§R[capital_star.GetName] está infestada de Devoradores Estelares minúsculos!§! Ninguém faz ideia de como esses leviatãs recém-nascidos conseguiram chegar até a nossa estrela, já que não parecem ter capacidade de viagem MRQL. Vamos descobrir isso tudo depois. No momento, precisamos achar um jeito de parar esses parasitas antes que a nossa capital congele."
 situation.1160.a: "Bom, tire-os de lá!"
 situation.1170.name: "Fim de [Target.GetName]"
 situation.1170.desc.base: "Hoje foi um dia péssimo para [owner.GetName]. Nossa estrela-capital, §Y[target.GetName]§!, se apagou. O fato de termos evacuado milhões de indivíduos apenas ameniza a situação um pouco. Nossa capital agora está em uma nova e eterna era do gelo. [target.GetName] encolheu e virou uma estrela anã marrom, o que significa que a vida restante no sistema será reduzida permanentemente."
 situation.1170.desc.notknows: "$situation.1170.desc.base$\nInfelizmente, a situação bizarra que colocou os Devoradores Estelares em nosso sistema continuará um mistério. No momento, nós precisamos reconstruir."
 situation.1170.desc.knows: "$situation.1170.desc.base$\nNós sabemos que os Devoradores foram colocados na nossa estrela de propósito pelos §Y[star_infesters.GetName]§!, e agora eles vão sofrer."
 situation.1170.a: "Que tragédia."
 situation.1170.b: "Os [star_infesters.GetName] vão pagar."
