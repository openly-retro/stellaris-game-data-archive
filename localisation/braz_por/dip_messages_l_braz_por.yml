 S_ORG_WAR_GREETING_05: "Dá pra ver que vocês estão chateados, [From.GetSpeciesNamePlural]. Por que não se sentam, tomam um auxílio relaxante e pensam novamente. Só queremos o que é melhor para vocês."
 S_ORG_WAR_GREETING_06: "Não podemos e não ficaremos assistindo enquanto orgânicos vivem suas vidas no sofrimento. Nossa frota está ao seu serviço, [From.GetSpeciesNamePlural]"
