 emperor.3.intro.desc: "Oto świt Nowego Porządku. Dawna Wspólnota Galaktyczna zostaje rozwiązana, a w jej miejsce powstaje §H[Root.GetGalEmpireName]§!. Sięgnąwszy po tron nowego państwa pangalaktycznego, dawni opiekunowie §H[gal_emperor.GetSpeciesName]§! każą się teraz nazywać §H[gal_emperor.GetName]§!."
 emperor.3.a.desc: "W porażającej przepychem ceremonii koronacyjnej transmitowanej na całą galaktykę ustanowiono nową dynastię cesarską - [gal_emperor.ruler.GetRegnalName] otrzymuje tytuł [gal_emperor.GetRulerTitle] na [gal_emperor.Capital.GetName]."
 emperor.3.b.desc: "Ich centralna SI, zwana [gal_emperor.GetRulerTitle], panuje jako najwyższy władca Imperium."
 emperor.3.c.desc: "Ich połączona świadomość, zwana [gal_emperor.GetRulerTitle], panuje jako najwyższy władca Imperium."
 emperor.3.outro.desc: "Czy oznacza to początek nowej ery pokoju i stabilności w galaktyce, czy też epoki ucisku i zniewolenia?"
 emperor.3.a: "Zobaczymy."
 emperor.3.b: "To nie nasz problem."
 emperor.3.a.tooltip: "§YWspólnota Galaktyczna§! nosi teraz nazwę §YImperium Galaktycznego§!."
 emperor.4.title: "Proklamowanie Imperium"
 emperor.4.a.desc: "Radujcie się, obywatele galaktyki! Zostaliście wyzwoleni od tyranii sztywnej biurokracji i kłótliwych dyplomatów Wspólnoty Galaktycznej.\n\nWasze światy znalazły się pod ochroną Imperium Galaktycznego. Jako obywatele imperialni jesteście teraz zjednoczeni w najpotężniejszy i największy naród, jaki widziała galaktyka. Wichrzycielstwo będzie karane, a posłuszeństwo - nagradzane. Wiedzcie, że [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] czuwa nad wami.\n\nNiech żyje Imperium! Niech żyje [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc: "Uwaga! Wysłuchajcie tego ogłoszenia. Imperium Galaktyczne zastąpiło przestarzałą instytucję, którą znaliście pod nazwą Wspólnoty Galaktycznej. Wasze indywidualne polityki gwiezdne zostały zreorganizowane i teraz wszystkie znajdują się w jednym, nadrzędnym katalogu imperialnym.\n\n[gal_emperor.GetRulerTitle] stanie się głównym procesorem Imperium, a wy macie niezwłocznie wykonywać otrzymywane polecenia. Jako obywatele Imperium stanowicie część największej i najpotężniejszej organizacji politycznej, jaką widziała ta galaktyka. Dalsze sukcesy tej potęgi wymagają posłuszeństwa i współpracy.\n\nNiech żyje Imperium! Niech żyje [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc: "Autonomiczne istoty rozumne galaktyki, nastał wspaniały dzień. Wkrótce zbierzecie plony zgromadzone dzięki przywództwu wszechwiedzącej inteligencji, która w dodatku pozwoliła wam częściowo zachować błędny indywidualizm, którego wielu z was tak kurczowo się trzyma.\n\nWasze światy znajdują się teraz pod ochroną Imperium Galaktycznego. Jako jego obywatele stanowicie teraz część największego roju, jaki widziała ta galaktyka. Wykonujcie polecenia, które wydaje [gal_emperor.GetRulerTitle], i dokładnie realizujcie wyznaczone plany, gdyż są one wytworem najpotężniejszego umysłu tej galaktyki.\n\nNiech żyje Imperium! Niech żyje [gal_emperor.GetRulerTitle]!"
 emperor.4.a: "Wyłączyć ekran."
 emperor.5.name: "Przyszłość sojuszu [Root.GetAllianceName]"
 emperor.5.desc: "[gal_emperor.GetRulerTitle] zarządza, że wszystkie państwa należące do Imperium Galaktycznego mają natychmiast wycofać się z wszelkich \"przestarzałych\" ponadnarodowych federacji, do których mogą należeć. Imperialni wysłannicy zapewnili nas, że jako wierni członkowie Imperium nie potrzebujemy już takich \"dyplomatycznych komplikacji\"."
 emperor.5.a: "Nie mamy wyboru, musimy być posłuszni..."
 emperor.5.b: "Nigdy nie ugniemy karku przed Imperium!"
 emperor.6.name: "Zdrada!"
 emperor.6.desc: "§H[From.GetName]§! zdradziecko odmawiają podporządkowania się Imperium Galaktycznemu! Zamiast tego wolą pozostać w swojej żałosnej federacji i w związku z tym publicznie ogłosili secesję od Imperium."
 emperor.6.a: "Zapłacą za swoją bezczelność."
 opinion_traitor_to_empire: "Zdrajcy Imperium"
 emperor.10.name: "Secesja od Imperium"
 emperor.10.desc: "§H[overlord.GetName]§! to nasz zwierzchnik i dlatego nie możemy przyłączyć się do nowo powstałego Imperium Galaktycznego."
 emperor.10.a: "Bardzo dobrze."
 emperor.50.name: "Imperialna Armada"
 emperor.50.desc: "Stworzenie wielkiej floty do obrony Imperium Galaktycznego zostało zatwierdzone ustawą. Ta nowa §HImperialna Armada§! powstanie z załóg okrętów i personelu pomocniczego pochodzących od wszystkich członków Imperium, ale większość jej korpusu oficerskiego będą stanowić [gal_emperor.GetSpeciesNamePlural].\n\n[gal_emperor.GetName] będzie bezpośrednio kierować armadą, a wszyscy poborowi będą składali przysięgę wierności wobec władzy, którą sprawuje [gal_emperor.GetRulerTitle]."
 emperor.50.a: "Tak powinno być."
 emperor.50.b: "Nasze drony-oficerowie utrzymają ich w ryzach."
 emperor.50.c: "Czas na zmiany."
 emperor.52.desc: "W nowym imperium usuwa się wszystkie odniesienia do dawnej Wspólnoty Galaktycznej. W ramach tej reorganizacji Galaktyczne Siły Obronne zmieniły nazwę na §HImperialną Armadę§!.\n\nTa nowa flota odziedziczyła dużą część swej struktury i organizacji po GSO, ale wprowadzono nowe mundury i insygnia, a wszyscy służący w jej szeregach muszą złożyć przysięgę wierności wobec władzy, którą sprawuje [gal_emperor.GetRulerTitle].\n\nZałogi okrętów i personel pomocniczy Armady są werbowani od wszystkich członków Imperium, jednak znacznie wzrósł odsetek oficerów należących do gatunku [gal_emperor.GetSpeciesName]."
 emperor.55.name: "Założenie Legionów"
 emperor.55.desc: "[gal_emperor.GetName]: Powstają pierwsze §HLegiony Imperialne§!. Elitarne siły lądowe mają prawo do powoływania obywateli ze wszystkich państw członkowskich Imperium. Na wielu akademiach wojskowych już poszukuje się obiecujących kandydatów. Pojawiły się też doniesienia o werbowaniu cywili, a nawet dzieci, wykazujących niezwykłe zdolności.\n\nCi, którzy przetrwają brutalne szkolenie i intensywną indoktrynację - w czasie której ich osobowości zostaną zbudowane praktycznie od nowa - zostaną imperialnymi legionistami. Ich niezrównane umiejętności walki, olbrzymia dyscyplina i fanatyczna wierność wobec władzy, którą sprawuje [gal_emperor.GetRulerTitle], czyni ich jednymi z najlepszych szturmowców w galaktyce."
 emperor.55.a: "[gal_emperor.GetRulerTitle] ma swoją pięść!"
 emperor.55.b: "Nasza wola stanie się rzeczywistością."
 emperor.55.c: "Kolejne narzędzie ucisku?"
 emperor.70.name: "Urząd Ochrony Imperium"
 emperor.70.desc: "Agenci z §HUrzędu Ochrony Imperium§! są właśnie wysyłani do wszystkich światów Imperium Galaktycznego, gdzie będą otwarcie wspomagać miejscowy wymiar sprawiedliwości w badaniu i karaniu poważnych przestępstw.\n\nInną funkcją UOI, którym kieruje wyłącznie [gal_emperor.GetRulerTitle] za pośrednictwem imperialnego ministerstwa sprawiedliwości, jest wykorzenienie \"terrorystów, buntowników i wichrzycieli\", którzy stanowią zagrożenie dla stabilności Imperium."
 emperor.70.a: "Nikt nie umknie imperialnej sprawiedliwości."
 emperor.72.desc: "Wraz z powstaniem Imperium GALPOL został przeorganizowany i zmienił nazwę na §HUrząd Ochrony Imperium§!. Uprawnienia agentów UOI nadal rozciągają się na całe imperium, ale od tej pory funkcjonariuszami kieruje wyłącznie [gal_emperor.GetRulerTitle].\n\nDo głównych obowiązków UOI wciąż należy badanie i karanie przestępstw na światach Imperium, jednak mają oni też tropić wichrzycieli i buntowników kwestionujących władzę, jaką dysponuje [gal_emperor.GetRulerTitle]. Niektórzy obywatele wyrażają obawę, że dawna policja została w ten sposób przekształcona w narzędzie opresji..."
 imperial_legion_limit_tooltip: "Tylko osoby posiadające wyjątkowe umiejętności mogą zostać imperialnymi legionistami, a to oznacza, że możemy posiadać ograniczoną liczbę armii tego typu."
 imperial_legion: "Legion Imperialny"
 imperial_legion_desc: "Elitarni żołnierze Imperium Galaktycznego, werbowani ze wszystkich państw członkowskich. Wyszkoleni i zindoktrynowani tak, żeby stać się bezlitosnymi maszynami do zabijania, są fanatycznie wierni Imperium."
 building_imperial_capital: "Pałac imperialny"
 building_imperial_capital_desc: "Olbrzymi kompleks pałacowy godzien największego imperium w historii. To tutaj znajduje się oświecone centrum galaktyki."
 building_imperial_machine_capital: "Centrum imperialne"
 building_imperial_machine_capital_desc: "Ten potężny kompleks to administracyjne serce Imperium Galaktycznego. Tysiące SI nieustannie przetwarzają i oceniają aktualny stan galaktyki."
 building_imperial_hive_capital: "Kompleks imperialny"
 building_imperial_hive_capital_desc: "Z tej potężnej budowli umysł zbiorowy zarządza Imperium Galaktycznym. To tutaj ważą się losy galaktyki."
 gov_imperial_domain: "Terytorium imperialne"
 gov_imperial_domain_desc: "§LTen rząd włada głównym terytorium koronnym Imperium Galaktycznego, które podlega bezpośrednio władzy imperialnej.§!"
