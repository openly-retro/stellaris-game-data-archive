 ap_interstellar_dominion: "Królestwo międzygwiezdne"
 ap_eternal_vigilance: "Nieustające czuwanie"
 ap_eternal_vigilance_desc: "Okazanie słabości to zachęta do ataku. Cena ataku na naszą przestrzeń musi być tak wysoka, że tylko nieliczni będą skłonni ją zapłacić."
 ap_grasp_the_void: "Panowanie nad kosmiczną pustką"
 ap_grasp_the_void_desc: "Olbrzymia przestrzeń galaktyki skrywa nieprzebrane bogactwa dla imperiów, które wiedzą, w jaki sposób panować nad kosmiczną pustką."
 ap_engineered_evolution_desc: "Pozostawienie naszego genetycznego przeznaczenia w rękach natury jest nieefektywnym i wybitnie powolnym procesem. Dlaczego nie przyspieszyć nadejścia przyszłości naszego gatunku?"
 ap_the_flesh_is_weak_desc: "Limity i ograniczenia, które nakładają na nas nasze kruche ciała organiczne są po prostu niedopuszczalne. Żeby osiągnąć pełny potencjał, musimy korzystać z cybernetycznych implantów."
 ap_synthetic_evolution_desc: "Już czas porzucić niedoskonałe powłoki organiczne, w których są uwięzione nasze umysły. Przenosząc nasze wzory neuronowe do syntetycznych ciał, wejdziemy na wyższy poziom istnienia."
 ap_mind_over_matter_desc: "Odblokowaliśmy tylko ułamek potencjału naszych umysłów. Utajone zdolności psioniczne naszego gatunku dopiero teraz zaczynają ujawniać się u niektórych osób."
 ap_synthetic_age: "Era syntetyczności"
 ap_synthetic_age_desc: "Era istot organicznych dobiegła końca, przyszłość galaktyki należy do maszyn. To zaranie ery syntetyczności."
 synthetic_age_tooltip: "Uzyskanie dostępu do drzewka tradycji §Y$tradition_synthetics$§!.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_synthetic_age_name$, która zapewnia technologie modyfikacji maszyn jako opcje badań."
 ap_machine_worlds: "Światy Maszyn"
 ap_machine_worlds_desc: "Ukształtujemy posiadane światy na nasze podobieństwo, zastąpimy kruchą biologię niezmienną doskonałością metalu."
 ap_hive_worlds: "Światy Roju"
 ap_hive_worlds_desc: "Stworzymy żyjące światy, które będą częścią Roju tak samo, jak mieszkające w nich jednostki."
 ap_shared_destiny: "Wspólne przeznaczenie"
 ap_shared_destiny_desc: "Sięgając coraz wyżej, nie możemy zapomnieć o tych, którzy nam wiernie służyli. Wspaniała przyszłość naszego imperium zawsze miała być dobrem wspólnym."
 ap_shared_destiny_effect: "Twoi §Ypoddani§! nie mają kar do $r_loyalty$ za to, że posiadasz wielu poddanych."
 ap_world_shaper_desc: "Dokładne ukształtowanie i przemiana ekosystemu całej planety w coś innego nie różni się tak bardzo od pracy rzeźbiarza nad glinianym posągiem."
 ap_master_builders_desc: "Wniesienie superkonstrukcji wymaga niepojętej ilości zasobów i planowania. Wchodzimy na nowe terytoria w dziedzinie makroinżynierii."
 ap_imperial_prerogative_desc: "Nasza cywilizacja rozwija się, więc jej bijące serce także musi rosnąć. Kolejne układy trafią pod naszą bezpośrednią kontrolę."
 ap_one_vision_desc: "Prawdziwą jedność można osiągnąć tylko wówczas, gdy kraj i jego obywatele mają te same cele. Przecież podzielony wewnętrznie dom nie może przetrwać."
 ap_consecrated_worlds_desc: "W galaktyce znajduje się wiele świętych miejsc, z których jedne są bardziej znane niż inne. Jako śmiertelnicy nadal próbujemy odgadnąć, jaka jest prawdziwa natura Wszechświata."
 ap_galactic_force_projection_desc: "Flota to instrument, dzięki któremu realizowana jest wola naszego imperium - żyjemy albo umieramy zależnie od jej siły."
 ap_defender_of_the_galaxy_desc: "Gdy gwiezdne nacje prowadzą ze sobą błahe spory, złowrogie siły dysponujące niesamowitą potęgą przygotowują się do zniszczenia wszystkich świadomych istot. Kto nas obroni?"
 ap_galactic_contender_desc: "Upadłe imperia kurczowo trzymają się ruin swych zniszczonych cywilizacji, ciągle drżą przed otaczającymi je młodszymi i bardziej dynamicznymi gatunkami. Czas ich świetności już dawno minął."
 ap_technological_ascendancy_desc: "Technologie, które jeszcze kilka pokoleń temu byłyby uznane za magię, są teraz w naszym zasięgu. Rozpoczęła się nowa era technologiczna."
 ap_mastery_of_nature_desc: "Choć już dawno temu ujarzmiliśmy naturę naszego świata macierzystego, z odkrytymi przez nas obcymi biomami wiążą się nowe wyzwania. Z nimi też sobie poradzimy."
 ap_voidborn_desc: "Zaadaptowaliśmy się do stałego zamieszkiwania kosmicznej pustki, ograniczając zapotrzebowania na infrastrukturę i przeznaczając na inne funkcje więcej miejsca w naszych stacjach mieszkalnych."
 ap_voidborn_habitat_effect: "Można budować zaawansowane budynki z mieszkaniami na §Ystacjach mieszkalnych§!."
 ap_the_circle_of_life_desc: "Olbrzymia superkonstrukcja w kształcie pierścienia ze sztucznymi habitatami zbudowanymi wzdłuż orbity gwiazdy. Teoretycznie da się to zrobić..."
 ap_galactic_wonders_desc: "Superkonstrukcje słusznie uważa się za cuda naszych czasów. Jeszcze kilka pokoleń temu rozmiary takiego projektu były wręcz niewyobrażalne."
 ap_interstellar_dominion_desc: "Gwiazdy wskazują nam drogę. Niech nic nie stanie nam na drodze do nich."
 ap_colossus: "Projekt \"Kolos\""
 ap_colossus_desc: "Projekt \"Kolos\" to ziszczenie szalonych snów o grozie i odstraszaniu. To wizja największego okrętu wyposażonego w broń mogącą niszczyć całe światy."
 ap_enigmatic_engineering: "Tajemnicza technika"
 ap_enigmatic_engineering_desc: "Technologia nie jest zwykłym sposobem rozwiązania problemu, lecz językiem, dzięki któremu wznosimy się ponad przeciętność. Słabsze umysły nie potrafią zrozumieć naszych wynalazków."
 ap_enigmatic_engineering_cloaking: "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc: "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition: "Nihilistyczna akumulacja"
 ap_nihilistic_acquisition_desc: "Pojęcie samostanowienia nie może być moralnym absolutem. Cele holistyczne są ważniejsze od potrzeb jednostki."
