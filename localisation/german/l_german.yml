 slavery_military_tooltip_delayed: "§LKriegsknechte sind bewaffnete Leibeigene, die oft von Geburt an in den Kampfkünsten trainiert und für absolutes Gehorsam konditioniert werden. Im Gegenzug für den Militärdienst erhalten sie viel mehr Autonomie als andere Sklaven und können in einer größeren Vielfalt von Arbeitsplätzen eingesetzt werden.§!"
 slavery_livestock: "Viehbestand"
