 leader_trait_legendary_genetic_purist: "Genom-Künstler"
 leader_trait_legendary_genetic_purist_desc: "Dieser Anführer hat ein legendäres Gespür für genetische Manipulationen."
 leader_trait_legendary_evervigilant: "Stets wachsam"
 leader_trait_legendary_evervigilant_desc: "Dieser Anführer befolgt Sicherheits- und Verschlüsselungsprotokolle mit äußerster Sorgfalt und beaufsichtigt persönlich die Geheimdienstabteilung."
 #Legendary Traits - bad
 leader_trait_legendary_unfriendly: "Stumpfsinnig"
 leader_trait_legendary_unfriendly_desc: "Dieser Anführer nimmt kein Blatt vor den Mund und begeht regelmäßig diplomatische Fehltritte."
 leader_trait_legendary_warmonger: "Kriegstreiber"
 leader_trait_legendary_warmonger_desc: "Dieser provokante und streitlustige Anführer liebt Konflikte, ganz egal, ob sozialer oder kriegerischer Natur."
 leader_trait_legendary_dreamlike: "Unaufmerksam"
 leader_trait_legendary_dreamlike_desc: "Dieser Anführer lässt sich leicht ablenken und vergisst es oft, weniger wichtige Aufgaben zu erledigen."
 leader_trait_legendary_harsh_ruler: "Brutal"
 leader_trait_legendary_harsh_ruler_desc: "Dieser Anführer antwortet auf jedes Problem mit brutaler Unterdrückung und entfremdet dadurch die lokale Bevölkerung."
 leader_trait_legendary_harsh_ruler_tt: "$t$£job_enforcer£ §Y$job_enforcer_plural$§! und £job_telepath£ §Y$job_telepath_plural$§! reduzieren die £happiness£ §Y$HAPPINESS$§! um §R2.5%§!"
 leader_trait_legendary_too_open: "Naiv"
 leader_trait_legendary_too_open_desc: "Diese Anführer vertraut anderen nur allzu leicht und ist zu nachsichtig. Andere haben es leicht, diese Eigenschaft zu missbrauchen."
 leader_trait_legendary_hoplofobia: "Ängstlich"
 leader_trait_legendary_hoplofobia_desc: "Aus Angst vor Risiken ist dieser Anführer übermäßig vorsichtig, was dazu führt, dass er übertrieben viele Kontrollen und Redundanzen in seinen Arbeitsablauf integriert."
 leader_trait_legendary_bad_meritocracy: "Elitär"
 leader_trait_legendary_bad_meritocracy_desc: "Dieser Anführer verabscheut Mittelmäßigkeit und entlässt talentiertes Personal bereits beim kleinsten Fehler."
 leader_trait_legendary_delusional: "Paranoider Tyrann"
 leader_trait_legendary_delusional_desc: "Die paranoiden Wahnvorstellungen dieses Anführers haben ihn in die Isolation getrieben."
 leader_trait_legendary_delusional_effect: "Wenn sich die Paranoia dieses Anführers verstärkt, sinkt die Produktion unserer §YArbeiter§! und §YSpezialisten§! und unsere §YEinigkeit§! wird reduziert."
