 ## Intro
 #The Kaleidoscope appears on your capital
 situation.2003.name: "Kolor rodem z kosmosu"
 situation.2003.desc: "Nasi ludzie ujrzeli z orbity, jak §H[capital_scope.GetName]§! pogrąża się w ciemności - wszystkie źródła światła zgasły w tym samym momencie. Ludzie na powierzchni świata §H[capital_scope.GetName]§! doświadczyli czegoś znacznie gorszego: nieruchome pojazdy zablokowały drogi, praca w fabrykach ustała, szpitalny sprzęt przestał działać i zamarł. Ciemność ogarnęła cały świat w równie nagły, co niewytłumaczalny sposób.\n\nGdy spowiły nas cienie i zapanowała cisza, na niebie rozkwitły dziwne wzory świetlne, zasnuwając nasz układ stołeczny kalejdoskopową mgłą. Te dwa zdarzenia są bez wątpienia powiązane, lecz nasi [root.GetTechnicianPlural] dosłownie działają po omacku."
 situation.2003.a: "Przywrócić zasilanie w sieci."
 #Notify other countries about the Kaleidoscope
 situation.2004.name: "$situation.2003.name$"
 #first time
 situation.2004.desc: "Nasze czujniki zgłaszają pojawienie się kalejdoskopowych wzorów świetlnych w układzie §H[kaleidoscope_system.GetName]§!. Natura tego zjawiska jest niejasna."
 #moved again
 situation.2004.desc.again: "Kalejdoskopowe widmo, które zaobserwowaliśmy wcześniej, przeniosło się do układu §H[kaleidoscope_system.GetName]§!."
 #Project - mid-event
 situation.2005.name: "W ciemności"
 situation.2005.desc: "Nie znaleźliśmy w naszej sieci żadnych usterek. Generatory produkują energię, lecz coś... ją pochłania. To może być skutek świetlnych wzorów, które widzieliśmy na niebie - ich geometryczna natura wskazuje, że stoi za tym jakaś inteligencja.\n\nCzy to coś - ten żywy §Ykalejdoskop§! - jest wrogim bytem czy też bezmyślną mgiełką? Odpowiedź nie jest oczywista."
 situation.2005.a: "Spróbujcie odczepić go od naszej sieci."
 #Project - end (first time)
 situation.2010.name: "Początki w ciemności" #Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "Nasi [owner.GetTechnicianPlural] i [owner.GetScientistPlural] połączyli siły, dzięki czemu energetyczny pasożyt został odcięty od naszej sieci zasilania. Ta długa noc dobiegła końca, lecz §Ykalejdoskop§! wciąż świeci nad nami, głodny energii.\n\nNie mamy sposobu na porozumienie się z nim, a konwencjonalna broń nie zadziała na tego typu istotę. Pozostało nam karmić go na tyle, by był zadowolony, lub spróbować go zagłodzić. Nasi agenci zasugerowali przeprowadzenie §Yoperacji szpiegowskiej§!, by wywabić kalejdoskop na terytorium innego imperium. Niech ktoś inny się nim martwi."
 situation.2010.desc.again: "Nasi obywatele ponownie ujrzeli z orbity znajomy wzór: wszelkie zasilanie na świecie §H[capital_scope.GetName]§! padło, a nasza stolica zniknęła w mroku, podczas gdy na niebie tańczyły błyszczące światła.\n§YKalejdoskop§! powrócił! Energetyczny pasożyt, którego kiedyś zrzuciliśmy na cudze barki, znów stał się naszym problemem.\n\nNasi eksperci twierdzą, że §Y$building_planetary_shield_generator$§! może ochronić naszą stolicę w przyszłości, ale teraz jest już za późno: energetyczny pasożyt rozgościł się u nas na dobre."
 situation.2010.a: "Nie ma w naszym układzie miejsca dla tego wynaturzonego potwora!"
 situation.2010.b: "Musimy zaprzyjaźnić się z tym cudownym stworzeniem!"
 situation.2010.c: "Chce energii? Niech się nią udławi."
 situation.2010.tooltip: "Odblokowuje operację szpiegowską: §Y$operation_kaleidoscope$§!"
 #Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "§H[root.GetName]§!: dzięki sprawdzonym procedurom odczepiliśmy kalejdoskop od sieci energetycznej, przywracając stolicy zasilanie."
 ## Espionage Operation
 #Operation - phase 1
 situation.2020.name: "Przeniknięcie do sieci energetycznej"
 situation.2020.desc: "§H[target.GetName]§!: udając techników, nasi agenci pomyślnie przeniknęli do struktur energetycznych. Ich kolejnym zadaniem jest zainstalowanie nadajnika namierzającego, który zwabi do planety energetycznego pasożyta."
 #Operation - phase 2
 situation.2021.name: "Na niebie czysto"
 situation.2021.desc: "Światła na naszym niebie zgasły, zapowiadając to, co nasi agenci wywiadu potwierdzili później: aktywowali oni nadajnik energetyczny, wywabiając §Ykalejdoskop§! z dala od nas!\n\nNiech §H[target.GetName]§! się nim teraz martwi."
 situation.2025.name: "Usunięcie problemu"
 situation.2025.desc: "Według meldunków naszego wywiadu §H[kaleidoscope_new_owner.GetName]§! cierpi obecnie z powodu niedoborów energii. §YKalejdoskop§!, który im podarowaliśmy, wydaje się główną przyczyną ich kłopotów gospodarczych."
 ## Random events
 #Negative 1 - infests another planet
 situation.2030.name: "Drobna plaga"
 situation.2030.desc: "Wygłodniały kalejdoskop zatopił swój metaforyczny ząb w sieć energetyczną planety §H[event_target:infested_planet.GetName]§!. Ciemność, która wskutek tego nastała w całej kolonii, była dramatyczna, lecz znamy to z poprzednich ataków. Wiemy już, jak sobie z tym radzić."
 #Negative 2 - eats energy building
 situation.2031.name: "Porażenie"
 situation.2031.desc: "§H[target.GetName]§!: wygłodniały kalejdoskop próbuje siłą połączyć się z jednym z naszych §Ywęzłów energetycznych§!. To niepowtarzalna okazja, by zbadać jego niepowtarzalne cechy, doprowadzi jednak prawdopodobnie do poważnych uszkodzeń budynku."
 situation.2031.a: "Niech pożywi się naszą energią. Dla nauki!"
 situation.2031.b: "Odbierzmy część energii."
 #Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "Niepokojące wzory"
 situation.2032.desc: "Kalejdoskop nerwowo drży, wypełniając nasze niebo uderzająco bezładnymi świetlnymi wzorami. Nasi obywatele obserwują ten spektakl z zaniepokojeniem."
 #Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "Złowieszcze wzory"
 situation.2033.desc: "Kalejdoskop pulsuje niczym otwarta rana, wypełniając nasze niebo złowrogimi, niewyraźnymi wzorami. Nasi kapłani uważają, że to zły omen. Być może mądrze byłoby poświęcić dla stwora trochę energii, by zaspokoić jego głód i złagodzić niepokoje wśród ludu."
 situation.2033.a: "Poświęcimy energię dla kalejdoskopu."
 situation.2033.b: "Nie ugniemy się."
 #Negative 5 - slow ships
 situation.2034.name: "Złodziejskie wzory"
 situation.2034.desc: "Głodny energii kalejdoskop nauczył się, jak wysysać energię z naszej floty. Spadek mocy jest minimalny, ale wywiera zauważalny wpływ na prędkość naszych okrętów."
 #Positive 1 - soothing patterns (unity)
 situation.2037.name: "Kojące wzory"
 situation.2037.desc: "Zadowolony kalejdoskop kreśli na niebie świata [owner.capital_scope.GetName] przyjemne wzory. Fraktale zlewają się z innymi fraktalami w nieustannie zmieniających się falach cudowności.\n\nCała planeta zamiera. Podziwia. Oddycha."
 #Positive 2 - dazzling patterns (science)
 situation.2038.name: "Oślepiające wzory"
 situation.2038.desc: "Czyżby zmienne wzory kalejdoskopu były formą komunikacji? A może to autonomiczny proces podobny do oddychania? Nasi [root.GetScientistPlural] wciąż nie znają odpowiedzi. Kalejdoskop zapewnia nam mnóstwo bezcennych danych naukowych."
 ## Endings
 #Kaleidoscope explodes! - Good ending
 situation.2041.name: "Kwitnący kalejdoskop"
 situation.2041.desc: "Spadło na nas błogosławieństwo - możliwość obejrzenia najwspanialszego pokazu świetlnego w galaktyce: składających się, rozkwitających i wybuchających płatków kalejdoskopu! Lecz nasze przyrządy opowiadają mniej radosną historię.\n\nEnergetyczna istota nasyciła się w tak dużym stopniu, że zapadła się do wewnątrz niczym umierająca gwiazda. Pośród szczątków nasze sondy odnalazły zbitkę kryształów przypominającą kształtem kwitnący kwiat. Wstępne badania wskazują, że ów \"kwiat\" potrafi wzmocnić nawet najsłabszy promień świetlny, łamiąc po drodze kilka znanych praw fizyki. Nasi [root.owner.GetScientistPlural] wysuwają hipotezę, iż jest on zaledwie widoczną częścią większego tworu - wielowymiarowej, lustrzanej struktury, w której promienie światła są nieskończenie odbijane i łączone na nowo."
 #Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "Czujniki zgłaszają rozkwit kalejdoskopowego wzoru w układzie §H[kaleidoscope_system.GetName]§! zakończony eksplozją mnogości barw. To musiał być piękny spektakl."
 #Kaleidoscope explodes! - Bad ending
 situation.2043.name: "Wybuchający kalejdoskop"
 situation.2043.desc: "Kiedy kalejdoskop zapadł się w siebie, przez ułamek sekundy wyglądał jak niezwykle delikatny, krystaliczny kwiat. Eksplozję, która nastąpiła później, trudno było jednak nazwać subtelną: iskrzący się wybuch wypalił układ, przeciążając naszą elektronikę i doprowadzając do zwarcia w sieci energetycznej.\n\nNaprawy już się rozpoczęły, ale przywyknięcie do pustki na niebie zajmie nam trochę czasu."
 #Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "§H[kaleidoscope_system.GetName]§!: czujniki zgłaszają wybuch kalejdoskopowego wzoru, który uwolnił falę energii. Bez wątpienia uszkodziła ona wszystkie struktury w układzie."
 #Kaleidoscope fades away - owner
 situation.2040.name: "Na niebie czysto"
 situation.2040.desc: "Po ostatecznym wybuchu czerwonych falistych wzorów kalejdoskop zgasł, a jego barwne macki rozpłynęły się niczym mgła.\n\nSpędziliśmy pod jego światłem tak dużo czasu, że niebo wydaje się teraz niemal puste."
 #Kaleidoscope fades away - notifying other countries
 situation.2045.name: "Na niebie czysto"
 situation.2045.desc: "[kaleidoscope_system.GetName]: wedle wskazań czujników kalejdoskopowy wzór w układzie zniknął."
 #Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "Wieczny głód"
 situation.2048.desc: "Kalejdoskop okazał się osobliwie uprzejmym sąsiadem, lecz pilnowanie, by wciąż był nasycony, okazuje się niełatwym zadaniem. Czy sfera Dysona zaspokoiłaby jego wieczne pragnienie energii?"
 situation.2048.a: "Zmodyfikować sferę Dysona dla kalejdoskopu."
 situation.2048.a.tooltip: "Odblokować nowe ulepszenie sfery Dysona."
 situation.2048.b: "Nie możemy przekazać na ten cel energii."
 #DiScO EnDiNg
 situation.2049.name: "Cudowna sfera"
 situation.2049.desc: "Kalejdoskop przyczepił się do zmodyfikowanej sfery Dysona, pochłaniając energię gwiazdy, a jego kolorowe płatki rozrosły się i objęły cały układ. Nasze dane wskazują, że ten energetyczny byt znajduje się teraz w stanie stałego, kontrolowanego przeciążenia - stale wytwarza nowe pąki i wybucha w nieskończonym cyklu przypominającym śmierć i odrodzenie.\n\nNie wiemy, czy ta istota potrafi myśleć, lecz mamy nadzieję, że jej egzystencja jest obecnie równie przyjemna, co widok świetlistych wzorów, które wyzwala."
 ## Projects and Operations
 #Project (first time)
 KALEIDOSCOPE_INFESTATION_FIRST: "Brak zasilania"
 KALEIDOSCOPE_INFESTATION_FIRST_DESC: "§H[root.GetName]§!: globalny spadek mocy sieci energetycznej pogrążył naszą stolicę w całkowitej ciemności. Musimy przywrócić sprawność infrastruktury energetycznej i stwierdzić, co tak naprawdę się dzieje."
 #Project (following times)
 KALEIDOSCOPE_INFESTATION: "Krwotok barw"
 KALEIDOSCOPE_INFESTATION_DESC: "Po raz kolejny kalejdoskop przyczepił się do naszej sieci, pochłaniając energię i pogrążając planetę w ciemności.\n\nNa szczęście wiemy już, jak zareagować."
 #Espionage Operation
 operation_kaleidoscope: "Zwabić kalejdoskop"
 operation_kaleidoscope_desc: "Dzięki nadajnikowi namierzającemu przemyconemu do struktur energetycznych innego imperium możemy odesłać tę istotę, by dręczyła inną potęgą galaktyczną."
 operation_kaleidoscope_shielded_world: "Tamtejszy świat stołeczny chroni §Y$building_planetary_shield_generator$§!."
 operation_kaleidoscope_previous_owner: "Minie trochę czasu, nim ponownie przepuszczą nas przez kontrolę bezpieczeństwa."
 operation_kaleidoscope_on_success: "$IF_SUCCESSFUL|E$\nKalejdoskop przeniesie się do imperium [root.target.GetName] i zacznie pasożytować na tamtejszej stolicy."
