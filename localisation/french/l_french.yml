 FE_IRONMAN_AUTOSAVE: "§RIl n'est pas possible de changer la fréquence des sauvegardes automatiques en mode Ironman.§!"
 FE_GALAXY_SHAPE_TOOLTIP: "§H$GALAXY_SHAPE$§!\nContrôle la forme de la galaxie.\n\nCertaines formes ne sont disponibles que pour certaines §Ytailles§! de galaxie.\n\nLes formes disponibles sont :\n$concept_galaxy_shape_desc$"
 FE_GALAXY_SIZE_TOOLTIP: "§H$GALAXY_SIZE$§!\nContrôle le nombre de systèmes stellaires dans la galaxie et détermine le nombre par défaut d'empires dirigés par l'§YI.A.§!\n\n§RAttention !§! Ce paramètre a des effets sur les performances en fin de partie s'il est relevé."
