 scientist_pursued: "Pościg za uczonym"
 rogue_scientist_3_chain_title: "Żądza podróżowania - konfrontacja"
 rogue_scientist_3_chain_desc: "Nieważne, co kierowało jego postępowaniem, kierownik musi wrócić do świata [Root.Capital.GetName].\n\nJeszcze nie wiadomo, czy napisze rewolucyjną pracę, czy może zostanie zwolniony dyscyplinarnie."
 scientist_apprehended: "Uczony zatrzymany"
 scientist_poi_1: "Ostatnia znana lokalizacja"
 scientist_poi_1_desc: "Ostatnio namierzono statek naukowy kierownika na obrzeżach układu [Root.Capital.GetStarName]."
 scientist_poi_2: "Ostatni znany cel"
