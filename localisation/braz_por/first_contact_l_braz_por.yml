 origin.5276.name: "Reconciliação"
 origin.5276.desc: "Muitos entre nós pensavam que este momento nunca iria chegar. Fechamos um acordo diplomático com a Diretoria das $NAME_MSI_country$.\n\nCom certeza, alguns vão se opor a essa decisão. O passado nunca pode ser apagado, mas ele também não deve definir o futuro.\n\nHoje, nós demos o primeiro passo em direção à reconciliação."
 origin.5276.federation.desc: "Quando aceitamos formar uma federação com as $NAME_MSI_country$, o ceticismo era generalizado. Muitos entre nós disseram que nada de bom sairia de uma reconciliação com os nossos ex-donos. Na época, essa preocupação era justificável.\n\nHoje, ao assinarmos nosso primeiro acordo diplomático com a Diretoria da $NAME_MSI_country_initials$, todas as dúvidas serão dissipadas. Juntos, temos em vista um futuro compartilhado. Não como adversários, mas como iguais."
 broken_shackles_reconciliation: "Reconciliação"
 origin.5500.name: "Melhorias de Pesquisa"
 origin.5500.desc: "Depois do motim, o compartimento de engenharia da nave escravista foi rapidamente transformado em um complexo de laboratórios rudimentar. Após se adaptarem à vida em [Root.Capital.GetName], nossos engenheiros fizeram melhorias para suprir suas necessidades."
 origin.5500.tt: "O §H£building£ $building_low_tech_research_lab$§! em §Y[Root.Capital.GetName]§! será aprimorado para §H£building£ $building_research_lab_1$§!."
 origin.5505.name: "Necessidades Burocráticas"
 origin.5505.desc: "Uma das primeiras ações do nosso jovem governo foi transformar rapidamente vários setores da nave escravista em um hub administrativo rudimentar. Agora que nos estabelecemos de fato em [Root.Capital.GetName], essas instalações foram aprimoradas."
 origin.5505.regular.tt: "O §H£building£ $building_low_tech_admin_hub$§! em §Y[Root.Capital.GetName]§! será aprimorado para §H£building£ $building_bureaucratic_1$§!."
 origin.5505.spiritualist.tt: "O §H£building£ $building_low_tech_admin_hub$§! em §Y[Root.Capital.GetName]§! será aprimorado para um §H£building£ $building_temple$§!."
 origin.5510.name: "A Primeira Colônia do Tipo [Root.Owner.GetAdj]"
 origin.5510.a: "Que a liberdade reine."
 origin.5515.name: "Aguardar ou Elevar"
 origin.5515.desc: "Com um posto de observação construído na órbita ao redor de [From.GetName], conseguiremos observar melhor nosso antigo mundo natal. Essa estação facilitará a troca cultural e de materiais, além de nos ajudar a melhorar a vida da população do planeta.\n\nDevemos tomar uma decisão: estamos dispostos a ajudar nossos semelhantes a alcançar as estrelas, conhecendo os possíveis resultados?\n\nNão há dúvidas de que eles merecem se juntar a nós no cenário galáctico, mas será que estão prontos para dar esse salto? Como vimos em primeira mão, as consequências de mudanças sociais aceleradas podem ser extremas."
 origin.5515.a: "Não é uma decisão fácil..."
 origin.5520.name: "Vista de Casa"
 origin.5520.desc: "Nosso posto de observação está em órbita ao redor de [From.GetName]. A partir dele, podemos comemorar as vitórias dos nossos semelhantes e, se necessário, ajudá-los em seus desafios.\n\nConforme avançamos, surge uma nova pergunta: devemos deixá-los em paz ou ajudá-los a alcançar as estrelas? As duas escolhas têm seus próprios riscos e suas próprias recompensas."
 origin.5525.name: "Limite Galáctico"
 origin.5525.desc: "Nosso trabalho para elevar [From.Capital.GetName] ao cenário galáctico foi um tremendo sucesso. Sob um novo governo unificado, nossos semelhantes serão conhecidos como o \"[From.GetName]\".\n\nNos meses e anos seguintes, eles certamente enfrentarão muitos desafios. Para ajudá-los a navegar por uma galáxia incerta, concordamos em aceitá-los como vassalos, pelo menos por enquanto. Assim, nós concedemos controle total do sistema e desmontamos nosso posto de observação."
