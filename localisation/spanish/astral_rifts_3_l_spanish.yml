 formula_pink_armies: "Fórmula rosa"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "Añade el modificador de opinión §Y$opinion_formula_pink$§! respecto a todos los imperios que no sean de máquinas, litoideos o toxoides."
 astral_rift_tropical_habitat: "Hábitat tropical"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "Hemos llegado a la atmósfera de un exuberante planeta tropical. La flora presenta unos pigmentos intensos, y unos protuberantes moluscoides se escurren entre árboles frutales.\n\nUna neblina rosada atípica irrumpe ocasionalmente a través del dosel caleidoscópico.\n\nA causa de la frondosa vegetación, nos vemos obligados a proseguir nuestras observaciones en tierra."
 astral_rift.3100.a: "Encontrad un lugar idóneo donde aterrizar."
 astral_rift.3105.name: "Aterrizaje aparatoso"
 astral_rift.3105.desc: "Durante el aterrizaje, nos vimos expuestos a una grieta en el terreno, oculta bajo finas capas de sustrato. El gas rosado que vimos desde el cielo era aún más denso en la superficie. Intuimos que esta apertura era un conducto activo que llevaba hasta el núcleo del planeta.\n\nLa variedad de la flora local es apabullante, y está llena de árboles frutales. Manadas de bulbosas y torpes babosas reptan lentamente por la selva, se alimentan plácidamente o duermen en un suelo rico en nutrientes, rodeadas por sus camadas."
 astral_rift.3105.a: "Examinad a la fauna."
 astral_rift.3105.b: "Recoged una muestra del gas rosa."
 astral_rift.3110.name: "Ecosistema herbívoro"
 astral_rift.3110.desc: "Hemos recogido una amplia gama de muestras de la fauna local. La vida aquí no es agresiva en absoluto; todas las criaturas que hemos descubierto son herbívoras. Los moluscoide con forma de babosa consumen cantidades ingentes de materia vegetal, y son capaces de almacenar grandes depósitos de grasa bajo su piel con motas verdes.\n\nLa diversidad de la fauna es bastante peculiar; en un ecosistema normal, las especies evolucionarían para cazar a una pesa tan fácil. Creemos que la naturaleza dócil de estos animales es el resultado de extraños compuestos orgánicos que se encuentran en el omnipresente gas rosa. Investigar el origen de estos elementos podría arrojar más información."
 astral_rift.3110.a: "Encontrad el origen."
 astral_rift.3111.name: "Gas intoxicante"
 astral_rift.3111.desc: "El gas que encontramos en este planeta resultó tener peligrosas propiedades alucinógenas. El recuerdo que tenemos fuera de la Esfera es confuso, como poco. Eso sí, hemos conseguido recomponer nuestra expedición al revisar las grabaciones de las cámaras de nuestros trajes.\n\nEstuvimos vagando sin rumbo durante un tiempo por las vibrantes llanuras del neblinoso mundo alienígena. Cada paso que dábamos era, para nosotros, un magnífico hallazgo; una hermosa planta, un molusco que deambulaba satisfecho por un claro, una deliciosa fruta con la que nos dimos un homenaje... La sustancia intoxicante del aire nos dejó con la sensación de que la expedición había sido un gran éxito, pese a que los resultados apenas podían catalogarse de productivos.\n\nLos filtros de nuestros trajes no bastaron para protegernos del gas. Algunos volvimos dando tumbos al amparo de la §Y$tech_rift_sphere$§! y recobramos el sentido. Aunque parecía como si acabáramos de irnos, llevábamos días explorando.\n\nHuelga decir que pensamos mejorar nuestro equipamiento respiratorio para las subsiguientes investigaciones."
 astral_rift.3111.a: "Averiguad el origen del gas."
 astral_rift.3115.name: "Análisis atmosférico"
 astral_rift.3115.desc.common: "Hemos recogido una muestra de la neblina rosa que hay en la superficie del planeta y la hemos sometido a un análisis molecular.\n\nEl gas posee un potente efecto que entumece las mentes y puede volver dóciles y autocomplacientes a todas las formas de vida biológica. Bajo su influencia, una entidad inteligente susceptible solo se centrará en satisfacer sus necesidades más básicas, lo cual interpretará como todo un logro.\n\nPor si fuera poco, los compuestos del aire fomentan el desarrollo graso tras alterar la producción de hormonas naturales de aquellos que los inhalan. Esto, a su vez, aumenta el apetito de la criatura afectada debido a un peor control de la distribución de nutrientes y las respuestas autoinmunes. Con el tiempo, el proceso deviene en un interminable ciclo de refuerzo mediante consumo excesivo. A juzgar por las trazas de enzimas, podemos confirmar que el gas se produce de forma orgánica, si bien no hemos podido encontrar al animal que lo produce."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nEsta sustancia apaciguadora no supone un riesgo para nuestra biología. Ni siquiera una alta concentración nos afectaría en demasía."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nEsta sustancia apaciguadora no afectará a nuestros drones. Podemos seguir explorando sin riesgo alguno."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nPara seguir explorando, necesitaremos un equipo de respiración completo para no intoxicarnos."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Poneos el equipo respiratorio y continuad."
 astral_rift.3120.name: "Abismo del bostezo"
 astral_rift.3120.desc: "Gracias a un sensor que medía la calidad del aire, hemos localizado las concentraciones más altas del gas tóxico en los exuberantes paisajes. Más allá de unos arbustos cargados de bayas, acabamos en el comienzo de una vasta grieta en el centro de un claro. De ella emanaban unas olas del espeso miasma rosado en intervalos irregulares.\n\nCreemos que el gas proviene de una criatura subterránea que hay en lo más profundo de la fisura. Encontrarla (preferiblemente, con vida) podría brindar oportunidades de investigación únicas."
 astral_rift.3120.a: "Seamos cautos. Excavad alrededor de la sima."
 astral_rift.3120.b: "Explorad la sima directamente."
 astral_rift.3125.name: "La excavación de la sima"
 astral_rift.3125.desc: "Hemos reconvertido el aparato de recolección de muestras de la §Y$tech_rift_sphere$§! en una herramienta de excavación y lo hemos usado para excavar en la boca de la sima. Después de atravesar una gruesa capa de un mantillo amarillo y húmedo, hemos descubierto otra capa de suelo. Su color es ocre, y se rompía en fragmentos de tamaño parejo conforme excavábamos, liberando pequeños brotes de gas rosa atrapado que estallaban con la más mínima agitación mecánica.\n\nSi bien esta capa del suelo era rica en compuestos orgánicos, es del todo improbable que sea el origen.\n\nAl seguir profundizando, la herramienta de recolección atravesó una capa más oscura de color carmesí. Entonces, la tierra entró en un violenta erupción, expulsando espesas nubes de gas rosa de la brecha que habíamos abierto. Esta tierra más oscura empezó a moverse como si estuviera viva.\n\nNuestro instrumento quedó sepultado rápidamente en la tierra escarlata y reducido a chatarra. La superficie a nuestro alrededor tembló con una violencia cada vez mayor, por lo que nos retiramos a la atmósfera superior.\n\nYa no somos bienvenidos."
 astral_rift.3125.a: "Estudiad las muestras del terreno."
 astral_rift.3130.name: "La exploración de la sima"
 astral_rift.3130.desc: "Hemos descendido por la sima con un rudimentario equipo de escalada para dar con la criatura. Durante la bajada, las paredes de minerales pasaron de un amarillo húmedo a un rosa más oscuro y escamado. Más abajo, todo se tornó en un vibrante carmesí.\n\nLas erupciones del denso gas rosa nos cubrían mientras procedíamos con el descenso. Al llegar a lo más hondo, descubrimos el origen: una red que abarca el diámetro de la sima, y de cuyo centro pende un orificio con una boca quitinosa en forma de pico. De esta criatura sale un tubo cubierto de venas que se adentra aún más en la roca.\n\nHemos encontrado una forma de vida carnívora; puede que hasta sea el mismo planeta."
 astral_rift.3130.a: "Extraed la boca."
 astral_rift.3130.b: "Cosechad muestras de las paredes más profundas."
 astral_rift.3135.name: "Extracción"
 astral_rift.3135-3140.desc.common: "Hemos cercenado la boca del tubo central que sobresalía de la piedra carmesí e iniciado la subida."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nLas paredes de la sima se agitaron con violencia, y una alta concentración de gas biológico invadió el túnel. Podíamos sentir el temblor de la cámara, y la salida se estrechaba conforme nos aproximábamos a la superficie. Sea lo que sea \\\"eso\\\", quería engullirnos."
 astral_rift.3135.desc.common.2: "Ya no somos bienvenidos aquí."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nEn un afortunado giro de los acontecimientos, las paredes cárnicas de color carmesí se replegaron instintivamente al rozar nuestros cuerpos, que resultaron ser biológicamente tóxicos. Escapamos ilesos. Al llegar a la superficie, la fisura se cerró a cal y canto, dejando una gran cicatriz en el claro. La tierra a nuestro alrededor se sacudió de manera cada vez más violenta, instándonos a volver a la atmósfera superior cuanto antes.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nHemos escapado de la sima justo cuando se cerraba, dejando una supurante cicatriz en su lugar. La superficie a nuestro alrededor se sacudió con temblores cada vez más violentos, así que nos retiramos a la atmósfera superior.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Analizad el órgano cercenado."
 astral_rift.3140.name: "Extracción traumática"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nLas paredes de la sima se agitaron con violencia en respuesta, y una alta concentración de gas biológico invadió el túnel, impidiéndonos ver nada. Nos apresuramos hacia la superficie, pero la salida se estrechaba cada vez más.\n\nLamentablemente, [Leader.GetName] no llegó a salir completamente del túnel cuando se cerró. Su parte inferior quedó atrapada en la sima y aplastada con una fuerza sísmica acongojante."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nMenos mal que hay recambios para todas las partes."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nHemos recuperado el cuerpo mutilado de [Leader.GetName] y hemos escapado a la atmósfera superior. [Leader.GetName] ha sufrido lesiones irreparables, pero permanece estable en el soporte vital."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "Maravilla geológica"
 astral_rift.3145.desc: "Hemos analizado el peculiar suelo rosa que extrajimos, y corroboramos la existencia de un organismo biológico y mineral más grande. Creemos que este material y la sustancia carmesí que aplastó nuestra herramienta son parte del mismo ser vivo: el planeta mismo. Nuestra hipótesis es que este planeta sintiente fabricó su propio ecosistema para que le surta constantemente de un ganado sumiso y de gran valor nutritivo.\n\nEl suelo posee unas propiedades fertilizantes impresionantes, lo que explica la excesiva densidad de vegetación en la superficie del planeta. Hemos podido aplicar algunos de sus principios a nuestros métodos de agricultura."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Con cuidado de no perturbar al organismo, recogimos una rápidas muestras de tres tipos de suelo de las paredes palpitantes de la sima, y abandonamos el planeta sin más percances.\n\nTras analizar las muestras, nuestras sospechas quedaron confirmadas: el propio planeta es un ser vivo.\n\nEl mantillo amarillo es muy rico en nutrientes y sirve para fertilizar y acelerar el crecimiento de las plantas. La capa escamosa de mineral rosa actúa como un efectivo atomizador de gas tóxico por toda la superficie del planeta. Para rematar, el material carmesí viene a ser un sistema circulatorio capaz de redistribuir los minerales y recursos orgánicos donde más falta hagan.\n\nLa sima que hallamos es, sin lugar a dudas, un tracto digestivo, y tenemos suerte de que no nos haya devorado.\n\nAdemás, hemos podido aplicar las impresionantes propiedades fertilizantes del mantillo en nuestros métodos de agricultura. Esta singular forma de vida de los planos astrales dará para seguir estudiándola durante años."
 astral_rift.3155.name: "Disección planetaria"
 astral_rift.3155.desc.common: "Tras realizar unos exhaustivos experimentos con el órgano digestivo cercenado, hemos obtenido más información sobre el ecosistema de este planeta. Para empezar, el planeta está vivo, y eso incluye el suelo.\n\nEn el tracto digestivo de la boca había bolsas con altas concentraciones de material biológico que pueden vaporizarse en la atmósfera inferior. Este gas se diseñó para engordar a los animales que habitan su superficie e impedir que los demás depredadores evolucionen. Las presas, una vez intoxicadas, son devoradas por el planeta mediante aperturas como las que encontramos. La boca que hemos extraído es una de tantas miles."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nHemos aprendido a reproducir y alterar de manera sintética las propiedades del gas rosa para darle un práctico uso como feromona para nuestros diplomáticos. Pese a estar muy diluido, conserva un potente efecto sedante capaz de apaciguar a la inmensa mayoría de organismos biológicos naturales."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nHemos aprendido a reproducir y alterar de manera sintética las propiedades del gas rosa para darle un práctico uso como analgésico de combate. Al amplificar los efectos anestésicos del gas y eliminar su componente supresor de agresividad, los soldados heridos podrán anular el dolor de sus lesiones y seguir combatiendo."
 astral_rift.3155.a: "Extraordinaria criatura."
