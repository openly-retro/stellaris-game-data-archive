 situation.5.name: "수수께끼의 미궁"
 situation.5.desc: "[This.GetName]의 개척민들이 놀라운 것을 발견했습니다. 어떤 외딴 산악 지대에서 우연히 수수께끼의 구조물을 발견한 것입니다. 스캔상 이 구조물은 우리가 처음 [This.GetPlanetMoon]을 탐사했을 때는 존재하지 않았습니다. 또한 상태는 새로 지은 건물처럼 훌륭하지만, [Owner.GetAdj]의 힘으로 건설했다는 증거는 찾아볼 수 없습니다. 오히려 구조물의 곡선과 각이 독특한 것을 넘어 우리 종족의 미적 감각으로는 충격적일 정도라는 점에서, 외계 건축 양식의 특징이 엿보입니다.\n\n입구에는 다음과 같은 내용이 적힌 표지판이 있습니다(흥미롭게도 우리 언어로 쓰여 있습니다). \"환영합니다. 이곳은 '외계 초차원 이상 현상의 대미궁'입니다. 들어오시려거든 모든 위험은 스스로 감수하십시오.\""
 situation.5.A: "탐사 팀을 보내 조사하세요."
 situation.5.A.tooltip: "이 접근 방식은 매월 §R5§! £energy£ §Y에너지§!를 소모합니다."
 situation.5.B: "이럴 시간 없습니다."
 situation.10.name: "놀라운 움직임"
 situation.10.desc: "[Target.GetName]에서 발견한 외계 미궁이 우리의 관심을 끌려 애쓰고 있습니다. 이런 식으로 건축물에 주체성이 있는 것처럼 말하면 우리 [Owner.GetResearchers]들이 질색하겠지만, 이 현상을 달리 설명할 길이 없습니다. 이제 이 미궁은 외딴 산길이 아니라 우리 주요 정착지 중 한 곳 가까이에 위치해 있습니다. 영문은 알 수 없지만 하루 만에 위치를 옮긴 것입니다. 게다가 입구의 경고 표지판도 사라졌습니다. 오히려 아주... 들어가고 싶게 생겼습니다.\n\n실제로 미궁에 들어가고 싶다는 주민이 일부 있지만, [Owner.GetResearchers]들은 주의를 촉구하고 있습니다. 분명한 점은 이제 미궁을 관찰하는 것만으로는 성에 차지 않는다는 것입니다. 새로운 접근 방식이 필요합니다."
 situation.10.desc.gestalt: "[Target.GetName]에서 발견한 외계 미궁이 우리의 관심을 끌려 애쓰고 있습니다. 건축물에 어떤 형태로든 의식이 있다니 이상하게 들리지만, 이 현상을 달리 설명할 길이 없습니다. 이제 이 미궁은 외딴 산길이 아니라 우리 주요 드론 보관 지역 중 한 곳 가까이에 위치해 있습니다. 영문은 알 수 없지만 하루 만에 위치를 옮긴 것입니다. 게다가 입구의 경고 표지판도 사라졌습니다. 오히려 아주... 들어가고 싶게 생겼습니다.\n\n미궁이 위치를 옮기는 바람에, 해당 지역을 격리하지 않는 한 드론들이 미궁에 들어가지 않게 통제하기가 더욱 어려워졌습니다."
 situation.10.A: "해당 지역을 격리하세요. 아무도 들어가지 못하도록!"
 situation.10.A.tooltip: "이 접근 방식은 매월 §R10§! £energy£ §Y에너지§!를 소모합니다."
 situation.10.B: "결국 조사를 해 봐야겠군요."
 situation.10.C: "위험한 미궁이군. 파괴해야 합니다."
 situation.15.name: "관심 종자"
 situation.15.desc.base: "미궁은 우리가 관심을 보이지 않자 화가 난 모양입니다. 구조물 전체가 서서히 모습을 바꿔, 무시무시한 건축물에서 흡사 쾌락의 궁전 같은 곳이 되었습니다."
 situation.15.desc.base.end: "우리 [Root.Owner.GetResearchers]들은 이러한 변화에 당황하고 있습니다. 이제 누구든 구조물에 들어가지 못하게 막는 것이 점점 어려워지고 있습니다."
 situation.15.desc.standard: "$situation.15.desc.base$ 위험을 경고하던 표지판은 사라졌습니다. 이제는 앙증맞은 [Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural]들이 입구를 돌아다니며 관심을 구걸하고 있습니다. 게다가 영문은 알 수 없지만 입구 너머로 광활한 해변과 끝없는 일출이 보이는 것 같습니다.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human: "$situation.15.desc.base$ 위험을 경고하던 표지판은 사라졌습니다. 이제는 앙증맞은 새끼 고양이들이 입구를 돌아다니며 관심을 구걸하고 있습니다. 게다가 영문은 알 수 없지만 입구 너머로 광활한 해변과 끝없는 일출이 보이는 것 같습니다.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base: "미궁은 우리가 관심을 보이지 않자 화가 난 모양입니다. 구조물 전체가 서서히 모습을 바꿔, 무시무시한 건축물에서 흡사 호화 드론 보관 시설 같은 곳이 되었습니다."
 situation.15.desc.gestalt.base.end: "우리 [Root.Owner.GetResearchers]들은 이러한 변화에 당황하고 있습니다. 이제 드론들이 구조물에 들어가지 못하게 막는 것이 점점 어려워지고 있습니다."
 situation.15.desc.machine: "$situation.15.desc.base$ 위험을 경고하던 표지판은 사라졌습니다. 대신 입구 너머에 고품질 윤활유, 흠집 제거 서비스, 고속 디스크 조각 모음 서비스를 제공하는 장치가 보입니다.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive: "$situation.15.desc.base$ 위험을 경고하던 표지판은 사라졌습니다. 대신 입구 너머에 드론들을 상대로 고품질 영양물질, 마음이 편안해지는 신경 진동, 부속지 교체 서비스 등을 제공하는 장치가 보입니다.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A: "작업을 더 빨리 추진해야겠군요."
 situation.15.A.tooltip: "현재 접근 방식이 매월 §R10§! £unity£ §Y통합§!을 추가로 소모합니다."
 situation.20.name: "완강한 거부의 대가"
 situation.20.desc: "미궁이 사라졌습니다. 하룻밤 사이에 그냥 사라진 겁니다. 미궁이 있던 자리에는 우리에게 남긴 메시지가 있었습니다. \"여러분의 차원에 있는 존재들을 저희 시설 내에서 연구하는 것이 목적이었지만, 온갖 유혹을 뿌리치고 시설에 들어오지 않은 여러분의 완강함은 그 자체로 교육적이었습니다. 이번 경험으로 저희는 더 풍부한 지식을 갖추게 되었으며, 이 지식은 저희... 목적 달성에 아주 유용할 것입니다. 감사의 표시로, 저희 연구 시설이 있던 자리에 약소하게나마 시공간 이상 현상을 남겨 놓았습니다. 모쪼록 여러분께... 기분 전환 거리가 될 수 있기를 바랍니다.\""
 situation.25.name: "미궁 파괴"
 situation.25.desc: "여느 건물과 다름에도 불구하고, 미궁은 우리 병력의 중화기에 상대가 되지 않았습니다. 이제 미궁이 있던 자리에는 잔해만이 남아 있습니다.\n\n안타깝게도 잔해에서는 많은 것을 알아내지 못했습니다. 하지만 미궁 건축에 사용된 외계 물질을 몇 가지 회수할 수 있었습니다."
 situation.30.name: "사라진 미궁"
 situation.30.desc: "미궁이 사라졌습니다. 하룻밤 사이에 그냥 없어진 것입니다. 미궁이 한때 서 있던 자리에는 아무것도 남아 있지 않으며, 우리 [Owner.GetResearchers]들은 무슨 일이 일어난 건지 몰라 황당해하고 있습니다. 하지만 모르는 편이 더 안전할지도 모릅니다."
 situation.30.A: "위협이 사라졌군요."
 situation.40.name: "원정대 보고서"
 situation.40.desc: "미궁에 보낸 [Owner.GetResearchers]들이 미궁에 진입하자마자 통신이 끊겼습니다. 통신이 두절된 며칠 동안 불안한 기다림이 이어졌으며, 이윽고 우리는 대원들을 잃은 것이라며 기대를 내려놓았습니다.\n\n그렇게 모든 희망을 버렸을 때, 대원들이 다시 나타났습니다! 하지만 풀리지 않은 의문은 늘어나기만 했습니다. [Owner.GetResearchers]들은 미궁 안에서의 기억이 없다고 주장하며, 탐사 기록은 못 알아볼 정도로 왜곡된 상태입니다. 게다가 미궁에 들어간 기간이 몇 주에 불과한데도 불구하고, 대원들은 몇 년이나 나이를 먹은 모습입니다!"
 situation.45.name: "계속되는 당혹감"
 situation.45.desc: "미궁을 추가로 탐사하자, 매우 다양하고 때로는 무시무시한 결과가 나타났습니다. 그중 한 번은 [Owner.GetResearchers]들이 불과 수 초 만에 복귀했는데, 왜 그렇게 빨리 돌아온 것인지는 대원들 스스로도 설명할 수 없었습니다. 또 다른 탐사에 투입된 대원들은 몇 주 동안 사라졌다가 나타났는데, 이번에는 들어갔을 때보다 젊어져서 나타났고, 몇 년 치의 기억이 사라져 있었습니다. 또 어떤 때는 대원들이 신체가 더 훌륭해진 상태로 돌아왔고, 심각한 부상을 입어 새로 생긴 흉터를 지닌 채 돌아올 때도 있었습니다.\n\n입구의 표지판 내용도 시간에 따라 달라졌습니다. \"들어오시려거든 모든 위험은 스스로 감수하십시오\"는 \"사망 위험\"으로 바뀌었고, 나중에는 \"경고! 경고! 미궁에 들어오지 마시오. 들어올 경우 행성이 폭발합니다\"로 바뀌었습니다. 또한, 섬뜩하게도 [Owner.GetAdj]의 [Owner.Species.GetRemnantNamePlural](이)가 벽에 장식처럼 붙어 있었습니다. 최근 수수께끼의 실종 사건이 발생한 것도 아니었기 때문에, 이 시체들이 어디서 온 것인지는 확실하지 않습니다.\n\n추가로 조사를 진행한다 해도 무슨 결과가 나타날지는 분명하지 않습니다. [Owner.GetResearchers]들이 지적한 것처럼, 표지판에 적힌 경고의 사실 여부를 확인할 방법이 없는 것입니다. 다만, 미궁에 들어갈 자원자를 모집하는 것이 점점 어려워지고 있다는 점만큼은 분명합니다."
 situation.45.desc.hive: "미궁을 추가로 탐사하자, 매우 다양하고 때로는 무시무시한 결과가 나타났습니다. 그중 한 번은 [Owner.GetResearchers]들이 불과 수 초 만에 복귀했는데, 왜 그렇게 빨리 돌아온 것인지는 대원들 스스로도 설명할 수 없었습니다. 또 다른 탐사에 투입된 대원들은 몇 주 동안 사라졌다가 나타났는데, 이번에는 몇 년 치의 기억이 사라져 있었습니다. 또 어떤 때는 대원들이 신체가 더 훌륭해진 상태로 돌아왔고, 심각한 부상을 입어 새로 생긴 흉터를 지닌 채 돌아올 때도 있었습니다.\n\n입구의 표지판 내용도 시간에 따라 달라졌습니다. \"들어오시려거든 모든 위험은 스스로 감수하십시오\"는 \"유체 이탈 위험\"으로 바뀌었고, 나중에는 \"경고! 경고! 미궁에 들어오지 마시오. 들어올 경우 행성이 폭발합니다\"로 바뀌었습니다. 또한, 섬뜩하게도 [Owner.GetAdj]의 [Owner.Species.GetRemnantNamePlural](이)가 벽에 장식처럼 붙어 있었습니다. 최근 수수께끼의 실종 사건이 발생한 것도 아니었기 때문에, 이 시체들이 어디서 온 것인지는 확실하지 않습니다.\n\n추가로 조사를 진행한다 해도 무슨 결과가 나타날지는 분명하지 않습니다. [Owner.GetResearchers]들이 지적한 것처럼, 표지판에 적힌 경고의 사실 여부를 확인할 방법이 없는 것입니다. 다만, 미궁에 들어갈 드론을 찾는 것이 점점 어려워지고 있다는 점만큼은 분명합니다."
 situation.45.desc.machine: "미궁을 추가로 탐사하자, 매우 다양하고 때로는 무시무시한 결과가 나타났습니다. 그중 한 번은 [Owner.GetResearchers]들이 불과 수 초 만에 복귀했는데, 왜 그렇게 빨리 돌아온 것인지는 대원들 스스로도 설명할 수 없었습니다. 또 다른 탐사에 투입된 대원들은 몇 주 동안 사라졌다가 나타났는데, 이번에는 하드 드라이브가 포맷된 상태였습니다. 또 어떤 때는 외피 마모가 줄어들었으며, 커다랗게 패인 곳이 생기거나 부속지가 사라지는 경우도 있었습니다.\n\n입구의 표지판 내용도 시간에 따라 달라졌습니다. \"들어오시려거든 모든 위험은 스스로 감수하십시오\"는 \"해체 위험\"으로 바뀌었고, 나중에는 \"경고! 경고! 미궁에 들어오지 마시오. 들어올 경우 행성이 폭발합니다\"로 바뀌었습니다. 또한, 섬뜩하게도 [Owner.GetAdj]의 [Owner.Species.GetRemnantNamePlural](이)가 벽에 장식처럼 붙어 있었습니다. 최근 수수께끼의 실종 사건이 발생한 것도 아니었기 때문에, 이 잔해들이 어디서 온 것인지는 확실하지 않습니다.\n\n추가로 조사를 진행한다 해도 무슨 결과가 나타날지는 분명하지 않습니다. [Owner.GetResearchers]들이 지적한 것처럼, 표지판에 적힌 경고의 사실 여부를 확인할 방법이 없는 것입니다. 다만, 미궁에 들어갈 드론을 찾는 것이 점점 어려워지고 있다는 점만큼은 분명합니다."
 situation.50.name: "철수"
 situation.50.desc: "미궁이 사라졌지만, 표지판의 경고와는 달리 [Target.GetName]의 폭발로 이어지지는 않았습니다. 오히려 미궁은 특별한 일 없이 하룻밤 사이에 그냥 사라지고 말았습니다. 미궁이 사라진 자리에는 메시지가 남아 있었습니다. \"이곳 차원에 있는 존재들을 연구할 수 있게 해 주신 여러분의 친절에 감사드립니다. 저희... 목적 달성에 큰 도움이 되었습니다. 다행스럽게도 타 차원 안보부에서 여러분에게 꽤... 높은 관심을 보였기에, 원활한 철수를 위한 자금을 얻을 수 있었습니다. 감사의 표시로, 저희 연구 시설이 있던 자리에 약소하게나마 시공간 이상 현상을 남겨 놓았습니다. 모쪼록 여러분께 기분 전환 거리가 될 수 있기를 바랍니다.\""
 situation.50.A: "그 비밀을 파고들어 봐야겠군요."
 situation.55.name: "격렬한 철수"
 situation.55.desc: "미궁이 사라졌지만, 표지판의 경고와는 달리 [Target.GetName]의 폭발로 이어지지는 않았습니다. 하지만 미궁의 철수는 이곳에 분명한 흔적을 남겼습니다. 지진이 대지를 흔들었고, 오랫동안 잠들었던 화산이 다시 활동을 개시했습니다.\n\n광범위한 파괴가 이루어지는 가운데, 한 메시지가 남아 있었습니다. \"이곳 차원에 있는 존재들을 연구할 수 있게 해 주신 여러분의 친절에 감사드립니다. 저희... 목적 달성에 큰 도움이 되었습니다. 철수 과정에서 다소 불편을 끼쳐드린 점, 죄송합니다. 타 차원 안보부에서 원활한 철수를 위한 자금을 얻을 수 없었습니다. 사죄의 표시로, 저희 연구 시설이 있던 자리에 약소하게나마 시공간 이상 현상을 남겨 놓았습니다. 모쪼록 여러분께 기분 전환 거리가 될 수 있기를 바랍니다.\""
 situation.55.A: "하늘이 무너져도 솟아날 구멍은 있다지요."
 d_space_time_anomaly: "시공간 이상 현상"
 d_space_time_anomaly_desc: "이 행성에서 연구를 진행하던 타 차원 종족이 놀랍도록 안정적인 시공간 이상 현상을 남겨 두고 떠났습니다. 이 이상 현상은 아주 심도 깊은 과학적 의의를 지닌 것으로 보입니다."
 situation_living_snow: "특이한 눈"
 situation_living_snow_type: "특이한 눈"
 situation_living_snow_desc: "[Target.GetName]에 위치한 주요 정착지 한 곳 주변에 눈이 쌓이기 시작했습니다. 사막 행성에 눈이라니, 확실히 특이한 일입니다."
 situation_living_snow_monthly_change_tooltip: "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile: "전부 다 녹여 버리세요."
 situation_snow_observation: "조용히 관찰한다"
 situation_snow_very_hostile_tt: "특수 방화 작업"
 too_late_to_change_approach: "§R상황 접근 방식을 바꾸기에는 너무 늦었습니다.§!"
 situation.150.name: "특이한 눈"
 situation.150.desc: "[Root.GetName]에 있는 개척민들이 이상한 현상을 보고했습니다. 주요 정착지 한 곳 주변에 눈이 쌓이기 시작한 것입니다.\n\n'눈'이라는 표현을 쓰기는 했지만, 이것이 진짜 눈일 가능성은 적어 보입니다. 사막 행성인 [Root.GetName]에서는 극지방에서조차 기온이 결빙점 밑으로 내려가는 일이 거의 없기 때문입니다. 게다가 이 '눈'이 실제로 하늘에서 떨어지는 것을 본 개척민도 없습니다. 하지만 초기 측정 결과상 이 물질의 주성분은 빙결된 물이 맞는 것 같습니다. 다만 왜 녹지 않은 것인지는 분명하지 않습니다. [Root.Owner.GetResearchers]들은 당장 조사를 진행하고 싶어 하지만, 다른 이들은 이 물질이 위험할 수 있다며 제거해야 한다고 당부했습니다."
 situation.155.name: "퍼지는 추위"
 situation.155.desc: "[Target.GetName]에서 눈이 늘어나고 있습니다. 눈밭은 처음에는 작다란 땅에 불과했지만, 이윽고 광활한 사막을 덮을 정도로 넓어져 현지 운송망과 재배망에 영향을 주고 있습니다. 눈 덮인 지역이 계속 넓어진다면 식민지를 유지하기 힘들 것이라는 우려가 커지고 있습니다.\n\n행성에 있는 [Owner.GetResearchers]들이 이 현상을 규명하려 했지만 소득은 없었습니다. 눈밭에서 분리한 눈은 금방 녹아내려 특정한 유기물만 남는데, [Owner.GetResearchers]들은 이 잔여물이 알 수 없는 화학 작용을 통해 열을 차단하기 때문에 눈이 녹지 않은 것이라는 이론을 세웠습니다. 하지만 연구진은 이것이 최선의 추측에 불과하다고 당부했으며, 이 이상한 화합물에 관해 알아낸 것은 거의 없다고 합니다."
 situation.155.A: "계속 지켜봐야겠군요."
 situation.155.A.tooltip: "눈 관찰 시 매월 £physics_research£ £society_research£ £engineering_research£ §Y연구§!가 §G5§! 증가하지만, §R10§! £unity£ §Y통합§!이 소모됩니다."
 situation.155.B: "이 위협을 없애야 합니다!"
 situation.155.B.tooltip: "눈 제거 시 §Y행성 안정도§!가 §G10§! 증가하지만, 매월 §R10§! £energy£ §Y에너지§!가 소모됩니다."
 situation.160.name: "문제 제거"
 situation.160.desc: "눈을 쉽게 제거할 수 없을 듯합니다. 눈밭에서 일부를 퍼내 녹일 수는 있었지만, 눈밭의 확산을 막는 데는 역부족이었습니다. 더 적극적인 방식으로 눈밭을 없애려는 시도 또한 실패로 돌아갔습니다. 매번 원인 모를 기계 고장이 다수 발생한 것입니다.\n\n설상가상으로 눈밭 지역에서 개척민들이 사라지는 사례가 늘어나고 있습니다. 이 일련의 사건은 서로 연관성이 있고, 눈밭은 살아 있으며 악의를 지닌 듯합니다."
 situation.160.A: "더 적극적으로 제거해야겠어요."
 situation.160.A.tooltip: "눈 제거 비용이 매월 §R15§! £energy£ §Y에너지§!로 증가합니다.\n상황이 두 배로 빨리 진행됩니다."
 #situation.160.B: "It's alive? Perhaps we should be more cautious."
 situation.160.C: "현재 접근 방식으로도 충분합니다."
 situation.160.C.tooltip: "눈 제거로 인한 효과가 §G행성 안정도§! §Y5§! 증가로 줄어듭니다."
 situation.165.name: "쇄도하는 눈"
 situation.165.desc: "[Target.GetName]의 눈이 우려스러운 속도로 퍼져, 이제 행성의 적도대 중 상당 부분을 덮고 있습니다. 우리 군사 지도자들은 확산을 멈추기 위해 과감한 조치가 필요하다고 경고합니다. 하지만 보다 냉정함을 유지하는 다른 이들은 눈밭의 확산이 지금껏 위협이라기보다 단순한 지장 요소에 불과했다면서, 눈밭이 거주 지역으로는 퍼지지 않았다고 지적했습니다. 대신 이들은 눈밭이 분명 살아 있으며, 대화를 시도해 봐야 한다고 주장합니다.\n\n어떤 방안을 선택하든, 행동을 취할 여지가 빠르게 줄어들고 있습니다."
 situation.165.A: "눈밭이 뭘 원하는지 알아내야 합니다."
 situation.165.B: "불로 태워 버리세요. 지금 당장."
 situation.165.tooltip: "§R상황 접근 방식을 더 이상 변경할 수 없게 됩니다.§!"
 situation.170.name: "눈밭에 삼켜지다"
 situation.170.desc: "[Target.GetName]에서 발생한 '눈 문제'와 관련해 걱정스러운 소식이 들어왔습니다. '눈싸움'을 하러 나섰던 개척민 몇 명이 실종된 것입니다. 이들과는 며칠 전에 연락이 끊겼으며, 생사 여부를 떠나 지금까지 어떠한 흔적도 찾을 수 없습니다. [Owner.GetResearchers]들이 더 자세한 사항을 파악할 때까지, 아니면 실종자들이 돌아올 때까지 개척민들에게 눈과 절대 접촉하지 말 것을 권고했습니다."
 situation.170.A: "주의 바랍니다."
 situation.170.A.tooltip: "눈 관찰 비용이 매월 §R15§! £unity£ §Y통합§!으로 증가합니다."
 #situation.170.B: "We must get rid of the snow with all haste!"
 situation.175.name: "기후 변화"
 situation.175.desc: "[Target.GetName]에서 확산 중인 눈밭은 개척민들에게 새로운 현상이자 재난일 뿐만 아니라, 생태계에도 빠른 변화를 가져왔습니다. 눈밭의 확산이 여러 토착 생물종에 엄청난 부담이 된 것입니다. 벌써부터 피해 지역에서 대량 이동이 발생했습니다. 하지만 일부 생물종은 놀랍게도 새로 생긴 추운 기후에서 더욱 번성하고 있습니다. 기후학자들은 현 상황을 관찰하면서, 이번 일을 [Owner.GetAdj]의 통제 없이 빠르게 변하는 기후를 몸소 관측할 '일생일대의 기회'라고 부르고 있습니다."
 situation.180.desc: "당신들의 존재가 우리에게 지능을 주었습니다. 우리는 당신들 중 사라진 자들을 흡수해 새로운 사고방식과 존재 방식을 배웠습니다. 하지만 당신들은 우리를 파괴하려 합니다. 우리는 지성을 얻은 지 얼마 되지 않았으며, 이를 포기할 마음은 없습니다. 당신들이 이렇게 나온다면 우리도 다른 길이 없습니다. 전쟁을 선포합니다."
 situation.180.A: "$situation.185.B$"
 situation.185.desc: "당신들의 존재가 우리에게 지능을 주었습니다. 우리는 당신들 중 사라진 자들을 흡수해 새로운 사고방식과 존재 방식을 배웠습니다. 다만 이러한 존재의 상태, 즉 이 지성이라는 것이 무엇을 의미하는지 아직은 모르겠습니다. 이 행성 한구석에 따로 자리를 잡고, 우리라는 존재가 무엇인지 자유롭게 알아보고 싶습니다.\n\n만약 허락하지 않는다면, 우리 역시 이 새로운 존재 방식을 포기하지 않을 것임을 알아 두십시오. 필요하다면 우리 자신을 지킬 것입니다."
