 EMPIRE_DESIGN_humans1: "지구 국제 연합"
 EMPIRE_DESIGN_humans1_desc: "지구 국제 연합은 인류가 세운 수많은 국가들로 이루어져 있습니다. 성간 정부는 저마다 서로 다르지만 하나의 목적 아래 연합하고 있습니다. 이 이족보행 포유류 종족은 개인의 자유와 문화적 다양성을 증진하고 번영의 원동력으로 삼는 사회를 이루어 냈습니다. 그 결과, 인류는 외계 종족과 쉽게 어울리는 특성이 있습니다.\n\n그럼에도 불구하고 수천 년에 걸쳐 모성에서 간헐적으로 벌어진 전쟁이 빚어낸 인류의 강고한 군사적 전통, 그리고 이따금씩 드러나는 공격성과 예측 불가능한 본성을 결코 과소평가해서는 안 될 것입니다."
 EMPIRE_DESIGN_humans2: "인류 연방"
 EMPIRE_DESIGN_humans2_desc: "21세기 말, 국제 연합의 지원으로 시행된 율리시스 계획에 따라 지구 저궤도에서 여섯 척의 거대한 방주선이 건조되었습니다. 각 방주선에는 약 25만여 명의 개척민이 탑승했고, 이 함선들은 최근 오르트 성운 가장자리에서 발견된 아공간 현상이 만들어낸 작고 불안정한 웜홀을 통과했습니다. 이후 함선으로부터는 아무런 소식도 없었고, 불안정했던 웜홀은 사라지고 말았습니다.\n\n그러나, 지구에서는 전혀 알지 못했지만 방주선 중 하나가 웜홀을 무사히 통과했고, 울창한 산림이 우거진 외계 위성에 융성한 식민지를 세웠습니다. 이 위성을 길들인 개척민을 움직인 원동력은 인류의 확고한 운명을 실현한다는 일념이었으며, 그것은 바로 어떤 대가를 치르더라도 은하계를 지배하겠다는 의지입니다."
 EMPIRE_DESIGN_humans1_1: "지구 국제 연합"
 EMPIRE_DESIGN_humans1_1_desc: "지구 국제 연합은 인류가 세운 수많은 국가들로 이루어져 있습니다. 성간 정부는 저마다 서로 다르지만 하나의 목적 아래 연합하고 있습니다. 이 이족보행 포유류 종족은 개인의 자유와 문화적 다양성을 증진하고 번영의 원동력으로 삼는 사회를 이루어 냈습니다. 그 결과, 인류는 외계 종족과 쉽게 어울리는 특성이 있습니다.\n\n그럼에도 불구하고 수천 년에 걸쳐 모성에서 간헐적으로 벌어진 전쟁이 빚어낸 인류의 강고한 군사적 전통, 그리고 이따금씩 드러나는 공격성과 예측 불가능한 본성을 결코 과소평가해서는 안 될 것입니다."
