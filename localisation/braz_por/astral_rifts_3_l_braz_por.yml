 astral_rift_psionic_stranger: "Estranha Psiônica"
 astral_rift.3200.name: "Estranha Psiônica"
 astral_rift.3200.desc.common: "Chegamos à atmosfera de um mundo montanhoso e congelado."
 astral_rift.3200.desc.common.non_robot: "Quase imediatamente, fomos acometidos por uma poderosa comunicação mental:\n\n§E\"Saudações, seres que vieram de longe. Das profundezas de minha meditação, eu senti sua jornada entre os Planos Astrais. Venham, vamos nos conhecer. Talvez sua chegada seja a revelação que eu tenho esperado.\"\n\n§!A visão de uma caverna montanhosa e isolada nos foi apresentada."
 astral_rift.3200.desc.common.psionic: "Seja quem for, seus poderes psiônicos ultrapassam todas as nossas capacidades."
 astral_rift.3200.desc.common.robot: "Em pouco tempo, nossos circuitos foram invadidos por uma transmissão externa:\n\n§E\"Saudações, seres que vieram de longe. Das profundezas de minha meditação, eu senti sua jornada entre os Planos Astrais. Venham, vamos nos conhecer. Talvez sua chegada seja a revelação que eu tenho esperado.\"\n\n§!Recebemos uma série de coordenadas para o lado oposto do planeta."
 astral_rift.3200.desc.common.non_psionic: "O fato de detectar nossa presença tão cedo e transmitir uma mensagem de tão longe indica que esse ser misterioso tem poderes psíquicos incríveis."
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.robot: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "Encontre esse ser."
 astral_rift.3205.name: "A Clarividente"
 astral_rift.3205.desc.intro: "Rastreamos a visão até um local em uma das montanhas mais altas do planeta.\n\nUma entidade mascarada meditava sentada em uma caverna isolada. Ela tinha a pele acinzentada e uma aparência humanoide, e estava envolvida em uma aura violeta de energia suave e pulsante."
 astral_rift.3205.desc.outro: "§E\"Obrigada por aceitarem meu convite. Temos muito o que discutir.\"\n\n\"Sou conhecida como a Clarividente. Tenho meditado nestas terras congeladas há muitos anos, aguardando uma revelação. Não é por acaso que vocês apareceram aqui.\"§!"
 astral_rift.3205.desc.common.completed_zroni: "Nós reconhecemos a alienígena como uma Zroni. Há milhões de anos, essa raça dotada de poderes psiônicos viveu em nosso próprio universo, até que uma guerra civil resultou na extinção da espécie. Talvez esta fenda seja uma passagem para uma linha do tempo paralela na qual os Zroni ainda não ascenderam ao Véu."
 astral_rift.3205.desc.common.started_zroni: "Nós reconhecemos a alienígena como uma Zroni, uma raça dotada de poderes psiônicos que viveu em nosso próprio universo há milhões de anos. Talvez esta fenda seja uma passagem para uma linha do tempo paralela na qual os Zroni ainda existem."
 astral_rift.3205.desc.common.not_started_zroni: "Chifres brilhantes protuberavam da cabeça da alienígena, e esporões similares, porém menores, se estendiam de suas costas. Não temos muito conhecimento sobre esta espécie, mas ela deve estar fortemente sintonizada a comprimentos de onda psiônicos."
 astral_rift.3205.desc.common.gestalt: "Recebemos outra comunicação:"
 astral_rift.3205.desc.common.default: "A alienígena falou dentro de nossas mentes outra vez:"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.a: "Ouça as palavras da Clarividente."
 astral_rift.3210.name: "O Fardo da Clarividente"
 astral_rift.3210.desc: "A Clarividente continuou:\n\n§E\"Tenho focado meus esforços para entrar em uma dimensão espiritual, conhecida pelo seu povo como \"O Véu\". Recentemente, senti um chamado estranho, que acredito vir das profundezas do Véu. Agora estou diante do limite desse mundo misterioso pela primeira vez.\"§!\n\nA Clarividente suspirou.\n\n§E\"Meu povo confiou esta responsabilidade a mim. Entrar no Véu pode, sim, nos conceder grandes poderes, mas tenho muitas dúvidas. Quanto mais perto eu chego, mais o Véu me puxa. Ouço sussurros nos cantos escuros da minha mente. Tal poder pode mesmo ser controlado? E agora, no momento da decisão, vocês aparecem. Não pode ser mera coincidência.\"§!"
 astral_rift.3210.a: "Revele o destino dos Zroni."
 astral_rift.3210.b: "Revele o que sabemos sobre os Zroni."
 astral_rift.3210.c: "Podemos oferecer apenas nossa perspectiva."
 astral_rift.3210.d: "Não devemos interferir."
 astral_rift.3210.e: "Tais ambições espirituais são triviais."
 astral_rift.3215.name: "Presságios da Ruína"
 astral_rift.3215.desc: "Contamos à Clarividente o que descobrimos sobre a civilização Zroni em nossas pesquisas arqueológicas.\n\nDetalhamos como o preço da onipotência dividiu os Zroni em nossa dimensão e descrevemos a terrível guerra civil que culminou em sua extinção.\n\nA Clarividente ouviu nossas palavras em silêncio.\n\n§E\"Meus esforços aqui podem mesmo nos condenar? Se chegar ao Véu acarretará um desastre, seria tolice continuar. Meu povo confia em mim. Se eu declarar o Véu como uma fonte de corrupção, nosso desejo de ascensão pode ser refreado. Mas, talvez, ainda exista um jeito... Com o conhecimento que vocês me passaram, eu poderia abordar os poderes superiores do Véu de outra forma e evitar os desastres que aconteceram conosco na sua dimensão.\"§!"
 astral_rift.3215.a: "É um esforço predestinado ao fracasso."
 astral_rift.3215.b: "Desta vez, pode ser diferente..."
 astral_rift.3220.name: "Destino Inevitável"
 astral_rift.3220.desc: "Explicamos como os Zroni usaram o Véu para ascender a um plano de existência superior, deixando para trás as necessidades físicas e desfrutando de uma onipotência quase utópica. A ascensão gerou grandes desafios, mas de uma perspectiva material e sociológica, foi uma conquista monumental. Lembramos que o destino dos Zroni ainda não foi totalmente entendido pelos nossos acadêmicos.\n\nA Clarividente respondeu:\n\n§E\"É como se os Zroni estivessem destinados a entrar no Véu em qualquer dimensão. Um destino que transcende os limites de uma única linha do tempo. Talvez a escolha nunca tenha sido nossa.\"§!"
 astral_rift.3220.a: "Aconselhe a não interferir no Véu."
 astral_rift.3220.b: "Incentive a Clarividente a romper o Véu."
 astral_rift.3225.name: "Nossa Perspectiva"
 astral_rift.3225.desc.gestalt: "Explicamos que a sociedade [Explorer.GetName] existe como uma consciência coletiva, e que uma decisão tão importante não deve ser tomada de forma individual. A decisão correta deve ser aquela que beneficia a sociedade Zroni como um todo, ignorando o desconforto pessoal.\n\nA Clarividente respondeu:\n\n§E\"Talvez seja melhor ver este dilema de uma perspectiva mais coletiva, como vocês fazem. Como acham que devemos agir?\"§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Compartilhamos detalhes da nossa própria relação com o divino. A busca pela iluminação é o que nos faz explorar, encontrar significado além de nós mesmos e aprofundar nossa conexão com o universo.\n\nA Clarividente respondeu:\n\n§E\"Nossos povos são parecidos nesse quesito. Os Zroni almejam transcender o mundo material, então que direito eu tenho de negar a ascensão ao meu povo? Como colegas que buscam a verdade, como vocês acham que devemos agir?\"§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Explicamos que a verdade científica objetiva é como definimos nosso lugar no universo. A busca pelo conhecimento nos levou além de novas fronteiras. Isso permitiu até mesmo que nossas duas espécies se encontrassem entre as dimensões.\n\nA Clarividente respondeu:\n\n§E\"Nossos povos são muito diferentes. Mas vocês são respeitosos e inteligentes, mesmo que suas crenças se oponham às nossas. Talvez, neste caso, haja sabedoria na sua perspectiva. Como seres seculares, como vocês acham que devemos agir?\"§!"
 astral_rift.3225.desc.default: "Explicamos que, para nós, o objetivo de uma sociedade é crescer e prosperar de acordo com seus princípios. Incorporar os próprios valores ao cenário galáctico é o verdadeiro teste de uma civilização. Se entrar no Véu é, de fato, o desejo do seu povo, você tem um dever a cumprir.\n\nA Clarividente respondeu:\n\n§E\"Eu entendo, mas a vontade do meu povo está dividida. Viajantes de longe, quais conselhos podem me dar? O fardo da decisão é grande demais para eu assumir sozinha.\"§!"
 astral_rift.3225.a: "Aconselhe a não interferir no Véu."
 astral_rift.3225.b: "Incentive a Clarividente a romper o Véu."
 astral_rift.3230.name: "Deixando nas Mãos do Destino"
 astral_rift.3230.desc.intro: "Explicamos que não estávamos interessados em oferecer nosso conhecimento e que essa não era uma visita predestinada. Somos exploradores, e chegamos aqui totalmente por acaso.\n\n§E\"Entendo. Talvez sua decisão de não interferir seja apenas outro sinal para eu interpretar. Sigam, então, de olhos abertos.\"§!"
 astral_rift.3230.desc.outro: "Deixamos a Clarividente com suas meditações e continuamos a explorar os arredores na esperança de que nossa jornada até aqui gerasse algum benefício prático. Não demorou para encontrarmos uma reserva valiosa de minerais entre dois picos."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nÉ provável que a história dos Zroni também se repetirá nesta dimensão, mas não devemos manipular o destino deles.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nOs Zroni têm que seguir o próprio caminho, e é insensato interferir em outras linhas do tempo.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Explore a reserva mineral."
 astral_rift.3235.name: "Conselho Profético"
 astral_rift.3235.desc.intro: "Nós desencorajamos a Clarividente de entrar no Véu desta vez, e ela tomou nosso conselho como uma profecia. Ela nos ofereceu um pequeno, porém pesado, cristal de dados como agradecimento. Nós nos despedimos.\n\nA análise do cristal de dados revelou uma matriz de mudanças sutis: um vasto arquivo armazenado como energia psiônica."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nEmbora o cristal fosse um exemplo curioso de engenharia, nós convertemos os bancos de dados que ele continha em uma forma de energia mais útil."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\nAs informações do cristal forneceram grandes conhecimentos sobre teorias psiônicas."
 astral_rift.3235.a: "Talvez nos encontremos outra vez."
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Nós encorajamos a Clarividente a entrar no Véu para ascender a uma existência superior, e ela tomou nosso conselho como uma profecia. Ela nos ofereceu um pequeno, porém pesado, cristal de dados como agradecimento. Nós nos despedimos.\n\nA análise do cristal de dados revelou uma matriz de mudanças sutis: um vasto arquivo armazenado como energia psiônica."
 astral_rift.3240.desc.completed_zroni: "Quem sabe desta vez, a espécie dela tenha resultados mais positivos."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nEmbora o cristal fosse um exemplo curioso de engenharia, nós convertemos os bancos de dados que ele continha em uma forma de energia mais útil."
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\nAs informações do cristal forneceram grandes conhecimentos sobre teorias psiônicas."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "Uma Grande Oportunidade"
 astral_rift.3245.desc: "Descobrimos um vasto depósito de minerais enterrado sob uma pilha de rochas de cristal em um vale situado entre duas montanhas. O terreno é muito instável para comportar uma operação de mineração em larga escala, mas usamos nossos equipamentos limitados para retirar o que fosse possível da superfície do depósito.\n\nA expedição foi um sucesso, e rendeu uma carga de recursos valiosos."
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "Uma Mensagem do Além"
 astral_rift.3280.a: "Um gesto atencioso."
 astral_rift.3280.desc.intro: "Detectamos uma cápsula perfeitamente lisa e uniforme emergindo da fenda que exploramos no sistema §Y[From.System.GetName]§!."
 astral_rift.3280.desc.encountered_priestess: "A sacerdotisa Zroni que encontramos lá nos enviou uma mensagem."
 astral_rift.3280.desc.common: "§E\"Obrigada pela profecia, [From.Leader.GetName] do império [From.Explorer.GetName]. Desde então, tenho evitado todas as tentações do Véu. Seguindo seu exemplo, nós aprendemos a viajar pelos planos astrais em busca de mais respostas. Estamos compartilhando algumas de nossas descobertas como um sinal de gratidão.\"§!\n\nA cápsula continha grandes quantidades de dados de pesquisa de outras dimensões."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Parece que há pelo menos uma dimensão onde essa espécie pode sobreviver."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "Ela continha uma mensagem simples:"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "A Promessa do Véu"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E\"Obrigada por sua visita predestinada, [From.Leader.GetName] do império [From.Explorer.GetName]. Além de termos atravessado o Véu, o povo Zroni começou a migrar para lá permanentemente. Isso nos proporcionou uma harmonia extraordinária e poderes incríveis. Estamos vivenciando uma utopia social que jamais teríamos imaginado!\n\nGostaríamos de compartilhar algumas de nossas riquezas materiais com vocês antes de partirmos em definitivo do mundo físico.\"§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
