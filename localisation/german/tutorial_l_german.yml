 tutorial_20_chain_title: "Tutorial: Beobachtungsposten"
 tutorial_20_chain_desc: "Wir sollten einen §SBeobachtungsposten§! über der Heimatwelt einer §S[Owner.GetPreFTLLower]§! bauen. Diese Raumstationen können eine Anzahl verschiedener §SMissionen§! ausführen. Die verfügbaren Missionen werden abhängig davon festgelegt, ob wir uns in aufstrebende Kulturen einmischen wollen oder nicht.\n\nDer Bau von Beobachtungsposten erfolgt wie der von §SBergbau§!- oder §SForschungsstationen§!. Sie können allerdings nur über den Heimatwelten von [Owner.GetPreFTLLowerPlural] gebaut werden. Wählt einfach ein §SKonstruktionsschiff§! aus und klickt dann unter seinen verfügbaren Befehlen auf §SBeobachtungsposten bauen§!.\n\nWählt nun die Heimatwelt der [Owner.GetPreFTLLower] aus, die Ihr studieren möchtt. Das Konstruktionsschiff beginnt nun seinen Einsatz."
