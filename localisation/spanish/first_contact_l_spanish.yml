 NAME_The_Chosen: "Los elegidos"
 NAME_ADJ_Chosen: "Elegidos"
 NAME_Aspharelle: "Aspharelle"
 NAME_Taremes: "Taremes"
 NAME_Ereba: "Ereba"
 NAME_Ithomes_Gate: "Puerta de Ithome"
 NAME_Ophala: "Ophala"
 NAME_Charynoi: "Charynoi"
 site_the_chosen_backstory: "Puesto de observación abandonado"
 site_the_chosen_backstory_desc: "Un puesto de observación abandonado orbita §Y[From.Planet.MoonOf.GetName]§!. Puede que arroje algo de información sobre los orígenes de la civilización pre-UL §Y$NAME_Charynoi$§! que hay en el planeta de abajo."
 arcsite.3000.name: "El museo $NAME_Charynoi$"
 arcsite.3000.desc: "El puesto de observación que hay sobre [From.Planet.MoonOf.GetName] parece haber sido reacondicionado poco antes de que lo abandonaran. Aunque hay pruebas de la existencia de equipo para vigilar a los habitantes del planeta, la mayor parte parece estar dedicada a un museo de historia $NAME_Charynoi$. Como dato curioso, para ser una especie tan beligerante, parecen haber rehuido de los temas relacionados con la violencia, y las exposiciones muestran diversos rituales de paz y fertilidad.\n\nEn la sala de control han dejado una serie de cristales de datos. Es obvio que querían que los encontráramos."
 arcsite.3000.A: "Profundicemos en sus secretos."
 arcsite.3005.name: "Registros etnográficos"
 arcsite.3005.desc: "Hemos traducido el primer cristal. Empieza con las palabras \"Este es el registro del pueblo $NAME_Charynoi$, abandonado por la profetisa Ithikarios. Esperamos que quien lo lea pueda perdonarnos por nuestros pecados\".\n\nLo que sigue es una colección de obras históricas, filosóficas y artísticas creadas por una sociedad industrial avanzada y, hasta cierto punto, beligerante. Nuestros [Owner.GetLinguists] lo han enviado todo a [Owner.Capital.GetName] para su correspondiente análisis."
 arcsite.3005.B: "Qué muermo."
 arcsite.3010.name: "El punto de inflexión"
 arcsite.3010.desc: "\"Ahora, pasaré a relatar nuestra caída tras sucumbir al pecado de la arrogancia\", declama Ithikarios.\n\nEl segundo cristal narra cuando $NAME_Charynoi$ empezó a desentrañar los secretos del vuelo espacial, que fue aproximadamente un siglo antes que [Root.Owner.GetName]. Habían hallado dos hermosos planetas en su sistema, y concluyeron que los dioses se los legaron al nacer; por eso decidieron reivindicarlos.\n\nIthikarios cuenta horrorizada el lado oscuro de aquellos descubrimientos: las civilizaciones que emergían de sus nuevas colonias no cedieron su hogar por las buenas. Fueron sometidas a golpes y, después de esclavizarlas, fueron menguando a causa de enfermedades que $NAME_Charynoi$ no se molestaba en curar.\n\nNuestros [Owner.GetLinguists] trabajan duro para traducir el tercer y último cristal."
 arcsite.3015.name: "El gambito del traidor"
 arcsite.3015.desc: "\\\"Con el tiempo, agotamos todos los confines del espacio que nos habían sido legados. Aunque conocíamos la existencia del agujero de gusano, este desafió nuestros estudios. Nuestro reino era tan abundante y bello que no tardamos en convencernos de que éramos los Elegidos. Que el agujero de gusano era una prueba y, cuando demostrásemos ser dignos, nuestra misión sagrada sería la de expandir nuestra raza por toda la galaxia\\\".\n\n\\\"Yo lideraba a aquellos deseosos de cumplir con su deber. Cuando me llegó la inspiración y descubrí que yo poseía la llave que abría el agujero de gusano, recé en el santuario de mis ancestros durante días. Finalmente, tuve la revelación: que no éramos dignos. Cruzar el agujero de gusano solo nos depararía sufrimiento. $NAME_Aspharelle$ se resentiría como castigo por nuestros crímenes. Me decidí a destruir mi investigación y buscar otro camino\\\".\n\n\\\"Encontrar a gente de confianza fue una tarea ardua. Si nos descubrían, acabaríamos deseando una muerte rápida. Aunque yo tenía el convencimiento de que hacíamos lo correcto, nos habrían tachado de apóstatas. Al final, emprendimos un osado plan: con el pretexto de adentrarnos en el agujero de gusano a ciegas, construimos un arca que navegara por lo desconocido, hacia una recóndita estrella. Pasamos muchos años viajando por el vacío del espacio hasta que llegamos a nuestro destino. Ahora, nuestro único deseo es que nos dejen llevar nuestras virtuosas vidas en paz para demostrarles que no todos los $NAME_Charynoi$ somos malvados\\\".\n\nDespués de disculparse profusamente por el daño que sus hermanos nos hicieron, Ithikarios mencionó su idea de levantar un escudo impenetrable alrededor de [From.Planet.MoonOf.GetName] para que su pueblo nunca vuelva a sentir la tentación de explorar las estrellas. Ella fracasó, pero nuestros [Owner.GetResearchers] han podido averiguar dónde estaba el fallo. Podemos activar el escudo, si es lo que queremos."
 arcsite.3015.A: "Cumpliremos sus deseos."
 arcsite.3015.B: "Podemos hacer con él lo que nos plazca."
 arcsite.3015.C: "Hasta aquí hemos llegado..."
 SHIELD_PRIMITIVE_PLANET_PROJECT: "Levantar el escudo"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC: "Si les facilitamos los recursos necesarios, nuestros [Owner.GetResearchers] deberían poder terminar el escudo que Ithikarios quiso levantar sobre §Y[This.GetName]§!."
 arcsite.3020.name: "El escudo Charynoi"
 arcsite.3020.desc: "Gracias a la labor de nuestros [Owner.GetResearchers], el escudo que Ithikarios quiso levantar sobre [FromFrom.GetName] se ha terminado. Los descendientes $NAME_Charynoi$ ya pueden descansar en paz."
 arcsite.3020.desc.A: "Un alivio para todas las partes."
 bane_of_the_prophetess: "Flagelo de la profetisa"
 bane_of_the_prophetess_desc: "Nuestras acciones frustraron los esfuerzos desesperados de la profetisa Charynoi por encontrar la redención para su pueblo. ¡Su especie no conocerá el perdón!"
 bane_of_the_prophetess_gestalt: "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc: "$bane_of_the_prophetess_desc$"
 charynoi_redemption: "La redención de los Charynoi"
 charynoi_redemption_desc: "Al terminar el escudo de Ithikarios, los Charynoi han alcanzado la redención, al menos en parte."
 paradisiacal_habitat: "Hábitat paradisíaco"
 paradisiacal_habitat_desc: "Si bien este hábitat es completamente artificial, el aire es de una calidad tan idílica que evoca al hogar de toda criatura sintiente, por muy alienígena que sea."
 paradisiacal_habitat_science: "$paradisiacal_habitat$"
 paradisiacal_habitat_science_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_energy: "$paradisiacal_habitat$"
 paradisiacal_habitat_energy_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_mining: "$paradisiacal_habitat$"
 paradisiacal_habitat_mining_desc: "$paradisiacal_habitat_desc$"
 fircon.3510.name: "Los elegidos"
 fircon.3510.desc: "Hemos pasado demasiado tiempo atrapados al otro lado del agujero de gusano. ¡Pero por fin nos hemos librado de los grilletes que nos colocaron nuestro legado celestial! Ahora, por fin sabemos que somos dignos. Debemos reivindicar el resto de la galaxia.\n\nNo opongáis resistencia. A la larga, será lo mejor."
 fircon.3510.A: "Eso no nos lo esperábamos."
 fircon.3515.name: "Los elegidos"
 fircon.3515.desc: "¿Cómo? ¿Habéis... atravesado el agujero de gusano? ¿Cómo es posible? Nuestros mejores científicos llevan años trabajando con él, sin resultado. Debe de ser un error.\n\n...\n...\n...\n\nDebe de ser una prueba. ¡No sois de fiar! ¡Debemos erradicar vuestra especie de nuestras estrellas!"
