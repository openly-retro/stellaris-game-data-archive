 #The Vortex #
 ##############
 vortex_fuel_modifier: "소용돌이 연료"
 astral_rift_vortex: "소용돌이"
 astral_rift.900.name: "소용돌이"
 astral_rift.900.desc.1: "우리는 격렬한 회오리바람 안에 도착했습니다.\n\n알 수 없는 가스 유체의 파동으로 시야가 완전히 가려졌습니다.\n\n약간의 대기 표본을 채취할 수는 있지만, 분석할 때마다 결과가 천차만별입니다. 장비에 오류가 있는 것인지 아니면 물질 자체가 본질적으로 불안정한 것인지 확실하지 않습니다."
 astral_rift.900.desc.2: "표본에서 나타나는 한 가지 일관된 특성은 비정상적으로 많은 양의 아스트랄 물질이 포함되어 있다는 점입니다.\n\n덧붙여 작은 온도 변화에도 내용물이 큰 영향을 받는다는 사실도 발견했습니다. 우리는 이 현상을 더 연구할 때까지 표본을 단열 용기에 보관하기로 했습니다."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\n§Y$tech_rift_sphere$§!가 너무 격렬하게 흔들리는 바람에 몇몇 승무원이 불편해하고 있습니다.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "계속 전진하세요."
 astral_rift.900.b: "표본을 불꽃에 노출해 보세요."
 astral_rift.905.name: "계속되는 탐사"
 astral_rift.905.desc: "우리는 기록된 진입 지점에서 생성된 방위를 이용해 폭풍 한가운데로 진입했습니다. §Y$tech_rift_sphere$§!의 한계를 시험하는 가혹한 환경임은 틀림없었지만, 스피어는 구조상 마찰이 제한되어 우리가 말하는 '폭풍'의 엄청난 피해를 방지하는 데 도움이 되었습니다.\n\n상황이 변하거나 철수할 수밖에 없을 때까지 계속 전진하겠습니다."
 astral_rift.905.a: "조심히 가세요..."
 astral_rift.910.name: "불꽃에 노출된 표본"
 astral_rift.910.desc.1: "용액에 천천히 점점 더 많은 열을 가한 끝에, 직접 화염을 가하는 것이 용액의 불안정한 화학적 균형을 가장 적게 붕괴시킨다는 사실을 알아냈습니다.\n\n이건 가히 혁명적인 발견입니다.\n\n이번 발견으로 함선의 추진 방식뿐만 아니라 에너지 생성 전반에 관한 이해를 한 단계 끌어올릴 수 있다고 확신합니다."
 astral_rift.910.desc.default: "위험한 제안이었지만 우리는 정확히 명령을 따랐습니다.\n\n일부 승무원의 반대에도 표본을 직접 불꽃에 노출시켰습니다.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "우리는 표본을 직접 불꽃에 노출시켰습니다.\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "참사"
 astral_rift.915.desc.default: "연구 팀과 연락이 끊겼습니다.\n\n표준 절차에 따라 닻을 집어넣고 §Y$tech_rift_sphere$§!를 회수했습니다.\n\n안타깝게도 우리가 발견한 건 승무원 전원의 그을린 유해뿐이었습니다.\n\n한 가지 특기할 만한 점은 함선 내부의 대기에 아스트랄 물질이 고도로 농축되어 있었다는 점입니다."
 astral_rift.915.desc.gestalt: "드론과 연락이 끊겼습니다.\n\n표준 절차에 따라 닻을 집어넣고 §Y$tech_rift_sphere$§!를 회수했습니다.\n\n안타깝게도 우리가 발견한 건 그을린 잔해뿐이었습니다.\n\n한 가지 특기할 만한 점은 함선 내부의 대기에 아스트랄 물질이 고도로 농축되어 있었다는 점입니다."
 astral_rift.920.name: "더욱더 깊이"
 astral_rift.920.desc.1: "우리는 현재 완전히 평온한 지점에 도달했습니다.\n\n§Y$tech_rift_sphere$§!는 사실상 중력의 영향을 받지 않으며 마찰도 전혀 없습니다. 좀 전까지 경험한 것과는 정반대로 우리는 완전한 진공 속을 떠다니고 있습니다. 이 기회를 틈타 폭풍에서 입은 피해를 복구했습니다.\n\n이제 우리는 지나간 일을 여유롭게 돌아보며 폭풍의 '벽'을 점검할 수 있게 되었고, 실제로 어제 하루 동안 그렇게 했습니다.\n\n폭풍의 정체는 끊임없이 충돌하는 성계의 덩어리였으며... 개중에는 단순한 성계가 아닌 온 은하계가 포함되어 있기도 했습니다. 우리는 전 우주적 규모의 천체들이 대량으로 파괴되는 광경을 목도하고 있는 것입니다. 천체들은 서로 회전하고 충돌하고 폭발하며 다양한 크기의 원소 구름을 남겼습니다. 우리가 그 재난에서 살아남은 것은 그야말로 기적입니다.\n\n이 폭풍이 얼마나 오래 지속되었는지는 확실하지 않으나 실물 크기의 행성이 존재한다는 것은 이것이 비교적 최근의 현상이라는 점을 시사합니다. 이런 현상이 오랫동안 지속된다면 먼지 외에는 아무것도 남지 않을 것입니다."
 astral_rift.920.desc.default: "정말로 놀랍게도 우리는 폭풍을 뚫고 나왔습니다.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "우리는 폭풍을 뚫고 나왔습니다.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "폭풍의 눈 깊은 곳까지 탐사하세요."
 astral_rift.925.name: "조우"
 astral_rift.925.desc.1: "폭풍의 '눈'의 중심으로 향하는 여정은 평화로웠습니다.\n\n다만 무사히 돌아갈 수 있을지가 걱정입니다. 외부의 폭풍이 점점 더 거세지고 있고, 계산에 따르면 닻을 전속력으로 집어넣어도 §Y$tech_rift_sphere$§!가 생존할 확률은 높지 않습니다.\n\n그러나 현재 가장 중요한 문제는 그게 아닙니다.\n\n우리는 이 평온함의 한가운데에서 무언가를, 그것도 하나가 아닌 두 가지를 발견했습니다.\n\n첫 번째는 어떤 장치입니다."
 astral_rift.925.desc.2: "온전한 크기를 관측할 수 있는지조차 확실하지 않습니다. 많은 기하학적 모양이 하나의 점으로 사라지는 프랙털 패턴으로 쪼개져 정확한 구조를 설명하기가 매우 어렵습니다. 우리는 그것이 생명체가 아니라 기계라고 보는데, 그건 두 번째 대상 때문입니다.\n\n바로 그 장치를 조작하는 무언가가 있습니다.\n\n그것은 분명히 별도의 존재로, 놀라울 만큼 자유자재로 기계의 표면을 따라 움직입니다. 마치 장치에 버튼이 있어서 그것을 누르는 것처럼 보이는데, 다만 어디에도 버튼처럼 보이는 것은 없습니다. 거대한 형체들이 그 존재의 명령에 따라 이리저리 당겨지고 밀려납니다.\n\n그 존재는 우리를 알아차린 기색은 전혀 없고 현재 하는 일에 완전히 정신이 팔린 것 같습니다."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\n이 물체는 본질을 이해할 수가 없으며 $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\n이 물체는 전 승무원의 지식을 모두 합쳐도 본질을 이해할 수가 없으며 $astral_rift.925.desc.2$"
 astral_rift.925.a: "빛을 비춰 보세요."
 astral_rift.925.b: "관찰하세요."
 astral_rift.930.name: "빛 비추기"
 astral_rift.930.desc: "우리는 경계 태세를 유지한 채 그 존재의 주의를 끌었습니다.\n\n온갖 스펙트럼으로 빛을 있는 대로 비추었고, 일종의 소통 의도를 전달하고자 간단한 2진법 패턴으로 빛을 깜빡였습니다.\n\n그 존재는 장치를 조작하는 것을 멈추고 완벽하게 동그랗고 칠흑같이 새카만 구체 속으로 사라졌습니다.\n\n처음으로 추측한 바로는, 그 존재는 우리를 모방하는 것일지도 모릅니다.\n\n우리는 그 존재가 기계를 당기고 미는 것을 멈춘 이후로 주변의 폭풍이 약해진 것을 발견했습니다. 예상으로는 며칠 안에 그 기세가 완전히 멈출 것으로 보이며, 그렇게 되면 내부에서 붕괴할 가능성이 있습니다.\n\n우리는 언제든 닻을 집어넣을 준비를 하고 있습니다."
 astral_rift.930.a: "위험한 조짐이 보이면 바로 후퇴하세요..."
 astral_rift.935.name: "관찰"
 astral_rift.935.desc.1: "우리는 존재의 관심을 끌지 않는 것이 좋겠다는 데 동의했습니다.\n\n그 기계를 조작하는 것을 보면, 존재는 상상조차 하기 힘들 정도로 엄청난 힘을 갖고 있을 것입니다.\n\n기계의 정확한 크기는 아직 계산하기 어렵지만 일부만으로도 우리가 아는 은하계 전체와 맞먹는다는 것은 확실합니다. 그게 중력의 힘 없이 우리를 끌어당기는 게 이상할 따름입니다.\n\n우리는 그 존재가 이 차원에 부분적으로만 존재하며, 우리가 보는 건 그 부속물에 불과하다고 추측했습니다. 마치 물웅덩이에 빠진 [explorer.GetSpeciesHandName]처럼 말입니다.\n\n이 소극적 관찰은 우리에게 몇 가지 중요한 과학적 질문을 던져 주었습니다. 만약 이 보고서가 완성된다면"
 astral_rift.935.desc.2: "분명합니다."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ 한동안 우리 제국의 뛰어난 석학들의 골머리를 썩일 것이 $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ 우리 제국에 큰 도움이 될 것이 $astral_rift.935.desc.2$"
 astral_rift.935.a: "주의해서 관찰하세요."
 astral_rift.940.name: "사라짐"
 astral_rift.940.desc.1: "그 존재가 갑자기 사라졌습니다.\n\n장치만 남기고 완전히 자취를 감춘 것입니다.\n\n주변의 폭풍도 안전하게 항해할 수 있을 만큼 잦아들었지만, 이미 진행된 우주적 파괴는 그 규모만으로도 충격적인 수준입니다."
 astral_rift.940.desc.2: "존재가 사라지자 우리는 자신감 있게 장치에 접근했습니다.\n\n장치의 소재는 알려진 어떤 장비로도 쪼개거나 부술 수 없었지만, 외부 케이스에 자석으로 부착된 몇 개의 외장 장치가 매우 빠른 속도로 회전하고 있는 것을 발견했습니다. 그중 한 개가 느슨해져 있길래 (돌아가는 길이 갑갑해지긴 하겠지만) 추가 연구를 위해 함선에 실었습니다.\n\n이 장치는 어떤 표면에 놓여 있든 똑바로 설 수 있도록 알맞은 무게 중심과 운동량을 갖추기 위해 빠른 속도로 회전합니다. 장치 안에서는 어떠한 내부 동력원도 찾지 못했기 때문에, 이 장치는 진정한 영구 운동의 놀라운 예시가 될 수 있을지도 모릅니다."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\n부디 희생자들의 최후가 평화로웠기를 기도합니다.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
