 ancrel.10100.name: "$artifact_vultaum_research$"
 vultaum_artifact_research_unlocked: "Ação de Artefato Menor Liberada: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc: "Apesar das conclusões fundamentalmente falhas, a pesquisa dos Vultaum sobre computação e mundos virtuais era altamente avançada e ajudará dramaticamente nossos próprios estudos."
 ancrel.10100.desc_machine: "Os Vultaum parecem ter aceitado alguns conceitos fundamentalmente ilógicos em sua pesquisa. Sua pesquisa sobre computação e mundos virtuais tinha alguns avanços que incorporaremos aos nossos próprios processos."
 ancrel.10100.desc_hive: "Os Vultaum eram obcecados com o conceito de mundos e realidades virtuais. A maioria de suas descobertas são inúteis para nós, mas pelo menos suas pesquisas sobre computação auxiliarão as nossas."
 ancrel.10100.desc_fm: "Os Vultaum eram mestres indiscutíveis em mundos virtuais e computação. Usaremos algumas de suas descobertas para ajudar dramaticamente nossa própria pesquisa nestes campos.\n\nPorém, suas conclusões são perturbadoras. Em uma primeira análise, elas parecem ser besteiras fundamentalmente falhas, mas após uma inspeção mais profunda, elas parecem ter elementos de verdade.\n\nSe desejarmos mergulhar mais fundo, precisaremos de mais tempo e recursos."
 artifact_vultaum_research_completed_suppressed: "Segredos dos Vultaum"
 artifact_vultaum_research_completed_suppressed_desc: "Os arquivos Vultaum aumentaram consideravelmente nossos conhecimentos sobre computação. Usamos o que aprendemos para criar mundos virtuais artificiais para o divertimento de todos."
 artifact_vultaum_research_completed_public: "Segredos Mais Profundos dos Vultaum"
 artifact_vultaum_research_completed_public_desc: "Os arquivos Vultaum sugerem que vivemos em uma simulação. Agora que compreendemos nossa realidade, podemos explorar certas brechas para compreender como ela pode funcionar a nosso favor."
 artifact_vultaum_research_completed_machine: "$artifact_vultaum_research_completed_suppressed$"
 artifact_vultaum_research_completed_machine_desc: "$ancrel.10100.desc_machine$"
 artifact_vultaum_research_completed_hive: "$artifact_vultaum_research_completed_suppressed$"
 artifact_vultaum_research_completed_hive_desc: "$ancrel.10100.desc_hive$"
 ancrel.10100.option.fm_enough: "Usaremos bem aquilo que já aprendemos."
 ancrel.10100.option.fm_delve_deeper: "Vá mais fundo. Precisamos saber tudo que eles sabiam."
 VULTAUM_SECRETS_2: "Mergulhe mais fundo nos segredos dos Vultaum."
 VULTAUM_SECRETS_2_DESC: "Não podemos parar de buscar a verdade só porque as consequências podem ser perturbadoras. Os Vultaum encontraram algo que acabou com sua realidade.\n\nNão temos medo."
 ancrel.10110.name: "$artifact_vultaum_research$"
 ancrel.10110.desc: "Parece que os Vultaum estavam certos.\n\nReproduzimos seus experimentos e chegamos a conclusões parecidas. Há uma chance moderada que estejamos, de fato, existindo em um mundo simulado.\n\nNão temos dados suficientes para ter uma hipótese de por que alguém criaria isso. Certamente ninguém criaria um universo tão cruel e frio como esse para mero divertimento.\n\nAs implicações disso são profundas, e acreditamos no seu discernimento sobre quais serão os próximos passos."
 ancrel.10110.option.fm_suppress: "Perturbador. Reprima as descobertas."
 ancrel.10110.option.fm_public: "As pessoas têm o direito de saber."
 artifact_vultaum_research_completed_public_tooltip: "O povo ficou §Rperturbado§! com a revelação.\n§Y$artifact_vultaum_research$§! é substituído por:"
 ancrel.10111.name: "Notícias Infelizes"
 ancrel.10111.desc: "Lamentamos informar que [leading_vultaum_research_scientist.GetName] não aceitou bem a decisão de encerrar a pesquisa sobre os Vultaum.\n\nAs notas que foram deixadas para trás divagam em devaneios loucos antes de chegar à decisão de 'continuar a pesquisa', logo antes de cometer suicídio."
 ancrel.10112.name: "Alívio do Stress"
 ancrel.10112.desc: "Relatos indicam que o stress de liderar a pesquisa sobre os Vultaum afetou [leading_vultaum_research_scientist.GetName].\n\nComeçou a haver grandes saltos de lógica que estão ajudando muito nossa pesquisa, mas também começou a haver um abuso de medicamentos como mecanismo para lidar com isso."
 ancrel.10113.name: "Avanço"
 ancrel.10113.desc: "Relatórios indicam que [leading_vultaum_research_scientist.GetName] ajudou muito o projeto de pesquisa, e começou a fazer saltos incríveis de lógica que estão ajudando muito nossa pesquisa."
