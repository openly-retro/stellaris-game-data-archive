 #Civics
 ####################################
 civic_feudal_realm: "Société féodale"
 civic_feudal_realm_desc: "Cette société est organisée selon les normes de la féodalité, son souverain régnant en s'appuyant sur de puissants vassaux qui gouvernent leurs territoires en jouissant d'une autonomie considérable."
 civic_imperial_cult: "Culte impérial"
 civic_imperial_cult_desc: "Cette société a une religion d'État dominante dans laquelle le dirigeant est vénéré comme un dieu vivant."
 civic_imperial_cult_effects: "- Le §Ymonde natal§! du £ruler£dirigeant bénéficie d'emplois de £job_priest£§Yprêtres§! supplémentaires."
 civic_corvee_system: "Système de la corvée"
 civic_corvee_system_desc: "Cette société considère qu'il relève du droit le plus absolu de l'État de décider du lieu où ses citoyens doivent vivre et travailler."
 civic_corvee_system_effects: "Fait disparaître le coût en £unity£unité de la §Yréimplantation des £pop£pops§!."
 civic_beacon_of_liberty: "Ode à la liberté"
 civic_beacon_of_liberty_desc: "Cette société est une véritable ode à la liberté dans une mer d'obscurantisme. Les droits et libertés individuels y sont tenus en très haute estime."
 civic_exalted_priesthood: "Prêtrise exaltée"
 civic_exalted_priesthood_desc: "Pour se prémunir de l'hérésie, cette société est gouvernée par un conseil religieux composé des membres les plus sages et les plus pieux du clergé."
 civic_philosopher_king: "Souverain philosophe"
 civic_philosopher_king_desc: "Il ne suffit pas de régner ; encore ce navire qu'est l'État doit-il être guidé par un monarque suffisamment sage et instruit pour maintenir le cap."
 civic_meritocracy: "Méritocratie"
 civic_meritocracy_desc: "Le statut social d'un individu ou ses relations personnelles ne devraient en rien définir sa profession. Le seul facteur déterminant pour sa promotion dans la société est la capacité et les talents dont il a apporté la preuve."
 civic_citizen_service: "Service civique"
 civic_citizen_service_desc: "Faites-vous votre part ? La pleine citoyenneté et la responsabilité politique qui en découlent sont limitées à ceux qui ont servi dans l'armée. C'est le service qui accorde la citoyenneté."
 civic_technocracy: "Technocratie"
 civic_technocracy_desc: "Afin de maximiser l'efficience, cette société est gouvernée selon les principes scientifiques et rationnels. Les désirs personnels d'une élite de politiques ignorante et dangeureusement sous-qualifiée ne peuvent en aucun cas entraver la marche du progrès."
 civic_police_state: "Police d'État"
 civic_police_state_desc: "Afin d'étouffer la moindre trace de dissension, la population de cette société répressive est soigneusement surveillée et contrôlée par une force de police intérieure très nombreuse."
 civic_idealistic_foundation: "Fondations idéalistes"
 civic_idealistic_foundation_desc: "Cette société est fondée sur des valeurs idéalistes fortes. Que son gouvernement l'ait oublié ou non, la population s'en souvient."
 civic_environmentalist: "Environnementalisme"
 civic_environmentalist_desc: "Cette société cherche à coexister en harmonie avec la nature. Tout est fait pour protéger l'environnement et limiter le consumérisme dès que cela est possible."
 civic_slaver_guilds: "Guildes esclavagistes"
 civic_slaver_guilds_desc: "Au sein de cette société, la plus grande partie du pouvoir politique est entre les mains d'un certain nombre de guildes esclavagistes puissantes et impitoyables, qui savent comment tirer le maximum des esclaves."
 civic_inwards_perfection: "Perfection intérieure"
 civic_inwards_perfection_desc: "Cette société sereine et pacifiste n'éprouve pas le besoin d'entrer en contact avec les étrangers, qui ne comprennent pas son mode de vie. Plus que tout, elle préfère être laissée à elle-même."
 civic_warrior_culture: "Culture martiale"
 civic_warrior_culture_desc: "Cette société s'est développée comme une culture farouchement guerrière. Les prouesses martiales sont estimées au-dessus de toutes les autres, et la gloire ne peut être atteinte que sur le champ de bataille."
 civic_distinguished_admiralty: "Amirauté distinguée"
 civic_distinguished_admiralty_desc: "La flotte et l'amirauté jouent un rôle inhabituellement important au sein de cette société, détenant une importance fondamentale au sein des cercles politiques et bénéficiant des meilleures recrues."
 civic_free_haven: "Havre de liberté"
 civic_free_haven_desc: "Cette société s'est taillée la réputation d'être un havre de liberté. Les malades, les pauvres, les masses aspirant à la liberté, tous sont accueillis en sont sein, quelle que soit leur espèce ou leur origine."
 civic_cutthroat_politics: "Politique impitoyable"
 civic_cutthroat_politics_desc: "Le système politique de cette société est reconnu pour ses intrigues. Les luttes de pouvoir, les accords pas très clairs et les complots sont monnaie courante. Ceux qui survivent suffisamment longtemps pour apprendre à maîtriser les règles de ce grand jeu, toutefois, les maîtrisent à la perfection."
 civic_corporate_dominion: "Dominion entrepreuneurial"
 civic_corporate_dominion_desc: "Cette société est dominée par une mégacorporation qui a entièrement supplanté l'État dans son rôle régalien."
 civic_agrarian_idyll: "Paradis agraire"
 civic_agrarian_idyll_desc: "Une vie simple et paisible est souvent celle qui apporte le plus de bonheur. Cette société agraire est, dans une large mesure, parvenu à éviter l'urbanisation à outrance."
 civic_shadow_council: "Conseil secret"
 civic_shadow_council_desc: "À l'insu de sa propre population, cette société est en fait manipulée par un conseil secret. Les apparences sont conservées, mais il faut bien se protéger de la tyrannie de la majorité. Et, après tout, que se passserait-il si les électeurs élisaient le mauvais candidat ?"
 civic_mining_guilds: "Guildes minières"
 civic_mining_guilds_desc: "Plusieurs guildes minières importantes ont accédé à une position prédomiannte au sein de cette société. Le gouvernement ne se prive pas de se reposer sur elles."
 civic_parliamentary_system: "Système parlementaire"
 civic_parliamentary_system_desc: "Le système parlementaire de cette société encourage les débats libres et animés. S'y attirer les bonnes grâces de la principale faction politique peut s'y avérer très avantageux."
 civic_efficient_bureaucracy: "Bureaucratie efficace"
 civic_efficient_bureaucracy_desc: "Cette société est réputée pour son efficacité. Non seulement les trains magnétiques arrivent à l'heure, mais en plus le gigantesque appareil bureaucratique nécessaire pour gouverner un empire interstellaire a été considérablement simplifié."
 civic_nationalistic_zeal: "Nationalisme fanatique"
 civic_nationalistic_zeal_desc: "Un très net sentiment de fierté nationaliste imprègne toutes les couches de cette société."
 civic_functional_architecture: "Architecture fonctionnelle"
 civic_functional_architecture_desc: "Cette société est réputée pour son architecture aussi épurée que fonctionnelle. Certains considèrent ce style de constructions comme ennuyeux ou déprimant, mais dans la plupart des cas le néobéton remplit sa tâche aussi bien que tout autre matériau."
 civic_aristocratic_elite: "Élites aristocratiques"
 civic_aristocratic_elite_desc: "Une aristocratie bien établie et refermée sur ses privilèges occupe les plus hauts rangs de cette société."
 civic_mechanists: "Mécaniste"
 civic_mechanists_desc: "Cette société est préoccupée par l'idée d'automates métalliques depuis l'aube de l'Âge industriel. Même s'ils ont été nombreux à dire qu'ils ne pouvaient être construits, les premiers véritables robots ont été produits par les lignes d'assemblage longtemps avant que le vol spatial, même balbutiant, ne soit maîtrisé."
 civic_syncretic_evolution: "Évolution syncrétique"
 civic_syncretic_evolution_desc: "Une seconde espèce est parfaitement intégrée à cette société. Ses membres sont grands et forts, et la plupart d'entre eux ont l'intelligence d'un gamin pas très débrouillard. Les guerres du passé ont dépouillé cette espèce de ces tendances les plus agressives, ce qui la rend tout à fait servile."
 civic_syncretic_evolution_secondary_species: "Espèce syncrétique"
 civic_shared_burden: "Partage du fardeau"
 civic_shared_burden_desc: "Cette société croit en une distribution équitable des ressources et fait peu de distinctions entre les besoins des gouvernants et des gouvernés. Tous travaillent de concert au bénéfice de tous."
 civic_fanatic_purifiers: "Purificateurs fanatiques"
 civic_fanatic_purifiers_desc: "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
