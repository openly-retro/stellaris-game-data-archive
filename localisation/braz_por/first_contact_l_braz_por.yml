 #Starting event
 origin.4010.name: "A Conta"
 origin.4010.desc: "Um pequeno recipiente autopropulsionado acabou de entrar pelas fronteiras do nosso sistema natal, anunciando em alto e bom som sua chegada por meio de um sinal. Depois de recuperado, seu conteúdo sombrio foi revelado: uma longa lista que detalha os ativos militares que nós destruímos na guerra contra nossos invasores, completa com fatalidades das tripulações e o valor aproximado de cada nave destruída.\n\nNossos antigos invasores estão oficialmente exigindo reparações de guerra, apesar de terem sido eles que nos invadiram. Ainda mais escandaloso é o fato de que eles também alegam que todas as naves destruídas no nosso sistema ainda pertencem a eles, e qualquer tentativa de destruir, readaptar ou fazer engenharia reversa nos destroços será uma violação dos termos e condições.\n\nUma agência de cobrança de dívidas entrará em contato em breve para resolver a situação."
 origin.4010.a: "Que absurdo!"
 origin.4010.a.tooltip: "Os cobradores de dívidas nos visitarão em §Y[root.payback_debt_collectors_timer]§!."
 #Hub - first encounter
 origin.4015.name: "Cobradores de Dívidas"
 origin.4015.desc: "Saudações, [owner.GetName],\n\nEstamos entrando em contato em nome das §H$NAME_MSI_country$§!, a respeito de uma dívida pendente. Como vocês são uma sociedade espacial nova, compreendemos se não estiverem em condições de pagar o valor total. Nosso objetivo é ajudar vocês a escolherem o melhor plano de restituição para quitar qualquer dívida pendente sem sacrificar o crescimento econômico.\n\nSendo assim, ficaremos felizes em oferecer uma consultoria gratuita! Esperamos que essa situação possa ser resolvida de modo amigável."
 origin.4015.a: "Estamos dispostos a pagar."
 origin.4015.b: "Nos recusamos a pagar."
 origin.4015.c: "Quem são vocês?"
 origin.4015.c.response: "Mesmo antes de o nosso povo chegar às estrelas pela primeira vez, compreendíamos que todos têm um papel a desempenhar na galáxia. Algumas culturas almejam poder. Outras buscam conhecimento. Nós evoluímos para prestar um serviço.\n\nAqueles que nunca sentiram a alegria de um ato altruísta não compreenderam o verdadeiro sentido da vida. Conformidade não pressupõe inferioridade. É a ação de elevar quem está à sua volta."
 #We are willing to settle
 origin.4016.name: "Termos da Restituição"
 origin.4016.desc: "De acordo com as estimativas enviadas anteriormente, a quantia devida ao nosso cliente é de §Y£energy£ [owner.debt_collectors_amount] Créditos Energéticos§!. Ficaremos felizes em oferecer a vocês uma variedade de planos de restituição."
 origin.4016.a: "Pagar a quantia completa."
 origin.4016.a.response: "Ficamos comovidos com o seu entusiasmo em pagar a dívida. No entanto, após uma análise minuciosa, concluímos que os créditos energéticos que vocês ofereceram não parecem ser totalmente autênticos. Decerto foi apenas um equívoco! Vamos fingir que isso nunca aconteceu." #Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b: "§R5.000§! de £energy£ §H$energy$§! a cada 15 anos."
 origin.4016.b.tooltip: "Comprometer-se a entregar §R5.000§! de £energy£ §H$energy$§! aos cobradores de dívidas quando eles voltarem."
 origin.4016.c: "§R2500§! de $r_consumer_goods$ a cada 15 anos."
 origin.4016.c.tooltip: "Comprometer-se a entregar §R2.500§! de $r_consumer_goods$ aos cobradores de dívidas quando eles voltarem."
 origin.4016.d: "Gostaria de mais alguma coisa?"
 origin.4016.e: "§R1.250§! de £alloys£ §H$alloys$§! a cada 15 anos."
 origin.4016.e.tooltip: "Comprometer-se a entregar §R1.250§! de £alloys£ §H$alloys$§! aos cobradores de dívidas quando eles voltarem."
 #Agreed to pay
 origin.4017.desc: "Perfeito! Ficamos felizes por chegarmos a um acordo tão rápido. Vamos voltar em §Y15 anos§! para coletar a primeira parcela e garantir que vocês estejam satisfeitos com os termos.\n\nTenha um bom dia!"
 origin.4017.a.tooltip: "Os cobradores de dívidas voltarão em §Y[root.payback_debt_collectors_timer]§!."
 #Pay with something else
 origin.4018.desc: "Caso você não consiga ou não queira pagar o custo de energia, é possível quitar sua dívida oferecendo certa porcentagem da sua mão de obra para as §H$NAME_MSI_country$§!. Seus funcionários serão transportados para os locais de trabalho designados e receberão acomodações básicas até que a dívida seja paga.\n\nÉ importante salientar que esses funcionários não precisam ser cidadãos plenos. Qualquer indivíduo apto já serve."
 origin.4018.a: "Na verdade, preferimos pagar com energia."
 origin.4018.b: "Nós aceitamos."
 origin.4018.b.tooltip: "Comprometer-se a ceder §B2 £pops£ Pops§! para os cobradores de dívidas quando eles voltarem."
 origin.4018.c: "Então vocês estão pedindo escravos?"
 origin.4018.c.response: "O termo correto é \"servos contratados\". Escravidão é uma prática abusiva com base na exploração de estruturas de poder já existentes. Nossas transações são feitas exclusivamente de acordo com os termos do contrato."
 origin.4018.d: "Nos recusamos a pagar."
 #Refuse to pay
 origin.4019.desc: "Sentimos muito mesmo por não termos conseguido chegar a um acordo sobre esta situação. Será que há alguma chance de vocês reconsiderarem? De acordo com os termos do contrato, se um devedor estiver relutante ou não tiver condições de pagar, seremos obrigados a confiscar bens em nome do nosso cliente."
 origin.4019.a: "Pode vir."
 origin.4019.a.tooltip: "Os cobradores de dívidas vão nos atacar."
 origin.4019.b: "Vamos reconsiderar as opções..."
 #Refuse to pay - won battle
 origin.4020.name: "Hoje Não"
 origin.4020.desc: "A frota dos cobradores de dívidas foi obrigada a recuar. Eles certamente voltarão, mas, por enquanto, estamos a salvo."
 origin.4020.desc.repeat: "Mais uma vez, obrigamos os cobradores de dívidas a recuar do nosso sistema natal. Provavelmente não foi a última vez que os vimos, mas, por enquanto, nosso povo e nossos bens estão a salvo."
 #Won battle too many times - MSI declares war on you
 origin.4021.name: "Apreensão de Bens"
 origin.4021.desc: "A decepção é grande.\n\nComo uma empresa especializada no esclarecimento de civilizações menos desenvolvidas, temos orgulho de nossa competência. No entanto, é evidente que falhamos em repassar algumas lições básicas. Em vez de atacar outros sem motivo, vocês sozinhos devem assumir a responsabilidade por seus fracassos.\n\nVocês claramente precisam de mais orientação. Deixem-nos ensinar a pagar sua dívida."
 origin.4021.a: "Nunca mais nos curvaremos a vocês."
 #Refuse to pay - lost battle
 origin.4025.name: "Tomando Bens"
 origin.4025.desc: "Após a derrota da nossa frota, os cobradores de dívidas saquearam [PLANET.GetName], sequestrando muitos entre nosso povo. Mas pior do que a derrota foi o \"recibo\" que eles deixaram, nos informando que a população capturada deverá trabalhar para pagar nossa \"dívida\". Os cobradores dizem que devemos ser gratos, pois o nosso povo será devolvido após a dívida ser quitada. Isso deve levar apenas 29.637 anos."
 origin.4025.a: "Da próxima vez, estaremos prontos."
 origin.4025.a.tooltip: "Perde §B5 £pops£ Pops§! para os cobradores de dívidas.\n\nOs cobradores de dívida voltarão em §Y[root.owner.payback_debt_collectors_timer]§!."
 #Hub - subsequent encounters
 origin.4030.name: "Cobradores de Dívidas"
 origin.4030.desc.base: "Saudações, [owner.GetName],\n\nEstamos entrando em contato novamente em nome das §Y$NAME_MSI_country$§!, a respeito da sua dívida pendente."
 origin.4030.desc.energy: "$origin.4030.desc.base$\n\nConforme nosso acordo, viemos coletar um valor igual a §R5000§! de £energy£ §H$energy$§! para o pagamento da sua dívida."
 origin.4030.desc.consumer_goods: "$origin.4030.desc.base$\n\nConforme nosso acordo, viemos coletar um valor igual a §R2.500§! de £consumer_goods£ §H$consumer_goods$§! para o pagamento da sua dívida."
 origin.4030.desc.alloys: "$origin.4030.desc.base$\n\nConforme nosso acordo, viemos coletar um valor igual a §R1.250§! de £alloys£ §H$alloys$§! para o pagamento da sua dívida."
 origin.4030.desc.pops: "$origin.4030.desc.base$\n\nConforme nosso acordo, viemos coletar §B2 £pops£ Pops§! dispostos a trabalhar para pagar a sua dívida."
 origin.4030.desc.defeated: "Saudações, [owner.GetName],\n\nEstamos entrando em contato novamente em nome das §H$NAME_MSI_country$§! a respeito da sua dívida pendente. Só queremos resolver essa situação pacificamente e esperamos que vocês estejam mais dispostos a participar de um diálogo construtivo."
 origin.4030.desc.furious: "Saudações, [owner.GetName],\n\nEste é nosso último aviso: a dívida que você tem com as §H$NAME_MSI_country$§! precisa ser paga urgentemente. Apesar das diversas tentativas de resolver a situação pacificamente, você recusou-se a cooperar. Caso se recuse novamente a concordar com um plano de restituição, nossa única alternativa será apreender seus bens, custe o que custar."
 origin.4030.a: "Estamos dispostos a pagar."
 origin.4030.b: "Aqui está o pagamento que vocês pediram."
 origin.4030.c: "Tratem bem o nosso povo."
 origin.4030.c.tooltip: "Perca §B2 £pops£ Pops§!"
 origin.4030.d: "Aqui vão alguns... trabalhadores."
 origin.4030.d.tooltip: "Perca §B2 £pops£ Escravos§!"
 origin.4030.e: "Não podemos pagar."
 origin.4030.f: "Não vamos pagar."
 origin.4030.g: "Desculpe, quem são vocês mesmo?"
 origin.4030.h: "Sabemos quem vocês são: vítimas. Como nós."
 #Pay
 origin.4031.desc: "Agradecemos pela sua resposta rápida e pela disposição para resolver a situação de modo imparcial! O valor pendente agora é de §Y[owner.debt_collectors_amount]§! de £energy£ §H$energy$§!. Voltaremos em 15 anos para coletar a próxima parcela. Tenha um bom dia!"
 origin.4031.a: "O valor pendente é mais alto do que eu esperava."
 #You got scammed
 origin.4032.desc: "Como informado nas letras miúdas, nós aplicamos as taxas de juros padrão. Se continuar com seus pagamentos na taxa atual, quitará sua dívida em exatamente 29.637 anos."
 origin.4032.a: "..."
 #Can't pay - energy
 origin.4036.desc.base: "Ficamos tristes em saber que vocês não conseguiram reunir a quantia combinada a tempo. Nós ajustamos seu plano de restituição, reduzindo à metade o valor da próxima parcela.\n\nInfelizmente, sua incapacidade de pagar configura uma violação do nosso contrato. Portanto, vamos apreender uma parte da sua população no lugar dos fundos. Esperamos que isso não seja um inconveniente."
 origin.4036.desc.energy: "$origin.4036.desc.base$\n\nConsiderando a situação, nos sentimos obrigados a informar que nosso cliente também aceita a restituição na forma de horas dedicadas de trabalho. Parte da sua população será transportada para os locais de trabalho designados e receberá acomodações básicas até que a dívida seja paga.\n\nÉ importante salientar que esses trabalhadores não precisam ser seus cidadãos plenos. Qualquer indivíduo apto já serve."
 origin.4036.desc.a: "Não deixaremos você levar nosso povo."
 origin.4036.desc.a.tooltip: "Os cobradores de dívidas vão nos atacar."
 #Won't pay
 origin.4037.desc.base: "Imploramos a vocês que reconsiderem sua decisão. A recusa ao pagamento deixará uma marca permanente na sua pontuação de crédito. Isso limitará suas oportunidades financeiras no futuro, sem falar na sua autoimagem. É assim que vocês querem ser vistos enquanto sociedade? Cuspindo naqueles que se ajoelharam para elevá-los?"
 origin.4037.desc.defeated: "Achamos a sua recusa ao pagamento da dívida muito preocupante. Nosso cliente, as §H$NAME_MSI_country$§!, não ofereceu a vocês nada além de ajuda e apoio em troca de um pagamento justo. Isso é tudo que vocês aprenderam? A retribuir gentileza com traição? "
 #They leave
 origin.4040.name: "Endividados para Sempre"
 origin.4040.desc: "Os cobradores de dívidas saíram do nosso sistema natal, deixando para trás um medo profundo. Considerando a dedicação ao seu empregador, eles nunca vão parar de nos incomodar. Mesmo que consigamos pagar o valor total, eles inventarão outra coisa como taxas de juros, brechas legais ou letras miúdas ocultas em documentos que não lembramos de ter assinado.\n\nSe não pudermos comprar nossa liberdade de volta, precisaremos lutar por ela. Resta saber como fazer isso."
 origin.4040.a: "Com armas."
 origin.4040.a.tooltip: "Venceremos a $NAME_MSI_country_initials$ por meio da guerra."
 origin.4040.b: "Com palavras."
 origin.4040.b.tooltip: "Venceremos a $NAME_MSI_country_initials$ por meio de diplomacia."
 #Fight with weapons
 origin.4041.name: "Faça-os Pagar"
 origin.4041.desc: "Já os derrotamos uma vez e podemos derrotá-los de novo, mas não será nada fácil. Na primeira vez, eles não esperavam que nós revidássemos. Agora, eles vão nos atacar com uma frota completa. Se quisermos ter alguma chance, precisaremos nos preparar e esperar a hora certa. Essa é uma batalha que não podemos perder."
 origin.4041.a: "Faça-os pagar."
 origin.4041.a.tooltip: "Agora podemos usar o Casus Belli §HVingança§! para declarar guerra à $NAME_MSI_country_initials$."
 #Fight with words
 origin.4042.name: "Faça-os Pagar"
 origin.4042.desc.galcom: "O que as $NAME_MSI_country$ fizeram conosco pode ter sido legal, mas não foi nem um pouco ético. Para evitar que isso aconteça de novo, precisaremos de leis fortes para responsabilizá-los. Por meio de uma diplomacia cuidadosa, podemos tentar sabotar os princípios que mantêm o império deles unido: ganância, exploração e escravidão. Com sorte, conseguiremos destruir a $NAME_MSI_country_initials$ sem disparar um único tiro."
 origin.4042.desc.nogalcom: "$origin.4042.desc.galcom$\n\nSe ao menos houvesse uma instituição governamental para participarmos e discutirmos essa situação com impérios semelhantes..."
 origin.4042.desc.nogalcommember: "$origin.4042.desc.galcom$\n\nÉ hora de ingressarmos na Comunidade Galáctica."
 origin.4042.a.galcom: "A Comunidade Galáctica será nosso campo de batalha."
 origin.4042.a.nogalcom: "Uma Comunidade Galáctica..."
 #Joined the galcom
 origin.4050.name: "Uma Guerra sem Armas"
 origin.4050.desc: "Eis o nosso novo campo de batalha: o Senado, uma zona de guerra onde os conflitos são resolvidos por meio de votos e discussões.\n\nAs nossas armas: favores, embaixadores, a força da nossa economia e a pureza da nossa visão.\n\nNosso objetivo: banir práticas de esclarecimento, evitando que impérios como a $NAME_MSI_country_initials$ explorem civilizações mais fracas.\n\nÉ aqui que vamos vencer. Não com violência, mas amparados pelo poder imutável da lei."
 origin.4050.a: "Impedir a interferência direta."
 origin.4050.a.tooltip: "Vamos nos concentrar em aprovar a resolução §H$resolution_pre_ftl_stances_equal_standing$§!, impedindo que impérios explorem pré-MRQLs. Também vamos precisar apoiar os §H4 tipos de sanção§! para fortalecer a lei."
 origin.4050.b: "Impedir qualquer tipo de interferência."
 origin.4050.b.tooltip: "Vamos nos concentrar em aprovar a resolução §H$resolution_pre_ftl_stances_non_interference$§!, impedindo que impérios influenciem o desenvolvimento de sociedades pré-MRQL de qualquer maneira. Também vamos precisar aprovar os §H4 tipos de sanção§! para fortalecer a lei."
 #Passed first resolution
 origin.4052.name: "Uma Pequena Vitória"
 origin.4052.desc: "A primeira resolução da nossa lista foi aprovada. Nosso plano de prejudicar as $NAME_MSI_country$ foi iniciado."
 #Passed all resolutions
 origin.4055.name: "Punição Justa"
 origin.4055.intro: "Com esforço e determinação, dominamos o Senado, restringindo as práticas de esclarecimento e implementando sanções severas contra os impérios que as violarem."
 origin.4055.desc.msi: "$origin.4055.intro$ A $NAME_MSI_country_initials$ precisará repensar radicalmente sua estratégia de negócios para sobreviver – e já começaram a surgir notícias de instabilidade dentro de seu império."
 origin.4055.desc.nomsi: "$origin.4055.intro$ A $NAME_MSI_country_initials$ já era – e graças ao nosso trabalho, nenhum outro império vai tomar o seu lugar."
 #Passed all resolutions - follow-up
 origin.4056.name: "Informativo Corporativo"
 origin.4056.desc: "Uma mensagem importante para todos os nossos antigos clientes:\n\nDesde o dia em que esta empresa chegou às estrelas pela primeira vez, nós nos dedicamos ao aprimoramento de outras civilizações, trabalhando sem descanso para ajudá-las a alcançar o seu potencial máximo. Após muitos anos de sucesso, o Conselho de Diretores decidiu simplificar nossos processos para melhor refletir os valores da nossa empresa.\n\nAssim, encerramos temporariamente nossos serviços de esclarecimento para repaginarmos a marca.\n\nEstamos iniciando um novo capítulo nas $NAME_MSI_country$, e agradecemos o seu apoio contínuo!"
 origin.4056.a: "Isso merece ser emoldurado."
 #MSI defeated by us - by fighting
 origin.4060.name: "Dívida Quitada"
 origin.4060.intro: "Mesmo antes de chegarmos às estrelas, sabíamos que não estávamos sós. Por séculos, a sombra das $NAME_MSI_country$ pairou sobre nós – primeiro como mentores, depois como opressores e agora, finalmente, como tiranos derrotados."
 origin.4060.desc: "$origin.4060.intro$\n\nVamos comemorar. E depois, enfim, talvez possamos abaixar as armas e finalmente descansar."
 origin.4060.a: "Estamos satisfeitos."
 origin.4060.b: "Ainda vale a pena lutar pela nossa causa."
 origin.4060.b.tooltip: "Agora podemos usar o Casus Belli §H$casus_belli_cb_payback_punishment$§! para declarar guerra a todos que exploram civilizações pré-MRQL."
 #MSI defeated by someone else - fires after action.62
 origin.4070.name: "Dívida Perdoada"
 origin.4070.desc: "$origin.4060.intro$ Agora a $NAME_MSI_country_initials$ se foi, esmagada por outra espécie.\n\nNosso céu pode estar limpo, mas nosso povo ainda tem uma sede insaciável:\n\n§Rvingança.§!"
 origin.4070.a: "Vamos esquecer isso."
 origin.4070.b: "Ainda vale a pena lutar pela nossa causa."
 origin.4070.b.tooltip: "Vamos continuar lutando para banir a exploração de pré-MRQLs."
 origin.4070.c: "Eles roubaram nossa vingança. Agora vão pagar por isso."
 origin.4070.d.tooltip: "Agora podemos usar o Casus Belli §HVingança§! para declarar guerra contra §Y[destroyer_country.GetName]§!."
 #Defeated the people who defeated the MSI
 origin.4071.name: "Dívida Transferida"
 origin.4071.desc: "O que há depois da vingança? O que fazer depois da derrota do seu maior inimigo e do império que o eliminou? Podemos baixar as armas agora? Podemos ficar em paz?"
 origin.4071.a: "Não haverá paz até acabarmos com todos os exploradores."
 ### Broken Shackles Interactions
 ## Recognizing each other
 origin.4110.name: "Um Passado Compartilhado"
 origin.4110.desc: "Quando fizemos o primeiro contato com o §Y[bsempire.GetName]§!, ficamos impressionados pela velocidade com que eles decifraram nossa língua. Agora sabemos o motivo.\n\nQuando nossos antigos donos tentaram nos subjugar, eles sequestraram nosso povo. Alguns deles foram parar em uma nave da $NAME_MSI_country_initials$. De maneira admirável, junto com outros \"servos contratados\" a bordo, eles se revoltaram e derrubaram a nave em um planeta desabitado. Esse corajoso ato de rebelião resultou no nascimento do §Y[bsempire.GetName]§!.\n\nTemos um inimigo em comum e uma história compartilhada. E juntos talvez possamos criar um futuro livre de opressão."
 origin.4110.a.phile: "Aliados valiosos."
 origin.4110.a.phobe: "Talvez esses xenos não sejam tão diferentes de nós."
 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name: "Inteligência Compartilhada"
 origin.4120.desc: "Nossos impérios têm um inimigo em comum: as §Y$NAME_MSI_country$§!. Para nos protegermos dessa ameaça, sugiro dar aos agentes deles acesso à nossa inteligência confidencial."
 origin.4120.a: "Uma proposta valiosa."
 origin.4120.b: "Um inimigo em comum não nos torna aliados."
 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name: "Apoio Mútuo"
 origin.4130.desc: "Vemos seus emissários no Senado, [root.GetName]. Juntos, podemos lutar por causas que nos afetam. Se alinharmos nossos interesses, poderemos acabar com a escravidão e a prática de interferência em impérios pré-MRQL."
 origin.4130.a: "Sempre vamos apoiar vocês."
 origin.4130.b: "Nossos interesses nem sempre são iguais."
 ## Help during the war | Payback diplo event
 origin.4140.name: "Inflexível"
 origin.4140.desc: "Ficamos sabendo dos seus planos de declarar guerra às $NAME_MSI_country$. Embora nossos povos possuam uma história em comum, não compartilhamos da sua sede de vingança. No entanto, se vocês declararem guerra contra a $NAME_MSI_country_initials$, nos juntaremos à sua causa."
 origin.4140.a: "Que assim seja."
 ### MSI interactions
 ## Leviathan slain
 origin.4150.desc: "Na $NAME_MSI_country_initials$, nossos clientes são nossa família. Hoje, estamos orgulhosos. Derrotar um Guardião! Um marco importante para uma sociedade espacial novata. Como símbolo do nosso apreço pela sua conquista, aceitem este presente de parabenização."
 origin.4150.a: "Agradecemos."
 origin.4150.b: "Podem ficar com seus presentes."
 ## Uplifted someone
 origin.4160.desc: "Anos atrás, demos a vocês uma escada para o céu. Hoje, vimos vocês oferecerem a mesma ajuda a uma civilização menos desenvolvida.\n\nAcreditamos que vocês serão capazes de repassar nossas lições a eles. É claro, se precisarem de algum auxílio para preparar uma estratégia de esclarecimento lucrativa, basta pedir."
 origin.4160.a: "Gostaríamos da ajuda de vocês."
 origin.4160.b: "Nós não somos como vocês."
 ## You're in a deficit
 origin.4170.desc: "Caros antigos clientes,\n\nFicamos sabendo dos seus problemas financeiros recentes. Aprender a gerenciar as finanças é uma parte fundamental da gestão de um império e, às vezes, é necessário fracassar para aprender.\n\nFicaremos felizes em oferecer a vocês os recursos necessários para acabar com o déficit do seu país. Obviamente, os recursos emprestados serão adicionados à sua dívida pendente. Esperamos que essa pequena lição financeira seja útil."
 origin.4170.a: "Nós aceitamos o empréstimo."
 origin.4170.b: "Vamos dar conta sozinhos."
