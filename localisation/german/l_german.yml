 RED_LASER: "Roter Laser"
 RED_LASER_DESC: "Laser beschießen Ziele mit gebündelten Lichtstrahlen, die durch die Erzeugung enormer Hitze Schäden verursachen."
 BLUE_LASER: "Blauer Laser"
 BLUE_LASER_DESC: "Blaue Laser sind leistungsstärker als rote Laser. Ihre elektromagnetische Strahlung liegt in einer Wellenlänge, die sie für die meisten organischen Wesen blau oder violett erscheinen lässt."
 UV_LASER: "UV-Laser"
 UV_LASER_DESC: "Ultraviolette Laser sind eine verbesserte und leistungsstärkere Version ihrer blauen Vorgänger. Diese zerstörerischen Waffen sind zielsicher und können große Schäden verursachen."
 XRAY_LASER: "Röntgenlaser"
 XRAY_LASER_DESC: "Diese Laser haben eine kürzere Wellenlänge als UV-Laserwaffen, sind aber noch zerstörerischer."
 GAMMA_LASER: "Gamma-Laser"
 GAMMA_LASER_DESC: "Die elektromagnetische Strahlung von Gamma-Lasern ist extrem hochfrequent. Ihr zerstörerisches Potenzial ist im Bereich der Laserwaffen unerreicht."
 SPACEPORT_LASER: "Raumhafen-Laser"
 SPACEPORT_LASER_DESC: "Die Zielgenauigkeit von Weltraumhafen-Lasergeschützen ist hervorragend. Damit soll die Immobilität des Weltraumhafens selbst ausgeglichen werden."
 ENERGY_LANCE_1: "Partikel-Lanze"
 ENERGY_LANCE_1_DESC: "Diese schweren Energiewaffen feuern gebündelte Partikelstrahlen ab, die schwere Schäden verursachen. Aufgrund der Größe der Emittermatrizen können sie nur in großen Geschütztürmen eingesetzt werden."
 ENERGY_LANCE_2: "Tachyon-Lanze"
 ENERGY_LANCE_2_DESC: "Eine leistungsstärkere Version der Partikel-Lanze. Diese Waffe verschießt einen Tachyon-Strahl von immenser Stärke. Wie das Vorgängermodell kann auch sie nur in großen Geschütztürmen installiert werden."
