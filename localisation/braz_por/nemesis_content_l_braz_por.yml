 resolution_emperor_trial_of_advancement_desc: "Deveria ser possível desafiar os membros do Conselho Imperial pelos seus assentos em um Teste de Avanço, caso contrário eles ficarão confortáveis demais. A complacência dos fracos deve ser removida dos escalões superiores do Imperium."
