 astral_situation.1.name: "크리스탈 스피어 파괴"
 astral_situation.1.desc: "끝입니다.\n\n크리스탈 스피어는 파열되어 반짝이는 무수히 많은 가루가 되었습니다.\n\n우리는 이 귀중한 물질을 즉시 채취했습니다. 이 물질의 기본 원소는 우리가 지금껏 접했던 어떤 원소와도 다릅니다.\n\n우리 국민들은 이번 결정이 제국의 안전과 안보를 지키기 위한 대담한 결정이었다며 환호하고 있습니다. 우리 제국에 그냥 두는 것은 무책임한 행동이었을 것입니다."
 astral_situation.5.name: "조사는 끝났다"
 astral_situation.5.desc: "메시지를 찾았습니다.\n\n크리스탈을 이루고 있는 불가사의에 가까운 연결망 안에는 일련의 지시 사항이 입력되어 있었습니다.\n\n지시 사항을 그대로 따르자, 우리는 크리스탈 스피어에 기록된 조건을 재현할 수 있었습니다. 그리고 각종 기체와 아스트랄 섬유를 정밀하게 배열해 이 스피어를 '가동'할 수 있었습니다.\n\n그런데 스피어는 가동 직후 사라져 버렸습니다. 그 대신 우리가 지금껏 보지 못했던 아스트랄 균열이 우리 앞에 나타났습니다.\n\n균열의 존재 자체가 탐사를 부르는 초대장이었습니다."
 astral_planes.15.name: "크리스탈 스피어"
 astral_planes.15.desc.default: "[Root.GetHomeWorldName] 궤도에 이상한 물체가 나타났습니다.\n\n우리 제국의 §Y$tech_rift_sphere$§! 기술을 연상시키는 크리스탈 스피어로, 어떠한 징후나 궤적도 없이 나타났습니다.\n\n[Root.GetHomeWorldName] 바로 근처에 나타난 이 스피어는 우리 국민에게 상당한 위험을 초래할 수 있습니다.\n\n하지만 이 스피어에는 차원 이동의 본질에 관한 귀중한 지식이 담겨 있을 가능성도 높습니다."
 astral_planes.15.desc.win: "[crystal_sphere_system.GetName] 궤도상에 나타난 이상한 물체를 확보했습니다.\n\n이 크리스탈 스피어는 우리가 다른 차원을 탐사하기 위해 개발한 §Y$tech_rift_sphere$§! 기술과 매우 흡사합니다.\n\n이 스피어는 우리 제국에 미지의 위험을 초래할 수 있습니다.\n\n하지만 이 스피어에는 차원 이동의 본질에 관한 귀중한 지식이 담겨 있을 가능성도 높습니다."
 astral_planes.15.desc.win_delayed: "최근 아스트랄 균열 연구 결과를 바탕으로, 우리는 [crystal_sphere_system.GetName] 궤도상에 나타난 이상한 물체가 우리가 개발한 §Y$tech_rift_sphere$§! 기술과 매우 흡사하다는 점을 발견했습니다.\n\n이 스피어는 우리 제국에 미지의 위험을 초래할 수 있습니다.\n\n하지만 이 스피어에는 차원 이동의 본질에 관한 귀중한 지식이 담겨 있을 가능성도 높습니다."
