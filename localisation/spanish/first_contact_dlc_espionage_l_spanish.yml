 operation_requires_observation_outpost: "$TRIGGER_FAIL$§RRequiere un §Ypuesto de observación§! en la órbita de su mundo natal.§!"
 operation_has_disguise: " " #Intentionally empty string
 operation_no_disguise_bio: "§HLa falta de §Y$tech_gene_tailoring$§! complicará la tarea de nuestros agentes a la hora de hacerse pasar por locales, aumentando el riesgo de sucesos negativos aleatorios.§!"
 operation_no_disguise_machine: "§HLa falta de §Y$tech_robomodding$§! complicará la tarea de nuestros agentes a la hora de hacerse pasar por locales, aumentando la probabilidad de sucesos negativos aleatorios.§!"
 operation_wrong_tech_level: "$TRIGGER_FAIL$§RLa tecnología de esta civilización no es lo suficientemente avanzada como para unirse a nuestro imperio.§!\n\n"
 operation_is_gestalt: "$TRIGGER_FAIL$§RSon una §Yconciencia gestalt§!. No pueden integrarse con otras sociedades.§!\n\n"
 operation_gestalt_cant_indoctrinate: "$TRIGGER_FAIL$§RSomos una §Yconciencia gestalt§!. No podemos convertirlos.§!\n\n"
 operation_gestalt_mismatched: "$TRIGGER_FAIL$§RNo podemos infiltrarnos en un imperio tan radicalmente distinto al nuestro.§!\n\n"
 operation_wrong_interference_policy: "$TRIGGER_FAIL$§RNuestra §Ypolítica $policy_interference$§! no permite esta operación.§!\n\n"
 operation_wrong_enlightenment_policy: "$TRIGGER_FAIL$§RNuestra §Ypolítica $policy_enlightenment$§! no permite esta operación.§!\n\n"
 operation_same_ethos: "$TRIGGER_FAIL$§REsta civilización ya comparte nuestra ética.§!\n\n"
 operation_failed_infiltration: "$TRIGGER_FAIL$§RNuestras recientes acciones han puesto a los habitantes en alerta.§!\n\n"
 operation_awareness_risk: "\nMayor riesgo de que los [from.target.GetName] se £awareness£ §Ypercaten§! durante nuestras operaciones de espionaje." #event tooltip
 operation_random_event_resolved: "§YLa operación [from.GetName]§! se reanudará según lo previsto."
 operation_random_event_resolved_poor: "§YLa operación [from.GetName]§! se reanudará a pesar de este revés §Rnegativo§!."
 operation_random_event_resolved_good: "§YLa operación [from.GetName]§! se reanudará con vistas a un resultado más §Gpositivo§!."
 operation_random_event_resolved_excellent: "§YLa operación [from.GetName]§! se reanudará con mayor probabilidad de un resultado §Gpositivo§!."
 operation_infiltrate_government: "Infiltrar en gobierno"
 operation_infiltrate_government_desc: "Los agentes enviados a infiltrarse en su sociedad irán sustituyendo a los líderes del mundo y preparando el planeta para su anexión."
 operation_infiltrate_government_on_success: "$IF_SUCCESSFUL|E$\nAnexionémonos el planeta para que los locales disfruten de un incremento temporal de felicidad.\n\n[owner.GetDisguiseState]"
 operation_indoctrinate_society: "Adoctrinar sociedad"
 operation_indoctrinate_society_desc: "Al influir en grupos de población más pequeños dentro de [target.GetName], nuestros agentes pueden conseguir que toda su sociedad se acerque a nuestra forma de pensar."
 operation_indoctrinate_society_on_success: "$IF_SUCCESSFUL|E$\nLa ética de la población nos será favorable.\n\n[owner.GetDisguiseState]"
 operation_plant_advanced_knowledge: "Imponer conocimientos avanzados"
 operation_plant_advanced_knowledge_desc: "Puede que los [target.GetName] sean una sociedad pre-UL, pero son capaces de llegar a las estrellas. Solo les falta un empujoncito."
 operation_plant_advanced_knowledge_on_success: "$IF_SUCCESSFUL|E$\nAcelera el progreso tecnológico del objetivo.\n\n[owner.GetDisguiseState]"
 operation_increase_awareness: "Aumentar el conocimiento"
 operation_increase_awareness_desc: "Es hora de que [root.target.GetName] sepa que no están solos en el universo."
 operation_increase_awareness_on_success: "$IF_SUCCESSFUL|E$\nAumenta el nivel de conocimiento de [root.target.GetName].\n\n[owner.GetDisguiseState]"
 operation_spread_disinformation: "Promover la desinformación"
 operation_spread_disinformation_desc: "La verdad está ahí fuera, pero los [root.target.GetName] aún no están en condiciones de descubrirla."
 operation_spread_disinformation_on_success: "$IF_SUCCESSFUL|E$\nReduce el nivel de conocimiento de [root.target.GetName].\n\n[owner.GetDisguiseState]"
 operation_infiltrate_hive: "Infiltrarse en la colmena"
 operation_infiltrate_hive_desc: "Sustituyendo estratégicamente los drones nodales, nuestra consciencia puede asimilar lentamente las funciones principales de la agrupación local de colmenas."
 operation_infiltrate_hive_on_success: "$IF_SUCCESSFUL|E$\nAnexionemos el planeta mientras agregamos los drones locales a nuestra consciencia.\n\n[owner.GetDisguiseState]"
 ### Operation Events
 preftl_operation.1000.name: "[from.GetName]: agentes listos" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay: "Nuestros agentes han sustituido a todos los [target.GetSpeciesName] líderes importantes de [target.capital_scope.GetName]. La célula infiltrada ya está consolidando nuestro plan en [target.capital_scope.GetPlanetHabitat]. Se acerca el momento de actuar."
 preftl_operation.1000.desc.good: "Los agentes que tenemos en [target.capital_scope.GetName] ya se cuentan por miles, y se han infiltrado en todos los ámbitos de [root.target.capital_scope.GetPlanetHabitat]. Algunos han sido ascendidos a líderes en la jerarquía local y ya están usando la influencia de su cargo en beneficio de los demás agentes."
 preftl_operation.1000.desc.poor: "Si bien los agentes que tenemos en la superficie de [target.capital_scope.GetName] ya se cuentan por miles, el progreso ha sido lento. Nuestro intento de derrocar uno de los mayores asentamientos en [target.GetName] fue un desastre que resultó en la muerte o suicidio de todos los agentes implicados.\n\nGracias a los heroicos esfuerzos de una célula durmiente, hemos impedido que las autoridades locales recuperen los cuerpos y descubran nuestro ardid."
 #preftl_operation.1001.name: "Shaping the Future"
 #preftl_operation.1001.desc: "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name: "Influencing Affairs"
 #preftl_operation.1002.desc: "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name: "Minor Influence"
 #preftl_operation.1003.desc: "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
 #observation.3008.desc: "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name: "Vagón de bienvenida"
 preftl_operation.1005.desc: "Después de lograr el dominio completo sobre el liderazgo político [infiltrated_country_species.GetAdj], nuestras células de infiltración allanaron el camino para la llegada de una unidad formal de primer contacto.\n\nEn una fastuosa ceremonia que ha tenido lugar en la capital planetaria, nuestro enviado ha aceptado una petición firmada por todos los líderes mundiales de [infiltrated_country_planet.GetName]. El documento solicita la anexión inmediata de [infiltrated_country_planet.GetPlanetHabitat] a [Root.GetName]. Los ciudadanos jubilosos abarrotan las calles, ovacionando a sus benefactores alienígenas."
 preftl_operation.1006.name: "Bienvenida calurosa"
 preftl_operation.1006.desc: "Tras encontrar apoyo en los líderes políticos [infiltrated_country_species.GetAdj], nuestras células de infiltración han allanado el camino para la llegada de una unidad oficial de primer contacto. En una modesta ceremonia en la capital planetaria, nuestro enviado ha aceptado humildemente una petición firmada por los líderes mundiales de [infiltrated_country_planet.GetName]. El documento expone los planes para la anexión de su [infiltrated_country_planet.GetPlanetHabitat] a [Root.GetName]. Muchos ciudadanos dan la bienvenida a sus benefactores alienígenas."
 preftl_operation.1007.name: "Recibimiento frío"
 preftl_operation.1007.desc: "Tras infiltrarse en la cúpula política [infiltrated_country_species.GetAdj], nuestros agentes han sentado las bases para la llegada de una unidad formal de primer contacto. No habrá ninguna ceremonia que marque la llegada de nuestro enviado diplomático. Sin embargo, hemos llegado a un acuerdo con los líderes mundiales de [infiltrated_country_planet.GetName]. Su [infiltrated_country_planet.GetPlanetHabitat] se anexionará a [root.GetName]."
 preftl_operation.1005.tt: "§Y[infiltrated_country_planet.GetName]§! y su población se unen a §Y[root.GetName]§!."
 preftl_operation.1008.name: "Fracaso [From.GetName]"
 preftl_operation.1008.desc: "Nuestra infiltración en la cúpula política [infiltrated_country_species.GetAdj] no era tan profunda como nos habían hecho creer. Tras fracasar inicialmente en nuestro intento de infiltrarnos en sus principales naciones, intentamos dar un golpe de estado en una potencia menor. Sin embargo, incluso allí, la gente no nos quería.\n\nHemos extraído a todos nuestros operativos supervivientes de [infiltrated_country_planet.GetName]. Seguro que sus habitantes permanecerán en alerta durante años."
 preftl_operation.failed_annaxation.tt: "§RNo podremos montar nuevas operaciones en §H[From.GetName]§! durante 5 años.§!"
 attempted_infiltration: "Intento de infiltración"
 #Operation Indoctrinate Society
 preftl_operation.1015.name: "Listos para influir en [target.GetName]" #pre-FTL country name
 preftl_operation.1015.desc: "Nuestra labor para influir a los habitantes [owner.GetPreFTLLower] de [target.capital_scope.GetName] ha alcanzado su objetivo. Nuestros operativos están listos para incorporar nuestros propios valores culturales a la sociedad [target.GetSpeciesAdj]."
 preftl_operation.1016.name: "Convenciendo a las masas"
 preftl_operation.1016.intro: "Solo el tiempo dirá lo duradero que puede ser nuestro efecto en los §H[from.target.GetAdj]§!, aunque las previsiones iniciales parecen prometedoras. Los partidarios de los [from.target.GetSpeciesNamePlural] ya han adoptado nuestras ideas con tanta pasión como si fueran propias." #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good: "Nuestra labor en §H[from.target.GetName]§! ha sido un camino de rosas. Mediante una cuidadosa manipulación de los memes culturales y las costumbres sociales, hemos propiciado un cambio cultural tan profundo que casi podría creerse que surgió espontáneamente." #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor: "Nuestro trabajo en §H[from.target.GetName]§! no ha estado exento de dificultades, pero hemos tenido éxito. Si bien nuestros esfuerzos no atrajeron a tantos partidarios locales como se esperaba en un principio, hemos logrado algunos resultados positivos." #used for both pre- and post-industrial societies
 preftl_operation.1016.autho: "Nuestros agentes han aprovechado hábilmente las lecciones de nuestros gloriosos predecesores estableciendo modelos primitivos de §Yautoritarismo§! [root.GetAdj]. Unos pocos lugareños influyentes han sido elegidos para gobernar estas comunidades. Algunas de ellas prosperarán, mientras que otras no. Todas servirán como lecciones convincentes para los [from.target.GetSpeciesNamePlural] mientras siguen considerando cuál es el orden social adecuado." #pre-industrial societies only
 preftl_operation.1016.egali: "Nuestros agentes han recorrido el planeta implicando a las comunidades locales en cuestiones como la equidad y la justicia. Aunque la comprensión política [from.target.GetSpeciesAdj] sigue estando en pañales, hemos inspirado a algunos para que hagan campaña a favor de un mayor debate entre su propia gente. Una vez concluida la operación [from.GetName], dejamos en manos de partidarios locales como estos la tarea de encontrar su propio camino hacia el §Yigualitarismo§!." #pre-industrial societies only
 preftl_operation.1016.mater: "Nuestro selecto grupo de agentes, todos ellos expertos en el arte del debate educativo, ha trabajado para informar a grupos comunitarios de todo el [from.target.capital_scope.GetPlanetHabitat]. Adaptando cada lección a las múltiples formas de cultura [from.target.GetSpeciesAdj], sus esfuerzos han dado fruto en forma de salones, obras de arte e instituciones educativas. Estas herramientas §Ymaterialistas§! han sido legadas ahora a los [from.target.GetSpeciesNamePlural]." #pre-industrial societies only
 preftl_operation.1016.milit: "El honor y la destreza han pasado a ocupar un lugar importante en varias culturas [from.target.GetSpeciesAdj]. Nuestros agentes, haciéndose pasar por mercenarios, rebeldes y proveedores de causas militares, han logrado deslumbrar a los lugareños con armamento ceremonial, ornamentados ejercicios de combate y una serie de escaramuzas cuidadosamente orquestadas. Todo ello sirve ahora de inspiración para un [from.target.GetName] más §Ymilitarista§!." #used for both pre- and post-industrial societies
 preftl_operation.1016.pacif: "Nuestro selecto grupo de agentes, todos ellos mediadores altamente cualificados, se ha mezclado con un conjunto diverso de comunidades, demostrando el valor del §Ypacifismo§! [root.GetAdj] como solución a muchos males sociales [from.target.GetSpeciesAdj]. Al menos para estas comunidades, la violencia ya no es su primera respuesta." #used for both pre- and post-industrial societies
 preftl_operation.1016.phile: "Nuestros agentes han adoptado un enfoque holístico, fomentando la curiosidad y un mayor aprecio por otras culturas en forma de historias, arte y eventos comunitarios. Una vez concluida la operación [from.GetName], nuestros agentes han dejado en manos de los §Yxenófilos§! locales la tarea de mantener vivos estos debates y preparar mejor a los [from.target.GetName] para la vida en una galaxia diversa." #used for both pre- and post-industrial societies
 preftl_operation.1016.phobe: "Como impulsos, el miedo y la desconfianza se fomentan fácilmente, pero son difíciles de manejar. Nuestros agentes se han asegurado de que sus discursos y obras culturales mostraran los aspectos positivos de la autopreservación, al tiempo que daban lecciones sobre los peligros de la influencia alienígena. Estas lecciones han sido aprovechadas por los [from.target.GetSpeciesAdj] que defienden los intereses §Yxenófobos§!." #pre-industrial societies only
 preftl_operation.1016.spiri: "Nuestro doble enfoque ha colocado a un grupo de carismáticos agentes a la cabeza de cultos y sectas basados en diversas creencias autóctonas, mientras que otro ha trabajado para proteger estos movimientos florecientes de la interferencia política y el ridículo. Estas comunidades de iluminados [from.target.GetSpeciesAdj] han abrazado ahora una forma de §Yespiritualismo§! autóctona de su propia cultura. Recorren su propio camino hacia lo divino." #used for both pre- and post-industrial societies
