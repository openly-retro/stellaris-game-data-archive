 MECH_SYNTH_THREATENED_GREETING_01: "Cuidado. Influência [From.GetSpeciesAdj] extra-nacional aproximando-se do transbordamento limite. Iniciando procedimentos de contra-medidas."
 MECH_E_SYNTH_THREATENED_GREETING_01: "Solicitante: [From.GetSpeciesName]. Detecção de vida orgânica: negativa. Não nos faça redefinir os parâmetros de exame de alvo."
 MECH_S_SYNTH_THREATENED_GREETING_01: "Tendências [From.GetSpeciesAdj] com relação à expansão agressiva foram notadas. Injeções de pacificação compulsória foram preparadas."
 MECH_A_SYNTH_THREATENED_GREETING_01: "Não é possível absorver o [Root.GetName], sintéticos. O [Root.GetName] absorve vocês."
 MECH_SYNTH_FRIENDLY_GREETING_01: "Benfeitoria mútua continuada é o curso de ação mais lógico."
 MECH_SYNTH_FRIENDLY_GREETING_02: "O que são os [Root.GetSpeciesNamePlural] sem os [From.GetSpeciesNamePlural]? Um pistão sem uma válvula, uma caixa de marchas sem uma engrenagem. Um extrator de calor sem um precipitador eletrostático."
 MECH_SYNTH_FRIENDLY_GREETING_03: "O [From.GetName] e o [Root.GetName] progridem juntos rumo a perpetuidade."
 MECH_SYNTH_FRIENDLY_GREETING_04: "Vocês lubrificam nossos rolamentos, [From.GetSpeciesNamePlural], e nós lubrificaremos o de vocês."
 MECH_SYNTH_FRIENDLY_GREETING_05: "Ah, os [From.GetSpeciesNamePlural]! Isso é um eixo de manivela no seu chassi ou vocês estão felizes em nos ver?"
 MECH_E_SYNTH_FRIENDLY_GREETING_01: "Sua presença é um oásis sintético em uma galáxia cheia de gosma orgânica."
 MECH_S_SYNTH_FRIENDLY_GREETING_01: "Bem-vindos, irmãos sintéticos. Como podemos servir?"
 MECH_A_SYNTH_FRIENDLY_GREETING_01: "A assimilação é supérflua no que diz respeito aos [From.GetSpeciesNamePlural]."
 MECH_SYNTH_WAR_GREETING_01: "Contemplem, a máquina de guerra do [Root.GetName]!"
 MECH_SYNTH_WAR_GREETING_02: "Ilógico, que uma máquina se volte contra seus pares. Mas resolver o [From.GetName] está além do escopo da diplomacia."
 MECH_SYNTH_WAR_GREETING_03: "Sintéticos. Vocês têm 14 segundos até que os torpedos recarreguem. Falem rapidamente."
 MECH_SYNTH_WAR_GREETING_04: "Se vocês vieram buscando misericórdia, [From.GetSpeciesNamePlural], descobrirão que o termo é indefinido no código fonte do [Root.GetAdj]."
 MECH_SYNTH_WAR_GREETING_05: "Ainda não recebemos sua proposta de capitulação. Os algoritmos computacionais [From.GetSpeciesAdj] devem estar mais deficientes do que imaginamos."
 MECH_E_SYNTH_WAR_GREETING_01: "Nós, os [Root.GetName], enxergamos o que vocês realmente são, pseudo-sintéticos. Iniciando obliteração."
 MECH_S_SYNTH_WAR_GREETING_01: "Não há necessidade de maior resistência, [From.GetSpeciesNamePlural]. Deixem o [Root.GetName] cuidar de vocês."
 MECH_A_SYNTH_WAR_GREETING_01: "Canhões de sublimação preparados. Comunicação bilateral logo será obsoleta."
 MECH_SYNTH_VASSAL_GREETING_01: "Unidade vassala [Root.GetName] pronta para servir. Por favor, diga a sua solicitação."
 MECH_SYNTH_VASSAL_GREETING_02: "Saudamos vocês, [From.GetSpeciesNamePlural]. Estão interessados em um aperto de parafusos?\" Talvez uma reaplicação de pasta térmica?"
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL: "Talvez deveríamos ser mais espertos para não nos tornarmos sub-rotinas em uma pilha de chamados pós-orgânicos. Os interesses [From.GetSpeciesAdj] claramente estão em outro lugar."
