 enclave.7055.desc: "El Velo tiembla y se reduce. Ahora, nos retiraremos para meditar. Os daremos a conocer cualquier conocimiento que obtengamos."
 enclave.7060.desc: "Se dice que en el Velo cada mente proyecta su sombra. Durante nuestras meditaciones, se nos reveló la vacilación de cierta mente, una voz de confianza cuya lealtad no es tan firme como parece. Su duplicidad es vuestra ventaja. No hay duda de que se tratará de un activo colaborativo."
 enclave.7060.tt: "Hemos conseguido un §Ynuevo activo§! para nuestra red de espionaje en §H[from.GetName]§!."
 enclave.7065.desc: "Tenéis a vuestro servicio a muchos agentes competentes, pero todos tienen sus propias limitaciones. Un ojo no puede percibirse a sí mismo. El Velo no conoce de tales limitaciones; nuestras meditaciones han revelado bastante. Haríais bien en seguir nuestros consejos si queréis que vuestras operaciones clandestinas prosperen."
 enclave.7065.tt: "Ha aumentado el §Ynivel de infiltración§! de nuestra red de espionaje en §H[from.GetName]§!."
 enclave.7070.desc: "El reino corpóreo no es tan sólido como aparenta, ni tampoco lo son los que moran en él. Se nos han revelado los secretos de vuestros semejantes. Lo que hemos aprendido ahora os pertenece."
 enclave.7070.tt: "Ha aumentado nuestra §Yinformación§! sobre §H[from.GetName]§!."
 enclave.7075.desc: "Hay un refrán que dice así: \"todo lo que pueda suceder, sucederá; incluso aunque eso sea nada\". Por desgracia, nuestras meditaciones no nos han podido proporcionar ninguna percepción."
 enclave.7075.a: "Menuda... decepción."
