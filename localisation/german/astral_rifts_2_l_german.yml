 #Windswept Planet #
 ####################
 astral_rift_windswept_planet: "Windgepeitschter Planet"
 extra_dimensional_spores_modifier: "Extradimensionale Sporen"
 reconverted_leader_modifier: "Umorientierter Anführer"
 reconverted_leader_modifier_desc: "Einer unserer Wissenschaftler ist diplomatisch sehr talentiert und hat seine bisherigen Tätigkeiten hinter sich gelassen, um ein §YGesandter§! zu werden.\n\nWir werden dafür sorgen, dass seine Fähigkeiten optimal genutzt werden."
 decision_incubate_wind_creatures: "Windkreaturen ausbrüten"
 decision_incubate_wind_creatures_desc: "Führt eine Spezies nützlicher Windkreaturen in die Atmosphäre dieses Planeten ein."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "Neue Planetare Entscheidung: §Y$decision_incubate_wind_creatures$§! (Dreimal benutzbar)"
 forceful_winds: "Starke Winde"
 forceful_winds_desc: "Die Atmosphäre dieser Welt wird von empfindungsfähigen Windwesen bevölkert, die in Harmonie mit uns leben."
 astral_rift.2700.name: "Windgepeitschter Planet"
 astral_rift.2700.desc: "Wir sind auf einem Planeten angekommen, der von heftigen Winden heimgesucht wird. Die Oberfläche ist fast gänzlich karg und die Klippen und Felsen wurden von den Elementen glatt geschliffen.\n\nDer Himmel ist dunkel und mit Gewitterwolken bedeckt, aus denen gelegentlich helles Gas herausbricht, wenn Blitze in den Boden um uns herum einschlagen.\n\nWir sollten schnellstens Schutz vor dem aufziehenden Sturm suchen. Unsere Wettersensoren haben sanftere Luftströme in der höheren Stratosphäre gemessen, wo wir den gefährlichen elektrischen Entladungen entgehen könnten. Alternativ gibt es in der Nähe eine große Höhle, in der wir Schutz suchen könnten."
 astral_rift.2700.a: "Lasst uns lieber über den Sturm fliegen."
 astral_rift.2700.b: "Verstecken wir uns in der Höhle."
 astral_rift.2705.name: "Jenseits der Stratosphäre"
 astral_rift.2705.desc: "Als wir die Wolkenschicht durchbrachen, begrüßte uns ein alles durchdringender strahlend blauer Himmel. Der Wind peitschte jedoch weiter gegen unseren Rumpf und wurde mit jeder Böe stärker.\n\nDie Strömungen müssen mehr als nur ein merkwürdiges Wetterphänomen sein. Sie haben eine unnatürliche Präzision. Unsere Sensoren haben eine hormonähnliche Verbindung in der Luft nachgewiesen. Eine erste Analyse ergab, dass sie der biologischen Reaktion einer bedrohten Pflanze verblüffend ähnlich sieht."
 astral_rift.2705.a: "Entnehmt dem Wind eine Probe."
 astral_rift.2710.name: "Pilzhöhle"
 astral_rift.2710.desc: "Wir durchflogen die reißenden Winde und manövrierten das Schiff durch dicke, schwefelhaltige Sporenwolken, bis wir schließlich eine wettergeschützte Höhle erreichten.\n\nDie engen Tunnel mündeten in einer riesigen Kammer. Die hohe Decke war mit dicken Stalaktiten versehen, aus denen eine trübe Flüssigkeit auf den Boden tropfte, der von einem gelblichen Pilz übersät war. Zwischen den Pilzen huschten munter zahlreiche Insektenkolonien über den feuchten Boden und in der Dunkelheit wuchs eine blasse Vegetation. Eine Art Moos bedeckte die steilen Wände und ein dichter Dunst von Sporen hing in der abgestandenen Luft.\n\nUnsere Sensoren konnten in der Höhle auch ein schwaches elektrisches Feld messen, ein Netzwerk von Impulsen und Synapsen, das die verschiedenen Pilzgruppen miteinander zu verbinden scheint. Wir sollten versuchen, dieses Netz anzuzapfen, um mit den Pilzen zu kommunizieren."
 astral_rift.2710.a: "Versucht zu kommunizieren."
 astral_rift.2715.name: "Lebender Wind"
 astral_rift.2715.desc: "Die Probe hat ergeben, dass sich im Wind Mikroorganismen befinden.\n\nWir haben experimentell ein ähnliches Hormon synthetisiert und es in der Atmosphäre freigesetzt, woraufhin sich der tosende Wind urplötzlich in eine viel sanftere Strömung verwandelte.\n\nWeitere Analysen der Probe ergaben, dass diese Mikroorganismen in ausreichend großen Gruppen ein einzelnes Bewusstsein bilden und zusammen in der Lage sind, „lebendige“ Windstöße zu erzeugen.\n\nEinige der Strömungen trugen auch haarähnliche Stränge von genetischem Material mit sich, durch die wir zurück an die Oberfläche getrieben wurden, wo sich der Sturm inzwischen gelegt hatte."
 astral_rift.2715.a: "Folgt dem lebenden Wind."
 astral_rift.2720.name: "Unter den Pilzen"
 astral_rift.2720.desc: "Wir haben die Synapsen des Myzel-Netzwerks angezapft und einen kurzen Stromimpuls abgegeben. Jeder Pilzhut versteifte sich auf der Stelle, offensichtlich verwirrt von dem neuen Akteur in ihrem internen Netzwerk. Sie antworteten mit einer Flut von Signalen. Es dauerte etwas, aber wir schafften es, die Übertragung des Pilzes zu entschlüsseln:\n\nDer Organismus ist ein Schwarmbewusstsein, das sich als Hüter der auf dem Planeten heimischen Flora und Fauna betrachtet. Diese Flora und Fauna wird von dem Pilz unter der Planetenoberfläche bewahrt und geschützt. Im Gegenzug verzehrt der Pilz ihre Abfälle als Nahrung.\n\nIhre symbiotische Beziehung und das weitere Überleben des Pilzes wird jedoch bedroht."
 astral_rift.2720.a: "Bleibt weiter mit dem Pilz-Bewusstsein in Kontakt."
 astral_rift.2725.name: "Pilzige Bedrohung"
 astral_rift.2725.desc: "Wir haben den Planeten erreicht, über dessen Oberfläche eine dicke Schicht gelber Wolken schwebte. Die Landschaft war eben und größtenteils kahl, doch in jeder Höhle und in jedem Spalt wimmelte es von Pilzen, die Sporen ausstießen.\n\nDie Luftströme, denen wir hierher gefolgt sind, wehten über die Landschaft und setzten eine Art haariger Brut frei. Diese sinkt zur Oberfläche hinunter, wo sie von den Pilzen schnell zersetzt wird.\n\nDas, was von der Brut überlebte, lagerte sich auf der kargen Oberfläche ab und bildete ein kegelförmiges Geschwulst, das den vom Wind getragenen Mikroorganismen eine geschützte Umgebung bot und ihnen erlaubte, ungestört heranzuwachsen.\n\nOffensichtlich hindern die Pilzsporen die Windkreaturen an der Vermehrung, weshalb diese die Oberfläche des Planeten eingeebnet und den Pilz dazu gezwungen haben, sich in geschütztere Regionen unter der Oberfläche zurückzuziehen."
 astral_rift.2725.a: "Findet einen Weg, um den Pilz zu entfernen."
 astral_rift.2725.b: "Untersucht den Pilz."
 astral_rift.2730.name: "Fleischfressender Wind"
 astral_rift.2730.desc: "Der Pilz führte uns zurück zum Höhleneingang, wo sich der Sturm gelegt hatte. Ein kleines, reptilienartiges Wesen steht zögernd an der Schwelle, bevor es ins Offene heraustritt. Fast augenblicklich reißt ein scharfer Wind das Reptil in die Luft.\n\nWir konnten nur zusehen, wie es in immer kleinere Stücke zerlegt wurde, um dann von den Enzymen in der Luft verdaut zu werden.\n\nAußerhalb des vom Pilz aufrechterhaltenen Schutzgebiets ist das Leben den fleischfressenden Winden ausgeliefert. In Anbetracht der Reaktionsfähigkeit und der Präzision kann man davon ausgehen, dass es sich bei dem Wind um ein empfindungsfähiges Wesen handeln muss.\n\nUnd es ist hungrig."
 astral_rift.2730.a: "Schützt das Ökosystem vor dem Wind."
 astral_rift.2730.b: "Studiert den Wind."
 astral_rift.2735.name: "Pilzige Übertragung"
 astral_rift.2735.desc: "Wir flogen über die Oberfläche des Planeten und näherten uns einer Ansammlung des sporenbildenden Pilzes, um eine Gewebeprobe zu entnehmen. Die Probe ergab, dass es sich bei dem Pilz um ein hochkomplexes Schwarmbewusstsein handelt, das durch elektrische Impulse miteinander kommuniziert.\n\nWir haben die Synapsen des Myzel-Netzwerks angezapft und einen kurzen Stromimpuls abgegeben. Jeder Pilzhut versteifte sich auf der Stelle, offensichtlich verwirrt von dem neuen Akteur in ihrem internen Netzwerk. Sie antworteten mit einer Flut von Signalen, die wir jedoch nicht entschlüsseln konnten."
 astral_rift.2735.a: "Entschlüsselt die Übertragung der Pilze."
 astral_rift.2740.name: "Strömungsereignis"
 astral_rift.2740.desc: "Als wir die Höhle verließen, um die starken Windböen zu messen, die unser Schiff umkreisten, entdeckten wir eine hormonähnliche Verbindung in der Luft.\n\nDie Hormone ähneln denen, die von bestimmten bedrohten Pflanzen freigesetzt werden. Wir haben auch einen Mikroorganismus gefunden, von dem wir annehmen, dass er den Wind kontrolliert. Wir haben experimentell ein ähnliches Hormon synthetisiert und es in der Atmosphäre freigesetzt."
 astral_rift.2740.a: "Setzt die Untersuchung fort."
 astral_rift.2745.name: "Für den Pilz eintreten"
 astral_rift.2745.desc.common: "Wir haben die Übertragung des Pilzes entschlüsselt und es ist nun klar, dass die Windkreaturen das Ökosystem des Planeten zerstören. Der „lebendige“ Wind sucht auf der Oberfläche nach Nahrung und vernichtet dadurch die Artenvielfalt, die der Pilz zum Überleben benötigt.\n\nDer Pilz führte uns zu einer unterirdischen Höhle, in der Hunderte von Pflanzen-, Tier- und Insektenarten vor den heftigen Winden geschützt leben."
 astral_rift.2745.desc.common.friendly: "Sie sind in ihrem Konflikt zu einem völligen Stillstand gekommen - einem Stillstand, den wir zu überwinden vermögen."
 astral_rift.2745.desc.common.unfriendly: "Vielleicht können wir uns diese einfachen Lebensformen zunutze machen und gleichzeitig ihren Konflikt lösen."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Verstärkt den Wind."
 astral_rift.2745.b: "Gebt dem Pilz mehr Nahrung."
 astral_rift.2745.c: "Handelt einen Kompromiss aus."
 astral_rift.2745.d: "Rottet beide Spezies aus."
 astral_rift.2750.name: "Für den Wind eintreten"
 astral_rift.2750.desc.common: "Kurz nachdem wir das Hormon freigesetzt hatten, ließen die starken Winde nach.\n\nEine leichte Brise zog über unser Schiff hinweg und setzte ein Bündel haariger Bruten frei. Dieses sank zur Oberfläche hinunter, wo der Großteil von den Pilzsporen schnell zersetzt wurde.\n\nDas, was von der Brut überlebte, lagerte sich auf der kargen Oberfläche ab und bildete ein kegelförmiges Geschwulst, das den vom Wind getragenen Mikroorganismen eine geschützte Umgebung bot und ihnen erlaubte, ungestört heranzuwachsen.\n\nWir sind zu dem Schluss gekommen, dass uns der Wind demonstrieren wollte, wie der Pilz ihren Reproduktionsprozess stört."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "Schneidende Winde"
 astral_rift.2755.desc: "Wir haben die Windkreaturen mit einer großen Menge legierter Metallspäne versorgt. Dieser Abrieb war leicht genug, um von den Strömungen mitgerissen zu werden und stark genug, um die meisten Mineralien in kurzer Zeit abzutragen.\n\nEine der Windkreaturen nutzte die Späne, um eine Gruppe gelber Pilze zu zerkleinern, die in einer nahegelegenen Felsspalte Schutz suchten.\n\nAnschließend verteilten sie die Metallspäne unter sich und ein schneidender Wind begann, die Oberfläche des Planeten anzugreifen und die sporenausstoßenden Pilze in einem koordinierten Bombardement anzugreifen.\n\nEine sanfte Brise übergab uns ein Bündel ihrer haarigen Brut. Vielleicht eine Geste der Dankbarkeit? Mit dieser können wir unsere eigenen „lebenden Winde“ auf unseren Kolonien erzeugen, die von schnellen Luftströmungen profitieren würden."
 astral_rift.2760.name: "Pilzwachstum"
 astral_rift.2760.desc: "Wir haben eine große Menge an mineralreichen Nährstoffen auf der Oberfläche des Planeten verteilt und windresistente Pflanzen in den Boden eingepflanzt. Dies hat dem Pilz erlaubt, eine riesige Menge an Sporen auf dem neuen fruchtbaren Boden zu verbreiten.\n\nDie bestehenden Pilzgruppen werden immer größer und widerstandsfähiger und mit der Zeit sollte sich der Pilz über die gesamte Oberfläche des Planeten ausgebreitet haben und die Vermehrung des Windes aufhalten können.\n\nDie Myzelknoten platzen nur so vor neugewonnener Kraft und der Pilz hat eine Botschaft der Dankbarkeit über sein Myzel-Netzwerk verbreitet.\n\nEin bisher unentdecktes Pilzexemplar spross in der Nähe unseres Standorts aus dem Boden. Seine knolligen Hohlräume waren mit hohen Konzentrationen exotischer Gase aufgeblasen. Wir sind zuversichtlich, dass die Kultivierung dieser Bovisten uns bei der Produktion dieser wertvollen Ressource helfen wird."
 astral_rift.2765.name: "Ein schwieriger Kompromiss"
 astral_rift.2765.desc: "Die extremen Unterschiede in der Kommunikation zwischen den Pilzen und den Windkreaturen sorgen dafür, dass die Kommunikation äußerst mühselig vonstattengeht. Wir haben jedoch eine Einigung zwischen den beiden Spezies erzielen können.\n\nSolange sie bestehende Sporenansammlungen nicht stören, haben die Windkreaturen das Recht, auf bestimmten Teilen der Planetenoberfläche zu jagen und zu brüten. Dem Pilzbewusstsein wurde ein gleichwertiger Teil der Landschaft zugestanden, in dem er seine Sporen verbreiten und die Myriaden anderer Spezies unter seinem schützenden Netzwerk beherbergen kann.\n\nMit dieser Vereinbarung hat das einzigartige Ökosystem des Planeten eine neue Chance zu gedeihen. Wir haben Beobachtungssatelliten installiert, um die Fortschritte von jenseits des Risses aus zu verfolgen."
 astral_rift.2770.name: "Biologische Ausrottung"
 astral_rift.2770.desc: "Der Streit zwischen diesen [Explorer.GetPreFTLLowerPlural] Spezies ist ermüdend.\n\nWir haben eine starke Säure synthetisiert und sie in der Atmosphäre des Planeten versprüht. Als sich die ätzende Substanz ausbreitete, lösten sich die Windkreaturen auf und der Pilz schrumpfte und wurde schwarz. Wir waren in der Lage, die in der Atmosphäre des Planeten vorhandenen Verbindungen zu nutzen, um diesen Effekt kaskadenartig über die gesamte Welt zu verbreiten.\n\nNachdem wir uns vergewissert hatten, dass der Planet vollständig von allem Leben bereinigt war, sammelten wir alles nützliche Material zusammen."
 astral_rift.2770.a: "Gute Arbeit."
 astral_rift.2790.name: "Ein besonderes Anliegen"
 astral_rift.2790.desc: "[this.GetName], [this.GetDerDieDE] Wissenschaftler[this.GetXInDE], [this.GetDerDieDE] vor Kurzem ein komplexes Abkommen auf der anderen Seite des Risses ausgehandelt hat, den wir derzeit im [from.solar_system.GetName]-System studieren, bat darum, einer neuen Tätigkeit nachgehen zu dürfen. Nachdem [this.GetHeShe] so erfolgreich durch dieses schwierige Schlichtungsverfahren navigiert hatte, entdeckte [this.GetHeShe] eine neue Leidenschaft für das Verhandeln. Wenn wir es erlauben, würde [this.GetHeShe] die Welt der Wissenschaft hinter sich lassen, um als Gesandter in unserer diplomatischen Infrastruktur zu dienen."
 astral_rift.2790.a: "Einverstanden."
 astral_rift.2790.a.tt: "[This.GetName] wird aus Eurem Führungskreis entfernt und wird ein §YGesandter§!."
 astral_rift.2790.b: "[this.GetHeSheCap] ist für uns als Wissenschaftler wertvoller."
