 restoring_the_balance_modifier: "Восстановление равновесия"
 restoring_the_balance_tt: "В попытках восстановить нарушенное равновесие мы отошлем население одной из наших планет в звездный разлом, известный как $astral_rift_volcano$."
 obelisks_curse_modifier: "Проклятие обелиска"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "Пока этот лидер заседает в совете, он будет раз в год жертвовать одно поселение черному обелиску."
 leader_trait_obelisk_curse_desc: "Этот лидер — верный слуга черного обелиска, стремящийся восстановить нарушенное нами равновесие."
 astral_rift_volcano: "Вулканический мир"
 astral_rift.1900.name: "Буйство огня"
 astral_rift.1900.desc: "Температуры здесь невероятно высоки. Если бы не заблаговременно выставленные теплозащитные экраны, от нас остался бы только пепел.\n\nВдалеке грозно возвышается таинственный черный обелиск. К нему тянется целая сеть аккуратно проложенных в каменистой почве искусственных каналов.\n\nВ небе безмолвно парят светящиеся шарообразные существа, ощетинившиеся биолюминесцентными щупальцами. Издалека сложно определить, враждебны они или нет, но, кажется, нас пока не заметили.\n\nОбелиск сейчас представляет наибольший интерес, но некоторые обитатели этого мира подобрались чересчур близко к нам — возможно, разумно будет сначала осмотреться перед тем, как изучать окружающее пространство."
 astral_rift.1900.a: "Осмотреться."
 astral_rift.1900.b: "Подлететь к обелиску."
 astral_rift.1905.name: "Погоня"
 astral_rift.1905.desc: "Здесь опаснее, чем могло бы показаться.\n\nВ стенах прорезаны узкие ниши, плотно набитые самыми разнообразными живыми существами. При виде нас они завыли на различных неизвестных нам языках и затрясли решетки, преграждавшие им путь на волю. Пролетая мимо, мы наблюдаем, как к узникам иногда подлетают круглые парящие существа и усмиряют самых непокорных разрядами биоэлектричества.\n\nК сожалению, они заинтересовались и нами: один из «тюремщиков» приближается к нашей сфере. Мы не можем оторваться даже на максимальной тяге. Щупальца преследователя, развевающиеся на ветру, ярко светятся от накопленного заряда.\n\nПод нами по обсидиановому руслу течет широкая лавовая река. Мы можем попытаться скрыться в ней: на какое-то время теплозащиты должно хватить."
 astral_rift.1905.a: "Убрать аварийный якорь."
 astral_rift.1905.b: "Скрыться в лаве."
 astral_rift.1910.name: "Плен"
 astral_rift.1910.desc: "Экспедиция недолго оставалась незамеченной: едва мы выдвинулись в направлении обелиска, как за нами бросилась небольшая стая загадочных летающих существ.\n\nОни опутали нашу сферу светящимися щупальцами и теперь куда-то тащат ее. Все попытки установить связь оказались безуспешными.\n\nНас несут к клетке, встроенной непосредственно в стену поблизости. Заботливо заготовленные цепи и решетки уже ждут своих новых узников. По пути мы замечаем, что в этом комплексе сотни подобных камер, где томятся представители самых разных видов.\n\nЩупальца прочно сжимают нашу сферу, однако если добавить в топливную смесь немного звездной материи, мы сможем совершить рывок — достаточно мощный, чтобы освободиться."
 astral_rift.1910.a: "Постараться сбежать."
 astral_rift.1910.b: "Обстановка слишком опасная. Убрать аварийный якорь."
 astral_rift.1915.name: "Черный обелиск"
 astral_rift.1915.desc.common: "Наша сфера неторопливо приблизилась к внушительному обелиску.\n\nЭто сооружение обсидианово-черного цвета вытянулось до самого потолка вулканической пещеры. Если предположить, что ему уже не одна тысяча лет, обелиск прекрасно сохранился. То, что мы изначально приняли за украшения, на самом деле оказалось упорядоченным узором: поверхность покрыта вплавленными в нее рунами, непонятными, но нанесенными с определенной закономерностью. Потратив какое-то время, мы даже сможем их перевести.\n\nСтанции сопровождения целей зафиксировали, что охраняющие обелиск существа движутся тем быстрее, чем ближе к нему они находятся. Исходя из этого, можно предположить, что между ними есть какая-то связь. Уничтожив обелиск разрядом сжатого газа, мы ограничим их возможности."
 astral_rift.1915.desc.lava_hide: "Чтобы избежать обнаружения, мы погрузились в поток расплавленной лавы.\n\nБлагодаря надежному защитному покрытию корпуса сфера смогла выдержать перелет под лавой и взмыла на поверхность вдалеке от этих излишне внимательных парящих существ.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "Парящие существа оказались не готовы к такому резкому маневру.\n\nНеожиданный импульс вырвал нас из цепких щупалец, и сфера ринулась в поток расплавленной лавы, протекающий прямо под нами. Очевидно, местные обитатели не привыкли, что их добыча может так сопротивляться.\n\nБлагодаря надежному защитному покрытию корпуса сфера смогла выдержать перелет под лавой и взмыла на поверхность вдалеке от любопытных глаз.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Расшифровать руны."
 astral_rift.1915.b: "Уничтожить обелиск."
 astral_rift.1920.name: "Извлечение"
 astral_rift.1920.desc: "Мы вытянули якорный канат и покинули этот негостеприимный мир.\n\nНесколько парящих существ вцепились в нашу сферу, пытаясь не дать ей улететь. Один из них даже преодолел разлом, влетев в наше измерение, где мгновенно распался на чистейшую звездную материю.\n\nМы собираем его останки для подробного изучения."
 astral_rift.1925.name: "Имена"
 astral_rift.1925.desc: "Это список имен.\n\nВся поверхность обелиска покрыта мириадами постоянно сдвигающихся и перемещающихся имен, расположенных в сложном и очень строгом порядке.\n\nГрани обелиска выверены так, что каждое имя идеально соответствует одному из углублений в стене.\n\nЕсли коснуться зондом какого-либо имени, соответствующее ему углубление разрождается опасно мощным потоком энергии и начинает испускать жалобный вой.\n\nК сожалению, этими экспериментами мы вновь привлекли внимание парящих стражей обелиска."
 astral_rift.1925.a: "Достаточно. Убрать аварийный якорь."
 astral_rift.1925.b: "Уничтожить это жуткое устройство."
 astral_rift.1930.name: "Разрушенный обелиск"
 astral_rift.1930.desc: "Взрыв зарядов, заложенных в точно рассчитанных местах на стыках обсидиановой башни, разорвал ее пополам.\n\nВерхняя половина соскользнула на пол, и пещера погрузилась в непроглядную тьму. Стражи обелиска, прежде светившиеся так, что их было видно издалека, мгновенно угасли и один за другим попадали на землю с глухим стуком.\n\nВорота, ведущие в вырезанные в стенах камеры, распахнулись, и наружу, разбегаясь по ближайшим туннелям, хлынули бесчисленные полчища заключенных. Неизвестно, куда ведут эти туннели, но главное, что мы даровали узникам свободу.\n\nОбломки обелиска проявляют интересные и крайне своеобразные свойства. Мы забрали их на борт для подробного изучения."
 astral_rift.1935.name: "Неудача"
 astral_rift.1935.desc: "[Leader.GetName] [Leader.GetAXX:перестал|||fem:перестала] выходить с нами на связь.\n\nВнутри возвращенной сферы даже не было тел экипажа — только дым и пепел.\n\nВероятнее всего, они навсегда остались по ту сторону разлома."
 astral_rift.1940.name: "Зловещий гость"
 astral_rift.1940.desc: "Некое огненно-жидкое существо просит нас о приеме. Оно утверждает, что ему принадлежал уничтоженный нами шесть лет назад черный обелиск."
 astral_rift.1941.desc: "Вы не ведаете, что творите.\n\nВы непредумышленно освободили наших узников и тем самым нарушили равновесие. Если его не восстановить, последствия будут ужасны.\n\nНа протяжении шести лет вы будете каждый год присылать нам взамен узников с собственных планет. Взамен мы предлагаем справедливую сделку.\n\nЕсли же вы откажетесь, мы будем истязать ваш народ до тех пор, пока чаша страданий не заполнится."
 astral_rift.1941.a: "Хорошо. Мы восстановим равновесие."
 astral_rift.1941.b: "Прочь отсюда."
 astral_rift.1950.name: "Возвращение ученого"
 astral_rift.1950.desc: "[from.GetName] [from.GetAXX:вернулся|||fem:вернулась] из звездного разлома, известного как $astral_rift_volcano$… Однако [from.GetAXX:он|||fem:она] сильно [from.GetAXX:изменился|||fem:изменилась].\n\nРадиоуглеродное датирование показало, что [from.GetAXX:ему|||fem:ей] уже более 600 лет."
 astral_rift.1950.a: "Внимательно следить за этой сущностью."
 astral_rift.1955.name: "Жертвоприношения"
 astral_rift.1955.desc: "Ситуация принимает неприятный оборот.\n\n[from.GetName] втайне переправляет наше население в $astral_rift_volcano$ через звездный разлом.\n\n[from.GetAXX:Он|||fem:Она] утверждает, что это нужно «для восстановления равновесия»."
 astral_rift.1955.a: "Избавиться от [from.GetAXX:него|||fem:нее]."
 astral_rift.1955.b: "Не препятствовать."
