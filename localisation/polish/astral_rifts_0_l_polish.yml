 astral_rift.55.a: "Kim jesteście?"
 astral_rift.56.desc: "istniejemy za szczelinami...\n\nniekończąca się wojna... odwieczny wróg... wasi przodkowie ich znali...\n\nwy... dzieci wymiarów... możecie nam pomóc..."
 astral_rift.56.a: "Jak możemy pomóc?"
 astral_rift.57.desc: "potrzeba dostrojenia...\n\nczujemy was... za każdym razem, gdy przemierzacie wymiary...\n\nwkrótce was poznamy... i przybędziemy do was...\n\njesteśmy blisko..."
 astral_rift.57.a: "Koniec wiadomości."
 astral_rift.55.b: "Zakończyć połączenie."
