 leader_trait_academic_minor_artifacts_expert_3_tt: "$leader_trait_academic_minor_artifacts_expert_tt_intro$ §G+$@minor_artifacts_expert_amt_3|0$%§!"
 leader_trait_academic_dig_site_expert: "발굴 전문가"
 leader_trait_academic_dig_site_expert_desc: "이 지도자는 육체노동에 익숙하며, 현장 업무를 매우 즐깁니다."
 leader_trait_academic_astral_rift_expert: "균열을 걷는 자"
 leader_trait_academic_astral_rift_expert_desc: "균열이 손짓하면, 이 학자는 그 부름에 답합니다."
