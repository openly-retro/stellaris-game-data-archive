l_french:
 ####################################
 #Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE: "§HPosture diplomatique§!"
 diplo_stance_belligerent: "Agressive"
 diplo_stance_belligerent_name: "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc: "Cet empire tentera d'imposer sa domination aux empires plus faibles que lui.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative: "Coopérative"
 diplo_stance_cooperative_name: "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc: "Cet empire tentera de trouver un terrain d'entente et de négocier avec les autres au nom de l'amitié commune.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist: "Isolationniste"
 diplo_stance_isolationist_name: "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc: "Cet empire souhaite rester isolé et qu'aucun autre empire ne se mêle de ses affaires.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist: "Expansionniste"
 diplo_stance_expansionist_name: "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc: "Cet empire cherche à étendre pacifiquement son espace et n'a aucune priorité diplomatique bien arrêtée.\n "
 diplo_stance_supremacist: "Suprématiste"
 diplo_stance_supremacist_name: "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc: "Cet empire exige que tous se plient à son autorité.\n\n§RCette posture diplomatique dégrade les relations avec tous les autres empires ayant eux aussi une posture diplomatique §Ysuprématiste§!.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy: "Heurt des suprématismes"
 diplo_stance_animosity: "Antagoniste"
 diplo_stance_animosity_name: "$diplo_stance_animosity$"
 diplo_stance_animosity_desc: "Cet empire veut s'ériger en rival de tous les empires possibles.\n\n§RCette posture diplomatique renforce de 100 l'opinion négative des §Yrivaux§!.§!\n\n§ELes restrictions sur la §Yrivalité§! contre les empires plus puissants sont retirées.\n\n$easy_rivalry$§!\n"
 diplo_stance_mercantile: "Mercantile"
 diplo_stance_mercantile_name: "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc: "Cet empire souhaite avant tout faciliter les échanges commerciaux.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger: "Affamée"
 diplo_stance_hunger_name: "$diplo_stance_hunger$"
 diplo_stance_hunger_desc: "Cet empire a faim. Donc il consomme tout."
 diplo_stance_isolationist_swarm: "Repos"
 diplo_stance_isolationist_swarm_name: "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc: "Cet empire est entré dans un long sommeil."
 diplo_stance_extermination: "Exterminatrice"
 diplo_stance_extermination_name: "$diplo_stance_extermination$"
 diplo_stance_extermination_desc: "Le seul et unique objectif de cet empire est de détruire toute vie biologique."
 diplo_stance_isolationist_exterminators: "Recompilation"
 diplo_stance_isolationist_exterminators_name: "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc: "Cet empire est entré en état de veille afin de rassembler toutes les données, les défragmenter et définir de nouvelles tâches."
 diplo_stance_purification: "Purificatrice"
 diplo_stance_purification_name: "$diplo_stance_purification$"
 diplo_stance_purification_desc: "Cet empire est persuadé que ses ennemis n'existent que pour être annihilés, et qu'il a été élu pour mener cette tâche à bien."
 diplo_stance_isolationist_purifiers: "Retirée"
 diplo_stance_isolationist_purifiers_name: "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc: "Cet empire s'est replié sur lui-même afin d'entamer une phase de reconstruction."
 diplo_stance_isolationist_fallen_empire: "Dormante"
 diplo_stance_isolationist_fallen_empire_name: "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc: "Cet empire a sombré dans un âge sombre il y a fort longtemps, et reste depuis lors largement isolé du reste de la galaxie."
 diplo_stance_ignorant: "Ignorante"
 diplo_stance_ignorant_name: "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc: "Cette civilisation pré-PRL ignore tout de ce qui est extérieur à son puits de gravité."
 diplo_stance_questioning: "Intriguée"
 diplo_stance_questioning_name: "$diplo_stance_questioning$"
 diplo_stance_questioning_desc: "Cette civilisation pré-PRL commence à s'interroger sur ce qui peut se trouver au-delà de son système stellaire natal."
 diplo_stance_eager: "Impatiente"
 diplo_stance_eager_name: "$diplo_stance_eager$"
 diplo_stance_eager_desc: "Cette civilisation pré-PRL est impatiente de pouvoir parcourir les étoiles et de découvrir la galaxie."
 diplo_stance_fearful: "Effrayée"
 diplo_stance_fearful_name: "$diplo_stance_fearful$"
 diplo_stance_fearful_desc: "Cette civilisation pré-PRL est effrayée par les menaces aliens que peut receler la galaxie."
 diplo_stance_uncertain: "Indécise"
 diplo_stance_uncertain_name: "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc: "Cette civilisation pré-PRL s'interroge sur la manière d'approcher les sociétés aliens."
 diplo_stance_culture_shock: "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name: "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc: "$culture_shock_diplomacy_desc$"
 policy_diplomatic_stance: "Posture diplomatique"
 policy_diplomatic_stance_desc: "Nous pouvons établir une posture diplomatique afin de définir précisément les relations que nous souhaitons entretenir avec le reste de la galaxie.\n"
 requires_supremacy_traditions: "$TRIGGER_FAIL$ Requiert que les §Ytraditions de suprématie§! aient toutes été adoptées."
 requires_enmity_traditions: "$TRIGGER_FAIL$ Requiert que les §Ytraditions d'hostilité§! aient été toutes adoptées."
