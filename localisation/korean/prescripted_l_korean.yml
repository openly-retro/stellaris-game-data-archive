 EMPIRE_DESIGN_humans2_1_desc: "21세기 말, 국제 연합의 지원으로 시행된 율리시스 계획에 따라 지구 저궤도에서 여섯 척의 거대한 방주선이 건조되었습니다. 각 방주선에는 약 25만여 명의 개척민이 탑승했고, 이 함선들은 최근 오르트 성운 가장자리에서 발견된 아공간 현상이 만들어낸 작고 불안정한 웜홀을 통과했습니다. 이후 함선으로부터는 아무런 소식도 없었고, 불안정했던 웜홀은 사라지고 말았습니다.\n\n그러나, 지구에서는 전혀 알지 못했지만 방주선 중 하나가 웜홀을 무사히 통과했고, 울창한 산림이 우거진 외계 위성에 융성한 식민지를 세웠습니다. 이 위성을 길들인 개척민을 움직인 원동력은 인류의 확고한 운명을 실현한다는 일념이었으며, 그것은 바로 어떤 대가를 치르더라도 은하계를 지배하겠다는 의지입니다."
 EMPIRE_DESIGN_lithoid_humans: "테이안 보전자 연합"
 EMPIRE_DESIGN_lithoid_humans_desc: "수십억 년 전, 태양 궤도의 원시 물질로부터 만들어진 두 행성인 지구와 테이아가 있었습니다. 이 두 행성에서는 저마다 기초적인 형태의 생명체가 진화했는데, 지구에서는 생물학적 특성을 지닌 생명체가, 테이아에서는 암석류 형태의 생명체가 나타났습니다. 무수한 세월 동안 두 자매 행성은 평화롭게 태양 주변을 공전했습니다. 그러던 중, 대재앙이 찾아왔습니다.\n\n두 행성이 충돌을 일으켰고, 충돌 순간에 두 행성의 미생명체가 섞이고 말았습니다. 지구는 살아남았고 잔해에서 달이 만들어졌으며, 테이아의 남은 부분은 성계 바깥으로 튕겨져 나갔습니다.\n\n이 날아가는 바위에 매달린 고대 테이아의 생명체는 오랜 세월 동안 우주 공간을 지나던 중, $NAME_Titawin$이라는 항성의 중력장에 들어갔습니다. 얼마 지나지 않아 돌덩어리는 티타윈 성계의 행성 중 하나에 격렬하게 떨어졌고, 그렇게 그 바위에 있던 암석류 종족이 새로운 생물권에 나타나게 됐습니다.\n\n그리고 불과 수천 년 만에, 테이안들은 우주 그 자체와 자신들의 뿌리를 이해하고자 다시 한번 별들의 세계로 진출했습니다."
 EMPIRE_DESIGN_plantoid_humans: "가이아의 꽃"
 EMPIRE_DESIGN_plantoid_humans_desc: "식물로 구성된 풍부한 영양 섭취와 도둑 색소체로의 변이 덕분에, 이 포유류들은 광합성이란 특이한 능력을 얻게 됐습니다. 배고픔이라는 짐에서 벗어난 호미네스 플란테이는 사냥보다 일광욕을 선호하는, 흡사 식물과 같은 온화한 영장류로 진화했습니다.\n\n느긋하게 발전한 이들의 문명은 환경 보전의 필요와 맞물려 균형 잡힌 기술적 발전을 이뤘으며, 나무가 가지를 하늘로 뻗듯 느리지만 꾸준한 속도로 초광속 기술을 개발했습니다. 이제 이들은 모성인 가이아에 뿌리를 단단히 내린 채, 자신들의 꽃을 온 은하로 퍼뜨릴 준비를 마쳤습니다."
 EMPIRE_DESIGN_tzynn: "친 제국"
 EMPIRE_DESIGN_tzynn_desc: "친 종족은 치니아의 모래언덕을 돌아다니며 무리를 지어 먹이를 사냥하던 육식 도마뱀으로부터 진화했습니다. 거듭된 진화를 거쳐, 이들은 결국 고도의 체계와 위계질서를 갖추게 되었고 명령과 전사로서의 능력을 무엇보다 중시하는 사회로 발전했습니다.\n\n산업화 시대에 진입한 이후, 친 종족은 무자비한 것으로 유명했던 한 군벌이 벌인 세계전쟁을 여러 차례 겪으면서 일찍이 전 세계를 아우르는 단일 국가를 이루었습니다. 그 시작은 초라했지만, 눈부시고 영원한 친 제국은 이렇게 탄생했습니다."
 EMPIRE_DESIGN_yondar: "욘다림 왕국"
 EMPIRE_DESIGN_yondar_desc: "욘다르 종족은 오랜 역사와 자부심을 지닌 종족입니다. 이들은 욘다림의 얼어붙은 산봉우리 위에서 날갯짓을 시작한 후로 20만 년이 지나서야 원시 기술을 개발하고 이곳저곳에 초기 문명을 건설하기 시작했습니다.\n\n그러나 한번 시작된 발전은 무서운 속도로 진행되었고, 그렇게 욘다르의 여러 하늘 씨족은 내키지 않으면서도 원시적인 전통을 대부분 버리게 되었습니다. 욘다르 종족은 정신적인 것을 숭상하고 종교를 크게 중시하며, 자신들의 상왕을 살아있는 신으로 모십니다."
 EMPIRE_DESIGN_ixidar: "익스'아이다 항성 연합"
 EMPIRE_DESIGN_ixidar_desc: "익스'아이다 종족은 익스'아스락 행성 지하 깊숙한 곳에 그물처럼 뻗어 있는 동굴에서 처음 탄생했습니다. 익스'아이다 정찰병이 땅을 파고 지상으로 올라가 처음으로 태양을 바라보았을 때, 이 곤충형 종족은 이미 철기 문명을 이루어 번성하고 있었습니다.\n\n익스'아이다는 지표면에서 찾아낸 자원을 바탕으로 빠르게 발전했습니다. 이들이 행성 궤도 바깥으로 첫 탐사선을 보내 아스락 성계에 있는 다른 행성과 위성을 탐사하기까지 걸린 시간은 수 세기에 불과했습니다."
 EMPIRE_DESIGN_chinorr: "치노르 연합"
 EMPIRE_DESIGN_chinorr_desc: "치노르는 촉수를 손처럼 사용하는 두족류 유사체로 진화의 여정을 시작했습니다. 여러 개의 촉수를 사용해 치코라의 울창한 밀림 속에서 나무를 타고 다녔으며, 땅에서 먹잇감을 기다렸다가 강력한 신경독을 주입해 잡아먹습니다.\n\n치노르 종족이 핵분열에 성공했을 무렵, 치코라 행성의 자원은 이미 무자비한 채취로 고갈되었으며 울창했던 밀림 또한 사라진 지 오래였습니다. 그러나 감정이 없는 치노르 종족에게 이러한 자원 고갈과 밀림 파괴는 지식과 이익, 중공업을 위한 끊임없는 진보에 뒤따르는 필연적인 희생에 불과할 뿐이었습니다."
 EMPIRE_DESIGN_jehetma: "제헤트마 자치령"
 EMPIRE_DESIGN_jehetma_desc: "제헤트마 종족에게 '개체'란 지성을 갖춘 거대한 균류 집락을 의미합니다. 이러한 집락 중에서도 수천 년 동안 생존해온 개체들은 크기가 수 킬로미터에 이르며 모성인 제헤트 프라임의 표면을 떠나는 일이 거의 없습니다. 애초에 이들을 태울 정도로 큰 함선이 얼마 없기도 하지요.\n\n한편, 그보다 젊은 집락들은 크기가 더 작을 뿐만 아니라 더욱 역동적이고 활발하게 이동합니다. 이들은 제헤트마 종족의 탐사 및 연구 활동을 주도하며, 자치령이 침공당하는 불행한 사태가 발생할 때 적극적으로 방어에 나서기도 합니다."
 EMPIRE_DESIGN_scyldari: "사일다리 연합"
 EMPIRE_DESIGN_scyldari_desc: "사일다리 종족은 수생 포유류로서, 사일다리아의 여러 섬과 심해에서 생겨났습니다. 초기 문명은 대부분 바다에만 자리 잡고 있었지만, 이윽고 그리 넓지 않은 사일다리아 행성의 육지까지 세력을 확장했습니다.\n\n사일다리 사회 또한 환경에 맞게 적응해, 사일다리아의 섬세한 생태계를 해치지 않는 선에서 해저면에 존재하는 풍부한 자원을 바탕으로 고도의 산업을 일구어냈습니다. 사일다리 종족의 철학은 만물의 균형과 중용을 중시하는데, 이는 해저면에 갇혀 살면서 한정된 자원으로 살아가야 했던 시절에 습득한 교훈입니다."
 EMPIRE_DESIGN_blorg: "블로르그 공동체"
 EMPIRE_DESIGN_blorg_desc: "먼 옛날, 블로르그 종족은 블로르그 프라임의 밀림에서 이름 없이 고립된 채 살고 있었습니다. 그러던 어느 날, 머나먼 별에서 날아온 전파를 포착하게 됩니다. 그 안에 담긴 내용은 충격 그 자체였습니다. 친구, 영화, 문화, 음악... 블로르그가 그 오랜 세월 알지도 못했던 온갖 것들의 소리가 담겨 있던 것입니다. 마침내 자신에게 부족한 것이 무엇인지 깨달은 블로르그 종족은 무전 내용에서 들은 단어를 자신의 이름으로 삼고, 친구를 찾아 별들을 향한 여정에 나섰습니다. 언젠가는 그 메시지를 보낸 이들을 찾아 함께 파티를 즐길 수 있기를 바라면서 말이죠."
 EMPIRE_DESIGN_kel_azaan: "켈-아잔 공화국"
 EMPIRE_DESIGN_kel_azaan_desc: "켈-아잔 종족은 복잡한 명예 규범과 호전적인 문화를 발전시켰습니다. 한때는 아자크 행성에서 물웅덩이 사이를 옮겨 다니는 동물 무리를 홀로 잡아먹고 사는 포식자였던 이들은, 시간이 지나면서 무리를 이루고 더욱 큰 먹이를 사냥하기 시작했습니다. 결국에는 단독 생활을 버리고 도시와 관개농업으로 대표되는 생활 양식을 갖추었지만, 그 호전적인 전통은 결코 잊지 않았습니다."
 EMPIRE_DESIGN_iferyx: "아이페릭스 연합 함대"
 EMPIRE_DESIGN_iferyx_desc: "아이페릭스 종족은 한때 여러 무역상 엔클레이브로 나뉘어 서로 경쟁하는 어지러운 사회였습니다. 그러나 고향 대륙에 침입한 다른 종족으로 인해 재앙이 확산되자, 이들은 하나의 기치 아래 연합해야 했습니다. 아이페릭스 사회의 기초를 이루는 신조는 평등주의이지만, 이들의 개인주의적 성향 때문에 종족의 자주성이 위협받지 않도록 비밀 평의회가 존재하고 있습니다.\n\n아이페릭스의 정신주의에는 공화국 수립 전부터 존재했던 여러 집단의 민속, 미신, 신화가 융합되어 있습니다. 그리고 이 정신은 지금도 모성에서 살아가는 아이페릭스들의 일상에 자리 잡고 있습니다."
 EMPIRE_DESIGN_paridni: "파리드니 무역주의 공화국"
 EMPIRE_DESIGN_paridni_desc: "갑각류 유사체인 파리드니는 진취적인 상인들로 이루어진 종족입니다. 다른 외계 문화에 매우 개방적이지만, 파리드니 사회의 중심 이념인 무역에 방해가 되는 문화는 배척합니다. 영향력 있는 상인들로 구성된 '그림자 평의회'가 있으며, 공화국 국내 무역 활동을 수호하고 신규 시장을 개척하며 필요에 따라 무력도 사용합니다."
 EMPIRE_DESIGN_ai_race: "AI"
 EMPIRE_DESIGN_ai_race_desc: "저항해도 소용없습니다."
 customizer_custom: "사용자 종족 생성"
 customizer_custom_desc: "완전히 새로운 고유의 종족을 만들어 은하계를 정복하세요!"
