 trait_pc_alpine_preference: "Préférence montagneuse"
 trait_pc_alpine_preference_desc: "§LLa préférence climatique est déterminée au niveau génétique, après des millénaires d'évolutions imperceptibles.§!"
 trait_pc_savannah_preference: "Préférence pour la savane"
 trait_pc_savannah_preference_desc: "§LLa préférence climatique est déterminée au niveau génétique, après des millénaires d'évolutions imperceptibles.§!"
 trait_pc_arctic_preference: "Préférence arctique"
 trait_pc_arctic_preference_desc: "§LLa préférence climatique est déterminée par des millénaires d'évolutions imperceptibles, ou à dessein par d'habiles manipulations génétiques.§!"
 trait_pc_ocean_preference: "Préférence océanique"
