 shroudwalker_teacher_cooldown_tt: "§RNo podremos solicitar otro maestro a los Caminantes del Velo hasta §Y[root.shroudwalker_teacher_timer]§!.§!"
 shroudwalker_teacher_already_bought: "§RYa hemos adquirido los servicios de un maestro Caminante del Velo.§!"
 shroudwalker_teacher_already_exists: "§REste planeta ya cuenta con los servicios de un maestro Caminante del Velo.§!"
 enclave.7100.desc: "El dominio del Velo es un viaje de 10 000 vidas; incluso nuestros maestros más capacitados solo pueden afirmar tener un conocimiento parcial de sus misterios. Sin embargo, su sabiduría es inestimable. Si así lo deseáis, os enviaremos uno para que os guíe."
 enclave.7100.a: "Deseamos aprender."
 enclave.7105.desc: "Esta es la mayor forma de sabiduría: ser conscientes de que hay más cosas por descubrir. Se os enviará a un maestro. Aprended como es debido y recogeréis los frutos."
 enclave.7110.desc: "Qué historia tan interesante. ¿Habéis dicho §Yviajavelos§!? En algunos aspectos este clan se parece al nuestro. Aunque estas diferencias puedan parecer sutiles a los no iniciados, son profundas: un reflejo distorsionado de un universo que no se parece al nuestro.\n\nEl velo tiene muchos desgarros en su superficie. Aquellos que se adentran en sus misterios no siempre acaban en el mismo universo desde el que partieron."
 enclave.7110.a: "Viaje psiónico a través de las dimensiones... Fascinante."
 enclave.7110.a.tooltip: "La §Ptecnología de motor de salto psi§! ahora aparece a un ritmo del §Y1,5§! más rápido de lo normal."
