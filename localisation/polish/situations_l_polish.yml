 situation.210.name: "Uszkodzone drony"
 situation.210.desc.1: "Uwaga: doszło do poważnych uszkodzeń sprzętu i oprogramowania wśród populacji świata [Target.GetName]. Przyczyna: wystawienie na potężne dawki promieniowania jonizującego. Uszkodzenia kognitywne mogą rozszerzyć się na naszą inteligencję główną."
 situation.210.a.1: "Wyłączmy te drony."
 situation.210.b.1: "To akceptowalny poziom ryzyka. Zignorujcie to."
 situation.210.c.1: "Naprawmy te drony i dajmy im osłony."
 situation.210.desc.2: "§YBłąd: drżenie matryc neuronowych / wibracje / wstrząsy. Prawdopodobna przyczyna: uszkodzone manekiny tańczą jak szalone. Dyndają im przewody.§!"
 situation.210.a.2: "Przeciąć im przewody."
 situation.210.a.2.tooltip: "Wyrzucić ze sceny £pop£ §Yproste drony§!."
 situation.210.b.2: "Brawo, brawo, popatrzmy, jak tańczą."
 situation.210.b.2.tooltip: "Mną nikt nie steruje."
 situation.210.c.2: "Rozplączmy ich przewody."
 situation.210.c.2.tooltip: "Wydajmy... £energy£ §Ytrochę energii§!, by rozsupłać ten węzeł."
 situation.210.desc.3: "§RZmieszanie błąd uszkodzone obwody kukiełki tańczą iskrykrzyczą! Energia krwawi tęczą.§!"
