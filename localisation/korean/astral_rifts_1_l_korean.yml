 restoring_the_balance_modifier: "균형 복구"
 restoring_the_balance_tt: "우리가 어지럽힌 균형을 회복하기 위한 노력의 일환으로, 우리 행성 한 곳의 인구를 $astral_rift_volcano$의 아스트랄 균열로 다시 돌려보냅니다."
 obelisks_curse_modifier: "오벨리스크의 저주"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "이 지도자는 자신이 평의원으로 있는 한, 매년 인구 집단 하나를 검은 오벨리스크에 희생시킬 것입니다."
 leader_trait_obelisk_curse_desc: "검은 오벨리스크의 종복인 이 지도자는 우리가 어지럽힌 균형을 회복하겠다고 주장하고 있습니다."
 astral_rift_volcano: "화산 차원"
 astral_rift.1900.name: "불타는 경관"
 astral_rift.1900.desc: "이곳의 온도는 엄청나게 높습니다. 미리 설치해 둔 열 차폐막이 아니었다면 우리는 진작 불타 버렸을 것입니다.\n\n저 멀리 검은 오벨리스크가 어렴풋이 보입니다. 여러 인공 수로가 그 거대한 기념물로 모여들어 바위 지형을 깔끔하게 조각합니다.\n\n빛나는 구슬 같은 생명체들이 생체 발광 촉수를 드리우며 하늘에 조용히 떠 있습니다. 적대적인지 아닌지 이 거리에서는 파악할 수 없지만, 적어도 아직은 우리를 알아차리지 못한 것 같습니다.\n\n다른 무엇보다도 오벨리스크를 먼저 조사해야 할 것으로 보이지만, 수많은 부유 유기체가 불편할 정도로 가까이 비행하고 있습니다. 어쩌면 너무 가까이 접근하기 전에 주변을 관찰하는 것이 더 안전할지도 모르겠습니다."
 astral_rift.1900.a: "주변을 탐사하세요."
 astral_rift.1900.b: "오벨리스크를 향해 날아가세요."
 astral_rift.1905.name: "추격"
 astral_rift.1905.desc: "이곳은 처음 생각했던 것보다 더 위험한 곳이었습니다.\n\n이곳의 벽에는 작은 방들이 늘어서 있고, 그 안은 다양한 생명체로 가득합니다. 생명체들은 우리를 보자마자 자기가 갇힌 창살을 덜컹거리며 여러 알 수 없는 언어로 울부짖었는데, 간혹 둥글납작한 부유 생물이 그 틈으로 들어가 생체 전기 충격으로 포로들을 제압하는 모습이 목격되었습니다.\n\n운 나쁘게도 그 떠다니는 구슬 하나가 우리에게 관심을 갖고 §Y$tech_rift_sphere$§!에 접근해 왔습니다. 심지어 엔진을 최대로 가동했음에도 천천히 따라잡히고 있습니다. 녀석의 긴 촉수가 강력한 전기 충격 자국을 남기며 다가옵니다.\n\n우리 아래에는 거대한 용암 강이 흑요석 지형을 따라 흐르고 있습니다. 우리가 준비한 열 차폐막으로 용암 아래에서 잠깐은 살아남을 수 있을 것입니다."
 astral_rift.1905.a: "비상 닻을 올리세요."
 astral_rift.1905.b: "용암 속에 숨죠."
 astral_rift.1910.name: "감금"
 astral_rift.1910.desc: "감지를 피하려 했지만, 여의치가 않았습니다. 오벨리스크에 다가가자, 이상하게 생긴 부유 생물 몇 마리가 빠르게 우리 뒤를 쫓았습니다.\n\n우리는 부유 생물들의 빛나는 촉수에 붙잡혀 강제로 끌려갔습니다. 소통을 시도하지만 소용이 없습니다.\n\n부유 생물들은 우리를 근처의 벽에 만들어진 감방으로 데려가더니, 사슬과 창살을 당겨 우리가 들어갈 길을 만들었습니다. 가는 길에 보니, 비슷한 감금 시설에 여러 형태의 지성체가 갇혀 있습니다.\n\n놈들의 촉수가 우리 함선을 꽉 붙들고 있습니다. 그러나 아스트랄 물질로 엔진 출력을 강화하면, 순간 추진력을 높여 촉수에서 벗어날 수 있을지도 모릅니다."
 astral_rift.1910.a: "탈출해 봅시다."
 astral_rift.1910.b: "위험합니다. 비상 닻을 올리세요."
 astral_rift.1915.name: "검은 오벨리스크"
 astral_rift.1915.desc.common: "우리는 소리 없이 앞으로 나아가 거대한 오벨리스크 가까이 접근했습니다.\n\n흑요석처럼 검은 오벨리스크는 화산 내부의 천장까지 뻗어 있습니다. 오래전에 만들어진 것처럼 보이기도 하지만, 흠 하나 없이 깨끗합니다. 처음 봤을 때는 표면에 장식이 있는 것 같았지만 가까이 가 보니 문양이 있습니다. 알 수 없는 룬 문자들이 의도적으로 배열된 것처럼 오벨리스크 표면에 새겨져 있습니다. 시간만 충분하다면 번역할 수도 있을 것입니다.\n\n우리는 표적 추적 컴퓨터를 통해 이 부근을 돌아다니는 생물들이 오벨리스크에 가까이 있을수록 빨리 움직인다는 사실을 알아냈습니다. 그리고 이 사실로 미루어 볼 때, 생물들은 어떤 방식으로든 이 정체를 알 수 없는 구조물에 묶여 있다고 추정됩니다. 압축가스로 오벨리스크를 파괴하면 생물들이 더 이상 기능할 수 없을지도 모릅니다."
 astral_rift.1915.desc.lava_hide: "발각되지 않도록 아래에 있는 용암의 강 속으로 들어갔습니다.\n\n만일의 사태를 대비해 장착한 차폐막 덕분에, 부유 생물들에게 들키지 않게 숨어서 어느 정도의 거리를 이동한 뒤 다시 빠져나올 만큼 오래 잠수할 수 있었습니다.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "부유 생물들은 우리의 갑작스러운 기동에 대처하지 못했습니다.\n\n우리는 순간적으로 엔진 출력을 높여 촉수에서 벗어났으며, 재빨리 아래에 있는 용암의 강으로 들어갔습니다. 부유 생물들은 자신들의 먹이가 이런 식으로 행동하는 상황에 익숙하지 않은 듯합니다.\n\n만일의 사태를 대비해 장착한 차폐막 덕분에, 부유 생물들에게 들키지 않게 숨어서 어느 정도의 거리를 이동한 뒤 다시 빠져나올 만큼 오래 잠수할 수 있었습니다.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "룬 문자를 해독하세요."
 astral_rift.1915.b: "오벨리스크를 파괴하세요."
 astral_rift.1920.name: "닻 올리기"
 astral_rift.1920.desc: "우리는 닻줄을 감고 이 위험한 지역에서 벗어났습니다.\n\n그렇게 빠져나가려는 순간, 부유 생물 중 일부가 우리 §Y$tech_rift_sphere$§!에 달라붙었습니다. 그중 하나는 우리 차원까지 따라왔으나, 이내 순수한 아스트랄 물질로 분해되었습니다.\n\n현재 추가 연구를 위해 생물의 유해를 회수하는 중입니다."
 astral_rift.1925.name: "이름"
 astral_rift.1925.desc: "명단이 적혀 있습니다.\n\n수조 개는 되어 보이는 이름이 오벨리스크 표면에 잔뜩 쓰여 있습니다. 계속 지켜보니, 이름들은 복잡한 수학적 패턴으로 배열된 채 계속 움직이며 변하고 있습니다.\n\n오벨리스크의 표면은 각 이름이 표면에 있는 벽감 중 하나에 정확히 대응하도록 배열되어 있습니다.\n\n탐사정을 사용해 이름 중 하나와 접촉하자, 그에 상응하는 벽감에서 빛이 나더니 위험할 정도로 막대한 에너지와 처절한 울음소리가 울려 퍼집니다.\n\n불행히도, 이 때문에 부유 생물의 주의를 다시 한번 끌고 말았습니다."
 astral_rift.1925.a: "이만하면 됐습니다. 비상 닻을 올리세요."
 astral_rift.1925.b: "이 지옥 같은 장치를 파괴하세요."
 astral_rift.1930.name: "부서진 오벨리스크"
 astral_rift.1930.desc: "흑요석 색을 띤 오벨리스크 표면에 전략적으로 배치한 폭약이 터지자, 탑은 완전히 둘로 갈라졌습니다.\n\n오벨리스크의 위쪽 부분이 미끄러워 떨어지자, 칠흑 같은 어둠이 동굴을 메웠습니다. 조금 전에 발견한 부유 생물들은 빛을 잃더니 둔탁하고 질척한 충격음과 함께 땅으로 떨어졌습니다.\n\n벽에 늘어선 방들을 막고 있던 문이 활짝 열리더니, 각 방으로부터 셀 수 없이 많은 생물이 가까운 터널로 쏟아져 나왔습니다. 이 터널들이 어디로 이어지는지는 알 수 없지만, 어쨌든 이 생물들은 이제 자유를 되찾았습니다.\n\n부서진 오벨리스크의 구성 물질은 특이하고 흥미로운 성질을 지니고 있었고, 우리는 추가 조사를 위해 이 물질을 함정에 실을 수 있을 만큼 최대한 실었습니다."
 astral_rift.1935.name: "실패"
 astral_rift.1935.desc: "[Leader.GetName]에게 연락이 닿지 않습니다.\n\n§Y$tech_rift_sphere$§!를 회수한 뒤 확인해 보니, 그 안에는 연기와 재가 가득했습니다. [Explorer.GetCrew]들의 시신은 회수하지 못했습니다.\n\n균열 너머로 영영 사라져 버린 듯합니다."
 astral_rift.1940.name: "불길한 방문자"
 astral_rift.1940.desc: "용암으로 된 어떤 존재가 우리와의 대화를 요청하고 있습니다. 정확히 6년 전, 우리가 파괴한 검은 오벨리스크의 주인이라고 합니다."
 astral_rift.1941.desc: "그대들은 스스로 무슨 짓을 저질렀는지 알지 못하오.\n\n의도하진 않았겠지만, 우리가 관리하던 자들을 풀어 주었단 말이오. 균형을 수복해야 하오. 그렇지 않으면 크나큰 화가 미칠 것이오.\n\n앞으로 6년 동안 매년, 그대들의 행성에서 그대들이 풀어준 자들 대신 수감될 자들을 골라 보내시오. 물론 그만한 대가는 지불하리다.\n\n거절한다면, 기꺼이 그쪽 국민들을 끝까지 괴롭힐 것이오."
 astral_rift.1941.a: "좋습니다. 균형을 되찾아야지요."
 astral_rift.1941.b: "썩 꺼지세요."
 astral_rift.1950.name: "돌아온 과학자"
 astral_rift.1950.desc: "[from.GetName] 담당관이 $astral_rift_volcano$의 아스트랄 균열에서 돌아왔습니다... 하지만 우리가 기억하는 모습이 아닙니다.\n\n탄소 표본 측정 결과, 현재 [from.GetName]의 연령은 600세 이상입니다."
 astral_rift.1950.a: "가까이 두고 살펴보세요."
 astral_rift.1955.name: "희생 제물"
 astral_rift.1955.desc: "매우 우려스러운 사태가 발생했습니다.\n\n[from.GetName](이)가 우리 주민들을 잡아, 비밀리에 $astral_rift_volcano$의 아스트랄 균열로 보내고 있었습니다.\n\n'균형을 수복'하려 했다는 것이 [from.GetName]의 주장입니다."
 astral_rift.1955.a: "이 자를 처분하세요."
 astral_rift.1955.b: "계속 진행하라고 하세요."
 MESSAGE_RESTORING_THE_BALANCE_SACRIFICE_TITLE: "$restoring_the_balance$"
 MESSAGE_RESTORING_THE_BALANCE_SACRIFICE_DESC: "우리가 어지럽힌 균형을 회복하기 위한 노력의 일환으로 [event_target:sacrificed_pop_planet.GetName] 주민을 $astral_rift_volcano$의 아스트랄 균열 너머로 보냈습니다."
 MESSAGE_RESTORING_THE_BALANCE_SACRIFICE_DESC_LEADER: "균형을 회복하기 위한 노력의 일환으로, $LEADER|Y$(이)가 [event_target:sacrificed_pop_planet.GetName] 주민을 $astral_rift_volcano$의 아스트랄 균열 너머로 보냈습니다."
