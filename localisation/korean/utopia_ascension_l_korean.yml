 covenant_eater_of_worlds_debuff_0_desc: "$covenant_eater_of_worlds_desc$"
 covenant_instrument_of_desire: "계약: 욕망의 하수인"
 covenant_instrument_of_desire_0: "$covenant_instrument_of_desire$"
 covenant_instrument_of_desire_desc: "우리는 장막에 있는 강력한 존재와 계약을 맺었고, 후원을 받아 혜택을 누리고 있습니다.\n\n§Y이에 따른 대가가 있을 것입니다.§!"
 covenant_instrument_of_desire_desc_0: "$covenant_instrument_of_desire_desc$"
 covenant_end_of_the_cycle: "계약: 순환의 끝"
 covenant_end_of_the_cycle_desc: "우리는 순환의 끝과 계약을 맺었습니다.\n\n§R이에 따른 심판이 있을 것입니다.§!"
 whisperers_covenant_chain_title: "공허의 속삭임"
 whisperers_covenant_chain_desc: "§Y공허의 속삭임§!이라는 장막의 존재와 계약을 맺었습니다. 도저히 가늠조차 할 수 없는 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n텔레파시 능력자들의 이론에 따르면, 우리 자신을 장막의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n공허의 속삭임은 새로운 지식, 소리 없는 비밀과 음모를 좋아합니다. 이들은 온갖 지식으로 가득 차 터질 듯한 정신을 지켜보는 단순한 즐거움을 탐닉합니다."
 eater_covenant_chain_title: "행성 포식자"
 eater_covenant_chain_desc: "§Y행성 포식자§!라는 장막의 존재와 계약을 맺었습니다. 채울 수 없는 욕망을 지닌 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n텔레파시 능력자들의 이론에 따르면, 우리 자신을 장막의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n포식자가 배고픔에 인내심을 잃고 있습니다. 전쟁을, 불화와 탄식의 달콤한 맛을 갈망하고 있습니다."
 composer_covenant_chain_title: "이야기의 작곡가"
 composer_covenant_chain_desc: "§Y이야기의 작곡가§!라는 장막의 존재와 계약을 맺었습니다. 모습을 숨기고 있는 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n텔레파시 능력자들의 이론에 따르면, 우리 자신을 장막의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n작곡가는 육체를 진화와 유전자 조작의 제약에서 해방하고자 하며, 생명과 자연, 그리고 육체의 신성함에 대한 존중을 이야기합니다."
 instrument_covenant_chain_title: "욕망의 하수인"
 instrument_covenant_chain_desc: "§Y욕망의 하수인§!이라는 장막의 존재와 계약을 맺었습니다. 욕망을 부추기는 이 존재는 일정한 대가를 받고 우리에게 자기 힘의 극히 일부를 나누어 주었습니다. 이 관계는 앞으로도 계속될 가능성이 큽니다.\n\n텔레파시 능력자들의 이론에 따르면, 우리 자신을 장막의 존재에게 맞춤으로써, 이 새로운 후원자와의 유대를 더욱 손쉽게 다질 수 있다고 합니다.\n\n하수인은 열망을 갈망합니다. 쾌락에 대한 탐닉, 타락, 그리고 노예제가 바로 하수인의 정체성입니다."
 utopia.2671.name: "깊어지는 유대"
 utopia.2671.desc: "우리 후원자에 관해 점점 많은 것을 배우고 있습니다. 그 존재에게 우리는 부차적인 존재에 불가합니다. 집에 들어온 벌레와 마찬가지입니다. 하지만 후원자는 우리를 마음에 들어 했으며, 또다시 한 방울의 힘을 우리에게 내려주었습니다.\n\n텔레파시 능력자들은 이제 후원자에게 더욱 깊은 수준으로 동조했으며, 감화를 받은 우리는 후원자와의 계약을 기리기 위한 기념물을 만들었습니다. 이곳에서 우리 제국 최고의 텔레파시 능력자들이 §Y[GetShroudPatron]§!(과)와의 교감을 시도합니다."
 utopia.2671.a: "작곡가의 품 안에 있으니 더욱 안심이 되는군요."
 utopia.2671.a.tt: "우리 제국의 텔레파시 능력자가 £pops£ 팝 성장을 추가로 제공합니다.\n\n이제 우리 행성 중 하나에 £building£ §Y작곡가의 성소§!를 건설할 수 있습니다."
 utopia.2671.b: "우리도 배가 고프군요. 전쟁이 허기를 채워줄 것입니다."
 utopia.2671.b.tt: "우리 제국의 텔레파시 능력자가 £mod_country_naval_cap_add£ 함대 수용력을 추가로 제공합니다.\n\n이제 우리 행성 중 하나에 £building£ §Y포식자의 성소§!를 건설할 수 있습니다."
 utopia.2671.c: "욕망보다 아름다운 것은 없습니다."
 utopia.2671.c.tt: "우리 제국의 텔레파시 능력자가 £amenities£ 편의를 추가로 제공합니다.\n\n이제 우리 행성 중 하나에 £building£ §Y하수인의 성소§!를 건설할 수 있습니다."
 utopia.2671.d: "충만한 정신에는 의심이 끼어들 틈이 없습니다."
 utopia.2671.d.tt: "우리 제국의 텔레파시 능력자가 $r_research$를 추가로 제공합니다.\n\n이제 우리 행성 중 하나에 £building£ §Y속삭임의 성소§!를 건설할 수 있습니다."
 utopia.2676.name: "잠재력 실현"
 utopia.2676.desc: "장막의 수수께끼는 너무 낯설어 풀어내기 어렵지만, 우리는 §Y[GetShroudPatron]§!에 더욱 동조할 수 있었습니다. 우리가 어디로 가든 정신 한 구석에서 그 존재를 느낄 수 있습니다. 그리고 그 힘은 우리 정신의 틈 사이로 우리 현실에 스며듭니다."
 utopia.2676.a: "육체의 의지는 신성한 것."
 utopia.2676.b: "불화가 곧 헌신이다."
 utopia.2676.c: "탐하고 욕망하라."
 utopia.2676.d: "비밀이 안전이다."
 utopia.2681.name: "힘의 파편"
 utopia.2681.desc: "우리 후원자인 §Y[GetShroudPatron]§!(이)가 장막의 주름에서 자신이 지닌 에너지의 일부를 방출한 것으로 보입니다. 텔레파시 능력자 밀회는 우리와 후원자 사이의 유대가 공고한 지금, 우리 중 한 명이 그 힘을 흡수해 사용할 수 있을 것이라고 확신합니다. 후보를 몇 명 선택했지만, 그중 한 명만 후원자의 힘을 다루는 혜택을 누릴 수 있습니다. 어떤 후보를 선택하시겠습니까?"
 utopia.2681.a: "[leader_1.GetName] [leader_1.GetTitle]"
 utopia.2681.b: "[leader_2.GetName] [leader_2.GetTitle]"
 utopia.2681.c: "[leader_3.GetName] [leader_3.GetTitle]"
 utopia.2681.d: "[leader_4.GetName] [leader_4.GetTitle]"
 utopia.2682.name: "승격자"
 utopia.2682.desc: "성공입니다. [chosen_leader.GetName] 안에 힘이 들어오자, 주변에 있는 모든 이들이 그 사이오닉 존재의 무게를 느낄 수 있었습니다. 강력하면서도 존중해 마땅한 힘입니다. [chosen_leader.GetName](은)는 이제 §Y[GetShroudPatron]§!의 불멸의 투사가 된 것입니다."
 utopia.2682.a: "선택받을 운명이었습니다."
 utopia.2686.name: "축복받은 무장"
 utopia.2686.desc: "텔레파시 능력자 밀회가 우리 후원자인 §Y[GetShroudPatron]§!의 힘을 이용하는 방법을 연구하다 돌파구를 찾아냈습니다. 기존에는 사이오닉 능력자만 계약이 지닌 힘을 온전히 파악할 수 있었지만, 후원자의 힘을 전례 없는 규모로 함선 전체에 흐르게 하는 방법을 고안해 낸 것입니다. 원한다면 §Y[GetShroudPatron]§!의 표식으로 우리 함선을 그 어느 때보다 더 멀리 보낼 수 있습니다."
 utopia.2686.a: "선체도 어떻게 보면 육신입니다."
 utopia.2686.b: "우리 함선들도 굶주려 있습니다."
 utopia.2686.c: "이 함선들은 목적을 갈망합니다."
 utopia.2686.d: "비밀은 비할 데 없는 무기입니다."
 building_composer_sanctum: "작곡가의 성소"
 building_composer_sanctum_desc: "작곡가와의 교감을 위한 성소입니다. 이곳에서 육신은 정신만큼이나 자유롭게 배회할 수 있습니다. 장막이 우리 필멸자의 형체에 어떠한 변화를 가져올지는 아무도 모릅니다."
 building_eater_sanctum: "포식자의 성소"
 building_eater_sanctum_desc: "포식자와의 교감을 위한 성소입니다. 이곳에서는 다음 연회를 준비하듯 다음 전쟁을 준비합니다."
 building_instrument_sanctum: "하수인의 성소"
 building_instrument_sanctum_desc: "하수인과의 교감을 위한 성소입니다. 이곳에서는 일단 부를 축적한 뒤, 일말의 만족감조차 주지 못하는 광란의 소비에 탕진해 버립니다."
 building_whisperers_sanctum: "속삭임의 성소"
 building_whisperers_sanctum_desc: "속삭임과의 교감을 위한 성소입니다. 이곳에서는 온갖 비밀을 숨죽인 목소리로 거래하고, 새로운 지식을 가져와 봉인하며, 우리의 소곤대는 소리가 합창에 참여합니다."
 covenant_detection_first_contact: "$building_whisperers_sanctum$"
 covenant_detection_first_contact_effect: "이 성계의 우리 §Y항성 기지§!가 다음을 얻습니다: §Y탐지 강도§! §G+5§!\n\n"
