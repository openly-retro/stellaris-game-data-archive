 ### Invasive Species trait
 trait_invasive: "Gatunek inwazyjny"
 TRAIT_INVASIVE_EFFECT: "§YMożna wybrać tylko cechy negatywne lub botaniczne§!\n\nMożliwość zamieszkania: §G+5%§! za każdą wybraną negatywną cechę\nSzybkość przyrostu populacji: §G+5%§! za każdą wybraną negatywną cechę"
 trait_invasive_desc: "Szybka reprodukcja. Wysoka zdolność rozprzestrzeniania się. Brak użytecznych zdolności."
