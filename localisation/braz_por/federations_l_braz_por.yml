 claim_cost_1_desc: "Desejamos relações amigáveis com todas as nações vizinhas. Se relações amistosas não podem ser conquistadas devido à intransigência de seus governos atuais, podemos e vamos colocar novos."
 job_output_1: "Força através da Unidade"
 job_output_1_desc: "Libertos das disputas tóxicas de extermínio mútuo que caracterizavam as relações interestelares antes do surgimento de nossa união, os estados-parceiros agora podem focar suas energias em trabalho produtivo para o bem de todos."
 job_output_2: "Propósito Superior"
 job_output_2_desc: "A grande ideia que unifica nossos povos é mais importante que as reclamações ou conveniência de qualquer indivíduo. Sacrifícios devem ser feitos no caminho para o progresso."
 job_output_3: "Serviço Universal"
 job_output_3_desc: "Não precisamos mais confrontar a angústia e dúvida de questões sobre a nossa função na federação. Quando perguntarem 'quanto devo estar preparado para dar?', a única resposta é 'tudo'."
 research_share_1: "Contatos Acadêmicos"
 research_share_1_desc: "Nenhum ser pode 'ser dono' do conhecimento. Doravante decidimos romper com a prática de acumular descobertas científicas; o que impede o progresso verdadeiro na galáxia."
 research_share_1_effect: "§YAcordos de Pesquisa Federais§! têm sua Velocidade de Pesquisa aumentada em §Y5%§!."
 research_share_2: "Idioma Científico"
 research_share_2_desc: "Cada espécie membro possui sua própria versão de taxonomia, de tabela periódica, e outras ferramentas de troca de conhecimento. Ao definir um léxico comum, as ideias podem ser transmitidas com o mínimo de confusão."
 research_share_3: "Produção de Licenças"
 research_share_3_desc: "Uma grande invenção que nunca sai de seu mundo natal tem seu valor acadêmico ou social limitados. Vamos incentivar a produção de licenças de tais inovações para acelerar sua propagação."
 research_share_4: "Banco de Dados Universal"
 research_share_4_desc: "O BDU se tornou um tipo de texto tecnológico sagrado, contendo o conhecimento acumulado de todas as nossas espécies membros. Mesmo se indivíduos se esquecerem, ou impérios caírem, o BDU permanecerá."
 research_boost_1: "Revisão em Tempo Real"
 research_boost_1_desc: "Se novos protótipos e teorias forem transmitidos a todas as instituições de pesquisa em nossa cooperativa através de comunicações MRQL, elas podem ser submetidas a várias fontes de revisão independentes, e aperfeiçoadas na velocidade da luz."
 rare_tech_boost: "Inspiração Científica"
 rare_tech_boost_desc: "A natureza interestelar, multiespécies de nossa cooperativa expõe cientistas a perspectivas que são bem alienígenas à sua própria, resultando em um grande impulso ao pensamento fora da caixa."
 rare_tech_boost_effect: "§MTecnologias raras§! já liberadas por outro membro da federação agora aparecem §Y2§! vezes mais que o normal. Este efeito mudaria uma chance de §Y1%§! para uma chance de §Y2%§!."
 crisis_research_1: "Mobilização de Pesquisa"
 crisis_research_1_desc: "Na hora de enfrentar uma ameaça óbvia e iminente a toda a vida galáctica, a comunidade científica deve estar preparada para deixar de lado experimentações abstratas em favor de usos puramente defensivos."
 crisis_research_1_effect: "$FEDERATION_PERK_MEMBER_MOD$\nDurante uma Crise de Fim de Jogo, ganhe §Y20%§! de Velocidade de Pesquisa."
 crisis_research_2: "Suspensão de Protocolos Éticos"
 crisis_research_2_desc: "Nenhum tabu é grande demais, nenhum princípio moral sacrossanto demais, quando a única alternativa é a aniquilação completa."
 tech_diplo_weight_1: "Tecnocrata"
 tech_diplo_weight_1_desc: "Vamos reorganizar nossa sociedade de acordo com a ideia radical que aqueles que possuem conhecimento especializado dentro de uma certa esfera devem ter poder de tomada de decisão nela."
 president_option_1: "Ramo de Pesquisa Executiva"
 president_option_1_desc: "A ciência puramente teórica tem um papel vital, é claro, mas há casos em que pesquisas direcionadas seguindo prioridades definidas no nível mais alto podem ter um impacto enorme."
 president_megastructure_1: "Iniciativa de Construção Estratégica"
 president_megastructure_1_desc: "A capacidade do poder executivo em concentrar capacidade logística em projetos estratégicos designados ajudará a preservar o equilíbrio de poder, e defender nossa maneira de vida."
 unity_boost_1: "Credibilidade Diplomática"
 unity_boost_1_desc: "Nossos cidadãos possuem muito orgulho em nosso papel nas questões diplomáticas. A reputação de negociações justas e abertas com todos os seres, membros ou não, abriga uma noção de propósito pacífico."
 unity_boost_2: "Carta de Direitos"
 unity_boost_2_desc: "Mais do que palavras de qualquer indivíduo, a proclamação de um código universal de direitos senscientes vem sendo o maior embaixador de nossa federação, e da melhor galáxia que buscamos criar."
 president_unity_1: "Lealdade à Liga"
 president_unity_1_desc: "Quando um de nós assume o assento presidencial, todos sentimos uma sensação profunda de unidade e propósito neste grande esforço compartilhado. Seguiremos adiante juntos."
 trade_value_1: "Acordos de Livre Comércio"
 trade_value_1_desc: "O primeiro passo para construir um ambiente de negócios competitivamente saudável é remover barreiras sistemáticas ao movimento de bens e serviços. Interrupções econômicas locais de curto prazo serão sobrepostas por eficiências em grande escala."
 trade_value_2: "Padronização de Medidas"
 trade_value_2_desc: "Assim como era feito em todos os nossos diversos mundos natais na era pré-MRQL, devemos agora novamente entrar em acordo com relação a uma medida padrão de tempo, peso, distância e valor."
 trade_value_3: "Compre Local, Compre da Liga"
 trade_value_3_desc: "Cooperação pacífica e mutuamente lucrativa entre estados-membros da liga vem, ao longo do tempo, construindo um tipo de 'lealdade da marca' no comportamento do consumidor. Nossos cidadãos, sem muita pressão, parecem preferir comprar de outros membros da liga, sabendo que muitos dos benefícios indiretamente voltarão para si mesmos."
 trade_value_4: "Tratados Comerciais Preferenciais"
 trade_value_4_desc: "Vamos votar agora para formalizar as conexões comerciais entre nossos estados constituintes, para que todos se beneficiem sempre que algo for comprado ou vendido dentro ou próximo de nosso território. Por que comprar qualquer coisa em outro lugar?"
 trade_protection_1: "Segurança das Estradas Espaciais"
 trade_protection_1_desc: "Não importa o quando de progresso material temos, se os bens fabricados não conseguirem chegar nos seus destinos devido à corrupção e roubo. O fortalecimento de nossas medidas anti-pirataria garantirão o bem-estar econômico da liga."
 president_trade_value_1: "Centro de Comércio"
 president_trade_value_1_desc: "Assim como as rotas marítimas de antigamente, estar no meio das principais artérias do comércio galáctico resulta em benefícios financeiros consideráveis."
 extra_envoy_1: "Emissários Federais"
 extra_envoy_1_desc: "O melhor futuro que estamos lutando para construir só funcionará se todos os seres tiverem consciência do que desejamos conquistar. Nossa intenção é nos tornarmos uma força persuasiva e pervasiva para a paz na galáxia."
 extra_influence_1: "Santidade da Função"
 extra_influence_1_desc: "Chegar ao posto mais alto de nossa federação não é uma coroação real. É um compromisso sem limites em serviço à toda a vida sensciente. Mesmo assim, a presidência vem com muito prestígio."
 diplomacy_upkeep_1: "Supervisores Políticos"
 diplomacy_upkeep_1_desc: "Acordos mutuamente benéficos entre nações-membro são muito mais fáceis de coordenar quando os agentes supervisórios da nação líder estão diretamente conectados ao aparato governamental de cada membro."
 diplomacy_upkeep_1_effect: "Acordos de Pesquisa e Pactos de Migração entre membros da federação não possuem custo de £influence£ Influência para serem mantidos."
 diplo_weight_1: "Aliado Histórico"
 diplo_weight_1_desc: "Com uma longa história de cooperação dentro da aliança, membros da federação (ainda que livres para votarem como desejarem) tendem a se alinhar em questões chave ao longo do tempo."
 damage_crisis_1: "A União Faz a Força"
 damage_crisis_1_desc: "Dissuasão coletiva contra os agressores hegemônicos preservou a paz frágil desta galáxia. Ficaremos juntos contra todos que ameacem esta ordem, seja interna ou externamente."
 damage_crisis_2: "Forças de Paz Galácticas"
 damage_crisis_2_desc: "Se desejarmos possuir a autoridade moral para governar, precisamos mostrar à galáxia que não temos apenas vontade de nos defender, como também os meios para isso."
 envoy_unity_1: "Adidos Federais"
 envoy_unity_1_desc: "Os árbitros da pauta da federação, nossos emissários, são sagazes e ativos em seus esforços para melhorar a noção de pertencimento e benefício mútuo entre nossos membros."
 envoy_unity_1_effect: "Ganha §Y2§! de Unidade e §Y5%§! de Crescimento da Confiança para cada Oficial designado para a federação por qualquer membro."
 envoy_unity_2: "Unidade Federal"
 envoy_unity_2_desc: "Nossos emissários trabalham incessantemente para promover e encorajar a pauta e o propósito da federação, inspirando companheirismo de confiança pela galáxia."
 envoy_unity_2_effect: "Ganha §Y2§! de Unidade e aumenta o Limite de Confiança em §Y5§! para cada Oficial designado para a federação por qualquer membro."
 cohesion_join_1: "Natureza Receptiva"
 cohesion_join_1_desc: "Independentemente das diferenças culturais ou biológicas, o crescimento da federação é benéfico para todos."
 cohesion_join_1_effect: "Novos membros impõem uma penalidade de Coesão §Y50%§! menor para a federação."
 cohesion_failed_vote_1: "Concordar em Discordar"
 cohesion_failed_vote_1_desc: "Não há melhor teste para experimentar ideias do que um debate acalorado, e a disputa é uma ótima ferramenta quando o objetivo é construir um futuro estável."
 cohesion_failed_vote_1_effect: "Votações falhas na federação impõem uma penalidade de Coesão §Y50%§! menor."
 federation_fleet_unity_1: "Poder Unificador"
 federation_fleet_unity_1_desc: "Saber que nossas frotas conjuntas estão patrulhando o vazio dá aos nossos membros uma sensação de orgulho, segurança e determinação."
 federation_fleet_unity_1_effect: "£unity£ §YUnidade Mensal§! igual a §Y10%§! do tamanho da Frota da Federação."
 president_keep_navy_1: "Isenção de Cobranças"
 president_keep_navy_1_desc: "Liderar pelo exemplo pode ser uma coisa poderosa e inspiradora, e por isso, o líder está livre de quaisquer restrições que impediriam isso."
 president_keep_navy_1_effect: "O presidente da Federação contribui para a capacidade de frota da federação sem deduzir de sua própria capacidade naval."
 president_hegemony_cb_1: "Ame-o ou Deixe-o"
 president_hegemony_cb_1_desc: "Se eles não estão conosco, estão contra nós. Qualquer - e cada - força que se oponha a nós, será considerada uma ameaça e lidaremos com ela de acordo."
 president_hegemony_cb_1_effect: "O presidente ganha o §YObjetivo de Guerra Estabelecer Hegemonia§! para forçar um império não-federação a se juntar à federação."
 president_diplo_weight_steal_1: "Privilégio Hegemônico"
 president_diplo_weight_steal_1_desc: "O poder do governante não pode ser diminuído em nenhum momento. O suporte pleno e ativo dos súditos hegemônicos é necessário."
 president_diplo_weight_steal_1_effect: "Cada membro transfere §Y10%§! do seu §Y$MOD_DIPLO_WEIGHT_MULT$§! para o presidente."
 spiritualist_federation_passive: "$spiritualist_federation$"
 spiritualist_federation_passive_desc: "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip: "Um Império Robótico não pode se tornar presidente do $spiritualist_federation$ em circunstâncias normais.\n$mod_country_unity_produces_mult$: §G+10%§!"
 spiritualist_envoys_1: "Emissários de Conversão"
 spiritualist_envoys_1_desc: "São muitos os sacrilégios que nossos emissários podem impedir."
 spiritualist_envoys_1_effect: "Os §YEmissários§! designados para a Federação agora vão fornecer §G50%§! a mais de §YCoesão§! e aumentar a atração ética §YEspiritualista§! em nosso Império em §Y20%§!."
 culture_workers_1: "Promovendo a Cultura"
 culture_workers_1_desc: "Nossa diversidade de identidades culturais é nosso ponto forte. Ao promovê-la, vamos aumentar muito o nosso poder."
 culture_workers_1_effect: "§YCapitais Planetárias§! fornecem §G+1§! £job_culture_worker£ §Y$job_culture_worker_plural$§!. Esse efeito é dobrado para §YComplexos-Capitais do Sistema§!."
 president_spiritualist_1: "Divulgar a Palavra Sagrada"
 president_spiritualist_1_desc: "Não podemos garantir que os interesses espiritualistas sejam protegidos enquanto não forem incluídos na lei galáctica."
 unity_trade_1: "Fundos Eclesiásticos"
 unity_trade_1_desc: "As ordens sacerdotais não vão ter sucesso sem riquezas. Nós vamos usar o poder do comércio para lhes conceder maior prosperidade e nos deixar mais próximos de atingir nossos objetivos espirituais."
 unity_trade_1_effect: "Concede acesso à Política Comercial §YPacto Sagrado§!, o que proporciona uma conversão de £unity£ §YUnidade§! muito maior do que as Políticas Comerciais Mercantis."
 ascension_shared_1: "Acordo Celestial"
 ascension_shared_1_desc: "Nossa união cada vez maior beneficiará a prosperidade e o bem-estar espiritual de nossos povos."
 president_spiritualist_2: "Em Busca de Ascensão"
 president_spiritualist_2_desc: "A liderança deste pacto sagrado é um grande passo em direção à ascensão espiritual."
 all_the_priests_1: "Empoderamento da Classe Sacerdotal"
 all_the_priests_1_desc: "Quanto mais sacerdotes houver, menos impureza espiritual seremos forçados a tolerar."
 all_the_priests_1_effect: "§YDesignações Coloniais§! focadas em £unity£ Unidade vão produzir §G+1§! emprego extra de £job_priest£ §Y$job_priest$§! a cada 25 pops (isso pode ser aumentado por meio de ascensão planetária)"
 all_the_priests_2: "Hierarquia Santa"
 all_the_priests_2_desc: "Como nos concentramos mais em questões espirituais, as classes sacerdotais aumentaram muito. As mais talentosas entre elas vão agora ser promovidas para uma liderança eclesiástica expandida."
 all_the_priests_2_effect: "§YNexus Sagrados§! e construções equivalentes fornecem §G+1§! £job_high_priest£ §Y$job_high_priest$§!"
 president_spiritualist_3: "Mergulhando no Véu"
 president_spiritualist_3_desc: "O §MVéu§! é o futuro. Ele será nosso."
 make_spiritualist_1: "Uma União de Fé"
 make_spiritualist_1_desc: "Nossa fé é o elemento principal do pacto sagrado. Heresias não serão mais permitidas. Todos os membros devem se esforçar se quiserem permanecer em nosso círculo."
 make_spiritualist_1_effect: "Impérios não espiritualistas e não gestalt trocam construções §YBurocráticas§! por §YTemplos§!.\nImpérios espiritualistas ganham §G+1§! de £unity£ §YUnidade§! de £job_priest£ §Y$job_priest_plural$§!.\nTodos os impérios têm montagem de pop robótico §R30%§! mais lenta, mas crescimento de pop orgânico §G+15%§! mais rápido."
 zro_catalysis_1: "Catálise de Zro"
 zro_catalysis_1_desc: "Depósitos de Zro são recursos não muito explorados. Nossas melhores mentes podem utilizá-los melhor, com certeza."
 zro_catalysis_1_effect: "Libera o Edito §YCatálise de Zro§!, que nos permite converter £sr_zro£ §YZro§! em mais recursos."
 president_spiritualist_4: "Editos Reverentes"
 president_spiritualist_4_desc: "Pela graça do Pacto Sagrado, o presidente pode exercer um poder executivo maior no domínio dele."
