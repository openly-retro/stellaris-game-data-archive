 SHIP_STAT_DESC_damage: "Obrażenia zadawane przez okręt to suma siły ognia całego posiadanego uzbrojenia. Możesz obejrzeć każdy komponent, by uzyskać szczegółowe informacje o szybkości ataku, zasięgu i zasięgu skutecznym, a także o przebijalności pancerza i osłon."
