 #Anomalies & Projects #
 ########################
 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "시공간 속의 이상 균열 현상을 발견했습니다. 가까이 갈수록 우리가 아는 물리적 상대성의 원리를 부정하는 것 같습니다.\n\n이 현상을 조사하면 우주의 작동 원리에 관한 과학적 이해 수준을 한 단계 더 높일 수 있습니다."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "§Y[FromFrom.System.GetName]§!의 §Y$pc_astral_scar$§!에 대한 분석을 마쳤습니다.\n\n이 균열을 통해... 어딘가로부터 물질이 유출되고 있습니다. 일단 우리가 측정할 수 있는 방식에 따르면, 이 물질은 균열 주변에 보전되어 있지 않습니다. 상대적으로 미미한 규모이기는 하지만, 이 균열 때문에 우리 우주의 총질량이 점차 높아지고 있습니다.\n\n이 현상을 조사하면 이 미지의 에너지원을 더욱 잘 이해할 수 있을 것입니다."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "시공간 속의 이상 균열 현상을 발견했습니다. 이 현상의 고유한 성질을 연구하면 귀중한 과학적 통찰을 얻을 수 있을 것입니다."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "§Y[FromFromFrom.System.GetName]§! 성계에서 우리 우주 밖에 다른 우주가 존재한다는 걸 확인했습니다.\n\n그 우주의 물리적 차원이 균열을 통해 우리 우주에 막대한 압력을 가하고 있어, 적지만 꾸준하게 물질이 유입되고 있습니다. 이로 인한 장기적 효과는 아직 파악되지 않고 있지만, 일단은 이 우주적 규모의 유출을 계속 분석할 계획입니다."
 astral_planes.6001.a: "저 너머에 어떤 불가사의가 숨어 있을까요?"
 ASTRAL_SCAR_INSTABILITY: "$pc_astral_scar$ 불안정"
 ASTRAL_SCAR_INSTABILITY_DESC: "[From.System.GetName]에 위치한 §Y$pc_astral_scar$§!에서 중력 불안정 이상 현상이 발생하고 있습니다. 그 결과, 느리게 움직이는 특이점이 근처 공간을 통과하다 격렬하게 폭발하곤 합니다. 이 성계를 지나는 함선은 이를 피할 수 있지만, 각별히 주의를 기울여야 합니다.\n\n이 상황을 계속 조사하면 차원의 틈을 다시 안정화하는 방법을 알아낼 수 있을지도 모릅니다."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "시(공간)의 봉합선"
 astral_planes.6006.desc: "신중한 분석 끝에, [From.System.GetName]의 §Y$pc_astral_scar$§!이 위험할 정도로 불안정하며, 해당 성계에 더 이상의 추가 중력 특이점이 발생하지 않도록 하기 위해서는 즉시 조치해야 한다는 사실을 확인했습니다.\n\n강력한 §Y$astral_threads$§! 분출의 방향을 조정하면 상흔을 '봉합해' 닫을 수 있습니다. 그럼 시공간의 균열을 보수하고 상당량의 아스트랄 물질을 얻을 수 있을 것입니다.\n\n아니면 대량의 폭발물을 사용해 상흔을 키우는 방법도 있습니다. 이 경우, 균열 너머에 있는 미지의 세계를 더 깊이 탐험할 수도 있을 것으로 예상됩니다."
 astral_planes.6006.a: "봉합하세요."
 astral_planes.6006.b: "터뜨립시다."
 astral_planes.6007.name: "우주적 상처"
 astral_planes.6007.desc: "시공간에서 찢겨 나온 직물을 주의 깊게 조작한 끝에, 우리는 [From.System.GetName]에 위치한 §Y$pc_astral_scar$§!을 완전히 닫을 수 있었습니다. 중력 이상 현상은 멈추었고, 우리는 봉합 과정에서 상당량의 §Y$astral_threads$§!를 확보했습니다.\n\n균열 너머에 어떤 우주가 있었든, 이제 더는 우리 우주를 위험에 빠뜨리지 못할 것입니다."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "[From.System.GetName]에 위치한 §Y$pc_astral_scar$§!의 중심부로 보낸 폭발물이 터져 시공간의 접힌 곳이 넓어졌습니다. 한때 우주 공간이 조그맣게 찢어져 있던 자리에는 이제는 훨씬 큰 균열이 생겼고 우리는 그 너머를 탐사할 수 있게 되었습니다.\n\n균열은 안정되어 중력 이상 현상은 잦아들었고, 이제 우리는 균열 너머의 우주를 발견할 준비가 되었습니다."
 astral_planes.6009.name: "아스트랄 붕괴"
 astral_planes.6009.desc: "[FromFromFromFrom.System.GetName]의 §Y$pc_astral_scar$§!이 안으로 붕괴해, 막대한 양의 $astral_threads$가 근처 성계로 유출되었습니다. 한때 우주 공간이 조그맣게 찢어져 있던 자리에는 이제 빈 공간만이 남아 있습니다.\n\n균열 너머에 어떤 우주가 있었든, 이제 더는 우리 우주를 위험에 빠뜨리지 못할 것입니다."
 GREATEST_SHOW_CAT: "밝은 물체 감지"
 anomaly_greatest_show_desc: "§Y[from.System.GetName]§!에 있는 소행성에서 밝게 빛나는 물체를 감지했습니다.\n\n고도로 발달한 물질로 만들어진 이 물체는 모든 주파수로 계속해서 전파를 방출하고 있습니다. 스캔 결과 폭발물이나 휘발성 물질은 없는 것으로 나타납니다. 접근해서 추가 조사를 진행해도 안전할 듯합니다."
 astral_planes.6010.name: "다중 우주 최대의 쇼"
 astral_planes.6010.desc: "이 소행성에서 발견한 밝게 빛나는 물체는 광고였습니다.\n\n이 초거대 전광판은 소행성 내부 공간을 차지한 기계 구조물이 지탱하고 있습니다. 이해가 되진 않지만 소행성 자체도 공간의 한 위치에 고정되어 있으며, 주변에 있는 어떠한 물체의 중력에도 영향을 받지 않습니다.\n\n광고는 '다중 우주 최대의 쇼'라는 것을 선전하고 있습니다. 그리고 에너지 크레딧을 지불하면 공연장으로 바로 이동할 수 있는 단말기가 마련되어 있습니다."
 astral_planes.6010.a: "요금을 내세요."
 astral_planes.6010.b: "광고판을 개조해서 우리가 씁시다."
 astral_planes.6010.c: "광고판을 해체해서 고철을 회수합시다."
 astral_planes.6011.name: "균열의 등장"
 astral_planes.6011.desc: "요금을 내자, 소행성 속의 기계가 가동음과 함께 살아났습니다. 강렬한 푸른 광선이 뻗어 나가더니, 시공간을 이루는 섬유를 정갈하게 잘랐습니다. 그렇게 작업을 마친 소행성은 아스트랄 균열을 남긴 채 순식간에 사라졌습니다."
 astral_planes.6011.a: "굉장하군요."
 astral_planes.6012.name: "효과적인 광고"
 astral_planes.6012.desc: "[fromfrom.GetName]에서 열리는 공연을 홍보하는 기이한 광고판을 다른 광고판으로 교체했습니다. 그곳에 있었던 요금 지불 단말기를 조심스럽게 해체하니, 그 안에서 소량의 에너지 크레딧이 나왔습니다."
 astral_planes.6012.a: "사업 성과가 좋군요."
 astral_planes.6013.name: "복잡한 광고판"
 astral_planes.6013.desc: "소행성의 내부 장치에 적용된 기술은 우리가 생각했던 것보다 훨씬 수준이 높았습니다. 그 결과, 광고판 해체를 통해 매우 가치 있는 기술을 얻을 수 있었습니다. 또한 비정상적일 정도로 많은 §Y$astral_threads$§!를 비롯해 다양한 희귀 물질을 발견했습니다. 이 속이 빈 소행성은 일정한 방식으로 시공간을 조작하도록 설계된 것이 틀림없습니다."
 astral_planes.6013.a: "이건 좋은 일에 쓰도록 하죠."
 BLACK_HOLE_INSTABLE_CAT: "$sc_black_hole$ 불안정"
 anomaly_black_hole_instable_desc: "[from.System.GetName] 성계의 블랙홀을 스캐너로 살펴보니, 우리가 예상한 물리적 성질과 상당히 다른 특징이 감지되었습니다. 블랙홀의 중력을 종잡을 수 없어, 위치에 따른 시간 불일치 현상이 나타나고 있습니다."
 astral_planes.6020.name: "블랙홀 불안정"
 astral_planes.6020.desc: "[from.System.GetName]의 블랙홀에서 방출되는 입자 중 일부는 §Y$astral_threads$§!입니다. 즉, 특정 시점에 아스트랄 상흔이 블랙홀의 특이점으로 끌려들어 왔고, 이제는 천천히 방출되고 있다는 것입니다. 지금까지는 존재할 수 없다고 생각되던 현상입니다.\n\n고밀도의 §Y$astral_threads$§! 줄기를 특이점에 보내면, 블랙홀에서 아스트랄 상흔을 다시 꺼내고 이 성계의 공간을 다시 안정화할 수 있을지도 모릅니다.\n\n반대로 대응 조치 없이, 안전한 거리에서 계속해서 우주 섬유를 채취할 수도 있습니다."
 astral_planes.6020.a: "아스트랄 물질을 특이점에 주입하세요."
 astral_planes.6020.b: "안전한 거리에서 섬유를 확보하세요."
 astral_planes.6021.name: "균열의 등장"
 astral_planes.6021.desc: "§Y$astral_threads$§!를 특이점에 주입하자 즉시 격렬한 반응이 나타났습니다. 타 차원에서 온 입자들이 홍수처럼 블랙홀의 중력에서 쏟아져 나오기 시작한 것입니다. 입자들은 서로 응축해 $astral_rift$이 되어 중력장 안에 자리를 잡았습니다.\n\n천체가 애초에 특이점에 빨려 들어간 원인은 여전히 오리무중이지만, 이제는 최소한 저 너머에 무엇이 있는지 조사할 수 있습니다."
 astral_planes.6022.name: "상흔의 탄생"
 astral_planes.6022.desc: "[from.System.GetName]에 위치한 블랙홀이 일시적으로 특이점에 흡수되어 있던 $pc_astral_scar$을 방출해 냈으며, 그 과정에서 안에 갇혀 있던 대량의 아스트랄 물질을 함께 방출했습니다.\n\n그 이후, 블랙홀의 중력은 정상으로 돌아왔습니다."
 astral_planes.6030.name: "아스트랄학적 경의"
 astralnomical_interest_modifier: "아스트랄학적 관심"
 astralnomical_interest_tt: "유기체 비노예 £pop£ 팝이 매월 1 £physics_research£ §Y물리학 연구§!를 생산합니다."
 astral_planes.6030.desc.common_1: "[this.GetName]의 개척민들이 행성의 남반구 상공에 보이는"
 astral_planes.6030.desc.common_2: "에 지대한 관심을 표하고 있습니다. 그 기원과 그로 인해 발생할 수 있는 위험 및 기회에 관한 무수한 추측이 난무하고 있습니다.\n\n[owner.GetName] 전역의 아마추어 천문학자들이 그 경이를 직접 목격하기 위해 해당 행성에 모이고 있습니다."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ $astral_rift$$astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ $pc_astral_scar$$astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "엇갈리는 시각"
 astral_planes.6035.tt: "식민지의 £stability£ §Y안정도§!가 5 감소합니다."
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "[this.GetName] 상공의"
 astral_planes.6035.desc.common_2: "에 대한 관심이 광적으로 변하고 있습니다. 여러 주민이 우리 세계 너머에서 온 꿈과 환상을 경험하고 있습니다.\n\n어떤 집단은 이"
 astral_planes.6035.desc.common_3: "이 시계태엽 은하의 중심부로 이어진다고 주장하고 있습니다. 이곳에서 기계 신이 시계태엽을 감아, 무한한 수의 우주 사이에 균형을 유지한다는 것입니다.\n\n반대로 어떤 이들은 꿈에서 깨달음의 열쇠를 쥔 검은 항성을 보았다고 합니다."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ $astral_rift$$astral_planes.6035.desc.common_2$ 균열$astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ $pc_astral_scar$$astral_planes.6035.desc.common_2$ 상흔$astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "벌어지는 틈"
 astral_planes.6040.tt: "식민지의 £stability£ §Y안정도§!가 5~10 감소합니다."
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "[this.GetName] 주민 사이의 반목이 심해지고 있습니다. 개척민들이 보고한 이상한 꿈 때문에 격렬한 논쟁이 발생했고, 끝내 폭력 사태로 이어졌습니다. 현지 지도자는 공식 선언을 요청하고 있습니다.\n\n황당한 상황처럼 보이지만, 현지 지도자는"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ $astral_rift$ 너머에 있는 것이 기계신인지 검은 항성인지, 한쪽의 손을 들어달라는 부탁을 하고 있습니다."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ $pc_astral_scar$ 너머에 있는 것이 기계신인지 검은 항성인지, 한쪽의 손을 들어달라는 부탁을 하고 있습니다."
 astral_planes.6040.a: "기계신이시여, 만세를 누리소서."
 astral_planes.6040.b: "검은 항성을 바라보라고 하세요."
 astral_planes.6040.c: "어떤 쪽도 실익이 없군요."
 astral_planes.6045.name: "탈 이론 분쟁"
 astral_planes.6045.desc: "[this.GetName]에서 재난이 발생했습니다!\n\n주민들이 각기 다른 환상을 보게 되는 바람에 대규모 폭동이 발생했습니다. 여러 집단이 무기를 들고 일어났으며, 국지전으로 시작된 충돌이 행성 전체에 걸친 폭력 사태로 번졌습니다.\n\n이 사태를 그대로 두고 볼 수는 없습니다."
 astral_planes.6045.a: "광기를 멈춥시다."
 astral_planes.6050.name: "아스트랄 열성"
 astral_zeal_modifier: "아스트랄 열성"
 astral_zeal_modifier_tt: "§Y$astral_rift$§!을 완료하면 소량의 $r_unity$이 생성됩니다."
 astral_planes.6050.desc.common_1: "두 환상 중"
 astral_planes.6050.desc.common_2: "의 환상에 손을 들어줬고,"
 astral_planes.6050.desc.common_3: "에 관한 논쟁이 눈에 띄게 줄어들었습니다. 동시에 그 환상을 조사하자는 열의가 그 어느 때보다 높아지고 있습니다."
 astral_planes.6050.desc.mechgod: "시계태엽 신"
 astral_planes.6050.desc.blackstar: "정신을 확장시키는 검은 항성"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$$astral_planes.6050.desc.common_2$ $astral_rift$$astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$$astral_planes.6050.desc.common_2$ $astral_rift$$astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$$astral_planes.6050.desc.common_2$ $pc_astral_scar$$astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$$astral_planes.6050.desc.common_2$ $pc_astral_scar$$astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "논란 일축"
 astral_aficionados_modifier: "아스트랄 마니아"
 astral_planes.6055.desc.common: "[this.GetName]에서 나타난 기이한 꿈에 관한 공개 논의 일체를 금지했습니다. 금지된 주제를 언급하면 중형에 처할 수도 있다고 발표하자, 공공연한 논쟁은 사그라들었습니다.\n\n개척민 중 상당수는 새로이 열정을 쏟을 대상을 찾았고, 오직 골수 아마추어 천문학자들만"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ $astral_rift$이 연출하는 장관을 계속해서 즐기고 있습니다."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ $pc_astral_scar$이 연출하는 장관을 계속해서 즐기고 있습니다."
 astral_planes.6055.a: "합리적인 조치네요."
 SPONTANEOUS_EXPLOSIONS_CAT: "자연 폭발"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§R행성을 조사 중입니다.§!"
 anomaly_spontaneous_explosions_desc: "§Y[this.GetName]§! 지표면에서 자연 폭발 현상이 감지되었습니다. 궤도상의 전함도 없고 지상의 생명체도 감지되지 않아, 아직 이 폭발의 원인은 무엇인지 모릅니다."
 astral_planes.6060.name: "불안정한 군수품"
 astral_planes.6060.desc: "§Y[from.GetName]§!의 지표면에는 문제가 있는 군수품이 가득 깔려 있습니다. 그리고 한 뭉치가 터질 때마다 행성이 한 뭉텅이씩 조각나고 있습니다.\n\n이 군수품은 우리 제국에서는 처음 보는 물건이며 지극히 불안정합니다. 게다가 폭발 패턴으로 미루어 볼 때, 행성 지하 전체에 발사대로 구성된 연결망이 묻혀 있는 것으로 보입니다."
 astral_planes.6060.a: "계속 조사하세요."
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "계속 조사하니, 이 행성이 과거에 무기 보관소로 쓰였다는 걸 알게 되었습니다. 수천 년 동안 잠들어 있던 무기들이 현시점에서 고장을 일으켰고, 행성 전체를 위험한 전쟁터로 만든 것입니다.\n\n남아 있는 탄약은 우리 측에서 통제된 방식으로 터뜨릴 수 있습니다. 아니면 일부 무기를 회수해서 폭발하기 전에 비활성화를 시도하는 방법도 있습니다."
 astral_planes.6065.a: "터뜨리세요."
 astral_planes.6065.b: "옛 폭탄을 회수해 봅시다."
 astral_planes.6065.c: "놔두면 상황은 알아서 해결될 겁니다."
 astral_planes.6070.name: "균열의 등장"
 astral_planes.6070.desc.common_1: "[from.GetName] 곳곳에 세심하게 제작한 폭약을 배치한 다음, 연쇄 반응을 일으켜 행성 전체를 파괴했습니다."
 astral_planes.6070.desc.common_2: "우리는 이 균열이 여러 무기 보관함 중 한 곳에 보관되어 있던 강력한 특이점 생성 폭발물 때문에 발생했다는 이론을 세웠습니다."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\n이어진 폭발은 너무나 강력했고, 행성만 부서진 것이 아니라 시공간의 구조 자체에 균열이 생기고 말았습니다. 그 결과, 이른바 §Y$astral_rift$§!이 형성되었습니다.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\n이어진 폭발은 너무나 강력해서, 행성만 부서진 것이 아니라 새로운 §Y$astral_rift$§!이 형성되었습니다.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "무기 회수 성공"
 astral_planes.6075.desc: "행성 지표면에 있는 무기를 회수하기 위한 처리 시설을 만들었습니다. 활성화된 탄약을 비활성화 상태로 만든 뒤 회수하고 분석하기 위한 시설입니다.\n\n이 행성에 영구 식민지를 개척하면 무기고에 남은 무기를 더 효율적으로 활용할 수 있을 것입니다."
 astral_planes.6076.name: "특이점 군수품 발견"
 astral_planes.6076.desc: "[from.GetName]에서 연구 중인 연구원들이 이곳 행성에 있는 버려진 무기 보관함에서 특이점을 생성하는 미사일을 찾았습니다. 현재 손상된 상태인 이 미사일은, 격렬한 중력 내파를 일으켜 시공간 자체에 구멍을 낼 수 있도록 설계한 것으로 보입니다.\n\n안타깝지만 미사일이 심하게 손상되어 수리가 불가능하며, 우리 능력으로도 재현할 수 없습니다. 하지만 연구를 진행하면, 미사일을 개조해서 비슷한 폭발 무기를 만들 수는 있을 것입니다."
 astral_planes.6076.a: "좋습니다."
 astral_planes.6080.name: "오발탄"
 astral_planes.6080.desc.common_1: "[from.GetName]에서 발견한 폐무기를 처리할 시설을 제작하는 과정에서 [this.GetName](이)가 오작동한 폭발물 때문에 폭발했습니다. 이 사고로 [leader.GetName](을)를 비롯한 함선에 탑승한 전원이 사망했습니다.\n\n함선이 폭발함에 따라, 서로 연결된 무기 보관함이 연쇄 반응을 일으켰습니다."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\n이어진 폭발은 너무나 강력했고, 행성만 부서진 것이 아니라 시공간의 구조 자체에 균열이 생기고 말았습니다. 그 결과, 이른바 §Y$astral_rift$§!이 형성되었습니다.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\n이어진 연쇄 폭발은 너무나 격렬해서, 행성만 부서진 것이 아니라 새로운 §Y$astral_rift$§!이 형성되었습니다.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "연쇄 반응"
 astral_planes.6085.desc: "[from.GetName]에서 발견한 불안정한 무기가 자연 폭발함에 따라 연쇄 반응이 일어났고, 결국 행성 자체가 완전히 조각났습니다.\n\n행성의 잔해 속에서 대량의 농축된 §Y$volatile_motes$§!을 감지했습니다. 이 자원이 행성 지하에 저장된 무기의 핵심 소재였던 것으로 보입니다."
 d_weapon_extraction_facility: "무기 회수 시설"
 d_weapon_extraction_facility_desc: "이 시설은 지금은 사라진 문명이 남긴 무기 보관함으로부터 회수한 고대 무기를 처리합니다."
 job_munitions_decommissioner: "무기 해체 전문가"
 job_munitions_decommissioner_plural: "무기 해체 전문가"
 job_munitions_decommissioner_desc: "이 실용적인 연구원들은 현대 사양에 맞도록 고대 무기를 조사하고 역설계합니다."
