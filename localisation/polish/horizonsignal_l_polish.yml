 ##THE LOOP TEMPLE: continuation of intro
 akx.9100.name: "Świątynia Pętli - znaki w kamieniu"
 akx.9100.desc: "Na odległych wyżynach świata [Root.GetName] archeolodzy odkryli zapomnianą świątynię - zagrzebaną przez całe wieki, ale ostatnio odsłoniętą przez trzęsienie ziemi. Datowanie sugeruje, że świątynia pochodzi z ery przedprzemysłowej i została ręcznie wykuta w skale wulkanicznej. Jednak symbol powtarzający się na ścianach i gwiaździstym ołtarzu - wąż zjadający własny ogon i spleciony we wstęgę Möbiusa - nigdy nie występował w naszej prehistorii, a inskrypcje są pisane nieznanym pismem. Pewien egzaltowany archeolog sugeruje, że jest to relikt nieznanej cywilizacji prekursorów.\n\nJak się zdaje, owo trzęsienie ziemi nastąpiło w tym samym czasie, co ostatni przekaz z czarnej dziury w układzie [horizonsignal_system.GetName], ale to zapewne pozbawiony znaczenia przypadek."
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a: "Otwarto dla nas drogę."
 akx.9100.neutral.a: "Należy to zbadać."
 akx.9100.b: "Powiało grozą."
 akx.9101.name: "Świątynia Pętli - czas i kamień"
 akx.9101.desc: "Nasi naukowcy dużo się dowiedzieli o podziemnej świątyni, ale pewne pytania pozostają bez odpowiedzi. Szczelina w dachu, w połączeniu z gwiaździstym ołtarzem, sugeruje, że był to kiedyś kalendarz słoneczny. Jest jednak tak poważnie uszkodzony przez trzęsienie ziemi, że nie mamy pewności. Nawet jeśli jego budowniczowie uważali określone daty za szczególnie ważne, nigdy się nie dowiemy, jakie. Więcej szczęścia mieliśmy z \"nieznanym alfabetem\". Jest to uproszczona odmiana lepiej znanego pisma hieratycznego, nie żaden język kosmitów. Udało nam się je odczytać. Świątynia jest poświęcona \"Czekającemu Czerwiowi\" albo §HPrzyczajonemu Czerwiowi§!. Większość inskrypcji stanowią górnolotne poetyckie inwokacje żądające jego pojawienia się - albo, jeśli odczytywać je w przeciwnym kierunku, odejścia. Pewna grupa napisów opisuje \"działanie wszechświata\", co wedle naszego egzaltowanego archeologa stanowi odniesienia do zaawansowanych równań pola. Nie są one dla nas niczym nowym, ale w tak starej świątyni to rzecz naprawdę imponująca. Jednak musimy jeszcze znaleźć fizyka gotowego przejść do historii jako osoba, która potwierdzi coś takiego.\n\nO ile możemy stwierdzić, w świątyni nie ma żadnych tajemnic kosmosu ani broni kosmitów. Lecz jej mroczne pomieszczenia kryją w sobie pewne złowróżbne piękno, a poezja wspomnianych inwokacji do Przyczajonego Czerwia zyskuje spory rozgłos. Są one publikowane w specjalnych zbiorach i używane jako teksty w muzyce pop."
 akx.9101.a.notspiritual: "Udostępnić Świątynię Pętli odwiedzającym."
 akx.9101.a.notspiritual.tooltip: "To coś z naszej przeszłości. Co było, będzie."
 akx.9101.a.spiritual: "Przekształcić Świątynię Pętli w cel pielgrzymek."
 akx.9101.a.spiritual.tooltip: "Z wiary naszych przodków płynie mądrość. Co było, będzie. Zwiększa między innymi zadowolenie na planecie."
 akx.9101.b: "Zachować Świątynię wyłącznie do badań naukowych."
 akx.9101.b.tooltip: "Pozwalajmy wejść tylko tym, którzy naprawdę muszą."
 akx.9101.c: "Coś tu jest nie tak. Zamknąć Świątynię i zablokować dostęp."
