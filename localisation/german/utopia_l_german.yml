 requires_survey_not_habitable: "$TRIGGER_FAIL$Bau auf einem unerkundeten oder bewohnbaren Planeten nicht möglich."
 requires_surveyed_planet: "$TRIGGER_FAIL$Bau auf einem nicht erkundeten Planeten ist nicht möchglich."
 requires_not_minor_planetary_body: "$TRIGGER_FAIL$Bau auf einem kleinen planetaren Körper (Asteroid oder Mond) nicht möglich."
