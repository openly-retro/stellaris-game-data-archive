 council_agenda_agenda_dark_matter_breakthrough_name: "Прорыв в понимании темной материи"
 council_agenda_agenda_dark_matter_breakthrough_desc: "У темной материи есть много других важных применений, которые мы еще как следует не рассмотрели."
 council_agenda_agenda_dark_matter_breakthrough_init_effect_desc: "§RБлокирует гражданскую модель §Y«$civic_dark_consortium$»§! и не дает ее реформировать.§!"
 council_agenda_agenda_dark_matter_breakthrough_effect_desc: "Открывает направление исследования случайной технологии £sr_dark_matter£ темной материи."
