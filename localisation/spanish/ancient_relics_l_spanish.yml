 #Tutorial
 TUTORIAL_RELICS_VIEW_TITLE: "Reliquias y artefactos menores"
 TUTORIAL_RELICS_VIEW_DESC: "La pantalla Reliquias nos permite ver y activar las §Yreliquias§!, así como tomar decisiones con §Yartefactos menores§!. Las decisiones marcadas con \"(Decisión planetaria)\" aparecen aquí solo como referencia y se pueden tomar desde la pantalla Decisión planetaria."
 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE: "Vista de arqueología"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC: "La ventana Arqueología muestra detalles del yacimiento seleccionado. Aunque avances, podrás seguir leyendo las fases anteriores si haces clic en los iconos de las runas.\n\nPara desentrañar los secretos de un yacimiento, un científico debe hacer un descubrimiento y así avanzar a la siguiente fase. Los científicos con rasgos relevantes y con habilidades superiores aceleran el proceso, pero un yacimiento de mayor dificultad lo ralentizará. Los científicos que investiguen un yacimiento durante mucho tiempo reunirán pistas para que sea más probable obtener resultados."
