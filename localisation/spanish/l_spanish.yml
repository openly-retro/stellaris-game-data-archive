 mission_covert_infiltration: "Infiltración encubierta"
 mission_covert_infiltration_desc: "Los agentes se modifican genéticamente para parecer miembros de la población nativa y se les envía a infiltrarse en su sociedad. Sustituyen gradualmente a los líderes del mundo y preparan el planeta para que lo anexionemos.\n\nEsta complicada operación solo vale la pena en civilizaciones industriales.\n\n"
