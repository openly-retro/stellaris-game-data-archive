 MACRO_BUILDER_DESC: "El §Yconstructor de ejércitos de asalto§! proporciona una manera fácil de reunir un gran número de ejércitos de asalto. Los ejércitos se reunirán en los planetas disponibles de este sector.\n\nUna vez completados, reforzarán cualquier §Yejército§! con §YReunir tropas§! activado o se reunirán en esta base estelar."
