 TUTORIAL_RELICS_VIEW_TITLE: "Relikty i pomniejsze artefakty"
 TUTORIAL_RELICS_VIEW_DESC: "Menu reliktów pozwala przeglądać i uruchamiać nasze §Yrelikty§!, a także podejmować decyzje z użyciem §Ypomniejszych artefaktów§!. Decyzje oznaczone jako \"(decyzja planetarna)\" są tu widoczne tylko informacyjnie. Można wprowadzić je w życie w menu decyzji planetarnych."
 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE: "Widok archeologii"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC: "W oknie archeologii znajdują się szczegółowe informacje o obecnie wybranym miejscu wykopalisk. Gdy zostaną poczynione postępy, możesz nadal wrócić i zapoznać się z poprzednimi etapami, klikając ikony run.\n\nŻeby ujawnić tajemnice jakiegoś miejsca, naukowiec musi dokonać przełomu, żeby przejść przez kolejne etapy. Naukowcy z odpowiednimi cechami i większymi umiejętnościami przyspieszają osiągniecie kolejnego etapu, a wyższy poziom trudności miejsca spowalnia ten proces. Każdy naukowiec badający miejsce przez określony czas gromadzi wskazówki, które zwiększają prawdopodobieństwo przełomu."
