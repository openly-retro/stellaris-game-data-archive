 #######################
 astral_rift_interdimensional_circus: "Entertainment-Nexus"
 revolutionary_medigel_modifier: "Revolutionäres Medi-Gel"
 revolutionary_medigel_tt: "Produktion (£job_healthcare£ §Y$job_healthcare_plural$§!): §G+50%§!"
 edict_spontaneous_crystallization: "Spontane Kristallisierung"
 edict_spontaneous_crystallization_desc: "Dadurch, dass eine einzigartige Matrix von Katalysatoren auf frisch geerntetes Gestein aufgetragen wird, besteht die Chance, wertvolle kristalline Strukturen zu erzeugen."
 edict_spontaneous_crystallization_tooltip: "Wandelt bis zu 1% der produzierten £minerals£ Mineralien in £rare_crystals£ Seltene Kristalle um."
 astral_rift.2900.name: "Kommt, kommt alle her!"
 astral_rift.2900.desc: "Wir sind in einem geschäftigen Sternensystem angekommen, das von zahlreichen Wurmlöchern umgeben ist. Raumschiffe verschiedener Formen und Größen umkreisen eine zentrale, hell erleuchtete Raumstation.\n\nDas riesige Bauwerk ist mit vielfarbigen Schildern in einer grellen, uns unbekannten Schrift bedeckt. Es scheint eine Art Unterhaltungseinrichtung zu sein, die ein Publikum für ein großes Spektakel anziehen soll. Angesichts der großen Anzahl an Schiffen im System muss das Spektakel eine riesige Zuschauerschaft angezogen haben."
 astral_rift.2900.a: "Setzt die Untersuchungen fort."
 astral_rift.2905.name: "Vorfreude"
 astral_rift.2905.common_1: "Wir konnten problemlos an der geschäftigen Raumstation andocken und unsere Untersuchungen als Teil der Menge fortsetzen."
 astral_rift.2905.common_2: "Im Inneren erblickten wir ein Amphitheater epischen Ausmaßes. In dem geschäftigen Raum tummelte sich eine Vielzahl empfindungsfähiger Lebensformen, die sich alle um einen zentralen Aufführungsbereich herum versammelten. Die Vorführung wird sicher bald beginnen."
 astral_rift.2905.organic: "Als wir uns den Toren der zentralen Kuppel näherten, wischte ein Roboterwächter über jede unserer [explorer.species.GetHandNamePlural], bevor er uns mit den anderen Besuchern passieren ließ."
 astral_rift.2905.inorganic: "Als wir uns den Toren der zentralen Kuppel näherten, wurden wir kurz von einem Roboterwächter mit einem kleinen Gerät gescannt, bevor er uns mit den anderen Besuchern passieren ließ."
