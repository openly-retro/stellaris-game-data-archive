 origin_imperial_vassal: "Imperialne lenno"
 origin_imperial_vassal_desc: "Nasze pierwsze poczynania poza naszą macierzystą planetą były bolesne, niespodziewanie i brutalnie podporządkowane kaprysowi obcego galaktycznego mocarstwa. Teraz spoglądamy ku przyszłości, w której nie będziemy już żyć w cieniu innego imperium."
 START_SCREEN_IMPERIAL_VASSAL: "Gdy postawiliśmy pierwsze kroki poza granicami naszego układu stołecznego, skontaktowało się z nami obce imperium, które zażądało, abyśmy się mu podporządkowali. To bolesne wspomnienie dla naszych obywateli, jednak w krótkim okresie bycia wasalem wiele się nauczyliśmy, a ten związek okazał się bardziej korzystny niż mogliśmy przypuszczać.\n\nNie jesteśmy jedynym wasalem naszego suwerena - mieliśmy okazję spotkać dyplomatów i ambasadorów innych imperiów podporządkowanych naszemu władcy. Nie mamy bezpośredniego kontaktu z częścią z nich, ale jesteśmy przekonani, że na razie będą przydatnymi sprzymierzeńcami.\n\nChoć wyczekujemy dnia, w którym znów będziemy mogli sami decydować o swojej przyszłości, na razie godzimy się z naszym statusem poddanego i postaramy się wyciągnąć z tego położenia jak największe korzyści."
 origin_tooltip_imperial_vassal_effects: "- ['concept_advanced_empire']: poddany\n- Może wybrać typ ['concept_specialist_subject', poddany specjalista] na początku gry"
 #AI Overlord Version
 origin_imperial_vassal_overlord: "Imperialny senior"
 origin_imperial_vassal_overlord_desc: "Ambitny suweren, który poświęcił mnóstwo czasu i wysiłku na podporządkowanie sobie najbliższych sąsiadów, zaspokajając ich wszelkie potrzeby. Powoli staje się coraz bardziej leniwy i spycha coraz więcej obowiązków na swoich wasali."
 origin_tooltip_imperial_vassal_overlord_effects: "- Rozpoczyna jako §Himperium zaawansowane§!.\n- Rozpoczyna z kilkoma wasalami."
 #Personalities
 personality_imperial_origin_overlord_ai: "Leniwy suweren"
 personality_imperial_origin_overlord_ai_desc: "Imperium, które w znacznym stopniu polega na swoich wasalach, nie interesując się zbytnio tym, co dzieje się poza jego granicami. Nie wciąga innych w walkę ani nie poszerza czynnie swojego terytorium, chyba że zostanie do tego zmuszone."
 #Modifiers
 imperial_vassal_ai_modifier: "Imperialna dziesięcina"
 imperial_vassal_ai_modifier_desc: "Nieustanne funkcjonowanie imperialnej biurokracji wymaga znacznych wysiłków korpusu dyplomatycznego wszystkich zainteresowanych."
 #Wars
 NAME_Imperial_War: "Imperialna wojna domowa"
 #Megastructure
 gateway_derelict: "Opuszczona brama kosmiczna"
 gateway_derelict_DESC: "$gateway_final_DESC$"
 gateway_derelict_MEGASTRUCTURE_DETAILS: "$gateway_final_MEGASTRUCTURE_DETAILS$"
 #Events
 origin.5703.desc: "Witajcie, drodzy nowi sprzymierzeńcy!\n\nUznaliśmy, że wypada się z wami skontaktować, skoro postanowiliście przystąpić do naszego... sojuszu. Cieszymy się, że poszliście za głosem rozsądku zamiast zmuszać nas do użycia przemocy."
 origin.5703.a: "Przecież nie daliście nam wyboru, prawda?"
 dialog_hostile_overlord: "Przyjmiemy §Rwrogą§! postawę wobec naszego suwerena."
 origin.5703.b: "Macie jakąś sprawę do obgadania?"
 dialog_wary_overlord: "Przyjmiemy §Yneutralną§! postawę wobec naszego suwerena."
 origin.5703.c: "Jesteśmy dumni z tego, że możemy należeć do waszego sojuszu!"
 dialog_friendly_overlord: "Przyjmiemy §Gprzyjazną§! postawę wobec naszego suwerena."
 origin.5705.desc.harsh: "Ehem... Tak czy siak...\n\n$origin.5705.desc$"
 origin.5705.desc.grateful: "I my jesteśmy dumni z tego, że możemy was powitać!\n\n$origin.5705.desc$"
 origin.5705.desc: "Po starannych rozważaniach postanowiliśmy zainwestować znaczną ilość zasobów, aby pomóc w wyspecjalizowaniu waszego imperium. Dzięki temu będzie ono mogło odgrywać ważną rolę w przyszłości wszystkich naszych przyjaciół i sprzymierzeńców.\n\nNie mamy jednak pewności co do tego, jaka specjalizacja najbardziej by wam odpowiadała - militarna? Naukowa? A może bardziej was interesuje gromadzenie surowców i minerałów?"
 origin.5705.desc.reconsider: "A zatem... Czy przemyśleliście sprawę?"
 origin.5705.a: "Umowa wojskowa wygląda idealnie."
 origin.5705.a.tt: "§Y[ROOT.GetName]§! zmieni się w specjalistę skoncentrowanego na wojskowości i obronie - §Y$specialist_bulwark$§!.\n§Y[Root.GetName]§! będzie płacić daninę ($r_influence$) za ekspansję.\nOtrzyma od imperium §Y[overlord_empire.GetAdj]§! flotę §Yniszczycieli§! oraz technologię potrzebną do produkowania kolejnych takich jednostek."
 origin.5705.b: "Opowiecie nam więcej o bastionach?"
 origin.5705.c: "Nasi obywatele są z zamiłowania uczonymi."
 origin.5705.c.tt: "§Y[ROOT.GetName]§! zmieni się w specjalistę skoncentrowanego na badaniach i technologii - §Y$specialist_scholarium$§!.\nBędzie płacić daninę ($r_influence$) za ekspansję.\nOtrzyma §Ystatek badawczy§! i §Ynaukowca§! od imperium §Y[overlord_empire.GetAdj]§!."
 origin.5705.d: "Opowiecie nam więcej o scholariach?"
 origin.5705.e: "Wolelibyśmy specjalizację skupioną na surowcach i minerałach."
 origin.5705.e.tt: "§Y[ROOT.GetName]§! zmieni się w specjalistę skoncentrowanego na minerałach i zasobach strategicznych - §Y$specialist_prospectorium$§!.\nBędzie płacić daninę ($r_influence$) za ekspansję.\nOtrzyma 2 §Ystatki konstrukcyjne§! od imperium §Y[overlord_empire.GetAdj]§!."
 origin.5705.f: "Opowiecie nam więcej o prospectoriach?"
 origin.5706.desc: "Macie skłonność do przemocy, co?\n\nBastiony, jak je zwykle nazywamy, to imperia specjalizujące się w wojskowości. Oznacza to, że będziemy was wspierać, przekazując co miesiąc pewną ilość podstawowych minerałów i żywności, abyście mogli przenieść większość swoich mocy produkcyjnych na wysiłek wojenny.\n\nW zamian będziemy oczekiwać od was wsparcia w walce z zagrożeniami zewnętrznymi i odgrywania istotnej roli w strzeżeniu granic terytorium naszego przymierza. Czy uznajecie to za możliwe do przyjęcia?"
 origin.5706.a: "Wygląda na to, że taka rola by nam odpowiadała."
 origin.5706.b: "Chcielibyśmy przemyśleć tę sprawę."
 origin.5707.desc: "Zatem rozbudziły wasze zainteresowanie?\n\nScholarium, jak je nazywamy, to imperium specjalizujące się w badaniach naukowych. Zagwarantujemy wam obronę przed zagrożeniami, abyście mogli przeznaczyć większość swoich zasobów na rozwój naukowy własnej cywilizacji i wszystkich naszych sprzymierzeńców.\n\nW zamian będziemy oczekiwać od was udostępniania wszelkich przełomowych technologii, jakie opracujecie. Czy taka umowa by wam odpowiadała?"
 origin.5707.a: "Nasi obywatele byliby bardzo zadowoleni z takiego układu."
 origin.5707.b: "Chcielibyśmy przemyśleć tę sprawę."
 origin.5708.desc: "Jesteście zainteresowani taką umową?\n\nProspectorium, jak zwykle się je nazywa, to imperium specjalizujące się w poszukiwaniu minerałów i wytwarzaniu zasobów strategicznych - ale często kosztem własnego postępu naukowego. Podobno dzięki odpowiednim narzędziom niektóre prospectoria są czasem w stanie lokalizować rzadkie minerały, które uszłyby uwagi innych imperiów.\n\nCzy takie zajęcie odpowiadałoby waszym obywatelom?"
 origin.5708.a: "Uważamy, że to byłoby zajęcie odpowiednie dla nas."
 origin.5708.b: "Chcielibyśmy przemyśleć tę sprawę."
 origin.5710.title: "Wytyczanie przyszłości"
 origin.5710.desc: "Otrzymaliśmy niewielki korpus dyplomatyczny od naszego suwerena, wraz z najnowszymi wiadomościami i żądaniami. Dopiero niedawno poddaliśmy się jego woli, więc suweren chce sprecyzować nasze stosunki za pomocą bardziej skomplikowanego i szczegółowego traktatu."
 #Dissolution of the Empire events
 origin.5725.title: "Wątpliwa sukcesja"
 origin.5725.desc: "Dotarły do nas wieści o chaosie na [Root.Overlord.Capital.GetName], wywołanym przez nagłą śmierć władcy imieniem [overlord_ruler.GetName]. Na tronie dzięki pomocy wojska zasiada teraz [overlord_heir.GetName], co nie spotkało się z aprobatą ani [overlord_heir.GetHisHer] rodzeństwa, ani mieszkańców [Root.Overlord.Capital.GetName].\n\nSkoro [overlord_heir.GetFirstName] przejmuje władzę w niezupełnie prawomocny sposób, wielu obywateli zaczyna kwestionować prawo imperium [Root.Overlord.GetAdj] do bycia naszym suwerenem. Oni nie potrafią nawet utrzymać spokoju w swojej stolicy, więc jaką mamy nadzieję, że zapewnią nam wszystkim pokój?"
 origin.5725.a: "Rozgwiazda psuje się od głowy."
 origin.5735.title: "Rozbite imperium"
 origin.5735.desc: "Bez wielkiego władcy, który zapewniłby jedność państwa, imperium [previous_overlord.GetAdj] rozpadło się na kilka części, z których każda utrzymuje, że ma prawo władać całym terytorium. Jednak bez dawnej siły i prawa utraciły one władzę nad wszystkimi wasalami.\n\nPoszczególne części starego imperium walczą o tron [previous_overlord.GetAdj], tymczasem jego dawni poddani zyskali swobodę działania."
 origin.5735.a: "Zatem jesteśmy znów wolni."
 origin.5735.b: "Pora, aby władzę przejął nowy przywódca."
 origin.5735.b.tt: "Zyskujesz casus belli \"§Ypodporządkowanie§!\" przeciwko imperium §Y[previous_overlord.GetAdj]§! i wszystkim jego dawnym wasalom na §Y30 lat§!."
 origin.5735.c: "Jesteśmy wierni tronowi. W każdej sytuacji."
 origin.5735.c.tt: "Pozostańmy wiernymi poddanymi imperium §Y[previous_overlord.GetName]§!."
 #AI Vassals looking for new overlord events
 origin.5745.title: "Ochrona technokratyczna"
 origin.5745.desc: "[new_subject_target.GetName]: Obywatele tego państwa niewiele dbają o to, co znajduje się poza jego granicami, są jednak świadomi tego, że cokolwiek to będzie, może zakłócić ich skupienie nad sprawami wewnętrznymi. Dlatego zwrócili się do nas z prośbą o ochronę na takich samych zasadach, jaką zapewniało im niegdyś imperium [previous_overlord.GetAdj]."
 origin.5745.a: "Będą znakomitym nabytkiem dla naszego imperium."
 origin.5745.b: "Nie interesują nas ci naukowcy."
 origin.5750.title: "Zjednoczeni książęta"
 origin.5750.desc: "Imperium [new_subject_target.GetName] słynie z posiadania wielu skłóconych ze sobą książąt, z których każde stara się zagarnąć dla siebie jak najwięcej władzy. Wydaje się jednak, że przynajmniej raz zdołali oni dojść do jakiegoś porozumienia i wysłali do nas posłów pragnących zawrzeć nową umowę dyplomatyczną. Najwyraźniej brakuje im ochrony, jaką niegdyś zapewniało im imperium [previous_overlord.GetAdj]."
 origin.5750.a: "Skoro zdołali się dogadać..."
 origin.5750.b: "Ich waśnie nas nie interesują."
 origin.5755.title: "Wysłannicy Palatynatu"
 origin.5755.desc: "Imperium [new_subject_target.GetAdj] blisko współpracowało ze swym suwerenem, imperium [previous_overlord.GetAdj], przed rozpadem tego drugiego. Teraz stara się zbudować podobne stosunki z naszym państwem. Jego dyplomaci odwiedzają nas gromadnie, pragnąc zawrzeć traktat, który byłby równie zadowalający dla obu stron. Będzie to pierwszy krok do lepszego wzajemnego zrozumienia."
 origin.5755.a: "Znajdziemy dla nich miejsce."
 origin.5755.b: "Odeślijcie posłów do domu."
 origin.5760.title: "Alians za flotę"
 origin.5760.desc: "[new_subject_target.GetName]: Wygląda na to, że brak protektora po rozpadzie suwerena, imperium [previous_overlord.GetAdj], wywołuje pewną niestabilność rynków. Przybyło do nas kilku magnatów handlowych, sygnalizując poparcie dla zwasalizowania imperium [new_subject_target.GetAdj], a nawet oferując część swoich zysków, które są pewne po uspokojeniu sytuacji politycznej."
 origin.5760.a: "Skoro proponują nam kredyty energetyczne..."
 origin.5760.b: "Ich kapitał nie jest nam potrzebny."
