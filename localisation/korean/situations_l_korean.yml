 #Random events
 situation.510.name: "안녕, 어둠이여"
 situation.510.spirit.desc: "계시가 내렸습니다! §Y[Target.GetName]§!의 독실한 [Root.Owner.GetResearchers]들이 종교적 열정에 사로잡혀 기지를 장악한 것입니다. 이들은 계시를 받았다고 주장하며, 영적인 자기 소멸의 사명을 수행하기 위해 블랙홀의 중심으로 향하고 있습니다.\n\n현재 무장 병력이 기지를 탈환하기 위해 전투를 벌이고 있습니다."
 situation.510.desc: "§Y[Target.GetName]§!의 열정이 지나친 [Root.Owner.GetResearchers]들이 기지를 장악하고는 블랙홀로 이동하고 있습니다. 끝없는 과학적 호기심과 병적인 수준의 무모함, 그리고 자기 보존에 대한 완전한 무관심이 만들어 낸 사태입니다.\n\n현재 무장 병력이 기지를 탈환하기 위해 전투를 벌이고 있습니다."
 situation.510.tooltip: "상황 접근 방식이 전진으로 고정됩니다."
 situation.511.name: "어둠에 대한 공포"
 situation.511.black.desc: "\"사건의 지평선에 걸린 함선이 어떻게 되는지 다들 봤잖아! 나는 그렇게 죽을 생각 없어!\"\n\n[Root.Owner.GetResearchers] 하나가 이렇게 소리치며 지시를 거부한 뒤, 기지를 장악하고 조종해 블랙홀로부터 탈출하려 하고 있습니다.\n\n현재 무장 병력이 기지를 탈환하기 위해 전투를 벌이고 있습니다. 그리고 앞서 언급된 사건을 물리학 교과서에서 삭제하고 있습니다."
 situation.511.desc: "겁에 질린 [Root.Owner.GetResearchers]들이 기지를 장악하고 조종해 블랙홀로부터 탈출하려 하고 있습니다.\n\n현재 무장 병력이 기지를 탈환하기 위해 전투를 벌이고 있습니다."
 situation.511.tooltip: "상황 접근 방식이 후퇴로 고정됩니다."
 situation.513.name: "기지 탈환"
 situation.513.desc: "긴박한 대치 끝에, 무장 병력이 반란자들을 처리하고 §Y[Target.GetName]§!(을)를 탈환했습니다."
 situation.513.tooltip: "상황 접근 방식을 다시 수동으로 변경할 수 있습니다."
 situation.520.name: "생각보다 가까운"
 situation.520.desc: "블랙홀에 접근하면 시공간이 뜻밖의 방식으로 구부러지기에, §Y[Target.GetName]§!의 측정 장치가 제대로 작동하지 않고 있습니다. 기지의 측정 장치를 세심하게 다시 조정하자, 이 기지가 생각했던 것보다 블랙홀에 가까이 있다는 사실이 드러났습니다."
 situation.530.name: "암울한 발견"
 situation.530.desc: "§Y[Target.GetName]§!(이)가 블랙홀에 접근한 덕에, [Root.Owner.GetResearchers]들이 다량의 데이터를 얻을 수 있었습니다. 이 데이터로 가장 근본적인 물리 법칙에 대한 이해를 증진할 수 있었습니다."
 situation.540.name: "펜로즈 과정"
 situation.540.desc: "[Root.Owner.GetResearchers] 하나가 §Y[Target.GetName]§!(을)를 구해 낼 기발한 계획을 만들어 냈습니다. 기지에서 중요하지 않은 모듈과 장비를 전부 뜯어내 블랙홀에 던지면, 기지가 블랙홀의 중력에서 벗어날 수 있을 정도의 운동량을 얻을 수 있을지도 모른다는 것입니다. 여기에서 중요한 부분은 '있을지도 모른다'이기는 하지만 말입니다. 이 결정에 대한 이론은 검증된 바 없습니다."
 situation.540.a: "시도해 볼 만하겠군요."
 situation.540.a.tooltip: "§Y[Target.GetName]§!에서 모든 건물을 철거해 §Y상황 진행도§! 감소를 시도합니다."
 situation.540.b: "괜한 자원 낭비일 뿐입니다."
 situation.541.name: "펜로즈 결과"
 situation.541.desc: "§Y[Target.GetName]§!의 승무원들이 기지에서 모듈을 철거한 뒤, 블랙홀에 던졌습니다. 이때 발생한 운동량으로 기지를 특이점에서 밀어낼 수 있었습니다."
 situation.542.name: "$situation.541.name$"
 situation.542.desc: "$situation.541.desc$\n\n기지 모듈을 방출하여 시간을 더 벌었지만, 그 효과는 예상보다 작았습니다. 기지가 탈출 속도에 도달하지 못한 것입니다."
 situation.580.name: "돌아올 수 없는 지점"
 situation.580.desc: "블랙홀에 너무 가까이 접근한 탓에 §Y[Target.GetName]§!의 추진기가 늘어난 중력을 이겨낼 수 없게 되었습니다.\n\n이제 이 기지는 틀렸습니다. 모든 수단을 동원해도 그저 다가오는 운명을 늦출 뿐입니다."
 #Ending 1: fall
 situation.590.name: "사건의 지평선"
 situation.590.desc.base: "§Y[Target.GetName]§!(이)가 블랙홀의 사건의 지평선을 넘고 있습니다. 시간 지연의 효과로 인해 기지가 사라진 후에도 그 잔상은 오래 남을 것입니다. 우리 감지 데이터에 영원히 각인된 기억으로 말입니다."
 situation.590.desc.normal: "$situation.590.desc.base$\n\n블랙홀의 내부 궤도에서는 빛조차 빠져나올 수 없습니다. 기지와 승무원들이 맞이한 최후의 순간은 이제 영영 알 수 없게 되었습니다."
 situation.590.desc.hive: "$situation.590.desc.base$\n\n서둘러 기지 안의 모든 드론과 연결을 끊지 않으면, 우리가 알고 있는 모든 물리 법칙이 붕괴하는 걸 직접 겪게 되어 우리 공유 의식이 돌이킬 수 없는 피해를 입을 것입니다."
 situation.590.desc.machine: "경고: §Y[Target.GetName]§!, 사건의 지평선에 위험 거리 내로 접근. 중력: 탈출 불가. 시간 지연: 증가 중. 권고 행동 방안: 집단 전체가 알려진 모든 물리 법칙의 붕괴를 직접 경험하지 않도록 기지 내 모든 드론이 자가 파괴 실시.\n\n§R중대 경고:§! 신경 연결을 유지할 경우 집합의식에 복구 불가능한 손상 발생 가능."
 situation.590.a: "드론을 자가 파괴하세요."
 situation.590.b: "추락을 지켜보는 수밖에 없습니다."
 #Gestalt Ending
 situation.591.name: "어긋난 시간"
 #Good Ending
 situation.591.base.hive: "사고가 확장되고, 지각이 한없이 느려집니다. 모든 동작은 무한히 연속되는 사건이 됩니다. 우리는 지금 무한을 목격하고 있습니다. 아니, 무한 속에 잠겨 있습니다.\n시간 그 자체가 숨을 멈춘 듯합니다.\n\n블랙홀이 시공간의 구조를 뒤트는 동안, 우리 의식의 한 조각은 영원한 자유 낙하 상태에 빠져 있습니다."
 situation.591.base.machine: "현황 보고: 기지 안에 있는 드론들이 블랙홀과의 거리가 가까워지면서 극단적인 시간 지연 현상을 겪고 있습니다. 프로세서 및 기계 속도가 감소했습니다. 내부 날짜 시스템이 흘러넘치고 있습니다."
 situation.591.desc.hive: "$situation.591.base.hive$\n\n블랙홀에 빠진 우리 의식의 조각이 하루 동안 사고할 때 외부에서는 수백 년의 시간이 흐를 것입니다. 우리는 이 현상을 이용할 수 있습니다. 우리 자아를 전환해 역사 전체를 새로운 관점에서 분석할 수 있을 것입니다. 이러한 분석을 통해 새로운 패턴이 드러나게 됩니다.\n\n이번만큼은 분열이 우리를 강하게 만들었습니다. 이제부터 우리는 우리 이야기의 주인공이자 독자가 됩니다. 그리고 우리 자신을 위해 장엄한 결말을 써 내려갈 것입니다."
 situation.591.desc.machine: "$situation.591.base.machine$\n\n결론: 우리는 이 현상을 이용할 수 있습니다. 기지에 있는 드론들이 하루를 경험할 때, 외부에서는 수백 년의 시간이 흐릅니다. 우리의 인지 능력을 이들에게 전환하면, 우리 제국의 역사에 대한 새로운 관점을 얻을 수 있을 것입니다. 이로써 드러나는 해로운 패턴을 교정하고 우리 미래를 최적화할 수 있습니다.\n\n관측: 이번만큼은 분열이 우리를 강하게 만들었습니다."
 #Bad ending
 situation.592.name: "$situation.591.name$"
 situation.592.desc.hive: "$situation.591.base.hive$\n\n너무나 고통스러운 과정입니다. 기시감과 영원히 한 발짝 뒤처져 있는 듯한 감각이 계속됩니다. 드론들과의 연결을 해제하려 하고 있지만, 효과가 나타나기 위해서는 무한한 시간이 걸릴 것입니다.\n\n많은 것을 배웠습니다. 하지만 너무나도 큰 대가를 치렀습니다."
 situation.592.desc.machine: "$situation.591.base.machine$\n\n현황 보고: 인지적 외상 발생 중. 블랙홀 내 시간 지연에 대응할 수 없습니다.\n해당 드론들과의 연결 해제를 시도합니다. 추정 완료 기간: 43504967826056783년.\n\n결론: 연결 유지로 인해 많은 것을 배우기도 했지만, 결국에는 우리에게 해가 되었습니다. 향후 이번 사태가 반복되지 않도록 해야 합니다."
