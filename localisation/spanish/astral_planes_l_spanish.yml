 STRANGE_WORMHOLE: "Agujero de gusano extraño"
 STRANGE_WORMHOLE_DESC: "Este sistema contiene un §Y$STRANGE_WORMHOLE$§! que conecta con $DEST|Y$."
 STRANGE_WORMHOLE_DESC_UNEXPLORED: "Este sistema contiene un §Y$STRANGE_WORMHOLE$§! §Rinexplorado§!."
 STRANGE_WORMHOLE_ACCESS_DENIED: "$TRIGGER_FAIL$§RUna fuerza externa nos impide entrar.§!"
 BYPASS_STRANGE_WORMHOLE: "$STRANGE_WORMHOLE$"
 BYPASS_NAME_STRANGE_WORMHOLE: "$SYSTEM$ $STRANGE_WORMHOLE$"
 BYPASS_DESC_STRANGE_WORMHOLE: "Nunca hemos visto un agujero de gusano como este."
 BYPASS_DESC_UNKNOWN_STRANGE_WORMHOLE: "$BYPASS_DESC_STRANGE_WORMHOLE$"
 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "Ha aparecido un agujero de gusano anómalo cerca de la §Hgrieta de cristal§! de §H[From.GetName]§!.\n\nSuponemos que es un portal abierto por los Sin forma para solicitar refuerzos. Detectamos que el sistema que hay al otro lado conecta con nuestra dimensión desde otra.\n\nSi pretendemos adentrarnos en ella, más nos vale preparar nuestras flotas más poderosas."
 astral_planes.45.desc.locked: "Hemos descubierto un agujero de gusano anómalo. Por mucho que intenten acercarse nuestras naves, una fuerza desconocida nos repele. Está sucediendo algo muy extraño en el sistema §H[From.GetName]§!."
 astral_planes.45.desc.unlocked: "Hemos descubierto un agujero de gusano anómalo en §H[From.GetName]§!. Nuestros sensores perciben que se trata de un acceso directo al centro de la galaxia. ¿Cómo es eso posible?"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "El agujero de gusano anómalo que hemos descubierto en el sistema §H[crystal_sphere_system.GetName]§! está fluctuando de forma desenfrenada. Nuestros sensores perciben que se trata de un acceso directo al centro de la galaxia.\n\n¿Cómo es eso posible?"
 astral_planes.3000: "¿Dónde estamos?"
 astral_planes.3000.desc: "Al cruzar el agujero de gusano, hemos salido al... ¿centro de la galaxia?\n\nEn teoría, nuestra existencia aquí no es posible, menos aún la de un sistema entero. ¿Será esta aberración fruto de una manipulación dimensional?\n\nApenas tenemos tiempo para investigar, ya que nos llegan transmisiones de una entidad desconocida."
 astral_planes.3005.desc: "¿qué es esto?... ¿qué ineptos traéis en vuestro auxilio, shadagon? ¿o tal vez... nos habéis traído comida...?"
 astral_planes.3005.a: "¿Nos han traído aquí para que nos den caza?"
 astral_planes.3015: "Los mensajeros"
 astral_planes.3015.desc: "Nuestras flotas han abatido a las extrañas naves que vigilaban la grieta, pero no estaban solas, al parecer.\n\nHemos recibido una transmisión de seres que moran en una estructura cercana al solitario planeta de este sistema."
 astral_planes.3020.desc: "vienen más... debemos cerrar la grieta... solo nosotros quedamos..."
 astral_planes.3020.a: "¿Vienen más?"
 astral_planes.3050.desc: "solo nosotros quedamos... debemos reconstruir... necesitamos tiempo..."
 astral_planes.3050.a: "¿§YEsto§! os podría servir?"
 astral_planes.3050.a.tt: "Si traemos a estos seres hilo astral en grandes cantidades, agilizaríamos la mejora de sus defensas."
 number_formless_fleet_max_reached: "A los Sin forma no les quedan flotas."
 astral_planes.3050.b: "Olvídalo."
 astral_planes.3070.desc: "por fin... abdicación... rompemos nuestros grilletes... contemplad nuestra ascensión... hallaremos lo que ellos ocultaron..."
 astral_planes.3070.a: "Debemos marcharnos."
 astral_planes.3070.a.tt: "Agresores de otra dimensión han destruido a los seres conocidos como Sin forma. El portal del sistema $NAME_Formless_System$ se ha cerrado para siempre."
 astral_planes.3100.desc: "§HEn un constante estado de cambio, la forma visible de esta entidad cambia entre esta realidad y otra. Su voz resuena como una multitud armónica, como si hablara en nombre de varios seres a la vez.§!\n\n... hecho está... se ha cerrado... nuestros vástagos nunca hallarán este lugar..."
 astral_planes.3100.a: "¿Qué eres?"
 astral_planes.3100.a.desc: "nos conocéis... estamos al otro lado de las grietas... de las grietas... que habéis visto..."
 astral_planes.3100.b: "¿Por qué estás aquí?"
 astral_planes.3100.b.desc: "nuestros vástagos... vástagos viciados... nos dan caza... ansían el trono... se lo ocultamos..."
 astral_planes.3100.c: "¿Qué \\\"trono\\\" es ese?"
 astral_planes.3100.c.desc: "nuestra eternidad... nuestros recuerdos... si nosotros somos la sangre... es el corazón... ahora a salvo... agradecemos..."
 astral_planes.3100.d: "§YServidnos, y tal vez os dejemos vivir.§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§! se vuelve súbdito de §Y[This.GetName]§! como §Y$preset_luminarium$§!."
 astral_planes.3100.e: "§REntregadnos ese \\\"trono\\\" del que habláis.§!"
 astral_planes.3100.f: "Cooperemos."
 astral_planes.3101.desc: "estaba predicho... os serviremos... es nuestro sino..."
 astral_planes.3102.desc.fail: "nuestro juicio fue erróneo... gran pesar... que así sea..."
 astral_planes.3102.desc: "el trono eterno... no puede ser vuestro...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "Así sea."
 astral_planes.3110.desc: "gratitud... seguridad... recompensa..."
 astral_planes.3110.a: "Necesitamos vuestro §Ypoder§!."
 astral_planes.3110.a.tt: "Adquieres el control de una flota de los Sin forma."
 astral_planes.3110.b: "Necesitamos vuestro §Yconocimiento§!."
 astral_planes.3110.b.tt: "Adquieres una tecnología de física al azar."
 astral_planes.3110.c: "Necesitamos vuestro §Ytejido§!."
 astral_planes.3110.d: "¿A quién nos enviáis?"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!... artífice del trono eterno...\n\ndedicó milenios a su creación...\n\nun artefacto concebido para unirnos como a uno solo... delicado y atemporal...\n\nnadie mejor preparado para serviros...\n\nno quedan intelectos superiores al suyo..."
 astral_planes.3110.e: "¿Quiénes son los \\\"inesperados\\\"?"
 astral_planes.3110.f: "¿Quiénes son los \\\"aberrantes\\\"?"
 astral_planes.3110.g: "¿Quiénes son los \\\"vehementes\\\"?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! ha caído."
 astral_planes.3110.h.desc: "arrepentimiento...\n\npero previsto...\n\nes destino...\n\nno cabe afligirse..."
 astral_planes.3114.desc.unbidden: "shabanash... estirpe desgarrada... siempre voraces...\n\nnuestra codicia... amplificada...\n\npecados salen a la luz...\n\nhonda vergüenza..."
 astral_planes.3114.desc.aberrant: "dagaal... negligentes... colmados de ira...\n\nnuestra furia... manifiesta...\n\nsus conflictos jamás cesarán..."
 astral_planes.3114.desc.vehement: "onzai... ávidos del trono...\n\ngran envidia...\n\nnuestro concepto olvidado..."
 astral_planes.3114.a: "¿Tienen algún punto débil?"
 astral_planes.3114.b: "Queremos preguntar algo más."
 astral_planes.3115.desc.common: "conocemos métodos... es cuestión de... ¿frecuencias?...\n\nno existe término en vuestro idioma...\n\nprecisamos... material astral..."
 astral_planes.3115.desc.unbidden: "su codicia es una condena...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "su furia es desmedida...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "sus deseos son desatinos...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Podemos ayudaros."
 astral_planes.3116.desc: "hecho está... vuestra sintonía ya es plena..."
 secret_of_the_unbidden_modifier: "Secretos de los inesperados"
 pacification_of_the_aberrant_modifier: "Pacificación de los aberrantes"
 folly_of_the_vehement_modifier: "Insensatez de los vehementes"
 astral_planes.3121.desc: "§Y$NAME_Formless_leader$§! de shadagon... cómo tú aquí...\n\nserás una suculenta presa...\n\nven y quiébrate ante nosotros..."
 astral_planes.3122.desc: "no hemos terminado... §Y$NAME_Formless_leader$§! de shadagon...\n\nhas salvado a tu estirpe... pero en tu necedad pecas de... soberbia...\n\npresencia la furia... luego el olvido..."
 astral_planes.3123.desc: "artífice... §Y$NAME_Formless_leader$§! de shadagon...\n\nte consumiremos... asimilaremos tu mente...\n\nlos secretos del trono... gran obsequio encarnas...\n\nintégrate en nosotros... te honraremos..."
 alert_formless_reward_available_title: "Regalo de los Sin forma"
 alert_formless_reward_available_instant: "Los Sin forma nos han ofrecido una recompensa."
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "Los seres que moran en el centro de nuestra galaxia nos agradecen el auxilio que les hemos brindado y juran enviarnos obsequios de cuando en cuando."
 NAME_Formless_leader: "zadigal"
 formless_leader_desc: "Esta entidad extradimensional, uno de los últimos líderes de los Sin forma, lleva más tiempo comandando flotas que muchas especies existiendo."
 formless_leader_catch_phrase: "gratitud... aceptación..."
 astral_planes.3155.name: "Guerra contra los Sin forma"
 astral_planes.3155.desc: "Dada nuestra agresiva campaña contra los Sin forma, [this.GetName] ha abandonado las flotas que tenía asignadas para unirse a las legiones de sus congéneres."
 astral_planes.3155.a: "Muy bien."
 astral_planes.3165.name: "Sin forma destruidos"
 astral_planes.3165.desc: "Hemos exterminado a los últimos Sin forma que aún resistían [event_target:formless_system.GetName].\n\nTan solo queda un dispositivo misterioso. Para activar sus milagrosas propiedades regeneradoras, tan solo hay que colocar sus [this.species.GetHandNamePlural] sobre él. El artefacto funciona como una especie de conducto a los planos astrales, e increíbles cantidades de material extradimensional circulan por él libremente."
 astral_planes.3170.desc: "aunque ya os conocemos...\nel momento de encontrarnos no ha llegado aún..."
 pm_formless_haven: "Cobijo de los Sin forma"
 pm_formless_haven_desc: "El último bastión de los seres conocidos como Sin forma. Especies de otras dimensiones se asentarán aquí de vez en cuando bajo su protección."
 pm_formless_haven_tt: "§YCrea 5 poblaciones§! de otra especie en este planeta"
 preset_luminarium: "Luminarium"
 preset_luminarium_desc: "Un Luminarium es un tipo de súbdito creado por el dueño del trono eterno. Quieres reivindican este asiento tienen influencia sobre los Sin forma, cuyo imperio dimensional se encuentra actualmente en ruinas."
