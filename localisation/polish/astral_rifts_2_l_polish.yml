 #Dimensional Dump #
 ####################
 astral_rift_dimensional_dump: "Śmietnik międzywymiarowy"
 astral_rift.2200.name: "Dryfujące ciało"
 astral_rift.2200.desc: "Otaczają nas śmieci.\n\nOd czasu do czasu widzieliśmy otwierające się wokół nas nowe rozdarcia przestrzeni, przez które, wirując, wpadało jeszcze więcej odpadków. W oparciu o charakterystykę tych śmieci możemy stwierdzić, że ta przestrzeń służy jakiejś podróżującej w kosmosie cywilizacji za złomowisko. Części i kawałki nieznanych maszyn są porozrzucane wśród codziennych śmieci z domostw kosmitów.\n\nOgólnie rzecz biorąc, te przedmioty nie są warte więcej niż złom. Jednak nasze czujniki wykryły ślady życia.\n\nWewnątrz kosmicznego skafandra znajduje się śpiące ciało nieznanego organizmu żywego. Trudno powiedzieć, od jak dawna tu dryfuje."
 astral_rift.2200.a: "Zabierzmy go na pokład i pomóżmy mu."
 astral_rift.2200.b: "Zabierzmy go na pokład i weźmy jego wyposażenie."
 astral_rift.2205.name: "Dryfujące ciało"
 astral_rift.2205.common.1: "Zabranie kosmity dryfującego wśród śmieci było błędem."
 astral_rift.2205.common.2: "Posługuje się on językiem, którego nie rozumiemy, i ciągle wskazuje na przyrządy sterujące kulą, powtarzając to samo zdanie."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\nPo przywróceniu jego temperatury wewnętrznej i działania organów, kosmita szybko doszedł do siebie. Był zmieszany i zaniepokojony.\n\nSzybko chwycił osobę z naszej ekipy medycznej, teraz trzyma ją jako zakładnika, grożąc jej bronią, którą wyciągnął z buta.$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\nSkafander kosmiczny utrzymywał kosmitę w stanie hibernacji. Po wydostaniu jej stamtąd, istota szybko doszła do siebie. Była zmieszana i zaniepokojona.\n\nSzybko chwyciła leżący w pobliżu palnik i obecnie trzyma osobę z naszego zespołu technicznego jako zakładnika.$astral_rift.2205.common.2$"
 astral_rift.2205.a: "Pozbądźcie się tej istoty."
 astral_rift.2205.b: "Spróbujcie negocjować."
 astral_rift.2210.name: "Dryfujące ciało"
 astral_rift.2210.common.1: "Błyskawicznie pozbyliśmy się wojowniczej istoty, którą uratowaliśmy z wysypiska śmieci."
 astral_rift.2210.common.2: "Mieliśmy czasz zapoznać się z dokumentami, które miał przy sobie. Pierwsze wersje tłumaczenia tych papierów wskazują, iż był to doświadczony przewoźnik śmieci. Musiał przypadkowo wpaść na to wysypisko wraz ze swoim ładunkiem i już nigdy nie wrócił do domu.\n\nNa razie zignorujmy tę istotę, pozostańmy w szczelinie, dopóki nie skończymy identyfikacji i nie pozyskamy jak największej ilości tego cennego złomu."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\nZakładnik uległ lekkim poparzeniom, ale błyskawiczne działania naszej ochrony zapobiegły większym szkodom.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\nNie miał żadnego wyposażenia, więc udało się go z łatwością unieszkodliwić za pomocą zwykłego pocisku plazmowego.\n\n$astral_rift.2210.common.2$\n\nPozyskany skafander ma niezwykle zaawansowaną budowę, zamierzamy zbadać go dokładniej."
 astral_rift.2210.a: "Cóż za nieszczęście."
 astral_rift.2215.name: "Deeskalacja"
 astral_rift.2215.desc: "Odłożyliśmy broń, żeby pokazać, że mamy pokojowe zamiary. Kosmita wypuścił zakładnika i także odłożył broń. Wygląda na wyjątkowo pobudzonego, co nie powinno dziwić, zważywszy na okoliczności.\n\nGdy po pewnym czasie trochę się uspokoił, zaczął się z nami porozumiewać.\n\nNajpierw szukaliśmy sposobu na prowadzenie rozmowy. Szło to wolno, ale pierwsze tłumaczenia znalezionych przy nim dokumentów wskazują, że kosmita ma kilkaset lat."
 astral_rift.2215.a: "Znakomicie."
 astral_rift.2220.name: "Ofiary śmiertelne"
 astral_rift.2220.desc: "Zanim zdążyliśmy unieszkodliwić kosmitę, zdążył zabić zakładnika i kilka innych osób, strzelając z pistoletu plazmowego wyciągniętego z buta.\n\nNiestety, wśród ofiar jest [Leader.GetName].\n\nWciągamy kotwicę i wracamy z rannymi.\n\nPoświęciliśmy czas na przebadanie skafandra znalezionego przez nas kosmity. Wykonano go z bardzo zaawansowanego stopu, który może okazać się przydatny."
 astral_rift.2225.name: "Zaginiony złomiarz"
 astral_rift.2225.desc: "Kosmita nazywa się [astral_rift_dimensional_dump_leader_loc.GetName].\n\nPodczas rutynowego lotu ze śmieciami do tego wymiaru przypadkowo wpadł tutaj razem z nimi. Problem techniczny z pokładowym napędem międzywymiarowym wymagał ręcznej naprawy, a tylko [astral_rift_dimensional_dump_leader_loc.GetName] potrafił jej dokonać. Kiedy to robił, przypadkowo wpadł do kompresora czasoprzestrzennego i zaginął.\n\nSystemy podtrzymywania życia w jego zaawansowanym skafandrze utrzymywały go w stanie hibernacji przez dwa wieki.\n\n[astral_rift_dimensional_dump_leader_loc.GetEsXX] bardzo tęskni za rodziną, ale zdaje sobie sprawę, że nie ma jak wrócić tam, skąd przybył.\n\nMoglibyśmy przyjąć go do programu szkoleniowego naszej floty, ze względu na jego niezgorsze umiejętności pilotażu."
 astral_rift.2225.a: "Doświadczony pilot jest zawsze mile widziany."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName] przejdzie odpowiednie szkolenie."
 astral_rift.2230.name: "[From.GetName] kończy szkolenie"
 astral_rift.2230.desc: "Po gruntownym przeszkoleniu okazało się, że [From.GetName] doskonale zna się na pilotażu i cieszy się zaufaniem naszych oficerów. Będzie doskonałym komandorem i czeka na przydział po awansie do czynnej służby."
 astral_rift.2230.a: "Dobry nabytek."
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "Genesis"
 genesis_insight_modifier: "Wiedza o Genesis"
 genesis_insight_modifier_desc: "Spotkanie w wymiarach astralnych z pozawymiarową inteligencją dało nam wiedzę o tworzeniu i rozwoju nowych społeczeństw."
 astral_rift.2300.name: "Genesis"
 astral_rift.2300.desc: "Skład tego środowiska jest niematerialny. Podstawowe skanowanie wykazało, że cała ta przestrzeń to projekcja holograficzna pochodząca z nieznanego źródła.\n\nWkrótce po naszym przybyciu otrzymaliśmy komunikat w naszym języku. Przestrzeń przed nami ułożyła się w jedną linijkę tekstu.\n\n§E\"Nie znam was\".§!\n\nKiedy wyjaśniliśmy, co tu robimy, istota mówiła dalej:\n\n§E\"Bardzo ciekawe. No dobrze. Zagrajmy w grę. Ja zagram rolę Genesis\".§!\n\nHologram zmienił się. Na odległym świecie gatunek [explorer.GetPreFTLLower] walczy o przetrwanie. Oglądamy początki młodej cywilizacji.\n\n§E\"Czym ich pobłogosławimy?\"§!"
 astral_rift.2300.a: "Dajmy im siłę."
 astral_rift.2300.b: "Zasadźcie nasiona wiedzy."
 astral_rift.2300.c: "Nie interesują nas gry. Aktywować impuls elektromagnetyczny."
 astral_rift.2305.name: "Emanacja władzy"
 astral_rift.2305.desc: "Holograficzna cywilizacja błyskawicznie przebyła wiele wieków historii.\n\n§E\"Nasz lud stał się potężny\".§!\n\nRozwijająca się cywilizacja wykorzystała swoją nową siłę, by zdominować naturalny świat. Nazywają się [genesis_new_species_base.GetName].\n\n§E\"Ale społeczeństwa nie mogą się rozwijać wyłącznie dzięki sile. Jak mogą się najlepiej przygotować na przyszłość?\"§!"
 astral_rift.2305.a: "Pilnością i ciężką pracą."
 astral_rift.2305.b: "Kreatywnością i doświadczeniami."
 astral_rift.2310.name: "Owoc wiedzy"
 astral_rift.2310.desc: "Holograficzna cywilizacja błyskawicznie przebyła wiele wieków historii.\n\n§E\"Nasz lud jest mądry\".§!\n\nRozwijająca się cywilizacja wykorzystała swoją inteligencję, by manipulować naturalnym światem. Nazywają się [genesis_new_species_base.GetName].\n\n§E\"Ale inteligencja nic nie znaczy, gdy nie jest ukierunkowana. Jaką drogę im otworzymy?\"§!"
 astral_rift.2310.a: "Drogę pilności."
 astral_rift.2310.b: "Drogę intuicji."
 astral_rift.2315.name: "Wyłączenie"
 astral_rift.2315.desc: "Wystrzeliliśmy poprzez linę kotwiczną potężny impuls elektromagnetyczny, który rozproszył holograficzne środowisko.\n\n\"Genesis\" zamilkło. Okazało się, że istota ta była tylko zaawansowanym procesorem. W pustce unosił się jego niedziałający rdzeń. Zabraliśmy go na pokład, gdzie zostanie dokładniej zbadany.\n\nCzymkolwiek było to miejsce, przestało istnieć."
 #Second choice
 astral_rift.final_choice.intro: "Dla naszej cywilizacji holograficznej minęły tysiące lat."
 astral_rift.strength_choice_1: "Siła zapewniła środki i dobrobyt;"
 astral_rift.strength_choice_2: "Powstało hierachiczne społeczeństwo, które odważnie mierzyło się z każdym zadaniem i wyzwaniem."
 astral_rift.intelligence_choice_1: "Inteligencja pobudziła wynalazczość i rozwój;"
 astral_rift.intelligence_choice_2: "To wykształcone społeczeństwo wykorzystuje rozsądek i logikę, gdy mierzy się z jakimś wyzwaniem."
 astral_rift.final_choice.outro: "§E\"Teraz sięgną gwiazd. Jakie wartości powinni tam zanieść?\"§!"
 astral_rift.2320.name: "Ku gwiazdom"
 astral_rift.2320.desc.common: "pilność i ciężka praca załatwiły resztę."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Niech pielęgnują dawne wartości."
 astral_rift.2320.b: "Negujcie każdą granicę."
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "kreatywność i intuicja załatwiły resztę."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "Nowe życie"
 astral_rift.2330.desc: "§E\"Nasza symulacja dobiegła końca. Wasze decyzje zostały zarchiwizowane. Dziękujemy za udział\".§!\n\n\"Genesis\" przestało się z nami komunikować, a my zostaliśmy siłą wypchnięci do naszego wymiaru. Ale bardziej niepokoją nas obcy, którzy zjawili się tu z nami.\n\nWyglądają i zachowują się identycznie jak istoty z hologramu. Przywitali się z nami ciepło. Szybkie skanowanie medyczne umożliwiło nam poznanie ich budowy biologicznej. Nie ma wątpliwości, że są to żywe istoty. Skąd się wzięły i jak znalazły się na pokładzie kuli, pozostaje tajemnicą.\n\nNa razie pozwolimy im osiedlić się na pobliskiej planecie [genesis_new_species_selected_planet.GetName]. Tam będziemy dalej obserwować ich rozwój."
 #########################
 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "Obca świadomość"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "Ten przywódca jest powłoką dla istoty psionicznej pochodzącej ze szczeliny. Pozwala lepiej zrozumieć dziwne prawa fizyki działające w wymiarach astralnych."
 astral_rift_entangled_dark_matter: "Splątana ciemna materia"
 astral_rift.2400.name: "Dziwna siatka"
 astral_rift.2400.desc: "Znajdujemy się w ogromnej siatce. W oczkach tworzących ściany regularnie rozlega się trzask wyładowań energetycznych.\n\nGłęboko w tej splątanej pajęczynie wisi skondensowana chmura ciemnej materii. Przeźroczyste macki wysuwają się ku barierze energetycznej, dotykają jej i cofają się, gdy strzelają iskry. Widmowe cząstki wydają się poruszać według jakiegoś wzoru. Ta eteryczna masa, czymkolwiek jest, nie zareagowała na naszą obecność."
 astral_rift.2400.a: "Zbadajcie tę siatkę."
 astral_rift.2400.b: "Zbliżcie się do masy ciemnej materii."
 astral_rift.2405.name: "Słaby prąd"
 astral_rift.2405.desc: "Siatka pokrywa ogromną powierzchnię i nic nie chroni jej przed kosmiczną pustką. Technologia wykorzystana do budowy tego obiektu nie jest nam znana, ale możemy spokojnie założyć, że powstała z myślą o przechwytywaniu materiałów niestałych.\n\nAmorficzna chmura lekko zadrżała, gdy badaliśmy okolicę. Wewnątrz siatki jest tylko ona.\n\nW toku dalszych obserwacji zauważyliśmy wychodzący z matrycy mechanizm. Prawdopodobnie ogranicza on amplitudę prądu przepływającego przez siatkę."
 astral_rift.2405.a: "Wyciągnijcie to urządzenie."
 astral_rift.2405.b: "Zbadajcie tę uwięzioną masę."
 astral_rift.2410.name: "Komunikacja telepatyczna"
 astral_rift.2410.desc.common.default: "Gdy zbliżyliśmy się do tej eterycznej masy, poczuliśmy w naszych umysłach jakąś obecność. Wydobyła pozornie losowo wybrane elementy wiedzy i pobudziła dawne wspomnienia. Mimo że wtargnęła do naszych świadomości, nie wyczuliśmy z jej strony złych zamiarów ani zdenerwowania."
 astral_rift.2410.desc.common.gestalt: "Kiedy zbliżyliśmy się do eterycznej masy, niezależna, a przy tym łagodna świadomość została wykryta w naszej sieci [Explorer.GetNetworkName]. Jej źródłem jest [Leader.GetName]. Wygląda na to, że przeczesuje naszą zbiorową wiedzę i wspomnienia."
 astral_rift.2410.desc.common: "Istota zadrżała, a w naszych umysłach pojawiła się wiadomość: §E\"Pierwszy raz spotykam wasz gatunek. Czym jesteście?\"§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "Nasz gatunek nazywa się [Explorer.GetSpeciesNamePlural]."
 astral_rift.2410.b: "Jesteśmy tu obcy."
 astral_rift.2410.c: "Jesteśmy badaczami z innego świata."
 astral_rift.2411.name: "Łączność nawiązana"
 astral_rift.2411.desc.common: "Istota zadrżała, a w wewnętrznej sieci komunikacyjnej kuli została nadana wiadomość: §E\"Pierwszy raz spotykam wasz gatunek. Czym jesteście?\"§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "Złowieszcza propozycja"
 astral_rift.2415.desc.common: "Istota zastanowiła się nad naszą odpowiedzią. Następnie nadeszła kolejna wiadomość: §E\"Następny ciekawy gatunek, wspaniale, że się spotkaliśmy\".\n\n\"Mój gatunek tworzy elementy budujące rzeczywistość. Jesteśmy też wędrowcami i badaczami głodnymi wiedzy o wszechświecie. Niestety, inny organizm uznał nas jedynie za złoże materiałów, źródło paliwa, które trzeba zdobyć i eksploatować\".§!"
 astral_rift.2415.desc.common.non_gestalt: "§E\"Chcę znaleźć się w ciele: [Leader.GetName]. W ten sposób uwolnię się z tego więzienia\".§!"
 astral_rift.2415.desc.common.non_psionic: "§E\"Jeżeli pozwolicie mi zająć tę powłokę, wykorzystam całą moją wiedzę i moc mentalną, żeby przez wieczność wykonywać wolę waszej nacji. Niestety, nie wiem, czy umysł tej osoby jest na tyle silny, by koegzystować z moją świadomością\".§!"
 astral_rift.2415.desc.common.psionic: "§E\"Będziemy koegzystować, a nasze połączone zdolności pozwolą nam przesunąć granice nauki i wspiąć się na nowe wyżyny\".§!"
 astral_rift.2415.desc.common.gestalt: "§E\"Z waszą pomocą mogę uciec z tego więzienia. Wasz gatunek ma podobne cele jak ja, więc chcę wejść do waszej zbiorowej świadomości. Mój umysł rozpłynie się w oceanie, jakim jest [Leader.Species.GetBrainJunctionName], i zwiększy waszą wiedzę na temat wszystkich przedsięwzięć naukowych\".§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Zaproponujcie tego naukowca jako powłokę."
 astral_rift.2415.b: "Odrzućcie tę propozycję."
 astral_rift.2415.c: "Zasymilujcie tę istotę."
 astral_rift.2415.d: "Odmówcie asymilacji."
 astral_rift.2420.name: "Prośba więźnia"
 astral_rift.2420.desc.common: "Eteryczna istota gwałtownie zareagowała na naszą odmowę, rzuciła się na sieciową strukturę, uderzając w nią widmowymi mackami i wywołując kaskady iskier.\n\nPo kilku minutach uspokoiła się. Wyczerpana istota ponownie nawiązała z nami kontakt. §E\"Dobrze. Jeżeli nie chcecie mnie przyjąć, to przynajmniej dajcie mi łaskę śmierci\".§!\n\nGestykulując macką, stworzenie mówiło dalej: §E\"Wyłączenie tego mechanizmu naładuje sieć energią i wyłączy moje cząsteczki. Życie w więzieniu to nie jest życie\".§!"
 astral_rift.2420.desc.machine: "Pierwotne zawodzenie rozległo się w lokalnych liniach łączności wewnętrznej.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "Pierwotne zawodzenie rozległo się w naszej zbiorowej świadomości.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "Pierwotne zawodzenie rozległo się w umysłach naszego zespołu badawczego.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Przeprowadźcie eutanazję tej eterycznej istoty."
 astral_rift.2420.b: "Zatrzymajcie tego więźnia do badań."
 astral_rift.2420.c: "Zabijcie tę istotę."
 astral_rift.2425.name: "Niewyczerpany prąd"
 astral_rift.2426.name: "Litościwe uwolnienie"
 astral_rift.2427.name: "Eksterminacja"
 astral_rift.2425.desc.common.1: "Wyłączyliśmy główny mechanizm, co wyzwoliło fale mocnej energii, przepływające wewnątrz sieci."
 astral_rift.2425.desc.common.2: "Masa znajdująca się pośrodku zaczęła się zmniejszać, gdy ciemna materia uderzała i paliła się w kontakcie z naładowaną siatką."
 astral_rift.2425.desc.common.3: "Następnie iskra eksplodowała, a ciemna materia została wyrzucona na zewnątrz, a §Y$tech_rift_sphere$§! została pokryta jej cienką warstwą."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nZ widmowej chmury wystrzeliły macki i zaczęły rozpaczliwie uderzać w barierę energetyczną. $astral_rift.2425.desc.common.2$\n\nPo środku struktury zapłonęła gwałtownie błękitna iskra, która skondensowała cząstki do ułamka ich oryginalnych rozmiarów. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nZ widmowej istoty wystrzeliły macki i zaczęły rozpaczliwie uderzać w barierę energetyczną. $astral_rift.2425.desc.common.2$\n\nPośrodku struktury zapłonęła gwałtownie błękitna iskra, która skondensowała tę istotę do ułamka jej oryginalnych rozmiarów. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Imponująca maszyna."
 astral_rift.2425.b: "Niech spoczywa w pokoju."
 astral_rift.2427.c: "Nie będziemy po niej płakać."
 astral_rift.2430.name: "Wchłonięta świadomość"
 astral_rift.2430.desc.common: "Widmowa masa stała się całkowicie bezwładna i rozpłynęła się równomiernie po całej sieci."
 astral_rift.2430.desc: "Osoba wybrana na powłokę ([Leader.GetName]) została przywiązana do łóżka diagnostycznego i rozpoczął się transfer. Jej ciało skręcało się i drżało, gdy obca świadomość wtargnęła do jej umysłu. Widmowa istota zamieniła się w rozjarzony wir niestabilnej energii. Nagle zapadła cisza, a [Leader.GetName] zachowuje się zupełnie inaczej niż przed tym zabiegiem.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "Widmowa istota zamieniła się w rozjarzony wir niestabilnej energii. Ciało osoby wybranej na powłokę ([Leader.GetName]) wiło się i drżało. Nagle obiekt wstał, a na jego twarzy dało się zauważyć zamyślenie. Po chwili wahania przywitał się z zespołem gestem, którego często używa [Leader.GetName], i poprosił o umożliwienie mu powrotu na statek badawczy.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Witamy wśród nas."
 astral_rift.2435.name: "Pechowe komplikacje"
 astral_rift.2435.desc: "Osoba wybrana na powłokę ([Leader.GetName]) została przywiązana do łóżka diagnostycznego i rozpoczął się transfer. Jej ciało skręcało się i drżało, gdy obca świadomość próbowała wtargnąć do jej umysłu. Jednak obiekt wyrwał się z więzów, sięgnął po ukrytą broń i odebrał życie sobie i eterycznej istocie.\n\nPrzed wyruszeniem w drogę powrotną reszta zespołu zebrała zasoby, które znajdowały się w tej przestrzeni, w tym dużą ilość ciemnej materii."
 astral_rift.2440.desc.common: "Widmowa masa stała się całkowicie bezwładna i rozpłynęła się równomiernie po całej sieci."
 astral_rift.2440.desc.hive: "Eteryczna istota wiła się i miotała, gdy wchłanialiśmy jej świadomość do naszej struktury umysłowej. Wiedza gromadzona przez tysiące lat obserwacji trafiła do naszej ogromnej świadomości.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "Eteryczna istota wiła się i miotała, gdy zaczął płynąć strumień danych. Wiedza gromadzona przez tysiące lat obserwacji trafiła do sieci. W oparciu o te informacje dokonano odpowiednich optymalizacji.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "Życie w klatce"
 astral_rift.2445.desc.common: "Wszystkie macki ciemnej materii cofnęły się do głównej masy.\n\nWypuściliśmy drony zwiadowcze, a po drugiej stronie szczeliny uruchomiliśmy infrastrukturę służącą do obserwacji tego urządzenia oraz uwięzionej w niej istoty.\n\nMinęło kilka dni, odkąd wróciliśmy przez szczelinę, a istota nadal się nie poruszyła."
 astral_rift.2445.desc.default: "Kiedy przekazaliśmy naszą decyzję, eteryczna istota natychmiast przerwała mentalne połączenie. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Kiedy przekazaliśmy naszą decyzję, eteryczna istota natychmiast zaprzestała wszelkiej komunikacji. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Cóż za ciekawy okaz."
 astral_rift.2450.name: "Obiekt badań poddano eutanazji"
 astral_rift.2450.desc: "[From.System.GetName]: Istota po drugiej stronie szczeliny, którą badaliśmy, została zneutralizowana przez nieznanego sprawcę pochodzącego z jej wymiaru. Nie otrzymujemy stamtąd już żadnych danych badawczych."
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "Oślepienie czarnym światłem"
 leader_trait_black_light_blinded_desc: "Ta osoba, oślepiona czarnym światłem w wymiarach astralnym, stała się głodna wiedzy."
 astral_rift_bleached_planet: "Wybielona planeta"
 astral_rift.2500.name: "Szare środowisko"
 astral_rift.2500.desc: "Weszliśmy w atmosferę świata kontynentalnego. Planeta prawdopodobnie nadaje się do zamieszkania, jednak tamtejszy teren i roślinność charakteryzują się brakiem ubarwienia. Zupełnie jakby jej powierzchnia oraz wszystko, co się na niej znajduje, zostało wybielone.\n\nMimo widocznej obecności flory, czujniki pokładowe nie wykryły żadnych śladów życia. Dokładna analiza ekosystemu planety wymaga przeprowadzenia badań biologicznych.\n\nZnaleźliśmy miejsce, które może posłużyć nam za lądowisko."
 astral_rift.2500.a: "Zbadaj teren."
 astral_rift.2505.name: "Spłowiały krajobraz"
 astral_rift.2505.desc.common.1: "§Y$tech_rift_sphere$§! pozostaje za naszymi plecami, ruszamy przyjrzeć się okolicy. Na glebę składa się szereg kruchych, rozsypujących się przy nacisku warstw."
 astral_rift.2505.desc.common.2: "Roślinność jest równie delikatna - rozsypuje się od najlżejszego dotknięcia. Zaobserwowaliśmy wyrastające z ziemi pędy i pąki na gałęziach. Wszędzie widać oznaki życia, nasze narzędzia jednak nie są ich w stanie wykryć.\n\nW trakcie badań zaczęliśmy za to wykrywać ruch pod ziemią. Cokolwiek się zbliża, przy obecnej trajektorii wyłoni się na powierzchnię za mniej niż godzinę."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nWystępują tu śladowe ilości najważniejszych minerałów, trudno jednak wyobrazić sobie, jak cokolwiek mogłoby w tych warunkach rosnąć.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nTa gleba ledwo utrzymałaby przy życiu sadzonkę, a co dopiero hodowlę.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Wracajcie tam, gdzie jest §Y$tech_rift_sphere$§!."
 astral_rift.2505.b: "Przygotujcie się na kontakt."
 astral_rift.2510.name: "Kamienne stworzenia"
 astral_rift.2510.desc: "W miarę, jak podziemny ruch przybierał na sile, patrzyliśmy z góry na okolicę, znienacka pełną niewielkich, tworzących regularną siatkę otworów.\n\nZ każdego z nich wyłoniła się niewielka, litoidalna forma życia. Ich niezgrabne sylwetki wypełniały krajobraz, wraz z naszym miejscem lądowania, aż po horyzont. Mimo swoich kształtów, stworzenia poruszały się po mulistym terenie z wielką gracją, dbając, by delikatna roślinność nie uległa uszkodzeniu. Co ciekawe, czujniki pokładowe nadal nie wykrywały oznak życia.\n\nWszystkie istoty, jak jeden mąż, stanęły, wpatrzone w horyzont. Wciąż jeszcze nie zareagowały na naszą obecność.\n\nDaje się wyczuć, że na coś czekają. Ale na co?"
 astral_rift.2510.a: "Polećcie ku odległemu horyzontowi."
 astral_rift.2510.b: "Poczekajcie razem z istotami."
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "W miarę, jak podziemny ruch przybierał na sile, okolica wokół nas wypełniła się znienacka niewielkimi, tworzącymi regularną siatkę otworami.\n\nZ każdego z nich wyłoniła się niewielka, litoidalna forma życia. Ich niezgrabne sylwetki wypełniały krajobraz aż po horyzont, otaczając nasze obozowisko. Wbrew groteskowemu wyglądowi, stworzenia poruszały się po mulistym terenie z wielką gracją, ostrożnie omijając nasz sprzęt i miejscową roślinność. Choć stworzenia nas omijały, nie zareagowały na naszą obecność na planecie w żaden inny sposób.\n\nWszystkie, jak jeden mąż, stanęły, wpatrzone w horyzont. Daje się wyczuć, że na coś czekają. Ale na co?"
 astral_rift.2515.a: "Przyjrzyj się kamiennemu stworzeniu."
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "Najmroczniejszy ze świtów"
 astral_rift.2520.desc.common: "§Y$tech_rift_sphere$§! zaczyna przemierzać atmosferę planety w kierunku, w którym skierowały swój wzrok stworzenia. Wkrótce popielatą powierzchnię planety zaczęła spowijać mgła. Na niebie wschodziła mroczna gwiazda."
 astral_rift.2520.desc.non_gestalt: "Spowijał nas już jej oszałamiający blask. Urzekło nas jego piękno i tajemniczość. Im dłużej pośród wspaniałego mroku spoglądaliśmy na gwiazdę, tym bardziej oczywiste stawało się nasze przeznaczenie."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nNietypowe promieniowanie gwiazdy wywołało anomalię w umysłach naszych dronów. Oddaliły się od roju, utrzymują jednak z nim niestabilne połączenie."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ Promienie mrocznej gwiazdy przyprawiają nasze ciała o dreszcze wyczekiwania."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Kontynuować obserwację."
 astral_rift.2520.b: "Zawracać!"
 astral_rift.2525.name: "Biogeologia"
 astral_rift.2525.desc.common: "Litoidalne stworzenie denerwowało się, gdy odwracaliśmy je od jaśniejącego horyzontu, poza tym jednak nie stawiało żadnego oporu.\n\nMa około pół metra wysokości, a jego ciało jest wyjątkowo gęste. Z przodu skała ma o wiele jaśniejszy odcień szarości niż z tyłu. Dwoje wypłowiałych oczu tkwi głęboko w oczodołach, ciało istoty jest zaś gorące w dotyku. Brak widocznych ust - odżywianie musi przebiegać w jakiś inny sposób."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nPrymitywny gatunek cechujący się jednak ciekawym charakterem i miłym zapachem. Byłoby z niego doskonałe zwierzę domowe."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nW ramach eksperymentu rozbiliśmy stworzenie na setki kawałków tak, aby mogły to zobaczyć pozostałe. Nie zaobserwowaliśmy reakcji."
 astral_rift.2525.a: "Wracajcie tam, gdzie jest §Y$tech_rift_sphere$§!."
 astral_rift.2525.b: "Przygotujcie się na kontakt."
 astral_rift.2530.name: "Najciemniej przed świtem"
 astral_rift.2530.desc.common: "Litoidalne stworzenia zaczęły wiercić się niespokojnie, patrząc na zmieniające kolory niebo. Horyzont zaczął wypełniać się czarnym światłem."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nNasze obozowisko spowił nagły chłód. Skąpani w świetle mrocznej gwiazdy, poczuliśmy wewnętrzną pustkę, jakby coś wysysało z nas energię. Mamy dość czasu, przed wschodem słońca możemy już być tam, gdzie §Y$tech_rift_sphere$§!, zespół badawczy jest jednak niesamowicie ciekaw, czego możemy nauczyć się, obserwując to zjawisko."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nPotężny rozbłysk słoneczny spowodował chwilową utratę łączności wewnętrznej. To niezwykłe ciało niebieskie wysysa energię z naszych dronów! Wstępne oceny pozostają wysoce niepewne, tak wyjątkowe źródło zasilania wymaga jednak dokładniejszego zbadania."
 astral_rift.2530.a: "Obserwujcie mroczną gwiazdę."
 astral_rift.2530.b: "Wycofajcie się."
 astral_rift.2535.name: "Oślepienie czarnym światłem"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "Nasze drony zignorowały polecenie i wpatrywały się dalej w gwiazdę."
 astral_rift.2535.desc.default: "Wpatrywaliśmy się w gwiazdę i jej nieskończony blask. Jej światło rozjaśniało nasze umysły i dusze, spowijało i pochłaniało wszystko, czego dotknęło. Mroczna gwiazda widziała w nas wszystko, odbierała to swoją łagodnością i wyprowadzała nas z odmętów niewiedzy. Odebrała nam wzrok, dając w zamian cel w życiu i prawdę. Wiemy już, co czynić dalej. Nasza żądza wiedzy odżyła."
 astral_rift.2535.desc.machine: "Mroczna gwiazda wysłała wiadomość.\n\nKodeks, kredo, jednoczącą zasadę. [Leader.GetName], odebrawszy ją, ulega pełnemu przeprogramowaniu. W rezultacie odmienia się również cały kolektyw. Ta łagodna interwencja wspomoże nas w dalszej drodze."
 astral_rift.2535.desc.hive: "Mroczna gwiazda wysłała wiadomość.\n\nKodeks, kredo, oszałamiającą myśl. [Leader.GetName], odebrawszy ją, ulega trwałej przemianie. W rezultacie odmienia się również cały kolektyw. Ta łagodna interwencja wspomoże nas w dalszej drodze."
 astral_rift.2535.desc.ordered_turn_away_default: "Nie mamy śmiałości odwrócić się od wspaniałego blasku tej czarnej gwiazdy.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "Dalsze obserwacje"
 astral_rift.2540.desc.common: "Na powierzchni planety zainstalowane zostały urządzenia obserwacyjne. Odczyty pozwolą nam na bezpieczniejsze badanie mrocznej gwiazdy i jej oddziaływania w czasie."
 astral_rift.2540.desc.default: "Światło mrocznej gwiazdy wydaje się niemal złowieszcze. Nawet gdy się wycofywaliśmy, dało się odczuć, że §Y$tech_rift_sphere$§! nie jest w stanie uchronić nas przed jej promieniami. Wysysały z nas energię niczym podstępna trucizna.\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "Światło niezwykłego ciała niebieskiego okazało się niezwykle potężne. §Y$tech_rift_sphere$§! nie jest w stanie swoim kadłubem zapewnić ochrony przed jego mrocznymi promieniami, przez co nasze drony uległy niewielkim wewnętrznym uszkodzeniom.\n\n$astral_rift.2530.desc.common$"
 #######################
 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "Chemiczne pustkowie"
 edict_automated_disinfection: "Automatyczna dezynfekcja"
 edict_automated_disinfection_desc: "Drony sprzątające, które odkryliśmy podczas jednej z naszych podróży przez gwiezdną szczelinę, pozwoliły nam opracować skuteczniejsze procedury oczyszczania wykorzystujące floty autonomicznych robotów.\n"
 colonization_drones_modifier: "Drony kolonizacyjne"
 colonization_drones_tt: "Drony kolonizacyjne identyfikują i kategoryzują florę i faunę na naszych światach, zapewniając wyczerpujące informacje biologiczne.\n\nDodatkowe £society_research£ §Y$society_research$§! przy usuwaniu następujących przeszkód:\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 leader_trait_sanitary_drone: "Wspomagający dron czyszczący"
 leader_trait_sanitary_drone_desc: "Ten przywódca umie wydajnie usuwać przeszkody."
 astral_rift.2600.name: "Oczyszczenie chemiczne"
 astral_rift.2600.desc: "Atmosfera planety zawiera niesamowite ilości substancji bakteriobójczych.\n\nCzujniki nie wykrywają w bezpośredniej okolicy żadnych znaków życia - zostało ono chemicznie usunięte nawet na poziomie mikroskopowym. Czujniki wykrywają nieznaczną aktywność biologiczną w odległej jaskini, na takim dystansie jednak nie sposób ją jakkolwiek skategoryzować.\n\nNa niebie dostrzeżono liczne grupy patrolujących robotów. Nie zareagowały one jeszcze na naszą obecność."
 astral_rift.2600.a: "Przyjrzyjcie się robotom."
 astral_rift.2600.b: "Zbadajcie jaskinię."
 astral_rift.2605.name: "Spotkanie z dronami"
 astral_rift.2605.desc: "Przyjrzeliśmy się niewielkiej grupie patrolujących niebo dronów. Błyszczące metalowe kule posiadają frontalny projektor holograficzny oraz system dysz korekcyjnych pozwalających im na utrzymywanie szybkości i wysokości.\n\nStaraliśmy się zachować bezpieczny dystans, drony jednak mimo to zareagowały na naszą obecność. Cztery z nich oddzieliły się od grupy i ruszyły powoli w naszym kierunku. Nie wszczęliśmy jeszcze alarmu, nie wiemy jednak, co potrafią zbliżające się do nas maszyny."
 astral_rift.2605.a: "Pozwólcie dronom się zbliżyć."
 astral_rift.2605.b: "Unieszkodliwcie je."
 astral_rift.2610.name: "Oznaki życia"
 astral_rift.2610.desc: "Jaskinia wyróżnia się zdecydowanie na tle krajobrazu planety. Ściany pokryte są grubym mchem, gleba zaś jest wilgotna i bogata w materię organiczną. We wnęce na uboczu leżą zasuszone szczątki ptaka. Ubiór i dobytek sugerują, że stworzenie to było rozumne. Ciało i otaczająca je roślinność stanowią anomalię w porównaniu z pozbawioną jakiejkolwiek, żywej czy martwej, materii organicznej resztą planety.\n\nOdkryliśmy też nabitego na stalaktyt drona. Choć wciąż jest on aktywny, nie jest w stanie się poruszać. Ewidentnie zaprojektowano go z myślą o rozpylaniu w dużych ilościach nieznanego związku chemicznego. Wiele z wewnętrznych komponentów maszyny pozostaje w dobrym stanie i da się łatwo naprawić."
 astral_rift.2610.a: "Dokonajcie autopsji ptasich szczątków."
 astral_rift.2610.b: "Uruchomcie ponownie drona."
 astral_rift.2615.name: "Czysty strzał"
 astral_rift.2615.desc: "Cztery drony i §Y$tech_rift_sphere$§! powoli zmniejszyły dystans. Maszyny podleciały blisko kadłuba. Jeden z dronów przygotował do strzału swoją prawą lufę.\n\nZanim mieliśmy czas zareagować, pokrył on jedną sekcję sfery gęstą pianą. Następnie z lewej lufy wysunęło się miękkie, lecz wytrzymałe akcesorium, które zaczęło ścierać z kadłuba zanieczyszczenia i kurz. Pozostałe drony wkrótce poszły w ślady pierwszego.\n\nPo pewnym czasie jedna z maszyn przerwała pracę i wysunęła delikatny wacik. Głośno pikając, pobrała próbkę i oddaliła się. Trzy pozostałe drony, dokończywszy pracę, odleciały w tym samym kierunku co pierwszy."
 astral_rift.2615.a: "Polećcie za dronami."
 astral_rift.2620.name: "Nieaktywne drony"
 astral_rift.2620.desc: "Ze względów bezpieczeństwa użyliśmy w pobliżu patrolujących dronów impulsu elektromagnetycznego o niewielkim zasięgu. Maszyny natychmiast wyłączyły się i poleciały jak kamienie w dół, po czym rozbiły się o ziemię.\n\nZ wraków wyciekły silnie żrące związki chemiczne. Rozpoczęło się również nadawanie sygnału wezwania pomocy. O ile uznamy, że to bezpieczne, możemy udać się w miejsce, do którego jest on wysyłany."
 astral_rift.2620.a: "Odnajdźcie punkt docelowy sygnału."
 astral_rift.2620.b: "Uciekajcie, zanim pojawią się posiłki."
 astral_rift.2625.name: "Autopsja ptaka"
 astral_rift.2625.desc: "Autopsja nie ujawniła poważnych uszkodzeń wewnętrznych ani zewnętrznych. Stworzenie posiadało wszelkie cechy typowe dla ptaków: puste kości, pokryte keratyną pazury i najprawdopodobniej również pełne upierzenie. Przyczyną śmierci było najpewniej niedożywienie.\n\nAnaliza DNA wykazuje, że gatunek ten charakteryzuje (lub charakteryzował) się naturalnie słabym układem odpornościowym. Co ciekawe, w ciele znaleźliśmy również złogi substancji antybakteryjnej."
 astral_rift.2625.a: "Uruchomcie ponownie drona."
 astral_rift.2625.b: "Co tu się stało?"
 astral_rift.2630.name: "Dron naprawiony"
 astral_rift.2630.desc: "Zespół badawczy, pozostając w gotowości, ściągnął drona ze stalaktytu. Wkrótce zaczął on unosić się w miejscu, wykorzystując kompaktowy system dysz kierunkowych. Z głośnym plaśnięciem obryzgał całą naszą grupę pianą pod ciśnieniem. Z jego lewej lufy wysunęło się miękkie, lecz wytrzymałe akcesorium, które zaczęło czyścić wszystkich po kolei. Pozwoliliśmy na to, widząc, że dron ewidentnie nie zamierza nas skrzywdzić.\n\nNagle maszyna przerwała pracę, wysunęła delikatny wacik i użyła go do pobrania próbki brudu. Na holograficznym projektorze ukazał się prosty interfejs wizualny.\n\nBrud został przeanalizowany i skategoryzowany przez drona jako nowa substancja do usuwania. Najwyraźniej wprowadziliśmy do jego środowiska obcą substancję."
 astral_rift.2630.a: "Przyjrzyjcie się ptasim szczątkom."
 astral_rift.2630.b: "Co tu się stało?"
 astral_rift.2635.name: "Ślady po stwórcach"
 astral_rift.2635.desc: "Śladem dronów dotarliśmy do zaawansowanego technologicznie obiektu. Górujący nad opustoszałym krajobrazem budynek był otoczony maszynami, z których wszystkie krzątały się przy swoich zadaniach.\n\nW sercu obiektu znaleźliśmy mnóstwo sprzętu naukowego i terminali badawczych. Zastanawiające: choć większość operacji w budynku była w pełni zautomatyzowana, ten konkretny obszar wydawał się przeznaczony do badań prowadzonych manualnie przez istoty rozumne, nie zaś maszyny."
 astral_rift.2635.a: "Zbadajcie laboratorium."
 astral_rift.2640.name: "Higieniczna hipoteza"
 astral_rift.2640.desc: "Możemy wyciągnąć tylko jeden wniosek: ptasie istoty przypadkowo doprowadziły do własnego wymarcia poprzez długotrwałą kampanię przesadnej higienizacji. Ponieważ ich układ odpornościowy był mało wydajny, stworzyły drony mające za zadanie dezynfekować przestrzenie publiczne i prywatne w celu ograniczenia rozprzestrzeniania się chorób.\n\nObecny stan planety każe jednak zakładać, że maszyny posunęły się za daleko w procesie likwidacji rodzimego życia, co poskutkowało zniszczeniem biologicznej różnorodności. Mówiąc najprościej, mieszkańcy wymarli z głodu, drony zaś, likwidując ich rozkładające się ciała, starły z powierzchni globu wszelkie ślady po ich istnieniu.\n\nCo się tyczy szczątków w jaskini, obecność działającego drona sprawiała zapewne, że pozostałe nie zapuszczały się tam, aby nie zmniejszać wydajności działania, co pozwoliło ocaleć roślinności. Ptak, którego szczątki znaleźliśmy, musiał wykorzystać tę cechę oprogramowania maszyn, aby przetrwać. Niestety, skromna flora porastająca jaskinię okazała się niewystarczająca, aby go wyżywić."
 astral_rift.2640.a: "Wykorzystajcie technologię drona do innych celów."
 astral_rift.2640.b: "Zaprojektujcie wirusa, który dezaktywuje sieć oczyszczającą."
 astral_rift.2640.c: "Zatrzymajcie tego drona jako osobistego asystenta naukowego."
 astral_rift.2645.name: "Wymazana historia"
 astral_rift.2645.desc.common_1: "Laboratorium stoi puste już od wielu lat. W przeciwieństwie do reszty planety pokryte jest pyłem i brudem. Informacje, jakie udało nam się pozyskać z monitorów, potwierdzają przypuszczenia, że drony są w pełni autonomicznymi urządzeniami czyszczącymi. Patrolują przydzielone sobie obszary, sterylizują je, po czym wracają do obiektu, gdy kończy im się zasilanie lub chemikalia. Energia pochodzi ze źródeł odnawialnych, zaś środek czyszczący odzyskiwany jest z oparów i wód gruntowych. W efekcie powstaje samowystarczalna sieć mogąca działać niemal bez żadnej kontroli."
 astral_rift.2645.desc.common_2: "Według naszej hipotezy twórcy autonomicznych dronów czyszczących albo porzucili planetę, albo wymarli. Wszelkie biologiczne ślady po ich istnieniu zostały usunięte."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nDron, który zbadał nasz kadłub, wlatuje samotnie do laboratorium, podświetlając swój projektor holograficzny, na którym widnieje prosty interfejs wizualny. Substancja, którą §Y$tech_rift_sphere$§! ma na kadłubie, została już przeanalizowana i skategoryzowana jako nowy cel do usuwania przy czyszczeniu.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "Udokumentuj i zbadaj infrastrukturę sanitarną."
 astral_rift.2645.b: "Wyłącz obiekt."
 astral_rift.2650.name: "Automatyczna dezynfekcja"
 astral_rift.2650.desc: "Wynotowaliśmy rozmaite mocne strony i technologiczne innowacje zautomatyzowanego obiektu z zamiarem zastosowania ulepszonych metod czyszczenia i zarządzania dronami na naszych planetach.\n\nBędziemy mogli wykorzystać naszą istniejącą już, doskonałą infrastrukturę, by wdrożyć podobny system."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nCo więcej, badanie ogólnoplanetarnego przedsięwzięcia, jakiego podjął się ten gatunek, poprawiło nasze rozumienie efektywnej współpracy indywidualnych umysłów."
 astral_rift.2650.tooltip: "Udostępnia edykt imperialny §Y$edict_automated_disinfection$§!."
 astral_rift.2655.name: "Wyłącz obiekt"
 astral_rift.2655.desc.common_1: "Zdołaliśmy bezpiecznie wyłączyć centrum automatycznej higienizacji i odwołać jego drony. Wszystko pozostawiliśmy w nienaruszonym stanie na wypadek, gdyby jego rodzimi mieszkańcy powrócili."
 astral_rift.2655.desc.common_2: "Zdołaliśmy jednak pozyskać z magazynu energii znaczącą jej ilość."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ A gdyby do tego nie doszło, to dla dobra archeologów.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Wyłączaliśmy na ślepo kolejne systemy zautomatyzowanego obiektu, dopóki sieć dronów nie uległa wyłączeniu. Opróżniliśmy wszystkie co do jednego generatory, magazyny energii i akumulatory, pozyskując w ten sposób znaczącą ilość energii."
 astral_rift.2660.name: "Nieskażona błędem ucieczka"
 astral_rift.2660.desc: "W obliczu ryzyka otoczenia przez olbrzymią liczbę autonomicznych dronów postanowiliśmy uniknąć jakiejkolwiek szansy na eskalację zagrożenia. Całkowicie sterylna planeta zdawała się ponadto nie mieć wiele do zaoferowania, jeśli chodzi o możliwości badawcze. Gdy odchodziliśmy, zdołaliśmy jeszcze zgromadzić nieco zasobów ze zniszczonych dronów."
 astral_rift.2665.name: "Zmiana przeznaczenia drona"
 astral_rift.2665.desc: "Dron czyszczący, który pozyskaliśmy, może zostać przebudowany tak, by wspomagał nasze misje kolonizacyjne. Jeśli użyjemy go do katalogowania drobnych szczegółów dotyczących miejscowej flory i fauny, pomoże naszym kolonistom z pogranicza zapoznać się z otoczeniem."
 astral_rift.2670.name: "Wirus ironii"
 astral_rift.2670.desc: "Zaprojektowaliśmy potężnego wirusa komputerowego i przesłaliśmy go do podsieci naprawionego drona. Kiedy powróci do bazy, powinien przesłać złośliwy kod do reszty sieci i ostatecznie dezaktywować całą infrastrukturę.\n\nByć może planeta podniesie się kiedyś ze swojej chemicznej sterylizacji, a z leżącej na uboczu jaskini wyjdzie na powierzchnię nowe życie."
 astral_rift.2675.name: "Z dronem za pan brat"
 astral_rift.2675.desc: "Drobne modyfikacje uczynią z tego drona doskonałego asystenta naukowego. Funkcja gromadzenia próbek biologicznych, wysoka mobilność i zdolność do niezależnego lotu zapewniają mu ogromny potencjał do pracy w strukturach naszego zespołu badawczego.\n\nOdłączyliśmy drona od sieci higienicznej i zainstalowaliśmy nowe funkcje rozszerzające jego dotychczasowe możliwości. Pracować będzie z nim [explorer.GetName] - umożliwi nam to ocenę skuteczności urządzenia."
 ####################
 #Windswept Planet #
 ####################
 astral_rift_windswept_planet: "Smagana wiatrem planeta"
 extra_dimensional_spores_modifier: "Zarodniki pozawymiarowe"
 reconverted_leader_modifier: "Zmiana specjalizacji przywódcy"
 reconverted_leader_modifier_desc: "W zespole naukowym mamy kogoś, kto odkrył w sobie niezwykły talent do dyplomacji i chce porzucić dotychczasowe zajęcie, aby zostać §Yposłem§!.\n\nWszystkiego dopilnujemy - dobrze wykorzysta swoje nowo odkryte umiejętności."
 decision_incubate_wind_creatures: "Introdukcja wietrznych stworzeń"
 decision_incubate_wind_creatures_desc: "Introdukuj do atmosfery planety gatunek dobroczynnych wietrznych stworzeń."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "Odblokowuje trzy planetarne decyzje typu §Y$decision_incubate_wind_creatures$§!."
 forceful_winds: "Potężny wicher"
 forceful_winds_desc: "Atmosferę tego świata zamieszkują samoświadome, pokojowo współistniejące z nami wietrzne stworzenia."
 astral_rift.2700.name: "Smagana wiatrem planeta"
 astral_rift.2700.desc: "Dotarliśmy na planetę smaganą potężnymi, niezwykle szybkimi podmuchami wiatru. Powierzchnia jest niemal ogołocona, a jej klify i głazy są aż gładkie wskutek działania żywiołów.\n\nNiebo nad naszymi głowami ciemnieje od burzowych chmur, zaś uderzające wokół błyskawice powodują gwałtowne erupcje pióropuszy jasnego gazu.\n\nMusimy szybko znaleźć schronienie przed nadciągającą burzą. Czujniki meteorologiczne wykrywają słabsze prądy powietrzne w górnej stratosferze - możemy uniknąć tam niebezpiecznych wyładowań elektrycznych. Ponadto w pobliżu jest też duża jaskinia, która może zapewnić bezpieczeństwo."
 astral_rift.2700.a: "Wznieście się ponad burzę."
 astral_rift.2700.b: "Schrońcie się w jaskini na powierzchni."
 astral_rift.2705.name: "Poza stratosferą"
 astral_rift.2705.desc: "Przebiwszy się przez warstwę chmur, wznieśliśmy się w jaskrawe, błękitne niebo. Wiatr smagał nadal nasz kadłub, a każdy powiew był coraz to silniejszy.\n\nTe prądy to coś więcej niż tylko nietypowy wzorzec pogodowy - wykazują nienaturalną wręcz precyzję. Co więcej, w powietrznych wirach wykryliśmy przypominający hormon związek chemiczny. Analiza ujawniła jego zaskakujące podobieństwo do substancji wydzielanej przez rośliny będące obiektem ataku."
 astral_rift.2705.a: "Pobierzcie próbkę wiatru."
 astral_rift.2710.name: "Zamieszkana przez grzyby jaskinia"
 astral_rift.2710.desc: "Walcząc z nieubłaganymi powiewami wiatru i trudami nawigacji w gęstych, siarkowych chmurach zarodników, dotarliśmy do osłoniętej przed żywiołami jaskini.\n\nPrzemierzywszy wąskie korytarze, dotarliśmy do ogromnej komory o wysokim sklepieniu. Grube stalaktyty ociekały zamglonym płynem, który spadał na pełną żółci, porośniętą grzybem glebę. Wśród owocników krzątały się żwawo po wilgotnym terenie całe kolonie insektów. W półmroku dało się dostrzec również bladą roślinność. Strome ściany pokrywał mech, w nieruchomym powietrzu wisiała zaś gęsta mgła z zarodników.\n\nWykryliśmy w jaskini słabe pole elektryczne - sieć impulsów i synaps łączących, wydaje się, poszczególne skupiska owocników. Być może zdołamy włamać się do tej sieci i nawiązać komunikację z grzybami?"
 astral_rift.2710.a: "Spróbujcie się z nimi porozumieć."
 astral_rift.2715.name: "Żywy wiatr"
 astral_rift.2715.desc: "Badania pobranej próbki potwierdziły obecność mikroorganizmów w wietrze.\n\nW ramach eksperymentu zsyntetyzowaliśmy podobny hormon i uwolniliśmy go do atmosfery. Potężny wicher zmienił się nagle w łagodniejszy podmuch.\n\nDalsza analiza próbki wykazała, że gdy mikroorganizmy te stworzą odpowiednio duże skupiska, łączą się w jedną świadomość. Współpracując, są w stanie wytworzyć \"żywe\" podmuchy wiatru.\n\nNiektóre z tych prądów niosą przypominające włosy nici materiału genetycznego. Poniesieni jednym z nich, zostaliśmy zepchnięci ku powierzchni. Burza zdążyła w międzyczasie ucichnąć."
 astral_rift.2715.a: "Podążajcie za żywym wiatrem."
 astral_rift.2720.name: "Wśród grzybów"
 astral_rift.2720.desc: "Przesłaliśmy impuls elektryczny do jednej z synaps znajdujących się w grzybni sieci. Wszystkie kapelusze grzybów nagle zesztywniały, ewidentnie zaskoczone obecnością kogoś obcego w ich wewnętrznej sieci. W odpowiedzi otrzymaliśmy szaleńczą burzę sygnałów, zdołaliśmy jednak ostatecznie odszyfrować przesłaną przez grzyby wiadomość.\n\nOrganizm tworzy umysł zbiorowy postrzegający siebie samego jako opiekuna rodzimych gatunków na planecie. Pod powierzchnią chronione są wszelkie rodzaje flory i fauny. Grzyb konsumuje w zamian wydaliny ich ciał.\n\nJednak ta symbioza, a także przetrwanie grzyba zostały narażone na szwank."
 astral_rift.2720.a: "Utrzymajcie łączność z grzybem."
 astral_rift.2725.name: "Grzybowe zagrożenie"
 astral_rift.2725.desc: "Dotarliśmy na powierzchnię planety pokrytą gęstą warstwą żółtych chmur. Choć krajobraz był płaski i dość opustoszały, w każdym ukrytym zakamarku i szczelinie znaleźć można było skupiska plujących zarodnikami grzybów.\n\nPrądy powietrzne, które nas tu przyniosły, owiewały okolicę, niosąc ze sobą garstki włochatych pęków jajeczek. Opadały one następnie ku powierzchni, gdzie większość z nich ulegała rozkładowi wskutek działania zarodników grzyba.\n\nNieliczne pęki, które nie uległy rozpadowi, uczepiały się opustoszałego terenu, tworząc polip w kształcie stożka - bezpieczne miejsce dojrzewania dla wietrznych mikroorganizmów.\n\nZarodniki ewidentnie uniemożliwiają wietrznym istotom rozmnażanie się, te jednak z kolei uczyniły powierzchnię planety niemal doskonale gładką, zmuszając grzyb do zamieszkiwania jedynie najlepiej osłoniętych miejsc."
 astral_rift.2725.a: "Znajdźcie sposób na usunięcie grzyba."
 astral_rift.2725.b: "Zbadajcie grzyb dokładniej."
 astral_rift.2730.name: "Mięsożerny wiatr"
 astral_rift.2730.desc: "Grzyb doprowadził nas z powrotem do wejścia do jaskini. Burza na zewnątrz ustała. Niewielki gad zawahał się chwilę u progu, po czym wyszedł na otwartą przestrzeń. Niemal natychmiast porwał go w powietrze gwałtowny poryw wiatru.\n\nMogliśmy tylko patrzeć, jak rozpada się na coraz to mniejsze i mniejsze kawałki, trawiony przez unoszące się w powietrzu enzymy.\n\nPoza wytworzonym przez grzyb sanktuarium życie na powierzchni skazane jest na łaskę i niełaskę mięsożernego wiatru. Brutalna skuteczność działania i szybkość reakcji pozwalają bezpiecznie założyć, iż powiew jest co najmniej częściowo samoświadomy.\n\nI głodny."
 astral_rift.2730.a: "Ochrońcie ekosystem przed wiatrem."
 astral_rift.2730.b: "Zbadajcie wiatr."
 astral_rift.2735.name: "Grzybowa łączność"
 astral_rift.2735.desc: "Przemierzając powierzchnię, zbliżyliśmy się do jednego ze skupisk plującego zarodnikiem grzyba. Pobrana próbka tkanki pozwoliła stwierdzić, że stanowi on wysoce złożony umysł zbiorowy. Tworzy on skomplikowaną sieć węzłów, między którą przekazywane są z dużą prędkością impulsy elektryczne.\n\nPrzesłaliśmy impuls elektryczny do jednej z synaps znajdujących się w grzybni sieci. Wszystkie kapelusze grzybów nagle zesztywniały, ewidentnie zaskoczone obecnością kogoś obcego w ich wewnętrznej sieci. W odpowiedzi otrzymaliśmy szaleńczą burzę sygnałów, której znaczenie pozostaje dla nas niejasne."
 astral_rift.2735.a: "Odszyfrujcie grzybową łączność."
 astral_rift.2740.name: "Bieżące wydarzenia"
 astral_rift.2740.desc: "Po opuszczeniu jaskini podjęliśmy się zbadania silnych podmuchów wiatru wokół naszej jednostki. Wykryliśmy w powietrzu przypominający hormon związek i poddaliśmy go analizie.\n\nHormony okazały się podobne do tych, jakie niektóre rośliny wydzielają w przypadku zagrożenia. Potwierdziliśmy też obecność w powietrzu mikroorganizmu, który według naszej hipotezy kontroluje wiatr. W ramach eksperymentu zsyntetyzowaliśmy podobny hormon i uwolniliśmy go do atmosfery."
 astral_rift.2740.a: "Kontynuujcie śledztwo."
 astral_rift.2745.name: "Argumenty grzybów"
 astral_rift.2745.desc.common: "Po rozszyfrowaniu grzybowej łączności wiemy już, że wietrzne istoty niszczą planetarny ekosystem. Żerując na stworzeniach z powierzchni, żyjący wiatr niszczy niezbędną grzybowi do przetrwania bioróżnorodność.\n\nGrzybowy organizm doprowadził nas do podziemnej jaskini, w której żyją chronione przed potężnym wichrem setki gatunków roślin, zwierząt i owadów."
 astral_rift.2745.desc.common.friendly: "Obie strony tej walki męczą się w impasie. Mamy możliwości, żeby je z niego wyciągnąć."
 astral_rift.2745.desc.common.unfriendly: "Być może zdołamy wykorzystać te proste formy życia i rozwiązać przy okazji dręczący je konflikt."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Umocnijcie wiatr."
 astral_rift.2745.b: "Zapewnijcie żywność grzybom."
 astral_rift.2745.c: "Wynegocjujcie kompromis."
 astral_rift.2745.d: "Zlikwidujcie oba gatunki."
 astral_rift.2750.name: "Argumenty wiatru"
 astral_rift.2750.desc.common: "Potężny wicher ucichł niedługo po tym, jak rozpyliliśmy hormon.\n\nNad naszą jednostką powiał lekki wiatr, rozrzucając włochate, latające pęki jajeczek. Opadły one na planetę, gdzie większość z nich uległa rozkładowi wskutek działania zarodników grzyba.\n\nPęki, które ocalały, uczepiły się opustoszałego terenu, tworząc polip w kształcie stożka - bezpieczne miejsce dojrzewania dla wietrznych mikroorganizmów.\n\nWysnuliśmy wniosek, że wiatr zademonstrował nam w ten sposób, jak grzyb próbuje zniweczyć jego próby rozmnażania się."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "Ostry wiatr"
 astral_rift.2755.desc: "Dostarczyliśmy wietrznym istotom dużą ilość opiłków stopów metali. Były one wystarczająco lekkie, żeby mogły je porwać pojedyncze powiewy, lecz też na tyle mocne, aby w krótkim czasie zetrzeć na pył większość formacji mineralnych.\n\nKilka powiewów szybko wykorzystało je do rozdarcia na strzępy ukrywającego się w pobliskiej szczelinie skupiska żółtych grzybów.\n\nNastępnie wietrzne istoty rozdysponowały opiłki między siebie na większej powierzchni. Ostry wiatr zaczął smagać powierzchnię planety, przeprowadzając skoordynowany ostrzał plującego zarodnikami grzyba.\n\nŁagodny powiew dostarczył nam jeden z włochatych pęków, być może jako gest wdzięczności. Pozwoli nam on wyhodować własny żywy wiatr, który będziemy mogli dostarczyć do wybranych przez nas kolonii."
 astral_rift.2760.name: "Grzybowy rozkwit"
 astral_rift.2760.desc: "Rozsialiśmy na powierzchni planety duże ilości odżywczych minerałów i introdukowaliśmy w nawiezionej glebie nowe, odporne na wiatr gatunki roślin. Grzyb mógł dzięki temu rozsiać na żyznej teraz ziemi duże ilości zarodników.\n\nIstniejące skupiska już teraz stają się większe i odporniejsze. Z czasem powinny pokryć całą powierzchnię planety, uniemożliwiając wiatrowi rozmnażanie się.\n\nGrzyb przesłał nam poprzez swoją grzybniową sieć wyrazy wdzięczności za siłę, jaką daliśmy jego węzłom.\n\nNieodkryty dotąd okaz grzyba wyłonił się z ziemi nieopodal miejsca naszego pobytu. Znajdujące się w jego wnętrzu pęcherze wypełnione były wysoce skoncentrowanym egzotycznym gazem. Jesteśmy pewni, że hodowla tego gatunku wspomoże nas w produkcji tego cennego zasobu."
 astral_rift.2765.name: "Trudny kompromis"
 astral_rift.2765.desc: "Ogromne różnice w metodach komunikacji grzyba i wietrznych istot sprawiły, że dyskusja między nimi okazała się nużąca i skomplikowana. Zdołaliśmy jednak wynegocjować między nimi umowę.\n\nWietrzne istoty, jeśli tylko nie będą nękać istniejących skupisk zarodników, będą mieć prawo do polowania i rozmnażania się na wskazanych częściach powierzchni planety. Grzybowy umysł zbiorowy otrzymał do dyspozycji tej samej wielkości część planety, na której może bez obaw rozsiewać swoje zarodniki i tworzyć ochronną sieć dla szerokiego wachlarza innych gatunków.\n\nDzięki temu układowi unikatowy ekosystem planety otrzymał nową szansę rozwoju. Umieściliśmy na orbicie satelity komunikacyjne, które pozwolą nam obserwować rozwój sytuacji spoza szczeliny."
 astral_rift.2770.name: "Eradykacja biologiczna"
 astral_rift.2770.desc: "Spór, jaki toczą te [Explorer.GetPreFTLLower] gatunki, robi się już męczący.\n\nStworzyliśmy silnie żrący kwas i rozpyliliśmy go w atmosferze planety. Gdy się rozprzestrzenił, wietrzne istoty obróciły się w pył, grzyb zaś usechł i poczerniał. Zdołaliśmy wykorzystać istniejące już w atmosferze związki, by wywołać kaskadowo taki sam efekt na całym globie.\n\nPo potwierdzeniu, że planeta została całkowicie pozbawiona życia, pozyskaliśmy z niej wszelkie przydatne materiały."
 astral_rift.2770.a: "Dobra robota."
 astral_rift.2790.name: "Wyjątkowa prośba"
 astral_rift.2790.desc: "[this.GetName] może poszczycić się wynegocjowaniem skomplikowanego porozumienia po drugiej stronie szczeliny, którą badaliśmy w układzie [from.solar_system.GetName], teraz zaś prosi nas o zmianę przydziału. Negocjacje, choć trudne, sprawiły, że czuje w sobie teraz pasję do negocjacji. Jeśli pozwolimy, porzuci karierę naukową i zajmie na stałe pozycję posła w naszej istniejącej infrastrukturze dyplomatycznej."
 astral_rift.2790.a: "W porządku."
 astral_rift.2790.a.tt: "[This.GetName] opuszcza pulę przywódców i dołącza do grona §Yposłów§!."
 astral_rift.2790.b: "Ma dla nas większą wartość jako naukowiec."
 ###############
 #Tiny Planet #
 ###############
 astral_rift_tiny_planet: "Maleńka planeta"
 decision_tidal_lock_planet: "Wywołaj rotację synchroniczną"
 decision_tidal_lock_planet_desc: "Manipuluje lokalnymi ciałami orbitalnymi tak, aby zatrzymać obrót planety wokół własnej osi."
 decision_tidal_lock_planet_tt: "§HOdblokowuje decyzję §!§Y$d_dayside_farm$§! na tym ciele niebieskim."
 decision_display_microplanet_husk: "Wystaw pozostałości mikroplanety"
 decision_display_microplanet_husk_desc: "Wystaw na widok publiczny pozostałości skarbonizowanej mikroplanety, aby zdobyć posłuszeństwo miejscowej ludności."
 d_microplanet_memorial: "Pomnik mikroplanety"
 d_microplanet_memorial_desc: "Ten ponury pomnik to przypomnienie naszej ludności, jak okrutni potrafimy być wobec dysydentów."
 astral_rift.2800.name: "Jaki ten świat jest mały"
 astral_rift.2800.desc: "Przybyliśmy do układu gwiezdnego o nietypowych właściwościach grawitacyjnych. Tworzące go obiekty cechują się o wiele większym przyciąganiem w stosunku do swojej masy, niż miałyby w naszym wymiarze.\n\nCzujniki wykrywają w układzie cztery niezmiernie małe ciała niebieskie zamieszkałe przez [explorer.GetPreFTLLower] społeczność. Kontynentalny świat, na którym żyją na poły wodne organizmy, byłby całkowicie typowy, gdyby nie fakt, że ma podobną wielkość, co §Y$tech_rift_sphere$§!.\n\nTe niezmiernie małe, inteligentne istoty oraz ich świat macierzysty zapewniają nam szerokie możliwości prowadzenia badań."
 astral_rift.2800.a: "Zbliżcie się do maleńkiej planety."
 astral_rift.2805.name: "Księżycowe uderzenie"
 astral_rift.2805.desc: "Biorąc pod uwagę, że cała planeta przypomina rozmiarem naszą jednostkę, bardzo staraliśmy się nie podlecieć zbyt blisko z obawy, że ulegnie ona wpływowi naszego przyciągania grawitacyjnego.\n\nNie uwzględniliśmy jednak odpowiednio trajektorii orbitującego wokół planety księżyca. Po kilku chwilach doszło do zderzenia, w wyniku którego satelita został odrzucony dalej, w przestrzeń kosmiczną.\n\nBiorąc pod uwagę, jak wielki mógł mieć on wpływ na ekosystem planety, oczekujemy, że [explorer.GetPreFTLLower] gatunek czekają poważne konsekwencje."
 astral_rift.2805.a: "Bardzo kosztowny błąd."
 astral_rift.2810.name: "Drobny problem"
 astral_rift.2810.desc.common.1: "Gatunek [explorer.GetPreFTLLower] na maleńkiej planecie dostrzegł naszą obecność. Biorąc pod uwagę rozmiar naszej jednostki w stosunku do nich, musimy dominować ich horyzont.\n\nLokalne sygnały radiowe sugerują też, że mieszkańcy świata dostrzegli zmianę orbity księżyca - wywołała ona ogólną panikę. Niebezpiecznie silne pływy skutkują licznymi zgonami wśród przedstawicieli gatunku."
 astral_rift.2810.desc.common.2: "Możemy też nadal obserwować ich z daleka, aby nie wyrządzać jeszcze większych szkód ich cywilizacji."
 astral_rift.2810.desc.common.3: "Możemy też obserwować z daleka kataklizm i związane z nim zniszczenia, aby zachować je dla potomności."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nJeśli zostanie to uznane za stosowne, możemy spróbować porozumieć się z tą społecznością.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nNawiązanie łączności z tą społecznością może zapewnić nam okazję do zażądania okupu.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nMożemy przechwycić ich łączność i przesyłać dane, jakie tylko zechcemy.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Nawiążcie kontakt."
 astral_rift.2810.b: "Biernie obserwujcie."
 astral_rift.2810.c: "Zażądajcie okupu."
 astral_rift.2810.d: "Przekażcie im, że nadszedł ich koniec."
 astral_rift.2810.e: "Obserwujcie dziejące się zniszczenie."
 astral_rift.2815.name: "Łączność nawiązana"
 astral_rift.2815.desc.common: "Niezdarnie prowadzona za pomocą naszych ograniczonych możliwości tłumaczeniowych rozmowa z [explorer.GetPreFTLLower] gatunkiem pozwoliła nam zrozumieć, że jego przywódcy są zszokowani i przerażeni naszą obecnością. Wygląda na to, że nie jesteśmy tu mile widziani."
 astral_rift.2815.desc.outro: "Bariera językowa uniemożliwia nawiązanie skomplikowanej dyplomacji, powinniśmy jednak wybrać odpowiedni sposób działania."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nAleż bezczelni są ci obcy... Chyba powinniśmy dać im faktyczny powód do strachu."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nCo prawda nie wiedzą, że ich obecne kłopoty są naszą winą, ale musi istnieć sposób, żeby jakoś im je wynagrodzić.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nNasze żądanie haraczu spotkało się z wrogością. Wygląda też na to, że nie mają nam do zaoferowania nic wartościowego."
 astral_rift.2815.desc.homicidal: "Wykorzystując ograniczone możliwości tłumaczeniowe, stworzyliśmy wiadomość dla [explorer.GetPreFTLLower] gatunku i nadaliśmy ją na wszystkich ich kanałach łączności.\n\n§E\"Nadchodzi wasz koniec. Wszystko, co wiecie i znaliście, zaginie wkrótce w pomroce dziejów. Nie istnieje przyszłość, w której możecie istnieć. Niesiemy wam koniec\".§!\n\nNie otrzymaliśmy odpowiedzi."
 astral_rift.2815.a: "Spróbujcie przywrócić księżycowi właściwą orbitę."
 astral_rift.2815.b: "Zniszczcie księżyc."
 astral_rift.2815.c: "Zerwijcie łączność. Biernie obserwujcie."
 astral_rift.2815.d: "Zerwijcie łączność. Obserwujcie dziejące się zniszczenie."
 astral_rift.2820.name: "Z powrotem na orbicie"
 astral_rift.2820.desc: "Po wielu obliczeniach, symulacjach i próbach zdołaliśmy delikatnie skierować księżyc planety z powrotem na jego pierwotną trajektorię orbitalną. Nie cofnie to szkód i śmierci, jakie zdążyły już spowodować zmiany pływów, zrobiliśmy jednak, co w naszej mocy.\n\nPrzywódcy gatunku są gotowi z nami porozmawiać. Są wdzięczni za nasze starania."
 astral_rift.2825.name: "Koniec z księżycem"
 astral_rift.2825.desc.common: "Wykorzystując nadarzającą się nam wyjątkową okazję do badań, zniszczyliśmy orbitujący wokół maleńkiego świata księżyc. Bardzo łatwo dał się zmiażdżyć szczękami naszego chwytaka - pozostało tylko obserwować, jak powoli tworzy on wokół planety cienki pierścień.\n\nWywołało to na powierzchni prawdziwie ekstremalne warunki pogodowe od bieguna po biegun. Wodni mieszkańcy planety desperacko starają się od tego czasu nawiązać z nami łączność."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nNajlitościwiej być może byłoby pozbawić ich wszystkich życia. Wystarczyłoby lekkie uderzenie kuli szczelinowej. Wciąż jednak mamy tu wiele możliwości badawczych."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nW obliczu szalejących na ich planecie burz są bezradni. Ich los został przypieczętowany."
 astral_rift.2825.a: "Skróćcie ich cierpienie."
 astral_rift.2825.b: "Rozmieśćcie zdalne urządzenia badawcze."
 astral_rift.2830.name: "Obserwacja z daleka"
 astral_rift.2830.desc.default: "Umieściliśmy w miniaturowym układzie gwiezdnym sprzęt obserwacyjny, który pozwoli nam dalej obserwować rozwój sytuacji na tej niewielkiej planecie i [explorer.GetPreFTLLower] gatunek. Ciekawi nas, jak nasze księżycowe zderzenie wpłynie na środowisko i czy mieszkańcy świata zdołają jakoś im zaradzić, nim konsekwencje staną się zbyt poważne."
 astral_rift.2830.desc.communications: "Zerwaliśmy łączność z przywódcami planety i wznowiliśmy bierną obserwację.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "Tak czy inaczej obserwacja zniszczeń zapewni nam nieco rozrywki."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "Przełom w synchronizacji rotacji"
 astral_rift.2835.desc: "Dzięki eksperymentalnym manipulacjom dokonanym na księżycu planety pogłębiliśmy nasze zrozumienie ogólnych zachowań satelitów ciał niebieskich. Możemy teraz zastosować tę wiedzę, aby precyzyjniej regulować ustawienie planet w naszych własnych układach.\n\nMieszkańcy maleńkiego świata urządzają obecnie wielkie święto na naszą cześć."
 astral_rift.2835.tt: "Możesz teraz §Ysynchronizować§! rotację dowolnej planety i jej księżyca, podejmując stosowną decyzję planetarną.\n§YFotofarmy po stronie dziennej§! są teraz dwukrotnie skuteczniejsze."
 astral_rift.2840.name: "Lekkie uderzenie"
 astral_rift.2840.desc: "Zmaksymalizowaliśmy siłę tarcz, skierowaliśmy moc do silników manewrowych i przygotowaliśmy się do zderzenia z maleńką planetą.\n\nUderzenie skompresowało atmosferę kontynentalnego świata i wyzwoliło falę ekstremalnego ciśnienia. Tarcie, jakie wytworzyło się w konsekwencji, doprowadziło do przegrzania powietrza, a co za tym idzie, spowodowało wyparowanie oceanów i zniszczenie wszelkiego życia.\n\nTo, co pozostało z niegdyś kwitnącego świata, stanowi przerażającą pamiątkę, którą będziemy mogli wystawić na widok publiczny."
 astral_rift.2840.tt: "Możesz podjąć decyzję planetarną o wystawieniu pozostałości mikroplanety na widok publiczny. Możesz to zrobić tylko raz."
 astral_rift.2845.name: "Modelowa planeta"
 astral_rift.2845.desc: "Rozmieściliśmy wyposażenie obserwacyjne, które pozwoli nam dalej badać warunki klimatyczne maleńkiej planety.\n\nNiewielki świat zaczęły nękać gwałtowne burze śnieżne, susze, potężne deszcze i inne ekstremalne zjawiska pogodowe. Nasze eksperymenty będą zapewniać nam mnóstwo wyjątkowych danych meteorologicznych i antropologicznych aż do chwili, w której rodzime gatunki nie ulegną nieuchronnemu wymarciu."
 astral_rift.2890.name: "Koniec życia na maleńkiej planecie"
 astral_rift.2890.desc: "Z małej planety po drugiej stronie gwiezdnej szczeliny w układzie [from.solar_system.GetName] zniknęło wskutek gwałtownych zmian klimatu wszelkie życie. Przestała ona dostarczać nam kolejnych danych badawczych."
 astral_rift.2890.a: "To było nieuniknione."
