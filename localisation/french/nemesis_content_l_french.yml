 crisis.6000.name: "Le moteur éthérophasique"
 crisis.6000.a.desc: "Nous sommes à un tournant de notre quête pour subvertir le plan psychique du Suaire. La structure du grand §Hmoteur éthérophasique§! entoure désormais notre étoile, §Y[sphere_system.GetName]§!. Une fois cette mégastructure achevée, les barrières entre nos mondes seront effacées, et nous pourrons revendiquer le Suaire pour nous-mêmes.\n\nNos esprits ne seront plus limités par les contraintes physiques de nos faibles corps, et la réalité elle-même sera sous contrôle. Véritablement, on ne peut envisager plus sublime existence."
 crisis.6000.b.desc: "La structure du grand §Hmoteur éthérophasique§! que nous construisons autour de notre étoile, §Y[sphere_system.GetName]§!, est désormais en place. Cette mégastructure, une fois achevée, déchirera le voile entre notre dimension et le Suaire.\n\nNous n'aurons plus à souffrir l'indignité de devoir limiter notre existence à ce plan psychique comme des vermines. Au contraire, nous marcherons tels des conquérants, et la réalité elle-même pourra être refaçonnée telle que nous l'entendons."
 crisis.6000.c.desc: "Les drones de construction ont terminé la structure du §Hmoteur éthérophasique§! que nous construisons autour de notre étoile, §Y[sphere_system.GetName]§!. Cette mégastructure, une fois achevée, déchirera la barrière entre notre dimension et celle, psychique, que les organiques dénomment « Suaire ».\n\nLorsque nous aurons pleinement pénétré cette dimension pour l'annexer, les lois de la nature qui gouvernent notre existence pourront être réécrites selon notre convenance. Nos consciences combinées ne seront plus restreintes par les limites physiques telles que la puissance de calcul ou les noeuds des réseaux."
 crisis.6000.d.desc: "Les drones ont terminé la structure du §Hmoteur éthérophasique§! que nous construisons autour de notre étoile, §Y[sphere_system.GetName]§!. Cette mégastructure, une fois achevée, déchirera la barrière dressée entre notre dimension et celle, psychique, que d'autres qualifient de « Suaire ».\n\nLorsque nous aurons pleinement pénétré cette dimension pour l'annexer, notre conscience s'étendra pour couvrir toute la création, au moins dans cette galaxie. Les lois de la nature qui gouvernent notre existence pourront alors être réécrites selon notre convenance."
 crisis.6000.a: "Le paradis nous attend"
 crisis.6000.b: "Nous serons bientôt semblables aux dieux"
 crisis.6000.c: "Tout sera bientôt intégré"
 crisis.6000.d: "La Conscience englobera bientôt toute la galaxie"
