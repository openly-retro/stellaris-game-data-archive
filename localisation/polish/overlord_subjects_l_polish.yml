 ## Scripted Loc for Planetary Sensors
 #First Part
 SensorReadings1: "Na miejscu znaleziono szczątki rozbitego statku. Jego aparatura wciąż wysyła sporadyczne słabe sygnały."
 SensorReadings2: "Na orbicie globu znaleziono starą stację górniczą, najwyraźniej dawno temu opuszczoną przez właścicieli."
 SensorReadings3: "Polowanie na słaby sygnał doprowadziło nasz zespół do pustego małego posterunku. Na miejscu znaleźliśmy ślady świadczące o całkiem niedawnych odwiedzinach istot reprezentujących podobny poziom techniki co my."
 SensorReadings4: "Całą okolicę nadajnika zaścielały odłamki kadłuba i inne szczątki, pochodzące z dużej stacji gwiezdnej, choć nie było żadnych innych śladów po takim obiekcie."
 #Second Part
 SensorReadingsSociety1: "Po przeszukaniu okolicy udało się znaleźć kapsułę ratunkową zawierającą coś, co wygląda na szczątki jakiejś nieznanej obcej istoty. Nasz zespół przywiezie ze sobą próbki, które umożliwią przeprowadzenie dalszych badań."
 SensorReadingsSociety2: "Jedna z maszyn odpowiadających za odebrane przez nas sygnały wciąż zdradzała oznaki działania. Nasz zespół zdołał wydobyć z niej trochę danych na temat cywilizacji, z których pochodzi. Wcześniej nic o niej nie wiedzieliśmy, więc umieścimy te informacje w naszej bazie danych, choć pochodzą one z bardzo dawnych czasów."
 SensorReadingsSociety3: "Okolica nie jest zamieszkana przez istoty rozumne, ale stanowi tereny lęgowe dla całej populacji zwierząt, które widocznie nauczyły się wykorzystywać szczątki aparatury podczas swoich rytuałów godowych. Nasz zespół przywiezie ich kilka, abyśmy mogli je dokładnie zbadać."
 SensorReadingsSociety3Gestalt: "Wygląda na to, że miejscowa przyroda zaczęła używać urządzeń wewnętrznych w swoich rytuałach godowych. Choć takie rzeczy zwykle mało nas interesują, nasze drony przywiozą kilka tych ciekawych osobników, żeby je lepiej zbadać."
 SensorReadingsSociety4: "W trakcie przeczesywania obszaru odkryto małą bibliotekę zawierającą książki z opisem - jak się domyślamy - różnych przedstawicieli fauny z wielu planet, które odwiedzili pierwotni mieszkańcy tego miejsca. Nasz zespół zabierze je ze sobą i przystąpi do prób odczytania języka, w którym napisano te publikacje. Zdobyte dzięki temu informacje zostaną dodane do naszej bazy danych."
 SensorReadingsSociety4Gestalt: "Po przeczesaniu okolicy nasze drony odkryły niewielką bibliotekę. Znajdujące się w niej książki opisują tysiące gatunków egzofauny z planet, które odwiedzili pierwotni mieszkańcy tego miejsca. Zabierzemy je ze sobą, aby powiększyły zasoby naszej wiedzy."
 SensorReadingsPhysics1: "Choć na miejscu nie pozostało zbyt wiele przydatnych rzeczy, nasz zespół znalazł kilka artykułów naukowych na temat aktywności geologicznej różnych planet - tak przynajmniej się nam wydaje, sądząc po ilustracjach. Wszystko, co wytrzyma podróż, zostanie przywiezione, abyśmy mogli rozszyfrować język i odczytać teksty."
 SensorReadingsPhysics1Gestalt: "Choć pozostało tu niewiele przydatnych materiałów, nasze drony techniczne znalazły kilka artykułów naukowych na temat aktywności geologicznej różnych planet. Wszystko, co wytrzyma podróż, zostanie przywiezione, abyśmy mogli rozszyfrować język i odczytać teksty."
 SensorReadingsPhysics2: "Nasz zespół strawił sporo czasu na próbach przełamania zabezpieczeń maszyn, które wciąż działają, ale okazało się, że nie ma w nich nic wartego uwagi. Interesujące okazały się jednak same maszyny, więc niektóre ich części zostaną zabrane."
 SensorReadingsPhysics2Gestalt: "Poświęciwszy sporo czasu na złamanie zabezpieczeń maszyn, z których pochodziły sygnały, uważamy, że mogą zawierać tajemnice wciąż czekające na odkrycie. Wszystkie części, jakie da się odzyskać, zostaną przywiezione z powrotem."
 SensorReadingsPhysics3: "Znaleziono niewielką maszynę, która prawdopodobnie wytwarza słabą barierę otaczającą okolicę. To pewnie jedyna godna uwagi rzecz, jaka się tu znajduje. Nasz zespół zajął się demontażem maszyny w celu ustalenia, czy możemy się czegoś nauczyć z jej konstrukcji."
 SensorReadingsPhysics4: "Wygląda na to, że jakiś reaktor termojądrowy umożliwia działanie wszystkiego, co tu jeszcze pozostało mimo braku nadzoru i konserwacji. Nasz zespół bardzo się nim zainteresował i zbada go dokładniej."
 SensorReadingsPhysics4Gestalt: "Jakiś stary reaktor termojądrowy umożliwiał działanie wszystkiego, co tu jeszcze pozostało mimo braku nadzoru i konserwacji. Nasz drony techniczne zbadają go dokładniej, by ustalić, czy możemy się czegoś nauczyć z jego konstrukcji."
 SensorReadingsEngineering1: "Przeczesując okoliczne ruiny, nasi specjaliści natknęli się na kilka łatwych do rozpoznania części statku kosmicznego. Co prawda już nie działają z powodu braku konserwacji, ale jest możliwe, że wydobędziemy z nich jakieś przydatne informacje."
 SensorReadingsEngineering1Gestalt: "Przeczesując ruiny, nasze drony natknęły się na kilka części statku kosmicznego. Co prawda już nie działają z powodu braku konserwacji, ale sądzimy, że da się z nich wydobyć jakieś przydatne informacje."
 SensorReadingsEngineering2: "Choć okolica wygląda na pustkowie, nasi specjaliści zidentyfikowali kilka miejsc zastosowania nieznanego dotąd materiału budowlanego. Gdy skończą wykopaliska i analizę obszaru, przywiozą próbki do dalszych testów."
 SensorReadingsEngineering2Gestalt: "Nasze drony natknęły się na szczególny materiał budowlany, niepodobny do niczego, co dotąd widzieliśmy. Choć jest mało prawdopodobne, by był dla nas przydatny, przywiozą trochę próbek do dalszej analizy."
 SensorReadingsEngineering3: "Choć w okolicy nie można znaleźć żadnych istot rozumnych, to po przeprowadzeniu głębszych wykopów nasi archeolodzy natknęli się na kilka dronów. Niestety są uszkodzone na tyle, że nie da się rozszyfrować szczegółów ich konstrukcji, ale nasi technicy przypuszczają, że możemy się czegoś dowiedzieć na podstawie analizy poszczególnych części."
 SensorReadingsEngineering3Gestalt: "Drony archeologiczne wykryły sygnał przypominający naszą własną sieć i po przeprowadzeniu głębszych wykopalisk znalazły parę starych zepsutych automatów. Są uszkodzone do tego stopnia, że nie da się ich naprawić, ale prawdopodobnie zdołamy rozmontować je na części i dowiedzieć się więcej o tym, jak działały."
 SensorReadingsEngineering4: "Podczas przeczesywania ruin znaleziono szczątki małego składu, który zawierał kiedyś użyteczne materiały. Wygląda na to, że całe wieki temu został jednak splądrowany przez piratów. Pozostawili oni jedynie kilka planów przedstawiających metody wydobycia tych materiałów, co może się nam przydać."
 SensorReadingsRare1: "Pomimo zniszczeń widocznych w pozostałej części obszaru nasz zespół znalazł jakieś urządzenie zupełnie nienaruszone przez czas, dzikie zwierzęta i piratów. Prawdopodobnie zawiera ono tajniki jakiegoś przełomu naukowego - oby udało się nam je odczytać."
 SensorReadingsRare1Gestalt: "Choć większość okolicy jest w zupełnej rozsypce, nasze drony znalazły jakieś urządzenie zupełnie nienaruszone przez czas, dzikie zwierzęta i piratów. Liczymy na to, że poznamy dzięki niemu jakieś dawno zapomniane sekrety, gdy tylko uda się nam je odczytać."
 SensorReadingsRare2: "Gdy już mieliśmy opuścić obszar, nasz zespół natknął się na szafkę pełną planów i artykułów naukowych. Ich odczytanie nie było trudne, a co więcej, nasi specjaliści przypuszczają, że zawarte w nich informacje mogą wspomóc badania, które sami niedawno rozpoczęliśmy."
 SensorReadingsRare2Gestalt: "Podczas ostatniego przeszukiwania okolicy jeden z naszych dronów konserwacyjnych natknął się na szafkę pełną planów i artykułów naukowych. Ich odczytanie nie było trudne, a co więcej, wydaje się, że zawarte w nich informacje mogą wspomóc badania, które sami niedawno rozpoczęliśmy."
