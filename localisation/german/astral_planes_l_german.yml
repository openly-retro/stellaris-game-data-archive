 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "Die dimensionale Narbe im [From.solar_system.GetName]-System hat sich destabilisiert und einen Riss an einen anderen Ort in einer anderen Zeit geöffnet.\n\nWir sollten uns dem Riss vorsichtig nähern."
 astral_planes.100.desc.default: "Wir haben im [from.solar_system.GetName]-System einen merkwürdigen Riss in Raum und Zeit entdeckt. Wenn wir uns die Zeit nehmen, seine Eigenschaften zu studieren, könnten wir vielleicht einen Weg finden, ihn weiter zu erforschen."
 astral_planes.100.a: "Unglaublich."
 astral_planes.101.name: "Griff nach dem Riss"
 astral_planes.101.desc: "Unser Volk ist endlich weit genug entwickelt, dass es den Riss an unserem Himmel berühren kann.\n\nWenn wir uns die Zeit nehmen, seine Eigenschaften zu studieren, könnten wir vielleicht einen Weg finden, ihn weiter zu erforschen. Wir wissen allerdings nicht, was auf der anderen Seite auf uns wartet."
 astral_planes.101.a: "Wir haben geschafft, was unseren Vorfahren nicht gelang."
 astral_planes.110.name: "Astralaktionen"
 astral_planes.110.desc: "Wir haben das Geheimnis gelüftet, wie man die flüchtigen Astralfasern, die die Grenze dieses Universums bilden, sammeln und erhalten kann.\n\nDiese wertvolle und seltene Ressource lässt sich auf verschiedene Weise einsetzen und wird uns von großen Nutzen sein."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Wir haben die Kontrolle über das [FromFrom.GetName]-System und den darin enthaltenen Riss in Raum und Zeit verloren.\n\nWir müssen unsere Bemühungen, die andere Seite zu erreichen, vorerst aufgeben."
 approach_situation_speed_tooltip: "\nDieser Ansatz wird unsere Forschung erheblich beschleunigen."
 situation_a_rift_in_space: "Ein Riss im Weltraum"
 situation_a_rift_in_space_riftworld: "Griff nach dem Riss"
