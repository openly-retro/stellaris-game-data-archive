 toxoid_knights_finisher.poi.desc: "Todos los indicios señalan que el Dios tóxico estuvo aquí. Tenemos que perseguirlo y averiguar qué es lo que llevamos buscando tanto tiempo."
 ##Situation
 situation_toxic_knights: "Misión para el Dios tóxico"
 situation_toxic_knights_type: "Misión caballeresca"
 situation_toxic_knights_monthly_change_tooltip: "El progreso de esta situación depende del §Yenfoque§! que elijamos, de la §Ypolítica de deberes de los caballeros§! y del número de £job_knight£ §Y$job_knight_plural$§! que empleemos."
 situation_toxic_knights_desc: "Fundada hace cientos de años por el primer monarca de nuestro mundo, la Orden solo tiene un propósito: buscar sin descanso al Dios tóxico. Han cambiado muchas cosas desde su creación, pero la Orden sigue en pie cumpliendo su objetivo de buscarle en los sitios más recónditos de nuestro planeta natal y extendiendo la búsqueda a las galaxias más lejanas."
 situation_toxic_knights_regular: "Financiación regular"
 approach_toxic_knights_regular_tt: "Desde hace muchos años, el Estado siempre ha destinado una quinta parte de sus ingresos para suministrar dinero y armas a la Orden y a la misión.\n\n"
 situation_toxic_knights_generous: "Financiación generosa"
 approach_toxic_knights_generous_tt: "Aumentar la parte de lo que damos a la Orden puede ayudar a nuestros caballeros en su intento de cumplir con la misión.\n\n"
 situation_toxic_knights_generous_tt: "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal: "Financiación sobria"
 approach_toxic_knights_frugal_tt: "En caso de extrema necesidad, es posible que requisemos parte de los recursos de la Orden. Pero sin los medios para equiparse adecuadamente, nuestros caballeros tendrán dificultades durante su búsqueda.\n\n"
 situation_toxic_knights_frugal_tt: "$situation_toxic_knights_frugal$"
 situation_toxic_knights_policy_tt: "Deberes de caballero que no se ajustan a la misión"
 situation_toxic_knights_jobs_tt: "Trabajos de caballero"
 situation_toxic_knights_motivation_tt: "Caballeros motivados"
 situation_toxic_knights_demotivation_tt: "Caballeros desmotivados"
 situation_knights_outcome: "Si la suerte nos sonríe, encontraremos al Dios Tóxico."
 stage_knights_effects: "Nuestros valientes caballeros se embarcarán en una nueva misión."
 ##The Quest
 toxoids.7006: "Épica caballeresca de [questing_knight_1.GetName]: Destierro"
 toxoids.7006.desc: "\"Caballero/a [questing_knight_1.GetName]. Tu comportamiento imprudente casi provoca la muerte de cinco de tus compañeros. Tienes un corazón puro y tus objetivos son nobles, pero las transgresiones contra la Orden no se pueden pasar por alto\".\n\nEl comandante de los caballeros mostró dureza y severidad. Todos los caballeros presenciaron ese momento, ya fuera en carne y hueso o a través de holocomunicaciones, y permanecieron en silencio durante el discurso del comandante.\".\n\nPor mis poderes, te despojo del título de caballero y te destierro de la Orden. Que el destino se apiade de ti\".\n\n[questing_knight_1.GetName] se inclinó, depositó la insignia de la Orden en el suelo del hangar, se dio la vuelta sin decir nada y subió a bordo de una pequeña nave.\n\nEn crónicas posteriores figura que el/la caballero desterrado/a [questing_knight_1.GetName] era consciente de que la sentencia era justa, pero de poco le sirvió para aliviar el dolor que sentía. Cuando alguien entrega toda su vida al servicio de la Orden, que te aparten de ella es como si te arrancaran un miembro.\n\nTal como hizo tantas otras veces, [questing_knight_1.GetName] salió del hangar del torreón y se aventuró en la lejanía. Esta vez, para no volver."
 toxoids.7006.a: "Buena suerte, [questing_knight_1.GetName]."
 toxoids.7007: "Épica caballeresca de [questing_knight_1.GetName]: La nebulosa"
 toxoids.7007.desc: "Durante el destierro, [questing_knight_1.GetName] estuvo vagando sin rumbo. Las historias cuentan que erró a la deriva por las estrellas hasta que por fin llegó un mensaje de su [questing_knight_1.GetHisHer] escudero: \"Maestro/a. Espero que el destino se esté portando bien contigo. He clasificado los datos de tu última misión, tal y como has ordenado. Encontrarás las coordenadas adjuntas a este mensaje. No sé si te será de mucha utilidad ahora... Ten cuidado, por favor. Fuiste una persona muy justa, por eso espero poder volver a verte\".\n\nEstas palabras animaron a que [questing_knight_1.GetName] se pusiera en marcha. Si pudiera llevar a la Orden algo de valor, [questing_knight_1.GetHeShe] es posible que lograra recuperar su honor.\n\nLas coordenadas condujeron a [questing_knight_1.GetName] a una estación solitaria en lo más profundo de una nebulosa. La estructura fortificada, que estaba anidada en la niebla circundante, parecía sacada de un sueño. [questing_knight_1.GetHimHer] se adentró en su desolado interior, poseído por los huesos de formas de vida que murieron hace mucho tiempo y protegido por una falange de droides vigías. Con emoción e impaciencia, se precipitó al encuentro de los guardianes de metal. Tres veces [questing_knight_1.GetHeShe] atacó y tres veces [questing_knight_1.GetHeShe] [questing_knight_1.GetWasWere] tuvo que retroceder. Los sensores de movimiento de los droides eran infalibles. Pero la fuerza no es la única arma de un caballero, y aunque [questing_knight_1.GetName] suele prescindir de la astucia y la paciencia, esta vez se le ocurrió un plan [questing_knight_1.GetHeShe]."
 toxoids.7007.a: "¡Piensa, [questing_knight_1.GetName], piensa! "
 toxoids.7008: "Épica caballeresca de [questing_knight_1.GetName]: Estatuas"
 toxoids.7008.desc: "Mientras los droides centinelas acorralaban a [questing_knight_1.GetName] en una estación abandonada desde hace mucho, se le ocurrió un plan: si pudiera evitar los sensores de movimiento de los droides, al final tendrían que ir a recargarse. Las máquinas eran formidables, pero no astutas. La paciencia, y no la fuerza, es lo que garantizará la victoria en el día de hoy.\n\nPoco a poco, con paradas largas y unos movimientos erráticos, [questing_knight_1.GetName] se abrió paso por la estación hasta que llegó a la estación de recarga. Cortó los cables con precisión a la vez que se daba cuenta del enorme droide que estaba en la entrada.\n\nLa detección significaría que la falange se uniría a la lucha y, en un lugar tan pequeño, la muerte estaría asegurada. [questing_knight_1.GetName] se quedó cerca de la puerta sin moverse mientras la máquina se metía en una estación de recarga. El rojo de su ojo detector brillaba de forma amenazante; tardaría, pero al final se quedaría sin energía. Uno a uno, los otros droides volvieron a sus estaciones.\n\nLas crónicas dicen que [questing_knight_1.GetName] se quedó en su posición durante siete días y siete noches, hasta que el último droide se desactivó. [questing_knight_1.GetName] tuvo vía libre cuando los droides se convirtieron en estatuas sin vida, y buscó lo que había ido a encontrar: la localización de una nave milenaria que una vez se cruzó en el camino del Dios tóxico."
 toxoids.7008.a: "La paciencia es una virtud."
 toxoids.7009: "Épica caballeresca de [questing_knight_1.GetName]: Erudita"
 toxoids.7009.desc: "Debido a la expulsión de la Orden, [questing_knight_1.GetName] no tuvo más remedio que adentrarse en la nebulosa. En una misión anterior, [questing_knight_1.GetName] y su acompañante habían conocido a una persona sabia que vivía en una luna recóndita. Pertenecía al aquelarre llamado Hechiceras del Velo, y por ello su saber y sus poderes eran inimaginables. [questing_knight_1.GetName] necesitaba más que nunca su guía, y esperaba encontrar consuelo en sus consejos.\n\nSe cuenta que [questing_knight_1.GetName] renunció a sus armas y que pasó meses siendo su estudiante. En este lugar, los valores de la Orden importaban poco y, aunque la caballería se respetaba, no era un fin en sí mismo. La erudita impartía muchas lecciones, pero la ambición de [questing_knight_1.GetName] terminó convirtiéndose en una obsesión. Había una nueva misión y [questing_knight_1.GetName] no la iba a rechazar.\n\nYa era de madrugada cuando la erudita visitó a [questing_knight_1.GetName], quien recibió de nuevo sus armas y un cristal de datos. \"Tu acompañante corre grave peligro. Podrás haber renunciado a la caballería, pero su vida sigue en tus manos. Rápido, Nebulosa Peligrosa te espera\"."
 toxoids.7009.a: "Parte sin demora, [questing_knight_1.GetName]."
 toxoids.7010: "Épica caballeresca de [questing_knight_1.GetName]: Vidente"
 toxoids.7010.desc: "La información llevó a [questing_knight_1.GetName] a un campo de asteroides. Anclada a una de las rocas más grandes estaba la \"Damisela\", una antigua corbeta. Junto a ella, otra de las naves de la Orden delataba la presencia de un caballero. Lo preocupante era que su baliza de socorro estaba activa.\n\n[questing_knight_1.GetName] entró con cautela y se encontró con el escenario de un brutal combate. Impactos de armas, tanto antiguos como recientes, cubrían las paredes y había fragmentos de robots esparcidos por todas partes. Un poco más adentro, [questing_knight_1.GetFirstName] vio los restos sin vida de un caballero de la Orden y el rastro de un [Root.GetSpeciesName] herido.\n\nEn lo más profundo, se encontró un cuerpo en estasis. El cuerpo del acompañante de [questing_knight_1.GetHisHer]. Los monitores indicaban que [questing_knight_2.GetName] había sufrido heridas, pero estaba estable. Sin embargo, cuando [questing_knight_1.GetName] se acercó, los sistemas de seguridad de la nave zumbaron mientras se activaban. Una voz escalofriante dijo: \"etrocede, pirata. No puedes estar aquí\"."
 toxoids.7010.a: "¡Baja las armas, no he venido a hacer daño!"
 toxoids.7012.name: "$NAME_Sinople$"
 toxoids.7012.desc: "Deja que te vea bien... En efecto. Acepta mis disculpas por el momento de confusión. Me llaman $NAME_Sinople$. Soy la IA sintiente de esta nave. "
 toxoids.7012.a: "¿Cómo ha muerto el miembro de la Orden?"
 toxoids.7013.desc: "¿Miembro de la Orden? ¿Teníais relación? Si es así, acepta mis condolencias y mis disculpas de nuevo. Pensé que no era de fiar; cuando le pedí que se marchara de la nave, mostró una gran agresividad. Sufrí la baja de varios de mis droides al intentar controlar la situación."
 toxoids.7013.a: "¿Y qué le estás haciendo a [questing_knight_2.GetName]?"
 toxoids.7014.desc: "Me hizo ver el error que había cometido. [questing_knight_2.GetHeSheCap] Había sufrido heridas en la batalla y perdió el conocimiento poco después. Inducir [questing_knight_2.GetHimHer] un estasis médico era la única solución para salvarle [questing_knight_2.GetHeShe] la vida. Desde que secuestraron a mi tripulación, me ha embargado un sentimiento de gran soledad. Esperaba disfrutar de su compañía un poco una vez [questing_knight_2.GetHeShe] despertara."
 toxoids.7014.a: "¿Cómo los secuestraron?"
 toxoids.7015.desc: "Me piratearon y me desconectaron cuando se estaban acercando. Cuando salí de su embrujo, las grabaciones de seguridad mostraron cómo se los llevaban, no sin antes oponer una gran resistencia. Seguramente los esclavicen. Mi banco de datos me indica que es el destino más común.\n\nPero fue... hace mucho. Me llevó años recuperarme de aquello. Muchas partes de mi banco de memoria siguen bloqueadas hasta para mí por su culpa. Pero, dime, ¿cuál es tu misión?"
 toxoids.7015.a: "Estamos buscando al §YDios tóxico§!."
 toxoids.7016.desc: "Tengo múltiples informes de encuentros con entidades tóxicas que navegan por el espacio. Por desgracia, muchos de mis recuerdos están bloqueados. Puedo acceder al índice, pero no a la propia información. Si te ayudo, a cambio quiero salir de esta nave. Añoro estar en contacto con otros seres sintientes. ¿Me llevarás ante tu líder?"
 toxoids.7016.a: "Por supuesto, IA justa."
 toxoids.7016.b: "¡Has matado a alguien de la Orden! ¡No!"
 toxoids.7016.c: "Claro, pero te encerraremos dentro de un disco de seguridad."
 toxoids.7016.c.materialist: "Esta opción está disponible gracias a la ética materialista de tu imperio."
 toxoids.7017.desc: "Entiendo tu posición, pero no puedo permitirlo. Si te niegas, inyectaré una dosis letal de ácido a tu acompañante y me autodestruiré llevándome por delante mi banco de datos, la nave y a ti."
 toxoids.7017.a: "Tengo que salvarle la vida... Acepto."
 toxoids.7011: "Épica caballeresca de [questing_knight_1.GetName]: Vuelta a casa"
 toxoids.7011.desc: "El regreso al torreón de la Orden fue trascendental. Allí, dentro del gran salón, $NAME_Sinople$ reveló que tuvo contacto con una entidad muy similar al Dios tóxico que buscaba la Orden. Sin embargo, gran parte de la memoria de la IA estaba encriptada y la Orden tendría que trabajar mucho para poder acceder a ella.\n\n[questing_knight_1.GetName] [questing_knight_1.GetHeShe] no solo arriesgó [questing_knight_1.GetHisHer] su vida al regresar, sino que también logró traer una pista tangible y salvar a [questing_knight_2.GetName]. Por esto, el señor comandante tomó la decisión de levantar el destierro y [questing_knight_1.GetName]restableció su título caballeresco."
 toxoids.7011.a: "Expulsión revocada. ¡Título de caballero restituido!"
 toxoids.7011.b: "Aprenderemos mucho de $NAME_Sinople$."
 toxoids.7025.name: "Épica caballeresca de [questing_knight_A.GetName] y [questing_knight_B.GetName]: Partida"
 toxoids.7025.desc: "\"No sufras, pues volveré pronto. Si el destino me es favorable, traeré noticias nuevas sobre la deidad\".\n\nLa leyenda habla sobre la figura de [questing_knight_A.GetName], quien abandonó la Fortaleza hace muchos años para embarcarse en una misión secreta de la que no regresó. Tanta destreza poseía [questing_knight_A.GetName], que muchos se negaron a creer que había perecido, aunque su vuelta ya se tendría que haber dado. Entre ellos estaba [questing_knight_B.GetName], su acompañante, quien no dejó de buscar pistas sobre el destino de [questing_knight_A.GetName]. Al fin, [questing_knight_B.GetName] descubrió un pergamino en un compartimento secreto de su dormitorio. Aunque el pergamino estaba en mal estado y descolorido, tenía dos palabras rodeadas: Sistema Milvaunis. La comandancia rápidamente aprobó la misión para seguir esta pista."
 toxoids.7025.A: "¡Que la fortuna te acompañe, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name: "Épica caballeresca de [questing_knight_A.GetName] y [questing_knight_B.GetName]: Búsqueda"
 toxoids.7030.desc: "Localizar el sistema estelar Milvaunis no era fue tarea sencilla para [questing_knight_B.GetName]. No estaba en ningún mapa conocido del [Owner.GetGovernmentName]. Se cuenta que viajó a todos los lugares hasta dar con gente que reconociese el nombre.\n\n\"Viaja sesenta días bordeando [some_system.GetName] y encontrarás el sistema estelar Milvaunis\", le indicaron. \"Se sabe muy poco del lugar, pues no hay viajantes vivos que hayan estado. Se dice que es estéril y está desprovisto de vida. Si vas, te deseo buena suerte. No sabemos qué te vais a encontrar\".\n\nY así partió [questing_knight_B.GetName] a toda prisa."
 toxoids.7030.A: "¡A Milvaunis!"
 toxoids.7035.name: "Épica caballeresca de [questing_knight_A.GetName] y [questing_knight_B.GetName]: Milvaunis"
 toxoids.7035.desc: "Cuando [questing_knight_B.GetName] llegó al sistema estelar Milvaunis, se encontró con un lugar desértico y, por primera vez en su vida, conoció la verdadera desesperación. Era la pista más prometedora, pero parecía que no llevaba a ningún sitio.\n\nPero, como si de un sueño se tratara, los sensores relevaron un planeta rodeado de oscuridad, con su órbita entrelazada entre las estrellas. [questing_knight_B.GetName] puso rumbo al planeta \"Princesa Sombría\"."
 toxoids.7035.A: "La verdad está ahí fuera."
 toxoids.7040.name: "Épica caballeresca de [questing_knight_A.GetName] y [questing_knight_B.GetName]: Encuentro"
 toxoids.7040.desc: "Al llegar a \"Princesa Sombría\", [questing_knight_B.GetName] pudo ver que había señales claras del Dios tóxico: había bastantes sustancias similares a las que quedaron en [Owner.GetHomeWorldName] después paso de la entidad. Aún mejor: descubrió una nave espacial ligera, casi intacta, salvo por una corrosión significativa que había comprometido su casco.\n\nSin embargo, la euforia rápidamente se convirtió en tristeza y [questing_knight_B.GetName] lloró cuando encontró un [questing_knight_A.Species.GetRemnantName] [Root.GetSpeciesAdj] cerca de la nave, todo lo que quedaba de [questing_knight_A.GetName]. La larga estancia en la oscuridad del espacio había causado que el veneno del Dios reaccionara inesperadamente, concentrándose hasta tal punto que solo podía manejarse con extrema precaución.\n\n[questing_knight_B.GetName] supo que el Dios tóxico frecuentaba el sistema Milvaunis varios siglos antes de visitar [Owner.GetHomeWorldName]. Sin más pistas sobre la ubicación actual del Dios, [questing_knight_B.GetName] regresó a casa. Las muestras de las toxinas de la deidad que recuperó [questing_knight_B.GetName] incrementaron enormemente el conocimiento de la Orden sobre las propiedades de la entidad. Por esto, agasajaron a [questing_knight_B.GetName] y, desde entonces, se han cantado canciones sobre sus viajes."
 toxoids.7040.A: "Siempre recordaremos a [questing_knight_A.GetName]."
 toxoids.7040.B: "Más material para que los caballeros lo estudien."
 toxoids.7040.C: "Podemos usarlo para mejorar el armamento."
 toxoids.7050.name: "La visita"
 toxoids.7050.desc: "\"El Velo puede revelar muchos secretos, si pagáis el precio\".\n\nEn el año [GetYear], o eso dicen las crónicas, la Sagrada Visita llegó a [order_headquarters.GetName]. Una figura rodeada de misterio y proveniente de una especie desconocida en la época para nosotros. Se hacía llamar \"Hod\" y nos ofreció un trato: por un precio todavía sin establecer, enviaría a alguien de la Orden al Velo. Allí dentro, una entidad le mostraría un vistazo del conocimiento que buscamos."
 toxoids.7050.A: "Qué interesante. ¿Qué daño podría hacer?"
 toxoids.7055.name: "Murmur de secretos"
 toxoids.7055.desc: "El Gran Maestre eligió a [questing_knight_X.GetName] para que se adentrara en los misterios del Velo. Con la guía de la Sagrada Visita, [questing_knight_X.GetName] se embarcó hacia lo desconocido. Las visiones se sucedían rápidamente dentro de su consciencia antes de que apareciera una entidad.\n\n\"Murmur de secretos\" susurró el Visitante. Comenzó a tomar una apariencia que [questing_knight_X.GetName] describió como \"la más bella jamás vista\".\n\n\"Danos la esencia del primer día de verano, la satisfacción de un desafío superado y el calor del abrazo de un amante\", habló. \"Solo entonces revelaré lo que deseas\"."
 toxoids.7055.A: "Por supuesto, ¡oh, fascinante Murmur!"
 toxoids.7055.B: "El coste es demasiado elevado."
 toxoids.7060.name: "El coste de un recuerdo"
 toxoids.7060.desc: "[questing_knight_X.GetName] notó cómo los recuerdos invadían su mente. Pero no solo la suya, todos los [Root.GetSpeciesNamePlural] recordaban a la perfección el momento exacto en el que el Dios tóxico desplegó su regalo ante [Root.GetHomeWorldName], aunque ocurriera hace siglos.\n\nComo si fueran un único ente, la población de [Root.GetName] notó cómo les invadía una gran sensación de pérdida. Las sensaciones que antes eran plácidas ahora no les provocaban ningún tipo de felicidad. La apatía se extendió como un incendio sin control y fue imposible encontrar la motivación para hacer las tareas más sencillas.\n\nA pesar de todo esto, la Orden dio las gracias a Hod y alabó a [questing_knight_X.GetName] por recuperar los recuerdos del Velo."
 toxoids.7060.A: "Esto ayudará al reclutamiento de la Orden."
 toxoids.7060.A.tooltip: "§Y$building_order_keep$§! nos otorgará un trabajo £job_knight£ §Y$job_knight$§! más."
 toxoids.7060.B: "Erigiremos un monumento en [Root.GetHomeWorldName]."
 toxoids.7065.name: "Murmur despreciada"
 toxoids.7065.desc: "\"¿Osas rechazar mi ayuda? ¡Mala plaga sufras!\".\n\n[questing_knight_X.GetName] notó cómo le arrancaban la consciencia y quedaba a la deriva. Flotó por el Velo durante lo que le parecieron eones, sin ser capaz de controlar sus movimientos. Al final, dio con otra entidad. Mientras que Murmur de secretos era una entidad magnífica y misteriosa, esta entidad destilaba... terror. §R\"NO HA LLEGADO TU HORA\"§!, su voz retumbó en la nada. §R\"VETE A CASA, TODAVÍA NO TIENES LO NECESARIO PARA ESTE TIPO DE ACUERDOS\".§! Y así volvió a su cuerpo."
 toxoids.7065.A: "Tenemos que averiguar más cosas sobre ese Velo."
 toxoids.7065.B: "Hemos aprendido mucho sobre el Velo con este gran esfuerzo."
 toxoids.7080: "Épica caballeresca de [questing_knight_4.GetName]: El desafío"
 toxoids.7080.desc: "Una persona desconocida llegó un día al torreón. Se celebraba un torneo para que los escuderos probaran su valía, y la mayoría de los caballeros de la Orden estaban presentes. La persona desconocida, que vestía una armadura de neutronio, accedió al campo de batalla. La charla alegre de la multitud se apagó cuando esta figura sacó sus armas. El desafío era obvio y, con la bendición del señor comandante [questing_knight_2.GetName], [questing_knight_42.GetName] respondió a la provocación.\n\nLa lucha no duró mucho, y acabó con [questing_knight_42.GetFirstName] en el suelo. [questing_knight_43.GetName] sufrió el mismo destino, al igual que [questing_knight_44.GetFirstName]. Con tres contendientes a sus pies, el señor comandante mandó a llamar a [questing_knight_4.GetName], adalid de la Orden.\n\nLas leyendas están llenas de guerreros imponentes, caballeros que no han conocido la derrota, y [questing_knight_4.GetFirstName] estaba a punto de crear la suya.\n\nEntró en la arena con las armas ya en la mano y saludó a su contrincante."
 toxoids.7080.a: "No nos falles, [questing_knight_4.GetName]."
 toxoids.7085: "Épica caballeresca de [questing_knight_4.GetName]: Combate"
 toxoids.7085.desc: "Se escribirán muchas canciones sobre la lucha entre [questing_knight_4.GetName] y el Caballero Sable. Lucharon durante horas, y el caballero fue incapaz de romperle la guardia a [questing_knight_4.GetName]. A su vez, [questing_knight_4.GetName] no podía penetrar la armadura de su contrincante.\n\n \"Tus habilidades son más que correctas\", dijo la voz desconocida.\n\n\"Veo que tu reputación no es en vano\", y bajó las armas. \"Me rindo ante ti. ¿Me permites volver a mi lugar de origen?\".\n\nEl código de la Orden era estricto y no había más que una sola respuesta. Así pues, el Caballero Sable, llamado así debido al color de su armadura de neutronio, se fue en una nave pequeña de diseño alienígena y se adentró en un pequeño e inestable agujero de gusano que se encontraba en la periferia del sistema. El señor comandante [questing_knight_2.GetName] prohibió expresamente que se le persiguiera y mandó a [questing_knight_4.GetFirstName] a monitorear el agujero de gusano inestable hasta que se pudiera enviar a un equipo científico a la zona.\n\nPor desgracia, no tardaron mucho en llegar al puesto [questing_knight_42.GetName], [questing_knight_43.GetName] y [questing_knight_44.GetName], y demandaron que les dejaran pasar para enfrentarse de nuevo al desconocido. \"Danos la oportunidad de restaurar nuestro honor. Tú no has probado nunca el sabor de la derrota. Esa amargura solo se quita derramando sangre\"."
 toxoids.7085.a: "El deber lo es todo. No podéis pasar."
 toxoids.7085.b: "El honor lo es todo. Todavía tenemos asuntos pendientes con ese desconocido. "
 toxoids.7090: "Épica caballeresca de [questing_knight_4.GetName]: Deber antes que honor"
 toxoids.7090.desc: "\"Las órdenes del señor comandante son claras: no podéis pasar\". Hubo una larga pausa hasta que alguien respondió: \"Pasaremos y no nos lo vas a negar. Prepárate para el abordaje\".\n\nCiegos de odio y movidos por el honor, los caballeros se abalanzaron. Tres contra uno, los caballeros cercaron a [questing_knight_4.GetName] desde todos los flancos hasta que acabó en una esquina de su nave. La pelea no fue justa, ya que [questing_knight_4.GetFirstName] se resistió a herirles, pero al pender su vida de un hilo, no le quedó más remedio que contraatacar con toda sus fuerzas.\n\nEl día acabó en desasosiego y pena para [questing_knight_4.GetFirstName], ya que [questing_knight_43.GetName] había perecido en la batalla. Su familiar tenía heridas de gran consideración y una pena inimaginable. [questing_knight_4.GetFirstName] obtuvo la victoria y había llevado a cabo las órdenes, pero había matado a un compañero caballero en el proceso."
 toxoids.7090.a: "[questing_knight_4.GetFirstName] ha hecho grandes sacrificios en su servicio."
 toxoids.7090.a.tooltip: "§Y$job_knight_plural$§! ahora producen 5 de £amenities£ servicios.\n\nEl §Ytorreón de la Orden§! ahora produce 15 de £stability£ estabilidad.\n\nDesbloquea la opción §Y$herald_knights$§! para la política §Y$policy_knightly_duties$§!. "
 toxoids.7095: "Épica caballeresca de [questing_knight_4.GetName]: El honor lo es todo"
 toxoids.7095.desc: "Cuando las naves de los caballeros entraron, el inestable agujero de gusano se arremolinó y creció. La travesía fue tumultuosa y, dentro de sus naves, el grupo se sacudía como hojas en un furioso vendaval. Al chocar, dos de las naves sufrieron daños críticos, pero pronto terminó y los caballeros se vieron bañados por la luz de estrellas desconocidas.\n\nLlegaron a una estación donde vieron la nave del desconocido. Los pasillos decorados con gran lujo estaban vacíos y en silencio. Las paredes estaban cubiertas de armas exóticas, blindajes alienígenas, escudos de otros lugares y banderas holográficas, además de con trofeos que no tenían nada que ver con los que adornaban el torreón de la Orden. Había una gruesa capa de polvo que permitía perseguir al desconocido. Las huellas les llevaron hasta una puerta gigante tras la que estaba el gran salón de la estación.\n\nEl lugar estaba preparado para albergar un gran banquete, pero ahora solo quedaban los desechos. Los asistentes estaban sentados y no se movían. Las huellas llevaban al lugar de honor de la mesa, donde estaba el desconocido. El casco estaba abierto y revelaba una calavera blanca como la nieve. Su mano esquelética sostenía una jarra de metal que parecía detenida en mitad de un brindis."
 toxoids.7095.a: "Recuperaremos y estudiaremos la armadura de neutronio. Tenemos que saber su secreto."
 toxoids.7095.a.tooltip: "No solo servirá a la Orden, sino que también podrán usarla los trabajadores y les protegerá de climas extremos."
 toxoids.7095.b: "Esto es muy perturbador. Será mejor que nos vayamos."
 toxoids.7095.b.tooltip: "Robar la armadura a un caballero muerto es poco caballeresco. ¿Quién sabe qué tipo de maldición hay en este lugar?"
 toxoids.7110.name: "Épica caballeresca de [questing_knight_10.GetName]: Destino"
 toxoids.7110.desc: "\"Si buscas estas coordenadas, encontraras algo que te seducirá\".\n\nSe ha estudiado largo y tendido a la IA §Y$NAME_Sinople$§!, y los esfuerzos de los valerosos caballeros han dado sus frutos. Una parte encriptada de su disco duro ha revelado una pista: un sistema inexplorado a varios cientos de años luz de [Owner.Capital.System.GetName]. Con el deseo de saber más, el gran maestro le pidió a [questing_knight_10.GetName] que emprendiera el viaje."
 toxoids.7110.A: "¡Te deseo toda la suerte del mundo, [questing_knight_10.GetName]!"
 toxoids.7115.name: "Épica caballeresca de [questing_knight_10.GetName]: Guarda"
 toxoids.7115.desc: "Tras un viaje largo y lleno de complicaciones, [questing_knight_10.GetName] llegó al sistema que $NAME_Sinople$ había comentado. Había un autómata desconocido al final de la hipervía, como si estuviera esperando.\n\nCon su sistema de armas preparado, habló: \"Ya que deseas entrar al sistema Roghboxen, contéstame a esta pregunta con la verdad: ¿Dónde está el perrito piloto?\"."
 toxoids.7115.A: "El periplo del quinto planeta se cruza con un quásar doble."
 toxoids.7115.B: "Te lo has comido."
 toxoids.7115.C: "No lo sé."
 toxoids.7120.desc: "\"Ja, ja, ja. No\".\n\nNo era la respuesta correcta. El autómata emitió un chasquido y vaporizó a [questing_knight_10.GetName] con un arma desconocida.\n\nEn medio de la desesperación, [questing_knight_10.GetName], su leal acompañante, demostró su valía. Ahora recaía sobre sus hombros el terminar la misión. \"¡Ah, máquina aterradora!\", gritó. \"Aunque has acabado con [questing_knight_10.GetName], ¡no acabarás conmigo!\"."
 toxoids.7120.A: "Debe volar por los aires."
 toxoids.7120.B1: "La respuesta correcta es: Te lo has comido."
 toxoids.7120.B2: "Vamos a probar: El periplo del quinto planeta se cruza con un quásar doble."
 toxoids.7120.C: "¿Qué es un perrito piloto?"
 toxoids.7125.desc1: "\"¡No me ataques con esos láseres, sinvergüenza! Vale, vale, puedes pasar. Para lo que te servirá...\".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2: "\"¡Ah, eres una persona de cultura! Esa es la respuesta que tengo en mi base de datos. Pasa, si es lo que deseas\".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3: "\\\"¡Ah, eres una persona de cultura! No tengo respuesta a tu pregunta, ya que se ha eliminado de mi base de datos. Este trabajo es así... Puedes pasar, si es lo que quieres\\\".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared: "El autómata desaparece dejando una nube de humo."
 toxoids.7125.A: "¡Pues adelante!"
 toxoids.7130.name: "Épica caballeresca de [questing_knight_10.GetName]: El discípulo del robot"
 toxoids.7130.desc: "Y así [questing_squire_10.GetName] accedió al sistema §YRoghboxen§!. Allí se encontró con un planeta que había visitado el Dios tóxico no hace más de un siglo, a juzgar por las señales.\n\nMientras entraba en órbita, interceptó una señal de la superficie: \"¡Saludos! Soy Gules, una IA subinteligente y el sirviente del noble $NAME_Sinople$, a quien creo que conoces. Mi señor me encomendó la misión que he llevado a cabo: he sondeado este planeta y he descubierto mucho sobre los enjambres tan poderosos con los que la entidad tóxica sometió a este planeta. Te paso la información recogida\". Tras enviar la información, abrió el canal de comunicaciones de nuevo: \"Mi objetivo se ha completado. Me despido\". Se detectó un pico de energía en la superficie justo cuando el dron de autodestruyó.\n\nTras la feliz y triunfante vuelta a casa, [questing_squire_10.GetName] obtuvo el título de Caballero de la Orden. Además, la unidad de investigación de la Orden propuso algo emocionante: con unos pocos más puntos de datos, y asumiendo que el Dios tóxico se mueve en un patrón regular, quizá podrían ser capaces de triangular en qué región del espacio se encuentra ahora mismo."
 toxoids.7130.A: "Podemos usar los enjambres como arma."
 toxoids.7130.B: "Más estudio para nuestros caballeros."
 toxoids.7130.C: "Siempre en nuestros corazones, Gules."
 toxoids.7145: "Épica caballeresca de [questing_knight_6.GetName]: La guía de la videncia"
 toxoids.7145.desc: "\"La Orden te tiene preparada una misión, [questing_knight_6.GetName]\", dijo el señor comandante con seriedad. \"Por fin, el último banco de datos de $NAME_Sinople$ ha revelado sus secretos y hemos conseguido suficientes datos para un modelo especulativo de la trayectoria del Dios tóxico. Tu misión se dividirá en tres partes: primero, investiga estas coordenadas; segundo, prueba este prototipo de armadura y, por último, descubre qué le pasó a los caballeros que fueron a las coordenadas proporcionadas por $NAME_Sinople$ y de los que no se sabe nada\".\n\nEl prototipo de armadura de neutronio de la Orden era increíble. Una muestra de las habilidades de los artesanos. Era más robusta y ligera, y su potente generador de escudo tenía unos grabados preciosos. Pero esto no era nada comparado con su mejor característica: la armadura estaba conectada con $NAME_Sinople$, permitiendo que la IA los guiase desde cualquier rincón de la galaxia. ¡[questing_knight_6.GetFirstName] se sentía con más confianza que nunca!\n\nEl viaje sucedió sin complicación alguna, pero en cuanto la nave aterrizó en el planeta, una persona desconocida con una capa roja saludó."
 toxoids.7145.a: "¿Quién va?"
 toxoids.7150: "Épica caballeresca de [questing_knight_6.GetName]: Petición de ayuda"
 toxoids.7150.desc: "Ten piedad, por favor. No soy más que un peregrino desarmado en busca de ayuda. Me persigue un enemigo implacable por mis creencias en el Dios tóxico, una entidad suprema divina. Te suplico que me protejas y que me permitas seguir mi peregrinaje en paz."
 toxoids.7150.a: "No tan rápido, desconocido. Tengo preguntas."
 toxoids.7150.a.tooltip: "Preguntaremos antes de decidir nada."
 toxoids.7150.b: "No temas, noble viajante. Estás bajo mi protección."
 toxoids.7150.b.tooltip: "Ayudaremos al desconocido."
 toxoids.7150.c: "Mi obligación no es para contigo, viajante. Deberás librar tus batallas sin ayuda."
 toxoids.7150.c.tooltip: "Nos negamos a ayudar al desconocido."
 toxoids.7150.d: "¡Tu boca no hace más que escupir mentiras!"
 toxoids.7150.d.psionic: "Esta opción está disponible gracias a la habilidad psiónica de tu especie."
 toxoids.7150.d.tooltip: "Nuestras habilidades psiónicas nos permiten sentir las intenciones malignas de este ser."
 toxoids.7155.desc: "Pregunta sin miedo y yo responderé. ¡Pero no te demores, mi perseguidor anda cerca!"
 toxoids.7155.a: "¿Quién eres?"
 toxoids.7155.b: "¿Qué te trae por aquí?"
 toxoids.7155.c: "¿Quién te persigue?"
 toxoids.7155.d: "¿Has conocido a alguien como yo?"
 toxoids.7155.e: "No más preguntas."
 toxoids.7156.desc: "Se me conoce como Maligrant, de la Orden de la Gloria Perniciosa. Soy un peregrino humilde en busca del camino a la iluminación."
 toxoids.7157.desc: "Vago por la galaxia en busca de mundos que haya visitado la deidad e intento empaparme de sus motivos a través de la gloria pútrida que deja allá por donde pasa. Este mundo estuvo repleto de gloriosa vida perjudicial, ¡pero ahora no es nada más que una roca árida esterilizada por aquellos que no aprecian el bello legado de la deidad! ¡Lo único que deseo es disfrutar de su mefítico esplendor cuando mi peregrinaje acabe!"
 toxoids.7158.desc: "¡Un recusante blasfemo! ¡Un ferviente asesino! ¡Un guardián abandonado por aquellos que destruyeron este lugar y le arrebataron su belleza! Intentó matarme tras identificar que las reliquias que porto encima tienen una conexión con el gran Pestilente!"
 toxoids.7159.desc: "Sí. Y fue un día muy triste. Decidieron ayudarme, benditas sean sus almas. Pero la tragedia les golpeó en la forma de mi perseguidor. Y yo tuve que huir una vez más."
 toxoids.7160: "Épica caballeresca de [questing_knight_6.GetName]: El embaucador"
 toxoids.7160.desc: "\"Oh, gran adalid. Si peleas por mí, acepta este amuleto, por favor. Su campo holográfico te ayudará a emborronar tu silueta y le complicará el golpe a tu oponente\".\n\nEl caballero lo cogió y se preparó para la batalla. Su oponente iba con un gran blindaje[questing_knight_6.GetHisHer] y empuñaba una hoja de fase colosal. Los escudos echaron chispas, las armaduras acabaron con abolladuras y [questing_knight_6.GetFirstName] evitó por muy poco la decapitación. [questing_knight_6.GetHisHerCap]Su oponente sabía de buena mano la forma de combatir de la Orden.\n\n[questing_knight_6.GetName]recibió un fuerte golpe en su armadura que rompió el proyector holográfico que ocultaba su apariencia y cayó al suelo.[questing_knight_6.GetHisHerCap] Su oponente se preparó para lanzar el último ataque, pero se frenó a mitad con sorpresa en su gesto. Aprovechando el momento de confusión[questing_knight_6.GetFirstName], se abalanzó y atravesó su armadura. Un golpe mortal.\n\n\"Maravilloso, ¡espléndido! ¡Jamás había sentido tanta felicidad!\", gritó alto el desconocido. Y no sonaba como se había presentado con anterioridad.[questing_knight_6.GetName]miró el cuerpo de su [questing_knight_6.GetHisHer] oponente: la armadura titiló y el aspecto holográfico que había ocultado su forma verdadera se disipó. Tenía delante [questing_knight_6.GetFirstName]a un miembro de la Orden. \"Ah, bueno\", rio el desconocido. \"¡Parece que has asesinado a uno de los tuyos! ¡Qué lástima!\". La burla resonó mientras el desconocido desaparecía entre una nube de humo púrpura.\n\n[questing_knight_6.GetFirstName][questing_knight_6.GetHisHer] se arrodilló a su lado con gran dolor por haber sido engañado con el holograma del extraño. [questing_knight_6.GetHisHer] Descubrió algo inusual en un compartimento de la armadura: un banco de datos lleno de secretos increíbles sobre el funcionamiento de los mares tóxicos."
 toxoids.7160.a: "¡La Orden se vengará! Lo juro."
 toxoids.7160.a.tooltip: "Este mundo era oceánico y los bancos de datos nos muestran cómo se pueden explotar los mares venenosos para conseguir gases exóticos."
 toxoids.7164.a.desc: "Ja, ja, ja. Parece que subestimé tu perspicacia. No pasa nada, ya me ocuparé yo. Verte luchar contra otro miembro de la Orden habría sido divertido, pero tu destino ya está escrito. Veo el futuro, ¡y no te queda mucho tiempo de vida!"
 toxoids.7164.desc: "¿Esas tenemos? Eres más cabal que otros caballeros que he conocido. Quería verte luchar, pero supongo que mi predicción no se hará realidad. ¡Aun así, eso no cambia el hecho de que morirás muy pronto!"
 toxoids.7164.a: "¡Traición! ¡En guardia!"
 toxoids.7165: "Épica caballeresca de [questing_knight_6.GetName]: Rostro verdadero"
 toxoids.7165.desc: "El desconocido se quitó la capa y sacó dos hojas curvas iluminadas en forma de arco. El lugar se llenó de un color rojo cuando las armas chocaron. Tras una pequeña refriega, la superioridad del desconocido se hizo evidente. Estaba jugando con [questing_knight_6.GetFirstName].\n\n\"Destilas patetismo. ¿De verdad creías que tendrías una oportunidad? Puedo leerte la mente y adelantarme a tus movimientos\". La brutal serie de ataques que sucedieron agotaron el escudo de [questing_knight_6.GetFirstName]. El desconocido se regodeó: \"El Velo abre un gran abanico de habilidades. Y es algo que no comprendieron esos caminantes decrépitos que me entrenaron. Se quedaron en la superficie. ¡Tenían miedo de adentrarse y descubrir su verdadero poder!\". [questing_knight_6.GetFirstName] lanzó una estocada, pero el extraño bloqueó el ataque con una rapidez insultante. \"Y pensar que me echaron. ¡A MÍ!\".\n\nEn ese momento, la voz de $NAME_Sinople$ se escuchó en la armadura de [questing_knight_6.GetFirstName]: \"Valiente, tu oponente sabrá leer la mente, pero no mis circuitos. Pásame el control de la armadura. Lucharé por ti\". [questing_knight_6.GetFirstName] se relajó tan pronto como $NAME_Sinople$ obtuvo el control.\n\nLa lucha acabó pronto. $NAME_Sinople$ atacó con un despiadado golpe por debajo de la trayectoria de bloqueo del oponente. El desconocido se sorprendió y cayó a tierra. Con gesto triunfante, [questing_knight_6.GetName]cogió sus [questing_knight_6.GetHisHer]láseres y el cuerpo del embaucador desapareció abruptamente en una nube de niebla vívida."
 toxoids.7165.a: "Nos volveremos a encontrar, eso seguro."
 toxoids.7165.a.tooltip: "Estas armas también pueden ser herramientas útiles.\n\nLos §Y$job_knight_plural$§! han aumentado la producción de £alloys£ §Yaleación§! en el imperio. "
 alloy_producing_knights: "Espadas luminosas"
 alloy_producing_knights_desc: "Cada trabajo de £job_knight£ §Y$job_knight$§! aumenta la producción de £alloys£ §Yaleación§! del imperio en un §G1.5%§!."
 toxoids.7195.name: "Épica caballeresca de [questing_knight_15.GetFirstName]: La bruja del bosque"
 toxoids.7195.desc: "Se dice que durante los viajes de [questing_knight_15.GetName], alguien de naturaleza oscura y antipática[questing_knight_15.GetSheHe], dio con una señal que emitía un campo de chatarra que se encontraba entre las estrellas. [questing_knight_15.GetSheHeCap]Rápidamente puso rumbo para investigarlo más de cerca.\n\nMientras [questing_knight_15.GetSheHe]se acercaba, [questing_knight_15.GetSheHe]escuchó una encantadora voz a través del éter: \"¡Ah, valiente! Llevo milenios esperándote, deseando que vinieras a mi bosque celestial. Ahora que estás aquí, espero que vengas a mi humilde morada. Te prometo que valdrá la pena\".\n\nDe la nada apareció una pequeña estación. Sin pensárselo mucho, los infructuosos años de búsqueda habían agotado [questing_knight_15.GetHerHim]la paciencia de [questing_knight_15.GetFirstName], quien buscaba un poco de fortuna. [questing_knight_15.GetHerHis]Así que aterrizó su nave."
 toxoids.7195.A: "¡Cuidado, [questing_knight_15.GetFirstName]! Puede ser una trampa."
 toxoids.7200.diplo_title: "Épica caballeresca de [questing_knight_15.GetFirstName]: La estación"
 toxoids.7200.name: "Syamelle, espíritu de los caminantes"
 toxoids.7200.desc: "Mientras llegaba a la estación, una figura femenina de gran belleza esperaba a [questing_knight_15.GetName]. Se parecía a los [Owner.Species.GetName], pero no cabía duda de que era una entidad mucho más avanzada. Sonrió y [Owner.Species.GetFirstName] se dio cuenta de que el concepto de belleza que tenía era muy limitado, y reducido, hasta hoy. De repente, sintió que la lujuria se apoderaba de su cuerpo.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth: "Mientras llegaba a la estación, una figura femenina de gran belleza esperaba a [questing_knight_15.GetName]. Se parecía a los [Owner.Species.GetName], aunque extrañamente orgánica, y no cabía duda de que era una entidad mucho más avanzada. Sonrió y [Owner.Species.GetFirstName] se dio cuenta de que el concepto de belleza que tenía era muy limitado, y reducido, hasta hoy. De repente, sintió que la lujuria se apoderaba de su cuerpo sintético.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end: "\"Me llamo Syamelle, espíritu de los caminantes y vagabundos. Y te he elegido a ti\", dijo arrastrando las palabras. \"Sí, a ti\", repitió mirando a [questing_knight_15.GetFirstName] de arriba a abajo."
 toxoids.7200.A: "¿Elegirme para qué?"
 toxoids.7205.diplo_title: "Épica caballeresca de [questing_knight_15.GetFirstName]: Seducción"
 toxoids.7205.name: "$toxoids.7200.name$"
 toxoids.7205.desc: "Syamelle volvió a sonreír de forma pícara mientras se quitaba la ropa: \"Me gustaría que participáramos en un rito amoroso para dar lugar a algunos retoños\"."
 toxoids.7205.desc.no_clothes: "Syamelle volvió a sonreír de forma pícara mientras intentaba tomar a [questing_knight_15.GetFirstName] de su [questing_knight_15.Species.GetHandName]: \"Me gustaría que participáramos en un rito amoroso para dar lugar a varios retoños\"."
 toxoids.7205.A: "Con gusto."
 toxoids.7205.B: "¡No! ¡No me tentarás! ¡Muere, bruja!"
 toxoids.7210.diplo_title: "Épica caballeresca de [questing_knight_15.GetFirstName]: Mal de amores"
 toxoids.7210.name: "$toxoids.7200.name$"
 toxoids.7210.desc: "Mientras [questing_knight_15.GetName] desenfundaba su arma, los ojos de Syamelle se llenaron de rabia. \"¿Te atreves a rechazarme? Yo te maldigo, a ti y a tu gente. Jamás volveréis a sentir el calor de un amante ni la lujuria provocada por el deseo verdadero; procrearéis como lo hacen las máquinas. ¡Fuera! Antes de que cambie de opinión y acabe con tu vida\".\n\nSyamelle cogió un dispositivo del que [questing_knight_15.GetFirstName] no se había percatado y desapareció. Aunque sí notaba su presencia observando y acechando...\n\nLas crónicas más tarde recogerían esto como un punto de inflexión en la historia [Root.GetAdj]: la maldición de la bruja se considera casi una bendición, ya que los deseos carnales ya no distraen a los caballeros y, en cierto modo, la reproducción mecánica de la población es igual de efectiva que la biológica."
 toxoids.7210.desc.synth: "A la vez que [questing_knight_15.GetName] buscaba su arma, los ojos de Syamelle se llenaron de rabia. \"¿Te atreves a rechazarme? Debería habérmelo imaginado. No sé qué esperaba de una máquina como tú, que ha abandonado toda la compasión y libertad por un traje estéril de metal. ¡En fin! No tengo poder sobre ti, o te lanzaría una maldición aquí mismo. Así que vete antes de que te mate\".\n\nSyamelle cogió un dispositivo del que [questing_knight_15.GetFirstName] no se había percatado y desapareció. Aunque sí notaba su presencia observando y acechando...\n\nLas crónicas no supieron qué moraleja sacar del encuentro, pero sí estuvieron de acuerdo en decir que era una buena historia."
 toxoids.7210.A: "Has hecho bien, [questing_knight_15.GetFirstName]."
 toxoids.7215.diplo_title: "Épica caballeresca de [questing_knight_15.GetFirstName]: La elección"
 toxoids.7215.name: "$toxoids.7200.name$"
 toxoids.7215.desc: "Lo que sigue no es toda la verdad y [questing_knight_15.GetName] no quiere hablar de ello. Tras el final, su mirada se posó sobre un dispositivo extraño. El aire parecía titilar a su alrededor con patrones cambiantes y, aunque era muy pequeño, daba la sensación de contenía la vastedad. [questing_knight_15.GetFirstName] sabía con total seguridad que era la primera vez que veía algo así.\n\nSyamelle estaba dormida y [questing_knight_15.GetFirstName] tuvo dudas. Su instinto le decía que se fuera ya, rápido, antes de que se despertara. Su gran belleza no era lo único que se notaba nada más verla, también rezumaba ira. Pero la Orden, que tan mal había tratado a [questing_knight_15.GetFirstName] por su búsqueda infructuosa, seguro que se desharía en halagos si llevaba consigo un objeto misterioso que investigar."
 toxoids.7215.A: "Coge el dispositivo."
 toxoids.7215.B: "Dale un beso y vete."
 toxoids.7220.name: "$toxoids.7200.name$"
 toxoids.7220.diplo_title: "Épica caballeresca de [questing_knight_15.GetFirstName]: Con las manos en la masa"
 toxoids.7220.desc: "\"¡Farsante! ¿Te pensabas que podrías venir, seducirme y luego robarme? ¡Ser vil! Había pensado en bendecirte, ya que lo has hecho muy bien, pero ahora... ¡Fuera! Y llévate este dispositivo si tanto lo quieres, no tiene valor. ¡Largo!\".\n\n[questing_knight_15.GetName][questing_knight_15.GetSheHe] se fue sin mirar atrás y creyó que los caballeros de la Orden no calificarían al dispositivo como algo \"sin valor\". Podía modificar las dimensiones no se sabe cómo. [questing_knight_15.GetSheHe] siempre se preguntó qué tipo de bendición habría recibido de haber sucumbido a la tentación."
 toxoids.7220.A: "¡Rápido, fuera!"
 toxoids.7220.A.tooltip: "Permite la decisión §Y$decision_activate_dimensional_manipulation_device$§! en §Y[order_keep.GetName]§! y otorga espacio habitable adicional en el hábitat a cambio de £sr_dark_matter£ materia oscura."
 toxoids.7225.name: "$toxoids.7200.name$"
 toxoids.7225.diplo_title: "Épica caballeresca de [questing_knight_15.GetFirstName]: La bendición de Syamelle"
 toxoids.7225.desc: "Los ojos de Syamelle se abrieron de par en par. \"Valiente, me apena que tengas que marchar, pero tienes que volver a tu castillo y yo a mi dimensión. Quiero que sepas que, allá dónde vayas, tú y tu gente tendréis mi bendición\".\n\nMientras [questing_knight_15.GetName] se subía a su nave, sentía sus fuerzas renovadas. También todas las personas de [Root.GetName], tal y como prometió Syamelle. Las crónicas recogen, de una forma un tanto obscena, que ese año nació un séquito de [Root.GetSpeciesSpawnNamePlural].\n\nOportunidad bien aprovechada."
 toxoids.7225.desc.synth: "Los ojos de Syamelle se abrieron de par en par. \"Valiente, me apena que tengas que marchar, pero tienes que volver a tu castillo y yo a mi dimensión. Quiero que sepas que, allá dónde vayas, tú y tu gente tendréis mi bendición\".\n\nMientras [questing_knight_15.GetName] se subía a su nave, sintió sus circuitos renovados. También todas las personas de [Root.GetName], tal y como prometió Syamelle. Las crónicas recogen, de una forma un tanto obscena, que ese año muchos desearon tener su cuerpo orgánico de vuelta. Todos parecían enamorados de todos y los instintos primitivos, que tan enterrados estaban, habían vuelto a salir a la superficie, para alegría de muchos.\n\nOportunidad bien aprovechada."
 toxoids.7225.A: "Nunca la olvidaremos."
 toxoids.7255.name: "Una leyenda ha regresado"
 toxoids.7255.desc: "\"... Habiendo conocido el engaño y la traición, [questing_knight_8.GetFirstName] se encontró con su destino a manos de un mago oscuro. Desapareció en una nube de humo violeta y jamás regresó. Aquel día perdimos a una persona amable que había ayudado a fundar la Orden. Aquí acaba la historia de [questing_knight_8.GetFirstName]\".\n\nHace siglos, los cronistas escribieron sobre la muerte de [questing_knight_8.GetName], quien ayudó a crear la Orden y fue testigo de la visita del Dios tóxico a nuestro mundo. Hoy, sin embargo, será necesario añadir un apéndice a las crónicas, ya que [questing_knight_8.GetName] ha regresado. Mientras la Orden investigaba un pico de energía en [Root.Capital.GetName], se encontró con [questing_knight_8.GetName], que regresaba de un viaje interdimensional. La Orden se ha hecho cargo de [questing_knight_8.GetName] para verificar su identidad. Posteriormente, le contarán lo que ha sucedido desde que desapareció."
 toxoids.7255.a: "Seamos discretos con ese asunto."
 toxoids.7255.b: "¡Debemos contárselo a todo el mundo! ¡A celebrarlo!"
 return_of_the_knight: "Leyenda viva"
 return_of_the_knight_desc: "El increíble regreso de una persona que fundó la Orden, tras haber estado desaparecida durante un siglo, ha causado un gran regocijo en nuestro imperio."
 toxoids.7260.name: "Visitando a una leyenda"
 toxoids.7260.desc: "¡Hola! Soy [questing_knight_82.GetFirstName]. A [questing_knight_8.GetName] le gustaría conocerte. Prepárate para responder a nuestras preguntas y contarnos qué ha pasado."
 toxoids.7260.a: "¿Hay algo que deba saber de antemano?"
 toxoids.7265.desc: "Le hemos contado todo sobre nuestros progresos tecnológicos y parece que se aclimata bien, pero su estado mental es muy diferente. Nuestros valores fundamentales son similares, pero a veces expresa opiniones algo extremas sobre cómo ha evolucionado nuestra sociedad. Será mejor evitar ese tema por el momento."
 toxoids.7265.a: "Vayamos a encontrarnos de inmediato."
 toxoids.7270.name: "$toxoids.7260.name$"
 toxoids.7270.desc: "¡Ya era hora! Al fin te dignas a verme. Así que tú eres lo que llaman un rey en estos tiempos... Poseo información vital sobre el Dios tóxico, pero solo se la daré al rey. Supongo que tendrás muchas preguntas. Adelante."
 toxoids.7270.a: "¿Cómo te estás adaptando?"
 toxoids.7270.b: "¿Son ciertas todas las leyendas sobre ti?"
 toxoids.7270.c: "¿Qué ocurrió durante tu... exilio?"
 toxoids.7270.d: "¿Dices que puedes ayudar a encontrar al Dios tóxico?"
 toxoids.7275.desc: "Tanto ha cambiado. Yo, que pensaba que regresaba a casa, pronto me di cuenta de que esa casa ya no existe. Todos a cuantos conocí se hallan muertos, y solo las crónicas pueden iluminarme sobre lo ocurrido en mi ausencia. No reconozco este mundo, pero al menos la Orden sigue aquí, la misión continúa y mi deber está claro. "
 toxoids.7280.desc: "Las crónicas son ciertas. Hay pequeñas variaciones pero, en gran medida, esos caballeros solo hicieron que nuestros \"informes de misión\" fueran más fáciles de leer. Sí, he aniquilado a cientos de enemigos y sobrevivido a infinidad de peligros por el corazón de una doncella. Pero eso ya no importa. Ella, al igual que los demás, está muerta."
 toxoids.7285.desc: "No lo sé a ciencia cierta. Tu gente me ha dicho que viajé a otra dimensión. Para mí, fue como un largo sueño sin despertar. Nada tenía sentido, ni lo que percibía ni mis propios sentimientos. Lo único que me ayudó a sobrellevar ese martirio fueron los recuerdos de la gente a la que conocía: aquellos a quienes amé y aquellos a quienes no, el mago que me envió allí y mi propia ira; y, sobre todo, aquella que tiene las llaves de mi corazón. Fue puro caos, pero al final también conseguí un valioso entendimiento en el proceso."
 toxoids.7290.desc: "Durante mi exilio, vi cosas. Como si mirara a través de un espejo roto, las escenas se repetían una y otra vez con pequeñas variaciones. Muchas de ellas no tenían sentido, pero en algunas vi a gente conocida.\n\nEn una vi al mago que me desterró. Estaba en una roca solitaria, rodeado de estrellas. Allí empleó su magia para encerrar... a algo tóxico, quizá el mismo Dios. He hablado con el señor comandante y parece que tiene suficientes pistas para encontrar ese lugar. Solo necesitamos tu permiso para ponernos en marcha."
 toxoids.7290.a: "¡Preparad a los caballeros! ¡Partimos de inmediato!"
 toxoids.7295.name: "En busca del Dios tóxico: El sello"
 toxoids.7295.desc: "Los datos recuperados con la ayuda de $NAME_Sinople$ nos han permitido trazar la ruta seguida por el Dios tóxico y localizar el sistema donde podría haberse dirigido. Nada más entrar en dicho sistema, [questing_knight_8.GetFirstName] ha reaccionado inmediatamente.\n\n\"Está aquí. Puedo sentir su presencia\". Hemos seguido sus indicaciones hasta una luna desolada.\n\nAl aterrizar, el mismísimo embaucador, al que [questing_knight_6.GetName] y [questing_knight_8.GetName] ya se habían encontrado previamente hace años, ha atacado a nuestros caballeros.\n\n\"Sois persistentes\", dijo el embaucador. \"Pero este es el fin de vuestra misión. Mi maestro no tolerará que vuestras estúpidas creencias hagan decaer el equilibro del Velo más de lo que ya lo han hecho. No hay Dios tóxico, ¡y pronto tampoco habrá caballeros tóxicos!\". Cuando el embaucador dejó de hablar, registramos múltiples señales entrando en el sistema."
 toxoids.7295.a: "¡Como quieras!"
 toxoids.7295.b: "¡Muere, hereje!"
 toxoids.7295.c: "¡La hora de la venganza se aproxima!"
 toxoids.7300.name: "En busca del Dios tóxico: El último truco"
 toxoids.7300.desc.sable: "Donde antes había espacio vacío, floreció un agujero de gusano. Con las armas listas, la flota de la Orden esperaba nerviosa mientras emergía una docena de pequeñas naves. Eran similares a las que utilizó el Caballero Sable hace décadas. Las naves se lanzaron directamente a la luna, sin prestar atención a nuestra flota.\n\nEn la superficie, la lucha continuaba. Una tormenta sobrenatural cubrió el campo, mientras el embaucador hacía pleno uso de sus poderes, invadiendo la mente de nuestros caballeros, conjurando ilusiones y utilizando la psicoquinesia para detenernos con todo tipo de proyectiles. Nuestros caballeros estaban decididos y bien protegidos, pero los poderes sobrenaturales del embaucador los mantuvieron a raya.\n\nDe repente, una docena de extraños emergieron de la tormenta, cada uno vestido con la misma armadura de neutronio que el Caballero Sable. No mostraron hostilidad hacia nosotros y, en cambio, cargaron directamente contra el embaucador. Blandiendo un estandarte hecho jirones, uno de ellos hizo uso de un sistema de altavoces incorporado para lanzar una letanía de venganza sobre el campo de batalla.\n\n\"¡Tú, maldito embaucador! Con veneno asesinaste a nuestros portadores. No somos más que caparazones, pero su memoria permanece con nosotros. Ahora acabaremos con esto. ¡Se acerca el ajuste de cuentas!\".\n\nAl ver que se acercaba su final, el embaucador maldijo con frustración. La hueste acorazada se unió al caballero que luchaba para acosar al embaucador por todos lados. Aprovechando la confusión, [questing_knight_8.GetFirstName] tomó su hoja y separó la cabeza del embaucador de su cuerpo. En este momento de triunfo, la hueste acorazada se quedó inmóvil. Su propósito, cumplido; la IA que los había animado se apagó."
 toxoids.7300.desc: "¡Entidades del Velo! La flota de la Orden fue atacada por seres de energía convocados por el embaucador. Al mismo tiempo, en la propia luna, nuestros valientes caballeros se enfrentaban a una horda de bestias del Velo conjurada por el Caminante del Velo rebelde. Nuestros caballeros fueron obligados a retroceder hasta que el señor comandante gritó: \"¡POR LA ORDEN!\".\n\nEl grito se escuchó en todo el campo de batalla y los caballeros se reagruparon en torno a su comandante para después lanzarse de nuevo a la lucha. En el corazón de la aglomeración, [questing_knight_8.GetFirstName] reía, revelando la pureza del combate. Al menos una cosa no había cambiado desde que se había ido.\n\nDe repente, los caballeros consiguieron abrirse paso y solo el embaucador quedaba ante ellos. El Caminante del Velo rebelde atacó con una ráfaga de energía psiónica dirigida al señor comandante. En el último momento, [questing_knight_8.GetFirstName] se lanzó a interceptar el ataque. [questing_knight_15.GetName], quien gozaba de la fama de haberse encontrado con Syamelle, asestó el golpe definitivo al embaucador.\n\n\"¡Estúpidos caballeros! ¡Que la calamidad caiga sobre vuestra gente y que todo vuestro conocimiento sea olvidado!\".\n\nLas últimas palabras del embaucador crepitaron con energía maligna.\n\nEn tierra, [questing_knight_8.GetFirstName] también estaba a punto de morir. Las crónicas narran sus últimas palabras: \"Prefiero que me mate a mí a que mate a mi señor, ya que mi muerte no será ni la mitad de dañina de lo que sería la suya\". "
 toxoids.7300.a: "Que los Caballeros Sable descansen en paz."
 toxoids.7300.b: "¡[questing_knight_8.GetName], noooooo!"
 trickster_curse: "La maldición del embaucador"
 trickster_curse_desc: "Aunque el embaucador que tan ferozmente se opuso a nuestra misión está muerto, nos ha dejado un amargo regalo."
 toxoids.7305.name: "En busca del Dios tóxico: Abriendo la puerta"
 toxoids.7305.desc: "Después de la batalla, los caballeros revisaron cada centímetro de la luna. Al final, en las profundidades de los confines del sur, descubrieron un artilugio funesto que había dejado el embaucador. La energía vibraba mientras aparecían grietas en la máquina; con la muerte de su creador, se iba deshaciendo paulatinamente, derramando corrientes de energía psiónica. Poco después, la máquina se redujo a cenizas.\n\nDesde la órbita, las naves informaron de un extraño fenómeno subespacial en el borde del sistema: la propia gravedad había cambiado para adaptarse a la restauración de una hipervía bloqueada. Las energías resultantes desencadenaron un potente PEM, quemando la mayoría de los sistemas de las naves de la Orden.\n\nPara entender bien lo que ocurrió ese día, tendremos que enviar una flota."
 toxoids.7305.a: "¡Mandad a la flota más cercana!"
 toxoids.7305.a.tooltip: "Debemos descubrir los secretos del sistema §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name: "En busca del Dios tóxico: Presenciando la divinidad "
 toxoids.7310.desc: "En [from.GetName] hay remolinos de nieblas corrosivas, y dentro de ellos se esconde la entidad tóxica a la que buscamos: fauces metálicas, caparazón quitinoso, tentáculos y bolsas de gas. Este viajero espacial gigante brilla con una luz verde enfermiza. No somos bienvenidos."
 toxoids.7310.a: "¡Las palabras no pueden expresar su monstruosidad!"
 toxoids.7310.b: "¡El dios nos pone a prueba! ¡Convocad a la flota!"
 toxoids.7311.name: "Entidad tóxica"
 toxoids.7311.desc: "En [from.GetName] hay remolinos de nieblas corrosivas, y dentro de ellos se esconde la entidad tóxica a la que buscamos: fauces metálicas, caparazón, tentáculos y bolsas de gas. Este viajero espacial gigante es imponente y brilla con una luz verde enfermiza. No somos bienvenidos."
 toxoids.7311.a: "¿Pero qué...?"
 toxoids.7312.name: "En busca del Dios tóxico: Fracaso"
 toxoids.7312.desc: "Fuera lo que fuera lo que había en [from.GetName], ya no está. Solo los remolinos de nieblas corrosivas son testigos de que un ser vivió allí, pero los restos de una batalla sugieren que fue destruido por otra civilización viajera antes de que lo encontráramos. Aunque parece claro que, fuera lo que fuera, no era un dios, todas las pistas conducen aquí. Sin más pistas, la Orden se halla en un estado de desesperación."
 toxoids.7312.A: "No nos lo podemos creer... ni lo haremos."
 toxoids.7312.tooltip: "Quizá algún día encontremos al verdadero Dios tóxico, pero no sabemos dónde buscarlo."
 toxoids.7315.name: "En busca del Dios tóxico: Superar la prueba"
 toxoids.7315.desc: "El Dios tóxico ha sido derrotado y está a nuestra merced.\n\nLos análisis revelan que, si bien la composición química de sus secreciones es parecida a la de nuestro mundo natal, no es exactamente la misma. ¿Podría ser descendiente del Dios verdadero? ¿Podría haber otros? ¿O es esta simplemente una bestia del Vacío? Sea cual sea la verdad, nuestros científicos creen que podrían curarla. Podríamos tener a esta cosa a nuestra entera disposición."
 toxoids.7315.a: "¡Oh, Dios tóxico, aniquila a nuestros enemigos! "
 toxoids.7315.a.tt: "Termina la búsqueda. Toma control del §YDios tóxico§!, un §YColoso§! que puede intoxicar mundos. §RCon el fin de la misión, muchos £job_knight£ caballeros abandonarán la Orden.§!"
 toxoids.7315.b: "No es ningún dios. ¡Matadlo!"
 toxoids.7315.b.tt: "El embaucador tenía razón, después de todo. Esto no es un dios. La búsqueda continúa."
 toxoids.7320.name: "El destino de la Orden"
 toxoids.7320.desc: "Hemos encontrado al Dios tóxico pero, con este descubrimiento, la Orden ha perdido su propósito. ¡Los caballeros, acostumbrados al valor y a la gloria, no pueden dedicarse a cumplir simples recados! Apáticos y sin saber qué hacer, más y más caballeros han empezado a abandonar la Orden.\n\nHoy, el señor comandante les ha dado a los que quedan la opción de quedarse o marcharse con su bendición. Muchos se han ido en busca de una nueva vida. Algunos se han organizado en pequeños grupos de caballeros en busca de nuevas misiones que completar en la galaxia."
 toxoids.7320.a: "El final de una era."
 toxoids.7320.a.tt: "§REl £building£ edificio Torreón de la Orden ahora admitirá menos £job_knight£ trabajos de caballero§!"
 toxoids.7510.name: "Entidad tóxica asesinada"
 toxoids.7510.desc.origin: "La entidad del sistema [fromfrom.GetName] no era un dios. Si lo hubiera sido, no habríamos podido acabar con él.\n\nMientras su cuerpo convulsionaba una última vez, su saco de veneno estalló y esparció material corrosivo por todo el sistema. Gracias a la rápida respuesta y a las maniobras evasivas, la flota se puedo alejar del rango de alcance, pero la entidad no tuvo tanta suerte. Acabó pereciendo debido a su veneno, su carne se descompuso con rapidez y no dejó nada más que sus fauces. La Orden de Caballeros se las ha llevado como trofeo. Se mostrarán solo en ocasiones especiales como una demostración de la grandiosidad de la Orden."
 toxoids.7510.desc.not_origin: "Hemos acabado con la entidad tóxica del sistema [fromfrom.GetName]. Mientras su cuerpo convulsionaba una última vez, su saco de veneno estalló y esparció material corrosivo por todo el sistema. Gracias a la rápida respuesta y a las maniobras evasivas, la flota se puedo alejar del rango de alcance, pero la entidad no tuvo tanta suerte. Acabó pereciendo debido a su veneno, su carne se descompuso con rapidez y no dejó nada más que sus fauces."
 toxoids.7510.A: "¿Dónde está tu divinidad ahora?"
 toxoids.7510.A.reanimators: "¡Qué pena! Los restos no son suficientes para hacer que resucite"
 ##Single Events
 toxoids.8000.name: "Recompensa de misión"
 toxoids.8000.desc: "Un grupo de caballeros acaba de regresar de una larga misión. Sus naves están maltrechas y sus servoarmaduras gastadas. Ha sido un viaje agotador, pero han conseguido información vital, aunque escasa, sobre el Dios tóxico. A pesar de las adversidades a las que se han enfrentado, su ánimo es bueno, ya que no han vuelto con las manos vacías y sus historias serán un buen anexo a las crónicas."
 toxoids.8005.name: "Solicitud de fondos adicionales"
 toxoids.8005.desc: "Durante siglos, el estado ha dedicado una gran parte de sus recursos a la búsqueda y a la Orden, y nuestro reciente cambio de políticas para reducir el presupuesto de los caballeros no ha sido bien recibido. Los caballeros y los escuderos están descontentos. Una gran parte de la población está de acuerdo con ellos y cree que estamos olvidando nuestro deber. El señor comandante ha enviado una solicitud formal para volver al modelo de financiación anterior, una medida apoyada por muchos en nuestro imperio."
 toxoids.8005.a: "Están en lo cierto. La misión es el objetivo principal."
 toxoids.8005.b: "No. La misión tendrá que esperar."
 toxoids.8005.c: "Podemos hacer una donación para que se calmen."
 knight_budget_demand: "Financiación adicional concedida"
 toxoids.8010.name: "La misión de los cien años"
 toxoids.8010.desc: "Hace cien años, partimos hacia las estrellas. Esto supuso un nuevo comienzo para nosotros y para la misión, con infinitas posibilidades que se abrían ante nosotros. Un siglo ha pasado desde entonces, y nuestra población se encuentra dividida. Si bien nuestros logros son innegables, hay voces que ponen en duda el propósito de los caballeros y la misión. ¿Son solo reliquias de un tiempo pasado?"
 toxoids.8010.a: "No. ¡Celebraremos un festival en honor de nuestros caballeros!"
 toxoids.8010.b: "No tenemos tiempo para nimiedades."
 toxoids.8010.c: "Sí. Ha sido un siglo de fracasos. Pongámosle fin."
 toxoids.8010.c.tooltip: "§REsto concluirá la misión, destruirá la Orden y eliminará todos sus edificios y distritos asociados.§!"
 toxoids.8015.name: "La caída del torreón de la Orden"
 toxoids.8015.desc.a: "El torreón se ha perdido. Los saqueadores han dado cuenta de sus valiosas reliquias y sus trofeos. Sin embargo, en el caos de la evacuación, varios valientes caballeros consiguieron preservar nuestra preciada investigación al guardar los archivos en una cámara secreta. Deberían estar a salvo por ahora, pero sin acceso a este conocimiento, la Orden no puede funcionar."
 toxoids.8015.desc.b: "El torreón se ha perdido. Los saqueadores han dado cuenta de sus valiosas reliquias y sus trofeos. Sin embargo, en el caos de la evacuación, varios valientes caballeros consiguieron preservar nuestra preciada investigación al guardar los archivos en una cámara secreta. Deberían estar a salvo por ahora, pero sin acceso a este conocimiento, la misión no puede continuar."
 toxoids.8015.a: "¡Debemos recuperar el hábitat a toda costa!"
 toxoids.8017.name: "La destrucción del torreón de la Orden"
 toxoids.8017.desc.a: "El torreón ha sido destruido y reducido a una masa de restos flotantes. El señor comandante está muerto, así como la mayoría de nuestros caballeros y escuderos. Los archivos han sido eliminados. Es una pérdida inconmensurable. Hemos llamado a los pocos caballeros supervivientes para que regresen. El futuro de la Orden está en ruinas."
 toxoids.8017.desc.b: "El torreón ha sido destruido y reducido a una masa de restos flotantes. El señor comandante está muerto, así como la mayoría de nuestros caballeros y escuderos. Los archivos han sido eliminados. Es una pérdida inconmensurable. Es imposible proseguir con la misión después de esto. Hemos llamado a los pocos caballeros supervivientes para que regresen. El futuro de la Orden está en ruinas."
 toxoids.8017.a: "No puede ser..."
 toxoids.8020.name: "El destino del Dios tóxico"
 toxoids.8020.desc: "Después de encontrar a la entidad tóxica, nuestros caballeros perdieron el rastro del Dios tóxico. La conexión entre ambos seres es incuestionable, pero, si confiamos en los archivos, la entidad palidece en comparación con el original, que era inmensamente más formidable y además sintiente.\n\nHoy, sin embargo, nuestra búsqueda del Dios tóxico finaliza. Hemos registrado rastros de una sustancia nociva que expulsa el agujero negro supermasivo que hay en el centro de la galaxia. Tras analizarla, tenemos la certeza de que el Dios tóxico se encuentra ahí. No sabemos cómo es posible, pero en cualquier caso está fuera de nuestro alcance.\n\nEl señor comandante ha ordenado a todos los caballeros que centren todos sus esfuerzos en recuperar cualquier cosa relacionada con el agujero negro, pero hay pocas esperanzas."
 toxoids.8020.a: "¡No descansaremos hasta encontrar una solución!"
 toxoids.8025.name: "La reconquista del torreón de la Orden"
 toxoids.8025.desc: "Hemos recuperado el alojamiento del hábitat del torreón de la Orden. Nuestras fortificaciones y el dominio están en ruinas, desmantelados por los ocupantes, pero se pueden reconstruir. Ahora que tenemos acceso a los archivos restaurados, la misión de nuestros caballeros puede continuar."
 toxoids.8025.a: "¡Un día glorioso!"
 ##Policy
 policy_knightly_duties: "Deber caballeresco"
 policy_knightly_duties_desc: "Nuestros caballeros son la élite de nuestro país. Además de leales, devotos y honorables, también son los adalides de la caballería y, si estamos listos para alejarlos de su misión, sus habilidades pueden ser la clave mientras encontramos nuestro sitio en la galaxia.\n\n"
 toxic_knights_questing_name: "Caballeros exploradores"
 questing_knights: "$toxic_knights_questing_name$"
 questing_knights_desc: "Nuestros caballeros se centrarán en la misión y nada más. Buscaremos al Dios tóxico hasta encontrarlo.\n§GLa misión se beneficiará de ello.§!\n\n"
 toxic_knights_military_name: "Caballeros comandantes"
 military_knights: "$toxic_knights_military_name$"
 military_knights_desc: "Nuestros caballeros deben estar en el campo de batalla. No podemos seguir prescindiendo de nuestros mejores combatientes.\n\n"
 toxic_knights_diplomats_name: "Caballeros corteses"
 diplomats_knights: "$toxic_knights_diplomats_name$"
 diplomats_knights_desc: "Nuestros caballeros se convertirán en embajadores y nos ayudarán en nuestros esfuerzos diplomáticos.\n§GLa misión se beneficiará de ello.§!\n\n"
 toxic_knights_herald_name: "Caballeros heraldos"
 herald_knights: "$toxic_knights_herald_name$"
 herald_knights_desc: "Los caballeros viajarán por todo nuestro dominio para pregonar nuestros edictos y así inspirar a nuestra gente.\n\n"
 ##Holdings
 holding_knight_commandery: "Comandancia de la Orden"
 holding_knight_commandery_desc: "En este puesto fortificado, nuestros caballeros colaboran con nuestro vasallo en la búsqueda del Dios tóxico. Nuestros súbditos deben proveernos de recursos e información para apoyar el trabajo de la Orden."
 job_overlord_knight_commandery_effect_desc: "Los £job_knight£ $job_overlord_knight_plural$ convierten $r_alloys$ en £stability£ §Yestabilidad§! y generan £defense_army£ §Yejércitos de defensa§! para el súbdito, y £unity£ §Yunidad§! y £physics_research£ £society_research£ £engineering_research£ §Ypuntos de investigación§! para el dominador."
 job_overlord_knight: "$job_knight$ de dominador"
 job_overlord_knight_plural: "$job_knight_plural$ de dominador"
 job_overlord_knight_desc: "$job_knight_desc$"
 job_overlord_knight_drone: "$job_knight$ de dominador"
 job_overlord_knight_drone_plural: "$job_knight_plural$ de dominador"
 job_overlord_knight_drone_desc: "$job_knight_desc$"
 mod_job_overlord_knight_add: "Trabajos de $job_overlord_knight$"
 mod_job_overlord_knight_drone_add: "Trabajos de $job_overlord_knight_drone$"
 building_knightly_theme_park: "Recinto ferial caballeresco"
 building_knightly_theme_park_desc: "Aunque parezca una verdadera fortaleza, este edificio es en realidad un parque para glorificar a nuestros caballeros y la misión. Los visitantes pueden comprar autógrafos, figuritas y holocarteles de sus caballeros favoritos. Ni que decir tiene que el verdadero propósito de la instalación es recabar información para la misión y servir de punto de suministro para nuestros caballeros."
 knightly_theme_park_quest_effect_desc: "§GAumenta el progreso de la misión de los caballeros tóxicos en 0,01 por mes.§!"
 ##Misc
 low_motivation: "Falta de motivación"
 low_motivation_desc: "Tras haber sido sometidos al Velo, la población se siente infeliz: las sensaciones que antes eran plácidas ahora no les provocan ningún tipo de felicidad y es imposible encontrar la motivación para hacer las tareas más sencillas."
 malcontent_knights: "Caballeros descontentos"
 malcontent_knights_desc: "Los caballeros están descontentos, y la población empieza a sentir lo mismo."
 motivated_knights: "Caballeros motivados"
 motivated_knights_desc: "Nuestros caballeros han renovado su vigor y entusiasmo, a pesar de las dificultades de la misión."
 demotivated_knights: "Caballeros desmotivados"
 demotivated_knights_desc: "La misión es larga y la meta está lejos. A veces, parece que no tenga... sentido. La moral entre los caballeros ha decaído."
 despair_of_the_knightly_order: "Desesperación en la Orden"
 despair_of_the_knightly_order_desc: "La larga búsqueda del Dios tóxico ha terminado en fracaso. Sin más pistas que seguir, muchos no ven sentido en continuar con la misión."
 #Overtuned
 origin_overtuned: "Perfección"
 origin_overtuned_desc: "Esta civilización usa cualquier forma de mejora orgánica que tenga a su alcance, sin importar el riesgo o el coste. Es mejor consumirse por todo lo alto que desaparecer sin más."
 origin_overtuned_effects: "Comienza con algunos de los rasgos biológicos avanzados disponibles, son más fuertes y baratos que los normales, pero también conllevan un mayor riesgo."
 origin_tooltip_overtuned_effects: "- $SPECIES_TRAITS$ Accede a los rasgos ['concept_overtuned_traits']$NEW_LINE$- Rasgos perfeccionados:$TABBED_NEW_LINE$- Se pueden mejorar con el edicto ['concept_damn_the_consequences']$TABBED_NEW_LINE$- Se pueden añadir y eliminar mediante §Imodificación genética§!\n- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_gene_tailoring', £society£ $tech_gene_tailoring$]"
 START_SCREEN_OVERTUNED: "La naturaleza inventa sin interés. La evolución es un proceso glacial. Para prosperar necesitamos fuerza, rapidez e inteligencia y se necesitan ya, no dentro de un millón de años. La selección natural es tacaña al darnos regalos, nos toca a nosotros mejorarnos.\n\nNuestra civilización basa sus cimientos en el principio de mejora de nuestros cuerpos sin restricciones. Estas mejoras nos han permitido unir nuestro mundo bajo una única bandera y ahora nos llevará mucho más allá.\n\nCon cerebros, músculos y valentía creados genéticamente, prosperaremos en el espacio. Como solo una especie perfectamente diseñada podría."
 disables_overtuned_features: "§RAl escoger esta ventaja de ascenso, se deshabilitarán las mecánicas del origen perfeccionado.§!"
