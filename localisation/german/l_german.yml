 trait_ruler_space_miner: "Weltraum-Bergbauer"
 trait_ruler_space_miner_desc: "Dieser Anführer erkennt, wie wichtig die Ausbeutung von Weltraumressourcen für eine Sternennation ist."
 trait_ruler_explorer: "Lernbegierig"
 trait_ruler_explorer_desc: "Dieser Anführer ist für seine unersättliche Neugier bekannt und zieht die Weltraumerkundung allem anderen vor."
 trait_ruler_explorer_2: "$trait_ruler_explorer$ II"
