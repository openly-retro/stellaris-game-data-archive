 ## Intro
 #The Kaleidoscope appears on your capital
 situation.2003.name: "A Cor Que Veio do Espaço"
 situation.2003.desc: "O que o nosso povo viu da órbita foi §H[capital_scope.GetName]§! se desligando; todas as fontes de luz da cidade se extinguiram de uma só vez. O que o povo de §H[capital_scope.GetName]§! vivenciou foi muito pior: veículos bloqueando as estradas, fábricas sendo forçadas a parar, equipamentos hospitalares inertes e sem utilidade. Um apagão em nível mundial, repentino e inexplicável.\n\nEnquanto nosso mundo era envolvido pelo silêncio e pelas sombras, estranhos padrões de luzes surgiram no céu, cobrindo nosso sistema capital com uma neblina caleidoscópica. Não há dúvida de que os dois eventos estão relacionados, mas nossos [root.GetTechnicianPlural] ainda estão, literalmente, no escuro."
 situation.2003.a: "Restaure a nossa rede elétrica."
 #Notify other countries about the Kaleidoscope
 situation.2004.name: "$situation.2003.name$"
 #first time
 situation.2004.desc: "Nossos sensores relataram o surgimento de padrões de luzes caleidoscópicas no sistema §H[kaleidoscope_system.GetName]§!. A natureza do fenômeno é incerta."
 #moved again
 situation.2004.desc.again: "A aparição caleidoscópica que observamos anteriormente foi para o sistema §H[kaleidoscope_system.GetName]§!."
 #Project - mid-event
 situation.2005.name: "Apagão"
 situation.2005.desc: "Não encontramos defeitos na rede elétrica. Nossos geradores estão produzindo energia, mas algo a está... absorvendo. Pode ter relação com os padrões luminosos que vimos no céu; a natureza geométrica revela um design inteligente.\n\nSerá que isso... esse §YCaleidoscópio§! vivo... é uma entidade maligna ou uma mera neblina irracional? Ainda não temos uma resposta."
 situation.2005.a: "Tente desconectá-lo da nossa rede elétrica."
 #Project - end (first time)
 situation.2010.name: "Restaurando a Energia" #Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "Graças aos esforços coordenados de nossos [owner.GetTechnicianPlural] e [owner.GetScientistPlural], o parasita de energia foi removido da nossa rede elétrica. Nossa noite mais longa acabou, mas §Yo Caleidoscópio§! ainda brilha sobre nós, faminto por energia.\n\nNão temos como nos comunicarmos com ele, e armas convencionais não funcionarão em um ser desse tipo. As opções restantes são: alimentá-lo o suficiente para que se sinta saciado, ou tentar matá-lo de fome. Nossos agentes também sugeriram a organização de uma §YOperação de Espionagem§! para atraí-lo até outro império. Que outra pessoa lide com esse problema."
 situation.2010.desc.again: "O que o nosso povo viu da órbita foi a repetição de um padrão familiar: toda a energia de §H[capital_scope.GetName]§! se desligando e nossa capital atingida por um apagão a nível mundial, enquanto luzes cintilantes dançavam no céu.\n§YO Caleidoscópio§! retornou! O parasita de energia que tentamos enviar para outro império foi mandado de volta para nós.\n\nSegundo nossos especialistas, investir em um §Y$building_planetary_shield_generator$§! irá prevenir que nossa capital se torne alvo outra vez, mas agora é tarde: o parasita de energia voltou para ficar."
 situation.2010.a: "Não há lugar para um monstro sobrenatural em nosso sistema."
 situation.2010.b: "Devemos ser amigáveis com essa criatura maravilhosa!"
 situation.2010.c: "Ela quer energia? Deixe que ela se entupa, então."
 situation.2010.tooltip: "Libera a Operação de Espionagem §Y$operation_kaleidoscope$§!"
 #Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "Seguindo procedimentos testados e comprovados, nós desprendemos o Caleidoscópio da rede elétrica de §H[root.GetName]§! e restauramos a energia na capital."
 ## Espionage Operation
 #Operation - phase 1
 situation.2020.name: "Infiltrando-se na Rede Elétrica"
 situation.2020.desc: "Passando-se por técnicos, nossos agentes tiveram êxito em se infiltrar nos distritos de energia de §H[target.GetName]§!. Sua próxima tarefa é instalar um farol para atrair o parasita de energia até o planeta."
 #Operation - phase 2
 situation.2021.name: "Céu Limpo"
 situation.2021.desc: "As luzes desapareceram do nosso céu e anunciaram o que nossos agentes de inteligência confirmaram: o farol de energia foi ativado e atraiu §Yo Caleidoscópio§! para longe!\n\nQue §H[target.GetName]§! lide com o problema agora."
 situation.2025.name: "Repassando o Problema"
 situation.2025.desc: "De acordo com nossos relatórios de espionagem, §H[kaleidoscope_new_owner.GetName]§! está atualmente sofrendo com escassez de energia. O §YCaleidoscópio§! que demos para eles parece ser a principal causa dos problemas econômicos."
 ## Random events
 #Negative 1 - infests another planet
 situation.2030.name: "Pequena Infestação"
 situation.2030.desc: "Um Caleidoscópio faminto fincou seus dentes metafóricos na rede elétrica de §H[event_target:infested_planet.GetName]§!. O apagão que ocorreu na colônia foi drástico, mas nada diferente dos ataques anteriores. Nós sabemos como lidar com isso."
 #Negative 2 - eats energy building
 situation.2031.name: "Choque Elétrico"
 situation.2031.desc: "Um Caleidoscópio voraz está tentando se conectar à força em um de nossos §YNexus de Energia§! em §H[target.GetName]§!. Essa é uma ótima oportunidade para estudar as habilidades únicas desse ser, mas a construção pode acabar muito danificada."
 situation.2031.a: "Deixem-no alimentar-se da nossa energia. Pela ciência!"
 situation.2031.b: "Roube de volta um pouco de energia."
 #Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "Padrões Perturbadores"
 situation.2032.desc: "O Caleidoscópio treme, nervoso, preenchendo o céu com padrões de luzes dissonantes e irregulares. Nosso povo não pode deixar de se angustiar com o espetáculo."
 #Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "Padrões Agourentos"
 situation.2033.desc: "O Caleidoscópio pulsa como uma ferida aberta, preenchendo o céu com padrões agourentos e doentios. Nossos sacerdotes interpretam isso como um mau presságio. Talvez seja melhor sacrificar um pouco de energia para a criatura, satisfazendo assim sua fome e apaziguando o medo em nosso povo."
 situation.2033.a: "Ofereça energia para o Caleidoscópio."
 situation.2033.b: "Não cederemos aos desejos dele."
 #Negative 5 - slow ships
 situation.2034.name: "Padrões Furtivos"
 situation.2034.desc: "Faminto, o Caleidoscópio aprendeu a drenar energia da nossa frota. O dreno é mínimo, mas causa um impacto notável na velocidade de nossas naves."
 #Positive 1 - soothing patterns (unity)
 situation.2037.name: "Padrões Tranquilizadores"
 situation.2037.desc: "Um Caleidoscópio feliz cobre o céu de [owner.capital_scope.GetName] com formas agradáveis, fractais se derretem e formam novos fractais em uma onda infinita de maravilhas.\n\nO planeta para. Admira. Suspira."
 #Positive 2 - dazzling patterns (science)
 situation.2038.name: "Padrões Fascinantes"
 situation.2038.desc: "Seriam as formas oscilantes do Caleidoscópio um tipo de comunicação? Ou seriam um processo autônomo, como uma respiração? Nossos [root.GetScientistPlural] ainda não sabem. O Caleidoscópio está nos fornecendo uma quantidade imensurável de dados científicos."
 ## Endings
 #Kaleidoscope explodes! - Good ending
 situation.2041.name: "Caleidoscópio em Florescência"
 situation.2041.desc: "Fomos abençoados por termos presenciado o show de luzes mais esplêndido da galáxia: pétalas caleidoscópicas dobrando-se sobre si mesmas, florescendo, explodindo! Porém, nossos instrumentos mostram uma história um pouco menos triunfante.\n\nO ser de energia tornou-se tão poderoso que acabou se autodestruindo, como uma estrela que entra em colapso. Em meio à devastação, nossas sondas recuperaram um aglomerado cristalino, com o formato de um broto de flor. Os primeiros estudos indicaram que a \"flor\" pode ampliar a intensidade até mesmo do raio de luz mais fraco, quebrando algumas leis da Física conhecidas no processo. Os [root.owner.GetScientistPlural] acreditam que a flor é apenas a parte visível de um constructo maior: uma casa de espelhos multidimensional onde os raios de luz são infinitamente refletidos e recombinados."
 #Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "Sensores relatam que o padrão caleidoscópico no sistema §H[kaleidoscope_system.GetName]§! atingiu um crescente e desapareceu em uma última explosão de padrões coloridos. Deve ter sido um espetáculo e tanto."
 #Kaleidoscope explodes! - Bad ending
 situation.2043.name: "A Explosão do Caleidoscópio"
 situation.2043.desc: "Quando o Caleidoscópio colapsou, por uma fração de segundo ele se pareceu com uma flor delicada e cristalina. Porém, a explosão resultante não foi nada delicada: um estrondo reluzente que arrasou o sistema e sobrecarregou todos os nossos dispositivos eletrônicos, fritando nossa rede elétrica.\n\nOs reparos já estão em andamento, mas levará algum tempo para nos acostumarmos com o céu limpo outra vez."
 #Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "Sensores relatam que o padrão caleidoscópico no sistema §H[kaleidoscope_system.GetName]§! acabou de explodir, liberando uma onda de energia que, sem dúvida, danificou todas as estruturas do sistema."
 #Kaleidoscope fades away - owner
 situation.2040.name: "Céu Limpo"
 situation.2040.desc: "Após uma última explosão de padrões vermelhos e ondulantes, o Caleidoscópio desapareceu e suas faixas coloridas se dissiparam como neblina.\n\nApós tanto tempo sob essas luzes, nosso céu parece quase vazio."
 #Kaleidoscope fades away - notifying other countries
 situation.2045.name: "Céu Limpo"
 situation.2045.desc: "Sensores relatam que o padrão caleidoscópico detectado no sistema [kaleidoscope_system.GetName] desapareceu."
 #Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "Fome Infinita"
 situation.2048.desc: "O Caleidoscópio provou ser um vizinho estranho e amigável, mas mantê-lo saciado é um grande desafio. Será que uma Esfera de Dyson seria capaz de saciar sua infindável sede de energia?"
 situation.2048.a: "Modifique uma Esfera de Dyson para o Caleidoscópio."
 situation.2048.a.tooltip: "Libera um novo aprimoramento da Esfera de Dyson."
 situation.2048.b: "Não podemos ceder essa energia."
 #DiScO EnDiNg
 situation.2049.name: "Esfera Maravilhosa"
 situation.2049.desc: "O Caleidoscópio se prendeu à Esfera de Dyson modificada que fornecemos, consumindo a energia de uma estrela e estendendo suas pétalas coloridas para englobar todo o sistema. Conforme nossos dados, o ser de energia agora está em um estado de sobrecarga constante e controlada, produzindo incessantemente novos brotos e entrando em um ciclo semelhante ao de morte e renascimento.\n\nNão sabemos se ele é um ser pensante, mas esperamos que sua existência seja tão prazerosa quanto os padrões de luz que ele produz."
 ## Projects and Operations
 #Project (first time)
 KALEIDOSCOPE_INFESTATION_FIRST: "Queda de Energia"
 KALEIDOSCOPE_INFESTATION_FIRST_DESC: "Uma falha global na rede elétrica mergulhou nossa capital na mais completa escuridão. Precisamos restaurar a infraestrutura de energia de §H[root.GetName]§! e entender o que está acontecendo."
 #Project (following times)
 KALEIDOSCOPE_INFESTATION: "Vazamento Colorido"
 KALEIDOSCOPE_INFESTATION_DESC: "Mais uma vez, o Caleidoscópio se prendeu à nossa rede elétrica, consumiu nossa energia e deixou o planeta na escuridão.\n\nFelizmente, já sabemos como lidar com isso."
 #Espionage Operation
 operation_kaleidoscope: "Atrair o Caleidoscópio"
 operation_kaleidoscope_desc: "Se implantarmos um farol nos distritos de energia de outro império, poderemos enviar o ser de energia para infectar outra potência galáctica."
 operation_kaleidoscope_shielded_world: "O mundo capital deles está protegido por um §Y$building_planetary_shield_generator$§!."
 operation_kaleidoscope_previous_owner: "Eles não permitirão que passemos por seus sistemas de segurança de novo tão cedo."
 operation_kaleidoscope_on_success: "$IF_SUCCESSFUL|E$\nO Caleidoscópio será enviado para [root.target.GetName] e infectará sua capital."
