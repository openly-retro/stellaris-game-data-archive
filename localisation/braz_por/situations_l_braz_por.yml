 deficit.140.name: "Escassez Aguda de Comida"
 deficit.140.desc: "A escassez de comida que assola o nosso império está ficando cada vez mais problemática. Está claro que vamos ter que tomar medidas decisivas, ou não haverá mais solução daqui a alguns meses."
