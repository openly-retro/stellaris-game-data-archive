l_braz_por:
 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title: "Aventuras Lucrativas"
 subject.1.desc: "Um grande número de veteranos enviou uma carta pedindo autorização para viajar até a colônia em [subject_empire.Capital.GetName], a capital do nosso império vassalo [subject_empire.GetName]. Junto com a carta, há créditos de presente para, como eles dizem sutilmente, \"lubrificar as rodas da burocracia\".\n\nParece que existe um bocado de histórias correndo entre nossos soldados sobre as aventuras lucrativas que aguardam nesses sistemas, seja no papel de mercenário ou pirata. Em todo caso, está claro que juntaram todos os créditos que tinham na esperança de lucrar muitas vezes mais caso consigam ir para [subject_empire.Capital.GetName].\n\nPelo menos é mais provável que se tornem um benefício para a liderança de lá e respeitem as leis e regras do nosso vassalo se os mandarmos para [subject_empire.Capital.GetName] formalmente, em vez de os deixarmos por conta própria."
 subject.1.a: "Dê a eles uma autorização formal para viajarem para [subject_empire.Capital.GetName]."
 subject.1.a.tt: "Os veteranos serão enviados para ajudar [subject_empire.GetName]."
 subject.1.b: "Deixe que façam o que quiserem."
 subject.1.b.tt: "Os veteranos podem causar problemas em [subject_empire.GetName]."
 subject.1.c: "Não seremos subornados por estes projetos de corsário."
 subject.1.c.tt: "Os veteranos não vão sair do nosso império."
 subject.3.title: "Veteranos de [overlord_empire.Capital.GetName]"
 subject.3.desc: "Recebemos um grupo de veteranos de nosso lorde supremo, [overlord_empire.GetName]. Parece que [overlord.Ruler.GetRegnalName] os mandou formalmente até aqui para nos ajudar e compartilhar a experiência e o conhecimento que têm com as nossas tropas, ou pelo menos é o que dizem.\n\nDesde o início, ficou claro que esses soldados imaginavam um ambiente diferente do que encontraram. Os cochichos e reclamações deles chegaram até nós. Parece que imaginavam encontrar riquezas ou que se tornariam piratas para roubar de nós.\n\nSe vamos deixar que esses veteranos fiquem, é melhor os controlarmos bem."
 subject.3.a: "Faça bom uso da experiência deles."
 subject.3.b: "Mande-os de volta para [overlord_empire.GetName]."
 subject.10.title: "Boas Relações"
 subject.10.desc: "Apesar das nossas incertezas quanto a mandar os veteranos em busca de aventura para [subject_empire.Capital.GetName], nosso vassalo informou que eles estão bem acomodados lá e que se mostraram mais prestativos do que se esperaria."
 subject.10.a: "Parece que nos preocupamos à toa."
 subject.12.title: "O Retorno dos Veteranos"
 subject.12.desc: "Após uma curta estadia em [subject_empire.Capital.GetName], nossos veteranos foram mandados de volta para [Root.Capital.GetName]. Parece que só causaram problemas para a população de nosso súdito."
 subject.12.a: "Então foi como esperávamos."
 subject.14.title: "Aventuras Corsárias"
 subject.14.desc: "Nossas preocupações iniciais estavam corretas. Logo após chegarem a [subject_empire.GetName], nossos velhos soldados aderiram à pirataria. Entretanto, essa traição não parece ter sido ligada a nós ainda."
 subject.14.a: "Espero que continue assim."
 subject.16.title: "Desobedecendo Ordens - Mercenários"
 subject.16.desc: "Parece que os veteranos que pediram autorização para ir até [subject_empire.Capital.GetName] não só desobedeceram às nossas ordens, como também alegaram que estavam lá em nosso nome. A esta altura, seria vergonhoso aparecer lá e dizer a todos que não conseguimos controlar nosso próprio pessoal."
 subject.16.a: "Então vamos esperar que eles causem uma boa impressão."
 subject.18.title: "Desobedecendo Ordens - Piratas"
 subject.18.desc: "Parece que os veteranos desobedeceram às nossas ordens e foram para [subject_empire.Capital.GetName]. Os relatos mais recentes indicam que eles abandonaram todos os sinais de associação conosco e começaram a levar uma vida de pirataria."
 subject.18.a: "Foi como esperávamos então."
 #Modifiers
 specialist_bulwark_veterans_modifier: "Experiência de Veterano"
 specialist_bulwark_veterans_modifier_desc: "Um grupo de veteranos foi imprescindível para nos ensinar, nos ajudar e extrair todo o potencial da tecnologia que temos à nossa disposição."
 ## Event Chain - Subject upgrade
 subject.55.title: "Um Pedido"
 subject.55.desc: "Fomos informados que nosso lorde supremo investiu uma quantidade considerável de energia e recursos para aprimorar a engenharia da base estelar dele, aumentando muito a produção e o potencial dela.\n\nDefesa é um fundamento importante no relacionamento entre nossos dois impérios, por isso pensamos em elaborar um acordo que nos permita pedir que alguns dos engenheiros do outro império nos ajudem a melhorar uma de nossas bases também."
 subject.55.a: "Prepare uma mensagem para ser enviada a [overlord_empire.Capital.GetName]."
 subject.55.b: "Não estamos desesperados a ponto de ter que implorar."
 subject.60.title: "Um Pedido"
 subject.60.desc: "Recebemos um mensageiro vindo diretamente de [subject_empire.Capital.GetName], com um pedido de [subject_empire.GetName].\n\nParece que eles têm interesse em investir nas bases estelares que possuem, e souberam do progresso que tivemos com a nossa. Aparentemente estão dispostos a pagar pela nossa ajuda nessa empreitada."
 subject.60.a: "Então que seja. Vamos enviar alguns dos nossos engenheiros."
 subject.60.a.tt: "§Y[targeted_starbase.GetName]§! será aprimorada para usar a nossa tecnologia de base estelar mais moderna."
 subject.60.b: "Nós precisamos deles."
 subject.62.title: "A Base Aprimorada"
 subject.62.desc: "Os engenheiros chegaram a [targeted_starbase.GetName] pouco depois que enviamos nossa mensagem para [overlord_empire.GetName]. Aparentemente, todo o pessoal foi designado para a reconstrução da base estelar quase na mesma hora, e o trabalho foi concluído rapidamente.\n\nEmbora alguns detalhes sobre a restruturação da base ainda sejam desconhecidos, nossos engenheiros esperam entender isso melhor com o tempo."
 subject.62.desc_overlord_gestalt: "Os drones engenheiros chegaram a [targeted_starbase.GetName] pouco depois de mandarmos nosso mensageiro para [overlord_empire.GetName]. Parece que eles logo organizaram tudo como queriam e o processo de renovação da base estelar foi veloz.\n\nEmbora alguns detalhes sobre a restruturação da base ainda sejam desconhecidos, nossos engenheiros esperam entender isso melhor com o tempo."
 subject.62.a: "Ficamos gratos de qualquer modo."
 subject.65.title: "Solicitação Negada"
 subject.65.desc: "Nosso lorde supremo nos deu uma resposta seca, dizendo não ter tempo nem interesse em nos ajudar com a melhoria de nossas defesas."
 subject.65.a: "Que decepção."
 #Modifiers
 specialist_bulwark_helpful_overlord_modifier: "Lorde Supremo Prestativo"
 specialist_bulwark_helpful_overlord_modifier_desc: "Esse lorde supremo é conhecido pela sua generosidade em auxiliar os vassalos com problemas, e isso o tornou mais popular."
 ## Event Chain - Occupied Bulwark
 subject.100.title: "Bastião Quebrado"
 subject.100.desc: "Recebemos relatos das colônias ocupadas de [subject_empire.GetName]. Elas estão desorganizadas e sem recursos. Agora nossos súditos estão pedindo nossa ajuda, já que parecem não poder defender a si mesmos.\n\nConsiderando a natureza militarista do nosso acordo diplomático, podemos entrar em cena e protegê-los de outros danos. Alguns dos nossos conselheiros perguntam se apenas inspirar nossos vassalos a se defender sozinhos, em vez de intervir diretamente, não seria melhor para todos."
 subject.100.desc_overlord_gestalt: "Recebemos relatos das colônias ocupadas de [subject_empire.GetName]. Elas estão desorganizadas e sem recursos. Agora nossos súditos estão pedindo nossa ajuda, já que parecem não poder defender a si mesmos.\n\nConsiderando a natureza militarista do nosso acordo diplomático, podemos entrar em cena e protegê-los de outros danos. Temos pensado se não é melhor inspirarmos nossos vassalos a se defender sozinhos, em vez de intervir diretamente."
 subject.100.a: "Vamos inspirá-los a se defender."
 subject.100.a.tt: "§Y[subject_empire.GetName]§! provavelmente se tornará mais militarista."
 subject.100.b: "É dever de um lorde supremo proteger o vassalo. Em todos os casos."
 subject.100.c: "Eles estão por conta própria por enquanto."
 subject.105.title: "Bastião Quebrado"
 subject.105.desc: "Conforme os maus tratos contra o nosso povo continuam, muitos se voltaram para o nosso lorde supremo, [overlord_empire.GetName], em busca de socorro. Faz um bom tempo que ele exige muitas coisas de nós, então parece justo que interfira na ocupação estrangeira que nos assola.\n\nApós um apelo público, nosso lorde supremo finalmente decidiu enviar conselheiros militares que se ofereceram para nos preparar para retomar o território que nos pertence. Eles começaram a falar sobre maneiras como podemos melhor utilizar nosso povo militarmente. No entanto, isso terá certos custos."
 subject.105.desc_subject_gestalt: "Conforme os maus tratos contra as nossas colônias continuam, nós pedimos a ajuda de [overlord_empire.GetName], nosso lorde supremo. Faz um bom tempo que ele exige muitas coisas de nós, então parece justo que interfira na ocupação estrangeira que nos assola.\n\nApós enviarmos vários drones para pedir algum tipo de apoio, enfim recebemos alguns conselheiros militares que vão estudar um modo de nos ajudar a reorganizar nossos ativos para que estejamos mais bem preparados para reconquistar nossas áreas por conta própria. É uma pequena decepção, considerando o que esperávamos de nosso lorde supremo, principalmente porque não poderemos usar nossos recursos como tínhamos planejado."
 subject.105.desc_overlord_gestalt: "Conforme os maus tratos contra o nosso povo continuam, muitos se voltaram para o nosso lorde supremo, [overlord_empire.GetName], em busca de socorro. Faz um bom tempo que ele exige muitas coisas de nós, então parece justo que interfira na ocupação estrangeira que nos assola.\n\nApós um apelo público, enfim nosso lorde supremo nos enviou um drone militar, que calmamente reorganizou nosso povo e o preparou para recuperar nossas terras. Parece que nosso lorde supremo acredita que é melhor a nossa população recuperar nossas próprias colônias, em vez de esperar que algum protetor faça isso por nós."
 subject.105.desc_both_gestalt: "Conforme os maus tratos contra as nossas colônias continuam, começamos a nos voltar para nosso lorde supremo, [overlord_empire.GetName] em busca de socorro. Faz um bom tempo que ele exige muitas coisas de nós, então parece justo que interfira na ocupação estrangeira que nos assola.\n\nApós enviarmos mensageiros pedindo algum tipo de ajuda, enfim nosso lorde supremo decidiu nos enviar um drone militar, que calmamente reorganizou nossos ativos e os preparou para recuperar nossas terras. Parece que nosso lorde supremo acredita que é melhor que a gente liberte nossas próprias colônias, em vez de esperar que algum protetor faça isso por nós."
 subject.105.a: "Não há preço alto demais para nos livrarmos de uma ocupação."
 subject.105.b: "Nem liberdade vale o que sugerem."
 subject.107.title: "Os Defensores"
 subject.107.desc: "Em cada canto de [subject_empire.GetName], o povo se uniu para proteger os lares da ocupação estrangeira, servindo prontamente ao império. Com sorte, esse será o começo do fim dos problemas que afligem nossos vassalos."
 subject.107.a: "Boas notícias então."
 subject.110.title: "Os Pacifistas"
 subject.110.desc: "Mesmo sob ocupação, o povo de [subject_empire.GetName] recusou todas as tentativas de ajudá-lo a recuperar os territórios dele."
 subject.110.a: "Então não podemos ajudar."
 #Modifiers
 specialist_bulwark_home_defense_force_modifier: "Protegendo a Terra Natal"
 specialist_bulwark_home_defense_force_modifier_desc: "Poucas coisas no mundo inspiram alguém à grandeza além de ver a própria casa em chamas."
 specialist_bulwark_defensive_overlord_modifier: "Lorde Supremo Protetor"
 specialist_bulwark_defensive_overlord_modifier_desc: "Um bom lorde supremo dá a ordem. Um grande lorde supremo dá o exemplo."
 ## Event Chain - War Fever
 subject.1003.title: "Febre da Guerra"
 subject.1003.desc: "Há relatos de um movimento violento sendo formado em [Root.Capital.GetName] e centrado em um veterano condecorado. Romantizando um passado em que tínhamos liberdade para atacar e destruir outros impérios, ele está exigindo um plano mais bélico para supostamente aflorar o melhor em nosso povo e, ao mesmo tempo, enfraquecer nossos rivais.\n\nCom nossa paz atual frágil como é, ele conseguiu rapidamente muitos seguidores entre os pobres e os militares. Caso consideremos isso um problema, nossos conselheiros indicam que o veterano líder é o pilar do movimento. Se removermos esse elemento problemático, o movimento todo cai por terra."
 subject.1003.a: "Na verdade, o planozinho deles está de acordo com os nossos."
 subject.1003.b: "Dê um fim antes que saia do controle."
 subject.1005.title: "Uma Direção para a Guerra"
 subject.1005.desc: "Sem nenhum limite imposto, o movimento que exige do nosso governo um plano mais bélico ficou mais influente no último mês. Quando o conflito entre nossa liderança e o movimento ficou crítico, [Root.GetRulerName], que tem o título de [Root.GetRulerTitle], acolheu o movimento publicamente.\n\nComo ficou claro que não só os apoiamos, como também estamos dispostos a atender às várias exigências que eles nos fizeram, o grande grupo de seguidores está aguardando ansiosamente pelo nosso próximo passo."
 subject.1005.a: "Vamos encontrar um posto para o líder deles."
 subject.1005.a.tt: "Vamos recrutar um §YComandante§!."
 subject.1005.b: "É hora de aceitarmos as tendências militares do nosso império."
 subject.1005.c: "Vamos gastar nossos recursos fazendo nossas naves voltarem à antiga glória."
 subject.1010.title: "Febre da Guerra"
 subject.1010.desc: "Recebemos um relato de um império vassalo nosso, [subject_empire.GetName]. Esse relato conta como um soldado veterano deixou o povo em frenesi, e que agora buscam um modo de liberar a raiva. Exigem que os líderes deles entrem em guerra.\n\nDesesperado para conter os manifestantes, o governo de [subject_empire.GetName] aceitou o movimento e fez várias promessas que nosso informante duvida que ele consiga cumprir."
 subject.1010.a: "Então querem que sejamos mais bélicos, é?"
 #Modifiers
 specialist_overlord_war_fever_modifier: "Focados na Guerra"
 specialist_overlord_war_fever_modifier_desc: "O império destinou uma grande parcela de recursos para a criação e manutenção de uma marinha mais forte."
 ## Event Chain - War Exhaustion
 subject.1052.title: "Exaustão pela Guerra"
 subject.1052.desc: "Embora nosso acordo com [overlord_empire.GetName] seja de natureza militarista, não esperávamos os efeitos atrozes que ele teria sobre nós. Nosso povo está sofrendo com as exigências constantes de nosso lorde supremo, e alguns de nossos conselheiros especulam que se isso continuar por muito mais tempo, terá um impacto permanente nos nossos planos de longo prazo."
 subject.1052.desc_gestalt: "Embora nosso acordo com [overlord_empire.GetName] seja de natureza militarista, não planejamos nem previmos o impacto atroz que ele teria sobre nós. Nossos vários planos internos precisam ser postos de lado para focarmos nas muitas necessidades do nosso exército, já que estamos sempre lidando com as exigências de nosso lorde supremo."
 subject.1052.a: "[overlord_empire.GetName] vai ficar sabendo da nossa situação."
 subject.1052.b: "Vamos ter que aguentar."
 subject.1055.title: "Exaustão pela Guerra"
 subject.1055.desc: "Nosso vassalo, [subject_empire.GetName], enviou um mensageiro com informações detalhadas sobre as dificuldades pelos quais o império dele está passando devido às guerras que o forçamos a travar. Tendo em mente a natureza do contrato diplomático que assinaram, é um pouco surpreendente começarem a nos pedir para mudar nossas políticas pelo bem deles."
 subject.1055.a: "Vamos lhes assegurar que consideraremos o pedido."
 subject.1055.b: "O problema é só deles."
 subject.1055.b.tt: "§Y[subject_empire.GetName]§! pode perder lealdade por causa da escolha de ignorar as dificuldades do nosso vassalo."
 subject.1057.title: "Preocupações Válidas"
 subject.1057.desc: "[overlord_empire.GetName] nos enviou uma resposta respeitosa explicando que verão o que podem fazer em relação à situação diplomática atual e que levarão nossos problemas em consideração daqui para a frente."
 subject.1057.a: "Ficamos gratos."
 subject.1060.title: "Uma Instituição de Destituição"
 subject.1060.desc: "Apesar da nossa mensagem explicando a situação detalhadamente, parece que nossos aliados de [overlord_empire.GetName] não ligam para os nossos problemas. Se a natureza belicosa deles continuar sem limites, nosso povo vai com certeza sofrer.\n\nNão demorou até que todos soubessem da resposta do nosso lorde supremo e de nossos apuros atuais, e estamos notando o surgimento de um pequeno grupo político que se opõe ao governo de [overlord_empire.Capital.GetName]. Claramente ele não tem interesse em nos acalmar, então o que ganhamos pela nossa lealdade afinal?"
 subject.1060.desc_gestalt: "Apesar da nossa detalhada mensagem explicando a situação, parece que nosso império responsável, [overlord_empire.GetName], escolheu nos ignorar. Ele não só despreza nossa lealdade, como também parece determinado a continuar no atual caminho destrutivo.\n\nEmbora esperássemos um resultado melhor quando assinamos os acordos com ele, todos os nossos cálculos atuais indicam o efeito contínuo e problemático que isso trará ao nosso império."
 subject.1060.a: "Ainda assim, não podemos nos opor ao nosso lorde supremo."
 subject.1060.b: "... Ou podemos?"
 subject.1062.title: "Oposição Crescente"
 subject.1062.desc: "Parece que nossa recusa deu início a um pequeno movimento político que se opõe a nós em [subject_empire.GetName]. Embora não estejam nada contentes com a nossa resposta, os indivíduos que fazem parte do movimento estão com dificuldades para se firmar e o império em si não tem como se opor ao nosso governo."
 subject.1062.desc_gestalt: "Parece que nossa recusa deixou [subject_empire.GetRulerTitle] com dúvidas sobre nosso direito de governá-los. Embora estejam hesitantes quanto ao nosso contrato diplomático no momento, ainda não estão em posição de se opor a nós. "
 subject.1062.a: "A continuidade da obediência deles está garantida."
 #Modifiers
 specialist_overlord_war_exhaustion_modifier: "Exaustão pela Guerra"
 specialist_overlord_war_exhaustion_modifier_desc: "Às vezes, a guerra destrói até o mais forte dos impérios."
 specialist_overlord_war_exhaustion_lithoid_modifier: "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_lithoid_modifier_desc: "$specialist_overlord_war_exhaustion_modifier_desc$"
 specialist_overlord_war_exhaustion_robot_modifier: "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_robot_modifier_desc: "$specialist_overlord_war_exhaustion_robot_modifier$"
 ## Event Chain - Rival Commanders
 subject.1102.title: "A Briga dos Comandantes"
 subject.1102.desc: "Notamos que alguns de nossos comandantes e líderes estão brigando e discordando mais. Se [admiral_democracy.GetName] disser que devemos fazer uma coisa, com certeza [admiral_oligarchy.GetName] dirá para fazermos o contrário.\n\nDe início, parecia ser apenas uma rivalidade saudável entre iguais, mas ela tem ficado mais tóxica e hostil, e começamos a notar outros colegas tomando partido."
 subject.1102.a: "Vamos pôr um fim a essa briga de um jeito ou de outro."
 subject.1102.b: "Eles vão se acertar com o tempo."
 subject.1105.title: "Um Almirantado Dividido"
 subject.1105.desc_democracy: "Já passou de um simples caso de discordância. O almirantado chegou a ponto de total hostilidade. O que começou com uma briga entre comandantes acabou dividindo o gabinete inteiro, e já não há ninguém tentando apaziguar a situação.\n\nAlém de dividir o almirantado, a disputa também formou dois grupos políticos bem definidos: um que apoia nossa liderança democrática atual e outro que acredita que o almirantado deveria ter um papel mais importante no nosso governo."
 subject.1105.desc_oligarchy: "Já passou de um simples caso de discordância. O almirantado chegou a ponto de total hostilidade. O que começou com uma briga entre comandantes acabou dividindo o gabinete inteiro, e já não há ninguém tentando apaziguar a situação.\n\nAlém de dividir o almirantado, a disputa também formou dois grupos políticos bem definidos: um que apoia nossa liderança atual e outro que acredita que a população geral deveria ter um papel mais importante no nosso governo."
 subject.1105.desc_neither: "Já passou de um simples caso de discordância. O almirantado chegou a ponto de total hostilidade. O que começou com uma briga entre comandantes acabou dividindo o gabinete inteiro, e já não há ninguém tentando apaziguar a situação.\n\nAlém de dividir o almirantado, a disputa também formou dois grupos políticos bem definidos: um que acredita que o almirantado deveria ter mais força em nosso governo e outro que acha que a população geral deveria receber mais poder político."
 subject.1105.a: "Até quando eles vão continuar com essa loucura?"
 subject.1107.title: "A Briga dos Comandantes"
 subject.1107.desc: "Recebemos notícias de que nosso vassalo, [subject_empire.GetName], está enfrentando uma disputa interna no momento. O almirantado de lá ficou dividido depois que dois comandantes se envolveram em um conflito pessoal.\n\nA liderança local está com dificuldade para manter tudo sob controle, portanto, não sabemos o quão confiáveis eles podem ser como aliados e vassalos, já que os dois lados que apoiam os comandantes rivais continuam brigando por poder."
 subject.1107.a: "Vamos intervir antes que piore."
 subject.1107.b: "Não cabe a nós resolver os assuntos internos deles."
 subject.1110.title: "Intervenção do Lorde Supremo"
 subject.1110.desc: "Como temíamos que os conflitos no almirantado se espalhassem para o resto da liderança do nosso império, nosso aliado, [overlord_empire.GetName], interveio e conseguiu acalmar as coisas. Parece que nem mesmo [admiral_oligarchy.GetName] ou [admiral_democracy.GetName] têm coragem de desafiar o governo de [overlord_empire.Capital.GetName]."
 subject.1110.a: "Finalmente a briga acabou."
 subject.1112.title: "Interrupção do Lorde Supremo"
 subject.1112.desc: "Quando diplomatas de [overlord_empire.GetName] chegaram para estabelecer a paz entre [admiral_oligarchy.GetName] e [admiral_democracy.GetName], nós acreditamos que o conflito finalmente terminaria. Mas após dias de brigas constantes, parece que o único consenso entre os dois lados é que nosso lorde supremo não tem um papel a desempenhar nessa disputa."
 subject.1112.a: "Nem eles conseguiram ajudar?"
 subject.1115.title: "Intenção de Matar"
 subject.1115.desc: "O conflito entre os dois lados do almirantado já dura meses. Um lado é liderado por [admiral_oligarchy.GetName] e o outro por [admiral_democracy.GetName]. Não houve nenhuma violência descarada... até agora. Foi encontrado o corpo de um dos apoiadores democráticos.\n\nNão encontramos provas de que o outro lado está envolvido nesse suposto assassinato, mas isso com certeza vai causar reações ainda mais duras e violentas dos dois lados de agora em diante."
 subject.1115.a: "O que podemos fazer para resolver essa situação?"
 subject.1120.title: "Um Desastre Público"
 subject.1120.desc: "Recebemos um relatório dizendo que uma nave cargueira não identificada colidiu com uma área residencial em [crash_planet.GetName]. Todos os que moravam lá foram levados para abrigos enquanto decidimos o que fazer para ajudar.\n\nO grupo oligárquico aconselhou não só que ignoremos a situação dos desalojados, como também que inauguremos uma mina no distrito, já que aparentemente a nave cargueira expôs um veio rico em minérios. Os rivais dele, é claro, se opõem à ideia completamente e exigem que direcionemos nossos esforços para a reconstrução das casas dos que foram prejudicados."
 subject.1120.a: "Nós vamos reconstruir as casas."
 subject.1120.b: "Você disse minerais?"
 subject.1125.title: "Uma Questão Financeira"
 subject.1125.desc: "Agora as discussões e os conflitos estão não só no almirantado, como também em todos os gabinetes do nosso império. O incidente mais recente envolve os fundos reservados às necessidades civis em [Root.Capital.GetName]. Os oligarcas querem que eles sejam direcionados para o exército."
 subject.1125.a: "Eles foram reservados por um motivo."
 subject.1125.b: "Os oligarcas têm razão. Direcione os fundos para o exército."
 subject.1130.title: "Violência nas Ruas"
 subject.1130.desc: "Vários membros das duas facções foram levados para interrogatório depois de um protesto sangrento próximo aos gabinetes da facção oligárquica. Como esperado, os dois lados contaram versões totalmente diferentes da história, culpando os rivais por tudo o que aconteceu.\n\nEles não só querem que a gente escolha um lado, como também estão dispostos a nos recompensar por isso."
 subject.1130.a: "O direito cabe aos populistas."
 subject.1130.b: "Claramente, os oligarcas não têm culpa do ataque."
 subject.1135.title: "Um Escândalo Democrático"
 subject.1135.desc: "Recebemos um relatório sobre os escandalosos gastos pessoais de fundos públicos feitos por um aliado de [admiral_democracy.GetName]. Muitos alegam que isso pode ter sido feito em nome da facção. O objetivo populista do movimento seria muito prejudicado caso a população ficasse sabendo que ele andou usando os recursos públicos em benefício próprio."
 subject.1135.a: "Nós vamos protegê-los só desta vez."
 subject.1135.b: "Um escândalo que vale espalhar."
 subject.1140.title: "O Assassino Foi Pego"
 subject.1140.desc: "Após uma investigação demorada, parece que finalmente encontraram o culpado pelo primeiro assassinato nos gabinetes do almirantado. Todas as evidências apontam para um dos conselheiros mais próximos de [admiral_oligarchy.GetName], que mandou assassinar o oponente.\n\nEmbora [admiral_oligarchy.GetName] não tenha cometido crime algum, o movimento vai ficar malvisto se o público souber disso."
 subject.1140.a: "Vamos nos assegurar de que não saiba."
 subject.1140.b: "Então finalmente encontraram o assassino."
 subject.1142.title: "A Tempestade no Horizonte"
 subject.1142.desc: "Vimos o conflito se desenrolar não só no almirantado, mas também em todo o nosso império. Embora a maior parte da violência não tenha sido revelada ao público, os dois lados já sofreram muitas perdas.\n\nNossos informantes de cada lado afirmam que ambos estão de olho na liderança da nação agora e planejam tomá-la à força para então se livrarem dos adversários. A esta altura, parece que até mesmo nosso [Root.GetRulerTitle] terá que escolher um lado ou ser removido pelo outro."
 subject.1142.a: "O movimento populista de [admiral_democracy.GetName]."
 subject.1142.b: "A liderança militar de [admiral_oligarchy.GetName]."
 subject.1145.title: "O Fim da Rivalidade"
 subject.1145.desc: "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a: "Esperemos que o pior já tenha passado."
 subject.1145.a.separatist.tt: "Separatistas tomaram o controle de §Y[separatist_home.GetName]§!."
 subject.1147.title: "Um Vassalo Dividido"
 subject.1147.desc: "Parece que os vários desentendimentos e conflitos no almirantado do nosso vassalo, [subject_empire.GetName], resultaram na divisão do império em duas partes. Embora o conflito continue acalorado, os dois lados parecem aceitar que nossa soberania continue."
 subject.1147.a: "Pelo menos não vamos ter mais que ouvir sobre isso."
 #Scripted Loc
 overlord_admiralty_democratic_victory: "Após o conflito atingir um nível crítico no próprio almirantado, a facção democrática fez os oponentes recuarem ao assumir o controle de muitas das nossas instâncias centrais de poder."
 overlord_admiralty_oligarchic_victory: "Após o conflito atingir um nível crítico no próprio almirantado, a facção oligárquica alcançou a vitória, e um anúncio geral foi feito para todas as nossas colônias."
 overlord_admiralty_democratic_killed_opponents: "Com tudo sob seu controle, os comandantes democráticos fazem os antigos rivais passarem por um breve julgamento falso antes de executá-los publicamente como traidores do nosso império."
 overlord_admiralty_democratic_released_opponents: "Com tudo sob seu controle, os comandantes democráticos fazem os antigos rivais passarem por um breve julgamento falso, mas a maioria é liberada após receber multas severas."
 overlord_admiralty_democratic_separatists: "Tudo está sob o controle dos democratas, e os antigos rivais desse grupo desapareceram em meio ao caos. Pouco tempo depois, recebemos relatos sobre um movimento separatista crescente com muitos dos ex-membros do almirantado."
 overlord_admiralty_oligarchic_killed_opponents: "Após fazerem um anúncio, houve um discurso que denunciou os rivais deles como agitadores, populistas e traidores. Os membros democráticos mais poderosos foram rapidamente executados, e o restante desapareceu do olhar público."
 overlord_admiralty_oligarchic_released_opponents: "Após fazerem um anúncio, houve um discurso que denunciou os antigos rivais deles. Eles receberam multas severas e foram tomadas medidas para garantir que nunca mais causem problemas."
 overlord_admiralty_oligarchic_separatists: "Após fazerem um anúncio, logo começou a caçada pelos antigos rivais deles, mas sem resultados. Os membros democráticos praticamente desapareceram após o caos da luta nos gabinetes do almirantado."
 overlord_admiralty_imposed_government: "Logo após se livrarem dos oponentes, eles decidiram que vão impor as políticas de governo deles ao nosso império."
 overlord_admiralty_continued_government: "Embora tenham se livrado dos oponentes e assumido o controle do nosso império, parece que estão dispostos a manter as coisas do modo normal... por enquanto."
 overlord_admiralty_imposed_leadership: "Com os oponentes fora do caminho, eles decidiram não apenas impor as próprias políticas ao nosso governo, como também que o antigo líder deles vai comandá-lo."
