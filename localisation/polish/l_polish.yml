 bombardment_indiscriminate_desc: "$bombardment_indiscriminate$ Bombardowanie obejmuje cele wojskowe i infrastrukturę planetarną bez względu na straty wśród ludności cywilnej.\n- §HCiężkie§! uszkodzenia zadawane §Yarmiom§!.\n- §HCiężkie§! uszkodzenia zadawane §Yplanetom§!.\n- §YŚrednie§! uszkodzenia zadawane §Ypopulacjom§!.\n- Zbombarduje niebronione planety, gdy §H$policy_orbital_bombardment_accept_surrender$§! jest §H$orbital_bombardment_surrender_forbidden$§! \n- §RNIE§! zabije ostatnich §Y$MIN_POPS$§! populacji."
 bombardment_armageddon_desc: "$bombardment_armageddon$ Zmasowane bombardowanie całej planety, którego głównym celem jest maksymalizacja strat wśród ludności cywilnej.\n- §ROlbrzymie§! uszkodzenia zadawane §Yarmiom§!,\n- §Rolbrzymie§! uszkodzenia zadawane §Yplanecie§!,\n- §Rolbrzymie§! uszkodzenia zadawane §Ypopulacjom§!,\n- będzie bombardować niebronione planety,\n- może zamieniać planety w światy cmentarze."
 bombardment_raiding_desc: "$bombardment_raiding$ Celami bombardowania są centra populacji wroga, a specjalne okręty uderzeniowe porywają tamtejszych mieszkańców i zabierają ich do pracy na naszych światach.\n- §ELekkie§! uszkodzenia powodowane u §Yarmii§!.\n- §ELekkie§! uszkodzenia powodowane na §Yplanecie§!.\n- Będzie §Yporywać§! populacje, o ile to możliwe, a nie zabijać je.\n- §RNie§! porwie ani nie zabije ostatniej populacji. Każda armia na planecie zwiększa liczbę chronionych populacji."
