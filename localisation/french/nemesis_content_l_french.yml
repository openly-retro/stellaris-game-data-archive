 emperor.350.name: "Attaque imminente de l'Empire galactique"
 emperor.350.desc: "Les tyrans de l'§HEmpire galactique§! semblent déterminés à nous imposer leur joug. Avec la bénédiction [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle], le Sénat impérial vient de ratifier une résolution faisant de la [Root.GetName] la cible d'une §Hcroisade impériale§!.\n\nÀ moins que nous ne parvenions à repousser cette invasion imminente, nous allons nous trouver contraints d'intégrer l'Empire et serons soumis à tous les caprices [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle]."
 emperor.350.a: "Les batailles prochaines vont décider de notre avenir"
 emperor.351.name: "Lancement d'une croisade impériale"
 emperor.351.a.desc: "De puissantes flottes sont en cours de mobilisation dans tout l'Empire galactique. La croisade contre la §H[crusade_target.GetName]§! va être lancée. Pour de nombreux observateurs, il semble peu probable que toute puissance extérieure puisse espérer l'emporter face à la puissance combinée de tout l'Empire, mais ce sont les batailles prochaines qui détermineront de l'issue de ce conflit."
 emperor.351.b.desc: "De puissantes flottes sont en cours de mobilisation dans tout l'Empire galactique. La croisade contre la §H[crusade_target.GetName]§! va être lancée. Cet empire déchu a été fondé il y a des millénaires, et pourtant [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] semble persuadé[gal_emperor.GetXEDir] que la puissance combinée de ses flottes suffira à le faire passer sous l'autorité de races plus jeunes..."
 emperor.351.a: "Pour l'Empire !"
 emperor.351.b: "Cela va commencer..."
 emperor.351.c: "Et qui seront les prochains ? Nous ?"
 resolution_imperial_crusade_tooltip: "Tous les membres de l'Empire galactique vont déclarer la guerre à la cible pour la contraindre à en devenir membre elle aussi."
 resolution_category_imperial_reforms: "Réformes impériales"
 resolution_emperor_pax_galactica: "Paix galactique"
 resolution_emperor_pax_galactica_desc: "Pour que l'Empire puisse prospérer, il ne doit pas se perdre dans des querelles intestines sans intérêt. Les guerres entre ses membres ne peuvent donc être tolérées."
 resolution_emperor_pax_galactica_tooltip: "Hors du contexte de l'ordalie, les membres de l'Empire, y compris Sa Majesté Impériale, ont interdiction formelle de se déclarer la guerre."
 resolution_emperor_repeal_pax_galactica: "Abrogation de la paix galactique"
 resolution_emperor_repeal_pax_galactica_desc: "Si l'Empire galactique venait à s'adonner au pacifisme, il serait indéniablement perdu. Les conflits internes seuls ont la capacité de nous rendre plus forts."
 resolution_emperor_repeal_pax_galactica_tooltip: "Les membres de l'Empire galactique peuvent de nouveau se déclarer la guerre."
 emperor.360.name: "Paix galactique"
 emperor.360.desc: "Le Sénat impérial vient de ratifier une résolution interdisant formellement toute guerre entre les membres de l'Empire galactique. [gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] mettrait aussitôt fin à tout conflit violant cette nouvelle loi."
 emperor.360.a: "C'est donc la paix"
 pax_galactica_active: "\n£trigger_no£ Les lois galactiques interdisent toute guerre entre les membres de l'Empire."
 operation.6300.name: "Infiltration"
 operation.6300.desc: "Se faisant passer pour des officiers et administrateurs impériaux de bas rang, nos agents ont commencé à infiltrer la §Y[target.GetName]§!."
 operation.6305.name: "Agitateur surveillé"
 operation.6305.desc: "Nos agents ont commencé à filer un émissaire qui se montre très critique envers l'Empire. Tout se met progressivement en place pour régler le sort de ce dangereux agitateur."
 operation.6310.name: "Opération prête"
 operation.6310.1.desc: "Notre cible prend grand soin de ne pas faire de déclarations qui pourraient être interprétées comme un appel à la sédition contre l'Empire, mais ses activités visent systématiquement à saper notre autorité. Mais son éloquence diplomatique ne la sauvera pas. Il y a d'autres moyens de s'occuper des rebelles que de discuter avec eux."
 operation.6310.2.desc: "Nos agents ont désormais rassemblé suffisamment de preuves pour agir contre la cible. Ses activités subversives ne peuvent en aucun cas être justifiées par l'immunité diplomatique dont elle pense pouvoir se prévaloir. Un procès devant un tribunal impérial et un châtiment bien mérité en tant qu'ennemi de l'Empire l'attendent désormais."
 operation.6310.3.desc: "Tous les efforts de la §Y[target.GetName]§! pour user de la diplomatie afin de miner l'Empire reposent en grande partie sur les activités d'un seul drone autonome. Nos agents sont persuadés que l'élimination de cet émissaire mettra fin à toute cette influence séditieuse qu'exercent les [target.GetSpeciesNamePlural] au Sénat."
 operation.6315.name: "Émissaire neutralisé"
 operation.6315.1.desc: "Les agents impériaux ont pu appréhender l'émissaire subversif de la §Y[target_country.GetName]§!. La cible a été amenée rapidement dans l'espace de la [Root.GetName], et après un court procès a été condamnée à mort. Tel est le prix à payer lorsque l'on salit le nom [Root.GetDuDelaDelDir][Root.GetRulerTitle]."
 operation.6315.2.desc: "Une équipe tactique du Directoire de la sécurité impériale a réussi à appréhender l'émissaire subversif de la §H[target_country.GetName]§!. La cible a été amenée rapidement dans l'espace de la [Root.GetName], et après un court procès a été condamnée à mort. Tel est le prix à payer lorsque l'on salit le nom [Root.GetDuDelaDelDir][Root.GetRulerTitle]."
 operation.6315.3.desc: "Au cours d'une embuscade planifiée avec le plus grand soin, les agents impériaux ont pu éliminer la cible, puis s'échapper avant que les autorités locales n'aient pu réagir. Si la §Y[target_country.GetName]§! suspecte très certainement notre implication, aucune preuve ne pourra être trouvée contre nous. C'est donc un message très clair qui a été envoyé à quiconque oserait défier [Root.GetLeLaLDir][Root.GetRulerTitle]."
 operation.6315.4.desc: "Au cours d'une embuscade planifiée avec le plus grand soin, une équipe tactique du Directoire de la sécurité impériale a pu éliminer la cible, puis s'échapper avant que les autorités locales n'aient pu réagir. Si la §Y[target_country.GetName]§! suspecte très certainement notre implication, aucune preuve ne pourra être trouvée contre nous. C'est donc un message très clair qui a été envoyé à quiconque oserait défier [Root.GetLeLaLDir][Root.GetRulerTitle]."
 operation.6315.a: "La justice impériale a été rendue"
 operation.6316.name: "Élimination d'un émissaire"
 operation.6316.1.desc: "Des agents impériaux viennent d'arrêter l'un de nos émissaires pour « crimes contre l'empire » ! Il a été rapidement emmené dans l'espace de la §Y[From.GetName]§!, avant même que les autorités locales puissent réagir, et au terme d'un simulacre de procès a été condamné à mort.\n\n$operation.6316.ending$"
 operation.6316.2.desc: "Une équipe tactique du Directoire de la sécurité impériale vient d'arrêter l'un de nos émissaires pour « crimes contre l'Empire » ! Il a été rapidement emmené dans l'espace de la §Y[From.GetName]§!, avant même que les autorités locales aient pu réagir, et au terme d'un simulacre de procès a été condamné à mort.\n\n$operation.6316.ending$"
 operation.6316.3.desc: "L'un de nos émissaires vient d'être assassiné sur [Root.Capital.GetName] ! Ses assassins sont parvenus à s'échapper avant de pouvoir être capturés, mais notre émissaire était un critique virulent [From.GetDuDelaDelDir][From.GetRulerTitle] et de l'Empire. Il n'est donc pas difficile de déterminer qui avait le plus à gagner de son élimination.\n\n$operation.6316.ending$"
 operation.6316.ending: "La disparition de cet émissaire retarde grandement nos projets au Sénat. Il nous faudra du temps avant de retrouver toute la crédibilité diplomatique indispensable à un changement d'opinion parmi les membres de l'Empire."
 operation.6316.a: "« Immunité diplomatique », ça ne veut plus rien dire ?"
 undermining_efforts_stalled: "Émissaire éliminé"
 undermining_efforts_stalled_desc: "Les agents impériaux ont porté un rude coup contre notre corps diplomatique en éliminant un de nos émissaires. Nous n'avons plus désormais la crédibilité diplomatique au Sénat qui permettrait d'oeuvrer à un changement d'opinion indispensable au sein de l'Empire."
 cannot_lower_authority_emperor: "§REn tant que dirigeants de l'Empire galactique, nous ne pouvons miner notre propre autorité.§!"
 cannot_lower_authority_espionage_operation: "£trigger_no£ Pour l'heure, notre capacité à oeuvrer contre l'Empire a été contrecarrée."
 undermining_tooltip_emperor: "Pendant §Y5 ans§!, la §Y[target_country.GetName]§! ne pourra plus affecter d'émissaire pour saper l'autorité impériale."
 undermining_tooltip_victim: "Pendant §Y5 ans§!, nous ne pourrons plus affecter d'émissaire pour saper l'autorité impériale."
 operation.6320.name: "Opération compromise"
 operation.6320.desc: "L'opération visant à mettre fin aux capacités de la §Y[target_country.GetName]§! à saper l'autorité de l'Empire a été compromise. Ses services de contre-espionnage ont probablement été en mesure de surveiller le moindre de nos gestes, et le contact est perdu avec l'ensemble de nos agents sur place.\n\nLes [target_country.GetSpeciesNamePlural] ont avancé des preuves indubitables de toute l'opération au Sénat impérial, et si nos diplomates nient évidemment tout en bloc, cet incident pour le moins embarrassant donne une bien mauvaise image [Root.GetDuDelaDelDir][Root.GetRulerTitle]..."
 operation.6320.a: "Ce n'est pas une bonne nouvelle..."
 operation.6321.name: "Espions impériaux pris sur le fait"
 operation.6321.desc: "Plusieurs agents impériaux viennent d'être neutralisés sur [Root.Capital.GetName], alors qu'ils se préparaient apparemment à éliminer l'un de nos émissaires. Plus spécifiquement, ils cherchaient à le réduire au silence pour l'empêcher de miner l'autorité impériale.\n\nLes détails de cet ignoble complot ont été présentés devant le Sénat impérial. Les valets [From.GetDuDelaDelDir][From.GetRulerTitle] nient évidemment tout, mais cet incident dégrade grandement l'image d'unité qu'essaie de faire passer la [From.GetName]."
 custodian.51.title: "Une allocution de la custodie"
 custodian.51.desc: "Honorables membres de la Communauté galactique, chères formes de vie conscientes.\n\nLes heures que s'apprête à vivre notre galaxie s'annoncent bien sombres. La menace existentielle à laquelle nous sommes confrontés est sans précédent. Pour survivre aux massacres à venir, nous allons devoir nous battre comme si notre survie en dépendait. Car, en vérité, c'est bien de cela qu'il s'agit.\n\nLorsque vous avez confié la custodie galactique, nous avons juré de défendre la galaxie, et nous ferons tout ce qui est en notre pouvoir pour tenir notre promesse. Mais ce n'est pas une bataille que nous pourrons remporter seuls. Nous appelons solennellement tous les membres à mettre de côté leurs différends pour rejoindre notre lutte et repousser la §H[crisis_country.GetName]§!. Ensemble, nous pourrons lui montrer quelle est la véritable puissance de la galaxie, en faisant front contre l'ennemi commun !"
 custodian.51.a: "Fin de la transmission"
 emperor.91.title: "Une allocution de Sa Majesté Impériale"
 emperor.91.desc: "Citoyens de l'Empire. Nous avons enduré de nombreuses épreuves ensemble, mais aujourd'hui l'Empire fait face à ce qui pourrait être le plus grand défi auquel il a jamais été confronté. Notre galaxie est accablée par la §H[crisis_country.GetName]§!, le pire ennemi de tous, qui si rien n'est fait pour lui répondre marquera la fin de toute vie consciente telle que nous la connaissons aujourd'hui.\n\nMais ne désespérez pas ! L'Empire galactique mobilise toute sa puissance pour repousser l'invasion. Nos nations ne sont plus divisées par une Communauté corrompue, mais unies sous la bannière du plus grand empire né dans cette galaxie.\n\nRalliez-vous [From.GetAuAlaAlDir][From.GetRulerTitle] ! Une grande guerre nous attend, mais l'Empire en sortira plus triomphant et plus fort que jamais ! La gloire nous attend !"
 custodian.53.desc: "La galaxie est attaquée ! Nos forces sont assaillies par la §H[crisis_country.GetName]§!, mais nous n'avons que peu de chances de la repousser bien longtemps !\n\nEn tant que custode galactique, il est du devoir de la [Root.GetName] de défendre les membres de la Communauté de toute menace extérieure. Nous vous en conjurons, envoyez-nous toute l'aide possible !"
 custodian.53.a: "L'heure est grave"
 emperor.93.desc: "Votre Majesté Impériale, la galaxie fait face à un grave péril ! Nos forces sont assaillies par la §H[crisis_country.GetName]§!, et une fois qu'il en sera fait de nous, elle cherchera évidemment à s'emparer du reste de l'Empire !\n\nIl est du devoir de la [Root.GetName] de défendre tous les citoyens impériaux. Nous vous implorons de nous envoyer toute l'aide possible, au plus vite !"
 emperor.93.a: "L'Empire est attaqué !"
