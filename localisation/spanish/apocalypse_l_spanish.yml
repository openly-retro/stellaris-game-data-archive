 vultaum_homeworld: "Mundo natal vultaum"
 vultaum_homeworld_desc: "El antiguo mundo natal de los vultaum. Aunque el planeta ha quedado destrozado y ya no alberga vida, aún se pueden observar en la superficie los restos de grandes ciudades."
 vultaum_minerals: "Restos de una instalación orbital"
 vultaum_minerals_desc: "Una enorme instalación orbital vultaum de alguna clase se estrelló en este planeta hace eones. La superficie está cubierta de restos."
 vultaum_energy: "Red minera aerostática"
 vultaum_energy_desc: "Este gigante gaseoso albergó en su momento una enorme red de instalaciones mineras que los vultaum usaron para extraer helio 3."
 yuht_homeworld: "Mundo natal yuht"
 yuht_homeworld_desc: "Los antiguos yuht son originarios de este planeta. Un bombardeo orbital ha pulverizado todos los edificios de la superficie, pero aún quedan bolsillos con hábitats subterráneos abandonados que se podrían estudiar."
 yuht_minerals: "Cinturón de asteroides rico"
 yuht_minerals_desc: "Los yuht explotaron este rico cinturón de asteroides, y los minerales que sacaron de aquí alimentaron la expansión lenta pero constante de su imperio interestelar."
 yuht_energy: "Antenas solares"
 yuht_energy_desc: "Los antiguos yuht colocaron varias antenas solares alrededor de este gigante gaseoso. Por increíble que parezca, algunas aún funcionan."
 first_league_homeworld: "Capital de la Primera Liga"
 first_league_homeworld_desc: "Este mausoleo planetario fue antaño el flamante centro administrativo de la Primera Liga. Ya no alberga vida, pero las ruinas de la ciudad que antes cubría toda su superficie se pueden encontrar por todas partes."
 first_league_minerals: "Instalaciones mineras abandonadas"
 first_league_minerals_desc: "En el apogeo de la Primera Liga, este cinturón de asteroides estaba densamente poblado. Se pueden encontrar instalaciones mineras abandonadas en miles de asteroides."
 first_league_energy: "Plataforma de mantenimiento"
 first_league_energy_desc: "Este gigante gaseoso albergó varias plataformas de gran tamaño encargadas del mantenimiento de miles de cargueros de la marina mercante de la Primera Liga. Parte del equipo de transmisión de energía aún funciona."
 irassian_homeworld: "Mundo natal irassiano"
 irassian_homeworld_desc: "Pese a los posteriores intentos de esterilizar su superficie mediante bombardeos orbitales, el antiguo mundo natal de los irassianos aún contiene una cantidad enorme de artefactos de esta civilización avanzada."
 irassian_minerals: "Antiguo fondeadero"
 irassian_minerals_desc: "Las ruinas de los astilleros que cubren la órbita de este planeta, antes un importante fondeadero de la flota estelar irassiana, han depositado gran cantidad de recursos minerales en su superficie."
 irassian_energy: "Enclave de producción de energía"
 irassian_energy_desc: "Este gigante gaseoso fue el enclave de producción de energía más importante del Concordato Irassiano en las primeras fases de su expansión interestelar. Aún rodea el planeta un denso anillo de estaciones de energía orbitales."
