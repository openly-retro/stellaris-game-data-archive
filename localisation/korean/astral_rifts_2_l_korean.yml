 #Genesis #
 ###########
 astral_rift_genesis: "창조"
 genesis_insight_modifier: "창조에 관한 통찰"
 genesis_insight_modifier_desc: "아스트랄계의 타차원 지성체와 조우한 덕분에, 새로운 사회의 창조와 발달에 관한 특별한 통찰을 얻었습니다."
 astral_rift.2300.name: "창조"
 astral_rift.2300.desc: "이 환경은 물질로 구성되어 있지 않습니다. 스캔 결과, 공간 전체가 알 수 없는 곳에서 투영한 홀로그램인 것으로 드러났습니다.\n\n우리가 이 공간에 도착하자마자, 우리 언어로 발송된 통신을 수신했습니다. 그리고 우리 앞에 한 줄의 글귀가 나타났습니다.\n\n§E\"나는 당신들을 알지 못합니다.\"§!\n\n우리가 이 공간에 오게 된 연유를 설명하자, 상대는 말을 이어갔습니다.\n\n§E\"대단히 흥미롭군요. 좋습니다. 게임을 하나 해 봅시다. 제가 창조자 역할을 맡겠습니다.\"§!\n\n홀로그램이 새로운 모습으로 변화했습니다. 황량한 행성에서, 한 [explorer.GetPreFTLLower] 종족이 생존을 위해 분투하고 있습니다. 우리는 한 문명의 시작을 보고 있는 것입니다.\n\n§E\"우리가 저들에게 어떤 축복을 주어야 하겠습니까?\"§!"
 astral_rift.2300.a: "힘으로 무장시킵시다."
 astral_rift.2300.b: "지식의 씨를 심읍시다."
 astral_rift.2300.c: "게임은 무슨. E.M.P.를 활성화하세요."
 astral_rift.2305.name: "힘의 투영"
 astral_rift.2305.desc: "순식간에 홀로그램 속의 문명이 수백 년에 걸쳐 발전한 모습으로 바뀝니다.\n\n§E\"우리가 창조한 종족이 강대해졌습니다.\"§!\n\n계속 발전 중인 이 문명은 새로 얻은 힘으로 자연을 지배하고 있습니다. 이들은 스스로에게 [genesis_new_species_base.GetName](이)라는 이름을 붙였습니다.\n\n§E\"하지만 어떤 종족이든 무력만으로는 번영을 이룰 수 없습니다. 이들이 어떤 방법으로 미래를 대비하는 것이 가장 좋겠습니까?\"§!"
 astral_rift.2305.a: "성실과 근면을 통해서."
 astral_rift.2305.b: "창의성과 실험 정신을 통해서."
 astral_rift.2310.name: "지식의 열매"
 astral_rift.2310.desc: "순식간에, 홀로그램 속의 문명이 수백 년에 걸쳐 발전한 모습으로 바뀝니다.\n\n§E\"우리가 창조한 종족이 현명해졌습니다.\"§!\n\n계속 발전 중인 이 문명은 새로 얻은 지성으로 자연을 이용하고 있습니다. 이들은 스스로에게 [genesis_new_species_base.GetName](이)라는 이름을 붙였습니다.\n\n§E\"하지만 방향성 없는 지식은 무의미합니다. 이들을 위해 어떠한 길을 마련해 주는 것이 좋겠습니까?\"§!"
 astral_rift.2310.a: "근면의 길."
 astral_rift.2310.b: "직관의 길."
 astral_rift.2315.name: "가동 중단"
 astral_rift.2315.desc: "우리는 닻줄을 통해 강력한 전자기 펄스를 발사해, 홀로그램 환경을 지워 버렸습니다.\n\n'창조자' 또한 침묵했습니다. 결국, 이 창조자란 고도로 발달한 중앙 처리 장치에 불과했습니다. 코어는 우주 공간 안에 가만히 떠 있었습니다. 현재 코어를 스피어로 회수했으며, 가지고 돌아가 추가로 조사할 예정입니다.\n\n이곳이 어떤 공간이었던 간에, 이제는 더 이상 존재하지 않습니다."
 #Second choice
 astral_rift.final_choice.intro: "우리 홀로그램 문명의 수천 년이 지났습니다."
 astral_rift.strength_choice_1: "이들은 무력을 통해 물질과 부를 얻었습니다."
 astral_rift.strength_choice_2: "또한, 이들은 여러 문제와 과제를 해결하기 위해 엄격한 위계질서를 지닌 사회를 만들었습니다."
 astral_rift.intelligence_choice_1: "이들은 지성을 통해 성장을 이루고 독창성을 키웠습니다."
 astral_rift.intelligence_choice_2: "또한, 이들은 학문이 융성한 사회를 이루어 모든 과제에 논리와 이성으로 대응하고 있습니다."
 astral_rift.final_choice.outro: "§E\"이제 홀로그램 문명이 우주로 손을 뻗습니다. 이들이 어떤 가치를 지니고 우주로 나아가게 할까요?\"§!"
 astral_rift.2320.name: "저 우주로"
 astral_rift.2320.desc.common: "그리고 나머지는 성실과 근면을 통해 이루어 냈습니다."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "옛 방식을 보존시킵시다."
 astral_rift.2320.b: "모든 한계에 도전하게 합시다."
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "그리고 나머지는 창의성과 직관을 통해 이루어 냈습니다."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "새로운 생명"
 astral_rift.2330.desc: "§E\"시뮬레이션이 종료되었습니다. 여러분의 선택을 기록했습니다. 참여해 주셔서 감사합니다.\"§!\n\n'창조자'는 모든 통신을 종료했고, 우리는 우리 차원으로 강제 사출되었습니다. 당장 우리에게 닥친 문제는, 낯선 존재들이 우리 옆에 생겨났다는 것입니다.\n\n홀로그램에서 본 종족의 외모와 태도를 지닌 이 존재들은 우리에게 다정하게 인사를 건넸습니다. 재빠르게 의료 스캔을 통해 생물학적 실체를 조사했으며, 이들이 생명체라는 게 확실해졌습니다. 이들이 어떻게 생겨났는지, 그리고 어떻게 스피어에 들어왔는지는 알 수 없습니다.\n\n우리는 일단 이 존재들을 근처에 위치한 행성인 [genesis_new_species_selected_planet.GetName]에 정착시킬 것입니다. 그러면 그들이 발전하는 모습을 계속 지켜볼 수 있을 것입니다."
