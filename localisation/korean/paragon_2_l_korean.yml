 #Buildings
 building_paragon_memory_vaults: "지식의 보고"
 building_paragon_memory_vaults_machine: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc: "우리 사회는 예로부터 영웅과 위인들의 이야기를 보존해 왔습니다. 이들의 지식과 경험을 디지털화해 지식의 보고에 모아 두었습니다. 이 건물이 파괴되면 그 안에 저장된 자료 또한 소실됩니다."
 building_paragon_memory_vaults_machine_desc: "우리 제국의 유닛들이 겪은 감각과 데이터 포인트를 전부 이 보관소에 저장해 두었습니다. 이 놀라운 데이터베이스는 새로 만든 자율 유닛을 빠르게 학습시키는 데 사용됩니다. 이 건물이 파괴되면 그 안에 저장된 자료 또한 소실됩니다."
 building_paragon_memory_vaults_hive_desc: "모든 자율 드론의 기억과 감각 인상은 지식의 보고에 저장되어, 새로운 드론에게 각인될 날을 기다리게 됩니다. 이 건물이 파괴되면 그 안에 저장된 자료 또한 소실됩니다."
 building_corporate_clinics: "기업 진료소"
 building_corporate_clinics_desc: "현지 및 외부의 의료 전문가를 고용해 합리적인 비용으로 의료 서비스를 제공하는 민간 의료 기업입니다."
 building_corporate_clinics_effect: "£job_healthcare£ §Y$job_healthcare_plural$§!로 인한 $r_amenities$: §G+1§!\n£job_healthcare£ §Y$job_healthcare_plural$§!로 인한 $r_trade_value$: §G+2§!"
 #Civics
 civic_tooltip_memory_vault_effects: "고유한 £building£ §Y$building_paragon_memory_vaults$§! 건설 가능\n획득한 §Y운명 특성§!에 따라 £building£ §Y$building_paragon_memory_vaults$§!가 $r_unity$을 생산하고 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!량을 증가시킵니다."
 civic_memory_vault: "지식의 보고"
 civic_memory_vault_desc: "위대한 자들의 지식, 원칙, 경험을 디지털화해 지식의 보고에 보관합니다. 국민들은 이 지혜와 경험의 창고를 통해 과거의 위인들로부터 교훈을 배울 수 있습니다."
 civic_tooltip_memory_vault_corporate_effects: "고유한 £building£ §Y$building_paragon_memory_vaults$§! 건설 가능\n획득한 §Y운명 특성§!에 따라 £building£ §Y$building_paragon_memory_vaults$§!가 $r_unity$ 및 $r_trade_value$를 생산합니다."
 civic_memory_vault_corporate: "지식 멘토링"
 civic_memory_vault_corporate_desc: "위대한 자들의 지식, 원칙, 경험을 디지털화해 지식의 보고에 보관합니다. 국민들은 이 지혜와 경험의 창고를 통해 과거의 위인들로부터 교훈을 배울 수 있습니다. 물론 이용료는 지불해야 합니다."
 civic_tooltip_memory_vault_machine_effects: "고유한 £building£ §Y$building_paragon_memory_vaults$§! 건설 가능\n§Y8레벨§!을 달성한 §Y지도자§! 수에 따라 £building£ §Y$building_paragon_memory_vaults$§!가 $r_unity$을 생산하고 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!량을 증가시킵니다."
 civic_memory_vault_machine: "경험 보관고"
 civic_memory_vault_machine_desc: "이 기계 지능은 분석, 학습 및 자기 개발을 목적으로 각종 데이터 및 경험을 디지털화하고 보관하기 위해 개발되었습니다."
 civic_tooltip_memory_vault_hive_effects: "고유한 £building£ §Y$building_paragon_memory_vaults$§! 건설 가능\n§Y8레벨§!을 달성한 §Y지도자§! 수에 따라 £building£ §Y$building_paragon_memory_vaults$§!가 $r_unity$을 생산하고 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!량을 증가시킵니다."
 civic_memory_vault_hive: "신경 보관고"
 civic_memory_vault_hive_desc: "이 군체는 은하계에 거주하는 자율 드론들의 삶을 돌아보고 그로부터 교훈을 얻는 데 매진합니다. 뇌 조직을 보관 및 용해시켜 기억을 추출하며, 그 과정을 통해 얻는 부분적인 기억을 새로운 드론에 주입시킬 수 있습니다."
 civic_tooltip_crusader_spirit_effects: "§Y$commander_plural_with_icon$§!이 §Y$leader_trait_crusader$§! 특성을 지닌 채 시작\n§Y해방 전쟁§! 정책만 사용 가능"
 civic_crusader_spirit: "십자군 정신"
 civic_crusader_spirit_desc: "인도자가 없으면 쉬이 부패에 굴복하고 타락에 빠지는 나약한 정신이 생겨납니다. 이 사회는 공격적인 개종을 통해 대중에게 '계몽'을 선사하는 역할을 자임했습니다."
 civic_tooltip_crusader_spirit_corporate_effects: "§Y$commander_plural_with_icon$§!이 §Y$leader_trait_corsair$§! 특성을 지닌 채 시작\n다른 모든 제국에 '§Y$casus_belli_cb_pirate_raid$§!' 전쟁 명분 사용 가능"
 civic_crusader_spirit_corporate: "나포 면허장"
 civic_crusader_spirit_corporate_desc: "이 거대 기업은 우주 해적과 싸우고 국경을 수호하기 위해 악명 높은 해적들을 군사 고문과 함대 사령관으로 활용합니다."
