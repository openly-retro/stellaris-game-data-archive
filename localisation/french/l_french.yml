 CLICK_POLICY_VIEW: "§GCliquer pour afficher tous les édits d'empire possibles.§!"
 policy_pre_sapients: "Préconscients"
 policy_pre_sapients_desc: "Nous pouvons décider d'autoriser ou non les espèces préconscientes à vivre sur nos mondes."
 pre_sapients_allow: "Tolérés"
 pre_sapients_allow_name: "Préconscients tolérés"
 pre_sapients_allow_desc: "Un animal intelligent reste un animal. Nul besoin de se soucier de lui.\n\n§ELes préconscients peuvent être purgés de façon sélective.§!"
 pre_sapients_protect: "Protégés"
 pre_sapients_protect_name: "Préconscients protégés"
 pre_sapients_protect_desc: "Même si elles ne sont que des animaux, ces créatures ne valent pas moins que ce que nous avons été. Il nous revient donc d'assurer leur préservation.\n\n§ELes préconscients ne peuvent être purgés de façon sélective et leurs mondes ne peuvent être terraformés.\n\nLes £building£xénozoos peuvent être construits sur les mondes disposant de préconscients.§!\n\n§RChanger de politique fera disparaître les £building£xénozoos de tous les mondes n'ayant ni vallée isolée, ni cheptel.§!"
 pre_sapients_purge: "Extermination"
 pre_sapients_purge_name: "Préconscients exterminés"
 pre_sapients_purge_desc: "Tous les droits sont issus de la capacité au raisonnement. Un animal n'est qu'un animal, et un animal se tenant sur notre route est juste une vermine.\n\n§ELes préconscients vivant sur nos mondes sont purgés§!"
 pre_sapients_eat: "Chassés"
 pre_sapients_eat_name: "Préconscients chassés"
 pre_sapients_eat_desc: "Un animal n'ayant pas accédé à la conscience peut difficilement être considéré comme membre de l'empire, mais peut toujours être utile pour sa croissance d'une autre manière...\n\n§ELes préconscients vivant sur nos mondes seront utilisés pour l'alimentation, ce qui réduira lentement leur population.§!"
 policy_core_worlds: "Population des mondes centraux"
 policy_core_worlds_desc: "Nous pouvons décider quelles pops sont autorisées à vivre sur nos mondes centraux. Les pops interdites qui y vivent déjà seront contraintes de se rendre dans les secteurs ou de fuir vers d'autres empires."
 core_worlds_all: "Toutes les espèces"
 core_worlds_all_name: "Toutes les espèces"
 core_worlds_all_desc: "La diversité est le gage d'un empire dynamique. Nos mondes centraux doivent refléter ces valeurs en restant ouverts à toutes les espèces présentes dans l'empire.\n\n§EToutes les pops ont l'autorisation de vivre sur les mondes centraux§!"
 core_worlds_citizens_and_slaves: "Citoyens et esclaves uniquement"
 core_worlds_citizens_and_slaves_name: "Citoyens et esclaves uniquement"
 core_worlds_citizens_and_slaves_desc: "Si les mondes centraux doivent être protégés de l'influence alien, nous ne pouvons refuser à nos citoyens leur propriétés légitimes.\n\n§ELes pops non asservies et ne disposant pas de la pleine citoyenneté vont quitter les mondes centraux§!"
 core_worlds_citizens_only: "Citoyens uniquement"
 core_worlds_citizens_only_name: "Citoyens uniquement"
 core_worlds_citizens_only_desc: "Les mondes centraux sont le coeur de l'empire. On ne peut tolérer que la moindre espèce inférieure s'y établisse.\n\n§ELes pops ne disposant pas de la pleine citoyenneté vont quitter les mondes centraux§!"
 policy_refugees: "Réfugiés"
 policy_refugees_desc: "Nous pouvons décider d'accueillir ou de repousser les réfugiés fuyant les purges, les déportations ou la persécution au sein des autres empires."
 refugees_not_allowed: "Aucun réfugié"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Ouvrir nos frontières à la lie des autres sociétés ne ferait qu'ébranler notre civilisation.\n\n§ELes réfugiés en provenance des autres empires ne peuvent s'installer dans notre espace§!"
 refugees_only_citizens: "Espèces citoyennes uniquement"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "La compassion ne doit pas l'emporter sur le bon sens. Seuls ceux qui peuvent constituer un apport utile à la société doivent être acceptés au sein de notre espace.\n\n§ELes réfugiés en provenance des autres empires et membres d'espèces disposant de la pleine citoyenneté peuvent s'installer notre espace§!"
 refugees_allowed: "Réfugiés accueillis"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Ceux qui fuient la mort et la persécution dont sont responsables les tyrans sont les bienvenus chez nous.\n\n§ELes réfugiés en provenance des autres empires peuvent s'installer dans notre espace§!"
 policy_debris: "Débris"
 policy_debris_desc: "Il est possible de définir s'il vaut mieux étudier ou ramasser les débris laissés par les flottes ennemies vaincues."
 research_debris: "Recherche"
 research_debris_name: "$research_debris$"
 research_debris_desc: "Des recherches vont être effectuées sur les débris des vaisseaux ennemis afin de mieux connaître leurs technologies."
 scavenge_debris: "Ramassage"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "Des ressources vont être tirées des débris des vaisseaux ennemis."
 scavenge_and_research_debris: "Recherche et ramassage"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "En tant que §Yramasseurs§!, nous pouvons à la fois étudier les débris des vaisseaux ennemis afin de mieux connaître leurs technologies et en tirer des ressources."
 policy_population_controls: "Contrôle de la population"
 policy_population_controls_desc: "Nous pouvons décider de légaliser ou prohiber le contrôle de la population dans l'empire."
 population_controls_not_allowed: "Prohibé"
 population_controls_not_allowed_name: "Contrôle de la population prohibé"
 population_controls_not_allowed_desc: "Reproduire et propager son espèce est un droit inaliénable pour tous les citoyens.\n\n§EInterdit de recourir à des modes de contrôle imposés aux espèces et populations planétaires.§!\n§EInterdit de développer ou faire décliner des espèces de manière sélective.§!"
 population_controls_allowed: "Autorisé"
 population_controls_allowed_name: "Contrôle de la population autorisé"
 population_controls_allowed_desc: "La démographie à long terme est bien trop importante pour être laissée entre les mains d'acteurs individuels.\n\n§EPermet de recourir à des modes de contrôle imposés aux espèces et populations planétaires.§!\n§EPermet de développer ou faire décliner des espèces de manière sélective.§!"
 policy_slavery: "Esclavage"
 policy_slavery_desc: "Nous pouvons choisir de légaliser ou non l'esclavage au sein de l'empire."
 slavery_not_allowed: "Prohibé"
 slavery_not_allowed_name: "Esclavage prohibé"
 slavery_not_allowed_desc: "L'asservissement d'êtres conscients est une abomination et ne sera pas toléré au sein de notre empire.\n\n§EImpossible d'asservir des pops.§!"
 slavery_allowed_xenos_only: "Xénos seulement"
 slavery_allowed_xenos_only_name: "Esclavage xéno uniquement"
 slavery_allowed_xenos_only_desc: "Permet l'asservissement des espèces autres que la nôtre au sein de notre empire.\n\n§EPeut asservir des pops des autres espèces§!"
 slavery_allowed_regulated: "Réglementé"
 slavery_allowed_regulated_name: "Esclavage réglementé"
 slavery_allowed_regulated_desc: "Autorise l'esclavage pour toutes les pops sans discrimination, en assurant des conditions de travail équivalentes et relativement justes.\n\n§EPermet d'asservir n'importe quelle pop, au prix d'une efficacité réduite§!"
 slavery_allowed_regulated_xenos_only: "Réglementé pour les xénos"
 slavery_allowed_regulated_xenos_only_name: "Xéno-esclavage réglementé"
 slavery_allowed_regulated_xenos_only_desc: "Autorise l'asservissement des espèces autres que la nôtre au sein de l'empire, avec des conditions de travail relativement justes.\n\n§EPermet d'asservir les pops d'autres espèces, au prix d'une efficacité réduite§!"
 slavery_allowed: "Autorisé"
 slavery_allowed_name: "Esclavage autorisé"
 slavery_allowed_desc: "Permet l'asservissement de pops au sein de l'empire.\n\n§EPermet d'asservir des pops§!"
 policy_slavery_procreation: "Procréation des esclaves"
 policy_slavery_procreation_desc: "Nous pouvons décider si les esclaves devraient être autorisés à procréer ou non."
 slavery_procreation_allowed: "Autorisée"
 slavery_procreation_allowed_name: "Procréation des esclaves autorisée"
 slavery_procreation_allowed_desc: "Les esclaves ont la possibilité de procréer. Les pops générées à partir d'esclaves sont automatiquement asservies."
 slavery_procreation_not_allowed: "Non autorisée"
 slavery_procreation_not_allowed_name: "Procréation des esclaves prohibée"
 slavery_procreation_not_allowed_desc: "Les esclaves ne sont pas autorisés à procréer"
 policy_purge: "Purge"
 policy_purge_desc: "Les pops purgées ne peuvent travailler et finissent de toute manière par mourir, mais le processus les rend furieuses, ainsi que toutes les pops sympathisantes.\n"
 purge_not_allowed: "Prohibée"
 purge_not_allowed_name: "Purge prohibée"
 purge_not_allowed_desc: "La purge est une atrocité et devrait toujours être considérée comme telle.\n\n§EAucune pop que ce soit ne peut être purgée.§!"
 purge_allowed_xenos_only: "Xénos seulement"
 purge_allowed_xenos_only_name: "Purge xéno uniquement"
 purge_allowed_xenos_only_desc: "Nous devons autoriser des méthodes efficaces pour réguler et contrôler la propagation des formes de vie inférieures au sein de notre empire.\n\n§EPeut purger les pops des autres espèces§!"
 purge_allowed: "Autorisées"
 purge_allowed_name: "Purges autorisées"
 purge_allowed_desc: "Si nous souhaitons éviter d'être touchés à notre tour, il nous faut nous débarrasser des éléments perturbateurs et corrompus se trouvant dans l'empire.\n\n§EPermet de purger et déporter les pops§!"
 purge_displacement_only: "Déportation uniquement"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "Il n'est pas de notre responsabilité de pourvoir aux besoin de ceux qui pourraient ébranler notre société. Qu'ils partent ailleurs trouver un nouveau foyer, en dehors de notre espace.\n\n§EPermet de déporter les pops§!"
 policy_orbital_bombardment: "Bombardement orbital"
 policy_orbital_bombardment_desc: "Les bombardements orbitaux permettent de détruire depuis l'espace les armées se trouvant à la surface d'un monde. Des protocoles de bombardement plus radicaux peuvent aussi détruire les bâtiments et tuer la population.\n"
 orbital_bombardment_selective: "Ciblés"
 orbital_bombardment_selective_name: "Bombardements orbitaux ciblés"
 orbital_bombardment_selective_desc: "N'autorise le bombardement que des cibles militaires dûment identifiées, tout en cherchant dans la mesure du possible à limiter les pertes civiles.\n\n§EN'autorise le recours qu'au protocole de bombardement orbital « ciblé ».§!"
 orbital_bombardment_indiscriminate: "Globaux"
 orbital_bombardment_indiscriminate_name: "Bombardements orbitaux globaux"
 orbital_bombardment_indiscriminate_desc: "Autorise l'usage de l'ensemble des armements orbitaux, sans prendre en considération la vie à la surface des mondes visés.\n\n§EAutorise le recours au protocole de bombardement orbital « global ».§!"
 orbital_bombardment_armageddon: "Apocalyptiques"
 orbital_bombardment_armageddon_name: "Bombardements orbitaux apocalyptiques"
 orbital_bombardment_armageddon_desc: "Autorise l'usage de l'ensemble des armements orbitaux, sans prendre aucunement en considération la vie à la surface des mondes visés. L'objectif est purement et simplement la destruction totale.\n\n§EAutorise le recours aux protocoles de bombardement « global » et « apocalyptique »§!"
 orbital_bombardment_abduction: "Enlèvements"
 orbital_bombardment_abduction_name: "Bombardements orbitaux d'enlèvement"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "Acceptée" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "Interdite" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "Acceptation des redditions orbitales"
 policy_orbital_bombardment_accept_surrender_desc: "Contrôle si nos flottes peuvent accepter que les mondes ennemis subissant un bombardement orbital peuvent capituler."
 orbital_bombardment_surrender_allowed: "Acceptée"
 orbital_bombardment_surrender_allowed_desc: "Les xénopopulations des autres ont le droit de capituler.\n\n§ESi les mondes ennemis dépourvus d'armées défensives et soumis à un bombardement orbital choisissent de capituler, nous en prendrons le contrôle.§!"
 orbital_bombardment_surrender_forbidden: "Interdite"
 orbital_bombardment_surrender_forbidden_desc: "Aucune reddition ne peut être acceptée. Un bombardement orbital doit toujours se poursuivre jusqu'à son terme.\n\n§ELe contrôle des mondes ennemis ne pourrait être assuré que par l'invasion de troupes au sol.§!"
 policy_interference: "Interférences avec les pré-PRL"
 policy_interference_desc: "Nous pouvons définir une politique régulant les interactions avec les empires n'ayant pas encore atteint le stade du voyage plus rapide que la lumière."
 interference_not_allowed: "Non-Interférence avec les pré-PRL"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "Ce n'est pas à nous qu'il revient d'influencer le développement d'une autre société. Nous pouvons certes le contempler, mais ne devons pas intervenir.\n\n§E- Les postes d'observation sont limités à l'observation passive.\n- Interdit les opérations d'espionnage à l'encontre des civilisations pré-PRL.\n- Interdit de leur révéler notre présence.\n- Interdit d'envahir leurs mondes.§!"
 interference_subtle: "Interférences subtiles"
 interference_subtle_name: "Subtiles"
 interference_subtle_desc: "Rien n'interdit d'orienter le développement des civilisations pré-PRL dans la bonne direction, mais nos interventions doivent demeurer quasi invisibles.\n\n§E- Les postes d'observation sont limités à l'observation passive.\n- Autorise certaines opérations d'espionnage à l'encontre des civilisations pré-PRL.\n- Ne permet de révéler notre présence qu'aux civilisations pré-PRL ayant un haut degré de perception.\n- Interdit d'envahir les mondes des civilisations pré-PRL.§!\n\n"
 interference_active: "Interférence active"
 interference_active_name: "Actives"
 interference_active_desc: "Pour débloquer les secrets de l'univers, tous les sujets intéressants, quels qu'ils soient, doivent pouvoir être étudiés sans contrainte d'aucune sorte.\n\n§E- Les postes d'observation peuvent mener des observations passives ou agressives.\n- Autorise toutes les opérations d'espionnage à l'encontre des civilisations pré-PRL.\n- Permet de leur révéler notre présence.\n- Interdit d'envahir leurs mondes.§!\n\n"
 interference_aggressive: "Interférence agressive"
 interference_aggressive_name: "Agressives"
 interference_aggressive_desc: "Le fort domine le faible. Il est donc naturel que ce soit nous qui décidions du sort des sociétés moins développées.\n\n§E- Les postes d'observation ne peuvent mener que des observations agressives.\n- Autorise certaines opérations d'espionnage à l'encontre des civilisations pré-PRL.\n- Permet de leur révéler notre présence.\n- Permet d'envahir leurs mondes.§!\n\n"
 policy_enlightenment: "Illumination des pré-PRL"
 policy_enlightenment_desc: "Nos avancées technologiques pourraient être partagées avec des sociétés pré-PRL afin de leur permettre de se développer.\n"
 enlightenment_not_allowed: "Prohibée"
 enlightenment_not_allowed_name: "Illumination des pré-PRL prohibée"
 enlightenment_not_allowed_desc: "Cette société n'est absolument pas prête à comprendre les merveilles que nous avons découvertes. L'exposer trop rapidement aux vérités de la galaxie comporterait des risques énormes pour toutes les parties impliquées.\n\n§EInterdit l'illumination des civilisations pré-PRL.§!"
 enlightenment_covert_only: "Secrète"
 enlightenment_covert_only_name: "Illumination secrète des pré-PRL"
 enlightenment_covert_only_desc: "Révéler notre existence aux civilisations pré-PRL altérerait le cours de leur développement naturel. Si nous pouvons certes les aider, nous ne pouvons donc révéler notre présence.\n\n§ENe permet d'illuminer les civilisations pré-PRL que par les opérations d'espionnage.§!\n\n"
 enlightenment_allowed: "Autorisée"
 enlightenment_allowed_name: "Illumination des pré-PRL autorisée"
 enlightenment_allowed_desc: "Le partage de nos connaissances avec les sociétés moins avancées permettrait de les encourager activement à prendre la place qui est la leur dans la communauté galactique.\n\n§EAutorise l'illumination des civilisations pré-PRL à la fois par les actions diplomatiques et les opérations d'espionnage.§!"
 policy_migration: "Migration"
 policy_migration_desc: "Certains, au sein de l'empire, regardent vers les étoiles en se demandant quelle vie ils pourraient se forger sur un nouveau monde.\n"
 migration_not_allowed: "Prohibée"
 migration_not_allowed_name: "Migration prohibée"
 migration_not_allowed_desc: "C'est à l'empire de décider où la populace est la plus nécessaire.\n\n§EAucune pop ne peut migrer librement§!"
 migration_allowed_primary_only: "Espèce primaire uniquement"
 migration_allowed_primary_only_name: "Migration de l'espèce primaire"
 migration_allowed_primary_only_desc: "Seule notre espèce primaire jouit de la liberté de déplacement sans restrictions.\n\n§ESeules les pops de notre propre espèce peuvent migrer librement§!"
 migration_allowed_all: "Migration libre"
 migration_allowed_all_name: "Migration sans restriction"
 migration_allowed_all_desc: "Tous les citoyens doivent être libres de chercher le bonheur où ils le désirent.\n\n§EToutes les pops peuvent migrer librement§!"
 policy_appropriation: "Appropriation des terres"
 policy_appropriation_desc: "Cette police contrôle si certaines tuiles, sur les mondes récemment acquis, devraient être prises aux espèces n'ayant pas la citoyenneté."
 appropriation_not_allowed: "Interdite"
 appropriation_not_allowed_name: "Appropriation des terres interdite"
 appropriation_not_allowed_desc: "Les terres que contrôle l'empire appartiennent à tous ses habitants.\n\n§ELes mondes nouvellement acquis verront leurs populations préservées comme avant la conquête.§!"
 appropriation_allowed: "Autorisée"
 appropriation_allowed_name: "Appropriation des terres autorisée"
 appropriation_allowed_desc: "Les terres que les espèces inférieures n'utilisent pas pour le mieux seraient plus utiles si elles étaient transférées à ceux qui leur sont supérieurs.\n\n§EJusqu'à §Y5§! £pops£pops£ des espèces non citoyennes sur les mondes conquis seront déportées et remplacées par des citoyens de nos propres mondes.§!"
 policy_resettlement: "Réimplantation"
 policy_resettlement_desc: "Cette politique contrôle si oui ou non, nous sommes autorisés à réimplanter les pops entre les planètes par la force.\n"
 resettlement_not_allowed: "Prohibée"
 resettlement_not_allowed_name: "Réimplantation prohibée"
 resettlement_not_allowed_desc: "Les pops libres ne peuvent pas être réimplantées entre les planètes par la force."
 resettlement_allowed: "Autorisée"
 resettlement_allowed_name: "Réimplantation autorisée"
 resettlement_allowed_desc: "Les pops peuvent être réimplantées par la force entre les planètes."
 PLANET_AUTO_RESETTLEMENT_CHANCE: "Ces £unemployment£pops inemployées ont chaque mois §Y$VALUE|0$%§! de chances de migrer spontanément vers d'autres colonies de l'empire disposant d'£job£emplois, de £housing£logements et d'une habitabilité convenable."
 AUTO_MIGRATE_MIGRATION_CONTROLS: "§RLe contrôle des migrations pour cette espèce est autorisé.§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING: "§RLa §Yréimplantation autonome§! vers d'autres colonies n'est permise pour les £pop_cat_slave£§Yesclaves§! et les §Yrobots non conscients§! que s'il y a un §Ycarrefour de transit§! dans le système ou £building£§Ycomplexe de formation d'esclaves§! sur le monde.§!\n"
 AUTO_MIGRATE_ASSIMILATED: "§RLes pops en cours d'assimilation ne peuvent pas migrer de manière autonome.§!"
 PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS: "Ces £pop£pops ne peuvent migrer de manière autonome :"
 PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION: "$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RIl n'y a aucune destination éligible.§!"
 PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION: "La destination de migration la plus probable est $PLANET|Y$."
 PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET: "Les £pop£pops ne sont pas autorisées à migrer de manière autonome depuis ce monde :"
 AUTO_MIGRATE_CULTURE_SHOCK: "§RLa colonie subit un choc des cultures.§!"
 AUTO_MIGRATE_COLONY_TOO_NEW: "§RLa colonie est encore trop récente.§!"
 AUTO_MIGRATE_ONLY_HAS_ONE_POP: "§RLa dernière £pop£pop ne peut pas migrer de manière autonome.§!"
 AUTOMATION_SETTINGS_TITLE: "Paramètres d'automatisation"
 planet_automation_amenities: "£amenities£Services"
 planet_automation_designation_construction: " £district£Désignation"
 planet_automation_rare_resources: " £exotic_gases £rare_crystals £volatile_motes£Ressources rares"
 planet_automation_pop_assembly: " £mod_planet_pop_assembly_mult£Assemblage de pops"
