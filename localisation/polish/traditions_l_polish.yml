 tr_diplomacy_secure_shipping_delayed: "Działalność antypiracką prowadzi zwykle marynarka wojenna, ale utworzenie specjalnej agencji Gwiezdnego Patrolu, która będzie nieustannie pilnować naszych szlaków handlowych, z pewnością poważnie ograniczy swobodę piratów."
 tr_diplomacy_federal_unity: "Jedność federacyjna"
