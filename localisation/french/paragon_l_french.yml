 tech_node_culling_1_desc: "À mesure que la scène galactique évolue, nos instincts opérationnels doivent aussi s'adapter. Toute niche de l'évolution ne nous offrant plus aucun avantage doit donc être abattue."
 tech_node_culling_2: "Abattage basique d'un noeud"
 tech_node_culling_2_desc: "Une fois retiré, la croissance d'un noeud de remplacement doit être encouragée au sein d'un environnement approprié. Le secret consiste alors à l'alimenter du noeud précédent."
 tech_node_culling_3: "Abattage avancé d'un noeud"
 tech_node_culling_3_desc: "Abattre un noeud est hautement inefficace. Mieux vaut n'en expurger que les lobes divergents et non souhaités."
 AGENDA_UNLOCK_NODE_CULLING_TITLE: "§HPermet la priorité§! Abattage de noeud"
 AGENDA_UNLOCK_NODE_CULLING_DESC: "Les §Ypriorités d'abattage§! permettent de remplacer les noeuds qui ne sont plus adaptés à nos objectifs. Cela permet de remplacer un noeud actuel par un noeud de niveau moindre."
 tech_node_reformatting_1: "Reformatage rudimentaire de noeud"
 tech_node_reformatting_1_desc: "Les protocoles d'autodétermination et algorithmes de guidage peuvent devenir obsolètes sur une scène galactique qui évolue rapidement. Comme toute donnée périmée, ils doivent donc être écrasés."
 tech_node_reformatting_2: "Reformatage de base de noeud"
 tech_node_reformatting_2_desc: "Tout algorithme auto-itérant a une valeur propre. Nous ne pouvons donc pas permettre que leur apprentissage soit gâché au moment du reformatage des noeuds."
 tech_node_reformatting_3: "Reformatage avancé de noeud"
 tech_node_reformatting_3_desc: "S'appuyer sur les éléments sains d'un logiciel dysfonctionnel pour développer une nouvelle version permet une reconstruction plus rapide. Apprendre des schémas de mémoire erronés permet de générer des directives encore plus avancées."
 AGENDA_UNLOCK_NODE_REFORMATTING_TITLE: "§HPermet la priorité§! Reformatage de noeud"
 AGENDA_UNLOCK_NODE_REFORMATTING_DESC: "Les §Ypriorités de reformatage§! permettent de remplacer les noeuds ne répondant plus aux besoins. Cela permet de remplacer un noeud actuel par un noeud de niveau moindre."
