 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "Obstgarten"
 feeding_station_plural: "Obstgärten"
 origin_fruitful: "Fruchtbare Partnerschaft"
 origin_fruitful_desc: "Diese grüne Zivilisation hat eine einzigartige Synergie mit Weltraumfauna entwickelt. Sie bietet diesen Kreaturen ihr Obst an und nutzt sie im Austausch für den Transport ihrer Samenkapseln, um Kolonisierungsbemühungen voranzutreiben."
 origin_tooltip_fruitful_effects: "- Weltraumfauna: Verteilt ['concept_seed_pod', Samenkapseln] in der ganzen Galaxie\n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder', Sternensamengärten]\n- $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing']\n- $HOME_SYSTEM$ ['concept_tiyanki'] in einem benachbarten System"
 civic_tooltip_hive_xenophile_or_pacifist: "Ist ansatzweise §Yxenophil§!, §Ypazifistisch§! oder ein §YGestaltbewusstsein§!"
 START_SCREEN_FRUITFUL_PLANTOID: "Wenn die Wurzeln tief in den Boden reichen, aber der Geist unruhig wird, lass andere deine Schmerzen für dich davontragen. Erlaube Tieren, an deinen Blumen zu schnuppern, sich an deinen Früchten zu nähren und sich im Schatten deiner Blätter zu aalen. Lass sie deine Pollen und Samen in ferne Länder bringen, damit deine Nachkommen ihre Wurzeln in fremder Erde vergraben können. Wenn der Wind das Rascheln der Blätter mit sich trägt, wirst du wissen, dass deine Kinder eine neue Heimat gefunden haben.\n\nSeit jeher haben wir mit der heimischen Fauna zusammengearbeitet, um unsere Spezies auf ganz [GetHomeWorldName] zu verbreiten. Als es an der Zeit war, uns zu entwurzeln und die Äste weiter denn je in den Himmel zu strecken, war es nur natürlich, dass wir uns mit der Fauna in der Leere verbanden. Sie frisst unsere Früchte, labt sich an unseren Blättern und wird unsere Kinder in ferne Welten tragen, wo sie erblühen und fremde Sonnen sie nähren.\n\nDie Galaxie wird unser Garten sein."
 START_SCREEN_FRUITFUL_FUNGOID: "Wenn die Myzelien tief in den Boden reichen, aber der Geist unruhig wird, lass andere deine Schmerzen für dich davontragen. Erlaube Tieren, an deinen Sporen zu schnuppern, sich an deinen Stängeln zu nähren und sich im Schatten deiner Pilzkappe zu aalen. Lass sie deine Sporen in ferne Länder bringen, damit deine Nachkommen ihre Wurzeln in fremder Erde vergraben können. Wenn der Boden das Trommeln eines neuen Myzel-Netzwerks mit sich trägt, wirst du wissen, dass deine Kinder eine Heimat gefunden haben.\n\nSeit jeher haben wir mit der heimischen Fauna zusammengearbeitet, um unsere Spezies auf ganz [GetHomeWorldName] zu verbreiten. Als es an der Zeit war, uns zu entwurzeln und unsere Stängel weiter denn je in den Himmel zu strecken, war es nur natürlich, dass wir uns mit der Fauna in der Leere verbanden. Sie frisst unsere Fruchtkörper, labt sich an unseren Lamellen und wird unsere Kinder in ferne Welten tragen, wo sie erblühen und fremde Sonnen sie nähren.\n\nDie Galaxie wird unser Pilzgarten sein."
 ## Techs
 sm_feeder: "Sternensamengarten"
 sm_feeder_desc: "Ein Vakuumgartenmodul für unsere Sternenbasis, das mit Pflanzen gefüllt ist, die genetisch verbessert wurden, um Weltraumfauna anzuziehen."
 sm_feeder_tt: "Auswirkungen:\n$t$Zieht Weltraumfauna an, die an Sternenbasen grast und §YSamenkapseln§! aufnimmt, die sie in der Galaxie verteilt"
 sm_ring_feeder: "Orbitaler Garten"
 sm_ring_feeder_desc: "Ein Vakuumgartenmodul für unseren Orbitalring, das mit Pflanzen gefüllt ist, die genetisch verbessert wurden, um Weltraumfauna anzuziehen."
 tech_critter_feeder: "Obstgärten"
 tech_critter_feeder_desc: "Vakuum-Gärten voller biotechnisch hergestellter Früchte, die genetisch verbessert wurden, um die Fauna des Weltraums anzuziehen."
 sseeder: "Obsthain-Station"
 has_origin_fruitful_special_project_key: "Reiche mit dem Ursprung \"§Y$origin_fruitful$§!\" können ein §YSpezialprojekt§! verwenden"
 seeded_planet_0_modifier: "Ruhende Samenkapseln"
 seeded_planet_0_modifier_desc: "Auf diesem Planeten schlummert ein fremdes Saatgut aus einem völlig anderen Ökosystem."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$, um die Samenkapseln zu öffnen und den Planeten zu besiedeln."
 seeded_planet_1_modifier: "Invasive Xenoflora"
 seeded_planet_1_modifier_desc: "Saatgut eines anderen Planeten hat hier fruchtbaren Boden gefunden und verdrängt die lokale Vegetation."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$, um während eines Kriegs Armeen auf diesem Planeten zu erzeugen."
 seeded_planet_2_modifier: "Invasive Xenoflora verbreiten"
 seeded_planet_2_modifier_desc: "Saatgut eines anderen Planeten hat hier fruchtbaren Boden gefunden und verdrängt die lokale Vegetation."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "Überwältigende invasive Xenoflora"
 seeded_planet_3_modifier_desc: "Saatgut eines anderen Planeten hat hier fruchtbaren Boden gefunden und verdrängt die lokale Vegetation."
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "Samenkapsel gepflanzt"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "Die Weltraumfauna hat unsere Samenkapseln bis nach $PLANET|Y$ im $SYSTEM|Y$-System gebracht, wo ein neuer Wald entstanden ist."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "Die Weltraumfauna hat unsere Samenkapseln bis nach $PLANET|Y$ im $SYSTEM|Y$-System gebracht. Sie ruhen dort, bis wir dazu bereit sind, sie zu öffnen."
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "Samenkapsel verloren"
 MESSAGE_FRUITFUL_SEED_LOST: "Wir haben den Kontakt zu unseren Samenkapseln auf $PLANET|Y$ verloren. Es ist wahrscheinlich, dass sie vernichtet wurden."
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "Samenkapseln aufgenommen"
 MESSAGE_FRUITFUL_SEED_CRITTER: "Weltraumfauna hat das $SYSTEM|Y$-System besucht und die Früchte unseres Gartens gegessen. Sie trägt nun unsere Samenkapseln zu den Sternen."
 OPEN_SEED_PODS_PROJECT: "Samenkapsel auf [this.GetName] öffnen"
 OPEN_SEED_PODS_PROJECT_DESC: "Die Weltraumfauna hat unsere Samenkapseln bis nach §H[this.GetName]§! getragen. Indem wir einen konzentrierten Energiestrahl auf den Planeten richten, können wir ihr Wachstum anregen und einen unbewohnten Felsen in eine grüne neue Kolonie verwandeln."
 WEEDS_ARMY_PROJECT: "Armeen auf [this.GetName] wachsen lassen"
 WEEDS_ARMY_PROJECT_DESC: "Die Weltraumfauna hat unsere Samenkapseln bis nach §H[this.GetName]§! gebracht, wo sie von §H[this.owner.GetName]§! herangezüchtet und gepflegt wurden. Indem wir einen konzentrierten Energiestrahl auf den Planeten richten, können wir das Wachstum anregen und den Wald in eine §HXenoflorale Armee§! verwandeln. Je höher die Stufe der §HInvasiven Xenoflora§! auf dem Planeten ist, desto mehr Armeen werden erschaffen."
 FRUITFUL_SEED_POD: "Samenkapsel"
 fruitful_army: "Xenoflorale Armee"
 #Events
 origin.7100.name: "Verbreitung der Samenkapseln"
 origin.7100.desc: "In unserem Bestreben, die Weltraumfauna der Galaxie anzulocken, haben wir einen Garten angelegt. Wir haben ihn mit Blumen, Früchten und klebrigen Samenkapseln gefüllt, die hoffentlich an der Haut dieser wunderbaren Geschöpfe kleben bleiben. Doch werden diese Bewohner der Leere unser für sie zubereitetes Festmahl auch zu schätzen wissen? Als sie in den ersten Apfel bissen, verflog unsere Angst.\n\nSeit wir denken können, haben wir der Fauna auf unserem Planeten Früchte angeboten und Schatten gespendet. Im Gegenzug trug sie unsere Samenkapseln mit sich und verbreitete sie im ganzen Land. Jetzt haben wir diesen uralten Pakt auf galaktischer Ebene wiederholt: Die Weltraumfauna wird unsere §YSamenkapseln§! auf ihrer Reise mit sich nehmen und mit etwas Glück werden unsere Samen auf einen §Hkolonisierbaren Planeten§! fallen, wo sie alles haben werden, was sie brauchen, um einen neuen Garten für unser Volk anzulegen. Wir müssen nur einen Energiestrahl auf sie richten, um sie zu aktivieren. Wir könnten ferne Planeten besiedeln, ohne auch nur ein einzelnes Kolonieschiff entsenden zu müssen."
 origin.7100.tooltip: "Wenn die Weltraumfauna in einem neuen System ankommt, besteht eine Chance, dass sie die §HSamenkapseln§! auf einem bewohnbaren Planeten zurücklässt. Nur Geduld."
 origin.7304.name: "Koordinierte Verbreitung"
 origin.7304.desc: "In unserer Flotte gibt es organische Wesen, die auf den Geschmack unserer Sternenfrucht gekommen sind.\n\nFrüher haben wir andere entscheiden lassen, wohin unsere Saat fallen wird, doch jetzt sind wir diejenigen, die die Richtung vorgeben. Es ist ein neues Gefühl, aber wir könnten uns daran gewöhnen."
 origin.7321.name: "Geduld trägt Früchte"
 origin.7321.desc: "Unsere §YSamenkapseln§! auf §H[from.GetName]§! haben sich geöffnet und die neu geborenen [root.GetSpeciesNamePlural] begonnen, Wurzeln zu schlagen."
 origin.7326.name: "Mysteriöses Saatgut"
 origin.7326.desc.base: "Der Boden von [this.GetName] ist mit Saatgut übersät, das nicht Teil des lokalen Ökosystems zu sein scheint. Mit einer minimalen Menge an Licht und Wasser hat dieses rasch Wurzeln geschlagen und den Planeten in einen neuen Wald eingehüllt, was unsere Kolonisierungsbemühungen beschleunigt."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\nEine genetische Analyse hat ergeben, dass dieses schnell wachsende, biotechnisch hergestellte Saatgut von §Y[seeds_owner.GetName]§! entwickelt wurde."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$ Unsere Wissenschaftler waren nicht in der Lage, die Herkunft des Saatguts zu bestimmen, aber eines ist sicher: Es ist künstlicher Natur und biotechnisch hergestellt, um in fremdem Boden schnell Wurzeln zu schlagen."
 origin.7326.a.desc: "Neue Entscheidung für diesen Planeten: §Y$decision_uproot_weed$§!"
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "Als wir das [this.solar_system.GetName]-System durchquerten, ließ eine Herde Weltraumfauna ein nicht identifiziertes Objekt auf die Oberfläche von [this.GetName] fallen. Als wir den Einschlagskrater erreichten, stellten wir fest, dass er in eine uns unbekannte grüne Flora eingehüllt war. Das herabgefallene Objekt sah wie ein Kolonieschiff aus: eine Samenkapsel, die alles enthielt, was man für den Aufbau einer neuen Kolonie brauchte, von wichtigen Materialien bis hin zu frisch erwachten Kolonisten."
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\nEine genetische Analyse hat ergeben, dass dieses ungewöhnliche Saatgut von §Y[seeds_owner.GetName]§! entwickelt wurde."
 origin.7327.desc.notknowowner: "$origin.7326.desc.base$\n\nDank des Kommunikationssystems in den Samenkapseln konnten wir schnell Kontakt zu dem Reich aufnehmen, in dem die Samen keimten."
 origin.7327.desc.moreseeds: "Die auf unserem Planeten vorhandene Xenoflora wird noch stärker."
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "Unser Kolonieschiff ist soeben auf §H[from.GetName]§! gelandet, aber unsere Samenkapseln waren bereits dort und schlummerten im Boden. Die zusätzlichen [root.owner.GetSpeciesNamePlural] und Ressourcen, die in der §YSamenkapsel§! enthalten sind, werden unseren Kolonisten dabei helfen, die Entwicklung des Planeten voranzutreiben.\n\nMögen sich ihre Wurzeln weit erstrecken."
 origin.7400.name: "Außenposten bereit!"
 origin.7400.desc: "Unsere fernen [owner.GetColonistPlural] auf §Y[Root.GetName]§! haben einen §Y$starbase_outpost$§! um den Stern herum aufgebaut und die Kontrolle über das §Y[Root.GetStarName]§!-System übernommen."
 origin.7500.name: "Bewahrung der Weltraumfauna"
 origin.7500.desc: "Unsere Beziehung zu den im Weltraum lebenden Wesen ist recht einzigartig, aber wir sind nicht die Einzigen, die ihr Existenzrecht zu respektieren scheinen: Ein Beschluss, der soeben von der Galaktischen Gemeinschaft verabschiedet wurde, trägt dazu bei, das Leben dieser wundersamen Kreaturen zu schützen."
 origin.7510.name: "Gefahr für die Weltraumfauna"
 origin.7510.desc: "Die im Weltraum lebenden Wesen waren schon immer unsere Freunde, doch nicht alle Mitglieder der Galaktischen Gemeinschaft teilen unsere Liebe zu den Bewohnern der Leere. Ein Beschluss, der soeben verabschiedet wurde, gefährdet das Überleben unserer Freunde - und damit auch das unsere."
 origin.7600.name: "Man erntet, was man sät"
 origin.7600.desc: "Unsere Feinde glauben, wir beugen uns ihrer Macht so, wie sich das Segel eines Schiffs im Wind beugt, doch sie vergessen, dass Pflanzen auch Dornen haben.\n\nUnsere Soldaten ruhen in ihrem Boden, und wenn sich die Notwendigkeit ergeben sollte, können wir unsere §HInvasive Xenoflora§! erwachen lassen und in Armeen verwandeln, die das schützen, was uns gehört, und das vernichten, was sie ihr Eigen nennen. Wir brauchen nur einen Energiestrahl auf den gewünschten Planeten zu richten, um unsere Invasion zu beginnen."
 origin.7710.name: "Man erntet, was man sät"
 origin.7710.desc: "Die §HInvasive Xenoflora§! auf §H[from.GetName]§! hat plötzlich Gliedmaßen bekommen und sich in eine Armee verwandelt. Der Planet wird angegriffen!"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "Armee gesprießt"
 MESSAGE_FRUITFUL_WEED_ARMY: "Die Samenkapseln auf $PLANET|Y$ sind zu einer Armee herangewachsen."
 opinion_nice_forests: "Hilfreiche Gärtner"
 opinion_cut_our_forests: "Schnitt unseres Gartens"
 opinion_voted_to_kill_tiyanki: "Stimmte dafür, Weltraumfauna zu vernichten"
 opinion_voted_to_help_tiyanki: "Stimmte dafür, Weltraumfauna zu bewahren"
 fruitful_partnership_chain_title: "Verbreitung der Samenkapseln"
 fruitful_partnership_chain_desc: "Die Weltraumfauna trägt unsere §YSamenkapseln§! zu fernen Planeten, und mit etwas Sternenlicht wachsen unsere Samen zu einer neuen Kolonie heran."
 fruitful_partnership_war_chain_title: "Saat des Krieges"
 fruitful_partnership_war_chain_desc: "Während eines Kriegs können unsere §YSamenkapseln§! zu einer Armee heranwachsen, die bereit ist, unsere Planeten zu verteidigen oder weit entfernte Ziele anzugreifen."
 decision_uproot_weed: "Entwurzeltes Unkraut"
 decision_uproot_weed_desc: "Entfernt den Modifikator \"$seeded_planet_2_modifier$\"."
 ## Seed Bombing
 bombardment_seed_bombing: "Saatgut-Bombardierung"
 bombardment_seed_bombing_desc: "Die Bombardierungshaltung \"$bombardment_seed_bombing$\" überzieht den Planeten mit hyperbefruchteten Samenkapseln, die explosionsartig heranwachsen.\n- §EKein§! Schaden an §YArmeen§!\n- §HSchwerer§! Schaden am §YPlaneten§!\n- §EKein§! Schaden an §YBewohnern§!\n- Bombardiert unverteidigte Planeten\n- Erzeugt Blocker auf dem Planeten"
 d_seed_bombing_plantoid_blocker: "£blocker£ Explosives Waldwachstum"
 d_seed_bombing_plantoid_blocker_desc: "Diese Region des Planeten ist von einem ständig wachsenden Wald einer fremdartigen Pflanzengattung befallen."
 d_seed_bombing_fungoid_blocker: "£blocker£ Explosives Pilzwachstum"
 d_seed_bombing_fungoid_blocker_desc: "Diese Region des Planeten ist von einem ständig wachsenden Wald eines fremdartigen Pilzes befallen."
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "Explosives Wachstum"
 origin.7201.desc: "Unsere Kolonie auf §H[this.GetName]§! wird mit hyperbefruchteten Samenkapseln bombardiert! Überall sprießen neue Wälder aus dem Boden, die den Boden aufbrechen, Gebäude zerstören und [this.GetPlanetHabitatDE1] [this.GetPlanetHabitatDE2] mit schnell wachsender Xenoflora füllen."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "Saatgut-Bombardierung"
 MESSAGE_FRUITFUL_SEED_BOMBING: "Die Saatgut-Bombardierung erschafft einen neuen Blocker auf $PLANET|Y$."
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "Wenn wir es schaffen, sie zu befrieden, könnten sie sich als ideale Träger für unsere Samenkapseln erweisen."
 story.107.fruitful.desc: "Sie sind zwar überwiegend Fleischfresser, aber die fleischigen, knolligen Früchte, die unsere Wissenschaftler entwickelt haben, scheinen ihnen zu schmecken."
 story.107.a.fruitful.tooltip: "Unsere §H$sm_feeder$§! sind jetzt in der Lage, §HWeltraumamöben§! anzulocken."
 #Crystals
 story.201.desc.fruitful: "Wir sind uns nicht sicher, ob diese Kreaturen in der Lage sind, zu essen, aber wenn ja, könnten sie sich als nützliche Träger für unsere Samenkapseln erweisen. Wenn wir es schaffen, sie zu befrieden, können wir weitere Studien durchführen."
 story.207.fruitful.desc: "Es war eine Herausforderung, eine Frucht zu entwickeln, die diesen Kreaturen schmeckt. Wir sind uns nicht sicher, ob sie die von uns entwickelten glasähnlichen Kerne wirklich essen oder sie einfach nur herumtragen, weil sie von ihrer glänzenden Oberfläche fasziniert sind, aber auch das reicht für unsere Zwecke."
 story.207.a.fruitful.tooltip: "Unsere §H$sm_feeder$§! sind jetzt in der Lage, §HKristallwesen§! anzulocken."
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "Die §YTiyanki§! sind die erste fremde Spezies, der wir begegnet sind, und wir haben bereits viel über diese gutmütigen Kreaturen gelernt.\n\nDiese den Weltraum bereisende Lebensform ist in der Lage, eine niedere Dimension des Subraums zu nutzen, um sich mit bemerkenswerter Leichtigkeit von System zu System zu bewegen. Sie ernährt sich von Gasen, die in den oberen Atmosphärenschichten vieler Gasriesen vorkommen, aber sie hat auch Gefallen an unseren Früchten gefunden. Sie greift wenn überhaupt nur selten an, selbst wenn sie provoziert wird.\n\nDie Tiyanki sind die perfekten Träger für unsere Samen: ruhig, harmlos, fast langweilig. Verbergen sie vielleicht ein Geheimnis?"
 origin.7000.a: "Führt die Studien für einen längeren Zeitraum weiter."
 origin.7000.b: "Wir haben andere Prioritäten."
 TIYANKIS_PROJECT: "Beobachtung der Tiyanki"
 TIYANKIS_PROJECT_DESC: "Einige Raumstation der Erforschung der Tyanki zu widmen, könnte uns weitere Einblicke in das Leben dieser friedlichen und äußerst geheimnisvollen Weltraumkreaturen geben."
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "Unsere Wissenschaftler haben beim Studium der Fressgewohnheiten unserer Weltraumfreunde einen Durchbruch erzielt! $tech_space_whale_weapon_1_desc$. Diese Technologie wird sich zweifellos als nützlich erweisen."
 ### Civics
 civic_idyllic_bloom: "Idyllische Schönheit"
 civic_idyllic_bloom_desc: "Diese Gesellschaft hat schon immer viel Zeit darauf verwendet, ihre Umwelt zu verbessern und zu pflegen, um ein wahres Paradies für ihre Bewohner zu schaffen."
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "Das Schwarmbewusstsein kümmert sich um die Umwelt und baut ein Paradies auf, das nach synergetischer Perfektion strebt."
 civic_tooltip_idyllic_bloom_effects: "Kann £building£ §Y$building_gaiaseeders$§! auf eigenen Welten und den Welten von Vasallen errichten, die als ideal für Eure Startspezies gelten.\n$building_gaiaseeders_all_desc$\nNach der Erforschung weiterer £society£ §YTerraforming-Technologien§! können £building£ §Y$building_gaiaseeders$n§! auch auf anderen Planetentypen gebaut werden."
 civic_tooltip_not_idyllic_bloom: "Hat NICHT das Staatselement §Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom: "§RDie Auswahl dieses Aufstiegsvorteils deaktiviert das Staatselement \"$civic_idyllic_bloom$\".§!"
 gaia_seeder_bloomed_pops_effect: "Da die Umwandlung von [This.GetName] in eine $pc_gaia$ abgeschlossen ist, wird die Gaia-Terraformmaschine nun unsere Bevölkerung besser an diese Welt anpassen.\n\nErhöht die Auswirkungen der Eigenschaften \"§Y$trait_plantoid_bloomed$§!\" und \"§Y$trait_plantoid_budding$§!\" um §G+50%§!."
 gaia_seeder_bloom_timer_tooltip: "\nDie nächste Blüte auf §Y[This.GetName]§! wird am §Y[This.gaia_seeder_bloom_timer]§! stattfinden."
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "Bewohner erblüht"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "Unsere Gaia-Terraformmaschine auf $PLANET|Y$ hat eine weitere Blüte hervorgebracht und $VALUE|Y$ £pops£ Bewohner verbessert."
