 syamelles_curse: "Klątwa Syamelle"
 syamelles_curse_desc: "Tajemnicza istota przeklęła nas, abyśmy już nigdy nie zaznali prawdziwej miłości i pożądania. Równocześnie jednak zapewniła nam bardziej mechaniczne środki prokreacji."
 syamelles_curse_habitat: "Ospa miłosna"
 syamelles_curse_habitat_desc: "Wpływ klątwy Syamelle jest najsilniej odczuwalny w kwaterze głównej Zakonu. Idea fizycznego kontaktu zaczęła wydawać się tak nienaturalna, że giermkowie zmuszeni byli znaleźć nowe metody uzupełniania populacji."
