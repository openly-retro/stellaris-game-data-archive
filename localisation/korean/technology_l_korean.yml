 tech_solar_panel_network: "궤도 에너지 변환"
 tech_solar_panel_network_desc: "태양 전지판 기술의 발달로 항성 기지의 운용 비용을 상쇄할 수 있습니다. 다만 전지판을 활용하려면 전체 항성 기지 모듈에서 충분한 에너지를 생성해야 합니다."
 tech_mining_terminal: "채굴 조합"
 tech_mining_terminal_desc: "성계 내 모든 자원 채취를 감독하는 채굴 조합입니다. 채굴 조합이 독립 '비인가' 채굴 업체를 관리함에 따라 효율성이 증가합니다."
 tech_zero_gravity_assembly_sequence: "무중력 작업 프레임"
 tech_zero_gravity_assembly_sequence_desc: "다수의 유용한 도구가 장착된 프레임 덕분에, 근로자가 궤도 건설 현장을 빠르고 안전하게 이동할 수 있습니다. 우주 선외 활동이 그 어느 때보다 수월해집니다."
 #Strike Craft
 tech_strike_craft_1: "모함 공격기"
 tech_strike_craft_1_desc: "유인 공격기로서, 모함에서 출격해 빠른 속도와 작은 크기로 공격에서 살아남고 적의 방어를 뚫습니다."
 tech_strike_craft_2: "개량 공격기"
 tech_strike_craft_2_desc: "차세대 공격기로서, 개량된 항공 전자 장비, 기동성 향상, 무장 강화를 특징으로 합니다."
 tech_strike_craft_3: "강화 공격기"
 tech_strike_craft_3_desc: "더욱 세련된 설계를 적용한 첨단 공격기로서, 조종사들에게는 선망의 대상입니다. 이전 모델에 비해 성능이 크게 상승했습니다."
 #Armies and Attachments - Engineering
 tech_planetary_defenses: "행성 방어"
 tech_planetary_defenses_desc: "언젠가 냉정하며 무심한 대규모의 지성체들이 우리 행성을 시기 어린 시선으로 바라보며, 우리를 무너뜨릴 계획을 세울 날이 올 것입니다. 미리 준비를 갖춰야 합니다."
 tech_assault_armies: "행성 간 원정군"
 tech_assault_armies_desc: "다른 행성을 침공하는 일은 막대한 과업입니다. 최초의 행성 간 군대를 소집하기 위해서는, 준비 과정에서부터 크나큰 어려움을 극복해야 합니다."
 tech_drop_pod: "궤도 강하정"
 tech_drop_pod_desc: "일회용 궤도 강하정을 이용하면, 적의 공격에 취약한 상륙선에 대한 의존도를 줄이고 행성 지표면 어느 곳에나 빠르게 경보병 부대를 침투시킬 수 있습니다."
 #Ship Armor Components
 tech_ship_armor_1: "나노 합성 소재"
 tech_ship_armor_1_desc: "강화 나노 합성 소재의 선체로 추가 보호 판금을 갖춰, 전투 상황에서의 생존력을 눈에 띄게 개선할 수 있습니다."
 tech_ship_armor_2: "세라믹 금속 소재"
 tech_ship_armor_2_desc: "다양한 금속과 세라믹을 조합해 만든 장갑으로, 유연성과 방어력을 모두 갖췄습니다."
 tech_ship_armor_3: "플라스틸 소재"
 tech_ship_armor_3_desc: "플라스틸은 플라스틱과 금속의 장점을 조합한 탄성 소재입니다. 생산 단가가 낮으며, 함선 장갑 강화에 사용할 수 있습니다."
 tech_ship_armor_4: "듀라스틸 소재"
 tech_ship_armor_4_desc: "탁월한 유연성과 강도를 지닌 듀라스틸은 강한 공격도 버텨낼 수 있습니다. 함선 장갑으로 적합한 소재입니다."
 tech_ship_armor_5: "뉴트로늄 소재"
 tech_ship_armor_5_desc: "엄청난 밀도와 강도를 갖춘 소재로, 다른 합금은 바로 녹여버릴 화력도 견뎌낼 수 있습니다."
 tech_crystal_armor_1: "크리스탈 주입 판금"
 tech_crystal_armor_1_desc: "장갑 판금에 결정체 물질을 주입해, 함선 보호 선체의 내구도를 크게 향상시킬 수 있습니다."
 tech_crystal_armor_2: "크리스탈 단조 판금"
 tech_crystal_armor_2_desc: "판금 단조 과정에 결정체 물질을 적용해, 크리스탈 주입 금속의 높은 강도를 더욱 개선할 수 있습니다."
 tech_dragon_armor: "인공 드래곤 비늘"
 tech_dragon_armor_desc: "에테르 드레이크의 비늘은 여러 층의 고유한 광물 미세 구조로 이루어져 있습니다. 혁신적인 제조 기법을 통해 드래곤 비늘의 자가 수리 구조를 비슷하게 재현할 수 있습니다."
 tech_armor_hardeners_1: "장갑 경화"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2: "적응형 장갑 경화"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$"
 #Thruster Components
 tech_thrusters_1: "화학 추진기"
 tech_thrusters_1_desc: "가연성 추진체에 의존하는 화학 추진기로, 단순하지만 나쁘지 않은 성능을 지니고 있습니다."
 tech_thrusters_2: "이온 추진기"
 tech_thrusters_2_desc: "연료를 소모하지 않고 이온 빔을 사용해 추진력을 얻는 전기식 추진 장치입니다."
 tech_thrusters_3: "플라스마 추진기"
 tech_thrusters_3_desc: "전자식 추진기의 진보된 형태로, 함선에 더 빠른 아광속 속도와 기동성을 제공합니다."
 tech_thrusters_4: "임펄스 추진기"
 tech_thrusters_4_desc: "고도의 첨단 핵융합 추진기로, 아광속 상태의 함선에 타의 추종을 불허하는 기동성과 속도를 제공합니다."
 tech_afterburners_1: "재연소 장치"
 tech_afterburners_1_desc: "이 강력한 추진기는 추가적인 전투 속도를 제공하지만 많은 전력을 소모합니다."
 tech_afterburners_2: "강화 재연소 장치"
 tech_afterburners_2_desc: "표준 재연소 장치를 개량한 재연소 장치로, 함선의 전투 속도를 큰 폭으로 향상시킵니다."
 #Military Stations
 tech_space_defense_station_1: "심우주 방어"
 tech_space_defense_station_1_desc: "이 기술로 심우주 방어 플랫폼을 건설해 항성 기지를 보호할 수 있습니다."
 tech_space_defense_station_2: "심우주 기지"
 tech_space_defense_station_2_desc: "새로운 건설 공법으로 심우주에 더욱 규모가 큰 군용 기지를 건설할 수 있습니다."
 tech_space_defense_station_3: "심우주 시설"
 tech_space_defense_station_3_desc: "이 거대한 시설은 우주에 부유하는 도시와 같습니다. 수천 명의 승무원을 수용할 수 있으며, 함대와 맞먹는 화력을 갖춘 경우가 많습니다."
 tech_space_defense_station_improvement: "공병단"
 tech_space_defense_station_improvement_desc: "전문 해군 공병단을 창설하면, 심우주 방어 플랫폼을 건조하는 데 큰 도움이 되며, 건조 비용을 낮추는 동시에 내구성을 개선할 수 있습니다."
 tech_space_defense_station_improvement_machine_intelligence: "기지 건설 최적화"
 tech_space_defense_station_improvement_desc_machine_intelligence: "현행 군용 기지 건설 공법을 대대적으로 검토해, 다수의 개선 분야를 포착했습니다."
 #Industry and Robotics
 tech_housing_1: "기상 통제 체계"
 tech_housing_1_desc: "행성의 기상 패턴을 조작하면, 기상 재난을 줄여 거주용 건물을 더욱 손쉽게 관리하고, 새로운 거주지를 개방할 수 있습니다."
 tech_housing_2: "반중력 공학"
 tech_housing_2_desc: "지향성 중력 기술을 활용하면, 구조의 붕괴 위험 없이 행성 표면에 더욱 높은 건물을 지을 수 있습니다. 말 그대로 마천루를 실현할 수 있습니다!"
 tech_housing_agrarian_idyll: "농업 유토피아"
 tech_housing_agrarian_idyll_desc: "기상 제어 기능을 갖춘 농업 공동체를 구성해, 농촌 중심의 삶의 방식을 해치지 않고 더 많은 인구를 부양할 수 있습니다."
 tech_mechanized_mining: "기계화 채굴"
 tech_mechanized_mining_desc: "기계 공학을 광물 채굴에 이용하는 기술은 모든 산업 사회의 기본 핵심 요건입니다."
 tech_basic_industry: "산업 기지"
 tech_basic_industry_desc: "우주여행 문명이 되기 위해 기본적으로 필요한 산업 기반 시설입니다."
 tech_powered_exoskeletons: "동력형 외골격"
 tech_powered_exoskeletons_desc: "동력형 외골격 슈트는 사용자의 힘과 속도를 강화합니다. 당연히 군사용으로도 활용할 수 있지만, 근로 효율성 또한 높일 수 있습니다."
 tech_powered_exoskeletons_machine_intelligence: "개량 서보모터"
 tech_powered_exoskeletons_desc_machine_intelligence: "보다 강력한 서보모터로 로봇 유닛의 운반 중량을 높일 수 있습니다. 또한 채굴 유닛은 더 많은 광물을 운반할 수 있으며, 전쟁 기계에 더 많은 무장을 탑재할 수 있습니다."
 tech_mining_1: "지열 파쇄"
 tech_mining_1_desc: "새로운 파쇄 기술로 기존에는 채취할 수 없던 행성 지각 아래의 지열 자원을 이용할 수 있습니다."
 tech_mining_2: "심핵 채굴"
 tech_mining_2_desc: "행성의 핵 부근에 있는 풍부한 광물에 도달하려면, 이런 초거대 드릴이 필요합니다."
 tech_mining_3: "광물 분리"
 tech_mining_3_desc: "첨단 분광 분석 기술을 파쇄 기술 및 화학 플러싱 기술과 결합해, 낮은 심도에서 중간 심도에 있는 매장 자원을 신속하게 채굴할 수 있습니다."
 #tech_mining_network_5: "Pure Matter Extraction"
 #tech_mining_network_5_desc: ""
 tech_synchronized_work_patterns: "작업 패턴 동기화"
 tech_synchronized_work_patterns_desc: "채굴망의 작업 패턴을 동기화해, 생산 효율성을 크게 개선할 수 있습니다."
 tech_engineering_1: "나노 역학" #Could also be Nanomatter
 tech_engineering_1_desc: "첨단 장치로 나노미터 단위의 물리계를 연구하고 실용화할 수 있습니다."
 tech_engineering_2: "초고체 소재" #As above, could be Supersolid Matter
 tech_engineering_2_desc: "초고체 소재 생산 및 지식은 우주 시대에 도달한 문명에게 천문학적인 가치를 지닙니다."
 tech_engineering_3: "초유체 소재"
 tech_engineering_3_desc: "초유체 소재를 연구해, 양자 역학을 중력의 기본 상호 작용과 결합할 수 있습니다."
 tech_robotic_workers: "로봇 노동자"
 tech_robotic_workers_desc: "이 로봇 노동자 유닛은 단순노동에 적합합니다. 근면 성실하면서 단순한 음성 명령에 따를 수 있지만, 계단 오르기 등은 무리입니다."
 tech_droid_workers: "드로이드"
 tech_droid_workers_desc: "업그레이드된 로봇 노동자로서, 대부분의 유기체와 비슷한 수준의 이동 범위를 자랑합니다. 신경 처리 장치 또한 크게 개선되었습니다."
 tech_synthetic_workers: "합성체"
 tech_synthetic_workers_desc: "최첨단 로봇으로서, 대부분의 유기체보다 빠르고, 강하며, 튼튼합니다. 또한 신경 처리 장치가 업그레이드되어, 완전히 독자적으로 작업할 수 있습니다."
 #tech_enhanced_combat_software: "Combat Software 2.0"
 #tech_enhanced_combat_software_desc: ""
 tech_synthetic_leaders: "합성체 인격 매트릭스"
 tech_synthetic_leaders_desc: "합성체에 인격을 탑재해, 다른 제국민들과 동등한 위치에서 사회적으로 교류할 수 있게 되었습니다. 일부 유닛은 지도자의 위치에 오를 수도 있습니다."
 tech_integrated_cybernetics: "통합 사이버네틱스"
 tech_integrated_cybernetics_desc: "통합 사이버네틱 삽입물은 기본 외골격 수트를 개량한 것으로, 유해 환경에 대한 저항력을 높여줍니다."
 tech_integrated_cybernetics_machine_intelligence: "적응형 사이버네틱스"
 tech_integrated_cybernetics_desc_machine_intelligence: "주변 환경에 적응하는 사이버네틱 삽입물을 설치하면, 우리 제국 드론의 효율성이 증가합니다."
 tech_mineral_purification_1: "광물 정제"
 tech_mineral_purification_1_desc: "채굴한 광물의 가공 공정을 최적화해, 새로운 수준의 효율성에 도달할 수 있습니다."
 tech_mineral_purification_2: "강화 광물 정제"
 tech_mineral_purification_2_desc: "가정제된 광물을 2차 가공해, 저장과 운반 효율성을 향상시킬 수 있습니다."
 tech_assembly_pattern: "조립 패턴"
 tech_assembly_pattern_desc: "건설 시뮬레이션을 빠른 속도로 반복해, 각 건설 프로젝트의 구성 요소 조립 패턴을 미리 최적화할 수 있습니다."
 tech_construction_templates: "건설 견본"
 tech_construction_templates_desc: "표준형 조립식 건물 견본을 이용해, 건설 현장의 작업 기간을 크게 단축할 수 있습니다."
 tech_robomodding: "기계 견본 체계"
 tech_construction_templates_effect: "$building_resource_silo$ 한도: §G+5000§!"
 tech_robomodding_desc: "재작성이 가능한 조립 견본으로 맞춤형 합성체 노동자 설계를 만들 수 있습니다."
 tech_robomodding_m: "기계 견본 체계"
 tech_robomodding_m_desc: "조립 견본을 표준화해, 드론 특성화를 개선할 수 있습니다."
 tech_robomodding_points_1: "모델 간 표준화"
 tech_robomodding_points_1_desc: "생산 방식을 개선해, 핵심 기능을 건드리지 않고도 합성체 노동자를 더 다양하게 개조할 수 있습니다."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_robomodding_points_2: "대체 가능 회로"
 tech_robomodding_points_2_desc: "생산 방식을 개선해, 핵심 기능을 건드리지 않고도 합성체 노동자를 근본적으로 개량할 수 있습니다."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_matter_generator: "물질 생성"
 tech_matter_generator_desc: "막대한 양의 에너지를 이용해, 무형으로 보이는 빛을 물질로 변환할 수 있습니다."
 tech_mega_assembly: "거대 조립 체계"
 tech_mega_assembly_desc: "첨단 견본으로 새 유닛의 조립량을 크게 늘릴 수 있습니다."
 tech_robot_assembly_complex: "로봇 조립 체계"
 tech_robot_assembly_complex_desc: "첨단 견본으로 새 로봇의 조립량을 크게 늘릴 수 있습니다."
 #Space Mining
 tech_space_construction: "외계 건설"
 tech_space_construction_desc: "다른 행성 위에 궤도 기지를 건설하려면, 우주 환경에서의 건설로 인한 여러 설계상의 난점을 먼저 해결해야 합니다."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1: "현장 가공"
 tech_mining_station_improvement_1_desc: "채굴한 행성의 상공에서 광물을 바로 가공해, 채굴 효율성이 크게 상승합니다."
 tech_mining_station_improvement_2: "자율적 채굴 작업"
 tech_mining_station_improvement_2_desc: "자동화 드론을 폭넓게 활용해, 소수의 인력만으로 채굴 기지를 운영할 수 있습니다. 그 결과, 운영 비용이 감소합니다."
 tech_mine_satramene: "사트라민 정제"
 tech_mine_satramene_desc: "사트라민 가스는 일부 행성에서 발견되는 천연 자극제입니다. 대부분의 종족에게는 진정 효과를 보이지만, 적대적 개체를 비폭력적으로 제압하는 데에도 쓸 수 있습니다."
 tech_mine_garanthium: "가란튬 채굴"
 tech_mine_garanthium_desc: "가란튬 채굴장을 건설하고 운용하는 것은 여간 어려운 일이 아닙니다. 가란튬은 매력적인 가치를 지니지만, 가단성이 높아 채굴이 어렵기 때문입니다."
 tech_mine_orillium: "오릴륨 채굴"
 tech_mine_orillium_desc: "오릴륨 원석은 불안정하지만, 안정화 광선으로 비교적 안전하게 캐낼 수 있습니다."
 tech_mine_living_metal: "생체 금속"
 tech_mine_living_metal_desc: "희귀 생체 금속을 채굴하고 가공하는 것은 무척 어려운 작업이지만, 이변 합금 기술을 적절히 적용하면 비할 바 없는 이점을 누릴 수 있습니다."
 tech_mine_betharian: "베타리안 정제"
 tech_mine_betharian_desc: "베타리안 광물은 한 곳에서만 발생했으나, 수천 년 전에 은하계 전체에 확산되었습니다. 베타리안은 대부분 조약돌 크기의 덩어리 형태로 존재하며, 가연성이 높습니다."
 tech_mine_rare_crystals: "희귀 크리스탈 채굴"
 tech_mine_rare_crystals_desc: "희귀 크리스탈을 손상 없이 부수지 않고 채굴하려면 극도로 섬세한 공정이 요구되기 때문에 고도의 정밀성을 갖춘 첨단 장비가 필요합니다."
 #Aura Components
 tech_aura_nanobot: "나노봇 조립 장치"
 #tech_aura_nanobot_desc: ""
 tech_aura_minefield: "근접 기뢰"
 #tech_aura_minefield_desc: ""
 #Megastructures
 tech_mega_engineering: "거대 공학"
 tech_mega_engineering_desc: "어마어마한 규모의 건설 프로젝트를 완료하려면, 우선 거대 구조물에 필요한 공학 및 자원 보관 능력을 근본적으로 이해해야 합니다."
