 tutorial.1.name: "Tutorial: Erkundung und die Galaxiekarte"
 tutorial.1.desc: "Die Errichtung eines Sternenreichs ist eine gewaltige Aufgabe. Als kleine Starthilfe werde ich Lehrmissionen über jene Grundlagen zur Verfügung stellen, die wir benötigen, um uns als erfolgreiche interstellare Macht zu etablieren.\n\nAls Erstes solltet Ihr die §SGalaxiekarte§! öffnen. Ich habe diese Mission in das §SSituationsprotokoll§! eingetragen. Zugriff darauf erhaltet Ihr, indem Ihr in der linken Leiste auf die Schaltfläche des Situationsprotokolls klickt oder §SF1§! drückt."
 tutorial.2.name: "System erkundet"
 tutorial.2.desc: "Gut gemacht! Die Erkundung eines Systems wurde abgeschlossen. Wir haben nun Zugriff auf planetare Daten, von denen die Astronomen unserer Heimatwelt vor lediglich einer Generation nur träumen konnten."
 tutorial.3.name: "Tutorial: Technologien"
 tutorial.3.desc: "Die Erforschung neuer Technologien wird einer der Schlüssel für unseren Erfolg sein. Ich sage Ihnen das nicht als Produkt uneingeschränkten technologischen Fortschritts, sondern als Ihr getreuer Berater und vermutlich einziger wahrer Freund.\n\nEine der wichtigen Technologien, die Ihr so früh wie möglich erforschen solltet, ist das §SNeue-Welten-Protokoll§!. Dieses gibt uns Zugriff auf §SKolonieschiffe§!, mit denen wir auf anderen Planeten Fuß fassen können."
 tutorial.4.name: "Auswahl eines Forschungsschiffs"
 tutorial.4.desc: "Ehe wir expandieren können, müssen wir die Galaxie erkunden. Unsere §SForschungsschiffe§! erfüllen derlei Aufgaben. Ihr könnt ein Forschungsschiff an folgendem Symbol erkennen:\n$tttt$$ttt$£science_ship_map£\n\nIhr könnt das Schiff entweder auf der §SGalaxiekarte§! anklicken oder es in der §SSchnellauswahl§! rechts auswählen. Ich habe das §SSituationsprotokoll§! mit detaillierteren Anweisungen aktualisiert. Es ist nun an der Zeit, ein benachbartes Sternensystem zu erkunden!"
 tutorial.5.name: "Aufheben der Pause"
 tutorial.5.desc: "Wir haben dem §SForschungsschiff§! einen Befehl gegeben, und es ist an der Zeit, loszulegen! Bevor jedoch irgendetwas passieren kann, muss die derzeit aktive Pause der Simulation aufgehoben werden.\n\nUm die Pause aufzuheben, könnt Ihr entweder die §SLeertaste§! betätigen oder auf dieses Symbol oben rechts klicken:\n\n$tttt$$t$£pause_button£\n\nHier kann auch die Geschwindigkeit geändert werden, mit der galaktische Ereignisse dargestellt werden."
 tutorial.6.name: "Technologien erforscht"
 tutorial.6.desc: "Hervorragende Arbeit! Die beiden erforschten Technologien werden uns bestimmt sehr weiterhelfen. Vergesst nicht, unseren Wissenschaftlern neue Forschungsaufträge zu geben."
 tutorial.7.name: "Tutorial: Konstruktionsschiff"
 tutorial.7.desc: "Die von unserer Heimatwelt erzeugten Ressourcen haben ihre Grenzen. Unsere Industrie muss jenseits unserer Heimatwelt expandieren, wofür ein §SKonstruktionssschiff§! benötigt wird.\n\nWir sollten eines bauen, sobald wir genügend §SLegierungen§! dafür zusammen haben."
 tutorial.8.name: "Konstruktionsschiff gebaut"
 tutorial.8.desc: "Gute Arbeit! Unser §SKonstruktionsschiff§! ist jetzt einsatzbereit. Zu seiner Besatzung gehören einige der besten Ingenieure unseres Reichs."
 tutorial.9.name: "Tutorial: Bergbaustation"
 tutorial.9.desc: "Die von unserer Heimatwelt erzeugten Ressourcen haben ihre Grenzen. Glücklicherweise hat unser §SForschungsschiff§! auf einer anderen Welt gerade eine Ressourcenstätte gefunden! Jetzt ist es an der Zeit, unser §SKonstruktionsschiff§! zum Bau einer §SBergbaustation§! einzusetzen.\n\nBergbaustationen können innerhalb unserer Grenzen gebaut werden. Sie sammeln aus dem Orbit automatisch §SMineralien§! und andere §Sstrategische Ressourcen§! ein, die auf den jeweiligen Himmelskörpern zu finden sind. Beachtet aber, dass sie Unterhalt in Form von £energy£ §SEnergie-Credits§! kosten."
 tutorial.10.name: "Bergbaustation gebaut"
 tutorial.10.desc: "Sehr gut! Die neue §SBergbaustation§! ist in Betrieb und hat bereits damit begonnen, Ressourcen für deren Weiterverarbeitung zu sammeln."
 tutorial.11.name: "Tutorial: Forschungsstation"
 tutorial.11.desc: "Manche erkundete Welten verfügen über einzigartige Eigenschaften, die sie zu wertvollen Forschungsobjekten machen. Diese §SPhysik§!-, §SSozial§!- oder §SIngenieur§!-Ressourcen können von einer §SForschungsstation§! gesammelt werden. Meine Programmierung zwingt mich fast, Ihnen den Bau einer Forschungsstation dringend nahezulegen."
 tutorial.12.name: "Forschungsstation gebaut"
 tutorial.12.desc: "Unsere neue Forschungsstation ist online, und ihre Wissenschaftsbesatzung hat mit der Arbeit begonnen. Welche Geheimnisse werden sie wohl entdecken, welche verbotenen Mysterien der Schöpfung?!"
 tutorial.13.name: "Tutorial: Planetare Distrikte und Gebäude"
 tutorial.13.desc: "Als scharfsinniger Beobachter habt Ihr wahrscheinlich schon bemerkt, dass bewohnbare Planeten in §SDistrikte§! unterteilt sind und mehrere §SGebäudeplätze§! haben. Distrikte stellen §SJobs§! zur Verfügung, die wiederum Basisressourcen produzieren, während §Splanetare Gebäude§! Jobs bereitstellen, die Dienstleistungen oder verarbeitete Ressourcen produzieren.\n\nUnsere Heimatwelt verfügt zwar schon über einige Distrikte und Gebäude, aber wir sollten nun weitere hinzufügen. §SBewohner§!, die keine Arbeit haben, gelten als §SArbeitslos§!.\n\nWeitere Gebäudeplätze werden durch eine Erhöhung der Bevölkerung freigeschaltet."
 tutorial.14.name: "Gebäude gebaut"
 tutorial.14.desc: "Hervorragend! Unser neues §SPlanetares Gebäude§! ist fertig und sollte nun mit der Ressourcenproduktion beginnen.\n\nVergesst nicht, dem Gebäude einen Bewohner zuzuteilen."
 tutorial.15.name: "Tutorial: Geblockte Merkmale"
 tutorial.15.desc: "Manchmal sind die §Splanetaren Merkmale§! bewohnbarer Planeten blockiert, was deren Nutzung verhindert. Die Beseitigung eines §Sgeblockten Merkmals§! kostet Zeit oder §SEnergie-Credits§!, der dadurch geschaffene Freiraum macht dies aber oft zu lohnenden Bemühungen.\n\nViele geblockte Merkmale können nur mit bestimmten Technologien beseitigt werden. Um die auf unserer Heimatwelt können wir uns aber kümmern, sobald wir genügend Credits übrig haben."
 tutorial.16.name: "Blocker beseitigt"
 tutorial.16.desc: "Wir haben das nächste Hindernis für unsere galaktischen Ambitionen aus der Welt geschafft. Dieses §Sgeblockte Merkmale§! kann nun genutzt werden!"
 tutorial.17.name: "Tutorial: Systeme erkunden"
 tutorial.17.desc: "Wir sollten unsere Erkundungsbemühungen vorantreiben. Ich empfehle die Entsendung eines §SForschungsschiffs§! zur Erkundung benachbarter Sternensysteme. Dringen wir an Orte vor, die nie eine KI zuvor gesehen hat!"
 tutorial.19.name: "Systeme erkundet"
 tutorial.19.desc: "Großartige Arbeit! Die Nachbarsterne unseres Heimatsystems sind vollständig erkundet worden. Wir sollten alle Ressourcen, die wir durch den Bau von §SBergbau§!- und §SForschungsstationen§! gefunden haben, von unserem §SKonstruktionsschiff§! einsammeln lassen."
 tutorial.20.name: "Tutorial: Forschungsschiff"
 tutorial.20.desc: "Vielleicht sollten wir den Bau eines zweiten §SForschungsschiffs§! in Betracht ziehen. Dadurch könnten wir unsere galaktische Nachbarschaft doppelt so schnell erkunden!"
 tutorial.21.name: "Forschungsschiff gebaut"
 tutorial.21.desc: "Doppelt so viele §SForschungsschiffe§! bedeutet doppelt so viel Spaß! Oh, so aufgeregt bin ich ja seit der Erfüllung unseres letzten Auftrags nicht mehr gewesen!"
 tutorial.22.name: "Tutorial: Wissenschaftler rekrutieren"
 tutorial.22.desc: "Wir haben ein brandneues §SForschungsschiff§!, ihm aber noch keinen §SWissenschaftler§! zugeteilt. Meine Programmierung besteht darauf, dass ich auf die Vorteile hinweise, eine organische §SWissenschaftler§!-Komponente hinzuzufügen.\n\nWenn wir uns die Rekrutierung eines neuen §SWissenschaftlers§! nicht leisten können, ist es immer möglich, einen von einer anderen Abteilung zuzuweisen. Ideal ist das aber kaum."
 tutorial.23.name: "Wissenschaftler rekrutieren"
 tutorial.23.desc: "Gut! Der §SWissenschaftler§! hat das Kommando über unser neues §SForschungsschiff§! übernommen, das wir nun nach Belieben entsenden können, um neue Systeme zu erkunden und/oder von einem grausamen Schicksal ereilt zu werden."
 tutorial.24.name: "Tutorial: Kolonieschiff bauen"
 tutorial.24.desc: "Wir sollten jetzt soweit sein, unsere große Zivilisation auf eine zweite Welt auszuweiten. Dies erfordert den Bau eines §SKolonieschiffs§!."
 tutorial.25.name: "Kolonieschiff gebaut"
 tutorial.25.desc: "Sämtliche Kolonisten wurden an Bord des neuen §SKolonieschiffs§! verlegt, dessen Kapitän uneingeschränkte Startbereitschaft meldet. Wahrlich ein bedeutsamer Tag!"
 tutorial.26.name: "Tutorial: Kolonie aufbauen"
 tutorial.26.desc: "Wir besitzen ein §SKolonieschiff§!, und wir haben mindestens eine geeignete Position für einen permanenten extrasolaren Außenposten gefunden. Ich sehe keinen Grund für weitere Verzögerungen - los geht es mit dem Aufbau unserer ersten Kolonie!"
 tutorial.27.name: "Kolonie aufgebaut"
 tutorial.27.desc: "Unsere erste extrasolare Kolonie! Sollte unsere Heimatwelt jetzt unvermittelt in Flammen aufgehen, bedeutet das nicht mehr das Aussterben Ihrer Spezies! Ist das nicht ein beruhigender Gedanke?"
 tutorial.28.name: "Tutorial: Gouverneur rekrutieren"
 tutorial.28.desc: "Zur Unterstützung unserer neuen Kolonie sollte ein §SPlanetengouverneur§! die dortigen Bemühungen leiten.\n\nGouverneure können auf die ihnen unterstellten Planeten mehrere verschiedene Effekte haben, meistens positive. Diese Effekte richten sich nach den Eigenschaften und der Fähigkeitsstufe des Gouverneurs."
 tutorial.29.name: "Gouverneur rekrutiert"
 tutorial.29.desc: "Unsere Kolonie wird jetzt von einem neuen §SGouverneur§! verwaltet. Dadurch wird sich ihre Effizienz bestimmt steigern!"
 tutorial.30.name: "Tutorial: Mehr Kolonien"
 tutorial.30.desc: "Sobald wir genügend Ressourcen haben, wäre der Bau weiterer §SKolonieschiffe§! eine gute Idee, um die Grenzen unseres Reichs auszuweiten. Wir sollten zusätzlich zu unserer Heimatwelt und der soeben gegründeten Kolonie noch mindestens drei weitere Kolonien aufbauen."
 tutorial.32.name: "Kolonien aufgebaut"
 tutorial.32.desc: "Ausgezeichnete Arbeit! Sehr inspirierend. Unsere mächtige Zivilisation umfasst nun fünf Welten! Sollte sich die Gelegenheit bieten, sollten wir weiter expandieren."
 tutorial.33.name: "Tutorial: Ressourcenproduktion"
 tutorial.33.desc: "Für das Wohlergehen jeder interstellaren Macht ist die ausreichende Versorgung mit §SMineralien§!, §SLegierungen§! und §SEnergie-Credits§! von entscheidender Bedeutung. Wir sollten die notwendigen Schritte unternehmen, unsere Produktion dieser Ressourcen zu erhöhen.\n\nSchließlich kostet uns der Bau von Stationen und Gebäuden Mineralien, Legierungen und hat einen Unterhalt an Energie-Credits. Das gleiche gilt auch für Schiffe, allerdings kosten diese Unterhalt in Form von Legierungen. Diese Ressourcen werden von §SBergbaustationen§! oder §SPlanetaren Gebäuden§! produzieren.\n\nSpäter könnte Ihr neue und interessante Ressourcen finden, die Ihr für neue Produktionslinien verwenden könnt."
 tutorial.38.name: "Ressourcenproduktion erzielt"
 tutorial.38.desc: "Hervorragende Arbeit! Jetzt haben wir eine starke Ressourcenbasis, auf der wir unser Reich aufbauen können."
 tutorial.39.name: "Tutorial: Flotte vergrößern"
 tutorial.39.desc: "Ich komme nicht umhin zu bemerken, dass unsere Flotte ein bisschen schwachbrüstig ist. In der Galaxie werden wir sicherlich auf viele Bedrohungen treffen, die in irgendeiner Form eine militärische Reaktion erfordern. Vergesst nicht, das Überleben unserer Zivilisation steht auf dem Spiel!"
 tutorial.43.name: "Flottengröße erhöht"
 tutorial.43.desc: "Gut! Wir haben jetzt eine kleine, aber schlagkräftige Raumflotte, die uns im Falle unerwarteter Feindkontakte gute Dienste leisten sollte."
 tutorial.44.name: "Tutorial: Sektor aufbauen"
 tutorial.44.desc: "Unser wachsendes Reich ist mittlerweile so groß geworden, dass eine direkte Verwaltung von unserer Heimatwelt aus zunehmend schwer fällt. Wir sollten einen neuen §SSektor§! aufbauen.\n\nSektoren sind Bereiche innerhalb unseres Reichs, die dazu verwendet werden können, um die täglichen Angelegenheiten der Planeten unter ihrer Gerichtsbarkeit unabhängig zu verwalten."
 tutorial.45.name: "Sektor aufgebaut"
 tutorial.45.desc: "Wenn unser Reich wächst, können wir es durch §SSektoren§! organisiert. Sektoren können im Bildschirm für §SPlaneten und Sektoren§! verwaltet und automatisiert werden, wodurch sie automatisch mit dem zugewiesenen Pool an Ressourcen Distrikte und Gebäude bauen und verbessern."
 tutorial.46.name: "Tutorial: Sektorgouverneur"
 tutorial.46.desc: "§SGouverneure§! können zur Verwaltung ganzer §SSektoren§! eingeteilt werden. Alle Planeten des Sektors werden dann von den Gouverneurseffekten profitieren. Wir sollten unserem neuen Sektor einen Gouverneur zuteilen."
 tutorial.47.name: "Sektorgouverneur zugewiesen"
 tutorial.47.desc: "Unser neuer §SSektorgouverneur§! hat sein Amt auf dem Regierungsplaneten des Sektors angetreten. Gut gemacht!"
 tutorial.48.name: "Tutorial: Schiff entwerfen"
 tutorial.48.desc: "Im Bildschirm §SSchiffsdesigner§! können wir manuell neue Schiffe entwerfen. Dieses Verfahren ist zwar ziemlich unkompliziert, wir können es aber trotzdem vollständig automatisieren."
 tutorial.49.name: "Schiff entworfen"
 tutorial.49.desc: "Gute Arbeit. Das Schiffsdesign wurde unserer Datenbank hinzugefügt und kann nun in einer §SSternenbasis§!, die mit einer §SSchiffswerft§! ausgestattet ist, gebaut werden."
 tutorial.52.desc: "Die Anomalie auf [From.GetName] hat sich als natürliche §Ygeometrische Formation§! herausgestellt. Sie sieht fast wie ein Pfeil aus, der den Weg nach vorne weist. Die natürliche Schönheit des Universums kann ziemlich erstaunlich sein.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "Wir haben eine §Ynatürliche Formation§! auf [From.GetName] gefunden, die durch ihre geometrische Perfektion beeindruckt. Dies ist sicherlich ein §Ygöttliches Zeichen§!, das uns den Weg zu den Sternen weist!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "Wir sollten diese Art von Anomalien §Yweiter untersuchen§!, wann immer sich die Gelegenheit dazu bietet. Dadurch werden wir fast mit Sicherheit §Yneues Wissen und neue Technologien§! erhalten."
 tutorial.52.a: "Erstaunlich!"
 tutorial.52.spirit.a: "Die Götter seien gepriesen!"
 tutorial.53.desc: "Die auf [From.GetName] entdeckte Anomalie hat etwas Verblüffendes offenbart. Der [From.GetPlanetMoon] ist zweifelsfrei von einer Spur umgeben, wie sie von ÜL-Antrieben erzeugt wird. Da sie schon sehr alt ist, können wir ihren Ursprung nicht mehr feststellen.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "Wir haben in der Nähe von [From.GetName] eine schwache ÜL-Spur entdeckt. Da sie sehr alt ist, lässt sie sich nicht mehr nachverfolgen. Das muss bedeuten, dass schon andere interstellare Reisende hier gewesen sind und uns sicherlich genau beobachtet haben.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "Die Anomalie auf dem [From.GetPlanetMoon] [From.GetName] zeigt Spuren anderer interstellarer Reisender! Eine schwache Warp-Spur zeigt uns, dass jemand vor langer Zeit hier gewesen ist und auf der Suche nach potenziellen Verbündeten vielleicht unseren Planeten beobachtet hat. Sie ist schon so schwach, dass sie nicht weiterverfolgt werden kann.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "Wir sind beobachtet worden, aber warum nur?"
 tutorial.53.xenophobe.a: "Wir müssen uns vor der Bedrohung durch Fremde hüten!"
 tutorial.53.xenophile.a: "Lasst sie uns finden!"
 tutorial.54.desc: "Wir haben auf [From.GetName] eine unserer §Yalten Sonden§! gefunden. Irgendwie ist sie all diese Jahre intakt geblieben und versucht immer noch, Daten zur Heimatwelt zu senden. Sie ist ein Beleg für unsere Schwierigkeiten in der Vergangenheit und für unseren Wunsch, der Beengtheit unseres Planeten zu entkommen.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "Wir gehen immer weiter nach vorne."
 tutorial.54.spiritualist.a: "Die Götter haben für uns sicherlich noch mehr auf Lager."
 tutorial.54.materialist.a: "Unsere Bemühungen haben sich endlich ausgezahlt."
 tutorial.55.name: "Tutorial: Strategische Ressourcen"
 tutorial.55.desc: "Wir haben eine §SStrategische Ressource§! aufgedeckt! Viele §SStrategische Ressourcen§! benötigen Technologien, um sie abzubauen, geben aber starke Boni.\n\nVergesst nicht an geeigneten Stellen, zum Schutz der Ressourcen eine §SSternenbasis§! zu bauen. Strategische Ressourcen können für den Bau fortschrittlicher Gebäude oder Schiffskomponenten genutzt oder einfach verkauft werden."
 tutorial.55.poi.name: "Ressourcenstätte"
 tutorial.55.poi.desc: "Wir haben auf dem [From.GetPlanetMoon] [From.GetName] eine §Sstrategische Ressource§! entdeckt."
 tutorial.56.name: "Strategische Ressource extrahiert"
 tutorial.56.desc: "Hervorragende Arbeit! Diese Ressource wird unserem Reich sicherlich großen Reichtum einbringen."
 tutorial.56.poi.desc: "Wir haben auf dem [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName] eine §Sstrategische Ressource§! entdeckt."
 tutorial.560.desc: "Eine neue Technologie hat aufgedeckt, dass wir bereits über eine §SBergbaustation§! verfügen, die günstigerweise direkt über einer zuvor unbekannten §Sstrategischen Ressource§! platziert ist. Diese seltenen Ressourcen geben starke Boni und können zum Handeln benutzt werden. Zwei metaphorische Vogelwesen, die sinnbildlich von einem imaginären Projektil getroffen werden.\n\nMehr Informationen darüber könnt Ihr vorübergehend im §SSituationsprotokoll§! einsehen. In der Galaxie gibt es noch viel mehr §Sstrategische Ressourcen§! zu entdecken, also forscht immer weiter!"
 tutorial.57.name: "Tutorial: Aufwerten"
 tutorial.57.desc.notech: "Wir haben hoch entwickeltes tierisches Leben entdeckt! Mit der §Srichtigen Technologie§! könnte uns schließlich das §SAufwerten§! dieser Wesen gelingen, um sie vernunftbegabt und intelligent zu machen - zumindest zu dem, was unter organischen Wesen als intelligent gilt.\n\nVielleicht wäre es eine gute Entscheidung, unsere Forschung im Auge zu behalten, und sie bei Möglichkeit in Richtung §SEpigenetische Auslöser§! zu lenken."
 tutorial.57.desc.yestech: "Wir haben hoch entwickeltes tierisches Leben entdeckt! Mit der §Srichtigen Technologie§! könnte uns schließlich das §SAufwerten§! dieser Wesen gelingen, um sie vernunftbegabt und intelligent zu machen - zumindest zu dem, was unter organischen Wesen als intelligent gilt.\n\nOh.\n\nUnsere Technologie §SEpigenetische Auslöser§! sollte gut dafür geeignet sein. Wir sind tatsächlich bereits in der Lage, diese Kreaturen in eine schöne neue Welt der Existenzangst zu erheben."
 tutorial.58.name: "Beinahe vernunftbegabte Spezies aufgewertet"
 tutorial.58.desc: "Ein voller Erfolg! Diese niederen Kreaturen wurden zu weniger niederen Kreaturen aufgewertet und sind nun stolze Bürger unseres wachsenden Reichs."
 tutorial.59.name: "Tutorial: Erstkontakt"
 tutorial.59.desc: "Bemerkenswert! Wir haben §Sfremde, raumfahrende Entitäten§! entdeckt, die möglicherweise intelligent sind ... Gut, machen wir uns nichts vor ... Wahrscheinlich sind sie es. Bis wir das entsprechende Projekt abgeschlossen haben, um sie ordnungsgemäß zu §Suntersuchen§!, wird ihre wahre Natur allerdings ein Mysterium bleiben. Ich schlage vor, dass wir das schnellstmöglich tun, damit sie uns nicht zuerst untersuchen ...\n\nUm mit der Untersuchung zu beginnen, müsst Ihr das §SSituationsprotokoll§! öffnen und §S$SHOW_FIRST_CONTACT$§! auswählen oder das Symbol für den Erstkontakt auf der Galaxiekarte anklicken."
 #tutorial.60.name: "First Contact Made"
 #tutorial.60.desc: "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "Erstkontakt hergestellt"
 tutorial.61.desc: "Unsere Versuche zur Kontaktaufnahme belegen unsere technologische Genialität, mit Ergebnissen können wir aber nicht aufwarten. Wahrscheinlich besitzt die andere Seite, §Swenn überhaupt§!, nur tierische Intelligenz."
 tutorial.63.name: "Erstkontakt ... hergestellt?"
 tutorial.63.desc: "Anscheinend ist uns die §Sandere Seite§! zuvorgekommen und hat mit uns §SKontakt hergestellt§!, bevor wir ihre Kommunikationsprotokolle überhaupt dechiffrieren konnten.\n\nWir sollten damit dennoch fortfahren, damit wir bei der nächsten Gelegenheit besser vorbereitet sind."
 tutorial.64.name: "Tutorial: Spezies modifizieren"
 tutorial.64.desc: "Dank der kürzlichen Fortschritte im Genetikbereich haben wir einen zusätzlichen §SEigenschaftspunkt§! erlangt, den wir zum §SModifizieren§! und Verbessern unseres Volks benutzen können."
 tutorial.65.name: "Spezies modifiziert"
 tutorial.65.desc: "Vorbildlich. Da uns das Joch der natürlichen Evolution nun von den Schultern genommen wurde, wird sich unser Volk im Weltraum sicherlich prächtig entwickeln."
 tutorial.70.name: "Tutorial: Warp-Flug"
 tutorial.70.desc: "Zur Überbrückung der riesigen Entfernungen zwischen den Sternensystemen haben unsere Wissenschaftler den §SWarp-Antrieb§! entwickelt. Mit diesem Gerät ausgerüstete Schiffe können sich zwischen Systemen schneller als mit Lichtgeschwindigkeit bewegen.\n\nObwohl Warp-Flüge zu jedem System in Reichweite möglich sind, können Warp-Antriebe erst außerhalb des Schwerkraftbereichs von Sternen aktiviert werden. Darüber hinaus benötigen Schiffe nach einem Warp-Flug einige Zeit, bis sie ihre Systeme wieder hochfahren können - die Länge dieses Prozesses hängt davon ab, wie weit das Schiff geflogen ist."
 tutorial.71.name: "Tutorial: Hyperraum-Flug"
 tutorial.71.desc: "Zur Überbrückung der riesigen Entfernungen zwischen den Sternensystemen haben unsere Wissenschaftler den §SHyperantrieb§! entwickelt. Dieses Gerät ermöglicht zwischen Systemen, die über Hyperraumrouten verbunden sind, schnellere Flüge als mit Lichtgeschwindigkeit.\n\nInterstellare Flüge entlang von Hyperraumrouten sind extrem schnell, aber ausschließlich auf das galaktische Hyperraumnetzwerk beschränkt. Das sichere Eintreten in den Hyperraum ist nur am Rand des Systems möglich, wo die Gravitation keine Wirkung mehr hat."
 tutorial.72.name: "Tutorial: Wurmloch-Flug"
 tutorial.72.desc: "Zur Überbrückung der riesigen Entfernungen zwischen den Sternensystemen haben unsere Wissenschaftler die §SWurmloch§!-Technologie entwickelt. Mit Wurmlochgeneratoren ausgerüstete Raumstationen können den Hyperraum durchtunneln und so temporäre Portale zu anderen Systemen erzeugen, die Schiffe durchfliegen können.\n\nWurmloch-Flüge werden fast ohne Zeitverlust absolviert, erfordern aber, dass sich eine Wurmlochstation in Reichweite befindet. Darüber hinaus müssen Schiffe mit speziellen Wurmlochstabilisatoren ausgerüstet sein, um den extremen Hyperraum-Bedingungen standhalten zu können."
 tutorial.73.name: "Tutorial-Erinnerung: Aufwerten"
 tutorial.73.desc: "Nachdem wir die entsprechende Technologie erforscht haben, können wir nun niedere Lebewesen zu vernunftbegabten Wesen §Yaufwerten§!."
 tutorial.75.name: "Tutorial: Sternenbasen"
 tutorial.75.desc: "Jetzt, wo wir angefangen haben, unsere Nachbarsterne zu erkunden, könnte es an der Zeit sein, unseren Einfluss zu erhöhen. Eine §SSternenbasis§! kann um Sterne in Systemen, die wir erkundet haben, gebaut werden, um unsere Grenzen zu erweitern und uns zu ermöglichen neue Regionen des Weltraums zu beanspruchen.\n\nMit zukünftigen Technologien können Sternenbasen verbessert werden, um Schiffe oder andere Ressourcen zu produzieren. Im Moment jedoch liegt der Hauptvorteil in der Erweiterung unserer Grenzen. Wenn wir ein System mit einer Sternenbasis beansprucht haben, können wir dort §SForschungs-§! und §SBergbaustationen§! bauen, um seine Ressourcen abzuschöpfen oder eine bewohnbare Welt kolonisieren."
 tutorial.76.name: "Sternenbasis errichtet"
 tutorial.76.desc: "Ausgezeichnet. Wie Ihr auf der §SGalaxiekarte§! sehen könnt, haben sich die Grenzen unseres Reiches um das System erweitert, in dem wir unsere neue Sternenbasis errichtet haben."
 tutorial.80.name: "Tutorial: Kartenmodi"
 tutorial.80.desc: "Auf der Galaxiekarte können wir verschiedene §SKartenmodi§! aktivieren und deaktivieren. Die Galaxiekarte befindet sich in der unteren rechten Bildschirmecke und verfügt über verschiedene Informationseinblendungen. Beispielsweise können wir die Territorien nach den Meinungen farbkodieren, die ihre Besitzer über uns haben."
 tutorial.100.name: "Tutorial deaktiviert"
 tutorial.100.desc: "§HTutorial-Missionen§! und §HTipps§! sind deaktiviert."
 tutorial.101.name: "Nur Tipps"
 tutorial.101.desc: "§HTipps§! sind aktiviert, §HTutorial-Missionen§! sind deaktiviert."
 tutorial.102.name: "Volles Tutorial"
 tutorial.102.desc: "§HTutorial-Missionen§! und §HTipps§! sind aktiviert."
 tutorial.1337.name: "Kleinere Artefakte"
 tutorial.1337.desc: "Wir haben einige §Skleinere Artefakte§! entdeckt. Bei ihnen handelt es sich um eine abseitige Ressource, ein Sammelbegriff für sonderbare Gegenstände, die wir nicht verstehen und die tatsächlich unerklärlich bleiben könnten. Unabhängig davon, was ein einzelner Gegenstand tut, kann diese Ressource dazu verwendet werden, um eine Vielzahl von Entscheidungen auf dem Bildschirm §S$RELICS_AND_ARTIFACTS$§! zu treffen, der in einem Reiter des §S$TRADITION_VIEW_TITLE$§!-Interfaces zu finden ist."
 tutorial.1340.name: "$astral_threads$"
 tutorial.1340.desc: "Wir haben einige §SAstralfasern§! entdeckt. Diese Filamente stammen aus dem Gewebe der verdichteten Raumzeit und entstehen durch die Kollision von Dimensionsebenen. Normalerweise können sie nur von §SAstralnarben§! oder in §SAstralrissen§! gesammelt werden.\n\nWir können sie nutzen, um verschiedene §SAstralaktionen§! auf dem Bildschirm \"§S$topbar_button_discoveries_name$§!\" durchzuführen. Weitere Astralaktionen werden freigeschaltet, wenn §SAstralrisse§! erforscht werden.\n\n§SAstralrisse§! können aus §SAstralnarben§! entstehen oder durch andere anormale Ereignisse erzeugt werden."
 tutorial.2000.name: "Erstkontakt durchführen"
 tutorial.2000.desc: "Manche §SErstkontakt-Missionen§! erfordern Entscheidungen, mit denen wir darüber bestimmen, wie wir uns verhalten möchten. Diese Entscheidungen können die diplomatischen Beziehungen zu anderen Reichen für lange Zeit beeinflussen."
 tutorial.2006.name: "Erstkontakt etabliert"
 tutorial.2006.desc: "Kommunikationsprotokolle wurden erstellt. Wir können nun mit diesem Reich §SDiplomatie§! betreiben. Seine aktuelle Meinung über uns hängt davon ab, wie der Erstkontakt durchgeführt wurde.\n\nWährend dieser Mission haben wir auch einige Informationen über unseren neuen Kontakt erhalten. Wenn wir Informationen über ein Reich erhalten, werden mehr Details über es sichtbar. Diese Informationen sind auf dem §SDiplomatie-Bildschirm§! einsehbar."
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "Wir haben den Erstkontakt mit einer anderen Zivilisation hergestellt - einer, die im Allgemeinen nicht bereit ist, sich auf §SDiplomatie§! mit anderen einzulassen.\n\nDie diplomatischen Aktionen, die wir bei solchen Zivilisationen durchführen können, sind begrenzt, doch Letztere können sich dennoch dazu entscheiden, uns von Zeit zu Zeit zu kontaktieren."
 tutorial.2010.name: "Zuweisen von Spionagemitteln"
 tutorial.2010.desc: "§SSpionagemittel§! sind Agenten in wichtigen Positionen und Artefakte, die verschiedene Effekte für unsere Spionageaktivitäten bieten. Sie arbeiten innerhalb des Spionagenetzwerks und können Einsätzen zugewiesen werden, wo sie uns neue Möglichkeiten eröffnen oder uns Ärger ersparen.\n\nWir können Spionagemittel durch Ereignisse oder durch den Einsatztyp \"§S$operation_acquire_asset$§!\" erhalten."
 tutorial.2100.name: "Enklaven-Diplomatie"
 tutorial.2100.abbr.desc: "Wir haben Erstkontakt zu einer §SEnklave§! hergestellt, einer kleineren, unabhängigen Art von Reich, das mit größeren Reichen wie dem unseren Handel treiben kann und dabei einzigartige Formen der Diplomatie anwendet."
 tutorial.2100.full.desc: "$tutorial.2100.abbr.desc$\n\nEnklaven bieten eine Vielzahl von Dienstleistungen an. Diese reichen von wissenschaftlicher Forschung bis hin zum Verkauf von Informationen, Sternenbasengebäuden und sogar Schiffen. Der Erwerb solcher Dienstleistungen verbessert die §SMeinung§! der Enklave über uns."
 tutorial.2105.name: "$tutorial.2100.name$"
 tutorial.2105.abbr.desc: "Wir sind auf eine §SSöldnerenklave§! gestoßen. Diese unabhängigen Militärspezialisten können §SSöldnerflotten§! an Reiche, einschließlich unseres eigenen, ausleihen - gegen eine Gebühr, versteht sich."
 tutorial.2105.full.desc: "$tutorial.2105.abbr.desc$\n\nWenn wir uns dafür entscheiden, eine Söldnerflotte anzuheuern, erhalten wir für einen bestimmten Zeitraum die Kontrolle darüber. Während dieser Zeit wird die Enklave versuchen, die Flotte bei Bedarf zu verstärken, doch weder eine Söldnerflotte noch ihr Admiral können in unsere eigenen Flotten integriert werden."
 tutorial.2111.name: "Tutorial: Söldnerenklave"
 tutorial.2111.abbr.desc: "Die §Y[tutorial_mercenary_fleet.GetName]§! kann jetzt eine §SSöldnerenklave§! werden, sollten wir dies wünschen. Die Flotte würde dann nicht mehr unter unserer direkten Kontrolle stehen, sondern eine unabhängige Macht werden, die in der Lage ist, §SSöldnerflotten§! an Reiche einschließlich unseres eigenen zu verleihen."
 tutorial.2111.full.desc: "$tutorial.2111.abbr.desc$\n\nSolange die Söldnerenklave in unserem Raumbereich ist, §Sverdienen§! wir daran, wenn sie ihre Söldnerflotte an andere Reiche verleiht. Wenn wir uns dafür entscheiden, die Söldnerflotte selbst anzuheuern, erhalten wir für einen bestimmten Zeitraum die Kontrolle über diese Flotte. Reiche können einen bestehenden Vertrag gegen Aufpreis aufkaufen, falls die Söldnerflotte derzeit nicht verfügbar ist."
 tutorial.2115.name: "Tutorial: Megastrukturen"
 tutorial.2115.desc: "§SMegastrukturen§! sind kolossale Bauprojekte, die in der Leere des Weltraums errichten werden können. Sie bieten hochmoderne Forschungseinrichtungen, geben Zugang zu überlegenen Ressourcen und schaffen sogar einzigartige Transportmöglichkeiten.\n\nDer Bau eines solchen Projekts erfordert eine beträchtliche Investition an Zeit und Ressourcen, doch die aus ihnen resultierenden Belohnungen sind ebenso beträchtlich. Wir können mit dem Bau beginnen, indem wir ein §SKonstruktionsschiff§! dazu anweisen."
 tutorial.2120.name: "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc: "Dank unserer jüngsten Forschungsfortschritte im Mega-Bauwesen sind wir nun in der Lage, §SOrbitalringe§! um bewohnbare Planeten zu errichten. Wir können mit dem Bau beginnen, indem wir ein §SKonstruktionsschiff§! dazu anweisen."
 tutorial.2121.name: "$tutorial.2120.name$"
 tutorial.2121.desc: "§SOrbitalringe§! sind riesige §SMegastrukturen§!, die einen ganzen Planeten umschließen. Sie bilden eine effiziente Brücke zwischen dem Weltraum und dem darunter liegenden Planeten und bieten Platz für Einrichtungen wie Schiffswerften, Verteidigungsanlagen und Ressourcenzentren.\n\nIn der Orbitalring-Ansicht können §SGebäude§! und §SModule§! hinzugefügt oder entfernt und der Orbitalring auf eine höhere Stufe aufgewertet werden. Durch die Aufwertung erhöht sich die Anzahl an verfügbaren Bauplätzen. Die Stufen sind durch die planetare Infrastruktur begrenzt."
 tutorial.2125.name: "$tech_quantum_catapult$"
 tutorial.2125.desc: "Dank der jüngsten Forschungsfortschritte im Mega-Bauwesen können wir jetzt ein §SQuantenkatapult§! um einen §SPulsar§! oder §SNeutronenstern§! herum errichten. Wir können mit dem Bau beginnen, indem wir ein §SKonstruktionsschiff§! dazu anweisen."
 tutorial.2126.name: "$tutorial.2125.name$"
 tutorial.2126.desc: "Das §SQuantenkatapult§! befördert Schiffe und Flotten über große interstellare Entfernungen. Diese Technologie verbessert unsere Fähigkeit, auf neue Situationen innerhalb unseres Reichs und in nahen Raumbereichen zu reagieren.\n\nDer Einsatz des Quantenkatapults birgt jedoch ein gewisses Risiko und unsere Flotten könnten in Systemen ankommen, die nicht ihr eigentliches Ziel waren. Wir können diese Risiken vermindern - und Dinge wie Durchsatz und maximale Reichweite verbessern -, indem wir das Quantenkatapult auf höhere Stufen aufwerten."
 tutorial.2130.name: "$tech_hyper_relays$"
 tutorial.2130.desc: "Unsere Forschung im Bereich des Mega-Bauwesens hat zu Ergebnissen in Form von §SHyperrelais§! geführt. Wir können damit beginnen, ein Netz von Hyperrelais aufzubauen, indem wir ein §SKonstruktionsschiff§! dazu anweisen."
 tutorial.2131.name: "$tutorial.2130.name$"
 tutorial.2131.desc: "§SHyperrelais§! ermöglichen es, effizient zwischen benachbarten Sternensystemen zu reisen. Mindestens §Szwei§! miteinander verbundene Hyperrelais bilden dabei ein Netzwerk, das die Transitzeiten in unserem Reich drastisch verkürzt.\n\nHyperrelais können auch über offene Grenzen hinweg gebaut werden, um ganze Netzwerke miteinander zu verbinden. Dadurch können Schiffe schnell durch benachbarte Reiche reisen."
 tutorial.2140.name: "Tutorial: Beobachtungsposten"
 tutorial.2140.desc: "Wir haben eine §SZivilisation ohne ÜL-Technologie§! entdeckt! Obwohl sie nicht über die nötige Technologie verfügt, die es uns ermöglicht, die Sterne zu bereisen, können wir von dieser Gesellschaft dennoch viel lernen. Es liegt an uns, ob wir uns von ihrer Kultur inspirieren lassen oder ihre Angehörigen als Sklaven halten wollen.\n\nWenn wir sie beobachten wollen - und sie sich innerhalb unserer Grenzen befindet -, müssen wir einen §SBeobachtungsposten§! um ihre Welt herum errichten. Falls wir sie erobern wollen, müssen wir nur unsere Bodentruppen einsetzen. Sie hätte kaum eine Chance."
 tutorial.2145.name: "Beobachtungsposten gebaut"
 tutorial.2145.desc.nodlc: "Unser neuer §SBeobachtungsposten§! ist jetzt einsatzbereit und wird seine §SMission§! erfüllen, solange die §SWahrnehmung§! des von uns untersuchten Objekts niedrig ist.\n\nSobald eine Zivilisation ohne ÜL-Technologie die maximale Wahrnehmung erreicht, kann sie nicht mehr beobachtet werden. Ab diesem Zeitpunkt werden wir in der Lage sein, mit §Sdiplomatischen Aktionen§! Kontakt aufzunehmen. Wir können uns auch frühzeitig zu erkennen geben, sofern wir eine §SEinmischungsrichtlinie§! haben, die dies zulässt."
 tutorial.2145.desc.dlc: "Unser neuer §SBeobachtungsposten§! ist jetzt einsatzbereit und wird seine §SMission§! erfüllen, solange die §SWahrnehmung§! des von uns untersuchten Objekts niedrig ist.\n\nDer Außenposten wird uns §SBeobachtungseinblicke§! liefern, eine einzigartige Technologieform, bis die Zivilisation ohne ÜL-Technologie die maximale Wahrnehmung erreicht hat und die Beobachtungsmission eingestellt wird. Ab diesem Zeitpunkt werden wir in der Lage sein, mit §Sdiplomatischen Aktionen§! Kontakt aufzunehmen. Wir können uns auch frühzeitig zu erkennen geben, sofern wir eine §SEinmischungsrichtlinie§! haben, die dies zulässt."
 tutorial.2150.name: "$tutorial.2006.name$"
 tutorial.2150.desc: "Diese Zivilisation ohne ÜL-Technologie weiß, dass wir existieren. Wir können in begrenztem Umfang mit der Regierung des Planeten §Sdiplomatisch§! verhandeln, je nachdem, was unsere §SRichtlinien§! vorgeben.\n\nDa der Planet nun weiß, dass es fremdes Leben gibt, gibt es nichts mehr durch eine Beobachtung ihrer Zivilisation zu gewinnen. Unsere §SBeobachtungsmission§! wurden beendet."
 tutorial.2500.name: "Tutorial: Tarnfelder"
 tutorial.2500.desc: "Die jüngsten Fortschritte in der Feldmanipulationsforschung haben zur Erfindung von §S$science_cloaking_components$§! geführt. Diese energieintensiven Komponenten projizieren modifizierte Partikelfelder, die es unseren Forschungs- und Militärschiffen erlauben, sich vor konventionellen Sensoren zu verbergen.\n\nDiese Tarnfelder haben jedoch auch negative Auswirkungen auf die §S$MOD_SHIP_BASE_SPEED_MULT$§!, die §S$MOD_SHIP_WINDUP_MULT$§! und die §S$MOD_SHIP_SHIELD_HP_ADD$§!, solange sie aktiv sind.\n\n§SGetarnte§! Schiffe, die unentdeckt bleiben, können §Sgeschlossene Grenzen§! passieren.\n§SGetarnte§! Forschungsschiffe sind in der Lage, §Saktive Aufklärung§! in fremden Kolonien zu betreiben, wodurch wir mehr Geheiminformationen über andere Reiche erhalten."
 tutorial.2550.name: "Tutorial: Ortung von Tarnvorrichtungen"
 tutorial.2550.desc: "Die jüngsten Fortschritte in der Computerforschung haben zur Erfindung von §S$sm_detection_array_plural$§! geführt. Die Installation dieser leistungsstarken externen Sensoren auf unseren §SSternenbasen§! wird uns die Möglichkeit geben, §Sgetarnte§! Flotten aufzuspüren.\n\nDie Empfindlichkeit der §S$sm_detection_array_plural$§! kann erhöht werden, indem man mehrere Arrays miteinander koppelt, was es ihnen erlaubt, immer stabilere §STarnfelder§! zu durchdringen. Mit weiteren Forschungen sollten wir auch in der Lage sein, Forschungsschiffe einzusetzen, um diese Ortungsfähigkeiten weiter zu steigern. Die Reichweite dieser Arrays ist durch die §SSensorreichweite§! der Sternenbasis begrenzt."
