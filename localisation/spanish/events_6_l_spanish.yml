 #Fumongus Anomaly
 fungal_emitters_category: "Emisiones extrañas"
 fungal_emitters_category_desc: "Recibimos emisiones inesperadas de las cuevas subterráneas de [From.GetName]. ¿Podrían ser algún tipo de señal?"
 anomaly.6755.name: "Emisores fúngicos"
 anomaly.6755.desc: "Bajo la superficie de [From.GetName] vive un organismo de lo más peculiar. Los escáneres revelan que es una especie de micelio plagado de esporas. Estas esporas son enormes comparadas con las de nuestro mundo. Su superficie es un brillante caleidoscopio cuyo color parece cambiar según lo que las rodea.\n\nLo más extraño es que parecen formar una red capaz de generar lo que el equipo científico cree que es una señal. Las emisiones actuales son muy débiles, pero, con algo de estudio, es posible que averigüemos algo más."
 anomaly.6755.a: "Intentaremos identificar el destino de la señal."
 anomaly.6755.b: "Traedlas para venderlas."
 anomaly.6755.c: "No tenemos tiempo para esto."
 anomaly.6760.intro: "Bajo la superficie de [From.GetName] vive un organismo familiar. Los escáneres revelan que es una especie de micelio plagado de esporas y directamente emparentado con el Enormongo. Pero a diferencia de este, sus esporas han mutado en pequeñas bolitas. Su cambiante superficie de color es todo un espectáculo, pero lo que es más importante: parecen estar produciendo una señal más potente que las esporas normales."
 anomaly.6760.desc: "$anomaly.6760.intro$\n\nNuestros científicos afirman que es posible que podamos reforzar la red actual si llevamos algunas de estas esporas al Enormongo."
 anomaly.6760.a: "Preparad un proyecto para hacerlo realidad."
 anomaly.6760.b: "Traed los datos de vuelta y nada más."
 anomaly.6765.desc: "$anomaly.6760.intro$\n\nComo desmantelamos la red, esta información ya no nos es de ninguna utilidad."
 anomaly.6770.name: "Siguiendo a los hongos"
 anomaly.6770.intro: "Seguir la señal emitida por el micelio no fue sencillo."
 anomaly.6770.desc: "$anomaly.6770.intro$ Nuestro desconcertado científico lo consiguió al fin \"usando hongos para mirar en otras dimensiones\". No sabemos lo que eso implica pero, en cualquier caso, la operación ha sido un éxito y nos ha marcado un destino."
 anomaly.6770.a: "¡Trazad un rumbo!"
 anomaly.6780.desc: "$anomaly.6770.intro$ A pesar de los esfuerzos de [Root.GetLeaderName], ha sido imposible determinar el destino de la señal y el micelio sigue siendo un misterio. A pesar de ello, hemos conseguido aprender mucho en el proceso y los datos están siendo recuperados en este preciso instante."
 anomaly.6785.name: "Multiplicando la red"
 anomaly.6785.desc: "Injertar las esporas mutantes en los hongos fue todo un logro de bioingeniería. Con la ayuda de archivos que detallan las alteraciones genéticas ya realizadas en el Enormongo, nuestros científicos consiguieron alterarlo incluso más sin comprometer su eficiencia. Los resultados fueron espectaculares, y en cuestión de meses los hongos crecieron diez veces más. Esto aumentó la necesidad de agua para regarlos, pero los asteroides helados cercanos tienen suficiente para hidratarlos durante siglos, quizá milenios.\n\nCon hongos más grandes mejoró la red, y tras varias mejoras del equipo informático, volvemos a estar listos para escuchar lo que las esporas tienen que decir."
 FOLLOWING_FUNGI_PROJECT: "El rastro fúngico"
 FOLLOWING_FUNGI_PROJECT_DESC: "Una anomalía en [From.GetName] ha revelado la existencia de una colonia de extraños hongos que envía una señal... a algún sitio. Al amplificar el origen, nuestros científicos creen que pueden descubrir el destino de la señal y aprender algo más de este micelio."
 MUSHROOMING_NETWORK_PROJECT: "Injertando las esporas"
 MUSHROOMING_NETWORK_PROJECT_DESC: "El descubrimiento de esporas mutantes supone una oportunidad única para desarrollar nuestra matriz de escucha micélica. Las esporas son más grandes, emiten una señal más potente y podrían ayudarnos con el desarrollo del Enormongo."
 fumongus_chain_title: "$FOLLOWING_FUNGI_PROJECT$"
 fumongus_chain_desc: "$anomaly.6770.desc$"
 fumongus_poi_1: "$FOLLOWING_FUNGI_PROJECT$"
 fumongus_1_desc: "$anomaly.6770.desc$"
 ### Fumongus Colony Events
 #Events
 colony.2060.name: "Buscando setas"
 colony.2060.desc: "Un estudio ecológico rutinario de nuestra colonia en [Root.GetName] ha revelado una extraña forma de vida fúngica. El equipo científico informa de que la superficie del micelio es brillante y colorida, pero lo más interesante es el hecho de que grupos separados parecen comunicarse entre ellos cuando algo sucede dentro de un amplio radio.\n\nAdemás, la biología del organismo parece ser alienígena y no pertenecer al ecosistema de la colonia. Desconcertados, los científicos locales han solicitado ayuda especializada, ya que puede tratarse de una especie inteligente."
 colony.2060.a: "Eliminadlos."
 colony.2060.b: "Examinadlos de cerca."
 colony.2060.c: "¡Están emparentados con el Enormongo!"
 colony.2065.name: "Las esporas oyen"
 colony.2065.desc: "Nos llegan informes preocupantes de [Root.GetName]. Tras examinarlos, parece que los hongos alienígenas que encontramos emiten una señal hacia una ubicación en la galaxia que no hemos podido localizar. El análisis telemétrico y de seguridad indica que es perfectamente posible que el micelio sea un tipo de organismo espía avanzado.\n\nSin embargo, cabe resaltar que el organismo es muy viejo. Es posible que quienes crearon estos hongos espías ya no estén por aquí. Pero, si lo están, puede que sea mejor no despertar al depredador dormido."
 colony.2065.a: "Tenemos que saber más."
 colony.2065.b: "Es demasiado arriesgado. Destruidlos."
 colony.2070.intro: "El análisis exhaustivo del micelio y las señales indican que, probablemente, es parte de una red de organismos similares que se extiende por toda la galaxia y quizá más allá. Si bien no sabemos mucho, hemos descubierto que, como parte de la red, este micelio está recibiendo señales de otros lugares."
 colony.2070.name: "Alguien está escuchando"
 colony.2070.desc: "$colony.2070.intro$\n\nNo lo sabemos con seguridad, pero teniendo en cuenta la cantidad de información transmitida, creemos que alguien está utilizando la red de forma activa y recopilando información de ella. Ya estamos trabajando en un plan de contrainteligencia para crear desinformación, y se han actualizado las medidas de seguridad en todo el imperio."
 colony.2070.a: "¡Que comience la desinformación!"
 colony.2075.name: "Nadie nos escucha"
 colony.2075.desc: "$colony.2070.intro$\n\nTeniendo en cuenta diversos factores, como la cantidad de datos transmitidos, no creemos que esta red esté siendo utilizada. El hecho de que siga parcialmente activa probablemente indica que está en reposo."
 colony.2075.a: "¿Qué podemos aprender de ella?"
 colony.2080.name: "Conexión de esporas"
 colony.2080.desc: "Tras una breve comparación, todas nuestras dudas sobre la conexión de estos hongos con la matriz de escucha micélica se disiparon. Este es uno de sus muchos descendientes y se comunica con el Enormongo. Esta podría ser una buena oportunidad para conocer más sobre el organismo."
 colony.2080.a: "Veamos si podemos reforzar la red."
 colony.2080.b: "Utilizadlo para vigilar de cerca la colonia."
 colony.2080.c: "Hemos desmantelado la red, pero todavía podemos estudiarla."
 colony.2085.name: "Malestar en [Root.GetName]"
 colony.2085.desc: "Se ha conocido la existencia de nuestro proyecto para vigilar la colonia usando el micelio y la noticia no ha sentado bien. A pesar de nuestros esfuerzos por suavizar la situación, la población local considera que es un abuso de confianza y exige que el programa concluya.\n\nLa situación se agrava rápidamente y nuestros agentes locales se están viendo superados. Necesitarán ayuda para mantener el control de la colonia, si queremos continuar con el proyecto."
 colony.2085.a: "La población tiene razón. Abortad."
 colony.2085.b: "Si no tienen nada que esconder, no tienen nada que temer."
 colony.2090.name: "Las esporas son nuestros oídos"
 colony.2090.desc: "Hemos cultivado el micelio en [Root.GetName] y ajustado el equipo informático local para solucionar la interferencia. El equipo responsable afirma que la red ya está vigilando a los colonos de cerca y ya se ha castigado a varios delincuentes de poca monta.\n\nPor desgracia, los intentos de replicar esta instalación en otros lugares han fracasado. Es probable que haya algún factor que se nos escapa."
 colony.2095.name: "Fracaso fúngico"
 colony.2095.desc: "Nuestros esfuerzos por estimular la expansión del micelio en [Root.GetName] han dado como resultado la aparición de hongos tradicionales. Un incidente con algunos colonos ha demostrado que estos hongos son comestibles. Este evento ha desestabilizado la red durante un tiempo, pero ahora vuelve a estar en funcionamiento. Sin embargo, no se aprecia ninguna mejora. Parece que los hongos solo almacenan agua. No contribuyen a la red y su destrucción no la afectaría para nada."
 colony.2095.a: "Cosechadlos."
 colony.2095.b: "Estudiadlos. "
 terra.15.name: "Equipo de terraformación superfluo"
 terra.15.desc: "Tras completar la terraformación de §Y[From.GetName]§!, a nuestros [Owner.GetTerraformerPlural] se les ha presentado una oportunidad de oro. El equipo de terraformación restante podría aprovecharse para mejorar la infraestructura del planeta."
 terra.15.a: "No nos vendría mal tener más alojamiento."
 terra.15.b: "Construid fundiciones."
 terra.15.c: "Mejorad la producción de energía de este mundo."
 terra.15.c.tooltip: "Añade §G2§! §Y$district_generator_plural$§! al planeta"
 terra.15.d: "Las minas nunca sobran."
 terra.15.d.tooltip: "Añade §G2§! §Y$district_mining_plural$§! al planeta"
 terra.15.e: "Más granjas para [From.GetName]."
 terra.15.e.tooltip: "Añade §G2§! §Y$district_farming_plural$§! al planeta"
 terra.15.f: "Desechad el equipo."
 terra.20.name: "Belleza de la ingeniería"
 terra.20.desc: "La terraformación de §Y[From.GetName]§! ha acabado más rápido de lo que se había estimado, lo que les ha dejado a nuestros [Root.GetTerraformerPlural] tiempo para investigar, y los resultados son impresionantes. Los rasgos naturales del planeta se han mejorado para que sean estéticamente bonitos y, a la vez, útiles."
 terra.20.a: "¡Maravilloso!"
 terra.20.b: "¿Tiene que parecer tan artificial?"
 terra.25.name: "Problemas de terraformación"
 terra.25.desc: "El gran proyecto que estábamos llevando a cabo en §Y[From.GetName]§! no ha salido tan bien como queríamos. Mientras estábamos terraformando los últimos valles, el realineador de biomasa sufrió un fallo y dejó varios montones de §Yresiduo de terraformación§!. Aunque no es peligroso para nuestros colonos, de momento hay menos espacio libre en el planeta."
 terra.25.a: "Que no vuelva a ocurrir."
 terra.30.name: "Aprender de los errores"
 terra.30.desc: "Nuestros [Owner.GetTerraformerPlural] han quitado todos los §Yresiduos de terraformación§! que había en §Y[Root.GetName]§!. Aunque las tareas de limpieza fueron todo un engorro, no fueron en vano. Tras analizar el origen del problema y sus consecuencias, entendemos mejor la terralurgia."
 terra.30.a: "Por lo menos hemos sacado algo bueno."
 terra.35.name: "[Root.GetHomeWorldName] II"
 terra.35.desc: "No solo hemos terraformado §Y[From.GetName]§!, sino que hemos hecho algo mejor. Durante la recta final del proceso, nuestros [Root.GetTerraformerPlural] consiguieron convertirlo en el hogar perfecto para nuestra fauna local, lo que ha creado una [From.GetPlanetMoon] muy similar a [Root.GetHomeWorldName]. Aunque la superficie sea diferente, toda nuestra vegetación local está ahí."
 terra.35.a: "Esa [From.GetPlanetMoon] se conocerá como [Root.GetHomeWorldName] II"
 terra.35.a.tooltip: "Cambia el nombre de §Y[From.GetName]§! a §Y$terra.35.name$§!"
 terra.35.b: "Un acontecimiento fortuito."
 terra.40.name: "Una estrategia planetaria"
 terra.40.desc: "Algo único ha ocurrido en §Y[From.GetName]§! durante la etapa final de las tareas de terraformación. Nuestros [Root.GetTerraformerPlural] han descubierto que es posible bloquear el giro de [From.GetPlanetMoon]. Que eso ocurra de manera natural puede ser muy perjudicial para la colonia, pero, si lo hacemos durante el proceso de terraformación, podríamos aprovechar las infinitas horas de sol que recibe la cara del planeta expuesta y generar una cantidad ingente de energía. Eso sí, tendríamos que colocar el resto de nuestra industria y alojamiento en la cara crepuscular que no baña la luz del sol."
 terra.40.a: "Haced que [From.GetPlanetMoon] vuelva a girar; el riesgo es muy alto."
 terra.40.b: "Adelante."
 terra.40.b.tooltip: "Desbloquea una §Ydecisión planetaria§! especial para conseguir el potencial total de esta [From.GetPlanetMoon]."
 terra.45.name: "Exceso de éxito"
 terra.45.desc: "Ahora que la terraformación de §Y[From.GetName]§! está llegando a su fin, hemos descubierto que el proyecto nos ha puesto en una situación que no esperábamos. Al principio reservamos más recursos de los que acabamos necesitando, por lo que ahora podemos añadir un elemento más a la [From.GetPlanetMoon]. Nuestros [Root.GetTerraformerPlural] nos han dado tres opciones."
 terra.45.a: "No nos vendría mal tener más $district_generator_plural$."
 terra.45.b: "A ver si hay espacio para más $district_mining_plural$."
 terra.45.c: "A este mundo le vendrían bien más $district_farming_plural$."
 terra.50.name: "Unidad"
 terra.50.desc: "Mientras convertíamos §Y[From.GetName]§! en un mundo [This.GetAAnPlanetClass] [This.GetClassAdj], los [Root.GetTerraformerPlural] consiguieron vincular la fauna local a la mente y, a través de extrañas mutaciones al exponerse a los gases terraformadores, enlazar la mente al propio mundo. Ahora el colectivo tiene la oportunidad de convertirse en uno, en un sentido más estricto de la palabra."
 terra.50.a: "Sí, la mente así lo desea."
 terra.50.b: "No, el objetivo de este mundo no es ese."
 terra.55.name: "Organización perfecta"
 terra.55.desc: "Aventajar a la naturaleza no es nada nuevo para este colectivo. Durante el proceso de terraformación de §Y[From.GetName]§!, se pensó en cada colina y se colocó estratégicamente cada pedazo de fauna. La [From.GetPlanetMoon] ha acabado siendo un paraíso logístico perfectamente organizado para que nuestros [Root.GetUnitDronePlural] sean más productivos para el colectivo."
 terra.60.name: "[GetPreFTLUpperPlural] desenterrados"
 terra.60.desc: "Mientras enriquecían la tierra y añadían una atmósfera a §Y[From.GetName]§!, nuestros [Root.GetTerraformerPlural] han descubierto algo insólito: bajo la superficie de [From.GetName] hay una civilización de alienígenas subterráneos. Puede que nuestros escáneres no los detectaran debido a la densidad mineral de [From.GetPlanetMoon].\nLos [GetPreFTLLowerPlural] parecen no ser conscientes de que su superficie ha cambiado, de manera que podremos hacer con ellos lo que nos plazca."
 terra.60.a: "Qué curioso."
 terra.60.b: "Ahora esas alimañas se escabullen bajo tierra."
 terra.60.c: "Es un alivio comprobar que el universo no se halla desprovisto de vida inteligente."
 terra.55.a: "Qué gratificante."
 terra.65.name: "Un defecto útil"
 terra.65.desc: "¡Lo que nuestros [Root.GetTerraformerPlural] pensaron que era una repugnante bolsa de gas en §Y[From.GetName]§! se ha convertido en una bendición! Los humos tóxicos que estaba liberando son una versión sin refinar de §Ygases exóticos§!. Con este nuevo recurso natural, la energía necesaria para crear una atmósfera en la [From.GetPlanetMoon] se ha reducido drásticamente. ¡Podremos acumular dichos gases durante muchos años!"
 terra.65.a: "Excelente."
 terra.70.name: "Mutaciones inesperadas"
 terra.70.desc: "Nuestros [Root.GetTerraformerPlural] tienen buenas y malas noticias para nosotros sobre §Y[From.GetName]§!. La buena noticia es que el proceso de terraformación fue de maravilla y ahora tenemos un precioso mundo Gaia. La mala es que todos los que vivían en [From.GetPlanetMoon] han sido expuestos a los gases de terraformación y ahora solo pueden vivir en mundos Gaia. Esos habitantes, que no podrían sobrevivir en otros tipos de mundos, son más productivos al estar en uno de tipo Gaia; rinden mucho mejor que los trabajadores que emigraron más tarde y no se vieron afectados por el gas."
 terra.70.a: "Por lo menos no parecen estar incómodos."
 terra.75.name: "El paraíso se encuentra en [From.GetName]"
 terra.75.desc_regular: "Entre los [Root.GetTerraformerPlural] asignados a §Y[From.GetName]§!, parece que hay seguidores de una antigua secta de [Root.GetHomeWorldName]. Estos [Root.GetSpeciesNamePlural] creen que hay un paraíso para nuestra gente y, en lugar de buscarlo, lo han creado. [From.GetName] se ha convertido en una [From.GetPlanetMoon] para los bienaventurados, y parece que la han sacado directamente de una imagen de las páginas de nuestra historia antigua."
 terra.75.desc_spirit: "¡Nuestros terraformadores se han superado! A lo largo de la historia de [Root.GetName] siempre ha habido mitos y leyendas sobre una tierra bendita para nuestra gente, un paraíso. Cuando partimos hacia las estrellas y no encontramos la Tierra de la Dicha, nuestros [Root.GetTerraformerPlural] iniciaron un proyecto para crearla ellos mismos. Ahora, los asombrosos horizontes de §Y[From.GetName]§! se extienden ante nosotros, y sabemos que hemos creado nuestro propio paraíso."
 terra.75.a: "Es precioso."
 terra.75.b: "¿Es un mundo Gaia normal y corriente?"
 terra.80.name: "Flora radiactiva"
 terra.80.desc: "Mientras despejábamos la radiación de la atmósfera y la superficie de §Y[From.GetName]§!, nuestros [Root.GetTerraformerPlural] tuvieron que llamar a los xenobiólogos. Habían encontrado una especie que parecía desarrollarse en la radiación y se estaba marchitando ahora. Es más, parece que esa especie es preinteligente y está a punto de adquirir sintiencia. Ahora que se acercan los últimos depuradores de la superficie, tenemos que decidir qué hacer con esta nueva vida."
 terra.80.a: "Hemos destruido su hábitat, así que ahora tendremos que preservarlos."
 terra.80.a.tooltip: "Se añadirán 4 §Y£pops£ poblaciones radiotróficas§! y preinteligentes al [This.GetName]."
 terra.80.b: "¿Por qué no se unen a nosotros?"
 terra.80.c.indifferent: "Recoged su material genético."
 terra.80.c.xenophile: "Estudiad su biología."
 terra.80.c.cantuse: "Aunque no es aplicable a nosotros, su material genético podría ser útil."
 terra.80.c.tooltip: "Desbloquea el rasgo §Y$trait_plantoid_radiotrophic$§! para hacer modificaciones genéticas."
 terra.80.d: "¿Por qué nos estamos molestando con estas malas hierbas? Acabad la terraformación."
 terra.85.name: "Una recepción radiante"
 terra.85.desc: "Tras pasarnos años aclimatando y ajustando las plantas radiotrópicas que encontramos en §Y[FromFromFrom.GetName]§!, estamos listos para que formen parte de nuestra sociedad. Aunque son una especie muy joven, parece que se les da muy bien acumular energía."
 terra.85.a: "¡Bienvenidos!"
 terra.85.a.tooltip: "Se añadirán 6 §Y£pops£ poblaciones radiotróficas§! a nuestro imperio."
 terra.90.name: "Alijo de armas"
 terra.90.desc: "Restaurar un mundo tumba siempre es difícil, y suele ser una tarea muy repetitiva: seccionar una zona, limpiar los escombros, sustituir la superficie, purificar el agua restante y añadir fauna nueva. A medida que el proceso de terraformación de §Y[From.GetName]§! iba acabando, nuestros [Root.GetTerraformerPlural] descubrieron un contenedor metálico bastante grande que, teniendo en cuenta sus defensas, parece ser un depósito de armas."
 terra.90.a: "Curioso."
 terra.95.name: "Sacando el pasado a la luz"
 terra.95.desc: "El depósito de [From.Planet.GetName] no fue fácil de desenterrar, ya que estaba bajo las profundidades de las ruinas de la ciudad en la que se descubrió. Como había que tener mucho cuidado para no activar nada de lo que hubiera dentro del contenedor, las tareas de excavación avanzaron a paso lento. Ahora la estructura se alza sobre nosotros y podemos investigarla. En los laterales del depósito hay grabada una compleja escritura alienígena que podría delatar su contenido."
 terra.100.name: "El arsenal"
 terra.100.desc: "Nuestros [Owner.GetLinguists] han acabado de traducir las inscripciones alienígenas y han descubierto que el depósito contenía una advertencia. §Y\"¡En ninguna circunstancia permitáis que ningún gobierno tenga acceso a este arsenal durante tiempos de guerra!\"§!\n\nSean cuales sean las armas almacenadas aquí, eran demasiado destructivas incluso para una civilización capaz de reducirse a cenizas. Solo nos queda abrir con cuidado el arsenal y reclamar nuestro premio."
 terra.105.name: "Fallos de traducción"
 terra.105.desc.generic: "Parece que nuestros [Owner.GetLinguists] tradujeron sin querer la palabra \"biblioteca\" como \"arsenal\". Habíamos entendido mal la expresión \"fuente de poder\", cuyo significado quedó claro al abrir el depósito y ver xenoescrituras. §Y\"Si estáis leyendo esto, entonces hemos sobrevivido a la guerra y estamos listos para la reconstrucción. Acompañado por mi fiel amigo y compañero, me pasé muchos meses creando esta biblioteca, mientras la situación de nuestro mundo iba a peor. Pero como estáis leyendo esto, eso significa que alguien sobrevivió, así que no reneguéis de vuestra herencia. Aquí hemos conservado todas las obras culturales de nuestro pueblo que mi amigo y yo hemos podido recolectar, y me gustaría que lo primero que vierais fuera una representación de mi querido amigo\".§!\n\nBajo la placa se encuentran los restos de un mamífero bípedo y una estatua de metal de un animal cuadrúpedo de hocico largo."
 terra.105.desc.earth: "Parece que nuestros [Owner.GetLinguists] tradujeron sin querer la palabra \"biblioteca\" como \"arsenal\". Habíamos entendido mal la expresión \"fuente de poder\", cuyo significado quedó claro al abrir el depósito y ver xenoescrituras. §Y\"Si estáis leyendo esto, entonces hemos sobrevivido a la guerra y estamos listos para la reconstrucción. Acompañado por Walter, mi fiel amigo y compañero, me pasé muchos meses creando esta biblioteca, mientras la situación de nuestro mundo iba a peor. Pero como estáis leyendo esto, eso significa que alguien sobrevivió, así que no reneguéis de vuestra herencia. Aquí hemos conservado todas las obras culturales de nuestro pueblo que Walter y yo hemos podido recolectar, y me gustaría que lo primero que vierais fuera una representación de mi querido amigo\".§!\n\nBajo la placa se encuentran los restos de un mamífero bípedo y una estatua de metal de un animal cuadrúpedo de hocico largo."
 terra.105.a: "Acariciad la estatua."
 terra.105.b: "Catalogad los materiales alienígenas."
 terra.105.c: "Nos prometieron armas. Fundid la biblioteca y la estatua para conseguir misiles."
 #Deposit
 d_fungal_study_zone: "Zona de estudio fúngico"
 d_fungal_study_zone_desc: "Los hongos espía que encontramos aquí son una fuente inagotable de enigmas en lo que se refiere a su extraña biología y a cómo se conectan entre ellos."
 d_terraforming_blocker: "£blocker£ Residuo de terraformación"
 d_terraforming_blocker_desc: "Los resultados de un proyecto de terraformación parcialmente exitoso han creado zonas de extrañas abominaciones biológicas."
 d_dayside_farm: "Granja solar en la cara expuesta"
 d_dayside_farm_desc: "Este mundo, cuyos hemisferios rotan de manera sincrónica, tiene toda su energía solar acumulada en la cara expuesta al sol, por lo que tiene acceso a un sinfín de horas solares."
 d_radiotrophic_preserve: "Conservación radiotrófica"
 d_radiotrophic_preserve_desc: "Una zona aislada con baja presión y una atmósfera muy radiactiva mantiene vivos a los nativos de este mundo."
 #Modifier
 fumongus_monitor_pops: "Red micélica local"
 fumongus_monitor_pops_desc: "Hemos conseguido emplear las redes fúngicas locales para controlar a nuestros colonos en el planeta."
 disinformation_protocols: "Protocolos de desinformación"
 UBUME_BABY_CAT: "Restos extraños"
 UBUME_BABY_CAT_DESC: "Los escáneres han identificado un campo de restos de origen desconocido. ¿Guardará relación con la nave científica abandonada que circula por el sistema?"
 anomaly.6791.name: "Nave fantasma"
 anomaly.6791.desc: "Los análisis del campo de restos en Hillos han concluido. Tras procesar las propiedades orgánicas y abiogénicas, la estructura química no se parece a nada que hayamos visto.\n\nLa conexión entre los restos y la extraña nave que circula por el sistema sigue siendo un misterio. No se detecta vida a bordo. Es más, no podemos detectar ninguna señal de energía. A falta de un término mejor, nos hemos topado con una nave fantasma."
 anomaly.6791.a: "Aterrador."
 anomaly.6792.name: "Bebé de Ubume"
 anomaly.6792.desc: "Nuestros científicos han determinado que la nave abandonada, en cuyos registros de mando recibe el nombre de Ubume, estaba realizando un experimento en el sistema Hillos con el objetivo de crear vida sintética. Pero la ruptura de la contención de la antimateria se cobró la vida de sus tripulantes y del \"recién nacido\". Sin embargo, la energía psiónica de bajo nivel que se detectó en sus sistemas sugiere que el fantasma de esa vida sintética tomó posesión de la nave segundos antes del incidente.\n\nCreemos que la consciencia que emergió ha dedicado los últimos siglos a buscar a su madre, en vano. Por desgracia, ahora mismo no hay forma de comunicarse con la entidad, ni tampoco de ayudarla a encontrar consuelo. Por ahora, la maldición del sistema Hillos parece estar destinada a continuar."
 anomaly.6792.alt.desc: "Nuestros científicos han determinado que la nave abandonada, en cuyos registros de mando recibe el nombre de Ubume, estaba realizando un experimento en el sistema Hillos con el objetivo de crear vida sintética. Pero la ruptura de la contención de la antimateria se cobró la vida de sus tripulantes y del \"recién nacido\". En los sistemas de la nave también hemos detectado la presencia de energía psiónica. Nos da la sensación de que aquí ocurrió algo más que una simple avería.\n\nEs posible que la forma de vida sintética poseyera una especie de poder latente psiónico y que su fantasma tomara el control de la nave poco antes del accidente. De ser así, esta consciencia emergente puede que haya pasado siglos buscando a su madre en vano. Desgraciadamente, no podemos establecer contacto en este momento. Por ahora, la maldición del sistema Hillos parece destinada a continuar."
 anomaly.6792.a: "Un destino triste."
 anomaly.6792.b: "Frustrante."
 anomaly.6793.name: "Charla psiónica"
 anomaly.6793.desc: "Hemos detectado una anomalía que emana del sistema Hillos. Durante lo que se puede describir como una \"frecuencia psiónica\", la nave fantasma Ubume ha estado emitiendo un lamento quejumbroso e irregular. Al parecer, esto lleva ocurriendo desde nuestro primer encuentro con la nave y con la consciencia emergente que está atrapada a bordo. Es probable que nuestra reciente trascendencia psiónica sea la razón por la que ahora somos capaces de percibir los lamentos de la criatura. Mediante un estudio más exhaustivo, puede que incluso seamos capaces de responder."
 anomaly.6794.name: "Mira quién habla"
 anomaly.6794.desc: "Tras meses de duras investigaciones, nuestros psíquicos han podido entrar en contacto con la consciencia que controla el barco fantasma Ubume. La forma de vida sintética solo era capaz de usar un vocabulario muy rudimentario, pero pudo expresarse a través de sentimientos y sensaciones. Aunque la soledad de la criatura era palpable, también pudimos sentir su alegría cuando estableció contacto con otras mentes. Además, parece que nuestra nave científica es de su agrado, pues jugó con ella por el sistema de Hillos como si fuera la cría de un cetáceo acuático alrededor de su madre. La maldición del sistema Hillos ha culminado con un final feliz."
 anomaly.6794.a: "Perdonadme. Creo que se me ha metido algo en el ojo."
 anomaly.6795.desc: "Nos han llegado noticias de uno de nuestros principales psíquicos. Al parecer, tras conocer la presencia en el sistema Hillos, se encargaron de contactar con la consciencia psiónica en posesión de la nave fantasma Ubume. Después de duras pruebas, por fin han podido comunicarse con ella.\n\nLa forma de vida sintética solo era capaz de usar un vocabulario muy rudimentario, pero pudo expresarse a través de sentimientos y sensaciones. La soledad de la criatura era palpable y por eso se alegró de poder contactar con una mente similar a la suya. Ahora anda jugando por el sistema Hillos y comunicándose psiónicamente con cualquiera que esté dispuesto a escucharla."
 anomaly.6795.a: "Un final feliz."
 #The Mask of Transformation
 mask_of_transformation: "Máscara de la transformación"
 site_transformation_dig: "Mensaje en el dosel forestal"
 site_transformation_intro: "Nuestros científicos han descubierto algo muy extraño en [From.Planet.GetName]. Un mundo tropical cuya superficie está cubierta de una selva muy densa: del dosel forestal surgen grandes árboles milenarios, cuyas frondosas copas se elevan sobre el paisaje.\n\nA primera vista, la distribución de esos gigantescos árboles parece aleatoria. Sin embargo, tras analizarlo, parece que están dispuestos con una precisión matemática, por lo que es posible que los plantase una civilización desaparecida hace mucho tiempo. Es más, el jefe del equipo cree que el patrón que forma dicha distribución forma un conjunto de coordenadas que señalan hacia una ubicación inexplorada en el corazón de la selva."
 ancrel.15010.name: "Mensaje en el dosel forestal"
 ancrel.15010.desc: "Nuestros científicos han descubierto algo muy extraño en [From.Planet.GetName]. Un mundo tropical cuya superficie está cubierta de una selva muy densa: del dosel forestal surgen grandes árboles milenarios, cuyas frondosas copas se elevan sobre el paisaje.\n\nA primera vista, la distribución de esos gigantescos árboles parece aleatoria. Sin embargo, tras analizarlo, parece que están dispuestos con una precisión matemática, por lo que es posible que los plantase una civilización desaparecida hace mucho tiempo. Es más, el jefe del equipo cree que el patrón que forma dicha distribución forma un conjunto de coordenadas que señalan hacia una ubicación inexplorada en el corazón de la selva."
 ancrel.15000.name: "Bienvenidos a la selva"
 ancrel.15000.desc: "El dosel forestal de [From.Planet.GetName] es tan frondoso que los exámenes aéreos no han podido descubrir una ruta conveniente a través de la selva. Por debajo, la maleza está llena de vida: depredadores sin extremidades, primates de cara caída, enjambres de insectos hematófagos... La superficie del bosque es arcillosa, y los charcos de agua apestosa han retrasado a nuestro equipo. Es más, algo ha provocado que sus aparatos no funcionen adecuadamente, ya sea la densidad del follaje o una interferencia eléctrica que aún no hemos identificado.\n\nEl jefe del proyecto cree que deberían poder abrirse paso a través de los árboles, aunque el proceso sea lento."
 ancrel.15000.a: "Entendido."
 ancrel.15001.name: "Metamorfosis psiónica"
 ancrel.15001.desc: "Tras analizar la tierra, hemos descubierto que [From.Planet.GetName] ha sufrido una sorprendente transformación climatológica en sus últimos 100 ciclos. A diferencia de la frondosa selva que hay actualmente, el planeta era anteriormente un páramo estéril y lleno de rocas. El jefe del proyecto cree que los grandes árboles son los responsables: con un escáner de imágenes por resonancia hemos detectado la presencia de energía psiónica en su savia. Esta energía, extraída de las aguas subterráneas por los enormes sistemas de raíces de los árboles, se va repartiendo poco a poco por la atmósfera del planeta, mediante un proceso similar a la fotosíntesis. Es muy probable que nuestro equipo esté dando problemas debido a eso.\n\nCuriosamente, la luz de la luna parece acelerar esa propagación psiónica. En las noches despejadas, el aire parece vibrar, un fenómeno cuya intensidad va en aumento a medida que el equipo se aproxima a su destino. Jamás habíamos visto nada igual."
 ancrel.15001.a: "Fascinante."
 ancrel.15002.name: "La cueva"
 ancrel.15002.desc: "Al llegar a las coordenadas que teníamos establecidas, el equipo arqueológico descubrió un sinuoso valle fluvial oculto bajo el dosel forestal. El río, que sale de una cueva circular, parece proceder de un enorme manantial subterráneo. Tras subir una escalera un tanto precaria, tallada en la roca hace miles de años, el equipo llegó a un túnel.\n\nLas paredes y el techo de la cueva están cubiertos por un montón de ideogramas. El que más destaca es un rostro circular de aspecto humanoide. Nuestros algoritmos de traducción han conseguido decodificar gran parte de los símbolos, y esa imagen parece representar la luna del planeta.\n\nEn la cueva, la presencia de energía psiónica es tan fuerte que el equipo lo ha descrito como una niebla invisible. Por desgracia, hace años se produjo un derrumbe que bloqueó el resto del camino. Eso sí, con el tiempo necesario, la expedición debería poder abrirse paso."
 ancrel.15002.a: "¡A cavar!"
 ancrel.15003.name: "El pilar"
 ancrel.15003.desc: "¡Tenemos buenas noticias del equipo científico que está en [From.Planet.GetName]! Tras llegar a los niveles inferiores de la cueva, alcanzaron una amplia cámara hemisférica. En ella, el río rodea una pequeña isla, en cuyo centro hay una estalagmita de cristales raros. Formada gota a gota a lo largo de varios milenios, el pilar parece ser la fuente de la particular energía psiónica del planeta. El equipo ha descubierto pruebas de un ritual religioso, además de algunos pequeños artefactos ceremoniales desperdigados alrededor del pilar. Además, el análisis multifásico ha dejado patente que, en la base del pilar, hay incrustado un objeto circular. Esperamos que, cuando lo extraigamos, el artefacto nos dé más información sobre la verdadera naturaleza de este misterioso lugar."
 ancrel.15003.a: "Procedamos con cuidado."
 ancrel.15003.b: "Debemos descubrir la fuente de esa energía."
 ancrel.15004.name: "La Máscara de la transformación"
 ancrel.15004.desc: "¡El equipo científico que tenemos en [From.Planet.GetName] ha descubierto algo importante! La excavación del pilar de cristal ha concluido. En su interior había una máscara humanoide muy antigua. Los ideogramas del reverso se refieren al artefacto como la Máscara de la transformación. Es posible que sea una referencia al poder de transformación de la luna del planeta, que controla las mareas a medida que pasa de una fase a la siguiente.\n\nLa máscara posee grandes propiedades psiónicas, y es probable que sea la causante de la rápida transformación climatológica del planeta. Quien le haya dado forma al pilar de cristal y plantado el elaborado mapa de árboles del bosque sin duda quería rendirle homenaje y proteger este artefacto. El equipo tiene la teoría de que, si se usa correctamente, la máscara podría permitirle a nuestro imperio transformar mundos enteros."
 ancrel.15004.a: "Increíble."
 ancrel.15005.name: "¡Destrozado!"
 ancrel.15005.desc: "La frustración se ha apoderado del equipo científico que tenemos en [From.Planet.GetName], ya que no ha conseguido extraer el artefacto de la estalagmita de cristal. Quizá por trabajar con demasiado entusiasmo, el equipo provocó que el pilar se quebrase. Encima, el artefacto de su interior ha quedado dañado y no se podrá recuperar, por lo que los rastros de energía psiónica han desaparecido de la cámara.\n\nPor lo menos, el cristal en sí puede ser valioso. Aunque puede que no lleguemos a entender las intenciones de la civilización precursora que levantó este lugar, nuestros esfuerzos no han sido en vano."
 ancrel.15005.a: "Frustrante, pero lucrativo."
 ancrel.15006.name: "¡Ataque por sorpresa!"
 ancrel.15006.desc: "¡Transmisión de emergencia del equipo científico de [From.Planet.GetName]! Su dura incursión en la selva parece haber despertado la ira de la fauna local.\n\nDurante varias noches, el equipo ha visto brevemente sombras fugaces entre la maleza. Luego, justo antes de la luna llena, un grupo de criaturas de aspecto simiesco se abalanzó sobre la expedición mientras blandía palos y profería gritos. Tras comprobar nuestra ventaja táctica, los asaltantes volvieron al amparo del bosque, no sin antes llevarse con ellos a algunos miembros del equipo. Según tenemos entendido, ni el denso follaje pudo amortiguar sus gritos.\n\nPese al peligro, el científico [Root.GetLeaderName] ha prometido continuar con la expedición."
 ancrel.15006.a: "Es preocupante."
 ancrel.15007.name: "Perdido y encontrado"
 ancrel.15007.desc: "Hemos recibido noticias de la expedición de [From.Planet.GetName]. Recorrer la laberíntica selva ha resultado ser más difícil de lo que creíamos. A medida que el equipo sudaba la gota gorda para seguir adelante entre pantanos y gruesas enredaderas, se acercó a ellos un simio inusualmente inteligente. Mientras se abrían paso por el follaje a lomos de un ungulado domesticado, la criatura ayudó al equipo a cruzar la parte más frondosa de la selva. También les señaló los grupos de larvas comestibles que había en las raíces de los grandes árboles. Teniendo en cuenta los exagerados gestos de la criatura, deben de considerarse un manjar de la zona. Además, tras desenterrar varios artefactos del suelo, ahora tenemos más pruebas de la civilización precursora del planeta."
 ancrel.15007.a: "¡Qué simio más agradable!"
 ancrel.15008.name: "Entre los arbustos"
 ancrel.15008a.desc: "Malas noticias del equipo científico de [From.Planet.GetName]. Tras el inesperado descubrimiento de un valle fluvial oculto bajo los árboles, el avance a través de la selva se detuvo casi por completo. Las peligrosas aguas están repletas de rocas afiladas, por lo que el equipo no ha podido seguir el rumbo que había tomado. El desvío resultante ha desencadenado una gran sorpresa: la llegada de un grupo gregario de simios locales. Con las bayas fermentadas, y extremadamente potentes, que portaban cada noche, han ido animando a los miembros de la expedición. Aunque la moral está más alta que nunca, el avance es muy lento, y el jefe del proyecto asegura que al equipo le falta iniciativa."
 ancrel.15008b.desc: "Malas noticias del equipo científico de [From.Planet.GetName]. Tras el inesperado descubrimiento de un valle fluvial oculto bajo los árboles, el avance a través de la selva se detuvo casi por completo. Las peligrosas aguas están repletas de rocas afiladas, por lo que el equipo no ha podido seguir el rumbo que había tomado. El desvío resultante ha desencadenado unas consecuencias sorprendentes: la llegada de un grupo gregario de simios locales. Con las bayas fermentadas, y extremadamente potentes, que portaban cada noche, han ido animando a los miembros de la expedición. Pese a que no podemos digerir su regalo, el equipo se ha aficionado a las criaturas y está riéndoles las gracias a costa de la misión."
 ancrel.15008.a: "Volved al trabajo."
 engineered_nature: "Naturaleza diseñada"
 engineered_nature_desc: "Esta [Root.GetPlanetMoon] ha sido diseñada para que sea útil para sus habitantes."
 second_home: "Segundo hogar"
 second_home_desc: "Esta [Root.GetPlanetMoon] tiene un extraño parecido con el mundo natal de su creador."
 intentionally_tidally_locked: "Rotación sincrónica intencionada"
 intentionally_tidally_locked_desc: "Durante el proceso de terraformación, se hizo que este mundo rotase de manera sincrónica para aprovechar la cantidad de energía que se podría recoger en la cara expuesta al sol."
 perfect_organization_modifier: "Organización perfecta"
 perfect_organization_modifier_desc: "En esta [Root.GetPlanetMoon] todo está tan perfectamente organizado que las mentes más firmes sentirán una gran angustia."
 imperfect_organization_modifier: "Organización imperfecta"
 imperfect_organization_modifier_desc: "Este mundo estuvo tan perfectamente ordenado que provocó la angustia de la población."
 paradise_made: "Hecho por los parásitos"
 paradise_made_desc: "Esta [Root.GetPlanetMoon] fue terraformada para parecerse a la tierra prometida de sus creadores."
 #lostsoulanomaly
 lost_soul_cat: "Alma perdida"
 lost_soul_cat_desc: "Hemos encontrado un robot bípedo dañado flotando en el espacio. No entendemos de dónde saca su energía, pero quizá podamos recuperar información de su memoria."
 anomaly.6786.name: "Alma perdida"
 anomaly.6786.desc: "Hemos hallado un robot bípedo en el espacio. Su placa frontal no tiene rasgos, y su exterior metálico está dañado. Los escaneos preliminares indican que en su interior hay energía residual, pero su fuente de energía es totalmente diferente a la nuestra. Sus circuitos internos pueden contener recuerdos de su anterior existencia, pero recargarlo y traducir su información llevará tiempo."
 anomaly.6786.a: "Escanead el robot."
 anomaly.6786.a.tooltip: "§LA ver qué recuerdas, viajero cósmico.§!"
 anomaly.6786.b: "Abandonadlo."
 anomaly.6786.b.tooltip: "§LHasta más ver, montón de chatarra.§!"
 anomaly.6787.name: "Alma antigua"
 anomaly.6787.desc: "Tras actuar con gran diligencia, hemos encontrado una forma de recargar la fuente de alimentación del robot y escanear sus bancos de memoria. Por desgracia, la máquina está tan deteriorada que no podemos recuperar información con sentido. Igual seguimos estudiando el asunto, y puede que hasta busquemos a otros de su especie, pero el destino de este náufrago mecánico seguirá siendo un misterio."
 #TEMPORAL PRISM
 TEMPORAL_PRISM_CAT: "Fluctuaciones temporales inusuales"
 TEMPORAL_PRISM_CAT_DESC: "Hemos detectado fluctuaciones inusuales del espacio-tiempo en las proximidades de [From.GetName]. Se recomienda proseguir con los análisis."
 anomaly.6788.name: "Prisma temporal"
 anomaly.6788.desc: "Gracias a los análisis de las fluctuaciones temporales del sistema [From.GetStarName], hemos descubierto algo digno de mención: un enorme prisma que flota en el espacio. Más que luz, refracta el tiempo. En función del ángulo de incidencia, la tripulación de [Root.GetName] asegura haber experimentado el tiempo a diferentes velocidades. Los escáneres biométricos indican que algunos han envejecido rápidamente, mientras que otros son días, e incluso años, más jóvenes de lo que deberían.\n\nAunque ahora que hemos estudiado el prisma entendemos mejor la naturaleza y las propiedades del tiempo, su origen y propósito siguen siendo un misterio."
 #snek
 colony.8099.name: "Insidiosos ofidianos"
 colony.8099.desc: "Hemos detectado unos enjambres de criaturas debajo de nuestra colonia, en [root.GetName], y podrían salir a la superficie cualquier día. Nuestros científicos tienen la teoría de que las vibraciones pueden haberlos despertado de su sueño bajo tierra."
 colony.8099.a: "Movilizad a científicos y soldados."
 colony.9100.name: "Subterfugio serpenteante"
 colony.9100.desc: "Los colonos de [root.GetName] informan de que algunos hogares sufren una plaga de serpientes y muchas estructuras experimentan cortes de energía. Deberíamos averiguar si una cosa provoca la otra."
 colony.9100.a: "Observad a estas curiosas criaturas."
 colony.9100.b: "Expulsémoslas de la colonia con fuego."
 colony.9101.desc: "Las serpientes sienten atracción por fuentes de energía eléctrica, no se sabe si con fines alimenticios o placenteros. Si logramos alterar la fuente de energía, tal vez les disguste el sabor... o les resulte dolorosa."
 colony.9102.desc: "Las serpientes de [root.GetName] se han vuelto menos agresivas, pero parecen empeñadas en sabotear la tecnología de los colonos. Sus técnicas implican cierto grado de inteligencia como mínimo."
 colony.9103.name: "Sibilancia siniestra"
 colony.9103.desc: "Al igual que nosotros observábamos a las serpientes invasoras de [root.GetName], ellas nos vigilan a nosotros. Han conseguido infiltrarse en nuestros vehículos, ordenadores y máquinas de minería y los manipulan de manera aleatoria."
 colony.9103.desc.science: "Al igual que nosotros observábamos a las serpientes invasoras de [root.GetName], ellas nos vigilan a nosotros. Han conseguido infiltrarse en nuestros vehículos, ordenadores y máquinas de minería y los manipulan de manera aleatoria.\n\nSabemos que los ofidianos usan un idioma simple. Por el bien de la diplomacia, nuestros científicos se refieren a ellos ahora como \"ofidios\". Ellos se refieren a sí mismos como \"Siss\", pero nosotros solemos pronunciar mal el nombre, lo cual hace que se cabreen y que muerdan más."
 colony.9103.desc.soldier: "Al igual que nosotros observábamos a las serpientes invasoras de [root.GetName], ellas nos vigilan a nosotros. Han conseguido infiltrarse en nuestros vehículos, ordenadores y máquinas de minería y los manipulan de manera aleatoria.\n\nPor lo que dicen nuestros soldados de reconocimiento, esos \"ofidianos\" viven bajo tierra. Los incineradores son un elemento disuasorio eficaz. A nosotros no nos soportan, pero al fuego lo soportan todavía menos."
 colony.9103.a: "Que se alimenten de nuestras fuentes de energía. Activad el traductor universal."
 colony.9103.b: "Movilicemos a las tropas de asalto. Ataquemos con incineradores."
 colony.9104.name: "Submundo"
 colony.9104.desc: "Las serpientes de [root.GetName] han convertido parte de nuestro equipo de minería en medios de transporte para pasar de su mundo subterráneo a nuestro mundo de la superficie, lo que ha dañado gravemente nuestra ecología.\n\nLos científicos de nuestra colonia han bautizado a estos invasores serpenteantes como \"Siss\". Los soldados tienen otros calificativos, si bien nos abstendremos de pronunciarlos."
 colony.9104.desc.science: "Las serpientes de [root.GetName] han convertido parte de nuestro equipo de minería en medios de transporte para pasar de su mundo subterráneo a nuestro mundo de la superficie, lo que ha dañado gravemente nuestra ecología.\n\nAunque los \"Siss\" están desatando el caos, nuestros científicos creen que podría ser una distracción. Los ofidianos aún no se han llevado todo el equipo de minería, así que igual deberíamos desconectar algunas máquinas para repararlas."
 colony.9104.desc.soldier: "Las serpientes de [root.GetName] han convertido parte de nuestro equipo de minería en medios de transporte para pasar de su mundo subterráneo a nuestro mundo de la superficie, lo que ha dañado gravemente nuestra ecología.\n\nSean cuales sean los motivos de los ofidianos, nuestros soldados creen que deberíamos seguir con las actividades de minería. Puede que perdamos guardias y soldados, pero no podemos dejar que las serpientes se cuelen en nuestro hogar... ni en nuestra tecnología."
 colony.9104.a: "Desconectad el resto del equipo de minería."
 colony.9104.b: "Esto es lo que pasa cuando nos quedamos cortos con el fuego."
 colony.9105.name: "Plaga devastadora"
 colony.9105.desc: "La implacable destrucción de los invasores serpenteantes y la compleja excavación en [root.GetName] han devastado la ecología del mundo."
 colony.9106.name: "Un aumento con descubrimiento"
 colony.9106.desc: "Las serpientes de [root.GetName] ahora utilizan el equipo de minería para desplazarse desde sus nidos subterráneos hasta nuestro mundo de la superficie con total libertad. ¿Acaso nuestra tecnología les ha permitido prosperar?"
 colony.9106.desc.science: "Las serpientes de [root.GetName] ahora utilizan el equipo de minería para desplazarse desde sus nidos subterráneos hasta nuestro mundo de la superficie con total libertad. ¿Acaso nuestra tecnología les ha permitido prosperar?\n\nNuestros científicos dicen que las \"Siss\" han garabateado el mismo símbolo cerca de cada transporte. Es posible que también posean un idioma escrito muy básico."
 colony.9106.a: "Los nuevos túneles de las serpientes han desenterrado... ¡minerales!"
 colony.9107.name: "Nave serpiente"
 colony.9107.desc: "Las serpientes de [root.GetName] han esperado pacientes a que una nave entrara en el sistema. Alguien tuvo la genial ocurrencia de aterrizar en nuestra colonia, y ahora su nave está llena de serpientes."
 colony.9107.a: "Que los ofidianos se queden la nave."
 colony.9107.a.tooltip: "Cuando estos ofidianos superinteligentes se adentren en el cosmos, resulta inevitable preguntarse qué les deparará el destino."
 colony.9107.b: "Destruid la nave serpiente."
 colony.9107.b.tooltip: "Estos ofidianos superinteligentes se han trasladado a bordo de nuestra tentadora nave. Deberíamos dejar que suban todos... y sobrecargar el reactor."
 colony.9108.name: "Hacia las estrellasss"
 colony.9108.desc: "Una solitaria nave ha burlado nuestros detectores y se ha colado en el sistema estelar. Los ofidianos han abandonado [root.GetName] dejando varios ascensores subterráneos y minerales en abundancia."
 colony.9108.a: "Hasta más ver, serpientes."
 #colony.9108.a.tooltip: "§LYour story has been... uplifting.§!"
 colony.9109.name: "Hissstoria"
 colony.9109.desc: "Se ha producido una enorme explosión en el exterior de nuestra mayor colonia de [root.GetName]. Seguiremos atentos, pero, a priori, hemos incinerado a todos y cada uno de los invasores ofidianos."
 colony.9109.a: "Hasta más ver, serpientes."
 #colony.9109.a.tooltip: "§LYour long tale has ended. You're... history.§!"
 #VENDING MACHINE
 VENDING_MACHINE_CAT: "Una invitación"
 VENDING_MACHINE_CAT_DESC: "Una baliza señalizadora, que sirve de aviso para los viajeros cercanos, orbita alrededor de [From.GetName]. En el asteroide se alza un gigantesco monolito metálico cuyo propósito no conocemos."
 anomaly.7000.name: "Monolito misterioso"
 anomaly.7000.desc: "El monolito que encontramos en [From.GetName] hace que la nave científica que enviamos a investigarlo parezca mucho más pequeña. Los pigmentos que adornan la parte frontal de la lisa y majestuosa losa de metal, antes de un color estridente, son ahora simples motas.\n\nUn pequeño enchufe en el lateral de la máquina parece indicar que sus secretos serán desvelados a cambio de una modesta cantidad de créditos energéticos."
 anomaly.7000.a: "Activad la máquina."
 anomaly.7000.b: "Mejor dejémosla tranquila."
 anomaly.7010.name: "La máquina se despierta"
 anomaly.7010.desc.base: "Bajo la lisa superficie, la máquina se despierta mientras los antiguos mecanismos no dejan de chirriar. Tras muchos zumbidos y ruidos, además de una pausa dramática, un panel metálico se echa para atrás y un cilindro del tamaño de una nave sale de la máquina...\n\n"
 anomaly.7010.a: "Patentad la bebida. Vendedla por toda la galaxia."
 anomaly.7010.desc.full: "El cilindro contiene un brebaje antiguo que, a pesar de los estragos del tiempo, está bien conservado."
 anomaly.7010.desc.full.megacorp: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Según los datos del mercado, la bebida olvidada tiempo atrás es un 20% más deliciosa que nuestra gama actual de productos que pueden beber las entidades biológicas."
 anomaly.7010.desc.full.nonbio: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Aunque a nosotros el líquido no nos sirva de gran cosa, nuestros [Owner.GetScientistPlural] han podido convertirlo en un recurso mucho más valioso: §Ygas exótico§!."
 anomaly.7010.desc.full.bio: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Tras realizar varias pruebas, nuestros [Owner.GetScientistPlural] han podido reproducir la bebida con total seguridad y de modo que sea nutritiva y, sobre todo, deliciosa."
 anomaly.7010.desc.empty: "$anomaly.7010.desc.base$El cilindro está vacío, pues su tapón se echó a perder y su contenido se evaporó. El propio contenedor está en buen estado, y la desconocida aleación está a la par que el metal que usamos para construir nuestras naves."
 anomaly.7010.desc.rot.bio: "$anomaly.7010.desc.base$El cilindro contiene un líquido repugnante. Un nutriente que, en su época, era delicioso, pero que el tiempo ha echado a perder. Al estudiar la sustancia, nuestros [Owner.GetScientistPlural] esperan descubrir algo sobre la bilogía de los alienígenas que una vez se deleitaron con él. Siempre y cuando podamos hacer algo con ese olor..."
 anomaly.7010.desc.rot.nonbio: "$anomaly.7010.desc.base$El cilindro contiene una mezcla líquida hecha a base de sacarosa, ácido cítrico y otros compuestos biológicos. Nuestros [Owner.GetScientistPlural] creen que es una sustancia nutritiva hecha por y para seres basados en el carbono. Si seguimos estudiándola, igual conseguimos más información sobre la biología de esta raza perdida."
 #GREED IS BAD
 colony.9050.name: "Vetas minerales inesperadas"
 colony.9050.desc: "Los sondeos geológicos de [Root.GetName] han revelado que el planeta es más rico en minerales de lo que esperábamos. Tras calibrar nuestros sensores a fin de penetrar en el suelo a más profundidad, hemos descubierto varios yacimientos mineros prometedores. Si dedicamos más recursos a los sondeos, es posible que descubramos vetas más profundas de mineral útil."
 colony.9050.a: "No hay financiación. Cavad."
 colony.9050.b: "Financiación concedida. Seguid sondeando."
 colony.9055.name: "Vetas profundas"
 colony.9055.desc: "Sondear el subsuelo de [Root.GetName] es una tarea farragosa: nuestros escáneres no reaccionan bien ante la composición del suelo y tenemos que estar recalibrándolos constantemente debido a los cambios en las capas geológicas. Aun así, hemos descubierto más vetas explotables de mineral de alta calidad. La logística de la operación minera es más complicada de lo habitual debido a la profundidad, pero eso no nos detendrá. No hay ninguna garantía de que nuevas operaciones de sondeo nos conduzcan hasta más vetas minerales."
 colony.9055.a: "Empezad con la operación de extracción."
 colony.9055.b: "Tiene que haber más."
 colony.9060.name: "Insuficientes y a demasiada profundidad"
 colony.9060.desc: "Los últimos esfuerzos de prospección en [Root.GetName] no han sido concluyentes. Los minerales que hemos podido detectar estaban enterrados en suelo inestable, a demasiada profundidad y en cantidades muy pequeñas. Los costes previstos para la explotación de estas vetas superarían a los beneficios. Aun así, nuestros hallazgos previos representan una enorme fuente de recursos que deberían mantenernos ocupados durante décadas o incluso siglos."
 colony.9060.a: "Muy bien. A trabajar."
 colony.9065.name: "Más minerales"
 colony.9065.desc: "No importa a qué profundidad se encuentren los minerales de [Root.GetName]; tenemos intención de encontrarlos y extraerlos. Así somos nosotros. Puede que otros se achanten ante terrenos inestables, profundidades insondables o ante la logística de mantener túneles de transporte, pero nosotros no. El subsuelo es nuestro hogar y, si sabemos dónde buscar, lo encontraremos. Cuanto más descendamos, mayor será la calidad y la cantidad del mineral. Nuestras últimas muestras incluso insinuaban la presencia de cristales raros a mayor profundidad."
 colony.9065.a: "Hemos encontrado suficientes. Comenzad la extracción."
 colony.9065.b: "¡Esos cristales tienen que ser nuestros!"
 colony.9070.name: "Cristales ardientes"
 colony.9070.desc: "Nuestras expediciones de sondeo en [Root.GetName] han alcanzado nuevas cotas. Como se preveía, estamos encontrando grupos de cristales que brillan en vívidos tonos naranjas, amarillos y rojos cuando la luz los atraviesa. A veces, parece como si un brasero iluminara la cueva y se proyectaran sombras cambiantes en las paredes. También hemos hecho una observación desconcertante: parece que con los milenios, los cristales están migrando lentamente hacia el centro del planeta. Confiamos en hallar más si seguimos cavando hacia el núcleo."
 colony.9070.a: "Estos sondeos son demasiado caros."
 colony.9070.b: "A cavar se ha dicho."
 colony.9075.name: "El precio de la avaricia"
 colony.9075.intro: "A medida que nuestros exploradores se adentraban en las profundidades para encontrar minerales en [Root.GetName], más cristales inundaron su paso. Finalmente, llegaron a una gigantesca caverna situada cerca del núcleo de [Root.GetName] y perdimos la comunicación. Lo último que sabemos es que estaban instalando luces y varios sensores para estudiar la cueva. Luego hubo gritos. Dolor. Muerte. Destrucción.\n\nLa causa no tardó en salir a la luz cuando otros topógrafos detectaron ecos que se dirigían a una velocidad pasmosa hacia nuestras colonias. Poco después, entre sismos y temblores, una entidad cristalina de increíbles proporciones nos atacó. No era muy distinta a los cristales espaciales, pero parece ser muy agresiva y capaz de utilizar las habilidades de reconstrucción de su especie para remodelar su cuerpo al instante.\n\n"
 colony.9075.outro: "Aunque el núcleo de la entidad cristalina sigue enterrado en las profundidades, ha engendrado apéndices en forma de tentáculos que se abren paso por el suelo con intención de atacarnos o de absorber más cristales para crecer. Los pronósticos son desalentadores y podríamos estar ante el fin de nuestra colonia en [Root.GetName]."
 colony.9075.desc.a: "$colony.9075.intro$ Todos los intentos por desplegar las señales de radio que utilizamos para pacificar los cristales espaciales han fracasado. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b: "$colony.9075.intro$ Una cosa es enfrentarse a una entidad de este tipo en el espacio, donde nuestras naves son veloces y cuentan con armamento, y otra muy distinta es luchar contra ella en el planeta. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken: "Pesadilla cristalina"
 crystal_kraken_army: "Entidad cristalina subterránea"
 crystal_kraken: "Pesadilla cristalina"
 NAME_Crystal_Shard: "Trozo de cristal"
 colony.9080.name: "Entidad cristalina abatida"
 colony.9080.desc: "La entidad cristalina que moraba en el corazón del planeta ha sido finalmente abatida tras una dura contienda. La batalla final tuvo lugar en las profundidades del subsuelo, en la cueva que alojaba el núcleo del gigante de cristal. La bestia no paró de luchar hasta que logramos destrozarlo. Sus múltiples apéndices se desintegraron y perdieron la cohesión a nivel molecular, lo que provocó que se esparciera polvo de cristal sobre el planeta. Los innumerables túneles que han dejado los tentáculos de cristal nos ayudarán a la hora de extraer los ricos y exquisitos minerales de este mundo. Quedan muchos interrogantes sobre el origen de la entidad, pero ahora parece que sabemos más sobre cómo se crean las entidades cristalinas espaciales."
 colony.9080.a: "Victoria al fin."
 d_crystal_kraken_body: "Restos cristalinos"
 d_crystal_kraken_body_desc: "Los restos rotos de una entidad cristalina que habitó bajo la corteza de este mundo. Sus numerosos tentáculos se convirtieron en vetas ricas en minerales."
 d_crystal_kraken_body_bombed: "Restos cristalinos destruidos"
 d_crystal_kraken_body_bombed_desc: "$d_crystal_kraken_body_desc$"
 colony.9085.name: "Sucesos insólitos"
 colony.9085.desc: "Nuestras operaciones mineras en [Root.GetName] se han topado con dificultades inesperadas: desde sutiles temblores hasta cambios en las vetas de cristal. Algo está pasando aquí. A pesar de toda nuestra experiencia en la construcción de túneles, no tenemos ni idea de qué se trata. Trabajar de forma segura es más difícil en estas condiciones. Además, hemos perdido equipo, vidas y minerales en accidentes y derrumbes imprevisibles. ¿Será mejor detener las operaciones mineras a cierta profundidad?"
 colony.9085.a: "Seguro que no es nada."
 colony.9085.b: "La seguridad es lo primero."
 #### Rage Sage
 site_rage_sage_dig: "Semillas de destrucción"
 seeds_of_destruction_intro: "Hemos descubierto una ancestral nave estelar alienígena medio enterrada en el cráter de un asteroide. El hielo glacial se ha propagado inexorablemente por gran parte de la nave, pero podemos acceder fácilmente a la esclusa... y buscar los secretos que oculte."
 ancrel.14001.name: "Ira enjaulada"
 ancrel.14001.desc: "Cuando abrimos la esclusa de la nave estelar, al otro lado solo había putrefacción y descomposición. Según la investigación preliminar, parece una masacre. Tras examinar los cuerpos mutilados de la tripulación, estamos seguros de que les arrancaron las extremidades miembro a miembro. Podríamos irnos..., pero entonces nunca conoceríamos el origen de la tragedia."
 ancrel.14002.name: "Laboratorio avanzado"
 ancrel.14002.desc: "Tras adentrarnos aún más, hemos descubierto el laboratorio científico de la nave. Casi no hay energía, lo que le confiere a la escena un aspecto muy violento. Un grupo de arbustos morados libera espesas nubes de esporas. El médico de la nave utilizó el laboratorio y los conductos de ventilación para propagar esa niebla tóxica por toda la nave."
 ancrel.14003.name: "¡Dadle al interruptor!"
 ancrel.14003.desc: "Creemos que somos inmunes a los efectos de la niebla tóxica. Si podemos poner en marcha los motores de la nave, podremos lanzarla y enviarla a nuestro hogar para estudiarla. Tardaremos un tiempo, pero el avanzado laboratorio farmacéutico podría aportarles mejoras bioquímicas a los soldados de nuestro imperio."
 ancrel.14003.a: "¡Poned el reactor en marcha!"
 ancrel.14003.b: "Realizad un diagnóstico y reparadlo."
 ancrel.14004.name: "Brote de felicidad"
 ancrel.14004.desc: "En nuestra ignorancia, nos creímos inmunes a la niebla, pero nuestros ingenieros están experimentando un estado de alegría eufórica. Bailan por los pasillos de la nave mientras cantan sin entonar lo más mínimo. Tendremos que purificar la atmósfera y rescatar a los ingenieros antes de lanzar la nave. Este retraso nos hará perder tiempo."
 ancrel.14004.a: "Rescatad a los ingenieros rebosantes de felicidad."
 ancrel.14005.name: "Brote de ira"
 ancrel.14005.desc: "En nuestra ignorancia, nos creímos inmunes a la niebla, pero nuestros científicos están sufriendo arrebatos de rabia psicótica. Ahora han estallado peleas por toda la nave. Tendremos que purificar la atmósfera y subyugar a las víctimas de la niebla antes de lanzar la nave. Este retraso nos hará perder tiempo."
 ancrel.14005.a: "Subyugad a los científicos maníacos."
 ancrel.14006.name: "Tentaciones tecnológicas"
 ancrel.14006.desc: "¡Podemos despegar! Aunque es peligrosa, la niebla tóxica de la nave alienígena podría mejorar la efectividad y la lealtad de los soldados de nuestro imperio. Sin embargo, la pregunta sigue sin respuesta: ¿deberíamos someter a nuestros propios soldados a esa peligrosa sustancia? ¿O nos negamos y aprendemos de sus trágicos errores?"
 ancrel.14006.a: "Aprovechad esa prometedora tecnología."
 ancrel.14006.a.tooltip: "¡La victoria nos aguarda! Nuestros soldados deben estar dispuestos a asumir el riesgo."
 ancrel.14006.b: "Abandonad esa peligrosa tecnología."
 ancrel.14006.b.tooltip: "Hay secretos que es mejor ignorar."
 on_crashed_ship_cat: "Lugar del accidente"
 on_crashed_ship_desc: "Hemos descubierto una ancestral nave estelar alienígena medio enterrada en el cráter de un asteroide."
 anomaly.7030.name: "Lugar del accidente"
 anomaly.7030.desc: "Hemos descubierto una ancestral nave estelar alienígena medio enterrada en el cráter de un asteroide. La zona exterior de la nave científica, que no sufrió ningún daño antes de estrellarse, muestra una gran variedad de sensores, pero ningún arma. Suponemos que esta catástrofe es el resultado de un grave error provocado por la tripulación."
 anomaly.7030.desc.a: "Qué trágico."
 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"
 site_space_shanty_dig: "Mensaje en una botella"
 space_shanty_intro: "Hemos encontrado los restos de una nave arcaica con un diseño poco común. En lugar de utilizar una propulsión similar a la de las naves modernas, esta contaba con grandes velas que se izaban en el vacío del espacio. Al parecer, la nave aprovechaba la energía solar y se desplazaba con los vientos solares creados por la luz de las estrellas. Nuestros arqueólogos están ansiosos por descubrir los secretos que esconde esta nave espacial."
 ancrel.15021.name: "Mensaje en una botella"
 ancrel.15021.desc: "Como era de esperar, el interior de este \"velero solar\" está desfasado. El puente de mando parece la cubierta de un viejo velero planetario diseñado para surcar mares acuáticos.\n\nEl revestimiento de la cubierta parece ser metálico, pero la mayoría de las superficies están recubiertas de madera tallada, lo que contrasta con la sustancia vítrea de las ventanas y de las pantallas de datos.\n\nAl encender los ordenadores de la nave, hemos encontrado un archivo con una vieja canción de marineros. Según nuestro arqueólogo, a esta melodía se la conocía como \"cántico del mar\" o \"cántico espacial\". Estamos intentando transcribir la letra."
 ancrel.15022.name: "Cántico espacial"
 ancrel.15022.desc: "Tras haber terminado de restaurar y reactivar los archivos de datos, una cadencia musical acompañada de las voces de los antiguos marineros retumbó por toda la nave. La letra dice así:\n\n¡Venid aquí y escuchadme, jóvenes navegantes!\n¡Os cantaré una canción sobre nuestro pez de mar!\n\nHay viento, camaradas. Hay tormenta, camaradas.\nCuando el viento sopla, permanecemos unidos, camaradas.\n¡Soplad, vientos, en todo derredor! ¡Soplad, vientos, soplad!\nManteniendo el rumbo firme por la galaxia va.\n\n¡Surgen vientos solares\nque nos llevan lejos\nhacia las estrellas\na través de rutas espaciales!\n\nHay viento, camaradas. Hay tormenta, camaradas.\nCuando el viento sopla, permanecemos unidos, camaradas.\n¡Soplad, vientos, en todo derredor! ¡Soplad, vientos, soplad!\n¡Manteniendo el rumbo firme por la galaxia va!"
 ancrel.15023.name: "Bestias cósmicas"
 ancrel.15023.desc: "A medida que explorábamos la nave, los nuevos intentos por encenderla y recuperar sus archivos de datos nos revelaron más estrofas del antiguo cántico espacial. La pantalla holográfica de la nave proyectó vibrantes imágenes de marineros y viajeros espaciales cantando y bailando en unión:\n\n¡Se acerca el gran dragón,\nque busca nuestro hogar\na través del espacio,\nen un lugar bajo la espuma del mar!\n\nHay viento, camaradas. Hay tormenta, camaradas.\nCuando el viento sopla, permanecemos unidos, camaradas.\n¡Soplad, vientos, en todo derredor! ¡Soplad, vientos, soplad!\n¡Manteniendo el rumbo firme por la galaxia va!\n\n¡Se acerca el tiyanki,\nel rey del espacio profundo,\nque reta a nuestras naves\nen una persecución hiperespacial!\n\n(el coro se repite)\n\n¡Se acerca el leviatán!\n¡Con sus tentáculos\nestrangula nuestro barco\nentre estremecimientos y resuellos!\n\n(el coro se repite)"
 ancrel.15024.name: "Potables potentes"
 ancrel.15024.desc: "Nuestros arqueólogos han desenterrado un alijo de potables potentes. ¿Consumirían los marineros estos repugnantes fluidos? Desde luego, nosotros no los vamos a probar. ¡La exploración de la nave ya está siendo embriagadora de por sí!\n\n¡Se acercan los litoideos,\ntodos tallados en piedra!\n¡Estos pedruscos son más osados\ncuando tienen otros a sus lados!\n\n(coro)\n\n¡Se acercan los necroides,\naterradores y gigantes!\n¡No los podréis matar\nporque ellos mismos resucitarán!\n\n(coro)\n\n¡Se acercan hordas de robots!\n¡Preparaos para luchar contra uno,\ndiez, doscientos\no 1101!\n\n(coro)"
 ancrel.15025.name: "¡Soltad el amarre!"
 ancrel.15025.desc: "Nuestra exploración ha arrojado luz a la historia antigua al revelar el celo y el valor de los exploradores ancestrales. Está claro que el capitán usó este cántico espacial para motivar y coordinar la tripulación. ¡Quizá incluso la coreaban! Nuestros arqueólogos sugieren que se preserve esta exhibición en un museo.\n\nEn cuanto a la antigua melodía, hemos transcrito todas las letras que hemos encontrado y las hemos añadido a nuestros bancos de datos. Nuestros \"marineros\" tienen la costumbre de cantar sus propias versiones de los cánticos espaciales, lo que debería mejorar su ánimo y eficacia.\n\n¡Surgimos desde el mar\ny alcanzamos el cielo!\n¡Estamos construyendo un imperio\nque nunca morirá!\n\nHay viento, camaradas. Hay tormenta, camaradas.\nCuando el viento sopla, permanecemos unidos, camaradas.\n¡Soplad, vientos, en todo derredor! ¡Soplad, vientos, soplad!\n¡Manteniendo el rumbo firme por la galaxia va!\n\n¡Es hora de soltar las amarras de esta antigua embarcación y de que surquemos vientos solares manteniendo el rumbo firme!"
 ancrel.15022.a: "Traducid más letras."
 ancrel.15023.a: "¡Traducid más letras!"
 ancrel.15024.a: "¡Queremos más letras!"
 ancrel.15025.a: "¡Memorizad la letra y fijad el rumbo!"
