 astral_rift.3060.c: "Eine Zusammenarbeit verweigern."
 astral_rift.3065.name: "Eine zaghafte Vorstellung"
 astral_rift.3065.desc: "Wir erklärten ihnen, dass wir Forscher aus einer anderen Dimension sind und wir alternative Universen sowie die verschiedenen Phänomene, die in ihnen existieren, untersuchen.\n\nDer Admiral grunzte abschätzig, als wir unsere Absichten erklärten, und auch die Soldaten um uns herum wurden unruhig und brüllten und krächzten laut.\n\n§E\"SCHAUEN WOLLTET IHR ALSO? DAS SCHAUEN IST VORBEI. DAS BETTELN BEGINNT.\"§!"
 astral_rift.3065.a: "Reagiert mit Wagemut. Lasst Euch nicht einschüchtern."
 astral_rift.3065.b: "Versucht, mit ihnen zu reden."
 astral_rift.3070.name: "Austausch von Wissen"
 astral_rift.3070.desc.common_1: "Wir haben unsere Forschungsdaten bezüglich"
 astral_rift.3070.desc.common_2: "mit dem Grunur-Admiral geteilt. Ihre abwertende Haltung uns gegenüber verflog beinahe augenblicklich. Die Grunur waren offensichtlich von unserem Wissen über fortschrittliche Kriegsführung beeindruckt.\n\nSie planen, die Technologie in ihrem bevorstehenden Vernichtungsfeldzug einzusetzen. Als Zeichen der Dankbarkeit schenkte uns der Admiral einen Datenkristall. Aus den Erläuterungen geht hervor, dass er wertvolle militärische Geheimnisse enthält, darunter bisher unbekannte Strategien und Techniken. Weniger hilfreich ist jedoch, dass er auch eine akribisch genaue Aufzeichnung ihrer Militärgeschichte enthält: eine Aufzeichnung, die sich über Hunderte von Bänden erstreckt."
 astral_rift.3070.desc.tech_dragon_armor: "$astral_rift.3070.desc.common_1$ $tech_dragon_armor$ $astral_rift.3070.desc.common_2$"
