 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "§H[From.GetName]§!의 §H크리스탈 균열§! 인근에 이상 웜홀이 나타났습니다.\n\n무형체가 지원을 위해 열어둔 게이트웨이로 보이며, 균열 반대편에 있는 성계는 다른 곳으로부터 우리 차원으로 끌려 들어온 것으로 보입니다.\n\n이곳으로 들어가려면 가장 강한 함대를 준비해야 합니다."
 astral_planes.45.desc.locked: "이상 웜홀을 발견했습니다. 우리 함선이 아무리 가까이 가려고 해도, 어떤 알 수 없는 힘이 막고 있어 접근할 수 없습니다. §H[From.GetName]§! 성계에서 아주 이상한 일이 벌어지고 있습니다."
 astral_planes.45.desc.unlocked: "§H[From.GetName]§!에서 이상 웜홀을 발견했습니다. 감지기로 살펴보니 은하의 중심부와 곧바로 연결되는 통로로 파악됩니다. 이게 어떻게 된 일일까요?"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "§H[crystal_sphere_system.GetName]§!에서 발견한 이상 웜홀이 심하게 요동치고 있습니다. 감지기로 살펴보니 은하의 중심부와 곧바로 연결되는 통로로 파악됩니다.\n\n이게 어떻게 된 일일까요?"
 astral_planes.3000: "여기는 대체?"
 astral_planes.3000.desc: "웜홀 반대편으로 넘어가니... 은하계의 중심부가 나온 것 같습니다.\n\n여기에 성계는 고사하고 우리가 있다는 것 사실 자체가 말도 되지 않습니다. 모종의 차원 조작이 일어나고 있는 것일까요?\n\n그러나 조사를 시작할 새도 없이, 정체불명의 존재가 보낸 교신을 수신했습니다."
 astral_planes.3005.desc: "이건 무슨... 어떤 머저리들을 지원군으로 데리고 온 건가, 샤다곤? 아니, 아니지... 우리에게 먹이를 바친 것이로군..."
 astral_planes.3005.a: "우리가 미끼에 걸린 사냥감이 된 건가요?"
 astral_planes.3015: "전령"
 astral_planes.3015.desc: "우리 함대가 이 균열을 지키는 기이한 함선들을 물리쳤습니다. 하지만 이들 말고도 더 있는 것 같습니다.\n\n이 성계에 있는 유일한 행성 근처의 구조물에 거주하는 존재들이 보낸 교신을 수신했습니다."
 astral_planes.3020.desc: "또 몰려올 것이다... 균열을 막아야 한다... 남은 것은 우리뿐..."
 astral_planes.3020.a: "또 온다고요?"
 astral_planes.3050.desc: "남은 것은 우리뿐이다... 재건해야 한다... 시간이 필요해..."
 astral_planes.3050.a: "혹시 §Y이걸§! 써볼 수 있겠습니까?"
 astral_planes.3050.a.tt: "이 존재들에게 대량의 아스트랄 섬유를 제공한다면, 이들의 방어를 더욱 견고히 할 수 있을 것입니다."
 number_formless_fleet_max_reached: "무형체에게 남은 함대가 없습니다."
 astral_planes.3050.b: "아무것도 아닙니다."
 astral_planes.3070.desc: "마침내... 해방이다... 족쇄는 부서졌다... 우리의 초월을 보아라... 우리는 그들이 숨긴 것을 찾을 것이다..."
 astral_planes.3070.a: "당장 여기서 나갑시다."
 astral_planes.3070.a.tt: "무형체라 불리는 이 존재들은 다른 차원에서 넘어온 침공군의 공격을 받고 파괴되었습니다. $NAME_Formless_System$ 성계로 넘어가는 차원문은 굳게 닫혔습니다."
 astral_planes.3100.desc: "§H이 존재는 항상 유동 상태를 유지하며, 이쪽 현실과 다른 현실 사이를 넘나드는 외형을 갖추고 있습니다. 이 존재가 말할 때는 마치 여러 존재를 대신해 말하듯 다양한 목소리가 화음을 이루며 울려 퍼집니다.§!\n\n... 다 되었다... 봉인이 끝났다... 우리 자손들은 다시는 이 장소를 찾지 못할 것이다..."
 astral_planes.3100.a: "여러분은 어떤 존재입니까?"
 astral_planes.3100.a.desc: "그대들은 우리를 알고 있다... 우리는 그대들이 본... 균열 너머에 거하며... 균열에 속하는 존재..."
 astral_planes.3100.b: "왜 여기 온 겁니까?"
 astral_planes.3100.b.desc: "우리 자손들... 망가진 자손들... 우리를 쫓고 있다... 왕좌를 찾고자 해서... 우리는 왕좌를 숨겼다..."
 astral_planes.3100.c: "이 '왕좌'라는 것은 무엇입니까?"
 astral_planes.3100.c.desc: "우리의 영생... 우리의 기억... 우리가 피라면... 그것은 심장... 지금은 무사하다... 그대들 덕분이다..."
 astral_planes.3100.d: "§Y우리를 섬기면 목숨만은 살려드리죠.§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§!가 §Y$preset_luminarium$§!으로서 §Y[This.GetName]§!의 종속국이 됩니다."
 astral_planes.3100.e: "§R당신들이 말한 그 '왕좌'를 우리에게 넘기세요.§!"
 astral_planes.3100.f: "함께 협력합시다."
 astral_planes.3101.desc: "이미 예견한 일이니... 그대들을 섬기겠다... 이것 또한 운명이다..."
 astral_planes.3102.desc.fail: "우리가 그대들을 잘못 보았다니... 참으로 슬프군... 그렇다면 우린 여기까지다..."
 astral_planes.3102.desc: "영원의 왕좌는... 그대들이 탐할 물건이 아니다...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "어쩔 수 없군요."
 astral_planes.3110.desc: "감사... 안전... 보상..."
 astral_planes.3110.a: "당신들의 §Y무력§!이 필요합니다."
 astral_planes.3110.a.tt: "무형체 함대가 휘하에 들어옵니다."
 astral_planes.3110.b: "당신들의 §Y지식§!이 필요합니다."
 astral_planes.3110.b.tt: "무작위 물리학 기술을 습득합니다."
 astral_planes.3110.c: "당신들의 §Y섬유§!가 필요합니다."
 astral_planes.3110.d: "누가 당신들을 이쪽에 보낸 겁니까?"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!... 영원의 왕좌를 만든 설계자...\n\n수천 년을 들여 왕좌를 만들었다...\n\n정교하고 영원하며... 우리를 하나로 묶어 줄 장치를...\n\n자디갈은 그대들을 섬기기에 부족함이 없을 터...\n\n그보다 현명한 존재는 없으니 말이다..."
 astral_planes.3110.e: "'언비든'이 누구입니까?"
 astral_planes.3110.f: "'애버런트'가 누구입니까?"
 astral_planes.3110.g: "'베헤먼트'가 누구입니까?'"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§!이 사멸했습니다."
 astral_planes.3110.h.desc: "안타깝지만...\n\n예견된 일...\n\n이 또한 운명이니...\n\n슬퍼하지 마라..."
 astral_planes.3114.desc.unbidden: "샤바나쉬... 부서진 동족... 언제나 굶주려 있지...\n\n증폭된... 우리의 탐욕이자...\n\n빛 아래 드러난 죄악이며...\n\n크나큰 수치다..."
 astral_planes.3114.desc.aberrant: "다가알... 무모하고... 분노로 가득 찬 존재...\n\n우리의 분노가... 발현된 것이다...\n\n그 분쟁은 결코 끝나지 않을 것이야..."
 astral_planes.3114.desc.vehement: "온자이... 왕좌를 찾는 자...\n\n크나큰 질투...\n\n우리의 잊힌 개념..."
 astral_planes.3114.a: "약점은 있는 겁니까?"
 astral_planes.3114.b: "다른 질문을 하고 싶습니다."
 astral_planes.3115.desc.common: "방법은 알고 있다... 다만... 주파수가 문제다...\n\n그대들의 언어에는 적합한 단어가 없다...\n\n아스트랄 물질이... 필요하다..."
 astral_planes.3115.desc.unbidden: "그들은 탐욕으로 몰락할 것이다...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "그들의 분노는 갈 곳을 모른다...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "그들의 욕망은 우둔하다...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "우리가 제공하겠습니다."
 astral_planes.3116.desc: "다 되었다.. 그대들의 조율을 마쳤다..."
 secret_of_the_unbidden_modifier: "언비든의 비밀"
 pacification_of_the_aberrant_modifier: "애버런트의 진압"
 folly_of_the_vehement_modifier: "베헤먼트의 우둔"
 astral_planes.3121.desc: "샤다곤의 §Y$NAME_Formless_leader$§!... 어떻게 여기에 있지...\n\n너를 잡아 포식할 것이다...\n\n이리 와라... 부러뜨려 주마..."
 astral_planes.3122.desc: "우리는 끝나지 않았다... 샤다곤의 §Y$NAME_Formless_leader$§!...\n\n네 동족은 구했으나... 어리석게도... 오만을 추구하는군...\n\n진노를... 그리고 망각을 목도하라..."
 astral_planes.3123.desc: "설계자... 샤다곤의 §Y$NAME_Formless_leader$§!...\n\n우리가 너를 삼킬 것이다... 네 의식을 합칠 것이다...\n\n왕좌의 비밀... 그 위대한 선물을 가져왔군...\n\n우리와 하나가 되자... 우리가 너를 기려 주겠다..."
 alert_formless_reward_available_title: "무형체의 선물"
 alert_formless_reward_available_instant: "무형체가 우리에게 보상을 주었습니다."
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "은하계 중심부의 존재들은 우리에게 감사를 표하며, 때때로 선물을 주겠다고 약속했습니다."
 NAME_Formless_leader: "자디갈"
 formless_leader_desc: "이 타 차원의 존재는 무형체의 마지막 지도자 중 하나로, 대부분의 종족에게는 일생이라 할 수 있는 시간보다도 더 오래 함대를 지휘해 왔습니다."
 formless_leader_catch_phrase: "감사... 수용..."
 astral_planes.3155.name: "무형체와의 전쟁"
 astral_planes.3155.desc: "우리 제국이 무형체를 상대로 공격전을 벌이자, [this.GetName](이)가 자신에게 배정된 함대를 버리고 무형체에 다시 합류했습니다."
 astral_planes.3155.a: "그렇군요."
 astral_planes.3165.name: "무형체 파괴"
 astral_planes.3165.desc: "[event_target:formless_system.GetName]에서 모든 무형체를 없애는 데 성공했습니다.\n\n이제 남은 것은 한 이상한 장치뿐입니다. 그저 [this.species.GetHandNamePlural](을)를 장치에 가져다 대기만 해도, 놀라운 재생 능력이 발동됩니다. 이 장치는 아스트랄계로 통하는 일종의 도관으로, 안에는 엄청난 양의 타 차원 물질이 자유로이 흐르고 있습니다."
 astral_planes.3170.desc: "우리는 그대들을 안다...\n하지만 아직은 만날 때가 아니다..."
 pm_formless_haven: "무형체의 피난처"
 pm_formless_haven_desc: "무형체라 일컫는 존재의 마지막 방벽입니다. 간혹 다른 차원 출신의 종족이 무형체의 보호를 받아 이곳에 정착할 것입니다."
 pm_formless_haven_tt: "이 행성의 다른 종족으로부터 §Y5 팝이 생성§!됩니다."
 preset_luminarium: "루미나리움"
 preset_luminarium_desc: "루미나리움은 종속국의 한 유형으로서, 영원의 왕좌를 차지한 자가 생성할 수 있습니다. 왕좌를 차지하는 자는 여러 차원을 넘나드는 제국을 건설했으나 멸망을 맞이한 무형체에 영향력을 행사하게 됩니다."
 preset_luminarium_flavor_desc: "$preset_luminarium_desc$"
 modifiers_eternal_throne: "$preset_luminarium$"
 eternal_throne_conditions: "$MODIFIER$"
 not_allowed_for_luminarium: "$TRIGGER_FAIL$§Y$preset_luminarium$§! 사전 설정에는 허용되지 않습니다."
