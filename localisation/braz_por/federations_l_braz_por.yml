 resolution_galacticstudies_astral_studies_network: "Rede de Estudos Astrais"
 resolution_galacticstudies_astral_studies_network_desc: "Ao conectar nossas bases estelares em uma rede de sensores gigante, podemos melhorar muito a qualidade dos dados que reunimos."
 resolution_galacticstudies_astral_studies_network_tooltip: "Melhora a eficácia dos módulos e construções de base estelar §Y$sm_solar_panel_network$§!, §Y$sm_black_hole_observatory$§!, and §Y$sm_listening_post$§!."
 resolution_galacticstudies_advanced_xenostudies: "Xenoestudos Avançados"
 resolution_galacticstudies_advanced_xenostudies_desc: "Há muita coisa para se aprender com todas as culturas do universo. Deveríamos colocar mais instrumentos de coleta de informações em todas as bases estelares enquanto trabalhamos de maneira mais próxima aos Enclaves."
 resolution_galacticstudies_advanced_xenostudies_tooltip: "Postos de Observação fornecem £society£ §HPesquisa de Sociedade§! adicional durante a §Yobservação§! de civilizações pré-MRQL.\n\nAumenta a eficácia das construções de bases estelares §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§!, §Y$sm_salvager_workshop$§! e §Y$sm_mercenary_garrison$§!.\n\nAs políticas §YInteligência Artificial Proibida§! e §Y$interference_not_allowed$§! estão §Rbanidas§!."
 resolution_galacticstudies_ethical_guideline_refactoring: "Refatoração de Orientações Éticas"
 resolution_galacticstudies_ethical_guideline_refactoring_desc: "Possuir a capacidade de melhorar a ciência traz um imperativo moral para fazê-lo, livres de conceitos éticos ultrapassados que nos prendem. Fazemos o que devemos porque podemos."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip: "Impérios devem usar a política mais poderosa de §YAprimoramento de Líderes§! disponível a eles ou estarão em §RInfração de Lei Galáctica§!!\n\nImpérios que são §YIgualitários§! podem não conseguir atender a este requisito e estarão em §RInfração de Lei Galáctica§!!"
 resolution_galacticstudies_extradimensional_experimentation: "Experimentação Extradimensional"
 resolution_galacticstudies_extradimensional_experimentation_desc: "Estudos preliminares sugerem que o uso extenso de substâncias que alteram a realidade podem conceder aos pesquisadores descobertas inesperadas.\n\n§RAfinal de contas, o que de mal pode acontecer?§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip: "Libera uma decisão planetária que consome £sr_zro£ Zro para financiar pesquisas extradimensionais em Complexos de Pesquisa Avançada."
 pm_extradimensional_experimentation: "$resolution_galacticstudies_extradimensional_experimentation$"
 pm_extradimensional_experimentation_tooltip: "§Y$building_research_lab_3$§!:\n+1 manutenção £sr_zro£ Zro\n+1£job_researcher£ $job_dimensional_portal_researcher$"
 pm_extradimensional_experimentation_desc: "Estudos extradimensionais estão sendo feitos nos Complexos de Pesquisa Avançada deste planeta.\n\n§RO que poderia dar errado?§!"
