 factions.1.title: "Facción fundada"
 factions.1.desc: "Una nueva facción ha estado ganando influencia en el escenario político interno de [Root.Owner.GetName]. Se hacen llamar los [Root.GetName], y sus miembros han estado presionando para que nos ocupemos de diversos problemas que les preocupan.\n\nProbablemente veremos más facciones en el futuro, a medida que nuestra población aumente y sus éticas se desvíen en otras direcciones. Una facción descontenta es una fuente de problemas, pero las que aprueban las acciones del gobierno pueden ser útiles."
