 #Events
 situation.1000.name: "[This.GetLeviathanTargetName]"
 situation.1000.desc.small: "Ha llegado el día. Los [Owner.GetSensoryWorkers] estaban listos para enseñarnos §Y[This.GetTrophyName]§! por completo. Cuando empezó el estudio, una pequeña porción de nuestra consciencia se centró en §Y[Target.GetName]§! para absorber el estudio del anómalo elemento. Sin embargo, mientras llevábamos los restos a [Target.GetPlanetHabitat], los hallazgos no fueron tan interesantes como creíamos.\n\nPoco después de iniciar el proceso, decidimos mover el estudio al centro de nuestro clúster, en [Target.GetName], donde los [Owner.GetSensoryWorkers] especializados seguirán observándolo. Con suerte, descubriremos algo más."
 situation.1000.desc.standard: "Ha llegado el día. Los [Owner.GetSensoryWorkers] estaban listos para enseñarnos §Y[This.GetTrophyName]§! por completo. Cuando empezó el estudio, una significativa porción de nuestra consciencia se centró en §Y[Target.GetName]§! para absorber la importación del anómalo elemento. La productividad de [Owner.GetName] se redujo un §H0,2%§! durante todo el día.\n\nLos datos de los sensores se archivaron en nuestra consciencia antes de dejarse en el centro del clúster, en [Target.GetName], donde los [Owner.GetSensoryWorkers] especializados seguirán observándolo."
 situation.1000.desc.large: "Ha llegado el día. Una enorme cantidad de [Owner.GetSensoryWorkers] estaban listos para enseñarnos §Y[This.GetTrophyName]§! de manera rigurosa. Durante un momento, cuando empezó el estudio, toda nuestra consciencia se centró en §Y[Target.GetName]§! para absorber el estudio del anómalo elemento que tanto nos preocupaba. Varios drones que se vieron envueltos en las precarias situaciones acabaron dañados debido a los momentos de distracción, y algunos incluso acabaron perdidos. Tamaña fue nuestra fascinación.\n\nTras completar el estudio inicial, decidimos moverlo al centro de nuestro clúster, en [Target.GetName], donde los [Owner.GetSensoryWorkers] especializados seguirán observándolo. Lo colocamos, casi con suma reverencia, y seguimos dedicando una parte de nuestra consciencia a su observación."
 situation.1000.a: "Decepcionantes resultados."
 situation.1000.b: "Recordaremos a [This.GetLeviathanTargetName]."
 situation.1000.c: "Nos hemos encontrado en el [This.GetTrophyName]."
 situation.1005.name: "[This.GetLeviathanParadeName]"
 situation.1005.desc.small: "Un cielo encapotado recibió al tímido público que asistió hoy a la capital de §Y[Target.GetName]§!. El desfile que lucía la prueba de la destrucción de §Y[This.GetLeviathanTargetName]§! pasó sin pena ni gloria por delante de los espectadores. Su avance se retransmitió para todo el imperio, pero la recepción dejó que desear al ver que [This.GetTrophyName] no tenía un aspecto tan imponente como se esperaba.\n\nAl término de la gira mundial, [This.GetTrophyName] ocupó un lugar especial en el centro de la capital para inspirar a las generaciones venideras."
 situation.1005.desc.standard: "Un día radiante recibió a la muchedumbre que se agolpaba en §Y[Target.GetName]§! para ver el desfile que llevaba la prueba de la destrucción de §Y[This.GetLeviathanTargetName]§! por las ciudades de [Target.GetPlanetHabitat]. Su avance se retransmitió para los millones de telespectadores de nuestro imperio. Parece que [This.GetTrophyName] ya empieza a ser un punto de inflexión en la cultura [Owner.Species.GetAdj] al servir de inspiración a artistas y creadores de todo [Owner.GetName].\n\nAl término de la gira mundial, [This.GetTrophyName] ocupó un lugar especial en el centro de la capital para inspirar a las generaciones venideras."
 situation.1005.desc.large: "Hoy hacía un tiempo inusualmente bueno en §Y[Target.GetName]§!, y no era para menos, ya que habíamos forzado el sistema de control atmosférico. Todas las ciudades de [Target.GetPlanetHabitat] estaban hasta los topes, y además había naves de turistas orbitando alrededor del planeta solo para asistir a este gran día. El enorme desfile recorrió cada asentamiento y fue recibido por los [Owner.GetSpeciesNamePlural] que abarrotaban las calles. Todas las ciudades de nuestro imperio que podían hacerse con una holopantalla estaban llenas de gente para ver la gran retransmisión por holograma. Cuando la principal atracción del desfile, [This.GetTrophyName], llegó a la capital de [Target.GetName], el pueblo ya estaba sugiriendo la idea de convertir el día en festivo para conmemorar a §Y[This.GetLeviathanTargetName]§! cada año. Acto seguido, [This.GetTrophyName] ocupó un lugar especial en el centro de la capital para inspirar a las generaciones venideras."
 situation.1005.a: "Si no se dignan siquiera a asistir, ¿para qué piden celebrarlo?"
 situation.1005.b: "Hoy ha sido un buen día para todos los [Owner.GetSpeciesNamePlural]."
 situation.1005.c: "Hoy, nos unimos para ser uno solo."
 situation.1045.name: "Colmillo desestabilizado"
 situation.1045.desc: "A fin de prepararnos para el gran día, hemos trasladado uno de los §Ycolmillos del dragón de éter§! a §Y[Target.GetName]§!. Introducirlo en la nave de transporte fue todo un desafío, pues la biología única del dragón de éter no parece seguir las leyes de la física. El colmillo reaccionó de manera especialmente extraña a la nave de transporte cuando penetraba en la atmósfera de [Target.GetPlanetHabitat]: empezó a descomponerse delante de nosotros. Si la nave no hubiera reaccionado enseguida, podíamos haber perdido el preciado artefacto."
 situation.1045.a: "Construid un contenedor mejor y bajad el colmillo."
 situation.1045.b: "Esta reacción es mucho más interesante que cualquier [Owner.GetParadeStudy]."
 situation.1045.b.tooltip: "Cancelad el [Owner.GetParadeStudy] para que podamos estudiar la reacción."
 situation.1045.c: "Sustituid el colmillo por una réplica."
 situation.1045.c.tooltip: "Esto reducirá la cantidad de unidad generada por la ocasión."
 situation.1050.name: "Supervisor"
 situation.1050.desc: "La extracción del §Yojo de Shard§! fue un desastre con varias salidas en falso. Menos mal que el monstruo contaba con bastantes ojos para poder practicar. Después, lo remolcamos hasta [Target.Solar_System.GetName]; fue entonces cuando sucedió algo tan fascinante como repugnante: el ojo empezó a pegarse e integrarse con la base estelar local con vistas a §Y[Target.GetName]§!. Desconocemos la causa, como otros tantos aspectos de la fisiología del dragón.\n\nLa fusión aún no se ha completado, pero nuestros [Owner.GetScientistPlural] opinan que debemos interrumpirla si queremos continuar con nuestros planes originales."
 situation.1050.a: "¡Dejadnos ver con los ojos de Shard!"
 situation.1050.a.tooltip: "Cancelad el [Owner.GetParadeStudy] para que podamos darle otro uso al ojo."
 situation.1050.b: "Despegadlo, hay que cumplir el plazo."
 situation.1050.c: "Retirémoslo con cuidado. No es plan de dañarlo."
 situation.1055.name: "Subida de tensión"
 situation.1055.desc: "El transporte del §Yreactor del acorazado§! no dio problemas hasta que llegó a §Y[Target.GetName]§!, donde lo guardamos en un almacén hasta su gran día. Ahí fue cuando la cosa se complicó: cuando nadie miraba, el reactor se reinició solo. El almacén se encendió por dentro y lanzó enormes arcos de plasma que amenazaban con derretir el edificio.\n\nLa veloz reacción de nuestros [Owner.GetScientistPlural] fue suficiente para salvarlo a tiempo, con la ventaja añadida de que ahora tenemos un reactor activo para darle el uso que queramos."
 situation.1055.a: "Conectadlo a la red de energía de [Target.GetPlanetHabitat]."
 situation.1055.b: "Que forme parte del espectáculo."
 situation.1055.b.tooltip: "Esto aumentará la cantidad de unidad generada por la ocasión."
 situation.1055.c: "Buscar el interruptor de apagado"
 situation.1060.name: "Flagelo regenerador"
 situation.1060.desc: "A pesar de las precauciones tomadas con la xenocontaminación, algo salió mal. Cuando el §Yflagelo de la Matriarca§! entró en la capital de §Y[Target.GetName]§!, consiguió entrar en contacto con uno de los cuidadores y empezó a reaccionar. Unos apéndices palpitantes empezaron a brotar del trofeo, formando al principio una masa amorfa de carne. Al poco, empezó a hacerse más distinguible y, para nuestra sorpresa, ¡acabó adoptando la forma del pobre cuidador! Parece que los poderes regeneradores de la Matriarca han absorbido el ADN de nuestra especie y ahora están generando más [Owner.GetSpeciesNamePlural]."
 situation.1060.a: "¡Usadlo para alimentar a los asistentes!"
 situation.1060.b: "Dejad que la reacción siga su curso."
 situation.1060.c: "Cauterizad el flagelo."
 situation.1065.name: "Perpetua persecución de la pluma"
 situation.1065.desc: "Al llevar a casa la §Ypluma del dragón celestial§!, la nave de transporte se dio cuenta de que la hipervía por la que viajaban tenía una segunda distorsión detrás de su nave. Al principio se consideró una simple anomalía, pero cuando la nave entró en §Y[Target.Solar_System.GetName]§!, quedó claro que el causante de la dilatación de la hipervía eran unas entidades que la perseguían: un grupo de crías de dragón que entraron en nuestro sistema en busca de nuestra nave de transporte. Probablemente se estuvieran escondiendo cerca del punto de salto y nos siguieran cuando partimos. Los pequeños dragones no parecen poseer las mismas habilidades mentales que su progenitor; de hecho, parece que van sin rumbo mientras nos persiguen, bueno, mientras persiguen la pluma."
 situation.1065.a: "Acabad con la plaga."
 situation.1065.b: "Deberíamos prepararles un santuario en [Target.Solar_System.GetName]."
 situation.1065.b.tooltip: "Cancelad el [Owner.GetParadeStudy] para darles un asteroide a esas pequeñas crías."
 situation.1065.c: "¡Imaginad lo que sería tener súbditos vivos para el [Owner.GetParadeStudy]!"
 situation.1065.d: "¡Disparad unos cuantos tiros de advertencia! ¡Espantadlos!"
 situation.1070.name: "El metal más denso"
 situation.1070.desc: "Esta mañana nos encontramos con una sorpresa en §Y[Target.GetName]§! cuando el §Ycompactador del Desguazador§! depositó su última creación en nuestro almacén. El gran montón de aleaciones era más denso y compacto de lo que jamás hemos podido crear, y en tan solo unos pocos metros cúbicos contiene los metales suficientes como para construir un acorazado. Debido a este fantástico hallazgo, nuestros [Owner.GetScientistPlural] creen que, si así lo deseamos, pueden volver a poner en marcha el compactador con una eficiencia del §G0,001%§!."
 situation.1070.a: "Desmontadlo y utilizadlo para la construcción."
 situation.1070.b: "Incorporadlo al [Owner.GetParadeStudy]."
 situation.1070.c: "Devolved el compactador al espacio para que vuelva a trabajar."
 situation.1070.c.tooltip: "Cancelad el [Owner.GetParadeStudy] para reactivar el compactador y conseguir un depósito de $d_alloys_10$ en la órbita de [Target.GetName]."
 situation.1075.name: "La bolsa con fugas"
 situation.1075.desc: "Las estroboscópicas luces de la §Ybolsa dispersora del espectro estelar§! eran muy molestas, tanto que tardamos un rato en detectar las fugas que había en la bolsa que usaba el espectro para generar su escudo natural. Tras confirmar rápidamente que la exposición a los químicos del interior no provocaría un desastre ecológico en §Y[Target.GetName]§!, nuestros [Owner.GetScientistPlural] se centraron en analizar los efectos del gas en la atmósfera.\n\nParece que las sustancias químicas emitidas se han fusionado con la mesosfera y dispersan muy bien las energías concentradas. Tanto que, si liberamos el resto del contenido del dispersor, la capacidad defensiva del planeta aumentaría notablemente."
 situation.1075.a: "Extraed el resto del gas y dejad que termine la reacción."
 situation.1075.a.tooltip: "Cancelad el [Owner.GetParadeStudy] para poder usar $wraiths_energy_disperser$ en la atmósfera de [Target.GetName]."
 situation.1075.b: "Conectadlo."
 situation.1075.c: "Que forme parte del espectáculo."
 situation.1080.name: "Terrorífica premonición"
 situation.1080.desc: "Nuestros [Owner.GetTeamMemberPlural] nos han informado de extraña actividad en la nave que transporta la §Yhorrible masa inversa§! a [Target.Solar_System.GetName]. Visiones sobre mundos de puro dolor y susurros de destrucción son tan solo algunos de los inquietantes relatos que hemos recibido. Se cree que la masa de [This.GetLeviathanTargetName] es la culpable, y quizá debamos preocuparnos de lo que ocurriría si llevamos el cargamento de la nave a §Y[Target.GetName]§!."
 situation.1080.a: "Dejadla en el lugar del que salió."
 situation.1080.a.tooltip: "Cancelad [Owner.GetParadeStudy] para proteger la seguridad y la cordura de los [Owner.GetSpeciesNamePlural] en [Target.GetName]."
 situation.1080.b: "¡No! Tenemos que estudiar esto."
 situation.1080.c: "Contenedla. No podemos dejar que el fenómeno se descontrole."
 situation.1080.d: "Podría enseñarnos a los Divinos."
 situation.1085.name: "Atisbos del abismo"
 situation.1085.desc.study: "Lo que antes tan solo eran rumores ya está confirmado: la §Yhorrible masa inversa§! de §Y[This.GetName]§! ha estado abriendo grietas hacia otro mundo en el tejido de la realidad. El fenómeno ha conseguido ignorar los procedimientos de contención y parece estar expandiéndose hacia la capital de [This.GetName]. Cualquier contacto con la dimensión, incluso aunque sea sin querer a través de la lente de los dispositivos de observación, provoca una intensa aflicción en el [Owner.GetTeamMember] que lo observa. Nuestros [Owner.GetScientistPlural] están preocupados por si se puede propagar más allá, pero también prometen que, con algo más de tiempo, podrán revelar los secretos de la otra dimensión."
 situation.1085.desc.deify: "Lo que antes tan solo eran rumores ya está confirmado: la §Yhorrible masa inversa§! de §Y[This.GetName]§! ha estado abriendo grietas hacia un mundo de pura maldad en el tejido de la realidad. Todo aquel que siquiera observe las grietas necesita estar horas en soledad para dejar de gritar. Como nuestros sacerdotes llevan años observando la propia existencia del ser que derrotamos sin vislumbrar ninguna epifanía, ahora creen haber visto una. \"¡Solo necesitamos algo más de tiempo!\". Así nos imploran, mientras nuestro científico nos advierte de que el proceso podría ser irreversible si permitimos que continúe."
 situation.1085.a: "¡Aunque sea arriesgado, los descubrimientos merecen la pena!"
 situation.1085.b.divine: "Debemos vislumbrar la verdadera visión de los Divinos."
 situation.1085.b.anathema: "Debemos conocer al anatema para derrotarlo."
 situation.1085.c: "No, el peligro es muy alto."
 situation.1090.name: "Umbral al vacío"
 situation.1090.desc.study: "Puede que nos hayamos excedido en nuestra arrogancia. Están desgarrando §Y[This.GetName]§! desde dentro a medida que la §Yhorrible masa inversa§! sigue secuestrada. Aunque los avances que hemos llevado a cabo en el ámbito científico tras el estudio de la otra dimensión son revolucionarios, su impacto en el mundo ha sido inmenso. Pocos [Owner.GetScientistPlural] creen que aún pueden estabilizar la reacción, ¡pero existe una posibilidad! A medida que los habitantes de [This.GetName] suben a las naves de transporte para dejar [This.GetPlanetHabitat], se están abriendo una gran cantidad de grietas. El punto de no retorno se aproxima rápidamente."
 situation.1090.desc.deify: "Puede que nos hayamos excedido en nuestra arrogancia. Están desgarrando §Y[This.GetName]§! desde dentro a medida que la §Yhorrible masa inversa§! sigue secuestrada. Aunque hemos aprendido mucho sobre la dimensión de puro dolor, su impacto en el mundo ha sido inmenso. Algunos sacerdotes creen que aún pueden purificar la masa, ¡pero existe una posibilidad! A medida que los habitantes de [This.GetName] suben a las naves de transporte para dejar [This.GetPlanetHabitat], se están abriendo una gran cantidad de grietas. El punto de no retorno se aproxima rápidamente."
 situation.1090.a: "Hemos llegado demasiado lejos como para darnos por vencidos ahora."
 situation.1090.b: "¡Si nos detenemos ahora, el anatema ganará!"
 situation.1090.c: "¡Deshaceos de ella sea como sea!"
 situation.1095.name: "Un fin"
 situation.1095.desc: "El cielo ya no está. No hay nubes; en su lugar, solo se ve un vacío. De §Y[This.GetName]§! solo quedan fragmentos de tierra en un océano de nada. Todos los que quedan en [This.GetPlanetHabitat] están sufriendo con cada segundo que pasa. Les hemos dado todo el tiempo posible a nuestros especialistas. Una voz distorsionada y perturbada resuena desde el mundo del más allá: §R\"Sííí. Vol... ved... a mí...\".§!"
 situation.1095.a: "¡Ahora o nunca, [Owner.GetScientistPlural]!"
 situation.1095.b: "¡Ahora o nunca, sacerdotes!"
 situation.1100.name: "Huida de la fortaleza"
 situation.1100.desc: "Tras derrotar a la fortaleza enigmática, una sección quedó flotando en el espacio. Decidimos traerla a [Target.Solar_System.GetName] para incluirla en nuestro [Owner.GetParadeStudy]. Varios [Owner.GetSpeciesNamePlural] han desaparecido en la profundidad de la §Ycámara de la fortaleza§!. Desde que llegó a §Y[Target.GetName]§!, numerosos [Owner.GetTeamMemberPlural] la han explorado cada día, pero hoy algo cambió en el interior de la estructura. Las puertas se plegaron sobre sí mismas, dejando paredes escarpadas contra las que arremetieron nuestros agentes. Aún podemos comunicarnos con los [Owner.GetSpeciesNamePlural] atrapados, pero no tenemos claro cómo sacarlos sin dañar la estructura. Parece que la fortaleza enigmática alberga un último secreto."
 situation.1100.a: "¡No dejéis a ningún [Owner.GetSpeciesName] atrás!"
 situation.1100.b: "No podemos arriesgarnos a saquear la cámara."
 situation.1100.c.auth: "Podríamos aprovechar la tecnología para recluir a los indeseables."
 situation.1100.c.regular: "Disponed la estructura como una sala de rompecabezas para que la exploren los asistentes al desfile."
 situation.1100.c.gestalt: "¡Descubrid los secretos de la cámara!"
 situation.1110.name: "Drenaje desastroso"
 situation.1110.desc.base: "¡Hay una fuga en la §Yglándula venenosa del engendro del vacío§!! La devastadora sustancia ha envenenado nuestro suministro de [Owner.GetWaterCoolantLower] en §Y[Target.GetName]§!, por lo que nos vemos obligados a transportar [Owner.GetWaterCoolantLower] de otros mundos para aliviar la sequía que nos hemos autoimpuesto."
 situation.1110.desc.reg: "$situation.1110.desc.base$ El veneno, que evolucionó para incapacitar a la titánica fauna espacial y fundir el revestimiento del casco, ha demostrado ser muy tóxico para cualquier [Owner.GetSpeciesName] que lo haya ingerido. $situation.1110.desc.end$"
 situation.1110.desc.lithoid: "$situation.1110.desc.base$ El veneno, que evolucionó para incapacitar a la titánica fauna espacial y fundir el revestimiento del casco, ha demostrado ser muy corrosivo para cualquier [Owner.GetSpeciesName] que lo tenga en su piel sedimentaria. $situation.1110.desc.end$"
 situation.1110.desc.machine: "$situation.1110.desc.base$ El veneno, que evolucionó para incapacitar a la titánica fauna espacial y fundir el revestimiento del casco, ha demostrado ser muy corrosivo al exponerse a nuestro refrigerante. Las unidades que usan el contaminado refrigerante dejaron de funcionar casi al instante. $situation.1110.desc.end$"
 situation.1110.desc.end: "Debemos decidir cómo gestionar esta crisis.\n\n¿Llevamos a cabo una purga molecular de todo el AND de engendro del vacío que haya en nuestro [Target.GetPlanetHabitat], o filtramos poco a poco el veneno para poder continuar con el [Owner.GetParadeStudy]?"
 situation.1110.a: "Contened la propagación, pero no canceléis el [Owner.GetParadeStudy]."
 situation.1110.a.tooltip: "Pausad el [Owner.GetParadeStudy] hasta acabar con la contaminación."
 situation.1110.b: "¡Limpiad el mundo y libraos de la contaminación y la bolsa de veneno!"
 situation.1110.b.tooltip: "Cancelad el [Owner.GetParadeStudy] para purificar el mundo rápidamente."
 situation.1115.name: "Purificación de [Target.GetName]"
 situation.1115.desc: "Tras meses de esfuerzos, nuestro suministro de [Owner.GetWaterCoolantLower] en §Y[Target.GetName]§! por fin ya no contiene contaminante de engendro del vacío. No ha sido en vano, pues mucho hemos aprendido de la xenobiología de nuestro [Owner.GetWaterCoolantLower], y ya podemos proceder con el [Owner.GetParadeStudy]. Cuando finalice el [Owner.GetParadeStudy], nuestros [Owner.GetScientistPlural] creen que pueden mejorar la calidad de vida de [Target.GetName] gracias a los descubrimientos."
 situation.1120.name: "La última chispa"
 situation.1120.desc: "Según las sondas de observación que habíamos dejado en el emplazamiento de la desaparición definitiva del Devorador de Estrellas, partes del cuerpo han empezado a fusionarse de nuevo con la estrella. La energía parece haber aumentado la actividad estelar, pero, con la eliminación de la §Yooteca§!, nuestros cálculos indican que no será suficiente para recuperar el antiguo esplendor del sistema §Y[dead_stellarite.solar_system.GetName]§!. Si enviamos de vuelta nuestra nave de transporte, quizá podamos volver a encender la estrella."
 situation.1120.a: "Enviad de vuelta la ooteca, a ver qué podemos hacer."
 situation.1120.a.tooltip: "Cancelad el [Owner.GetParadeStudy] para intentar volver a encender la estrella de [dead_stellarite.system.GetName]."
 situation.1120.b: "No, vamos a llevar la ooteca a [Target.GetName]."
 situation.1125.name: "Orientación transversal"
 situation.1125.desc.base: "\n\nSu cargamento, millones de diminutos Devoradores de Estrellas, se almacena a cero absoluto, lo que los mantiene dóciles e inertes hasta que están listos para ser introducidos en la estrella principal del sistema. La nave de transporte tendrá que quedarse a oscuras un tiempo mientras se infiltran en la capital [Target.GetSpeciesAdj]."
 situation.1125.desc.binary: "La luz de las estrellas gemelas [Target.GetAdj] brilló sobre nuestra nave de transporte al entrar en el sistema de [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.trinary: "El trío de luces que conforma el corazón de [Target.GetName] iluminó el casco de nuestra nave de transporte cuando esta entró en el sistema de [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.regular: "Tras haber finalizado la primera etapa de su viaje a la estrella dadora de vida de [Target.capital_star.GetName], nuestra nave de transporte se adentra en el espacio de [Target.GetName].$situation.1125.desc.base$"
 situation.1130.name: "Códigos antiguos"
 situation.1130.desc: "Nuestro transporte de Devoradores de Estrellas ha pasado el control de seguridad del sistema: los códigos de seguridad que estuvo recopilando $role_spymaster$ [spynetwork.leader.GetName] resultaron cruciales para entrar en el sistema. Nuestros agentes han comenzado el proceso de calentamiento para activar a las crías de Devoradores de Estrellas. Volverán a buscar la estrella principal del sistema en el viaje final de la nave de transporte."
 situation.1135.name: "Fuera de la nave de transporte y hacia el plasma ardiente"
 situation.1135.desc: "Hemos recibido noticias de $role_spymaster$ [spynetwork.leader.GetName]: todo está listo. Nuestros agentes ya han comenzado a abandonar la nave de transporte y solo han dejado a la tripulación mínima. Una vez que la nave alcance su máxima velocidad subluz, ellos también huirán antes de que el transporte colisione con la estrella principal del sistema y se cerciorarán de que no hayamos dejado ninguna prueba.\n\nLos Devoradores de Estrellas han empezado a ponerse bastante nerviosos. Si no comenzamos pronto la operación, podrían llegar hasta el suministro de combustible de la nave."
 situation.1140.name: "Infestación exitosa"
 situation.1140.desc: "La última prueba de nuestro sabotaje se fundió rápidamente en la corona estelar. Nuestros sensores se quemaron momentos después del impacto, pero con eso ya bastó para confirmar que habíamos logrado infestar con éxito §Y[From.target.capital_star.GetName]§!.\n\nPuede que hayamos condenado a todo un sistema solar a una muerte cruel y fría."
 situation.1140.a: "Ahora esperamos."
 situation.1145.name: "La energía solar disminuye"
 situation.1145.desc.base: "Estamos experimentando un ciclo solar inusualmente inactivo desde [capital_star.GetName]. Ha aparecido una cantidad de manchas solares sin precedentes debido a la reducida temperatura de nuestra estrella, lo que ha provocado una notable disminución de la radiación solar."
 situation.1145.desc.regular: "$situation.1145.desc.base$\n\nLos habitantes de [capital_scope.GetName] han comenzado a hacer acopio de mantas de fisión y a minimizar los viajes al exterior. Con suerte, pronto volveremos a tener tiempos más cálidos."
 situation.1145.desc.gestalt: "$situation.1145.desc.base$\n\nHemos asignado más energía a nuestro presupuesto de calefacción y hemos ordenado a todos los drones que se apiñen los unos con los otros para conservar el calor. Lo superaremos."
 situation.1145.a: "Poned en marcha los calentadores."
 situation.1150.name: "Gran escalofrío"
 situation.1150.desc: "La reacción en cadena de fusión en el interior de §Y[capital_star.GetName]§! ha experimentado un descenso constante durante un periodo sin precedentes. Hay desastres ecológicos activos en [capital_scope.GetName] debido a la disminución de la radiación. Si esto continúa así, podríamos estar ante una edad de hielo. Todas las estaciones y los demás lugares de residencia del sistema están teniendo problemas similares. Nuestros [owner.GetScientistPlural] están seguros de que se está produciendo algo anómalo y desean investigar [capital_star.GetName]."
 situation.1150.a: "¡Descubrid qué está pasando!"
 situation.1160.name: "Parásitos encontrados"
 situation.1160.desc: "§R¡[capital_star.GetName] está infestada de pequeños Devoradores de Estrellas!§! No tenemos ni idea de cómo estos leviatanes neonatos han logrado entrar en nuestra estrella, ya que no parecen tener ninguna capacidad UL. Lo averiguaremos más tarde. Ahora tenemos que encontrar la manera de detener a los parásitos antes de que nuestra capital se congele."
 situation.1160.a: "¡Deshaceos de ellos!"
 situation.1170.name: "Extinción de [Target.GetName]"
 situation.1170.desc.base: "Hoy ha sido un día terrible para [owner.GetName]; nuestra estrella capital §Y[target.GetName]§! se ha apagado. Pese a haber evacuado a varios millones, solo hemos logrado mitigar el golpe. Nuestra capital ha entrado para siempre en una nueva edad de hielo. [target.GetName] se ha encogido hasta convertirse en una estrella enana marrón, lo que significa que la vida restante del sistema se extinguirá de forma permanente."
 situation.1170.desc.notknows: "$situation.1170.desc.base$\nPor desgracia, el extraño fenómeno que trajo a los Devoradores de Estrellas a nuestro sistema seguirá siendo un misterio. Ahora nos toca reconstruir."
 situation.1170.desc.knows: "$situation.1170.desc.base$\nSabemos que los §Y[star_infesters.GetName]§! introdujeron a los Devoradores deliberadamente en nuestra estrella, y ahora sufrirán."
 situation.1170.a: "Una tragedia terrible."
 situation.1170.b: "Los [star_infesters.GetName] deberán pagar por ello."
