 #################
 #Ruined Planet #
 #################
 astral_rift_riftworld: "Разрушенная планета"
 riftworld_leader_description: "§Y[Root.GetName]§! [Root.GetAXX:попал|||fem:попала] к нам через звездный разлом неподалеку от нашей родной планеты. [Root.GetHeSheCap] — представитель нашего родного мира из параллельного измерения."
 spirit_of_ancestors_modifier: "Дух наших предков"
 spirit_of_ancestors_modifier_desc: "Узнав о своем инопланетном происхождении, мы полнее осознали масштабы своих способностей."
 starlight_vanguard_default: "Звездный авангард"
 starlight_vanguard_homicidal: "Звездные покорители"
 astral_rift.1.name: "Разрушенная планета"
 astral_rift.1.desc.common.1: "Мы проникли в разлом рядом с планетой [explorer.capital_scope.GetName] и оказались на орбите разрушенной планеты.\n\nСпустившись в ее атмосферу, мы обнаружили, что ее поверхность изрыта объятыми пламенем воронками. Тут и там из песков поднимаются остовы подбитых военных кораблей. Вся эта планета — огромное поле битвы.\n\nРадиоэфир забит лихорадочными переговорами. К нашему удивлению,"
 astral_rift.1.desc.no_arcsite: "местные жители переговариваются на старой версии нашего языка."
 astral_rift.1.desc.with_arcsite: "язык местных жителей в точности соответствует документам, которые мы получили из древней сферы под поверхностью планеты [explorer.capital_scope.GetName]."
 astral_rift.1.desc.common.2: "Беглый перевод обнаружил, что эти существа проигрывают в затяжном конфликте. Их противники, которых они называют просто «захватчиками», готовятся к очередному наступлению. Учитывая состояние планеты, оно должно стать последним."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Провести поиски выживших."
 astral_rift.3.name: "Противоборствующие фракции"
 astral_rift.3.desc.default: "На поверхности планеты находится несколько крупных населенных пунктов. Анализ передач показал, что население разделено на две идеологические группы.\n\n«§Y[GetStarlightVanguardName]§!» — это суровые милитаристы, которые готовятся к предстоящему конфликту единым фронтом.\n\n«§YЧерная риза§!» — это жреческий орден, который сулит последователям духовное убежище перед лицом надвигающейся угрозы.\n\nВсё указывает на то, что сходство наших языков — не просто совпадение. Это наши живые предки, и обеим их фракциям грозит опасность."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nЭтот народ говорит на нашем языке. Их фенотип практически идентичен нашему. И при этом они обладают индивидуальными сознаниями. Как такое возможно?"
 astral_rift.3.a: "Посетить «§Y[GetStarlightVanguardName]§!»."
 astral_rift.3.b: "Посетить «§YЧерную ризу§!»."
 astral_rift.3.b.trigger_tt: "Нам неинтересно договариваться со слабаками."
 astral_rift.5.name: "Потерянные предки"
 astral_rift.5.militarist_1: "Мы начали переговоры с милитаристской фракцией, которая называет себя «§Y[GetStarlightVanguardName]§!»."
 astral_rift.5.spiritualist_1: "Мы начали переговоры со спиритуалистской фракцией, которая называет себя «§YЧерная риза§!»."
 astral_rift.5.common_1: "Схожие язык и внешний вид и наличие у нас сферы разлома быстро убедили их в нашем с ними родстве, и они спешно поведали нам о нашем происхождении.\n\nДавным-давно наша раса столкнулась с угрозой из чужого измерения. Захватчики ввергли нас в войну на истребление. Поначалу наши предки дали врагу стойкий отпор, но со временем их оборона стала проседать.\n\nВ момент, когда поражение было неизбежно, перед ними открылся звездный разлом."
 astral_rift.5.militarist_2: "Тогда они организовали операцию «Спасательная шлюпка»: это была попытка сбежать через разлом и сохранить то, что осталось от их цивилизации."
 astral_rift.5.spiritualist_2: "Эта «чудо-дверь» стала для них последним шансом сбежать и сохранить то, что осталось от их культуры."
 astral_rift.5.no_arcsite: "Для этого была построена §Y$tech_rift_sphere$§!, но ее конструкция была несовершенной и позволяла путешествовать только в один конец."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ Именно ее мы обнаружили в недрах древнего кратера на планете [explorer.capital_scope.GetName]."
 astral_rift.5.default: "На задание была отряжена группа беженцев. Это были наши прародители."
 astral_rift.5.gestalt: "Специально для путешествия была отобрана и радикально трансформирована группа совместимых друг с другом лиц. Наши предки решили, что выжить при переходе через разлом сможет только единый разум. Именно так появилось наше сознание."
 astral_rift.5.common_2: "По эту сторону разлома сфера была запущена меньше пятидесяти лет назад. Здесь еще остались живые свидетели ее запуска. Для нас же прошли многие миллионы лет."
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.gestalt.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.a: "Время здесь течет совсем иначе…"
 astral_rift.5.b: "Значит, мы были созданы искусственно?"
 astral_rift.10.name: "[GetStarlightVanguardName]"
 astral_rift.10.militarist: "Мы вступили в переговоры с фракцией «§Y[GetStarlightVanguardName]§!». Они прямо рассказали нам, как тяжела их ситуация в войне с захватчиками. Их флот был обнаружен на расстоянии нескольких систем и уже приближается. Мы прибыли в решающий момент. «Авангард» не видит в этом совпадения. Наше присутствие для него — промысел судьбы."
 astral_rift.10.spiritualist: "Фракция «§Y[GetStarlightVanguardName]§!» согласилась на переговоры с нами."
 astral_rift.10.desc.common: "«Ваше прибытие вселило в наши души надежду. Окажите нам столь нужную сейчас помощь, и у нас будет шанс наконец закончить эту войну». Их оставшиеся флотилии находятся в плачевном состоянии и не смогут пережить новых потерь.\n\nМы можем отправить им небольшое количество припасов через якорный канат, прежде чем разлом станет слишком нестабильным. Партия сплавов поможет им в ремонте и модернизации кораблей. У них очень сильная школа судостроения, так что мы можем заодно многому у них научиться.\n\nНо быть может, разумнее было бы поделиться c ними нашими знаниями звездных нитей и улучшить с их помощью щиты их кораблей. Эта технология экспериментальная, но мы можем ее отработать и позже использовать для наших собственных судов. Насколько мы знаем, захватчики вооружены в основном энергетическим оружием, так что нововведения в этой отрасли окупятся сполна."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Предложить сплавы."
 astral_rift.10.b: "Предложить звездные нити."
 astral_rift.10.c: "В этой войне не победить. Свяжемся лучше с духовниками."
 astral_rift.10.d: "Это все безнадежно. Вернемся в новый мир."
 astral_rift.15.name: "Черная риза"
 astral_rift.15.militarist: "Фракция «§YЧерная риза§!» согласилась на переговоры с нами."
 astral_rift.15.spiritualist: "Мы начали особые переговоры с «§YЧерной ризой§!». Они поведали нам об ужасающей сути захватчиков. Они обнаружили вражеский флот, он уже приближается. Для «Ризы» наше внезапное появление — это не что иное, как божественное провидение."
 astral_rift.15.desc.common: "«Ваше появление — это настоящее чудо. Мы уже давно смирились с тем, что в этой войне не победить. Наш народ голодает, наши страдания неизмеримы. Дети из-за Двери… Не оставьте нас без поддержки в наши последние мгновения».\n\nИх страдания очевидны, даже если их судьба и не предрешена. Накормить их народ будет нам по силам: мы сможем отправить им припасы через якорный канат, и наши современные сельскохозяйственные технологии им обязательно пригодятся.\n\nБыть может, у нас даже получится эвакуировать часть их жителей через разлом, обогатив топливо их кораблей §Hзвездными нитями§!. Вероятность успеха невысокая, но по крайней мере это даст им надежду."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Предложить пищу."
 astral_rift.15.b: "Предложить звездные нити."
 astral_rift.15.c: "У них ничего не получится. Свяжемся лучше с бойцами."
 astral_rift.15.d: "Это все безнадежно. Вернемся в новый мир."
 astral_rift.16.name: "Брошенные предки"
 astral_rift.16.desc.default: "Мы решили, что ничем не сможем помочь нашим страдающим предкам.\n\nНам нечего предложить им в качестве помощи. Они правильно поступили, отправив часть своих соотечественников через разлом в наше измерение.\n\nМы постараемся сохранить их наследие и стать цивилизацией, которой они могли бы гордиться."
 astral_rift.16.desc.homicidal: "Мы решили, что наши предки недостойны нашей поддержки.\n\nОни правильно поступили, отправив своих лучших детей через разлом в наше измерение. Они погибнут, но мы останемся жить дальше.\n\nТеперь их судьба в их руках."
 astral_rift.20.name: "Мировой совет"
 astral_rift.20.common_1: "Вторжение на родную планету наших предков неизбежно."
 astral_rift.20.militarist: "После встречи с фракцией «§Y[GetStarlightVanguardName]§!» нас пригласили на экстренный съезд мирового совета. Участники отдельно отметили нашу помощь и поблагодарили нас за щедрость."
 astral_rift.20.spiritualist: "После встречи с «§YЧерной ризой§!» нас пригласили на экстренный съезд мирового совета. Участники высказали признательность за нашу помощь и поблагодарили нас за щедрость."
 astral_rift.20.common_2: "Времени перед последним сражением остается все меньше.\n\nЗапасы энергии достигли опасно низкой отметки. Если мы поделимся энергией, она пойдет на строительство кораблей поддержки и поможет нашим союзникам в битве."
 astral_rift.20.poor: "Многие их ученые также просят нас поделиться образцами собранных звездных нитей — они надеются найти способ усилить с их помощью защиту своих флотов. Поскольку захватчики вооружены в основном энергетическим оружием, эти усовершенствования должны сильно помочь нашим союзникам."
 astral_rift.20.rich: "Многие их ученые также просят нас передать им еще больше образцов собранных звездных нитей — они надеются найти способ усилить с их помощью защиту своих флотов. Поскольку захватчики вооружены в основном энергетическим оружием, эти усовершенствования должны сильно помочь нашим союзникам."
 astral_rift.20.gestalt: "Как неловко смотреть на то, как наши предки спорят друг с другом, на этот хаотичный обмен собственными мнениями. Как отрадно, что этот источник неэффективности был устранен у нас много веков назад."
 astral_rift.20.desc.gestalt.poor_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.rich_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.poor_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.rich_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.default.poor_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$"
 astral_rift.20.desc.default.rich_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$"
 astral_rift.20.desc.default.poor_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$"
 astral_rift.20.desc.default.rich_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$"
 astral_rift.20.a: "Предложить звездные нити."
 astral_rift.20.b: "Предложить энергию."
 astral_rift.20.c: "Не предлагать ничего."
 astral_rift.25.name: "Торжество"
 astral_rift.25.common_1: "Флоты наших предков обратили захватчиков в бегство. На всей планете царит ликование."
 astral_rift.25.thread: "Звездные нити, что мы предоставили перед битвой, помогли обогатить топливо кораблей и усилили их маневренность на досветовых скоростях. Такую экспериментальную модификацию можно будет внедрить и в нашей армаде."
 astral_rift.25.energy: "Предоставленная нами энергия позволила построить дополнительные флоты поддержки, которые помогли сохранить непрерывность логистических цепочек."
 astral_rift.25.common_2: "Мировой совет учреждает в нашу честь всепланетный праздник. День [explorer.GetName&gen] станет памятной датой для многих поколений."
 astral_rift.25.gestalt: "Многие местные с завистью взирают на наше объединенное сознание. Некоторые даже предлагают начать модифицировать их собственные умы по нашему достойному примеру."
 astral_rift.25.common_3: "Мы можем пригласить одну значимую личность из этого общества отправиться в наш мир в качестве посла и историка. Остальные наши предки останутся здесь и займутся восстановлением своего дома."
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
