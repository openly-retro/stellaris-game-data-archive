 situation.2004.name: "$situation.2003.name$"
 #first time
 situation.2004.desc: "Nuestros sensores informan de la aparición de patrones de luz caleidoscópica en el sistema §H[kaleidoscope_system.GetName]§!. El fenómeno es de origen desconocido."
 #moved again
 situation.2004.desc.again: "La aparición caleidoscópica que presenciamos anteriormente se ha trasladado al sistema §H[kaleidoscope_system.GetName]§!."
 #Project - mid-event
 situation.2005.name: "Apagón"
 situation.2005.desc: "Nuestra red de energía no presenta fallo alguno. Nuestros generadores funcionan sin problemas, pero algo... absorbe la energía. Tal vez sea consecuencia de los patrones de luz que vimos en el cielo, cuya naturaleza geométrica evoca un diseño inteligente.\n\n¿Acaso este... §YCaleidoscopio§! viviente... es una entidad maligna, o solo una niebla inconsciente? La respuesta nos es esquiva."
 situation.2005.a: "Intentad separarlo de nuestra red de energía."
 #Project - end (first time)
 situation.2010.name: "Inicios oscuros" #Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "Gracias al esfuerzo conjunto de nuestros [owner.GetTechnicianPlural] y [owner.GetScientistPlural], el parásito energético ha sido retirado de nuestra red de energía. Nuestra noche más larga ha acabado, pero §Yel Caleidoscopio§! sigue alumbrándonos, hambriento de energía.\n\nNo tenemos forma de comunicarnos con él, y las armas convencionales no surten efecto en semejante criatura. Solo tenemos dos opciones: alimentarlo lo justo para que quede satisfecho o dejarlo morir de hambre. Nuestros agentes también han sugerido una §Yoperación de espionaje§! para enviárselo a otro imperio. Que sea problema de otro."
 situation.2010.desc.again: "Lo que nuestra gente vio desde la órbita fue la repetición de un patrón que ya habían observado con anterioridad: un apagón total en §H[capital_scope.GetName]§! mientras unas luces relucientes bailaban en el cielo.\n¡§YEl Caleidoscopio§! ha regresado! El parásito energético que una vez le endosamos a otro pueblo ha vuelto a nosotros.\n\nSegún los expertos, invertir en un §Y$building_planetary_shield_generator$§! evitará que nuestra capital vuelva a ser blanco de dicha amenaza, pero, por ahora, ya no podemos hacer nada: el parásito energético ha vuelto para quedarse."
 situation.2010.a: "¡En nuestro sistema no hay cabida para semejante monstruo!"
 situation.2010.b: "¡Hemos de entablar amistad con esta asombrosa criatura!"
 situation.2010.c: "¿Quiere energía? Que le aproveche y se atragante con ella."
 situation.2010.tooltip: "Desbloquea la operación de espionaje §Y$operation_kaleidoscope$§!"
 #Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "Siguiendo nuestros procedimientos, con una eficacia sobradamente comprobada, desacoplamos el Caleidoscopio de la red eléctrica de §H[root.GetName]§! y recuperamos la energía en la capital."
 ## Espionage Operation
 #Operation - phase 1
 situation.2020.name: "Infiltrándose en la red eléctrica"
 situation.2020.desc: "Haciéndose pasar por técnicos, nuestros agentes se han infiltrado en los distritos de energía de §H[target.GetName]§!. Su siguiente tarea consiste en instalar una baliza teledirigida para atraer al parásito energético al planeta."
 #Operation - phase 2
 situation.2021.name: "Cielos despejados"
 situation.2021.desc: "Las luces se han desvanecido de nuestros cielos, anunciando lo que nuestros agentes de inteligencia confirmaron más tarde: ¡nuestros operadores activaron la baliza de energía y alejaron al §YCaleidoscopio§!!\n\nAhora es problema de §H[target.GetName]§!."
 situation.2025.name: "Deshacerse del problema"
 situation.2025.desc: "Según nuestros informes de espionaje, §H[kaleidoscope_new_owner.GetName]§! sufre actualmente una escasez de energía. El §YCaleidoscopio§! que les regalamos parece ser la causa principal de sus problemas económicos."
 ## Random events
 #Negative 1 - infests another planet
 situation.2030.name: "Infestación menor"
 situation.2030.desc: "Un Caleidoscopio famélico le ha hincado el diente a la red eléctrica de §H[event_target:infested_planet.GetName]§!, metafóricamente hablando, claro. Como resultado, se produjo un apagón en toda la colonia, pero nos hemos enfrentado a algo parecido previamente, así que ya sabemos cómo proceder."
 #Negative 2 - eats energy building
 situation.2031.name: "Electrochoque"
 situation.2031.desc: "Un hambriento Caleidoscopio quiere conectarse por la fuerza a uno de los §Ynexos de energía§! que tenemos en §H[target.GetName]§!. Podemos aprovechar para estudiar las particulares capacidades de dicho ente, pero la construcción no saldrá indemne."
 situation.2031.a: "Que devore nuestra energía. ¡Por la ciencia!"
 situation.2031.b: "Recuperemos parte de la energía."
 #Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "Patrones desconcertantes"
 situation.2032.desc: "El Caleidoscopio se estremece con nerviosismo y hace que nuestros cielos se llenen de luces erráticas y discordantes. Nuestro pueblo se inquieta ante tal visión."
 #Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "Patrones ominosos"
 situation.2033.desc: "El Caleidoscopio palpita como si fuera una herida abierta y hace que nuestros cielos se llenen de luces amenazantes y débiles. Nuestros sacerdotes creen que es un mal presagio. Tal vez sea mejor ofrecerle algo de energía a la criatura para saciar su sed y calmar los temores de nuestra gente."
 situation.2033.a: "Dadle energía al Caleidoscopio."
 situation.2033.b: "No cederemos a sus caprichos."
 #Negative 5 - slow ships
 situation.2034.name: "Patrones rapiñadores"
 situation.2034.desc: "Sediento de energía, el Caleidoscopio ha aprendido a absorber energía de nuestra flota. Es una cantidad mínima, pero está haciendo mella en la velocidad de las naves."
 #Positive 1 - soothing patterns (unity)
 situation.2037.name: "Patrones relajantes"
 situation.2037.desc: "Ahora que está feliz, el Caleidoscopio adorna los cielos de [owner.capital_scope.GetName] con formas agradables y fractales fundiéndose con otros fractales en un maravilloso mosaico cambiante.\n\nEl planeta entero se detiene y suspira con admiración."
 #Positive 2 - dazzling patterns (science)
 situation.2038.name: "Patrones deslumbrantes"
 situation.2038.desc: "¿Los patrones cambiantes del Caleidoscopio podrían ser una forma de comunicación? ¿O será un proceso independiente semejante a una respiración? Nuestros [root.GetScientistPlural] no terminan de esclarecerlo. El Caleidoscopio nos está arrojando unos datos científicos de valor incalculable."
 ## Endings
 #Kaleidoscope explodes! - Good ending
 situation.2041.name: "Caleidoscopio floreciente"
 situation.2041.desc: "Hemos podido presenciar el espectáculo lumínico más sorprende de toda la galaxia: ¡pétalos caleidoscópicos que no dejaban de plegarse, florecer y explotar! Sin embargo, según nuestros instrumentos, no es oro todo lo que reluce.\n\nEl ser almacenó tal cantidad de energía que acabó por estallar, como si se tratase de una estrella moribunda. De la devastación, nuestras sondas rescataron un clúster cristalino con forma de flor. Según los análisis iniciales, esa \\\"flor\\\" puede infringir varias leyes de la física para amplificar la intensidad del rayo de luz más débil. Nuestros [root.owner.GetScientistPlural] creen que la flor es tan solo la parte visible de un elemento más grande, una agrupación multidimensional de espejos en la que los haces de luz se pueden reflejar y combinar de manera infinita."
 #Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "Según los sensores, el patrón caleidoscópico del sistema §H[kaleidoscope_system.GetName]§! ha florecido y dejado tras de sí un colorido estallido final. Ha debido de ser todo un espectáculo."
 #Kaleidoscope explodes! - Bad ending
 situation.2043.name: "Caleidoscopio explosivo"
 situation.2043.desc: "Cuando el Caleidoscopio se plegó sobre sí mismo, por un segundo pareció convertirse en una flor cristalina de lo más delicada. Sin embargo, la explosión resultante fue muy violenta: un fulgurante estallido resplandeciente abrasó el sistema y sobrecargó los dispositivos electrónicos, lo que inutilizó la red eléctrica.\n\nLas labores de reparación ya han empezado, pero tardaremos un tiempo en acostumbrarnos al cielo, ahora desierto."
 #Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "Según los sensores, el patrón caleidoscópico del sistema §H[kaleidoscope_system.GetName]§! acaba de explotar, liberando una onda de energía que, sin duda, ha dañado todas las estructuras del sistema."
 #Kaleidoscope fades away - owner
 situation.2040.name: "Cielos despejados"
 situation.2040.desc: "Tras el estallido final, que dejó tras de sí unos patrones rojos ondulados, el Caleidoscopio y sus coloridos tentáculos se han esfumado.\n\nDespués de tanto tiempo bajo sus luces, ahora nuestros cielos parecen estar vacíos."
 #Kaleidoscope fades away - notifying other countries
 situation.2045.name: "Cielos despejados"
 situation.2045.desc: "Según los sensores, el patrón caleidoscópico que detectamos en el sistema [kaleidoscope_system.GetName] se ha esfumado."
 #Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "Hambruna sin fin"
 situation.2048.desc: "El Caleidoscopio ha demostrado ser un ente amistoso de lo más particular, pero mantenerlo saciado es todo un desafío. ¿Podríamos aplacar su insaciable sed de energía con una esfera de Dyson?"
 situation.2048.a: "Modificad una esfera de Dyson y dádsela al Caleidoscopio."
 situation.2048.a.tooltip: "Desbloquea una mejora nueva para la esfera de Dyson."
 situation.2048.b: "No nos sobra la energía."
 #DiScO EnDiNg
 situation.2049.name: "Esfera maravillosa"
 situation.2049.desc: "El Caleidoscopio se ha acoplado a la esfera de Dyson modificada que le ofrecimos y ha consumido la energía de una estrella hasta ampliar sus coloridos pétalos y extenderse por todo el sistema. Según los datos que tenemos, el ser de energía se encuentra en un estado de sobrecarga constante y controlado, lo que hace que genere brotes nuevos de manera perpetua y explote en un ciclo eterno similar a la muerte y el renacimiento.\n\nNo sabemos si dicho ser puede pensar, pero confiamos en que su existencia sea ahora tan relajante como los patrones de luz que genera."
 ## Projects and Operations
 #Project (first time)
 KALEIDOSCOPE_INFESTATION_FIRST: "Apagón eléctrico"
 KALEIDOSCOPE_INFESTATION_FIRST_DESC: "Un fallo global de la red eléctrica ha sumido a nuestra capital en la oscuridad total. Debemos restaurar la infraestructura eléctrica de §H[root.GetName]§! y descubrir qué ocurre."
 #Project (following times)
 KALEIDOSCOPE_INFESTATION: "Falta de color"
 KALEIDOSCOPE_INFESTATION_DESC: "Una vez más, el Caleidoscopio se ha acoplado a nuestra red eléctrica, ha consumido toda la energía y ha sumido al planeta en la oscuridad.\n\nPor suerte, ahora ya sabemos cómo responder."
 #Espionage Operation
 operation_kaleidoscope: "Atraer al Caleidoscopio"
 operation_kaleidoscope_desc: "Al colocar una baliza teledirigida en los distritos energéticos de otro imperio, podemos enviar al ser de energía a otra zona de la galaxia."
 operation_kaleidoscope_shielded_world: "Un §Y$building_planetary_shield_generator$§! protege su mundo capital."
 operation_kaleidoscope_previous_owner: "No nos volverán a dejar traspasar su sistema de seguridad tan pronto."
 operation_kaleidoscope_on_success: "$IF_SUCCESSFUL|E$\nEl Caleidoscopio pasará a [root.target.GetName] e infectará su capital."
