 envoy_events.200.name: "Grupos de presión"
 envoy_events.200.desc: "Se oyen voces cacofónicas por la comunidad galáctica, no todas ellas con buenas intenciones y, desde luego, mucho menos de acuerdo con los intereses [Root.GetAdj]. Por desgracia, parece que el/la emisario/a [event_envoy.GetName] ha estado escuchando las voces equivocadas. Suscitó sospechas cuando apareció en varias conferencias celebradas por los §H[Root.GetOppositionGalcomLobbyists]§!. Ahora se ha descubierto que ha recibido una gran suma de créditos que apuntan hacia esa organización.\n\nLos compañeros de [event_envoy.GetName] exigen su retirada, alegando cuestiones de confianza. Sin embargo, algunos de nuestros asesores más retorcidos dicen que podríamos llegar a un acuerdo a cambio de repartirnos los beneficios."
 envoy_events.200.A: "¿Qué daño podría hacer?"
 beholden_to_special_interests: "En deuda con los intereses especiales"
 beholden_to_special_interests_desc: "Es tan probable que nuestros enviados se enriquezcan con los fondos de los grupos de presión como que cumplan nuestras órdenes."
