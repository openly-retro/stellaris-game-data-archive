 paragon.5005.name: "Neue Welt beansprucht"
 paragon.5005.desc: "Diese neue Kolonie ist der erste Schritt, um das Versprechen [Root.Owner.Ruler.GetDesDerDE] §Y[Root.Owner.Ruler.GetTitle][Root.GetSMaleDE]§! zu erfüllen.\n\nDas Kolonieschiff wurde zum dauerhaften Verwaltungssitz der neuen Siedlung umgebaut, und derzeit wird daran gearbeitet, den Reaktorkern an das Stromnetz anzuschließen, um die wachsende Kolonie mit Energie zu versorgen.\n\nWährend die Kolonisten in großer Anzahl von Bord gehen, wurden behelfsmäßige Unterkünfte rund um den massiven Rumpf des ehemaligen Raumschiffs errichtet. Diese werden eines Tages das Fundament der ersten [Root.Owner.GetSpeciesNamePlural]-Stadt auf [Root.GetName] bilden."
 paragon.5008.name: "Falsche Versprechen" #Fail situation
 paragon.5008.desc: "$paragon.beginning.speech$\n\nIn der folgenden Botschaft fordert [Root.Owner.Ruler.GetName] alle [Root.Owner.GetSpeciesNamePlural] auf, alte Streitigkeiten abzulegen und in die Zukunft zu blicken. [Root.Owner.Ruler.GetSheHeCap] weist auf die großen Dinge hin, die wir gemeinsam erreicht haben, und auf die Irrationalität, uns von früheren Fehlern von weiterem Fortschritt abhalten zu lassen. Wenn [Root.Owner.GetName] zusammenhält, gibt es nichts, was wir nicht bewältigen können!\n\n$paragon.ending.speech$"
 paragon.5008.a: "Werden sie es verstehen?"
 paragon.5008.a.tt: "§LObwohl viele noch immer [Root.Owner.Ruler.DenDieDE] §Y[Root.Owner.Ruler.GetTitle]§! unterstützen, haben wir unser Versprechen nicht einhalten können, was unsere Regierung untergräbt.§!"
 paragon.5009.name: "Versprechen eingehalten" #Win situation
 paragon.5009.desc: "$paragon.beginning.speech$\n\nIn der folgenden Botschaft lobt [Root.Owner.Ruler.GetName] die [Root.Owner.GetSpeciesNamePlural] und erzählt Geschichten über die Leistungen ausgewählter Individuen - einschließlich sich selbst. [Root.Owner.Ruler.GetSheHeCap] zählt anschließend auf, was wir gemeinsam erreicht haben, und baut auf dem Versprechen für eine noch glorreichere Zukunft auf.\n\n$paragon.ending.speech$"
 paragon.5009.a: "Zu den Sternen und zum Sieg!"
 paragon.5009.a.tt: "§LWir haben jedes Versprechen eingehalten und alle Erwartungen unserer Bürger erfüllt.§!"
 paragon.5010.name: "Führung"
 paragon.5010.desc: "Die neuen Städte, die auf [Root.GetName] errichtet wurden, sind eine wahre Pracht. Allein durch ihre Entschlossenheit ist es den Kolonisten gelungen, auf einer neuen Welt zu gedeihen.\n\nDie [Root.Owner.GetSpeciesNamePlural]-Bewohner auf [Root.GetName] haben beschlossen, ihre Loyalität zu zeigen, indem sie ein Denkmal zu Ehren von §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! errichten."
 paragon.5010.a: "Lasst sie daran arbeiten."
 paragon.5010.a_tt: "Die Bewohner von [Root.GetName] werden ein Denkmal errichten, das [Root.Owner.Ruler.GetDemDerDE] §Y[Root.Owner.Ruler.GetTitle]§! gewidmet ist."
 paragon.5010.b: "Gebt ihnen zusätzliche finanzielle Mittel für ihr Vorhaben."
 paragon.5010.b_tt: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! wird den Bau persönlich überwachen und unterstützen."
 paragon.5010.c: "Konzentriert Euch lieber auf etwas Praktischeres."
 paragon.5010.c_tt: "Die Bewohner von [Root.GetName] werden die zusammengetragenen Mittel für ein anderes Projekt verwenden."
 paragon.5011.name: "[Root.GetName] feiert!"
 paragon.5011.desc: "§HAlle staatlichen Bildschirme in ganz [Root.Owner.GetName] unterbrechen ihre planmäßigen Übertragungen und beginnen mit der Ausstrahlung einer offiziellen Mitteilung von [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! steht vor einem noch verhüllten Denkmal.§!\n\nHeute haben wir Geschichte geschrieben. Nie zuvor hat unsere Spezies eine größere Leistung vollbracht. Dank meiner Führung und eurer harten Arbeit überwinden wir jedes Hindernis! Die Kolonisten von [Root.GetName] haben mir zu Ehren ein Denkmal errichtet, und ich danke ihnen dafür. Ruhm gebührt ganz [Root.Owner.GetName]!"
 paragon.5011.a: "Für den Ruhm von [Root.Owner.GetName]!"
 paragon.5011.a.response: "§HDie Menge bricht in Jubel aus, als das Denkmal von §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! enthüllt wird. [Root.Owner.Ruler.GetDerDieDECap] §Y[Root.Owner.Ruler.GetTitle]§! steht stolz da und blickt auf den Horizont und die glorreiche Zukunft, die uns erwartet. Zum ersten Mal in der Geschichte haben wir eine neue Welt erobert!§!"
 paragon.5012.name: "Ganz [Root.Owner.GetName] feiert!"
 paragon.5012.desc: "§HAlle staatlichen Bildschirme in ganz [Root.Owner.GetName] unterbrechen ihre planmäßigen Übertragungen und beginnen mit der Ausstrahlung einer offiziellen Mitteilung von [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! steht vor einem noch verhüllten Denkmal.§!\n\nHeute haben wir Geschichte geschrieben. Nie zuvor hat unsere Spezies eine größere Leistung vollbracht. Dank meiner Führung und eurer harten Arbeit überwinden wir jedes Hindernis! Die Kolonisten von [Root.GetName] wollten mich mit diesem Denkmal ehren, doch heute sollten wir alle gleichermaßen geehrt sein. Vereint triumphieren wir!"
 paragon.5012.a: "Vereint!"
 paragon.5012.a.response: "§HDie Menge bricht in Jubel aus, als man das Denkmal von §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! enthüllt, das von den heroischen Gestalten anderer [Root.Owner.GetSpeciesNamePlural] flankiert wird. Sie stehen vereint da und repräsentieren eine stolze Nation, die sich einer gemeinsamen Sache verschrieben hat.§!"
 paragon.5013.name: "[Root.GetName] wird gefeiert!"
 paragon.5013.desc: "§HAlle staatlichen Bildschirme in ganz [Root.Owner.GetName] unterbrechen ihre planmäßigen Übertragungen und beginnen mit der Ausstrahlung einer offiziellen Mitteilung von [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! steht vor einem noch verhüllten Denkmal.§!\n\nHeute haben wir Geschichte geschrieben. Nie zuvor hat unsere Spezies eine größere Leistung vollbracht. Die Bewohner von [Root.GetName] wollten mich heute mit diesem Denkmal ehren, doch dabei sind sie die wahren Helden unseres Volkes. Dank ihnen machen wir einen weiteren Schritt in eine bessere Zukunft!"
 paragon.5013.a: "Was für eine Demut!"
 paragon.5013.a.response: "Ich habe es abgelehnt, dass diese stolzen Kolonisten ein Denkmal in meinem Namen errichten. Stattdessen sollen die Mittel für den Ausbau der Städte genutzt werden. Wohlstand erwartet uns!\n\n$paragon.ending.speech$"
 paragon.5014.name: "Überlasteter Rat"
 paragon.5014.desc: "Der Rat ist überfordert.\n\nWährend §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! unbegrenzt Energie zu haben scheint, sind die Ratsmitglieder mit den Anforderungen eines galaktischen Imperiums einfach überfordert. Fragen bleiben ungeklärt, und es wird notwendig sein, einen Teil der Arbeit zu übernehmen."
 paragon.5014.a: "Wir werden die Herausforderungen meistern."
 paragon.5110.name: "Piraten entdeckt"
 paragon.5110.desc: "Wir haben mehrere Berichte über Piraten erhalten, die unsere Handelsrouten überfallen. Der Rat hat um militärische Unterstützung gebeten, damit gegen diese Bedrohung vorgegangen werden kann." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a: "Entsendet die Flotte."
 paragon.5120.name: "Schlechte Kommunikation"
 paragon.5120.desc: "Einige Kolonisten und Weltraumforschungsteams haben Kritik an unserem Kommunikationssystem geübt - es gibt Tage, an denen sie einfach keine Nachrichten senden können. Unsere Ingenieure schlagen vor, ein Kommunikationsrelais in unserem Heimatsystem zu errichten, um die Signale zu verstärken."
 paragon.5120.a: "Beginnt mit dem Bau."
 paragon.5121.name: "Signalverstärker"
 paragon.5121.desc: "Der Signalverstärker wurde heute zum ersten Mal aktiviert. Erste Tests zeigen, dass er ausreichen sollte, um eine stabile Kommunikation in unserem gesamten Raumbereich zu gewährleisten.\n\nEs scheint, dass die vorherigen Störungen durch vorsätzliche Sabotageakte verursacht wurden. Die Täter wurden zwar noch nicht gefunden, aber das neue System sollte uns vor weiteren Störungen schützen."
 paragon.5121.a: "Wir haben unsere Stimme zurückgewonnen."
 paragon.5130.name: "Arbeiterstreik"
 paragon.5130.desc: "Unsere Weltraumarbeiter haben zu einem Streik gegen die harten Arbeitsbedingungen aufgerufen. Sie fordern mehr Freizeit und strengere Sicherheitsmaßnahmen. Wir haben ihnen arbeitsfreie Tage und eine große Parade auf unserer Hauptwelt vorgeschlagen, um das Gefühl des Nationalstolzes wiederzubeleben."
 paragon.5130.a: "Gehen wir es an!"
 paragon.5131.name: "Große Parade"
 paragon.5131.desc: "Die Parade verlief besser als erwartet! Bilder von Bürgern, die §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zujubeln, wurden in ganz [Owner.GetName] verbreitet und zeigten die Unterstützung des Volkes für [Root.Owner.Ruler.GetDenDieDE] amtierende[Root.Owner.Ruler.GetNMaleDE] [Root.Owner.Ruler.GetTitle]. Auch wenn von kleineren Unruhen berichtet wurde, konnte die Ordnung rasch wiederhergestellt werden und es gab keine Verletzten. Die Medien lobten sogar §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! für die schnelle Reaktion der Sicherheitskräfte."
 paragon.5131.a: "Diese verfluchten Abtrünnigen!"
 paragon.5140.name: "Abtrünnige im Militär"
 paragon.5140.desc: "Es gibt Berichte über niedere Offiziere die den Namen von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! aktiv verleumden zu versuchen. Wir dürfen das nicht ungestraft lassen! Die Verantwortlichen sollten zumindest aus dem Dienst entlassen werden."
 paragon.5140.a: "Leitet eine Untersuchung ein."
 paragon.5141.name: "Abtrünnige verhaftet"
 paragon.5141.desc: "Die abtrünnigen Offiziere, die sich gegen uns verschworen haben, wurden verhaftet. Zum Glück waren es nur einige wenige, doch dieser Vorfall zeigt, dass selbst unser Militär von Verrätern unterwandert werden kann. Es ist uns gelungen, die Hauptverantwortlichen zu fassen, aber wir sollten nicht ausschließen, dass sie Verbindungen zu anderen nichtmilitärischen Gruppen hatten."
 paragon.5141.a: "Wir müssen wachsam bleiben."
 paragon.5150.name: "Ungezügelte Vetternwirtschaft"
 paragon.5150.desc: "Der Rat ist in letzter Zeit stark in die öffentliche Kritik geraten. In anonymen Beschwerden wird vermehrt darauf hingewiesen, dass eine Vielzahl wichtiger Positionen im Rat mit Freunden und Familienangehörigen hochrangiger Beamter besetzt wurde. Wir haben versprochen, die Angelegenheit zu prüfen und das Problem aus der Welt zu schaffen."
 paragon.5150.a: "Wir müssen unsere Reihen säubern."
 paragon.5151.name: "Säuberung des Rats"
 paragon.5151.desc: "Ein Sonderausschuss hat die höheren Ränge des Rats durchleuchtet und viele unqualifizierte Ratsmitglieder ausfindig gemacht, von denen die meisten bereits aus ihren Ämtern entlassen wurden. Einige der vielversprechenderen Talente wurden zu Schulungen geschickt."
 paragon.5151.a: "Schon viel besser."
 #EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT: "Kommunikationsrelais"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC: "Ein Kommunikationsrelais in unserem Heimatsystem zu errichten, wird verhindern, dass es zu Unterbrechungen in der Fernkommunikation kommt. Unsere besten Ingenieure sind bereit, sich an die Arbeit zu machen."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT: "Große Parade"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC: "Eine große Parade und die Einführung eines neuen Feiertags müssen gründlich vorbereitet werden. Alles muss perfekt sein, wenn wir den Nationalstolz wiederaufleben lassen wollen."
 PARAGON_ORIGIN_PACIFIST_PROJECT: "Beseitigung abtrünniger Offiziere"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC: "Abtrünnige haben unser Militär unterwandert, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! verleumdet und Komplotte gegen uns geschmiedet. Wir müssen schnell und entschieden handeln!"
 PARAGON_ORIGIN_MATERIALIST_PROJECT: "Keine Vetternwirtschaft"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC: "Der Vetternwirtschaft im Rat Einhalt zu gebieten, sollte unsere oberste Priorität sein, denn sie behindert fast alles, was wir tun. Es mag einige Zeit dauern, all diese Korruption zu beseitigen, aber unsere Bürger zählen auf uns."
 paragon.5020.name: "Was vor uns liegt"
 paragon.5020.desc: "Trotz all der Arbeit, die §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! bereits verrichtet hat, gibt es noch viel zu tun. Das Reich ist in Fraktionen aufgeteilt und die Einheit des Volks wird nur durch die ständigen Bemühungen von [owner.Ruler.GetRegnalName] zusammengehalten.\n\nObwohl §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! die nach der Wiedervereinigung eingesetzte Regierung nicht zu verändern wünschte, könnte ein neuer, direkterer Ansatz einige dieser Probleme beheben. Er könnte aber auch auf erheblichen Widerstand stoßen ..."
 paragon.5020.a: "Führt die imperiale Herrschaft ein!"
 paragon.5020.a.tt: "§LNur wenn [owner.Ruler.GetDerDieDE] [owner.Ruler.GetTitle] unbegrenzte Macht erhält, werden wir über die Sterne herrschen können. Von diesem Moment an soll [owner.Ruler.GetDerDieDE] [owner.Ruler.GetTitle] die absolute Kontrolle über den Rat haben. Möge [owner.Ruler.GetHisHer]e Herrschaft lang und fruchtbar sein!§!\nDies wird die Herrschaft von §T[owner.Ruler.GetRegnalName]§! stärken, könnte aber in Zukunft §Rschlimme Folgen§! haben."
 paragon.5020.b: "Behaltet den Status quo bei."
 paragon.5020.b.tt: "§LUnser Volk vertraute schon immer darauf, dass es [owner.Ruler.GetDerDieDE] [owner.Ruler.GetTitle] zu den Sternen führen wird, doch man einigte sich nie darauf, einen Königstitel oder die imperiale Herrschaft durchzusetzen. Auf diese Weise die Macht zu ergreifen, würde als Tyrannei angesehen werden.§! Den Status quo beizubehalten, könnte die Nation stabilisieren."
 paragon.5021.name: "Imperiale Herrschaft"
 paragon.5021.desc: "Die Nachricht verbreitete sich wie ein Lauffeuer, und einige Unterschriften später wurde die große Krönungszeremonie in der ganzen Nation ausgestrahlt. Die Mehrheit der [Owner.GetSpeciesNamePlural] ist glücklich, dass §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! von nun an die totale Kontrolle haben wird.\n\nWährend auf den Straßen gefeiert wird, verbergen sich hinter dem Jubel jedoch unausgesprochene Fragen und Unsicherheiten. Wie wird dieses neue Imperium aussehen?"
 paragon.5021.a: "Das Militär muss eine zentrale Rolle spielen." #MILITARIST
 paragon.5021.b: "Der Glaube wird uns leiten." #SPIRITUALIST
 paragon.5021.c: "Die Aufrechterhaltung von Recht und Ordnung muss das oberste Gebot sein." #AUTHORITARIAN
 paragon.5021.d: "Wir sind für alles offen." #XENOPHILE
 paragon.5021.e: "Der Frieden wird uns Reichtum und Wohlstand bringen." #PACIFIST
 paragon.5021.f: "Der Fortschritt wird uns zu wahrer Größe führen." #MATERIALIST
 paragon.5021.g: "Das Reich wird ein Schild gegen die Bedrohung durch Xenos darstellen." #XENOPHOBE
 paragon.5021.h: "Die Regierung muss stabil sein." #GOV
 paragon.5022.name: "Ansprache an die Nation"
 paragon.5022.desc: "§HDie Zeit ist gekommen, dass der §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! eine Ansprache an [Ruler.GetHerHis]e loyalen Untertanen halten muss. Die staatlichen Medien übertragen die Rede.§!\n\nGeschätzte Mit-[Owner.GetSpeciesNamePlural]! Ihr habt mich in dieser Zeit der Not um Führung gebeten, und ich verspreche, dass dieses Vertrauen belohnt werden wird. Die mir verliehene Macht birgt große Verantwortung, und ich schwöre feierlich, dieser Nation und Euch, meinen Untertanen, zu dienen! Meine erste Amtshandlung als Kaiser wird darin liegen, einen Ort des Lernens zu errichten, an dem die Besten und Klügsten ausgebildet werden können, um uns allen eine Zukunft zu geben, auf die wir alle stolz sein können! Zu den Sternen und zum Sieg!"
 paragon.5022.a: "Zu den Sternen!"
 #DIPLOMATIC MILESTONES
 paragon.5023.name: "Föderiert"
 paragon.5023.desc: "$paragon.beginning.speech$\n\nDie Botschaft von [Root.Owner.Ruler.GetName] unterstreicht, was für ein glorreicher Tag heute ist! Die Gründung dieser Föderation ist wahrlich ein Grund zum Feiern. [Root.Owner.Ruler.GetHeSheCap] spricht über die Bande, die wir mit unseren Verbündeten knüpfen, und erklärt, dass die Zusammenarbeit mit [your_ally.GetName] ein neues Goldenes Zeitalter der Größe und des Wohlstands für uns alle einläuten wird!\n\n$paragon.ending.speech$"
 paragon.5023.a: "Lang lebe die Föderation!"
 paragon.5025.name: "König der Könige"
 paragon.5025.desc: "$paragon.beginning.speech$\n\nDie Ankündigung richtet sich an [your_ally.GetName], die unsere Überlegenheit anerkannt und sich unserer Herrschaft und Führung unterworfen haben. Ihre Weisheit und ihr Vertrauen werden gebührend belohnt werden, und wir hoffen, dass auch andere Nationen die richtige Entscheidung treffen und sich uns unterwerfen werden.\n\n$paragon.ending.speech$"
 paragon.5025.a: "Wir sind geboren, um zu herrschen."
 paragon.5027.name: "Feind vernichtet!"
 paragon.5027.desc: "$paragon.beginning.speech$\n\nDas Volk jubelt, als die Nachricht vom unterzeichneten Friedensvertrag und den weitreichenden Zugeständnissen, die unsere Feinde akzeptieren mussten, eintrifft. Wir sind Zeugen davon, wie die Führung des Leitsterns triumphiert!\n\n$paragon.ending.speech$"
 paragon.5027.a: "Sieg!"
 paragon.5029.name: "Düsterer Ausgang"
 paragon.5029.desc: "$paragon.beginning.speech$\n\nHeute ist ein düsterer Tag für [Owner.GetName]. Die Brutalität der Invasoren ist in den Nachrichten deutlich zu sehen, während [Ruler.GetName] die Notwendigkeit der Zusammenarbeit in diesen dunklen Zeiten unterstreicht. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! legt feierlich den Schwur ab, zu verhindern, dass so etwas noch einmal geschieht.\n\n$paragon.ending.speech$"
 paragon.5029.a: "Nie wieder!"
 paragon.5033.name: "Vasallisiert"
 paragon.5033.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] steht still da, während die Nachrichten die Unterzeichnung des Vasallisierungsvertrags von [Owner.GetName] zeigen. Trotz unseres Vertrauens in die Herrschaft des Leitsterns ist dieser Moment unbestreitbar ein Rückschlag für unsere Zivilisation.\n\n$paragon.ending.speech$"
 paragon.5033.a: "Wir benutzen sie nur."
 paragon.5038.name: "Galaktische Beschützer"
 paragon.5038.desc: "$paragon.beginning.speech$\n\nHeute ist ein denkwürdiger Tag. [Root.Owner.Ruler.GetName] steht stolz da, als [Root.Owner.Ruler.GetSheHe] die Nachricht überbringt, dass die Galaktische Gemeinschaft uns zum obersten Wächter ernannt hat. Sie hat erkannt, dass nur wir in der Lage sind, der Galaxie Sicherheit zu bringen. Uns wurde große Macht verliehen, und es ist unsere Pflicht, die Erwartungen nicht nur zu erfüllen, sondern sie zu übertreffen.\n\n$paragon.ending.speech$"
 paragon.5038.a: "Für die Galaxie!"
 paragon.5039.name: "Höchste Ehre"
 paragon.5039.desc: "$paragon.beginning.speech$\n\nHeute ist der Tag, an dem wir triumphiert haben! Der Galaktische Senat hat [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] zum Imperator des Galaktischen Imperiums ernannt. [Root.Owner.Ruler.GetName] schwört, die bekannte Galaxie und ihre Völker in ein neues Zeitalter des Wohlstands zu führen - von jetzt an bis in alle Ewigkeit!\n\n$paragon.ending.speech$"
 paragon.5039.a: "Ewiges Imperium!"
 #Forgotten
 paragon.5050.name: "Wachsende Opposition"
 paragon.5050.desc: "Unsere ideologischen Feinde haben sich in einem mächtigen politischen Block zusammengeschlossen und ihre Anhänger zu einem friedlichen Protest gegen die ihrer Meinung nach einseitigen Änderungen aufgerufen, die von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! vorgenommen wurden.\n\nSie argumentieren, dass wir von dem nach der Wiedervereinigung eingeschlagenen Weg abgewichen sind, und fordern §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! auf, bestimmte Reformen zurückzunehmen."
 paragon.5050.a: "Wie können sie es wagen, [Ruler.GetIhnSieDE] infrage zu stellen?"
 paragon_origin_forgotten: "Abtrünnigkeit auf dem Vormarsch"
 paragon_origin_forgotten_type: "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc: "Die Demonstranten haben sich vor den Regierungsgebäuden versammelt und fordern, dass sich §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! ihre Beschwerden anhört. Die meisten von ihnen sind noch jung, aber unter den Anführern befinden sich auch einige Veteranen der Vereinigung. Ihre Forderungen zu ignorieren, könnte unklug sein."
 paragon_origin_forgotten_monthly_change_tooltip: "Die Proteste sind unkoordiniert, und es entstehen fast täglich neue Gruppen. Wir arbeiten daran, ihre Anführer zu identifizieren."
 situation_origin_forgotten_propaganda: "Propaganda nutzen"
 situation_origin_forgotten_balanced: "Kompromiss suchen"
 situation_origin_forgotten_crackdown: "Niederschlagen"
 approach_situation_origin_forgotten_propaganda_tt: "Wir können die Unterstützer der Opposition mit Propaganda bekämpfen. Das könnte die Bevölkerung verwirren, sollte uns aber die Möglichkeit geben, den Frieden zu wahren."
 approach_situation_origin_forgotten_balanced_tt: "Den vernünftigeren Gruppen innerhalb der Opposition zuzuhören und mit ihnen zu reden, wird es uns erlauben, die Medien zu besänftigen, während wir uns mit den extremeren Elementen auseinandersetzen."
 approach_situation_origin_forgotten_crackdown_tt: "Wir dürfen keine Abtrünnigkeit dulden. Wir müssen diejenigen vernichten, die uns unterwandern wollen."
 paragon.forgotten.a: "Widerlegt diese Behauptungen."
 paragon.forgotten.b: "Erhöht die Sicherheitsausgaben."
 paragon.forgotten.c: "Bringt die Abtrünnigen zum Schweigen."
 paragon.5054.name: "Anschuldigungen"
 paragon.5054.desc: "Eine Untergrundorganisation, die sich selbst \"Die Vergessenen\" nennt, beschuldigt §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! der Tyrannei. Sie behaupten, unsere Regierung repräsentiere nicht mehr den Willen des Volkes, sondern nur noch die Interessen einiger weniger. Ihr Vertrauen in [Owner.Ruler.GetRegnalName] ist geschwunden, und sie haben Beweise vorgebracht, dass Andersdenkende plötzlich verschwunden sind, nachdem sie unser Regime kritisiert hatten. Ihre Botschaften beginnen, Zweifel in den Köpfen unserer Bürger zu säen."
 paragon.5055.name: "Der Preis der Wahrheit"
 paragon.5055.desc: "Nach der Durchsicht der Beweise wurde klar, dass §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! den Rat und die Bevölkerung belogen oder zumindest die Wahrheit verschwiegen hatte. [Owner.Ruler.GetHeSheCap] hat mehrere Verträge mit verschiedenen Interessenvertretern unterzeichnet und dabei viele Dinge versprochen, die [Owner.Ruler.GetHeShe] nicht einhalten können wird.\n\nHeute sprechen die Vergessenen für all jene, die von [Owner.Ruler.GetDemDerDE] [Owner.Ruler.GetTitle] betrogen wurden. Sie fordern unsere Regierung auf, die Macht an den Rat und das Volk zurückzugeben."
 paragon.5056.name: "Ad hominem"
 paragon.5056.desc: "Eine anonyme Fraktion hat geheime Dokumente durchsickern lassen, scheinbar in dem Versuch, den Ruf von §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! zu beschmutzen. Dieser Verrat hat nur weiteres Öl in das politische Feuer gegossen, das bereits unsere Regierung ohnehin bereits zu verzehren droht. Die Vergessenen scheinen unschuldig zu sein, da wir keine Beweise für ihre Beteiligung finden konnten, und dennoch sind sie die wahrscheinlichsten Hauptverdächtigen."
 paragon.5057.name: "Genug ist genug."
 paragon.5057.desc: "Die politische Lage ist außer Kontrolle geraten. Während die Aufwiegler immer weiter die Flammen der Revolution anfachen, hat die Weigerung von §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, sich zurückzuhalten, eine reichsweite Welle gewaltsamer Proteste ausgelöst. Die Zahl der Opfer steigt von Stunde zu Stunde, und [Owner.Ruler.GetDerDieDE] §Y[Owner.Ruler.GetTitle]§! hatte keine andere Wahl mehr als anzuordnen, dass die Opposition mit allen Mitteln zerschlagen wird."
 paragon.5057.a: "Verhaftet sie alle!"
 paragon.5057.a.tt: "§LWir wissen, wo diese Unruhestifter leben. Wir könnten sie zusammentreiben und einsperren.§!"
 paragon.5057.b: "Wir sollten uns zurückhalten."
 paragon.5057.b.tt: "§LIndem wir uns nicht auf ihr Niveau herablassen, werden wir allen Andersdenkenden zeigen, dass wir alles in unserer Macht Stehende für das Wohl des Volks tun.§!"
 paragon.5057.c: "Eliminiert die Verräter!"
 paragon.5057.c.tt: "§LAbtrünnige sind eine Bedrohung für die Nation, die beseitigt werden muss.§!"
 paragon.5058.name: "Die Bürde eines Anführers"
 paragon.5058.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! steht unter starkem Druck und hat deshalb eine einzigartige Methode zur Stressbewältigung entwickelt. Auch wenn einige dies als eine einfache Macke ansehen mögen, hat es Auswirkungen auf den gesamten Rat."
 paragon.5058.a: "Wir müssen lernen, damit zu leben."
 paragon.5059.name: "Fleißiger Anführer"
 paragon.5059.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! arbeitet extrem hart daran, ein besserer Anführer zu werden, und dieses neu entflammte Engagement wurde vom Rat bereits zur Kenntnis genommen."
 paragon.5059.a: "[Owner.Ruler.GetHisHerCap]e Weisheit kennt keine Grenzen!"
 paragon.5060.name: "Ordnung wiederhergestellt"
 paragon.5060.desc.imprisioned: "$paragon.beginning.speech$\n\nDie gesellschaftliche Stabilität ist schwer ins Wanken geraten! Ausufernde Gewalt, schamlose Lügen ... All diese Dinge plagen uns bereits viel zu lange. Mit großem Stolz verkünde ich deshalb das Ende dieser unruhigen Zeit! Diejenigen, die uns schaden wollten, wurden verhaftet, und ich verspreche, dass sie die volle Härte des Gesetzes zu spüren bekommen werden. Schon bald werden sie für den Schaden, den sie uns zugefügt haben, Buße tun!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated: "$paragon.beginning.speech$\n\nIn konfliktreichen Zeiten kann es leicht vorkommen, dass man das, wofür wir kämpfen, aus den Augen verliert und einen politischen Gegner regelrecht als Feind ansieht. Hinter uns liegen schwierige Zeiten, doch ich bin stolz darauf, dass wir eine friedliche Lösung erzielen konnten. Eure Stimmen wurden gehört! Ihr habt mir euer Vertrauen geschenkt und ich habe euch in der Vergangenheit oft enttäuscht.\n\nDoch damit ist jetzt Schluss! Ich bin fest davon überzeugt, dass wir mit der bevorstehenden Verfassungsreform wieder auf den richtigen Weg kommen, und ich fühle mich geehrt, dass ihr meinen Fähigkeiten vertraut, diese Veränderungen durchzusetzen. Ich gebe euch mein Wort, dass ich euch nicht noch einmal enttäuschen werde!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed: "$paragon.beginning.speech$\n\nWir haben am heutigen Tag einen großen Sieg errungen, doch nicht ohne Opfer. Wir haben unsere Feinde vernichtet, doch ihr Verrat sitzt noch tief. In ihrer Selbstsüchtigkeit wollten sie uns alle vernichten, doch am Ende waren sie unserer geeinten Stärke nicht gewachsen. Bald schon werden sie für ihre Verbrechen hingerichtet werden. Wir haben gesiegt!\n\n$paragon.ending.speech$"
 paragon.5060.a: "Wir brauchen einen stärkeren Anführer!"
 paragon.5060.a.tt: "§LDie jüngsten Ereignisse haben gezeigt, dass nur die weise Herrschaft von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! unserer Gesellschaft Frieden und Wohlstand bringen kann. Wir müssen unserem Anführer mehr Macht anvertrauen.§!"
 paragon.5060.b: "Wir brauchen eine effiziente Regierung!"
 paragon.5060.b.tt: "§LDie jüngsten Ereignisse haben gezeigt, dass wir eine starke Regierung brauchen, um solche Dilemmata in Zukunft zu überwinden. Wir müssen dem Rat mehr Macht geben.\n§!$paragon.leader.growth.negative$"
 #Reformists and Mad Rule
 paragon.5061.name: "Eine Tragödie"
 paragon.5061.desc: "§Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! ist tot. Die Todesursache muss noch ermittelt werden, doch eine vorläufige Untersuchung deutet auf einen natürlichen Tod hin. [Ruler.GetRegnalName] ist vom Verlust [Ruler.GetHisHer]es Erben schwer getroffen und hat eine Trauerminute abgehalten. Wir warten derzeit noch auf den Abschlussbericht zur Untersuchung der Todesursache."
 paragon.5062.name: "Blinde Trauer"
 paragon.5062.desc: "Obwohl alles auf einen natürlichen Tod hindeutet, weigert sich §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, diese Tatsache zu akzeptieren. Der Tod [Ruler.GetHisHer]es Erben hat [Ruler.GetIhnSieDE] sichtlich mitgenommen, und [Ruler.GetHeShe] ist fest entschlossen, die Verantwortlichen für diesen feigen Mord zu finden. Unsere Sicherheitskräfte führen bereits Razzien durch, um Andersdenkende zu identifizieren und zu beseitigen.\n\nDas Ausmaß der Gewalt, die mit diesen Verhaftungen einhergehen, hat viele unserer Bürger schockiert. Erneut sind Proteste ausgebrochen, die den Machtmissbrauch anprangern und eine neue Welle von Regierungsreformen fordern. Zum ersten Mal in der Geschichte hat sich die Mehrheit der Bevölkerung eines Planeten gegen die Herrschaft [Ruler.GetDesDerDE] [Ruler.GetTitle][Ruler.GetSMaleDE] aufgelehnt."
 paragon.5062.a: "Eine Unverschämtheit!"
 paragon.5062.a.tt: "Aktiviert die $origin_delusional_tyrant_finish$"
 origin_egalitarian_refuse: "§RDiese egalitären [Root.GetSpeciesNamePlural] weigern sich, [Root.Planet.GetName] zu verlassen!§!\n\n"
 paragon.5063.name: "Das Ende der Reformisten"
 paragon.5063.death.desc: "Nach dem Tod von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! schwand auch die Unterstützung für die Reformisten. Ungeachtet ihrer ideologischen Differenzen ließen es sich die Vertreter der verschiedenen Fraktionen nicht nehmen, an der Trauerfeier teilzunehmen. Auch wenn der heutige Tag von Trauer überschattet ist, hat er zu einer neu gefundenen Einheit geführt - eine Erinnerung daran, wofür [Root.Owner.GetName] steht."
 paragon.5063.norebel.desc: "Sei es dank des klugen Einsatzes von Ressourcen oder wegen der härteren Strafen: Rebellische Planeten sind nicht länger ein Problem. Wir sind erneut vereint, und unser Volk konzentriert sich auf sein Wachstum und nicht auf Machtkämpfe. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! hat den heutigen Tag zu einem Feiertag erkoren."
 paragon.5063.death.a: "Vereint im Tod."
 paragon.5063.norebel.b: "Erneut vereint."
 paragon_origin_reformists_struggle: "Forderungen der Reformisten"
 paragon_origin_reformists_struggle_type: "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc: "Unter dem Deckmantel der Freiheit versuchen Reformisten, die Nation zu vernichten! Ihre Lügen haben bereits viele davon überzeugen können, sich ebenfalls gegen uns aufzulehnen, und überall sind gewaltsame Proteste ausgebrochen. Die Reformisten halten §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! für schwach, grausam und inkompetent, aber wir werden sie eines Besseren belehren!"
 situation_paragon_origin_reformists_struggle_harsh: "Kontrolle beibehalten"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt: "Ein gewaltsames Vorgehen gegen alle bekannten Verstecke der Reformisten sollte die Stabilität wiederherstellen.\nSchließt die Agenda \"§Y$council_agenda_origin_delusional_tyrant_name$§!\" ab, um dieser Situation ein Ende zu setzen."
 situation_paragon_origin_reformists_struggle_accept: "Zu Verhandlungen aufrufen"
 approach_situation_paragon_origin_reformists_struggle_accept_tt: "Gegen die Zivilbevölkerung zu kämpfen, ist inakzeptabel. Wir müssen ein friedliches Vorgehen fördern, zu einem Waffenstillstand aufrufen und die Reformisten zu Verhandlungen einladen. Wir hoffen, dass dies die Notwendigkeit von Gewalt einschränken wird."
 approach_allow_tooltip_reformists_struggle_accept: "Die Reformisten werden niemals bereit sein, mit einem Tyrannen zu verhandeln."
 paragon_origin_hunt: "Reformistenstärke"
 paragon_origin_reformists_killed: "Neutralisierung der Ersten Reformisten"
 paragon_origin_reformists_alive: "Verhandlungen mit den Ersten Reformisten"
 situation_reformists_struggle_1: "Reformisten übernehmen unsere weniger geschützten Außenposten, und die Loyalisten haben Mühe, sie in Schach zu halten."
 situation_reformists_struggle_2: "Die Reformisten gewinnen in einigen Auseinandersetzungen allmählich die Oberhand, doch wir haben weiterhin die Macht."
 situation_reformists_struggle_3: "Wir haben einen leichten Vorteil gegenüber den rebellischen Reformisten, doch das Kräfteverhältnis kann leicht in beide Richtungen kippen."
 paragon_origin_reformists_struggle_monthly_change_tooltip: "Reformistische Milizen liefern sich ständig Konflikte mit loyalen Sicherheitskräften."
 situation_paragon_origin_reformists_struggle_complete: "Dieser Konflikt muss auf die eine oder andere Weise beendet werden. Unsere Entscheidungen werden sich darauf auswirken, wie künftige Verhandlungen verlaufen."
 decision_paragon_origin_subdue_reformists: "Anti-reformistische Razzien"
 decision_paragon_origin_subdue_reformists_desc: "Die Demokratie ist ein Geschwür, das beseitigt werden muss. Unsere Sicherheitskräfte werden die Verstecke der Reformisten stürmen und ihren Machenschaften ein Ende setzen. Es ist mit zivilen Opfern zu rechnen."
 decision_paragon_origin_subdue_reformists_tt: "Dies entfernt §G4§! Fortschritt von der Situation \"§YForderungen der Reformisten§!\".\nEs besteht eine 50%ige Chance, den Modifikator \"§YDemokratische Tendenzen§!\" von einem Planeten zu entfernen, wenn es dort keine egalitären Bewohner gibt.\nDies §Rschwächt§! die Eigenschaft \"§YLeitstern§!\" von §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!."
 council_agenda_origin_delusional_tyrant_name: "Hartes Durchgreifen"
 council_agenda_origin_delusional_tyrant_desc: "Indem wir ihre Anführer festnehmen, können wir die Reformisten lähmen und sie zu unseren Bedingungen an den Verhandlungstisch zwingen."
 council_agenda_origin_delusional_tyrant_effect: "Beendet die Situation \"§YForderungen der Reformisten§!\", indem Ihr die Anführer der Reformisten festnehmt."
 origin_delusional_tyrant_finish: "$agenda_ref$: $council_agenda_origin_delusional_tyrant_name$"
 origin_delusional_tyrant_finish_desc: "$council_agenda_origin_delusional_tyrant_desc$"
 paragon.5064.name: "Ein Hauch von Verrat"
 paragon.5064.desc: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! hat herausgefunden, dass einer unserer Anführer ein Komplott gegen die Regierung schmiedet! Es wäre klug, den Verräter hinzurichten, doch die Beweise sind spärlich."
 paragon.5064.a: "Wir brauchen mehr Beweise."
 paragon.5064.b: "Richtet den Verräter hin!"
 paragon.5065.name: "Terroristennest"
 paragon.5065.desc: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! hat eine groß angelegte Säuberungsaktion auf einem unserer Planeten angeordnet. Anscheinend gibt es dort einen mutmaßlichen Widerstand der Reformisten, doch es wurden keine eindeutigen Beweise dafür vorgelegt. Sollen wir wirklich das Leben loyaler Bürger aufgrund einer reinen Vermutung riskieren?"
 paragon.5065.a: "Brecht den Einsatz ab."
 paragon.5065.b: "Setzt den Einsatz fort."
 paragon.5070.name: "Piraten gesichtet"
 paragon.5070.desc: "Eine der mutmaßlichen Reformistenzellen hat sich mit einer örtlichen Piratenbande zusammengeschlossen. Obwohl sie keine ernsthafte Bedrohung darstellen, könnten sie dennoch unsere Einsätze und den Handel in diesem Sektor stören."
 paragon.5071.name: "Hilfe von Fremden"
 paragon.5071.desc: "Ein berühmter Bürger aus [event_target:friendly_nation] möchte uns in unserem internen Kampf unterstützen. Seine besten Wünsche wurden von einer Lieferung von Legierungen begleitet, die uns helfen sollen. Man plant damit scheinbar, die Beziehungen zwischen uns zu verbessern, doch §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! vermutet eine List, die darauf abzielt, eine Versorgungslinie für die Abtrünnigenbewegungen zu schaffen."
 paragon.5071.a: "Sendet ihnen unseren Dank."
 paragon.5071.b: "Das ist ein Trick!"
 paragon.5072.name: "Zelle eliminiert"
 paragon.5072.desc: "Unseren Sicherheitskräften ist es gelungen, eine der Reformistenzellen aufzuspüren und zu zerschlagen. Der Einsatz war ein klarer Erfolg: Es gab nur minimale Verluste und keine zivilen Opfer."
 paragon.5073.name: "Enttarnt"
 paragon.5073.desc: "Unseren Sicherheitskräften ist es gelungen, eine Reformistenzelle aufzuspüren, doch diese hatte den ganzen Distrikt mit Sprengstoff versehen. Als unsere Agenten in das Versteck eindrangen, aktivierten sie die Sprengladungen. Es gab zahlreiche Opfer."
 paragon.5074.name: "Feuergefecht"
 paragon.5074.desc: "Bei einer Reihe heftiger Feuergefechte zwischen unseren Streitkräften und den Reformisten wurden viele Zivilisten verletzt. Wir haben Rettungskräfte entsandt, die sich um die Verwundeten kümmern."
 paragon.5075.name: "Kundgebung der Loyalisten"
 paragon.5075.desc: "Unsere loyalen Anhänger haben sich versammelt, um §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! zu unterstützen! Das Volk unterstützt uns in unserem Kampf!"
 paragon.5090.name: "Kundgebung der Reformisten"
 paragon.5090.desc: "Reformistische Propagandisten haben auf einem unserer Planeten eine Desinformationskampagne begonnen. Die Truppen der Loyalisten bemühen sich, die Lage unter Kontrolle zu halten, doch die Demonstranten gewinnen immer mehr Befürworter."
 paragon.5095.name: "Reformisten gefangen genommen"
 paragon.5095.desc: "Dank der harten Arbeit des Rats konnten die Anführer der Reformisten schnell festgenommen werden. Sie sind nun der Gnade von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ausgeliefert. Da sie allerdings noch viele Unterstützer in der Bevölkerung haben, wäre es ratsam, eine Einigung zu erzielen, die beiden Parteien gerecht wird - wenn auch zu unseren Bedingungen."
 paragon.5095.a: "Hören wir uns ihre Bedingungen an."
 paragon.5200.name: "Vorbereitung auf die Verhandlung"
 paragon.5200.desc: "Nach monatelangen Konflikten ist es an der Zeit, unsere Differenzen beizulegen und darüber zu sprechen, wie wir diese lächerliche Revolte beenden können. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! hat zu einem Waffenstillstand aufgerufen, um mit den Reformisten zu verhandeln. Alle Feindseligkeiten wurden eingestellt, um das Ergebnis der Verhandlungen abzuwarten."
 paragon.5201.name: "Die Rede"
 paragon.5201.desc: "$paragon.beginning.speech$\n\nVerehrte [Owner.GetSpeciesNamePlural]! Ich möchte euch heute sagen, dass ich mit Stolz erfüllt bin. Als Volk haben wir uns zusammengetan und uns trotz all der Unterschiede ins Unbekannte gewagt, neue Welten aufgebaut und unseren Einfallsreichtum bewiesen.\n\nIch möchte euch für diese vielen Opfer danken ...\n\nIch möchte ...\n\n§H§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! taumelt plötzlich aus dem Blickfeld.§!"
 paragon.5201.a: "Was passiert da?"
 paragon.5202.name: "Der Fall"
 paragon.5202.regular: "Es dauerte nicht lange, bis sich die Nachricht innerhalb der Bevölkerung verbreitete: §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! liegt im Sterben. Die Ursache dieser mysteriösen Krankheit ist noch unklar, doch scheint sie nicht unmittelbar tödlich zu sein.\n\nVorerst kann §Y[Ruler.GetRegnalName]§! auf [Ruler.GetHisHer]em Posten bleiben. Es werden jedoch unorthodoxe Methoden erforderlich sein, um das Leben unseres Anführers um eine nennenswerte Zeitspanne zu verlängern."
 paragon.5202.synth: "Es dauerte nicht lange, bis sich die Nachricht innerhalb der Bevölkerung verbreitete: Das neuronale Netz von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ist ausgefallen. Die Ursache dieses mysteriösen Fehlers ist noch unklar, doch er scheint nicht unmittelbar tödlich zu sein.\n\nVorerst kann §Y[Ruler.GetRegnalName]§! auf [Ruler.GetHisHer]em Posten bleiben. Es werden jedoch unorthodoxe Methoden erforderlich sein, um die Funktionalität unseres Anführers für eine nennenswerte Zeitspanne wiederherzustellen."
 paragon.5202.a: "Es muss etwas geben, was wir tun können."
 paragon.5202.a.tt: "§LWir werden alle Möglichkeiten in Betracht ziehen, um [Ruler.GetName] zu retten.§!"
 paragon.5202.b: "Gewährt [Ruler.GetDemDerDE] [Ruler.GetTitle] die Ruhe, die [Ruler.GetSheHe] verdient hat."
 paragon.5202.b.tooltip: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wird sterben."
 paragon.5210.name: "Kreuzungen"
 paragon.5210.desc: "Es ist an der Zeit, dass §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! erneut die Kontrolle übernimmt. Gesegnet mit dem Vermächtnis des $leader_trait_legendary_leader$s bleibt [Ruler.GetName] jemand, zu dem sich alle hingezogen fühlen. Angesichts der immer mächtiger werdenden Reformisten und eines sich abzeichnenden Bürgerkriegs hat [Ruler.GetDerDieDE] [Ruler.GetTitle] jedoch zu Verhandlungen aufgerufen.\n\n[Ruler.GetName] berichtet, dass die erste Verhandlungsrunde angespannt beendet wurde. Vertreter aus allen Ecken von [Owner.GetName] haben ihre Forderungen gestellt und warten nun auf die offizielle Erklärung [Ruler.GetDesDerDE] [Ruler.GetTitle][Ruler.GetSMaleDE], welche Zugeständnisse wir akzeptieren."
 paragon.5210.a: "Geben wir ihnen, was sie wollen."
 paragon.5210.b: "Wir werden keine Zugeständnisse machen."
 paragon.5210.b.tt: "Planeten mit dem Modifikator \"§YDemokratische Tendenzen§!\" werden rebellieren."
 paragon.5210.c: "Was für Narren, dass sie sich auf diese Verhandlungen verlassen."
 paragon.5210.c.tt: "Jeder Bewohner mit einer egalitären Ethik wird getötet!\n$paragon.leader.delusion.negative$"
 paragon.5210.d: "Genug! Unser Anführer hat uns im Stich gelassen!"
 paragon.5210.d.tt: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wird ermordet.\n§RDie Nation wird zersplittern und ein Bürgerkrieg beginnen.§!\n§LDie Nation ist in Aufruhr. Die Bevölkerung ist verzweifelt und will die Flamme der Revolution entzünden. Wir haben ihren Ruf gehört. Alle Tyrannen müssen gestürzt werden!§!"
 paragon.5210.e: "Wir sollten allein über die Galaxie herrschen!"
 paragon.5211.name: "Auf zum Sieg!"
 paragon.5211.desc: "Unsere Ketten sind gesprengt und alle Unterdrücker und Tyrannen gestürzt. Wir mögen der Funke gewesen sein, der diesen Krieg entfacht hat, doch alles, was wir tun, dient dem Wohl des Volkes. Wir werden siegen!"
 paragon.5211.a: "Wir kämpfen, um unseren Weg zu bewahren."
 paragon.5211.b: "Wir kämpfen, um unseren Weg zu ändern."
 paragon.5213.name: "Ende des Bürgerkriegs"
 paragon.5213.desc: "Während die Glut des Bürgerkriegs allmählich erlischt, erhebt sich eine neue Gesellschaft aus der Asche, die bereit ist, den Funken der Revolution zu den Sternen zu tragen."
 paragon.5213.a: "Wir werden das wiederaufbauen, was zerstört wurde."
 paragon.5213.b: "Wir müssen unsere Gesellschaft schützen!"
 paragon.5213.c: "Der Bürgerkrieg hat uns abgehärtet."
 paragon.5213.d: "Wir müssen unsere Priorität auf Frieden und Wohlstand legen."
 paragon.5213.e: "Wir werden aus der Verwüstung neu erwachsen."
 paragon.5213.f: "Wir müssen die Erleuchtung suchen."
