l_german:
 rock_brain: "Felsenhirn"
 rock_brain_desc: "Der Fels scheint zu ... denken? Ist so etwas überhaupt möglich?"
 cunning_flora: "Gerissene Pflanzenwelt"
 cunning_flora_desc: "Die Pflanzen auf diesem Planeten weisen extreme Aggression und eine relativ komplexe Sozialstruktur auf."
 genetic_library: "Verlassene Genbank"
 genetic_library_desc: "Die Struktur und der Inhalt der verlassenen Genbank sind beides lohnende Studienprojekte."
 drone_space_elevator: "Unpraktischer Weltraumaufzug"
 drone_space_elevator_desc: "Die Produktion auf diesem Planeten wird durch die Bemühungen verlangsamt, einen gigantischen Weltraumaufzug abzureißen."
 drone_fl_satellite: "Abgestürzter Satellit der Liga der Ersten"
 drone_fl_satellite_desc: "Ein alter Satellit speit prähistorische Kommunikation in den Äther."
 drone_mineral_gift: "Drohnen-Mineraliengeschenk"
 drone_mineral_gift_desc: "Drohnen aus einer vergangenen Ära haben hier eine Ladung Mineralien abgeladen. Scheinbar nur für Sie."
 old_genetic_library: "Uralte Genbank"
 old_genetic_library_desc: "In diesem Asteroiden befindet sich eine alte DNA-Speichereinrichtung."
 fascinating_flora: "Faszinierende Pflanzenwelt"
 fascinating_flora_desc: "Dieser Planet ist die Heimat der wundervollen Mharin Kharin-Blume."
 pheromoned_1: "Pheromon-Beeinflussung, erste Stufe"
 pheromoned_1_desc: "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und machen sie glücklich."
 pheromoned_2: "Pheromon-Beeinflussung, zweite Stufe"
 pheromoned_2_desc: "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und machen sie weniger produktiv."
 pheromoned_3: "Pheromon-Beeinflussung, dritte Stufe"
 pheromoned_3_desc: "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und reduzieren ihre Migrationswahrscheinlichkeit."
 pheromoned_4: "Pheromon-Beeinflussung, vierte Stufe"
 pheromoned_4_desc: "Die Pollen in der Atmosphäre interagieren mit den Pheromonrezeptoren Ihrer Bevölkerung und machen sie produktiver, Fremdeinmischungen gegenüber aber kritischer."
 depheromoned_1: "Pheromon-Beeinflussung, Notlösung"
 depheromoned_1_desc: "Die vom oberen Management implementierten Paradigmen interagieren mit der Arbeitsfähigkeit und -bereitschaft Ihrer Bevölkerung, was sie produktiver macht."
 pheromoned_detox: "Pheromonentgiftung"
 pheromoned_detox_desc: "Die Mharin Kharin-Blüte hat die Biosphäre des Planeten getötet - und mit ihr alles Leben. Ein neuer Zyklus beginnt."
 pheromoned_grief: "Pheromontragödie"
 pheromoned_grief_desc: "Nur die Trauer bleibt."
 zro_ice: "Zro-Einschlüsse"
 zro_ice_desc: "In der aufgewühlten Atmosphäre des Eisriesen gibt es Zro-Einschlüsse."
 dark_matter_funnel: "Dunkle-Materie-Trichter"
 dark_matter_funnel_desc: "Ein Miniaturwurmloch bietet leichten Zugriff auf Dunkle Materie."
 inspired_arts: "Inspirierte Künste"
 inspired_arts_desc: "Ihr Reich wird kulturell und wirtschaftlich von einer kühnen neuen Inspirationsquelle belebt."
 uplift_rocky: "Konfliktreicher Start"
 uplift_rocky_desc: "Die aufgewertete Spezies dieses Planeten hat einige Schwierigkeiten, sich der neuen Sozialordnung anzupassen."
 unhappy_with_experiments: "Unzufrieden mit Experimenten"
 unhappy_with_experiments_desc: "Die $XenophileY$ Bevölkerung des Planeten ist wegen den unmoralischen Experimenten an einheimischen Lebensformen unzufrieden."
 unproductive_without_experiments: "Unproduktiv ohne Experimente"
 unproductive_without_experiments_desc: "Die $Society researchY$-Leistung des Planeten leidet darunter, dass hervorragende Gelegenheiten für Experimente und klinische Tests an den Wissenschaftlern vorbeigehen."
 massex_happy: "Zukunftsglaube"
 massex_happy_desc: "Ihre Bevölkerung ist zuversichtlich, dass die Zukunft nur Gutes bringen wird."
 stellar_salt: "Salzig"
 stellar_salt_desc: "Eine kulinarische Renaissance fegt über Ihr Reich hinweg."
 projecting_moon: "Täuschender Mond"
 projecting_moon_desc: "Auf diesem Mond ist ein leistungsstarkes Kommunikationsgerät aktiv, das Erkundungswerte überzeugend vortäuschen kann."
 cornucopia: "Überfluss"
 cornucopia_desc: "Auf diesem Planeten gibt es brauchbare Nahrungsquellen im Überfluss."
 raw_materials: "Rohmaterialien"
 raw_materials_desc: "Auf diesem Planeten gibt es übermäßig viele leicht abbaubare Mineralien und Erze."
 shadow_play: "Schattenspiel"
 shadow_play_desc: "Über die Oberfläche dieses Planeten treiben Schatten, die offenbar bewusst und beabsichtigt Formen bilden ... zu welchem Zweck ist jedoch unklar."
 grimacing: "Planet in Aufruhr"
 grimacing_desc: "Die inneren Unruhen dieses Planeten machen ihn zu einem interessanten Studienobjekt."
 comet_sighted_negative: "Komet gesichtet"
 comet_sighted_negative_desc: "Der bedrohliche Komet hat negativen Einfluss auf die Bewohner Ihrer Heimatwelt."
 comet_sighted_positive: "Komet gesichtet"
 comet_sighted_positive_desc: "Ein majestätischer Komet inspiriert die Bewohner Ihrer Heimatwelt."
 skid_marks: "Bremsspuren"
 skid_marks_desc: "Auf diesem Asteroiden scheinen ziemlich brutale Fahrzeugrennen ausgetragen worden zu sein."
 dust_circuits: "Schaltkreise im Staub"
 dust_circuits_desc: "Irgendwann vor langer Zeit ist eine riesige Oribtaleinrichtung auf diesen Asteroiden gestürzt und hat auf dessen Oberfläche einen unvollständigen, aber sehr deutlichen Abdruck hinterlassen."
 unusual_tectonics: "Ungewöhnliche Tektonik"
 unusual_tectonics_desc: "Dieser Planet weist höchst ungewöhnliche tektonische Eigenschaften auf."
 flagellating_movement: "Geißelbewegungen"
 flagellating_movement_desc: "Wir haben unsere ausweichenden Flottenhaltungsprotokolle basierend auf Beobachtungen der Geißeln der Weltraumamöben verbessert."
 cosmic_ray_catalysis: "Kosmische Strahlen-Katalyse"
 cosmic_ray_catalysis_desc: "Unsere Kraftwerke können nun einen Teil der kosmischen Strahlung in nutzbare Energie umwandeln."
 grand_design: "Gewaltiges Design"
 grand_design_desc: "Gepriesen sei das Rädchen im Getriebe."
 malefaction: "Verbrechen"
 malefaction_desc: "Keine gute Tat bleibt ungestraft."
 prismatic_lenses: "Prismatische Linsen"
 prismatic_lenses_desc: "Prismatische Linsen, mit denen die einzigartigen prismatischen Eigenschaften der Kristallwesen nachgestellt werden können, tragen sehr zur Physik-Forschung bei."
 crystal_sonar: "Kristallsonar"
 crystal_sonar_desc: "Eure Flotten können nun eine spezielle Technik in Bezug auf Kristallwesen nutzen, um Systeme, in denen diese leben, augenblicklich zu erkunden."
 greater_crystal_bounty: "Größere Kristallbeute"
 greater_crystal_bounty_desc: "§LBefehlt Euren Flotten, die mineralischen Überreste der vernichteten Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G500§!"
 crystal_bounty: "Kristallbeute"
 crystal_bounty_desc: "§LBefehlt Euren Flotten, die mineralischen Überreste der vernichteten Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G250§!"
 amoeba_extirpator: "Amöben-Ausrotter"
 amoeba_extirpator_desc: "Unsere Flotten verstehen sich perfekt darauf, die Schwachstellen der Weltraumamöben zu beschießen."
 crystal_breaker: "Kristallbrecher"
 crystal_breaker_desc: "Die Zielerfassungssysteme unserer Flotten haben sich der winkeligen Topographie der Kristallwesen angepasst und ihre Schadenswirkung maximiert."
 drone_destroyer: "Drohnenzerstörer"
 drone_destroyer_desc: "Aufgrund verbesserter Prognose-Algorithmen können unsere Schiffe die flinken uralten Bergbaudrohnen jetzt besser verfolgen und treffen."
 tiyanki_butcher: "Tiyanki-Schlächter"
 tiyanki_butcher_desc: "Unsere Kenntnis der Anatomie der Tiyanki erlaubt es uns, sie mit chirurgischer Präzision zu treffen und den Schaden zu maximieren."
 droning_optimizations: "Drohnenoptimierung"
 droning_optimizations_desc: "Anpassungen der Standard-Bergbaumethoden ermöglichen es, den Energieverbrauch deutlich zu reduzieren."
 cloudbuster: "Wolkenbrecher"
 cloudbuster_desc: "Wir haben unsere Waffen so modifiziert, dass sie die Magnetfelder der Weltraumwolken unterbrechen können. Das erhöht unser langfristiges Schadenspotenzial."
 drone_bounty: "Bergbaudrohnen-Beute"
 drone_bounty_desc: "§LBefehlt Euren Flotten, die Energiezellen besiegter uralter Bergbaudrohnen zu bergen.§!\nEnergie-Credits pro besiegter Flotte: §G500§!"
 unbalanced_ecosystem: "Unausgewogenes Ökosystem"
 unbalanced_ecosystem_desc: "Die Tendenzen der Biosphäre in Richtung extremer Homogenität der Pflanzenwelt machen diesen Planeten ungeeignet für landwirtschaftliche Vorhaben."
 ruler_failed_savior: "Gescheiterter Retter"
 ruler_failed_savior_desc: "Ein gescheiterter Rettungsversuch lässt Ihre Bevölkerung am Boden zerstört zurück."
 ruler_savior: "Retter"
 ruler_savior_desc: "Aufgrund eines erfolgreichen Rettungsversuchs ist der Jubel in Ihrer Bevölkerung groß."
 missing_scientist: "Personalverlust"
 missing_scientist_desc: "Wir haben einen Wissenschaftler verloren, der in einem Beobachtungsposten arbeitete. Dies hat in der wissenschaftlichen Gemeinde Wellen geschlagen."
 humiliated: "Gedemütigt"
 humiliated_desc: "§LWir wurden öffentlich von einem anderen Reich gedemütigt.§!"
 raided: "Überfallen"
 raided_desc: "§LWir haben es versäumt, uns gegen die Plünderer zu verteidigen.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "$ETHIC$-Regime: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "Alien-Lehnsherr: $VAL$"
