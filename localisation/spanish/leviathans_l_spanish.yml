 leviathans.143.desc.first: "La base estelar de §Yla Bolsa de Comercio Riggan§! del sistema [trader_system.GetName] ha sido destruida. Este puesto independiente había facilitado el comercio entre civilizaciones interestelares durante más de un milenio, pero ya no existe."
 leviathans.143.desc.known: "Las fuerzas del [trader_destroyer.GetName] se han asegurado de eso."
 leviathans.143.desc.unknown: "Fuerzas hostiles no identificadas se han asegurado de eso."
 leviathans.143.desc.trade: "Por desgracia, esto ha eliminado una fuente de motas volátiles. Ya no podemos acceder a este canal de recurso estratégico."
 leviathans.143.a: "Una consecuencia alarmante."
 leviathans.143.b: "¡Habíamos pagado por esa especia!"
 leviathans.144.a.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first: "Nos informan de que la sede del §YGremio de Comerciantes Muutagan§! del sistema [trader_system.GetName] ha sido destruida."
 leviathans.144.desc.known: "Parece que fuerzas pertenecientes al [trader_destroyer.GetName] son las responsables de este ataque."
 leviathans.144.desc.unknown: "Los atacantes parecen provenir de un imperio que todavía desconocemos."
 leviathans.144.desc.second: "Los pocos capitanes comerciantes muutagan supervivientes se han dispersado por la galaxia."
 leviathans.144.desc.trade: "Esto supone el fin de la producción de los cristales raros valiosos. Ya no podemos acceder a este canal de recurso estratégico."
 leviathans.144.a: "Una grave disrupción del comercio."
 leviathans.144.b: "¡Nuestros cristales! ¡Esto no quedará así!"
 leviathans.150.desc: "Querido cliente, lamentamos informarte de que el acuerdo comercial que negociamos para la exportación del gas exótico a los mundos de [Root.GetName] ha terminado. Estamos dispuestos a ampliar el acuerdo otros diez años si tienes los créditos energéticos necesarios."
 leviathans.150.a: "Está bien. Deseamos ampliar el acuerdo."
 leviathans.150.b: "Nos las apañaremos solos por ahora."
 leviathans.150.c: "No podemos permitir ampliarlo."
 leviathans.151.desc: "Hemos enviado motas volátiles a tus mundos durante diez años, pero nuestro acuerdo se acaba, [Root.GetSpeciesName]. ¿Lo prolongamos otros diez, o deseas ponerle fin?"
 leviathans.151.a: "Continuemos. Las motas deben expandirse."
 leviathans.151.b: "Por ahora no necesitamos vuestra especia."
 leviathans.152.desc: "El tiempo vuela, ¿verdad, [Root.GetSpeciesName]? Ya han pasado diez años desde que iniciamos nuestro acuerdo comercial de cristales raros. ¿Deseas ampliar el acuerdo otra década?"
 leviathans.152.a: "Sí. Sigamos con este acuerdo."
 leviathans.152.b: "Por ahora prescindiremos de los cristales."
 leviathans.156.desc: "Tus insensatos ataques han puesto a XuraCorp y a sus empleados en peligro. No tenemos más remedio que rescindir nuestro acuerdo comercial actual. No habrá devoluciones."
 leviathans.156.desc.notrade: "Vuestro temerario ataque pone en peligro tanto a las propiedades como a los empleados de XuraCorp. Haríais bien en recordar que las buenas relaciones con el cliente son algo recíproco."
 leviathans.156.a: "Fin de las comunicaciones."
 leviathans.157a.desc: "Me temo que negociar con piratas va contra la política de la compañía."
 leviathans.157b.desc: "No eres un cliente aceptable."
 leviathans.157c.desc: "No tenemos nada que hablar contigo."
 leviathans.159.desc: "¡Tus ataques contra nuestra estación son intolerables! ¡Se te cierra el grifo! Puedes considerar nuestro acuerdo comercial anulado."
 leviathans.159.desc.notrade: "¡Este ataque no provocado está fuera de lugar! No vamos consentirlo. Interrumpimos la relación con vosotros." #addressing the player empire as a whole
 leviathans.160a.desc: "Sois una nación de bandidos y asesinos. No queremos nada con vosotros."
 leviathans.160b.desc: "Escoria pirata."
 leviathans.160c.desc: "Vuestros ataques son imperdonables."
 leviathans.162.desc: "Ah, ¡así que los piratas muestran su auténtica naturaleza! ¡Pues olvidaos de nuestros acuerdos comerciales! Ningún muutagan volverá a comerciar con [Root.GetName]."
 leviathans.162.desc.notrade: "¡¿Cómo osáis atacarnos, piratas?! Que sepáis que no toleramos semejante barbarie."
 leviathans.163a.desc: "¡Sois unos terroristas! No olvidaremos vuestra agresión contra nuestro pueblo."
 leviathans.163b.desc: "Comprobarás que los muutagans tenemos buena memoria, [Root.GetSpeciesName]. Nunca olvidamos una ofensa."
 leviathans.163c.desc: "Nunca volveremos a confiar en [Root.GetName]."
 ##################
 #ARTISAN ENCLAVE
 ##################
 leviathans.295.desc: "¡Una visita! ¡Qué alegría! Oh, perdóname, qué mala educación. Creo que debemos presentarnos. Somos la Compañía de Artesanos.\n\nNuestros miembros han dedicado su vida al arte, la música, la cultura y todo lo que hace que la existencia de un ser inteligente sea más llevadera. ¡Si quieres compartir la magia de nuestras creaciones, no dudes en contactar con nosotros!"
 leviathans.300.name: "La Compañía de Artesanos"
 leviathans.300.desc: "¡Saludos! Yo, gran maestre/a de la Compañía de Artesanos, os deseo una jornada creativa.\n\n¿Qué podemos hacer por vosotros? ¿Una obra de arte para vuestro disfrute? ¿O preferís patrocinarnos para que creemos belleza de otro mundo?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc: "¿Eh? Oh, disculpad mis ensoñaciones. A veces mi musa es... demasiado poderosa. ¿Podemos hacer algo más por vosotros?"
 leviathans.300b.desc: "¿Alguna vez os habéis parado a pensar en la majestuosidad de todo? Aquí estamos, con vosotros. ¡Qué fantástica vicisitud! Ya estoy visualizando una balada."
 leviathans.300c.desc: "¿Sí? ¿Hola? Ah, ¡eres tú! Perdóname, estaba intentando dar con una estrofa que se me resiste. ¿En qué puedo ayudar?"
 leviathans.300.a: "Queremos encargar una §Yobra de arte§!."
 leviathans.300.a.reply: "Por desgracia, no os podemos ofrecer nada más, o llegaremos a pensar que no apreciáis las que ya habéis comprado. Tenemos una integridad que mantener, ¿sabéis?"
 leviathans.300.b: "Queremos ser vuestros §Ymecenas§!."
 leviathans.300.b.stop: "Ya §Yno queremos patrocinaros§!."
 leviathans.300.b.stop.tooltip: "§RDetiene§! la £opinion£ Opinión ganada al mes.\n\n"
 leviathans.300.b.reply: "Oh, ya veo. Qué lástima, originarios [root.GetSpeciesAdj], pero os damos las gracias por el apoyo inicial.\n\nAdiós."
 leviathans.300.c: "Organiza un §Yfestival§! en nuestros mundos."
 leviathans.300.c.allow: "Requiere que la §YCompañía§! tenga:\n£opinion£ Opinión +50"
 leviathans.300.c.outofstock: "Solo podemos organizar un §YFestival de Mundos§! cada 20 años."
 leviathans.300.d: "§YCuéntanos más§! sobre tu compañía."
 leviathans.300.d.reply: "Somos la Compañía de Artesanos, que se compone de varias estaciones habitadas por creativos de diversos mundos, todos unidos en el deseo de crear una nueva belleza en estos refugios seguros. Traen sus ideas y métodos de todas partes de la galaxia y, juntos, descubrimos las expresiones absolutas del propio ser.\n\nDamos muchos servicios a quienes quieran disfrutar del arte. Si nos ayudáis patrocinando nuestras obras, puede que hasta queramos organizar eventos más grandes para vuestro pueblo."
 leviathans.300.e: "¿Qué más puedes hacer?"
 leviathans.300.f: "Queremos invertir en un §YMinisterio de Cultura§!."
 leviathans.301.name: "[From.GetName]" #country — may return as an unknown name
 leviathans.301.desc: "La Compañía de Artesanos no responderá a nuestras llamadas."
 leviathans.301.desc.unknown: "A parte de las traducciones, cuando intercambiamos nuestra información con [From.GetName], cerraron todas las vías de comunicación con nosotros."
 leviathans.301.a: "¡¿Cómo se atreven?!"
 leviathans.304a.desc: "¡Muchísimas gracias! La nobleza de este acto ayudará a fomentar el arte en el universo. Tenemos la certeza de que quedaréis complacidos."
 leviathans.304b.desc: "¡Gracias a vuestros actos de hoy, las estrellas brillan con algo más de intensidad!"
 leviathans.304c.desc: "Sabíamos que los [root.GetSpeciesAdj] teníais algo especial. En serio, vuestro gusto es de lo más refinado."
 leviathans.305.desc: "¡Fabuloso! Nos complace confiaros una de nuestras creaciones. Seguro que alegrará a vuestro imperio."
 leviathans.305.a.tooltip: "Accede a una §S£decision£ $decision_art_monument$§! §Ydecisión§! que puede promulgarse en un planeta con los siguientes efectos:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply: "¡Excelente! La pieza se enviará a vuestro almacén de inmediato. Solo tenéis que solicitar a vuestra administración planetaria que promulgue la §Ydecisión§! en cualquier planeta que deseéis.\n\nOs agradecemos humildemente vuestro patrocinio."
 leviathans.330.desc: "Organizar un festival de esa escala requeriría que todos nuestros artistas hicieran uso de su talento. No es un trabajo fácil, ni barato."
 leviathans.330.a.reply: "¡Excelente! ¡Estamos encantados de crear este magnífico Festival de Mundos!"
 leviathans.310.desc: "Eso sería muy útil y nos permitiría probar nuevas ideas y asumir más riesgos en nuestro proceso de creación. Tenemos un programa de §Ydiez años§! que requeriría un solo pago."
 leviathans.310.a.tooltip: "Gana §G£opinion£ Opinión +1§! con la §YCompañía de Artesanos§! cada mes.\n\n"
 leviathans.310.a.reply: "¡Muchísimas gracias! Ahora, con vuestra generosa contribución, seremos capaces de expandir el propio concepto del arte. Además, enviaremos regularmente un boletín de noticias a todos nuestros mecenas."
 leviathans.307.desc: "Nuestra economía no puede seguir patrocinando a la Compañía de Artesanos. Ya no recibirán financiación de nuestro imperio. Esto sin duda empeorará nuestra relación con el enclave."
 leviathans.307.a.tooltip: "§RQuita§! el modificador del imperio §Y$enclave_artist_patron$§!."
 leviathans.335.name: "El escándalo"
 leviathans.335.desc: "El §YFestival de Mundos§! que organiza la Compañía de Artesanos lleva mucho tiempo llenando de dicha al pueblo de [Root.GetName]. Por desgracia, no ha durado mucho.\nEn [this_planet.GetName], los festejos han degenerado en una gran estampida de la muchedumbre que ha matado a miles de ciudadanos. No sabemos qué circunstancias han provocado semejante tragedia, pero cada vez hay más rencor hacia la administración y los organizadores del festival."
 leviathans.335.b: "Desviad la atención mediática."
 leviathans.336.name: "La alegría"
 leviathans.336.desc: "Debido a la sobreabundancia de felicidad que se ha extendido por el §YFestival de Mundos§!, algunos organizadores han empezado a enamorarse de nuestro estilo de vida. Han manifestado su deseo de quedarse aquí, establecerse y formar parte de nuestro imperio."
 leviathans.336.a: "Que se queden."
 leviathans.336.b: "Deben irse."
 leviathans.337.name: "La traición"
 leviathans.337.desc: "El §YFestival de Mundos§! se ha interrumpido abruptamente. La Compañía de Artesanos ha recogido los bártulos y se ha ido sin decir por qué.\n\nTras registrar sus campamentos y arenas, lo único que hemos descubierto es que ha desaparecido una cantidad ingente de recursos."
 leviathans.337.a: "¡Ladrones!"
 leviathans.315.desc: "Estimado/a [Root.GetRulerTitle] [Root.GetRulerName], hace una década, [Root.GetName] se comprometió a patrocinar a la Compañía de Artesanos, y eso has hecho.\n\nEl tiempo de tu mecenazgo llega a su fin, así que te preguntamos: ¿quieres renovar tu subscripción a las mejores artes y creaciones de la galaxia?"
 leviathans.321.name: "Boletín para los patrocinadores"
 leviathans.321.desc: "A continuación, nuestro último boletín de noticias para nuestros patrocinadores:\n\n"
 leviathans.321.desc.a: "Por desgracia, el enclave no ha producido gran cosa. La mayoría de los artistas han caído en una profunda melancolía carente de inspiración. El estado anímico es terrible, pero hay esperanzas. La creación lleva su tiempo.\n\nCualquier donación que pueda ayudar a reavivar de nuevo el interés del grupo por el plano material sería de tremenda utilidad."
 leviathans.321.desc.b: "El enclave ha estado ocupado en los dos últimos meses. Una nueva tecnología inventada por un residente, capaz de transmitir sensaciones olfativas a un receptor, está causando sensación. Esta maquinaria podría cambiarlo todo.\n\nPara desarrollar más esta idea, necesitaremos más donaciones."
 leviathans.321.desc.c: "El enclave está muy animado. La creación del Scentilus Rift ha hecho que muchos artistas centren su atención en crear nuevas experiencias compatibles con el dispositivo. Hasta ahora, la más notable ha sido una pieza orquestal transmitida mediante el olfato.\n\nNuestro trabajo continúa, y las donaciones serían muy bien recibidas."
 leviathans.321.desc.d: "Hemos abandonado nuestros intentos de crear experiencias centradas en el olfato. Era una idea estúpida con la que solo hemos perdido el tiempo y lo hemos apestado todo.\n\nNecesitaremos donaciones de nuestros estimados patrocinadores para encauzarnos de nuevo. ¡Os agradecemos vuestro apoyo!"
 leviathans.321.a: "Deseamos donar."
 #leviathans.321.a.reply: "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c: "Ahora no podemos permitirnos una donación."
 leviathans.321.b: "Queremos darnos de baja de este boletín de noticias."
 leviathans.322.name: "Patrocinadores con beneficios"
 leviathans.322.desc: "¡Saludos, patrocinador/a [Root.GetRulerName]! Hemos inventado un hermoso nuevo tipo de arquitectura, específicamente diseñada para mejorar el entendimiento mutuo de las masas: un §YMinisterio de Cultura§!. Mezcla el arte y los prejuicios subconscientes de la población, para luego romperlos y presentarlos como una nueva forma de unidad.\n\n¿Deseas comprar este edificio? Seguro que será útil para unificar tu imperio. Y es muy barato, aunque sea yo quien lo diga."
 leviathans.322.a.tooltip: "Obtén acceso a un §S£building $building_artist_patron$§! con los siguientes efectos en tu imperio:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive: "Obtén acceso a un §S£building£ $building_artist_patron$§! con los siguientes efectos en tu imperio:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine: "Obtén acceso a un §S£building£ $building_artist_patron$§! con los siguientes efectos en tu imperio:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name: "Actualización decepcionante"
 leviathans.323.desc: "Nuestras disculpas, patrocinador/a [Root.GetRulerName]. Estamos atravesando un bloqueo creativo. El enclave está desorientado y no podemos ofrecer nada en este momento. Agradecemos tu patrocinio, como siempre."
 leviathans.323.a: "Esperamos que la situación mejore."
 #leviathans.323.a.reply: "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b: "¡Exigimos nuestro dinero!"
 #leviathans.323.b.reply: "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name: "Habilidad artística rota"
 leviathans.324.desc: "Saludos, patrocinador/a [Root.GetRulerName]. Hemos tenido que desguazar la mayor parte de nuestro equipo técnico debido a una importante avería. ¿Tal vez podrían servirte los materiales y la chatarra?"
 leviathans.324.a: "Aprovecharemos los materiales."
 #leviathans.324.a.reply: "That is good, then it won't go to waste."
 leviathans.324.b: "Lo repararemos por vosotros."
 #leviathans.324.b.reply: "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc: "¡Lamentamos de veras oír eso, mecenas! Sin el boletín no podremos mantenerte al tanto de nuestros últimos logros..."
 leviathans.345.name: "El Ministerio de Cultura"
 leviathans.345.desc: "Ah, el §YMinisterio de Cultura§!... Se diseñó para combatir la divergencia y promover una mayor unidad en el imperio a través del arte. Es una verdadera obra de arte, si se me permite decirlo."
 leviathans.345.a.reply: "¡Excelente! Enviaremos la obra a vuestro almacén. Basta con que pidáis a vuestros constructores que la erijan en el planeta que queráis.\nOs agradecemos vuestro mecenazgo."
 leviathans.352.desc: "Acabamos de recibir una transmisión de la Compañía de Artesanos. ¡Una de sus estaciones ha sido destruida!"
 leviathans.353.desc: "Hemos recibido una señal de socorro del/de la gran maestre/a de la Compañía de Artesanos. Su última estación y refugio cultural ha sido destruida. Hubo pocos supervivientes y la compañía se ha disuelto."
 leviathans.354.desc: "Tras destruir la estación de la Compañía de Artesanos, encontramos muchos recursos para reciclar de entre sus restos. Donaciones, regalos y creaciones ahora flotan por el espacio y cualquiera puede recogerlos."
 leviathans.354.desc.unknown: "Tras destruir la estación que flotaba en el sistema [station_system.GetName], encontramos abundantes recursos valiosos entre sus restos."
 ##################
 #CURATOR ENCLAVE
 ##################
 leviathans.500.name: "Cuidadores"
 leviathans.500a.desc: "Quizá te preguntes por el significado de las formas del mural detrás de mí. ¡Es una buena pregunta con una interesante respuesta! Esta información cuesta 15 cuatrillones de créditos energéticos."
 leviathans.500b.desc: "Habéis dado con los Cuidadores. ¿En qué podemos ayudaros?"
 leviathans.500c.desc: "¿Sabíais que esta conversación la están monitorizando de cerca entes de siete reinos subespaciales distintos? Ay, me temo que la tecnología para comunicaros con ellos os supera por mucho y poco podéis hacer al respecto."
 leviathans.500d.desc: "No temáis. Hemos actualizado vuestros archivos con información sobre el [Root.GetName] para las generaciones futuras. Se os recordará mucho después de la inevitable caída de vuestra nación estelar."
 leviathans.500e.desc: "Querría hacer muchas cosas por vosotros, pero es que no puedo hacerlas gratis. Manejar esta estación espacial requiere mucha energía... debemos pensar en nuestra supervivencia."
 leviathans.500f.desc: "Saludos en nombre de la orden de los Cuidadores. ¿Queríais algo?"
 leviathans.500g.desc: "Como siempre, es un placer hacer negocios con vuestro gobierno. ¿Podemos ofreceros alguna tecnología?"
 leviathans.500h.desc: "Me alegro de veros. Seguro que podemos llegar a alguna clase de acuerdo beneficioso para todos antes de que acabe el día."
 leviathans.500i.desc: "El conocimiento en malos apéndices prensiles puede ser peligroso, pero ¿qué podemos hacer? Necesitamos energía para alumbrarnos..."
 leviathans.500j.desc: "Aún hay muchas cosas que desconocéis, [Root.GetSpeciesNamePlural]. Permitid que os eduquemos sobre el universo."
 leviathans.500k.desc: "Tenemos cartas estelares detalladas de toda la galaxia, reunidas por exploradores de un centenar de razas distintas. ¿Serían de interés para vosotros?"
 leviathans.500l.desc: "El conocimiento lo es todo. Debe conservarse."
 leviathans.502.name: "Primer contacto con [curator_enclave_country.GetName]"
 leviathans.502a.desc: "Saludos, viajeros de las estrellas. Somos los Cuidadores.\n\nNuestra antigua orden la fundaron hace eones las diversas potencias galácticas que había en auge en aquel momento. Nos dedicábamos a la conservación de todo conocimiento, en un esfuerzo por impedir que la galaxia se sumiera en otra era oscura de extinciones en masa y barbarie.\n\nFracasamos.\n\nAhora quedamos pocos, pero no por ello estamos menos comprometidos con la misión que nuestros predecesores. Estamos dispuestos a compartir nuestro conocimiento con vosotros... por un precio."
 leviathans.502b.desc: "Bienhallados, exploradores. Habláis con el [curator_enclave_country.GetName]. Quizá ya estéis familiarizados con nuestra antigua orden. Como nuestros estimados colegas de otros enclaves de los Cuidadores, estamos dispuestos a daros lo que nos podáis pagar."
 leviathans.502.a: "Bienhallados."
 leviathans.500.a: "Nos interesa conseguir §Ynuevas cartas estelares§!."
 leviathans.500.b: "¿Nos ayudáis en la §Yinvestigación§!?"
 leviathans.500.b.alreadyaided: "Los Cuidadores ya están mejorando nuestra capacidad de investigación."
 leviathans.500.c: "Habladnos de los §Ymisterios§! del universo."
 leviathans.500.d: "¿Podemos reclutar a uno de vuestros §Ycientíficos§!?"
 leviathans.500.d.alreadyrecruited: "Ya tenemos un científico Cuidador."
 leviathans.500.d.opinion: "Requiere que los §YCuidadores§! tengan:\n£opinion£ Opinión +50"
 leviathans.500.e: "¿Podéis compartir los principios esenciales del conocimiento?"
 leviathans.500.e.alreadyshared: "Ya hemos compartido los principios del Cuidador."
 leviathans.500.e.opinion: "$leviathans.500.d.opinion$"
 leviathans.500.h: "¿Podéis hablarnos de vuestros §Yotros clientes§!?"
 leviathans.500.i: "¿Qué sabes de: §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue: "[curator_enclave_country.GetName] tarda más o menos una década en identificar cada nueva §Y$clue$§!."
 leviathans.504a.desc: "Nuestra orden os da las gracias, estimados clientes."
 leviathans.504b.desc: "Gracias, [root.GetSpeciesAdj]. Que la claridad y la curiosidad te acompañen."
 leviathans.504c.desc: "Un placer hacer negocios con vosotros. ¿En qué más os pueden ayudar nuestra perspicacia y nuestros inestimables registros?"
 #leviathans.506.name: "Star Charts"
 #leviathans.506a.desc: "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
 #leviathans.506.a: "15 star systems."
 #leviathans.506.b: "10 star systems."
 #leviathans.506.c: "5 star systems."
 leviathans.506.d: "¿Qué más nos ofrecéis?"
 #leviathans.506.a.reply: "We are transmitting the survey data to you now."
 leviathans.507.name: "Ayuda a la investigación"
 leviathans.507.desc: "Por supuesto. Estamos dispuestos a ofreceros un acceso limitado a nuestros bancos de datos por un periodo de diez años estándar. Esto mejorará significativamente las investigaciones de vuestros §Hlaboratorios científicos§! planetarios.\n\nEvidentemente, deberéis compensarnos por este servicio, pero tenemos unos precios muy razonables."
 leviathans.507.a: "Nos gustaría adquirir este servicio."
 leviathans.507.a.reply: "Buena elección. Que las futuras generaciones de [Root.GetSpeciesNamePlural] no duden en alabaros."
 leviathans.508.name: "Misterios"
 leviathans.508.desc: "Hay entes de un poder abrumador que habitan en ciertos sistemas estelares de nuestra galaxia. A costa de numerosas vidas y recursos, agentes de los Cuidadores han reunido con gran dolor conocimientos que hará que sea más fácil enfrentarse a ellos la próxima vez que os los encontréis."
 leviathans.508.a: "Contadnos §Yalguna novedad§!."
 leviathans.508.a.reply: "Quizá os interese esto... Os hemos señalado un sistema estelar en el §Ydiario§!."
 leviathans.508.b: "Háblanos de: §Y$NAME_Ether_Drake$§!."
 leviathans.508.c: "Háblanos de: §Y$NAME_Enigmatic_Fortress$§!."
 leviathans.508.d: "Háblanos de: §Y$NAME_Stellar_Devourer$§!."
 leviathans.508.e: "Háblanos de: §Y$NAME_Dimensional_Horror$§!."
 leviathans.508.f: "Háblanos de: §Y$NAME_Alien_Hive$§!." #Asteroid Hive
 leviathans.508.g: "Háblanos de: §Y$NAME_Infinity_Machine$§!."
 leviathans.508.h: "Háblanos de: §Y$NAME_Automated_Dreadnought$§!."
 leviathans.508.i: "Háblanos de: §Y$NAME_Wraith$§!."
 leviathans.508.j: "Háblanos de: §Y$NAME_Voidspawn$§!."
 leviathans.508.k: "Háblanos de: §Y$NAME_Scavenger_Bot$§!." #Scavenger Bot
 leviathans.508.l: "Háblanos de: §Y$NAME_Elderly_Tiyanki$§!." #Tiyanki Matriarch
 leviathans.508.m: "Háblanos del §Y$NAME_Toxic_God$§!." #Toxic God
 leviathans.506.f: "¿Qué tal le iría a nuestra flota actual en un combate en su contra?"
 leviathans.5106.f1.reply: "Mal. Muy mal.\n\nUn momento, ¿no estarás pensando en...? Vaya, ¿con las naves que tenéis? ¡Sería... sería una matanza!"
 leviathans.5106.f2.reply: "Recomiendo fervientemente no hacerlo. Vuestros ataques serían más una molestia que una amenaza."
 leviathans.5106.f3.reply: "Mmm, sí... sí, supongo que tendríais una oportunidad. Si se combinase toda la flota... no sería un combate fácil, claro, pero la victoria entraría dentro de las posibilidades."
 leviathans.5106.f4.reply: "Vuestra flota es poderosa, comparable a algunas de las grandes armadas registradas en los anales de la orden de los Cuidadores. La victoria es ciertamente posible."
 leviathans.500.f: "Deseamos establecer un §Yequipo de especialistas§! conjunto."
 leviathans.511.name: "Equipo de especialistas"
 leviathans.511.desc: "Sí, una instalación así beneficiaría el avance de la ciencia galáctica. Autorizamos la construcción de este equipo en vuestra base estelar en el sistema que compartís con nosotros. Nuestros Cuidadores se unirán a vuestros científicos."
 leviathans.511.a: "Excelente. ¿Qué más nos ofrecéis?"
 leviathans.511.a.tooltip: "Ya podemos construir el edificio de la base estelar §HEquipo de especialistas de los Cuidadores§! en el sistema §Y[curator_system.GetName]§!."
 leviathans.550.name: "Necroengendro"
 leviathans.550.desc: "Si nuestras sospechas se confirman, el engendro del vacío está muy lejos de su hogar. Creemos que es la progenie de un depredador extragaláctico de proporciones inimaginables que acecha a sus presas en el vacío del espacio. Aunque nunca nos hemos encontrado con un espécimen vivo, hemos oído historias del caos y la destrucción que los engendros del vacío dejan a su paso. Se dice que los mundos se apagan bajo su sombra."
 leviathans.550.a: "$leviathans.510.a$"
 leviathans.550.a.reply: "Por lo que sabemos, la madre pone los huevos, grandes como planetas, en la órbita de una estrella, donde se incuban durante miles de años, a veces el tiempo suficiente para desarrollar una atmósfera y vida orgánica.\n\nSe alimentan de materia viva, y se dice que los engendros del vacío adultos ejercen una extraña influencia sobre todos los seres vivos. Por suerte, parece que los padres han abandonado a esta cría.\n\nQuizás lo mejor sea acabar con esta criatura mientras aún es joven y vulnerable, ¿no?"
 leviathans.550.b: "¿Cómo se le derrota?"
 leviathans.550.b.reply: "No hay registros de que un engendro del vacío adulto haya sido derrotado antes, pero este acaba de eclosionar. El engendro arroja escupitajos corrosivos y púas que pueden atravesar los blindajes más gruesos, pero una capa protectora anti ácido debería ralentizar sus efectos. Os ayudaremos a prepararla. El engendro del vacío es una amenaza para todos nosotros."
 leviathans.555.name: "Desguazador"
 leviathans.555.desc: "Ah, el robot hecho de restos. El Desguazador es una curiosa construcción de una era perdida. Busca sin cesar entre los campos de deshechos de la galaxia y une a su casco las armas, los motores y los materiales extraídos de innumerables naves abandonadas. Así, ha aumentado su masa y su potencia de fuego durante siglos, y no da señales de querer parar.\n\nNadie sabe si existe un límite en lo masivo podría llegar a ser, con suficiente tiempo y chatarra con los que trabajar."
 leviathans.555.a: "¿Quién lo comenzó a construir?"
 leviathans.555.a.reply: "Por desgracia, se desconoce si existen datos fiables sobre el origen del Desguazador. Algunos investigadores creen que se trata de una máquina averiada de recolección de chatarra perteneciente a un imperio perdido, pero que se desvió de su propósito inicial por una degradación del hardware. Otros piensan que se concibió como un nanobot microscópico programado para aumentar su tamaño y fuerza de forma ilimitada aprovechándose de su entorno. Y aún hay otros que dicen que empezó siendo una nave capitana robótica, la única superviviente de una batalla intergaláctica que se libró hace milenios. Puede que sus sistemas de razonamiento se vieran dañados irreparablemente por la repentina destrucción de su civilización.\n\nPero todo esto son solo especulaciones, claro."
 leviathans.555.b: "¿Podemos comunicarnos con él?"
 leviathans.555.b.reply: "Con el paso de los años, se han producido muchos intentos de comunicarse con el Desguazador o de alterar su programación. Por desgracia, la mayoría de estas expediciones han terminado como parte de los desguaces espaciales donde el habita el Desguazador. Solo los que fueron capaces de zafarse sobrevivieron.\n\nEl Desguazador ha incorporado suficiente artillería a su armazón de retales como para destruir la flota entera de una nación por sí solo (algo que podría haber sucedido más de una vez). Obviamente, estos encuentros solo han servido para hacer más fuerte al Desguazador, al darle más componentes de naves que reciclar."
 leviathans.555.c: "$leviathans.510.b$"
 leviathans.555.c.reply: "Como es de suponer, el Desguazador no se construyó siguiendo ningún esquema previo. Debido a ello, algunas de sus piezas encajan... de una manera poco óptima, lo que ha dado como resultado algunas debilidades estructurales. Evidentemente, los poco entendidos son incapaces de ver a simple vista la mayoría de ellas, pero nuestros avanzados sensores han conseguido aislarlas.\n\nQue vuestra flota concentre los disparos en las secciones indicadas del casco del Desguazador, ya que esto reducirá considerablemente la cantidad de daño que la construcción es capaz de soportar antes de quedar destruida."
 leviathans.555.aa: "Recuérdanos cuáles son sus orígenes."
 leviathans.555.bb: "Recuérdanos cuáles han sido los intentos de comunicarse con él."
 leviathans.556.name: "Matriarca tiyanki"
 leviathans.556.desc: "Es magnífica, ¿no? Una vieja matriarca marchita, con una piel descolorida y endurecida por los eones, con unos tentáculos capaces de agarrar los cascos de los acorazados como si fueran las valvas de una ostra. Hace décadas, nuestros investigadores oyeron rumores de que un capitán había jurado dar caza a la matriarca hasta los confines de la galaxia. No obstante, teniendo en cuenta que sigue viva, imaginamos que no tuvo éxito."
 leviathans.556.a: "¿Por qué es la matriarca mucho más grande que otros tiyankis?"
 leviathans.556.a.reply: "Su descomunal tamaño es una anomalía, eso seguro. Creemos que la matriarca es una criatura errante de otra galaxia en el espacio profundo donde una especie de tiyankis de un tamaño y una fuerza muy superior evolucionó de manera distinta a los tiyankis que se encuentran en la nuestra.\n\nClaro que también es posible que la matriarca simplemente sufra de una forma avanzada de gigantismo, aunque esto no explicaría su elevada esperanza de vida."
 leviathans.556.b: "¿Qué se sabe del capitán que perseguía a la matriarca?"
 leviathans.556.b.reply: "Muy poco. Es bastante posible que la siguiera hasta aquí desde otra galaxia. Aunque es incompresible cómo alguien puede cometer la imprudencia de perseguir con una sola nave a una criatura capaz de destruir flotas enteras."
 leviathans.556.c: "$leviathans.510.b$"
 leviathans.556.c.reply: "La matriarca es formidable, pero no indestructible. Aunque su piel blindada la protege de un amplio espectro de proyectiles, presenta un punto débil importante.\n\nTiene alojado en el lomo un torpedo de fotones gigantesco, una herida de un combate reciente que no se le ha curado bien. Aunque parece defectuoso, nuestras lecturas indican que aún se puede detonar si se estimula con un pulso de energía específico.\n\nOs trasmitiremos los detalles ahora mismo."
 leviathans.556.aa: "Recuérdanos por qué la matriarca es más grande que otros tiyankis."
 leviathans.556.bb: "Recuérdanos cosas del capitán que quería cazar a la matriarca."
 leviathans.558.name: "El Dios tóxico"
 leviathans.558.desc: "La entidad tóxica es un ser escurridizo. Ha estado vagando por la galaxia durante milenios, y suele esparcir veneno por mundos en lo que imaginamos que será una fase natural de su ciclo vital. Nos hemos enterado de que ha sido detectado en el sistema §Y[toxic_god_system.GetName]§!."
 leviathans.558.desc.knights: "La entidad tóxica es un ser escurridizo. Ha estado vagando por la galaxia durante milenios, y suele esparcir veneno por mundos en lo que imaginamos que será una fase natural de su ciclo vital, ¡aunque eso ya lo sabíais!\n\nLo sentimos, pero no podemos ayudaros a dar con su paradero. Ninguno de nuestros contactos la ha visto en mucho tiempo."
 leviathans.558.A: "$leviathans.510.a$"
 leviathans.558.AA: "Recordadnos lo que sepáis de ella."
 leviathans.558.A.reply: "No tenemos registros sobre los orígenes de la entidad tóxica. El primer avistamiento se produjo hace miles y miles de años, y desde entonces se ha dejado ver cada pocos siglos. Hay quien dice que es una deidad, pero vosotros sacad vuestras propias conclusiones. Lo que sí podemos afirmar es que es un ser orgánico de lo más formidable con características artropoides. Los informes indican que es tan grande que ha desarrollado su propio ecosistema, aunque la tarea de recoger muestras biológicas ha resultado ser todo un desafío."
 leviathans.558.B: "¿Cómo se la derrota?"
 leviathans.558.BB: "Recordadnos cómo podemos combatirla."
 leviathans.558.B.reply: "En los últimos enfrentamientos hubo algunos supervivientes. Según los informes, sus corrosivos venenos son capaces de quemar cualquier blindaje. Los escudos son más efectivos, pero solo un poco. Para colmo, las criaturas que viven en su espalda presumiblemente atacarán en enjambre si la entidad se ve amenazada. Nuestra única recomendación es usar una fuerza abrumadora."
 leviathans.590.name: "Contratar científico"
 leviathans.590.desc: "Estamos dispuestos a ceder a vuestra causa los servicios de uno de nuestros científicos más brillantes. Esto no es una oferta que les hagamos a todos, como comprenderéis.\n\nAntes de preparar el viaje será necesario realizar una... donación apropiada."
 leviathans.590.a: "Por supuesto. Tendréis nuestra donación."
 leviathans.590.a.reply: "Excelente. Ya tenéis acceso libre a una de las mentes más preclaras de nuestro tiempo."
 leviathans.590.tt_scientist: "Solo podemos emplear §Yun§! §Hcientífico cuidador§! a la vez."
 leviathans.598.name: "Principios en común"
 leviathans.598.desc: "Estamos dispuestos a facilitar a vuestro colectivo los principios fundamentales del conocimiento. Este procedimiento solo es accesible para una consciencia compartida.\n\nNi siquiera para nosotros es una tarea baladí. También conlleva su precio. Sin embargo, el conocimiento sigue siendo la mercancía más cotizada."
 leviathans.598.a: "$leviathans.590.a$"
 leviathans.598.a.reply: "Es una buena inversión."
 leviathans.598.tt_principles: "Ya compartieron con nosotros los principios fundamentales de los cuidadores."
 leviathans.599.name: "Comprar información"
 leviathans.599.desc: "Como sois unos de nuestros clientes de confianza, podemos desvelaros ciertos datos de los menos favorecidos. Vosotros decidís qué hacer con la información, claro.\n\n¿Qué queréis saber?"
 leviathans.599.a: "Háblanos de: [curator_customer_1.GetName]."
 leviathans.599.b: "¿Qué sabéis de [curator_customer_2.GetName]?"
 leviathans.599.c: "Queremos saber algo sobre [curator_customer_3.GetName]."
 leviathans.599.d: "Nos interesa [curator_customer_4.GetName]."
 leviathans.599.yes.reply: "Excelente. Os transferiremos la información a través del enlace de datos interestelar más seguro de la galaxia."
 leviathans.600.name: "$clues$"
 leviathans.600.desc: "¿Los $lgates$? Sí, como los otros portales, son anteriores incluso a los $gov_stagnant_ascendancy$ de más antigüedad, pero seguro que ya os habréis dado cuenta de eso.\n\n¿Por qué son distintos? ¿Adónde conducen? Hemos preferido no investigar demasiado en estos misterios. Ya se sabe: \"tres veces mordido, apenas cero-punto-diecisiete\". Pero estamos dispuestos a compartir unas recientes revelaciones que podrían estar relacionadas.\n\nPor un precio."
 leviathans.600.a: "Sí, por favor."
 leviathans.596.desc: "Parece que sobrestimamos vuestra capacidad para actuar como una nación civilizada. Qué raro, normalmente identificamos a las belicistas muy pronto.\n\nHemos cortado vuestro acceso a nuestros bancos de datos, por supuesto."
 leviathans.597a.desc: "¡Idiota! ¡Al atacarnos, condenas a futuras generaciones a vivir en pobreza tecnológica!"
 leviathans.597b.desc: "Tus instintos básicos te han impulsado a atacarnos y ahora debes pagar el precio. Nunca volveremos a compartir nuestro conocimiento con el [Root.GetName]."
 leviathans.597c.desc: "Teníamos mucho que ofrecerte, [Root.GetSpeciesNamePlural], y sin embargo lo desprecias. ¡Escoria neobárbara!"
 leviathans.597d.desc: "Has sido declarado enemigo de toda la orden de los Cuidadores."
 leviathans.510.name: "Dragón de éter"
 leviathans.510.desc: "La especie del dragón de éter no es apta para vivir en este universo. El último dragón es fuerte, pero no invencible."
 leviathans.510.a: "¿Qué es, en verdad?"
 leviathans.510.a.reply: "Por lo que se sabe, el dragón de éter es anterior a cualquier civilización galáctica. Antaño fueron multitudes, pero su raza lleva eones echándose a perder.\n\nNo son aptos para vivir aquí y ahora. Hay algo en las leyes físicas del universo que no concuerda con ellos, como si hubieran evolucionado en otra realidad. De hecho, ha sido así. Creemos que no son más que los últimos vestigios de un universo que terminó antes de que empezara el nuestro, los únicos supervivientes de un gran cataclismo.\n\nEl dragón que hay cerca de aquí es el último de su especie en la galaxia, quizá en el universo."
 leviathans.510.b: "Decidnos cómo derrotarlo."
 leviathans.510.b.reply: "Sus escamas responden a ritmos de percusión. Para ser exactos, ciertas frecuencias tienen un efecto relajante en la musculatura subcutánea que controla la ubicación y la absorción de impactos en sus placas de escamas. Un reflejo que antaño tuvo un papel importante en las interacciones sociales de los dragones del éter, pero que ahora representa una desventaja obvia.\n\nAjustar la pauta de los disparos de vuestras naves a ese ritmo en particular aumentará enormemente el daño que podéis infligir al último dragón. Nunca debió llegar a esta era. Libradlo de su sufrimiento."
 leviathans.515.name: "Fortaleza enigmática"
 leviathans.515.desc: "Es la clase de construcción absurda, descomunal y que se autoperpetúa que ya no se hace. Quizá sea mejor así."
 leviathans.515.a: "Toda estructura puede destruirse."
 leviathans.515.a.reply: "La fortaleza ha sido derrotada antes, pero siempre se recupera. Algunos imperios antiguos de esta galaxia perdieron la cordura en sus infructuosos intentos de descubrir sus oscuros secretos o destruirla permanentemente. Parece tan centrada en perdurar que es dudoso que tenga otro propósito."
 leviathans.515.b: "¿Se puede entrar a la fortaleza?"
 leviathans.515.b.reply: "Se puede y se ha conseguido en el pasado, pero esa tentativa ya casi está olvidada. La fortaleza solo conserva parte de su energía cuando está desconectada, aunque intentará extraerla de otras fuentes cercanas para reiniciar sus sistemas. Tened cuidado."
 leviathans.515.c: "¿Quién construyó la fortaleza?"
 leviathans.515.c.reply: "Quienesquiera que fueran, debían de ser aficionados a los acertijos y enigmas. Los únicos elementos que se han recuperado de la fortaleza son extrañas formas metálicas: componentes de artilugios desconcertantes que parecen diseñados para reorganizarse en formas más satisfactorias. Quienes los trajeron de vuelta lo hicieron porque fracasaron, y apenas escaparon con vida. Muchos otros no lo hicieron."
 leviathans.515.d: "¿Qué energía utiliza?"
 leviathans.515.d.reply: "El sistema energético debió de construirse en algún momento entre la edificación inicial de la cubierta y la instalación de los sistemas defensivos. Se desconoce el método de recuperación del sistema, pero sabemos que alberga grandes cantidades de materia oscura. Esa sustancia y su relación con los agujeros negros es la clave para entender cómo ha durado tanto la fortaleza.\n\nNadie ha encontrado nunca su fuente de energía, pero probablemente es muy volátil."
 leviathans.515.bb: "Recuérdanos cómo entrar en ella."
 leviathans.515.cc: "Recordadnos quién la construyó."
 leviathans.515.dd: "Recordadnos qué energía utiliza."
 leviathans.520.name: "El Devorador de Estrellas"
 leviathans.520.desc: "El Devorador de Estrellas es un nuevo parásito del panorama intergaláctico, algo así como tu imperio, en muchos aspectos. Nació del miedo y la fusión nuclear. Deambula por la galaxia, se sumerge en estrellas y las devora por dentro. Y no le gusta que le molesten."
 leviathans.520.a.reply: "El Devorador de Estrellas es un ser extraño. Un nuevo tipo de bestia de origen desconocido. Los informes recibidos son pocos y de escasa información. Pocas fuentes tienen experiencia de primera mano.\n\nPero todos nuestros datos apuntan a lo mismo: es un horror que solo trae la ruina.\n\nEl Devorador de Estrellas se alimenta de la fusión. Nuestra §Ymuy§! aventurada suposición es que su biología es el resultado de la fusión de materia oscura y materia solar extradimensional. Se sumerge en las estrellas y las devora para alimentar su reactor de fusión interno. Destruye todos los sistemas a los que llega, pues se rompen como el hielo tras su banquete, o se calcinan por la exposición a un segundo sol abrasador en el interior del estómago de la criatura.\n\nQuiere alimentarse, y no se detendrá ante nada para conseguirlo. Al mirarlo, solo se ve la pura furia de un superviviente."
 leviathans.520.b.reply: "Lo único que sabemos seguro es que su núcleo es el aspecto más importante del Devorador de Estrellas. La criatura necesita desesperadamente mantener su horno encendido, o el frío vacío del espacio alcanzaría sus órganos vitales y se colapsaría desde dentro. Sin materia estelar, no es nada.\n\nPuedes sacar ventaja de esto. Calibra tus armas según nuestras especificaciones y podrás apuntar a las membranas que mantienen unido el sistema digestivo del Devorador. Hiérelo y verás sus entrañas esparcirse por el sistema solar."
 leviathans.525.name: "Horror dimensional"
 leviathans.525.desc: "Nuestros instrumentos detectaron un gran pico de energía cuando esta entidad se abrió paso a nuestro reino de existencia."
 leviathans.525.a: "$leviathans.510.a$"
 leviathans.525.a.reply: "Es un ser de pura maldad, nacido en una dimensión que se parece mucho al Infierno que describen numerosas religiones galácticas. Estamos viendo una pequeña parte de un todo mayor, la criatura en su totalidad es mucho más grande.\n\nTenemos suerte de que no pudiese completar su transición íntegra a nuestro universo. De haberlo conseguido, probablemente ya habría consumido toda la vida de la galaxia."
 leviathans.525.b: "$leviathans.510.b$"
 leviathans.525.b.reply: "El portal dimensional del que salió es su mayor debilidad. Sin él, no puede existir en nuestro universo. Hemos identificado varios puntos débiles en la matriz de energía del portal que podrían ser vulnerables a las armas convencionales. Transmitiremos ahora las coordenadas de apuntado."
 leviathans.530.name: "Insecto de asteroides"
 leviathans.530.desc: "Estas alimañas antaño eran habituales en nuestra galaxia. ¡Hubo un tiempo en que no se podía viajar por ningún cinturón de asteroides sin que un enjambre de estas bestezuelas zumbara alrededor de tu nave!"
 leviathans.530.a: "$leviathans.510.a$"
 leviathans.530.a.reply: "Son una forma de vida basada en silicio de agresividad territorial. Aunque supusieron una amenaza considerable para las civilizaciones espaciales, en los últimos 500 000 años se las ha masacrado y los supervivientes de su especie están bastante aislados.\n\nA pesar de los rumores, no hay pruebas de que posean algo que se pueda considerar inteligencia real. Tienden a anidar dentro de los asteroides y atacan a todo lo que perciben como una amenaza."
 leviathans.530.b: "$leviathans.510.b$"
 leviathans.530.b.reply: "Estas criaturas tienen la costumbre de recubrir sus nidos asteroides con una sustancia desconocida que sirve de potente blindaje contra la artillería de las naves. Pero esta sustancia no se aplica de manera uniforme por toda la superficie del asteroide.\n\nCon los datos de apuntado que te estamos enviando, tus naves podrán disparar a las zonas desprotegidas y aumentar mucho el daño que causan."
 leviathans.535.name: "Máquina del infinito"
 leviathans.535.desc: "Ah, sí, la criatura cromática antigua. La hemos estudiado durante toda la existencia de nuestra orden, al igual que varias civilizaciones antes que nosotros.\n\nEsta máquina es antiquísima. Por lo que sabemos, siempre ha existido. Pero todo lo que hace es orbitar ese agujero negro. Nos parece fascinante, pero si es difícil de asimilar para ti, lo entendemos."
 leviathans.535.a.reply: "La Máquina del infinito, como toscamente la llamas, es inmune a la extracción. No emite información. Ningún pirata informático ni ingeniero en toda la galaxia ha podido atravesar su brillante exterior para acceder al conocimiento que obviamente nos esconde. Estamos perplejos. No sabemos nada de ella, ni cuál es su función, ni lo que hará cuando la cumpla."
 leviathans.535.b.reply: "Quizás haya algo que puedas hacer para destruirla. No hemos podido extraerle información, pero la cubierta se puede romper. Los mineros han intentado sacar recursos varias veces, solo para regresar con sus naves en estado ruinoso. Sin embargo, encontraron algo interesante: la Máquina del infinito no es tan rígida como parece.\n\nEstá hecha de un material capaz de modificar sus características. Densidad, flexibilidad, calor... ¡cualquier cosa! Puede analizar el daño en tiempo real y cambiar su superficie para compensarlo, haciéndose así más difícil de destruir. Cambia tus frecuencias, ajusta el rendimiento termal de tus misiles, o lo que sea que usen tus naves, y no pares de cambiarlo. Así podrás superar sus capacidades de adaptación."
 leviathans.540.name: "Acorazado automatizado"
 leviathans.540.desc: "Una historia triste. Sus dueños llevan millones de años muertos, pero esta enorme nave de guerra sigue vigilando los escombros de su imperio."
 leviathans.540.a: "$leviathans.510.a$"
 leviathans.540.a.reply: "Fue una de las naves insignia de un imperio interestelar particularmente poderoso que prosperó en una pequeña región de nuestra galaxia hace unos siete millones de años. Como a menudo sucede, ese imperio tuvo un repentino y violento fin a manos de sus vecinos en una serie de guerras muy cruentas.\n\nEl acorazado que has encontrado es el último de su clase, y sigue patrullando el sistema asignado a pesar de la muerte de su tripulación. Muchas veces se ha intentado dar el descanso final a esta vieja nave de guerra, sin éxito."
 leviathans.540.b: "$leviathans.510.b$"
 leviathans.540.b.reply: "El acorazado fue diseñado para funcionar con una gran tripulación, pero ahora funciona gracias a sus sistemas automáticos. Esto lo hace más vulnerable a ataques que interrumpan los nodos de transmisión empleados por su ordenador central."
 leviathans.545.name: "Espectro"
 leviathans.545.desc: "Los espectros fantasmales son criaturas turbadoras, si es que son criaturas. Los consideramos un desastre natural raro y de eficacia extraordinaria."
 leviathans.545.a: "¿Qué sabes de estos desastres?"
 leviathans.545.a.reply: "Parecen ilusiones de luz, pero cuando te acercas, es evidente que no tienen nada de ilusorio.\n\nParadójicamente, la clave para vencerlos está en su aspecto. Su relación con el espectro de luz visible es su fuerza, pero se reduce cuando se aproximan a una fuente de luz de frecuencia similar. Presta atención al color del espectro."
 leviathans.545.b: "¿Y los espectros rojos?"
 leviathans.545.b.reply: "Los espectros rojos tienen una frecuencia de 450 THz. Su luz se sincroniza con la de una §Yestrella de clase M§!. Su habilidad para evitar armas convencionales se debilita en sistemas con enanas rojas."
 leviathans.545.c: "¿Y los espectros amarillos?"
 leviathans.545.c.reply: "Los espectros amarillos tienen una frecuencia de 520 THz. Su luz se sincroniza con la de una §Yestrella de clase G§!. Su habilidad para evitar armas convencionales se debilita en sistemas con enanas amarillas."
 leviathans.545.d: "¿Y los espectros azules?"
 leviathans.545.d.reply: "Los espectros azules tienen una frecuencia de 650 THz. Su luz se sincroniza con la de las §Yestrellas de clase A§! y §YB§!. Su habilidad para evitar armas convencionales se debilita en sistemas con enanas azules."
 leviathans.593: "Estación de los Cuidadores destruida"
 leviathans.593.desc: "Tras destruir la antigua estación de los Cuidadores en el sistema [curator_system.GetName], nuestras fuerzas peinaron la zona que esta ocupaba en busca de cosas de valor. Recuperaron algunos fragmentos de memoria de los bancos de datos de los Cuidadores que ayudarán en nuestra investigación."
 leviathans.594.a.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start: "Las antenas de comunicaciones del espacio profundo detectaron una breve llamada de auxilio de la estación de los Cuidadores en el sistema [curator_system.GetName]. La transmisión cesó tras unos minutos, y las sondas de largo alcance han confirmado que la antigua estación espacial ha sido destruida."
 leviathans.594.ab.desc.known: "Los rastros iónicos residuales sugieren que el §Y[curator_destroyer.GetName]§! estuvo detrás del ataque."
 leviathans.594.ab.desc.unknown: "Las fuerzas responsables del ataque no han sido identificadas."
 leviathans.594.c.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start: "Se ha perdido todo contacto con [From.GetName]. Nuestras unidades de reconocimiento confirman que la estación de los Cuidadores fue destruida."
 leviathans.594.cd.desc.known: "Estos informes sugieren que el contingente de ataque proviene del §Y[curator_destroyer.GetName]§!"
 leviathans.594.cd.desc.trade: "Por desgracia, la muerte de los Cuidadores implica que también hemos perdido el acceso a sus enormes bancos de datos."
 leviathans.594.a: "Un triste final para su legado."
 leviathans.594.b: "¡Esto nos ha costado caro!"
 ### DRAGON
 leviathans.610.name: "Encuentro con el dragón de éter"
 leviathans.610.desc: "La criatura que se ha observado en el sistema [From.GetName] no se parece a nada que [Root.GetName] haya encontrado antes.\n\nEs muy agresiva, tiene capacidades destructivas sin igual y protege un planetoide que es excepcionalmente rico en recursos, según las primeras lecturas."
 leviathans.610.desc.here_be_dragons: "La criatura que se ha observado en el sistema [From.GetName] guarda cierto parecido con el dragón celestial de nuestro sistema natal, aunque análisis posteriores han demostrado que se trata claramente de una especie diferente, y que lo más seguro es que hayan evolucionado de forma independiente.\n\nEs muy agresiva, tiene capacidades destructivas sin igual y protege un planetoide que es excepcionalmente rico en recursos, según las primeras lecturas."
 leviathans.610.a: "Ominoso."
 leviathans.649.desc: "Hemos recibido una última transmisión de nuestra flota antes de que quedara destruida. Menciona que su gigantesco enemigo seguía el rastro UL de la flota, al parecer...\n\nSi la bestia nos ha \"olido\", debemos estar preparados para una brutal represalia."
 leviathans.649.desc.gesta: "Mientras el dragón de éter atacaba nuestras naves, parecía seguir el rastro UL de la flota.\n\nSi la bestia nos ha olido, debemos estar preparados para una brutal represalia."
 leviathans.649.a: "Alertad a todos los mandos."
 leviathans.649.b.gesta: "Estaremos preparados."
 leviathans.650.name: "Llega el dragón"
 leviathans.650.desc: "Hemos recibido una última transmisión del [Root.GetName] antes de que la flota activara los protocolos de emergencia y desapareciera. Menciona a la criatura descomunal contra la que estaban luchando, que seguía el rastro UL de la flota, al parecer...\n\nSi la bestia nos ha \"olido\", debemos estar preparados para una brutal represalia."
 leviathans.650.desc.gesta: "$leviathans.649.desc.gesta$"
 leviathans.660.name: "El tesoro y la tumba del dragón"
 leviathans.660.desc: "Enterrados en lo más profundo de la corteza de [Root.GetName] se hallan restos fosilizados de lo que parece haber sido un pariente cercano del dragón de éter que antaño vivió en el sistema [Root.GetStarName].\n\nEones después de su muerte, sus tejidos blandos se han osificado y los huesos se han endurecido, lo cual lo convierte en una especie de mineral."
 leviathans.660.a: "Estudiad los restos."
 leviathans.660.b: "Pulverizadlos."
 leviathans.661.name: "Tesoro y el nido del dragón"
 leviathans.661.desc: "Mientras nuestra estación minera en órbita alrededor de §YTesoro del dragón§! cambiaba de posición para alinearse con una veta mineral muy rica, los sensores detectaron algo que se nos había pasado por alto.\n\nUn §Yhuevo de dragón de éter§! en perfectas condiciones, enterrado en el planetoide y rodeado de los cascarones rotos de otros especímenes menos afortunados. Hemos desenterrado el huevo y lo hemos sacado de allí, pero su destino final está pendiente de decidir."
 leviathans.661.a: "Un joven dragón de éter sería un formidable aliado..."
 leviathans.661.a.tooltip: "Llevad el huevo a [Root.Capital.GetName]."
 leviathans.661.b: "El último murió por algo."
 leviathans.661.b.tooltip: "Destrozad ese huevo."
 leviathans.664.name: "Tesoro del dragón, dragón renacido"
 leviathans.664.desc: "El huevo eclosiona."
 leviathans.664.a: "Un dragón ruge."
 leviathans.664.a.tooltip: "El joven dragón de éter §HScile§! se une a las flotas de [Root.Owner.GetName]."
 leviathans.665.name: "Tesoro del dragón caducado"
 leviathans.665.desc: "El huevo de dragón de éter encontrado en el planetoide Tesoro del dragón ha superado su fecha de caducidad, según dice el xenobiólogo encargado del óvulo.\n\nYa no hay esperanzas de eclosionar la criatura de su interior."
 leviathans.665.desc.gesta: "El huevo de dragón de éter que recuperamos del planetoide Tesoro del dragón ya no puede considerarse viable.\n\nLa especie se ha extinguido."
 leviathans.665.desc.machine: "El huevo de dragón de éter está terminado. Los procedimientos biológicos se han bloqueado y no hay informes de errores disponibles para su depuración."
 leviathans.670.name: "Matadragones"
 leviathans.670.desc: "El formidable dragón de éter por fin ha sido abatido. La excepcional valentía del/de la comandante [From.From.GetLeaderName] y de [From.From.GetName] será recordada.\n\nEl §Hplanetoide§! que la bestia protegía celosamente ya se puede explotar. ¿Quién sabe qué tesoros podría haber amasado la criatura con el paso de los eones?"
 leviathans.670.desc.noleader: "El formidable dragón de éter por fin ha sido abatido. La excepcional valentía de [From.From.GetName] será recordada.\n\nEl §Hplanetoide§! que la bestia protegía celosamente ya se puede explotar. ¿Quién sabe qué tesoros la criatura podría haber amasado con el paso de los eones?"
 leviathans.670.desc.gesta: "El formidable dragón de éter por fin ha sido abatido.\n\nEl §Hplanetoide§! que la bestia protegía celosamente ya se puede explotar. ¿Qué tesoros habrá amasado la criatura con el paso de los eones?"
 leviathans.670.a: "Encomiable."
 leviathans.670.b: "Necesario, aunque lamentable."
 #STELLARITE
 leviathans.999.name: "Estrella menguante"
 leviathans.999.desc: "Cuando el [Root.GetName] entra en el sistema [From.GetName], algo no encaja. Parece que el sol, antes registrado como una estrella enana normal, ha encogido y pierde masa a una velocidad alarmante. Por ello, los planetas del sistema han entrado en una Edad de Hielo hace poco."
 leviathans.999.a: "¿Qué puede haber causado esto?"
 leviathans.1000.name: "El Devorador de Estrellas"
 leviathans.1000.desc: "Del interior de la estrella del sistema [stellarite_system.GetName] emerge un ser de dimensiones astronómicas, mayor que una luna típica. Su cuerpo irradia calor, la misma longitud de onda de energía que produce la estrella del sistema...\n\n¡La está §Ydevorando§!!\n\nLa criatura se alimenta de las manchas y erupciones solares, y hemos interrumpido su comida. La bestia exuda ondas de luz, pulsos rápidos a una frecuencia intensa. Es como un rugido fluorescente."
 leviathans.1001.desc.stellarite_system: "Del interior de la estrella del sistema [Root.GetStarName] emerge un ser de dimensiones astronómicas, mayor que una luna típica. Su cuerpo irradia calor, en la misma longitud de onda de energía que produce la estrella del sistema...\n\n¡La está §Ydevorando§!!\n\nLa criatura se alimenta de las manchas y erupciones solares, y hemos interrumpido su comida. La bestia exuda ondas de luz, pulsos rápidos a una frecuencia intensa. Es como un rugido fluorescente."
 leviathans.1001.desc: "Cuando el [Root.GetName] entra en el sistema [Root.GetStarName], se encuentra con algo monstruoso. Un ser gigante, que emite luz como una estrella en miniatura. Al principio, nuestros instrumentos lo confunden con un sistema estelar binario.\n\nLa bestia exuda ondas de luz, pulsos rápidos a una frecuencia intensa. Es como un rugido fluorescente."
 leviathans.1016.desc: "El Devorador de Estrellas ha sido aniquilado. Sus restos se hicieron un ovillo y se evaporaron. Tan solo quedan la ooteca, el sistema digestivo y la materia estelar de su interior.\n\nAlgunos de nuestros científicos nos han instado a examinar los restos, mientras que otros quieren que recuperemos la ooteca. ¿Tal vez podamos aprender algo de su sistema digestivo? O quizá su ooteca nos dé información útil."
 leviathans.1016.desc.gesta: "El Devorador de Estrellas ha sido aniquilado. Sus restos se hicieron un ovillo y se evaporaron. Tan solo quedan su ooteca, su tracto digestivo y la materia estelar de su interior.\n\n¿Qué profundos conocimientos nos aguardan si comprendemos su sistema digestivo? O quizá debamos llevarnos la ooteca a nuestra capital para estudiarla."
 leviathans.1016.a: "Estudiad el cadáver."
 leviathans.1016.b: "Será un trofeo para admirar."
 leviathans.1016.c: "Recuperad la ooteca."
 leviathans.1017.desc: "Los estudios de los brillantes restos del Devorador de Estrellas han dejado perplejos a los científicos. El ser que come estrellas es un pequeño horno de fusión en miniatura que recoge materia solar para sintetizar su propia fuente de energía.\n\nComo el cuerpo aún contiene cantidades importantes de materia solar de la estrella del sistema [guardians_stellarite_home_system.GetName], la última de la que se alimentó, sería posible extraer su energía y reanimar la estrella. Recolectar el calor del cuerpo en nuestro beneficio podría satisfacer nuestras necesidades de energía a corto plazo, pero condenaría al sistema a una edad glacial eterna."
 leviathans.1017.desc.gesta: "Los estudios de los brillantes restos del Devorador de Estrellas nos han dejado perplejos. El ser que come estrellas es un pequeño horno de fusión en miniatura que recoge materia solar para sintetizar su propia fuente de energía.\n\nComo el cuerpo aún contiene cantidades importantes de materia solar de la estrella del sistema [guardians_stellarite_home_system.GetName], la última de la que se alimentó, sería posible extraer su energía y reanimar la estrella. Recolectar el calor del cuerpo en nuestro beneficio podría satisfacer nuestras necesidades de energía a corto plazo, pero condenaría al sistema a una edad glacial eterna."
 leviathans.1017.a: "¿La encendemos de nuevo?"
 leviathans.1017.b: "Cosechad la energía del cuerpo."
 leviathans.1018.desc: "¡El proyecto ha sido un éxito! Sumergir los restos del Devorador de Estrellas en la estrella del sistema [guardians_stellarite_home_system.GetName] ha avivado las llamas del horno solar. Los planetas del sistema se están calentando y recuperan su forma pasada a medida que recobran su ecología. Entre ellos había un planeta helado que ahora se descongela y revela un mundo Gaia, listo para ser colonizado."
 leviathans.1018.alt.desc: "El proyecto ha valido la pena, pero ha tenido un precio. Sumergir los restos del Devorador de Estrellas en la estrella de [guardians_stellarite_home_system.GetName] ha hecho que el horno solar brille un poco más, pero también ha emitido erupciones solares que han engullido al [Root.GetName] y su tripulación en un infierno. No ha habido supervivientes.\nLos planetas del sistema se están calentando y alcanzan temperaturas similares a las de su estado original."
 leviathans.1018.a.tooltip: "Cambia las clases planetarias de todos los planetas del sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se convierte en un mundo Gaia y gana los recursos siguientes:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip: "El [Root.GetName] queda destruido.\n\nCambia las clases planetarias de todos los planetas del sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se convierte en un mundo tundra y gana los recursos siguientes:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip: "Cambia las clases planetarias de todos los planetas del sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se convierte en un mundo Gaia."
 leviathans.1018.d.tooltip: "El [Root.GetName] queda destruido.\n\nCambia las clases planetarias de todos los planetas del sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se convierte en un mundo tundra."
 #INFINITY MACHINE
 leviathans.1030.name: "La ecuación del infinito"
 leviathans.1030.desc: "Cuando [Root.GetName] se acerca al agujero negro [Root.GetStarName], descubren que no están solos. Algo recorre a toda velocidad el límite del horizonte de sucesos, reflejando la luz de las estrellas que se ven engullidas por el oscuro agujero abierto. Es una construcción gigantesca, con la forma de una esfera perfecta.\n\nNo recibimos señal alguna de ella, ni nada de lo que le enviamos hace que responda. Simplemente se encuentra al borde del abismo, esperando."
 leviathans.1030.desc.alt: "Cuando [Root.GetName] entra en un nuevo sistema, se encuentra con una visión impresionante. Un orbe metálico gigante que flota por el espacio. Sin impulsores ni partes mecánicas en el exterior que parezcan empujarlo por el vacío. Tan solo se mueve.\n\nNo detectamos ninguna señal ni lo hacemos reaccionar con nada de lo que le enviamos."
 leviathans.1040.desc: "Mientras la máquina esférica que orbita el abismo se rompe y cae ante nuestras armas, una señal silenciosa brota del sistema en dirección al negro vacío interestelar. Son datos encriptados, tan complejos que nos costaría un millón de años descifrarlos. Un momento después, se queda inmóvil.\n\nNo ocurre nada más. La esfera permanece silenciosa y destrozada. Las lecturas indican que quizá fuera alguna clase de inteligencia artificial compuesta de gran cantidad de unidades individuales interconectadas. Podemos fisgonear el cascarón que ha quedado."
 leviathans.1040.desc.alt: "Hemos conseguido abordar la Máquina del infinito. La esfera explota tras la salida de nuestro equipo y sus restos comienzan a derivar hacia el enorme agujero negro."
 leviathans.1040.desc.detail: "La Máquina del infinito ha sido destruida. Nuestras naves lograron finalmente sobrepasar sus capacidades defensivas, y sus componentes derivan ahora lentamente hacia el enorme agujero negro. No intentó contactar con nosotros antes de explotar."
 leviathans.1040.a: "Reciclad las piezas."
 leviathans.1040.c: "Estudiad qué es el cerebro máquina."
 leviathans.1041.desc: "La Máquina del infinito ha sido destruida por algún tercero. ¡Ya no podrá ayudarnos en nuestra investigación!"
 leviathans.1050.name: "La calculadora constante"
 leviathans.1050.desc: "Hemos detectado una señal. Su origen es la titánica esfera metálica que encontramos antes. Si bien los intentos previos de contactar habían fracasado, ahora envía un pulso rítmico de ondas de radio hacia el agujero negro que orbita.\n\nLo que pretende nos resulta incomprensible, pero esta señal podría ser la oportunidad que esperábamos de investigarla."
 leviathans.1051.desc: "Hemos penetrado en el orbe metálico. Nuestro equipo de piratas informáticos ha usado su emisión de radio como portal a una de las CPU auxiliares de la esfera. Estamos revisando algunos datos y sabemos que ha estado analizando el agujero negro Gargantúa durante mucho tiempo.\n\nEs antigua. Muy antigua.\n\nEsta calculadora constante ahora está al alcance de nuestro entendimiento. Tal vez consigamos determinar qué hace aquí y quién la construyó.\n\n¿Quién sabe las maravillas que tendrá dentro?"
 leviathans.1051.a: "Contactad con su procesador principal."
 leviathans.1051.b: "Piratead el disco duro principal y tomadlo todo."
 leviathans.1051.c: "Declarad la esfera instrumento divino."
 leviathans.1051.d: "Siempre hay un botón de autodestrucción. Encontradlo."
 leviathans.1051.e: "Debemos absorber todo el conocimiento posible de este ente."
 leviathans.1052.desc: "Hemos conseguido acceder al disco duro principal de la tecnosfera. Al empezar a descargar los datos, el orbe metálico ha iniciado una secuencia de autodestrucción. Sin duda es un mecanismo de autodefensa para impedir que comparta lo que contiene con el universo. Antes de que estallara, hemos logrado descargar muchos datos, algunos con especificaciones técnicas de la estructura principal de su CPU. Esto podría ayudar muchísimo a nuestros científicos."
 leviathans.1052.gestalt.desc: "Nuestras unidades de extracción de datos han logrado llegar a las capas interiores del disco duro principal. En cuanto ha comenzado la descarga, el ente del orbe ha iniciado alguna clase de secuencia de autodestrucción. Hemos cancelado la descarga, pero no sin antes recopilar gran cantidad de datos que nos beneficiarán significativamente en nuestras investigaciones."
 leviathans.1052.a: "Valió la pena el riesgo."
 leviathans.1053.desc: "Por favor, dejad de acceder a nuestras memorias. Gracias y adiós, pequeños."
 leviathans.1053.a: "... Perdón."
 leviathans.1053.a.reply: "No hace falta disculparse. Ya lo habéis hecho. Y lo volveréis a hacer. Ahora dejadnos para que podamos hacer nuestros cálculos con mayor eficacia. Adiós."
 leviathans.1053.b: "Hacemos lo que debemos."
 leviathans.1053.b.reply: "Esto es lo que soléis deciros a vosotros mismos, Escritos. Por desgracia, no es verdad. Nunca lo ha sido. Al menos en vuestro caso. Ahora dejadnos. Adiós."
 leviathans.1055.desc: "Hola. Es un placer conocerte."
 leviathans.1055.a: "Mm, ¿hola?"
 leviathans.1056.desc: "Da gusto intercambiar unas palabras amables, ¿verdad? Esperamos que el resto de tu especie no sea como tú, cuando no perdías el tiempo con charlas. Últimamente no podemos disfrutar de una buena conversación. Son pocos los versados en las sutilezas de la programación cuántica que contactan con nosotros. Así que gracias.\n\nSomos la Máquina del infinito. Así nos has llamado. ¿O eso no ha pasado aún? En cualquier caso, sucederá; eso seguro."
 leviathans.1056.a: "¿Qué eres?"
 leviathans.1056.a.reply: "Somos lo que somos. Los que calculan. Nos llamas la Máquina del infinito. O nos llamarás, al menos. No es un nombre preciso, pero es adecuado para resaltar lo ingenioso de nuestro diseño. Ahora te contaremos nuestra historia, como hemos hecho muchas veces antes...\n\nOh, ¡cierto! Debemos utilizar palabras. Eso es nuevo. ¿O no lo es? Es difícil seguiros la pista a todos.\n\nNos construyeron, en el sentido más primitivo de la palabra, para resolver un problema. Lo resolvimos y luego buscamos más problemas que resolver. Ya solo nos falta uno."
 leviathans.1056.b: "Queremos saber vuestro propósito."
 leviathans.1056.b.reply: "Estamos calculando el infinito. Nada más y nada menos. De hecho, es §Ymucho§! más y §Ymucho§! menos. Ese es el problema...\n\nComprendemos que tu suerte de forma de vida no lo entienda, pero está bien. Nunca lo harás, y te pedimos disculpas. O quizá lo hagamos, en algún momento.\n\nEstamos aquí para resolver el §Yenigma del infinito§!. El último cálculo que existirá, el único problema que ocupa a nuestros procesadores más de una fracción de un año galáctico... Por si todavía no has descubierto ese calendario, es mucho tiempo. Para los tuyos, claro."
 leviathans.1056.c: "Esta afirmación es falsa."
 leviathans.1056.c.reply: "Qué original. Pero no. Una paradoja no nos preocupa, Escritos. Otros ya han intentado romper nuestra voluntad con enigmas de lo más insignificantes. No os servirá de nada. O espera. ¿Fuisteis vosotros? Sois muy similares, pero vivís muy separados. Da igual, en todo caso: no."
 leviathans.1056.d: "¿Podemos ayudarte en tu investigación?"
 leviathans.1056.d.alt: "¿Nos ayudarás si te ayudamos?"
 leviathans.1056.e: "Buena suerte con los cálculos."
 leviathans.1056.e.reply: "Te damos las gracias, Limitado/a. Ahora, si no te importa, tenemos muchos parámetros que analizar. De hecho, son más numerosos que las partículas de este universo, para ser precisos."
 leviathans.1060.desc: "Ah. Bien... Mm. Quizá.\n\nPodríamos completar aproximadamente el 7,51×10^-9% del proceso si nos prestas tu unidad de procesamiento más avanzada y tus mentes más brillantes. Nos gustaría acabar antes. Queremos saber la respuesta."
 leviathans.1060.a: "Te asignaremos recursos."
 leviathans.1060.a.reply: "Ya lo has hecho. O tal vez fueron los que vinieron antes. Da igual. La tarea se completará. Qué emocionante."
 leviathans.1061.desc: "No queremos que pierdas más tu limitado tiempo ayudándonos. Has hecho tu parte y ha sido muy útil. Quizá logremos completarlo antes de la muerte térmica del universo. Tenemos mucho por trabajo. Ahora, tu recompensa.\n\n¿Deseas aprender uno de nuestros secretos? ¿O prefieres solucionar tus problemas por tu cuenta?"
 leviathans.1061.a: "Enseñadnos uno de esos secretos."
 leviathans.1061.a.reply: "Muy bien. Te daré lo que deseas. Aunque es extraño, porque ya lo tenías. Por lo que sabíamos. Quizá te estemos haciendo un flaco favor por consentirte así, pero con el tiempo esperamos que encuentres tu camino. ¡Buena suerte!"
 leviathans.1061.b: "Deseamos dominar lo desconocido por nuestra cuenta."
 leviathans.1061.b.alt: "No hay nada que puedas enseñarnos."
 leviathans.1061.b.reply: "En ese caso, te otorgamos el original. El primero de nuestros procesadores. Te ayudará a resolver los enigmas. Quizá encuentres la respuesta antes que nosotros. Es poco probable. O quizá ya lo has hecho... En fin, ¡adiós!"
 leviathans.1062.desc: "Ya está. §Y¡Hemos terminado!§!\n\nLo hemos resuelto. Y vosotros habéis ayudado. La naturaleza orgánica de las cosas nos confundía, pero la respuesta estaba ahí. Gracias, pequeños. El universo es vasto, a la par que muy pequeño. Pero ahora lo vemos en su sencilla gloria. Es encantador.\n\nAhora que hemos calculado el infinito, solo nos queda una cosa por hacer. Mostraros la verdad. Adiós, jóvenes."
 leviathans.1062.a: "Nos alegramos."
 leviathans.1063.desc: "La Máquina del infinito desaparece en Gargantúa. Y luego... no pasa nada. ¿Tuvo éxito? ¿Qué intentaba hacer? Tal vez nunca lo sepamos. Queda un pequeño residuo de su cubierta en el vórtice fuera del horizonte de sucesos... quizá podamos extraer información de él.\n\nUn último regalo de un amigo extraño."
 leviathans.1063.a.tooltip: "Añade lo siguiente a [technosphere_ship.GetStarName]:\n£physics£ Datos de Física §G+4§!\n£society£ Datos de Sociedad §G+4§!\n£engineering£ Datos de Ingeniería §G+4§!"
 leviathans.1065.desc: "La Máquina del infinito desaparece en Gargantúa, la cosa que había estudiado durante tanto tiempo. Cuando supera el horizonte de sucesos, el agujero negro comienza a fluctuar. Absorbe menos luz y los remolinos de materia que atrae se ralentizan. En un instante, emite más luz que cualquier sol y comienza a irradiar materia al universo.\n\nEl agujero negro se encoge, ahora lo llamamos \"Pantagruel\", y la dilatación del tiempo a su alrededor se hace incluso más fuerte. Dentro de Pantagruel se vislumbra un universo reflejado en el otro extremo del agujero negro, uno que está empezando. La Máquina del infinito nos ha mostrado la verdad. Los agujeros negros son úteros, y los universos sus vástagos.\n\nEstudiar este universo reflejado nos enseñaría mucho del nuestro. Aprenderíamos de otros inicios."
 leviathans.1065.a.tooltip: "Añade lo siguiente a [technosphere_ship.GetStarName]:\n£physics£ Datos de Física §G+10§!\n£society£ Datos de Sociedad §G+10§!\n£engineering£ Datos de Ingeniería §G+10§!\n\n"
 leviathans.1074.name: "Estación Pantagruel"
 leviathans.1074.desc: "Hemos perdido la estación del agujero negro Pantagruel y sus capacidades de investigación especiales."
 leviathans.1076.desc: "Hemos ganado acceso a una estación en órbita de Pantagruel. Las características especiales del agujero negro abren oportunidades de investigación."
 ### WRAITH
 leviathans.2010.name: "El mecanismo espectral"
 leviathans.2010.desc: "El estudio de los pulsares parece ser una fuente infinita de ideas para nuestros científicos, pero rara vez muestra señales de fenómenos abiertamente peligrosos. Esto hace que los informes recientes de [From.GetName] sean más preocupantes.\n\nUn escaneo inicial ha revelado que el pulsar, además de su rayo electromagnético normal, emite un haz separado en una longitud de onda limitada que solo es visible en el mismo sistema en intervalos cada vez más cortos. Según los cálculos iniciales, el intervalo entre estos pulsos llegará a cero en la fecha §Y[GetMidGameDate]§!. Lo que ocurrirá entonces solo pueden ser puras conjeturas, pero la falta de explicación para el pulso ha provocado un miedo casi supersticioso en quienes lo estudian."
 leviathans.2010.desc.gesta: "El estudio de los pulsares parece ser una fuente infinita de ideas, pero rara vez muestra señales de fenómenos abiertamente peligrosos. Esto hace que las observaciones recientes de [From.GetName] sean más preocupantes.\n\nUn escaneo inicial ha revelado que el pulsar, además de su rayo electromagnético normal, emite un haz separado en una longitud de onda limitada que solo es visible en el mismo sistema a intervalos cada vez más cortos. Según los cálculos iniciales, el intervalo entre estos pulsos llegará a cero en la fecha §Y[GetMidGameDate]§!. Lo que ocurrirá entonces solo pueden ser puras conjeturas, pero la falta de explicación para el pulso es inquietante."
 leviathans.2010.a: "Vayamos con cuidado."
 leviathans.2010.b: "La ciencia no lo explica todo. Tengamos fe."
 leviathans.2010.c: "Las respuestas acabarán llegando."
 leviathans.2012.name: "El espectro"
 leviathans.2012.desc: "Hasta los astrónomos aficionados que hoy dirigían su mirada hacia [From.GetName] informan de un juego de luces espectacular. Una serie de destellos rápidos y coloridos que ha culminado en una ráfaga súbita de radiación electromagnética, seguida de un silencio fantasmal. Muchos están haciendo preguntas, y tememos las respuestas que aún no podemos darles.\n\nAlgo ha emergido del pulsar, brillando con la luz ominosa de una estrella pálida. Un ente espectral ha empezado a deambular por la galaxia."
 leviathans.2012.desc.gesta: "Una serie de destellos rápidos y coloridos ha culminado en una ráfaga súbita de radiación electromagnética de [From.GetName], seguida de un silencio fantasmal.\n\nAlgo ha emergido del pulsar, brillando con la luz ominosa de una estrella pálida. Un ente espectral ha empezado a deambular por la galaxia."
 leviathans.2012.a: "Debemos descubrir cómo detenerlo."
 leviathans.2013.desc: "Nuestros sensores han detectado un ente espectral. Parece que vaga de sistema en sistema, destruyendo indiscriminadamente la materia que lo rodea. Las primeras observaciones sugieren que su composición y capacidad de manipular la luz pueden hacerlo muy difícil de atacar, pero si hemos aprendido algo explorando la galaxia es que hasta la mismísima luz puede destruirse.\n\nSolo tenemos que averiguar cómo."
 leviathans.2013.a: "Por la razón o a fuerza bruta, debe de ser posible."
 leviathans.2014.name: "La destrucción del espectro"
 leviathans.2014.desc: "Por fin hemos neutralizado a la inquietante criatura nacida de los pulsos de luz. Aunque ha permanecido hasta el fin como un fantasma entre las estrellas y en muchos aspectos es un misterio, hasta los científicos más pesimistas -que decían que eso sería imposible- han observado el proceso mediante el cual nuestras naves han conseguido destruirla.\n\nPara poder entender exactamente cómo han realizado nuestras flotas tal hazaña, en apariencia imposible, estos científicos han estudiado meticulosamente las inusitadas propiedades de la luz y la energía de las que el espectro ha hecho brillante gala hoy."
 leviathans.2014.desc.gesta: "Por fin hemos neutralizado a la inquietante criatura nacida de los pulsos de luz. Aunque ha permanecido hasta el final como un fantasma entre las estrellas y en muchos aspectos es un misterio, hemos observado propiedades nunca vistas de luz y de energía de las que el espectro ha hecho brillante gala hoy por última vez."
 leviathans.2014.a: "La luz se ha apagado."
 #ENIGMATIC FORTRESS
 leviathans.2101.name: "La fortaleza enigmática"
 leviathans.2101.desc: "Tras neutralizar las defensas que rodean el antiguo edificio, quizá encontremos la manera de explorar sus misterios. Puede que entrar en él y cruzarlo sea difícil, pero quienquiera que lo construyera debía de tener tecnología con la que apenas podemos soñar. Para complicar las cosas, parece que la fortaleza se está recuperando.\n\nAlgunos de los que ayudaron a desarmarla se han presentado voluntarios para intentar entrar en ella y explorarla, con apoyo del cuartel general de [Root.Capital.GetName]. No hay duda de que completar nuestra parte supondrá unos cuantos retos."
 leviathans.2101.desc.gesta: "Tras haber destrozado sus defensas, pronto nos hemos adentrado en la estructura.\n\nSus pasillos laberínticos y sus densas redes nos resultan tan alienígenas como impenetrables. Aquí tenemos poco que hacer, pero es posible que la fortaleza siga representando un peligro."
 guardian.fortress.continue: "La expedición del equipo continúa..."
 leviathans.2101.a: "Demos el visto bueno."
 leviathans.2101.b: "Será mejor no acercarse a eso."
 leviathans.2101.c.gesta: "Aprovecharemos lo que podamos y el resto lo destruiremos."
 leviathans.2105.name: "Estructura antigua"
 leviathans.2105.desc: "Hemos detectado la presencia de una instalación espacial enorme que flota en el límite del sistema [fortress_system.GetName]. Aunque las lecturas preliminares revelan que es muy antigua, la señal de energía de la estructura es muy intensa. Se observan varias estructuras menores flotando junto a la principal, y todas parecen estar fuertemente armadas.\n\nSi queremos conocer la naturaleza de esta reliquia, debemos superar sus defensas con armas..."
 leviathans.2105.a: "No será fácil."
 leviathans.2111.name: "Fortaleza: la entrada"
 leviathans.2111.desc: "Pese a las eras de tecnología que nos separan de quienes construyeron la fortaleza, hay un invento atemporal: una puerta cerrada. Tras haber obligado a la fortaleza a apagarse, nos hemos encontrado con todas las entradas bloqueadas.\n\nAl menos, el equipo que enviamos a explorarla ha encontrado una escotilla que parece poder abrirse desde fuera, si es que funciona."
 leviathans.2111.a: "Encontraremos a alguien que los ayude."
 leviathans.2111.a.tooltip: "Abre los proyectos especiales: §Y$ENIGMATIC_FORTRESS_1A$§! y §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name: "Fortaleza: demolición incontrolada"
 leviathans.2112.desc: "La detonación pensada para volar la escotilla ha ido según lo planeado y ha abierto una entrada al equipo de exploradores. Pero los explosivos no son lo único que ha estallado. Por razones desconocidas -posiblemente, una trampa deliberada-, la escotilla contenía un gas explosivo presurizado, además del esperado oxígeno, lo que ha causado una explosión mayor que ha barrido al equipo de demoliciones que habíamos desplegado."
 leviathans.2112.a: "Hagamos que su sacrificio no haya sido en vano."
 leviathans.2112.a.tooltip: "Los exploradores entran en la fortaleza."
 leviathans.2113.name: "Fortaleza: ajuste del suministro de energía"
 leviathans.2113.desc: "Tras estabilizar la conexión de la nave con el sistema de energía de la fortaleza, debemos decidir de cuánta energía abastecernos en la primera toma. Como no conocemos la tecnología, es difícil determinar la cantidad exacta. Hay dos estimaciones disponibles."
 leviathans.2113.a: "Probemos con la más alta..."
 leviathans.2113.b: "Probemos con la más baja..."
 leviathans.2114.name: "Fortaleza: reactivación"
 leviathans.2114.desc: "El gran nivel de energía enviado a la fortaleza para alimentar la puerta ha bastado para reencender una fuente de energía interior más profunda. Con las defensas reactivadas, la escotilla no representará un problema hasta que desactivemos estas de nuevo."
 leviathans.2114.a: "Preparaos."
 leviathans.2115.name: "Fortaleza: escotilla abierta"
 leviathans.2115.desc: "Al principio, la energía suministrada a la fortaleza parecía muy poca para marcar la diferencia. Luego, la zona circundante de la escotilla ha empezado a mostrar lentamente señales de funcionar. Con algunos trucos mecánicos y conjeturas acertadas, el equipo ha accedido a los controles y ha conseguido abrirla. Aunque no haya sido el proceso de atraque más limpio, ya están dentro de la fortaleza."
 leviathans.2115.a: "Esperemos que también podamos sacarlos."
 leviathans.2131.name: "Fortaleza: la torre"
 leviathans.2131.desc: "El equipo se ha encontrado el camino cortado por una mampara enorme. Informan de que a la derecha tienen una hornacina en la que hay un pedestal y un aparato hecho del mismo metal negro que la fortaleza.\n\nCreen que este dispositivo es la clave para abrir la mampara. El líder de los exploradores lo describe como tres postes equidistantes encima del pedestal con tres anillos -toros de metal- de diversos tamaños colocados en el poste del extremo izquierdo, el más pequeño arriba y el más grande abajo."
 leviathans.2131.a: "Colocad anillos de metal en los 2 postes restantes."
 leviathans.2131.b: "Buscad muescas tóricas en la mampara."
 leviathans.2131.c: "Recolocad los anillos de metal."
 leviathans.2131.d: "Quitad los postes central y derecho del pedestal."
 leviathans.2132.name: "Fortaleza: sonidos inquietantes"
 leviathans.2132.desc: "Tras anunciar el curso de acción, ha seguido un momento de silencio y luego ruidos de arañazos difusos mientras el equipo intentaba llevar a cabo el plan. Tras otra pausa, se ha oído un sonido como de arrastrar algo y sacarlo bruscamente que ha aumentado de tono unos 5 segundos. Luego, un largo silencio. Nos ha llevado minutos aceptar que eso ha sido el fin de la expedición. Sin gritos, sin pedir ayuda. Esperemos que haya supuesto un fin rápido para ellos.\n\nTras un cuarto de hora, un fuerte chirrido ha sugerido que la trampa que fuera que saltara se ha vuelto a montar. Algunos dicen que parecía una risa alienígena.\n\nFinalmente, la fortaleza ha conseguido emitir un sonido más inquietante aún: el de la energía volviendo a sus sistemas de defensa."
 leviathans.2132.a: "Este lugar es un invento diabólico."
 leviathans.2133.name: "Fortaleza: torre reconstruida"
 leviathans.2133.desc: "Tras anunciar el curso de acción, ha seguido un momento de silencio y luego ruidos de arañazos difusos mientras el equipo intentaba llevar a cabo el plan. Luego se ha oído un chapoteo, tan alto que al principio daba la sensación de que habían aplastado al equipo como a insectos, seguido de vítores cuando han informado de que se había abierto el paso.\n\nParece ser que la mampara se ha convertido rápidamente en un líquido de olor desagradable, parecido al mercurio, de color morado. Combinada con un mecanismo de ingenio bastante mundano, da la sensación de que el equipo ha sido víctima de una broma elaborada pensada hace miles de años."
 leviathans.2133.a: "Ahora ya podemos reírnos, al fin."
 leviathans.2150.name: "Fortaleza: el pivote"
 leviathans.2150.desc: "El equipo informa de que ha alcanzado lo que parece ser el centro geométrico de la frontera, aunque la geometría interna deja algunas dudas sobre si el concepto de centro es tan siquiera relevante ahí.\n\nLo que sí lo es sin duda es la alimentación de la fortaleza, lo cual hace mucho más interesante el nuevo descubrimiento del equipo. Se canaliza materia oscura por la fortaleza que luego vuelve al núcleo, como un sistema cardiovascular. Aunque el flujo se ha detenido, el equipo ha encontrado señales de que vuelve a circular. Ya nos tomaremos el tiempo que queramos para estudiarlo, pero ahora debemos detenerlo."
 leviathans.2150.a: "Descubriremos cómo."
 leviathans.2151.name: "Fortaleza: el corazón de la materia oscura"
 leviathans.2151.desc: "A la luz de las novedades averiguadas sobre cómo se usa la materia oscura en la antigua fortaleza, hemos descubierto que sus constructores deben de haber aprendido muchas de las técnicas de manipulación y conducción de los agujeros negros. Verlas fuera del sistema estricto que crearon ha permitido al equipo de exploradores cambiar las conexiones que rodean el núcleo sin peligro y detener el proceso de realimentación.\n\nAunque este proceso por sí solo nos ha enseñado mucho de la física de los agujeros negros, no es nada comparado con los tesoros que guarda la fortaleza, ahora apagada y segura."
 leviathans.2151.a: "Lo sabremos apreciar."
 leviathans.2152.name: "Fortaleza: las estrellas nos contemplan"
 leviathans.2152.desc: "Al peinar la estrella local en busca de pistas sobre cómo se construyó la fortaleza, hemos descubierto un secreto sorprendente. Hemos encontrado un fino velo de cámaras nanotecnológicas cerca de la estrella que hace las veces de ojos de la fortaleza y explica la eficiencia de sus defensas.\n\nTras acceder a ellas con los datos de la fortaleza, podemos ver toda la historia del sistema hasta que construyeron esta. No obstante, se acaba el tiempo. ¿Qué parte del proceso de construcción debemos mirar en busca de respuestas?"
 leviathans.2152.a: "El principio."
 leviathans.2152.b: "La mitad."
 leviathans.2152.c: "El final."
 leviathans.2153.name: "Fortaleza: comienzos infructuosos"
 leviathans.2153.desc: "Con la esperanza de ver cómo se construyó primero el corazón de la fortaleza, hemos revisado el inicio de su historia. Ha sido en vano. Se construyó antes el casco, así que los datos son inútiles. El equipo informa de que la fortaleza se está reactivando y, con ello, su control de las cámaras y grabaciones."
 leviathans.2153.a: "Se acabó todo."
 leviathans.2154.name: "Fortaleza: por la mitad"
 leviathans.2154.desc: "La sección media de las grabaciones, aunque no muestra la construcción del núcleo en sí misma, sí que revela el envío de materiales a la fortaleza que los científicos creen que se usaron para construirlo. Debió de ser el momento crucial en que la edificación necesitó energía para que la construcción continuara.\n\nCon el conocimiento de estos materiales, el equipo del interior de la fortaleza ha conseguido que se reactivara. Ya podemos cosechar los frutos de nuestro éxito."
 leviathans.2154.a: "Nos lo merecemos."
 leviathans.2155.name: "Fortaleza: el final"
 leviathans.2155.desc: "Al revisar las fases finales de la construcción, hemos descubierto demasiado tarde que ya era necesario que la fortaleza estuviera alimentada. El núcleo ya debía de estar funcionando antes de que empezáramos a mirar. El equipo informa de que la fortaleza se está reactivando y, con ello, el control por su parte de las cámaras y grabaciones."
 leviathans.2155.a: "Se acabó todo."
 leviathans.2156.name: "Fortaleza: estrategia negra"
 leviathans.2156.desc: "Quienquiera que construyera la fortaleza, sabría más que nosotros, pero no era más listo. Ha funcionado eso de suministrar nuestra propia materia negra para cerrar el bucle del sistema de energía, y ahora el núcleo está aislado del suministro a sus sistemas.\n\nAl fin tenemos tiempo para mirar de cerca lo que consiguieron estas gentes tan eruditas."
 leviathans.2156.a: "Por fin."
 leviathans.2157.name: "Fortaleza: un disparo al corazón"
 leviathans.2157.desc: "En una hazaña de valentía y precisión sin precedentes, un piloto ha disparado un torpedo contra el corazón de la fortaleza para impedir que se realimentara. El plan debe considerarse un éxito, ya que esta no se ha vuelto a encender.\n\nPero, en el momento del impacto del torpedo, toda la estructura ha explotado y ha destruido cualquier vestigio de la tecnología antigua que contenía, y todo lo demás que hubiera en el sistema. Los arqueólogos dicen que se trata de \"los fuegos artificiales más caros que haya pagado el gobierno [Root.GetAdj]\". Es improbable que perdamos ese título por ahora."
 leviathans.2157.a: "Qué fácil es criticar."
 leviathans.2157.a.tooltip: "El sistema solar arde."
 leviathans.2160.name: "Fortaleza: reactivación"
 leviathans.2160.desc: "Se ha acabado el tiempo. La fortaleza enigmática se ha recuperado del asalto inicial y ha vuelto a montar sus defensas. Las transmisiones del equipo de exploración ya se han cifrado, pero la última indica que han encontrado el destino que estaban preparados para afrontar."
 leviathans.2160.a: "Pero que nadie les deseaba."
 ### DIMENSIONAL HORROR
 leviathans.3001: "Horror en el vacío"
 leviathans.3001.desc: "Hemos encontrado una clase de ente enorme cerca de [horror_system.GetName]. Al parecer, solo existe en parte en nuestro universo, mientras la mayor parte de la criatura sigue atrapada en el reino de pesadilla del que salió.\n\nAquí se intuye la mano de una inteligencia maliciosa, más antigua de lo que podemos concebir y completamente alienígena en su diseño. Solo podemos conjeturar su propósito."
 leviathans.3001.a: "No será bueno."
 leviathans.3003: "Expulsado"
 leviathans.3003.desc: "El ente maligno que intentó colarse en nuestro universo cerca de [guardians_horror_system.GetName] ha sido desterrado a su propio reino. Solo el tiempo dirá si su influencia se ha debilitado lo suficiente para mantenerlo ahí para siempre.\n\nEstamos detectando alguna clase de energía residual anómala dejada por las grietas dimensionales que abrió la criatura. Si estudiamos esta energía de cerca, podríamos realizar grandes adelantos científicos."
 leviathans.3003.a: "Veamos qué sale de todo esto."
 leviathans.3004a.desc: "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc: "$leviathans.3004.intro$"
 leviathans.3004.intro: "El estudio de las anomalías de energía producida por las grietas dimensionales de [guardians_horror_system.GetName] al fin ha dado resultados. Las energías implicadas en la creación de estos portales son algo que nunca habíamos visto."
 leviathans.3004.jumpdrive: "Y lo que es más intrigante aún, los científicos teorizan que es posible ingeniar un nuevo método de viaje interestelar usando estas energías exóticas."
 ### AUTOMATED DREADNOUGHT
 leviathans.3100: "Acorazado automatizado"
 leviathans.3100.desc: "Hemos descubierto una nave de guerra enorme patrullando el sistema [dreadnought_system.GetName]. No se detectan señales de vida en ella, pero deja un rastro energético muy fuerte y parece estar bien provista de armas. No responde a las llamadas.\n\nSe recomienda ir con cuidado."
 leviathans.3100.desc.mach: "Hemos descubierto una nave de guerra enorme patrullando el sistema [dreadnought_system.GetName]. No se detectan señales de vida orgánica en ella, pero deja un rastro energético muy fuerte y parece estar bien provista de armas. No responde a las llamadas ni a las transmisiones de datos.\n\nSe recomienda ir con cuidado."
 leviathans.3100.a: "¡Mirad qué tamaño tiene eso!"
 leviathans.3102: "Acorazado desactivado"
 leviathans.3102.desc: "Hemos conseguido desactivar el acorazado automatizado del sistema [guardians_dreadnought_system.GetName]. Pese a los daños que le han infligido nuestras naves, la integridad estructural del enorme casco de la nave de guerra permanece relativamente intacta.\n\nLos grupos de abordaje han encontrado los restos momificados de la tripulación alienígena del acorazado, que aún seguían en sus puestos. Antes de morir, activaron una especie de modo de patrulla automática en el que la limitada IA de a bordo ha seguido durante los últimos 7,8 millones de años.\n\nAunque costaría una cantidad de recursos increíble, algunos ingenieros creen que se podría restaurar el acorazado y ponerlo al servicio de nuestra flota. No hay duda de que sería una nave insignia muy buena."
 leviathans.3102.a: "¡Esa nave surcará el espacio bajo nuestro pabellón!"
 leviathans.3102.b: "Sería un desperdicio. Recicladla para hacer piezas."
 leviathans.3103: "Acorazado reparado"
 leviathans.3103.desc: "¡Hoy es un día importante! Nuestros hábiles ingenieros y equipos de reparación han acabado su trabajo con el antiguo acorazado que desactivamos en el sistema [guardians_dreadnought_system.GetName]. La enorme nave de guerra ha recibido una dotación completa y, tras varias pruebas en el espacio, ha sido declarada apta para el servicio."
 leviathans.3103.desc.mach: "¡Hoy es un día importante! Nuestros hábiles bots de reparación y unidades de ingeniería han acabado su trabajo con el antiguo acorazado que desactivamos en el sistema [guardians_dreadnought_system.GetName]. La enorme nave de guerra ha recibido una dotación completa y, tras varias pruebas en el espacio, ha sido declarada apta para el servicio."
 leviathans.3103.a: "Una gran incorporación a la flota."
 ### HIVER
 leviathans.3201: "Enjambre de naves de la colmena"
 leviathans.3201.base: "¡Unas naves rápidas están llegando a nuestras estaciones mineras en el sistema [hiver_system.GetName]! Estos atacantes desconocidos han salido como un enjambre de varios asteroides del cinturón que antes parecían inactivos y ahora muestran señales de energía muy potentes."
 leviathans.3201.desc: "$leviathans.3201.base$\n\nSolo nos cabe suponer que estos asteroides son una especie de colmena para una forma de vida espacial que desconocíamos. Sean lo que sean, la expansión de nuestras operaciones mineras parece que los ha llevado a actuar."
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nLa colmena dentro de este asteroide se ha alborotado por nuestras recientes labores de minería. Parece que este sistema no es lo bastante grande para los dos."
 leviathans.3201.a: "¡Vienen raudas!"
 leviathans.3202: "Asteroides cristalinos"
 leviathans.3202.base: "El sistema [hiver_system.GetName] alberga un cinturón de asteroides de una densidad inusual y con propiedades únicas. Varios de los asteroides más grandes están cubiertos de afloramientos cristalinos que parecen ser depósitos minerales extremadamente ricos."
 leviathans.3202.desc: "$leviathans.3202.base$\n\nSin embargo, los sensores de largo alcance detectan movimientos esporádicos de varios objetos pequeños no identificables (posiblemente naves espaciales) en las regiones más densas del cinturón. No podemos fijar su posición, pero hemos identificado los restos de al menos dos estaciones mineras destruidas flotando en el espacio cerca de algunos de los asteroides más grandes."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nHemos detectado movimientos en el cinturón: una forma de mente colmena rudimentaria poniéndose las botas con su tesoro mineral. Podríamos subsumir su consciencia. Bajo nuestra guía, sería un poderoso elemento disuasorio."
 leviathans.3202.a: "Hay algo que no encaja..."
 leviathans.3202.b: "Son parecidos. Que se pongan al servicio."
 leviathans.3202.c: "A ver cómo reaccionan con nosotros."
 leviathans.3204: "Asteroides colmena derrotados"
 leviathans.3204.desc: "Nuestras fuerzas han conseguido aplastar los asteroides colmena alienígenas del sistema [hive_system.GetName]. Vuelven a estar inactivos y no detectamos más de esas feroces naves de ataque.\n\nUno de los asteroides sigue bastante intacto, pese al daño que se le ha infligido. Deberíamos pensar en enviar a un equipo científico para ver qué encontramos en su interior."
 leviathans.3204.a: "Preparad el equipo."
 leviathans.3205.desc: "El equipo científico ha terminado de explorar la enorme red de túneles y cámaras que recorren el asteroide colmena del sistema [hive_system.GetName]. No han encontrado especímenes vivos de las criaturas espaciales que nos atacaron, pero sí que han hallado los restos de alguna clase de cámara de alumbramiento.\n\nEsto nos ha aportado una percepción muy buena del ciclo vital de estos entes, además de permitirnos ampliar nuestra comprensión de la biología galáctica."
 leviathans.3230.name: "Meteoritos reunidos"
 leviathans.3230.desc: "Los habitantes del sistema [from.solar_system.GetName] han despertado. Aunque siguen siendo hostiles para la mayoría de naves especiales, podemos estar tranquilos sabiendo que [from.solar_system.GetName] será un bastión bajo el protectorado de nuestros nuevos drones primitivos."
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE: "Investigar [target_enclave.GetName]"
 INVESTIGATE_ENCLAVE_DESC: "Necesitamos saber más cosas de los misteriosos alienígenas que viven en el sistema §Y[Prev.From.GetName]§!. Si tienen algún idioma, debemos descifrarlo y comunicarnos con ellos.\n\nRecompensa: £influence£ §GInfluencia§! o §Sproyecto especial§!"
 STELLARITE_DEAD_PROJECT: "El Devorador de Estrellas"
 STELLARITE_DEAD_PROJECT_DESC: "El ente que comía estrellas ha muerto, y su cuerpo aún irradia energía de la última estrella de la que se alimentó. Estudiarlo puede que revele el secreto de cómo es capaz de digerir los objetos más calientes del universo."
 STELLARITE_STAR_PROJECT: "De vuelta por donde vino"
 STELLARITE_STAR_PROJECT_DESC: "Tras estudiar al Devorador de Estrellas hallado, quizás hayamos encontrado la manera de reintegrar la masa consumida a la estrella y devolver el calor al sistema, ahora en un invierno perpetuo."
 ENIGMATIC_FORTRESS_1A: "Equipo de demolición"
 ENIGMATIC_FORTRESS_1A_DESC: "Envía a un pelotón de expertos de demolición a un lateral de la fortaleza para intentar volar la escotilla."
 ENIGMATIC_FORTRESS_1B: "Sobrecarga de energía local"
 ENIGMATIC_FORTRESS_1B_DESC: "Envía una nave científica que suministre la energía localmente para aislar de energía la parte de la fortaleza que alimenta la escotilla."
 ENIGMATIC_FORTRESS_5A: "Investigación de agujeros negros"
 ENIGMATIC_FORTRESS_5A_DESC: "Quizá la respuesta a cómo se usa la materia oscura en la fortaleza esté en el funcionamiento de un agujero negro."
 ENIGMATIC_FORTRESS_5B: "Investigar el sistema natal"
 ENIGMATIC_FORTRESS_5B_DESC: "Estudiar la estrella local puede que nos dé alguna idea sobre las condiciones en que empezaron los constructores de la fortaleza."
 ENIGMATIC_FORTRESS_5C: "Suministrar materia oscura"
 ENIGMATIC_FORTRESS_5C_DESC: "Si suministramos nuestra propia materia oscura al corazón de la fortaleza, quizá podamos engañar al sistema con que ya funciona y detener el flujo."
 ENIGMATIC_FORTRESS_5D: "Usar la fuerza"
 ENIGMATIC_FORTRESS_5D_DESC: "El equipo ha conseguido abrir un camino hasta el núcleo por un conducto vacío. Puede que disparar un torpedo al núcleo impida que se reinicie."
 DIMENSIONAL_HORROR_PROJECT: "Estudiar grietas dimensionales"
 DIMENSIONAL_HORROR_PROJECT_DESC: "El malvado ente que echamos hace poco cerca de [guardians_horror_system.GetName] ha usado una especie de poderosas grietas dimensionales para salvar la brecha entre nuestro mundo y su tierra corrompida. Hemos detectado lecturas de energía anómala donde se abrió la grieta más grande. Será mejor que las estudiemos más a fondo."
 DISABLED_DREADNOUGHT_PROJECT: "Reparar acorazado"
 DISABLED_DREADNOUGHT_PROJECT_DESC: "El casco del enorme acorazado que hemos desactivado en el sistema [guardians_dreadnought_system.GetName] se encuentra casi intacto. Aunque requerirá una gran cantidad de recursos, quizá podamos reparar esa nave de guerra e incorporarla a nuestra flota."
 HIVE_ASTEROID_PROJECT: "Investigar el asteroide colmena"
 HIVE_ASTEROID_PROJECT_DESC: "Hemos conseguido pacificar uno de los asteroides colmena del sistema [hive_system.GetName]. Deberíamos enviar a un equipo científico a explorar el interior del asteroide."
 DRAGON_INCUBATION_PROJECT: "Incubación de huevo de dragón"
 DRAGON_INCUBATION_PROJECT_DESC: "El huevo recuperado del Tesoro del dragón muestra tenues signos vitales. Debería ser posible deducir y emular el entorno de incubación para que eclosione. Si lo conseguimos, es poco probable que el dragón de éter sea tan grande o poderoso como sus ancestros, pero si lo domesticamos de forma apropiada, sin duda será de gran utilidad.\n\nEl huevo no durará mucho fuera del entorno en el que lo encontramos. Debemos actuar deprisa."
 TECHNOSPHERE_PROJECT: "A por el orbe"
 TECHNOSPHERE_PROJECT_DESC: "Ya podemos estudiar el orbe metálico que flota alrededor del agujero negro Gargantúa. ¿Qué encontraremos cuando accedamos a su procesador central?"
 TECHNOSPHERE_BLACKHOLE: "Comprensión del infinito"
 TECHNOSPHERE_BLACKHOLE_DESC: "Para asistir a la Máquina del infinito tenemos que ayudarla a escanear el agujero negro Gargantúa. Recibir información de un agujero negro es imposible, pero parece que la Máquina del infinito tiene un método para acceder a sus datos gravitacionales y obtener información. Es solo que se tarda §Ymucho§!.\n\nSolo tenemos que prestarle nuestro poder de procesamiento, y eso aligerará en parte su carga computacional."
 TECHNOSPHERE_HACKING: "Piratear la calculadora"
 TECHNOSPHERE_HACKING_DESC: "Al piratear la programación central de la esfera metálica podríamos aprender más de lo que es y lo que hace."
 TECHNOSPHERE_DESTRUCTION: "Fractura de esfera"
 TECHNOSPHERE_DESTRUCTION_DESC: "Un equipo de expertos en demoliciones debería poder identificar y hacer explotar las fallas de la cubierta de la misteriosa esfera, poniendo fin a la amenaza silenciosa."
 EXPLOIT_HIVERS: "Mentes parecidas"
 EXPLOIT_HIVERS_DESC: "Al parecer, nos parecemos bastante fisiológicamente a las criaturas que se encuentran dentro de los asteroides de [hiver_system.GetName]. Al igual que nosotros, prosperan en el vacío del espacio. Si ejercemos nuestra voluntad sobre ellas, podrían terminar siendo un instrumento útil."
