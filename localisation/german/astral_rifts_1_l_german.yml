 #Lone Object #
 ###############
 astral_rift_tomb: "Verlorenes Objekt"
 lone_object_swarm_unleashed: "Ein Schwarm Grabwächter wurde auf uns gehetzt. Sie konnten uns irgendwie durch den Riss folgen!"
 NAME_Grave_Guardian: "Grabwächter"
 NAME_Grave_Guardians: "Grabwächter"
 astral_rift.1700.name: "Schwebendes Mysterium"
 astral_rift.1700.desc: "Hier gibt es keine Sterne, keine Planeten; nur ein diffuses Licht mysteriösen Ursprungs zeigt uns das gewaltige Objekt vor uns.\n\nEs ist grob rechteckig und vollkommen regungslos, ohne jegliche erkennbare Antriebssysteme oder Energiesignaturen. Seine Größe ist mit der einer kleinen Sternenbasis vergleichbar, doch das Objekt scheint völlig leblos. Wie lange treibt es schon in dieser abgeschiedenen Taschendimension? Und woher kam es?\n\nSeine Oberfläche ist übersät von zahllosen detailverliebten dekorativen Glyphen und Symbolen. Es ist ausgeschlossen, dass es sich hierbei um ein natürliches Phänomen handelt."
 astral_rift.1700.a: "Versucht, die Glyphen zu übersetzen."
 astral_rift.1700.b: "Scannt das gesamte Umfeld."
 astral_rift.1705.name: "Millionen von Glyphen"
 astral_rift.1705.desc: "Die Glyphen, die dieses unglaubliche Objekt bedecken, sind größtenteils piktografische Darstellungen.\n\nBasierend auf der C-14-Datierung stellten wir fest, dass manche der frühesten Abbildungen mehrere tausend Jahre älter sind als die jüngsten. Die Glyphen sind so detailliert, dass wir schon bald eine grobe Übersetzung anfertigen konnten.\n\nDieses Objekt ist eine gewaltige Grabkammer. Wer oder was auch immer darin beigesetzt wurde, herrschte einst über eine ganze Galaxie. Einige der frühesten Piktogramme verraten zudem den Ursprung dieses mächtigen Wesens.\n\nDas von einer weltraumgeborenen Spezies von Leviathanen großgezogene Volk entwickelte mit diesen bald eine einzigartige Symbiose. Es entstand eine mächtige psionische Verbindung, und sie eroberten gemeinsam zahllose Systeme.\n\nAndere Symbole sprechen von einem \"Fluch\". Jeder Versuch, das Objekt zu öffnen oder sich ihm auch nur zu dicht zu nähern, könnte gefährlich sein."
 astral_rift.1705.a: "Scannt das gesamte Umfeld."
 astral_rift.1705.b: "Sprengt das Ding auf."
 astral_rift.1710.name: "Ein uraltes Siegel"
 astral_rift.1710.desc: "Wir haben eine volle Umkreisung des Objekts durchgeführt.\n\nEs besteht aus zwei miteinander verschweißten Hälften. Die Versiegelung ist an einigen Stellen schwer verrostet, was angesichts der Leere der umliegenden Atmosphäre unerwartet ist. Es weißt darauf hin, dass die Quelle des Rosts von innerhalb des Objekts kommen muss.\n\nDer Rost ist so heftig, dass an einigen Stellen Risse zu sehen sind, die groß genug ausfallen, dass eine unserer Drohnen hindurchfliegen könnte.\n\nAlternativ haben wir auch genug Sprengstoff an Bord, um die Versiegelung ganz aufzubrechen."
 astral_rift.1710.a: "Schickt eine Drohne durch den Spalt."
 astral_rift.1710.b: "Sprengt das Ding auf."
 astral_rift.1715.name: "Vernebelte Gänge"
 astral_rift.1715.desc: "Unsere Drohne hat einen Bericht aus dem Innenbereich des Objekts übermittelt.\n\nLeider sind die meisten Areale dort unter einem dichten Nebel aus Kohlenstoffstaub verborgen, was die Bewegung enorm erschwert.\n\nErste Analysten zeigen eine hohe Konzentration an Astralgewebe, das mit den Kohlenstoffpartikeln ist. Es sollte möglich sein, dieses Material zu ernten, wenn wir uns die Zeit dafür nehmen.\n\nDurch weitere Risse tiefer im Inneren der Struktur sehen wir Anzeichen einer Art Kammer. Wenn wir uns weiter umsehen wollen, erfordert dies noch mehr zerstörerische Erkundung."
 astral_rift.1715.a: "Nehmt Proben und kehrt zurück."
 astral_rift.1715.b: "Leitet eine zerstörerische Erkundung ein."
 astral_rift.1720.name: "Grabräuberei"
 astral_rift.1720.desc.outside: "Mittels standardmäßiger Ausgrabungssprengladungen konnten wir ein brauchbares Loch in das Objekt sprengen."
 astral_rift.1720.desc.drones: "Mittels standardmäßiger Ausgrabungssprengladungen konnten wir die Durchgänge im Objekt frei sprengen."
 astral_rift.1720.desc.common.1: "Der Innenbereich ist voll mit kostbaren Artefakten. Aufwändige Statuen aus seltenen Legierungen sind in zeremoniellen Szenen aufgestellt. In der Mitte der Kammer thront ein gewaltiges Kristallskelett, dessen Stirn mit einer edlen Ansammlung zerbrechlicher Edelsteine geschmückt ist."
 astral_rift.1720.desc.no_glyphs: "Man kann davon ausgehen, dass dieses gesamte Bauwerk als eine Art Grabmal erschaffen wurde."
 astral_rift.1720.desc.glyphs: "Wie in den Glyphen an der Außenseite dieses Monuments festgehalten wurden alle Objekte um das Skelett hier als Tribut platziert. Obwohl dieses Wesen ein schonungsloser Eroberer war, verehrte die Zivilisation, die es hinterließ, es augenscheinlich sehr."
 astral_rift.1720.desc.psionic: "Jeder der Edelsteine auf der Stirn des Skeletts pulsiert mit latenter psionischer Resonanz. So muss dieser Titan wohl mit seinen Symbionten kommuniziert haben. Von diesen Geräten können wir viel lernen."
 astral_rift.1720.desc.common.2: "Obwohl das Skelett viel zu groß ist, um es aus dem Riss zu bergen, werden wir die wertvollsten Artefakte mit uns nehmen."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "Grabwächter"
 astral_rift.1725.desc: "Unsere kontrollierte Explosion hat uns den Weg in einen bisher unentdeckten Raum geöffnet. Dieser Bereich, der hinter der Versiegelung versteckt war, diente eindeutig der Bekämpfung von Eindringlingen. Er war randvoll mit feindlichen Entitäten.\n\nDie Sphäre holte sofort den Anker ein, doch viele der Wächter konnten den Riss mit uns verlassen und verfolgen uns nun."
 astral_rift.1725.a: "Es gibt da ein Problem, um das wir uns kümmern müssen."
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "Felsenwürmer"
 decision_breed_rockworm_hive: "Felsenwurm-Stock"
 decision_breed_rockworm_hive_desc: "Die jungen Felsenwürmer, die wir von jenseits des Risses geborgen haben, könnten wir vorsichtig darauf abrichten, umfangreiche Bergbautunnel auszugraben. Was kann da schon schiefgehen?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Schaltet eine §Yplanetare Entscheidung§! \"Felsenwurm-Stock\" frei."
 astral_rift.1800.name: "Endloser Fels"
 astral_rift.1800.desc: "Eine gewaltige Ebene aus losem Gestein und Geröll erstreckt sich vor uns. Über ihr hängt ein fahler, leerer Himmel.\n\nKeine Planeten oder Sterne sind zu sehen. Dies scheint kein Teil einer Galaxie oder eines bekannten Systems zu sein. Soweit unsere Sensoren es feststellen können, geht diese Landschaft in alle Richtungen unendlich weiter. Die Oberfläche ist übersät mit Löchern, von denen manche die Größe von Asteroiden aufweisen.\n\nÜber den gesamten Horizont sieht man Dutzende gewaltiger, wurmähnlicher Kreaturen aus dem Boden hervorbrechen. Mächtige Flossenpaare ermöglichen es ihnen, durch die dichte Atmosphäre zu gleiten. Vermutlich haben sie eine Art unterirdischer Kolonie."
 astral_rift.1800.a: "Setzt die Beobachtungen an der Oberfläche fort."
 astral_rift.1800.b: "Erkundet die Tunnel."
 astral_rift.1805.name: "Himmelsplankton"
 astral_rift.1805.desc: "Hier lebt mehr als nur die Würmer.\n\nSchwärme mikroskopisch kleiner Kreaturen bilden Wolken in der unteren Atmosphäre. Sie bewegen sich wie ein Lebewesen und malen komplexe Muster am Himmel.\n\nWenn die monströsen Würmer aus ihren Tunneln hervorbrechen, gleiten sie in die Luft und grasen inmitten der lebenden Wolken. Wir haben beobachtet, wie mehrere Würmer zusammenarbeiten, um diese Schwärme zusammenzutreiben. Dies zeugt von einem hohen Maß an Zusammenarbeit."
 astral_rift.1805.a: "Nehmt eine Probe der Mikroorganismen."
 astral_rift.1805.b: "Erkundet die Tunnel der Würmer."
 astral_rift.1810.name: "Tunnel"
 astral_rift.1810.desc: "Unter der Oberfläche liegt ein gewaltiges Netzwerk von Kammern, das durch ein komplexes Tunnelsystem verbunden ist. Manche dieser Tunnel sind teilweise eingestürzt und werden augenscheinlich nicht mehr von den Würmern genutzt. Wir flogen die §Y$tech_rift_sphere$§! in den ruhigsten von ihnen hinein.\n\nDie Wände sind von einer netzartigen Substanz überzogen, die den Schiefer und das lose Geröll an seinem Platz hält. Wir vermuten, dass es sich um Absonderungen der Würmer handelt.\n\nDie meisten Kammern sind leer, aber einige enthalten trübe Wasserbecken. In einem dieser Becken fanden wir ein Gelege großer, mineralisierter Kokons, die halb aus der Flüssigkeit ragten."
 astral_rift.1810.a: "Erntet die Eier."
 astral_rift.1810.b: "Erkundet weiter."
 astral_rift.1815.name: "Verschluckt"
 astral_rift.1815.desc.common.1: "Situation normal.\n\nAllerdings wurden wir aufgefressen."
 astral_rift.1815.desc.common.2: "Unsere §Y$tech_rift_sphere$§! ist derzeit im Verdauungssystem der Kreatur gefangen. Wir wissen nicht, ob dies ein aggressiver Akt war oder der Wurm einfach nur graste.\n\nDie vom Wurm abgesonderten Verdauungssäfte sind zwar nicht sehr aggressiv, aber wir können hier nicht ewig bleiben. Wenn wir den Anker einholen, könnten wir uns durch die Lücke im Maul des Wurms zwängen."
 astral_rift.1815.desc.common.gas: "Alternativ scheint das Innenleben des Wurms relativ weich zu sein und damit möglicherweise anfällig für eine Explosion."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\nWährend wir mit dem Sammeln von Wolkenproben beschäftigt waren, hat einer der grasenden Würmer uns im Ganzen verschluckt.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Legt Sprengladungen."
 astral_rift.1815.b: "Holt den Notfallanker ein."
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\nWährend wir mit dem Ernten der Eier beschäftigt waren, hat einer der Würmer uns im Ganzen verschluckt.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\nWährend wir mit dem Einsammeln der Jungtiere beschäftigt waren, hat einer der Würmer uns im Ganzen verschluckt.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "Der Hort"
 astral_rift.1820.desc: "Wir haben einen seichten See tief im Tunnelsystem entdeckt.\n\nDie Wände winden sich vor Leben: Larven groß wie unsere §Y$tech_rift_sphere$§! kauen auf den versteinerten Absonderungen herum, die die Kammer zusammenhalten. Obwohl sie deutlich kleiner sind, sind dies mit beinahe absoluter Sicherheit Jungtiere jener Würmer, die wir über die Oberfläche gleiten sahen.\n\nDies muss eine Art Hort sein."
 astral_rift.1820.a: "Fangt ein lebendes Exemplar."
 astral_rift.1820.b: "Wir haben unser Glück genug auf die Probe gestellt. Kehren wir unverzüglich zurück."
 astral_rift.1825.name: "Extrahiert"
 astral_rift.1825.desc: "Unser Ankerkabel erweist sich als Lebensretter.\n\nWie ein Köder an einer Angelrute wurden wir aus dem Schlund des Felsenwurms gezogen."
 astral_rift.1830.name: "Verdaut"
 astral_rift.1830.desc: "Die [explorer.GetTeamMemberPlural] an Bord der §Y$tech_rift_sphere$§! haben den Kontakt mit uns verloren.\n\nAls wir sie zurückholten, fanden wir am Ende des Kabels nur noch einen zersetzten Klumpen Metall vor.\n\nWir nutzen diese Gelegenheit, um die einzigartigen Eigenschaften der Verdauungssäfte zu erforschen, die die Leine bedecken."
 astral_rift.1835.name: "Ruptur"
 astral_rift.1835.desc.common: "Die Sprengung war ein Erfolg.\n\nDer Kadaver des Wurms brach als Haufen aus zerfetztem felsigen Fleisch und Eingeweide unter uns zusammen."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nWir fanden uns in einer Kammer wieder, die ein Gelege großer, mineralisierter Kokons enthielt, welche halb in einer Flüssigkeit lagen. Wir konnten eine erhebliche Menge dieser Eier bergen."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nFrei von allen Einschränkungen konnten wir ein paar der Larven zum Transport durch den Riss fangen.\n\nWir sollten diese widerstandsfähigen Geschöpfe zu einem Planeten unserer Wahl bringen können. Vielleicht kann man die Jungtiere ja abrichten, damit sie Bergbautunnel für uns graben."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nFrei von allen Einschränkungen konnten wir eine beträchtliche Menge an Gelegen aus den Teichen im Inneren dieser Kammern bergen.\n\nDa sie in kristallinen Schalen steckt, sollten wir in der Lage sein, diese robuste Brut zu einem Planeten unserer Wahl zu bringen. Vielleicht kann man die Jungtiere ja abrichten, damit sie Bergbautunnel für uns graben."
 astral_rift.1835.a: "Klingt riskant."
 astral_rift.1890.name: "Aus dem Bauch der Bestie"
 astral_rift.1890.desc: "[From.GetName] ist von jenseits des Astralrisses zurückgekehrt, aber eindeutig nicht in bester Verfassung.\n\nNachdem [From.GetHeShe] ein Jahr im Bauch der Bestie verbracht hatte, haben [From.GetHisHer]e körperlichen Eigenschaften eindeutig extrem gelitten. Dennoch haben wir [From.GetName] wieder in unsere Mitte aufgenommen."
 astral_rift.1890.a: "Noch mal ... Glück gehabt?"
