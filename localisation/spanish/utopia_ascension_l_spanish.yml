 whisperers_covenant_chain_title: "Los Susurradores del Vacío"
 whisperers_covenant_chain_desc: "Hemos creado un vínculo con una entidad del Velo llamada §YSusurradores del Vacío§!. Nos ha concedido migajas de su insondable poder por un precio, y seguramente no sean las últimas.\n\nNuestros telépatas sostienen la hipótesis de que el vínculo puede estrecharse con más facilidad si nos alineamos con nuestro patrón.\n\nLos Susurradores aprecian los conocimientos nuevos, los secretos y las conspiraciones. Se deleitan con la dicha de una mente tan rebosante que se agrieta."
 eater_covenant_chain_title: "El Devorador de Mundos"
 eater_covenant_chain_desc: "Hemos creado un vínculo con una entidad del Velo llamada §YDevorador de Mundos§!. Nos ha concedido migajas de su insaciable poder por un precio, y seguramente no sean las últimas.\n\nNuestros telépatas sostienen la hipótesis de que el vínculo puede estrecharse con más facilidad si nos alineamos con nuestro patrón.\n\nEl hambre del Devorador no entiende de paciencia. Ansía la guerra y el dulce sabor de la lucha y el lamento."
 composer_covenant_chain_title: "El Compositor de Hebras"
 composer_covenant_chain_desc: "Hemos creado un vínculo con una entidad del Velo llamada §YCompositor de Hebras§!. Nos ha concedido migajas de su poder protector por un precio, y seguramente no sean las últimas.\n\nNuestros telépatas sostienen la hipótesis de que el vínculo puede estrecharse más si nos alineamos con nuestro patrón.\n\nEl Compositor desea que la carne se libere de las ataduras de la evolución y las manipulaciones genéticas. Nos habla acerca del respeto por la vida, la naturaleza y la santidad de la carne."
 instrument_covenant_chain_title: "El Instrumento del Deseo"
 instrument_covenant_chain_desc: "Hemos creado un vínculo con una entidad del Velo llamada §YInstrumento del Deseo§!. Nos ha concedido migajas de su poder embellecedor por un precio, y seguramente no sean las últimas.\n\nNuestros telépatas sostienen la hipótesis de que el vínculo puede estrecharse con más facilidad si nos alineamos con nuestro patrón.\n\nEl Instrumento se nutre del anhelo. Los placeres consentidos, la decadencia y la esclavitud pronuncian su nombre."
 utopia.2671.name: "Nuestro vínculo se estrecha más"
 utopia.2671.desc: "Cada vez comprendemos mejor a nuestro patrón. Para él, hemos pasado de ser una ocurrencia tardía a unos insectos en su hogar. Sin embargo, nos ha cogido aprecio, y en esta ocasión nos ha bendecido con otra pizca de su poder.\n\nNuestros telépatas están en mayor armonía con nuestro patrón, y su inspiración nos ha llevado a erigir un monumento que honre nuestro pacto: un lugar donde nuestros mejores telépatas puedan intentar comulgar con §Y[GetShroudPatron]§!."
 utopia.2671.a: "Nos sentimos más seguros al amparo del Compositor."
 utopia.2671.a.tt: "Ahora, nuestros telépatas producen un £pops£ crecimiento de población mayor.\n\nYa podemos construir un £building£ §Ysantuario del Compositor§! en uno de nuestros planetas."
 utopia.2671.b: "Nosotros también estamos hambrientos. La guerra puede saciarnos."
 utopia.2671.b.tt: "Ahora, nuestros telépatas producen una £mod_country_naval_cap_add£ capacidad naval mayor.\n\nYa podemos construir un £building£ §Ysantuario del Devorador§! en uno de nuestros planetas."
 utopia.2671.c: "No hay nada más hermoso que el deseo."
 utopia.2671.c.tt: "Ahora, nuestros telépatas producen más £amenities£ servicios.\n\nYa podemos construir un £building£ §Ysantuario del Instrumento§! en uno de nuestros planetas."
 utopia.2671.d: "En una mente llena, no hay espacio para la duda."
 utopia.2671.d.tt: "Ahora, nuestros telépatas producen más $r_research$.\n\nYa podemos construir un £building£ §Ysantuario de los Susurradores§! en uno de nuestros planetas."
 utopia.2676.name: "Potencial alcanzado"
 utopia.2676.desc: "Los misterios del Velo son demasiado extraños como para que nosotros los desvelemos, si bien nos hemos vuelto más afines a §Y[GetShroudPatron]§!. Allá donde vamos, lo sentimos detrás de nuestra mente, y su poder se filtra en nuestra realidad a través de las rendijas de nuestra psique."
 utopia.2676.a: "La voluntad de la carne es sagrada."
 utopia.2676.b: "La lucha es devoción."
 utopia.2676.c: "La ambición os obnubilará."
 utopia.2676.d: "El secretismo es seguridad."
 utopia.2681.name: "Retazos de poder"
 utopia.2681.desc: "Nuestro patrón §Y[GetShroudPatron]§! parece haber renunciado a una porción de su energía en un pliegue del Velo. El cónclave de Telépatas tiene la certeza de que nuestro estrecho vínculo permitirá a uno de los nuestros absorber y usar su poder con seguridad. Hemos seleccionado a algunos candidatos, pero solo uno será el privilegiado de empuñar el poder de nuestro patrón. ¿Quién será?"
 utopia.2681.a: "[leader_1.GetTitle] [leader_1.GetName]"
 utopia.2681.b: "[leader_2.GetTitle] [leader_2.GetName]"
 utopia.2681.c: "[leader_3.GetTitle] [leader_3.GetName]"
 utopia.2681.d: "[leader_4.GetTitle] [leader_4.GetName]"
 utopia.2682.name: "Ascendente"
 utopia.2682.desc: "Está hecho. Cuando el poder imbuyó a [chosen_leader.GetName], todos a su alrededor podían sentir el peso de su presencia psiónica. Es poderosa y exige respeto. Ahora, [chosen_leader.GetHeShe] será el campeón inmortal de §Y[GetShroudPatron]§!."
 utopia.2682.a: "Su destino era ser de los elegidos."
 utopia.2686.name: "Armamentos bendecidos"
 utopia.2686.desc: "El cónclave de Telépatas ha hecho progresos a la hora de dominar los poderes de nuestro patrón, §Y[GetShroudPatron]§!. Antes, nuestros individuos psiónicos eran los únicos capaces de comprender el alcance del pacto en toda su plenitud, pero ahora hemos diseñado un plan para que su poder fluya por naves enteras a una escala nunca antes vista. Si nos lo proponemos, la marca de §Y[GetShroudPatron]§! hará que nuestras naves avancen más que nunca."
 utopia.2686.a: "¿Qué es un cascarón, aparte de carne?"
 utopia.2686.b: "Nuestras naves también están famélicas."
 utopia.2686.c: "Estos recipientes anhelan un propósito."
 utopia.2686.d: "Los secretos son unas armas sin parangón."
 building_composer_sanctum: "Santuario del Compositor"
 building_composer_sanctum_desc: "El santuario es un lugar dedicado a la comunión con el Compositor. Aquí, la carne vaga tan libre como el pensamiento. Quién sabe qué cambios podría propiciar el Velo en nuestra forma mortal."
 building_eater_sanctum: "Santuario del Devorador"
 building_eater_sanctum_desc: "El santuario es un lugar dedicado a la comunión con el Devorador. Aquí, se hacen los preparativos de guerra y del próximo festín."
 building_instrument_sanctum: "Santuario del Instrumento"
 building_instrument_sanctum_desc: "El santuario es un lugar dedicado a la comunión con el Instrumento. Aquí, amasamos las riquezas para después comerciar con ellas en un frenesí consuntivo que no nos acerca a la realización."
 building_whisperers_sanctum: "Santuario de los Susurradores"
 building_whisperers_sanctum_desc: "El santuario es un lugar dedicado a la comunión con los Susurradores. Aquí, intercambiamos secretos mediante cuchicheos, traemos los nuevos conocimientos para sellarlos y sumamos nuestros murmullos al coro."
