 leader_trait_energy_weapon_specialist_desc: "Obliczenia i pełne precyzji skupienie wymagane do właściwej kalibracji broni energetycznej pochłaniają nieraz mnóstwo czasu, ten komandor ma jednak do tego wrodzony talent."
