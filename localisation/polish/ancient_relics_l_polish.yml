 bombardment_pox: "Ospa javoriańska"
 bombardment_pox_desc: "$bombardment_pox$ Bombardowanie zrzuca na planetę zabójczy patogen.\n- §YŚrednie§! uszkodzenia §Yarmii§!.\n- §ELekkie§! uszkodzenia §Yplanety§!.\n- §EBrak§! uszkodzeń §Ypopulacji mechanicznych§!.\n- §RKatastrofalne§! uszkodzenia §Ypopulacji organicznych§!.\n- Zbombarduje niebronione planety.\n- Może sprawić, że planety staną się pozbawionymi życia światami cmentarnymi."
 pc_relic: "Świat relikt"
 pc_relic_desc: "Niegdyś cały ten świat był wielkim miastem. Teraz są tam tylko stare i opustoszałe ruiny, ich pierwsi mieszkańcy porzucili to miejsce dawno temu."
