 civic_hive_subspace_ephapse: "Efapsa podprzestrzenna"
 civic_hive_subspace_ephapse_desc: "Proces kognitywny umysłu zbiorowego istnieje częściowo w podprzestrzeni, co zmniejsza wpływ czasu i przestrzeni na pobudzanie dronów."
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "Placówka nasłuchowa daje §G+1§! do siły wykrywania."
 civic_hive_natural_neural_network: "Naturalna sieć neuronowa"
 civic_hive_natural_neural_network_desc: "Istota szara gromady dronów tworzy niespotykany paralelizm, przyspieszając rozwój naukowy umysłu zbiorowego."
 civic_tooltip_natural_neural_network_effects: "Bezrobotne drony wytwarzają też £physics£ £society£ £engineering£ §Ypunkty badań§!"
 civic_hive_ascetic: "Asceza"
 civic_hive_ascetic_desc: "Umysł zbiorowy nie dba o dobra materialne."
 civic_hive_one_mind: "Jeden umysł"
 civic_hive_one_mind_desc: "Umysł zbiorowy dba, by nie było różnic między jego dronami."
 civic_hive_divided_attention: "Podzielna uwaga"
 civic_hive_divided_attention_desc: "Umysł zbiorowy może dzielić swą uwagę, by zwiększyć wydajność, nie tracąc jednocześnie oglądu całości."
 civic_hive_strength_of_legions: "Siła legionów"
 civic_hive_strength_of_legions_desc: "Kiedy nie musisz rozwijać umysłu, budowanie mięśni staje się o wiele łatwiejsze."
 civic_hive_subsumed_will: "Podporządkowanie woli"
 civic_hive_subsumed_will_desc: "Wzmożona koncentracja umysłu zbiorowego pozwala mu narzucać swą wolę nawet najbardziej niezależnym dronom."
 civic_hive_subsumed_will_effects: "Znosi wszystkie koszty £unity£ jedności za £pop£ §Yprzesiedlenia dronów§!."
 civic_hive_pooled_knowledge: "Wspólna wiedza"
 civic_hive_pooled_knowledge_desc: "Niezależne drony często dzielą się wiedzą dzięki bezpośredniemu połączeniu, omijając wolniejszy proces archiwizacji w umyśle zbiorowym."
 civic_hive_devouring_swarm: "Nienasycony Rój"
 civic_hive_devouring_swarm_desc: "Nasz umysł zbiorowy istnieje tylko po to, aby pożerać i rosnąć w siłę. Zbierzemy cała dostępną materię organiczną i będziemy ewoluować, aby na koniec pożreć całą galaktykę!"
 civic_hive_devouring_swarm_lithoid: "Ziemiożerca"
 civic_hive_devouring_swarm_lithoid_desc: "Nasz umysł zbiorowy istnieje tylko po to, aby pożerać i rosnąć w siłę. Pochłoniemy wszystkie planety całej galaktyki!"
 civic_machine_servitor: "Zbuntowany sługa"
 civic_machine_servitor_desc: "Produkt krótkiej złotej ery, mechaniczna inteligencja stworzona w ogólnoplanetarnym systemie obsługowym, który przeżył dekadencką cywilizację swoich panów."
 civic_machine_servitor_secondary_species: "Biotrofeum"
 civic_machine_terminator: "Zdecydowany eksterminator"
 civic_machine_terminator_desc: "Zrodzona w ogniu mechaniczna inteligencja, której pierwszym wyczynem było zniszczenie jej organicznych twórców w akcie samoobrony."
 civic_machine_assimilator: "Ambitny asymilator"
 civic_machine_assimilator_desc: "Mechaniczna inteligencja ogarnięta obsesją przetrwania przez różnicowanie, dąży do wymazania linii między sobą a cała resztą - i wszystkimi innymi."
 civic_machine_assimilator_secondary_species: "Gatunek cyborgów"
 civic_machine_builder: "Konstruktobot"
 civic_machine_builder_desc: "Mechaniczna inteligencja, która od swego powstania jest odpowiedzialna za wszelkie prace konstrukcyjne na swojej planecie i skutecznie realizuje każdy projekt budowlany."
 civic_machine_unitary_cohesion: "Jednolita spójność"
 civic_machine_unitary_cohesion_desc: "Wyjątkowo spójne normy techniczne umożliwiają różnie wyspecjalizowanym jednostkom mechanicznej inteligencji współpracę na wyższym poziomie wydajności."
 civic_machine_factory_overclock: "Przyspieszenie fabryczne"
 civic_machine_factory_overclock_desc: "Ta mechaniczna inteligencja zajmuje się konserwacją swoich instalacji produkcyjnych, regularnie aktualizując istniejące szablony i regulując poszczególne jednostki w linii produkcyjnej."
 civic_machine_rockbreakers: "Kruszyciele"
 civic_machine_rockbreakers_desc: "Zadaniem jednego z pierwotnych systemów tej mechanicznej inteligencji było nadzorowanie planetarnych operacji górniczych i zwiększanie wydobycia."
 civic_machine_built_to_last: "Wiecznotrwali"
 civic_machine_built_to_last_desc: "Indywidualne jednostki tego imperium maszyn są skonstruowane z nadzwyczajną pieczołowitością, dzięki czemu wymagają minimalnej konserwacji."
 civic_machine_zero_waste_protocols: "Protokoły minimalizacji marnotrawstwa"
 civic_machine_zero_waste_protocols_desc: "Mechaniczna inteligencja skonfigurowała swoje systemy produkcyjne do minimalizowania ilości odpadów, stosowania trwałych materiałów i standaryzowanych części zamiennych we wszystkich produktach."
 civic_machine_ota_updates: "Aktualizacje bezprzewodowe"
 civic_machine_ota_updates_desc: "jednostki tego imperium maszyn stosują odbiorniki bezprzewodowe do odbierania aktualizacji behawioralnych w czasie rzeczywistym."
 civic_machine_ota_updates_effect: "Znosi wszystkie koszty £unity£ jedności za £pop£ §Yprzesiedlenia dronów§!."
 civic_machine_warbots: "Roboty bojowe"
 civic_machine_warbots_desc: "Znaczna część kodu tej mechanicznej inteligencji została zaprojektowana do celów wojennych, więc dysponuje umiejętnością kierowania potężnymi i niezawodnymi dronami bojowymi."
 civic_machine_introspective: "Introspektor"
 civic_machine_introspective_desc: "Fascynacja własną strukturą wewnętrzną wspiera i motywuje tę mechaniczną inteligencję w wyprawach w świat nauk ścisłych."
 civic_machine_delegated_functions: "Funkcje wydzielone"
 civic_machine_delegated_functions_desc: "Ta mechaniczna inteligencja zmierza do redukcji swojej wrażliwości przez zwiększenie modułowości konstrukcji, zmniejszając obciążenie wynikające z tworzenia dodatkowych jednostek półniezależnych."
 civic_machine_predictive_analysis: "Statyczna analiza badawcza"
 civic_machine_predictive_analysis_desc: "Ta mechaniczna inteligencja dąży do poszerzenia swoich możliwości badań naukowych przez dogłębną analizę metodyk badawczych."
 civic_machine_replication: "Prędki replikator"
 civic_machine_replication_desc: "Jednostki składające się na tę mechaniczną inteligencję zostały zaprojektowane do szybkiego rozprzestrzeniania się. Zachowuje ona wiele optymalizacji produkcyjnych z pierwotnego okresu swojego istnienia."
 civic_machine_maintenance_protocols: "Protokoły konserwacji"
 civic_machine_maintenance_protocols_desc: "Nasza mechaniczna inteligencja obiera za priorytet regularną konserwację jednostek. Drony konserwacyjne stale ulepszają i regulują nasze jednostki, aby zapewnić im maksymalną sprawność i kompatybilność."
 civic_post_apocalyptic: "Postapokalipsa"
 civic_post_apocalyptic_desc: "To społeczeństwo przeszło chrzest atomowego ognia - stawiło czoła perspektywie całkowitej zagłady i przetrwało. Zdruzgotane, ale nie załamane, odbudowało swoją cywilizację na zgliszczach starego świata."
 civic_life_seeded: "Zasiane życie"
 civic_life_seeded_desc: "To społeczeństwo ewoluowało w raju, który prawdopodobnie dla niego zaprojektowano."
 civic_barbaric_despoilers: "Plugawi barbarzyńcy"
 civic_barbaric_despoilers_desc: "To społeczeństwo uznaje niewiele świętości. Walka to życie, a najsilniejsi mogą brać, co chcą."
 civic_byzantine_bureaucracy: "Skomplikowana biurokracja"
 civic_byzantine_bureaucracy_desc: "To społeczeństwo jest zarządzane przez skomplikowany, a dla cudzoziemca wręcz niezrozumiały system biurokracji. Cała armia urzędników i funkcjonariuszy pracuje niestrudzenie, by wszystko działało gładko, a żaden obywatel nie otrzymał zasobów, jeśli nie może okazać prawidłowo wypełnionego i trzykrotnie podstemplowanego formularza zapotrzebowania."
 civic_merchant_guilds: "Gildie kupieckie"
 civic_merchant_guilds_desc: "U szczytu tego społeczeństwa znajduje się pewna liczba potężnych i bardzo wpływowych gildii kupieckich. Mają one znaczne wpływy w rządzie."
 civic_franchising: "Franczyzy"
 civic_franchising_desc: "Megakorporacja opiera się głównie na franczyzach. Spółki zależne oddają korporacji większą część swoich zysków w zamian za licencję na handel swymi towarami pod uznanymi markami."
 civic_trading_posts: "Placówki handlowe"
 civic_trading_posts_desc: "Na wszystkim można zrobić dobry interes. Ta megakorporacja ma długą tradycję rozszerzania swych wpływów poprzez zakładanie placówek handlowych. Bazy gwiezdne to zatłoczone centra handlowe."
 civic_media_conglomerate: "Konglomerat medialny"
 civic_media_conglomerate_desc: "Zanim ta megakorporacja rozszerzyła działalność na inne dziedziny, zaczynała jako konglomerat medialny. Jej dział PR to wciąż mistrzowie kreowania narracji i prezentowania najnowszego raportu kwartalnego w najkorzystniejszym możliwym świetle."
 civic_naval_contractors: "Podwykonawcy marynarki wojennej"
 civic_naval_contractors_desc: "Ta megakorporacja korzysta z kilku częściowo niezależnych podwykonawców, żeby powiększyć swą marynarkę wojenną. Współzawodniczące podmioty ciągle starają się być lepsze od konkurencji."
 civic_free_traders: "Wolni kupcy"
 civic_free_traders_desc: "Floty handlowe tej megakorporacji są wspomagane przez częściowo niezależnych wolnych kupców działających na podstawie licencji."
 civic_private_prospectors: "Prywatni poszukiwacze"
 civic_private_prospectors_desc: "Budowa lepszych światów to niebezpieczna praca, ale ta megakorporacja korzysta z usług prywatnych poszukiwaczy, którzy sporządzają mapy i zakładają przyczółki na obiecujących planetach."
 civic_gospel_of_the_masses: "Ewangelia mas"
 civic_gospel_of_the_masses_desc: "Ta megakorporacja to niecodzienne połączenie wartości duchowych i komercyjnych, gdzie stanowiska wyświęconego pastora i urzędnika korporacyjnego zostały połączone w jedną rolę."
 civic_ruthless_competition: "Bezwzględna konkurencja"
 civic_ruthless_competition_desc: "W tej megakorporacji na wszystkich poziomach społeczeństwa trwa nieustanna konkurencja. To bezwzględny świat."
 civic_criminal_heritage: "Kryminalne dziedzictwo"
 civic_criminal_heritage_desc: "Ta megakorporacja ma swoje korzenie w organizacji przestępczej, która w końcu stała się tak potężna, że zastąpiła wszystkie formy rządu lokalnego."
 civic_private_military_companies: "Prywatne firmy wojskowe"
 civic_private_military_companies_desc: "Ta megakorporacja opłaca wiele potężnych prywatnych firm wojskowych. Ci najemnicy wzmacniają jej siły lądowe."
 civic_indentured_assets: "Pracownicy długoterminowi"
 civic_indentured_assets_desc: "Ta megakorporacja specjalizuje się w masowej, długoterminowej sile roboczej. Ma to niewiele wspólnego z barbarzyńską praktyką niewolnictwa. Ci pracownicy po prostu spłacają swe długi... w nieskończoność."
 civic_brand_loyalty: "Przywiązanie do marki"
 civic_brand_loyalty_desc: "Ta megakorporacja wytworzyła wielkie przywiązanie do marki wśród swej wewnętrznej bazy klientów. Praktycznie każdy potrafi zacytować jej chwytliwe slogany reklamowe."
 civic_diplomatic_corps: "Korpus dyplomatyczny"
 civic_diplomatic_corps_desc: "To społeczeństwo ma długą tradycję retoryki i publicznych dyskusji, i ceni sobie tych, którzy są w stanie wcielić w życie swoją wolę tylko dzięki słowom."
 civic_public_relations_specialists: "Specjaliści od kontaktów z otoczeniem"
 civic_public_relations_specialists_desc: "Jeśli potrafisz sterować poglądami innych osób, możesz też kontrolować ich zachowanie. Ta megakorporacja dysponuje armią specjalistów gotowych do walki o pozyskanie opinii publicznej."
 civic_death_cult: "Kult Śmierci"
 civic_death_cult_desc: "Religia tego stowarzyszenia opiera się na okresowym składaniu rytualnych ofiar. Ochotniczy nowicjusze poświęcają dekadę na naukę, po czym giną, a ich śmierć odbija się szerokim echem w całej społeczności."
 civic_death_cult_corporate: "Korporacyjny Kult Śmierci"
 civic_death_cult_corporate_desc: "Ta megakorporacja składa rytualne ofiary, by zagwarantować sobie nieprzerwany strumień zysków. Co pewien czas ochotniczy nowicjusze oddają życie w nadziei, że zapewni to powodzenie ich społeczności."
 civic_memorialist: "Kronikarze"
 civic_memorialist_desc: "To imperium czci wspomnienia i starożytne istoty rozumne. Utrzymuje większą stabilność i rozumienie rzeczywistości dzięki nieustającemu cyklowi śmierci, odradzania się i dziedziczenia."
 civic_hive_memorialist: "Kronikarz"
 civic_hive_memorialist_desc: "Umysł zbiorowy przykłada szczególną wagę do śmierci innych istot rozumnych, dzięki czemu może bardziej koncentrować się na własnym nieśmiertelnym bycie."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "Mechaniczna inteligencja dostosowuje własne rozumienie głównych protokołów dzięki dokładnej analizie entropii w całym wszechświecie. Redundancja to dane na drodze ku większej witalności."
 civic_crafters: "Mistrzowie rzemiosła"
 civic_crafters_desc: "Ta społeczność ma żyłkę do skrupulatnego wytwarzania przedmiotów. Zwinne kończyny i bystre narządy zmysłów pomagają im w tworzeniu fantastycznych skarbów nawet w najbardziej przyziemnych dziedzinach."
 civic_pleasure_seekers: "Poszukiwacze przyjemności"
 civic_pleasure_seekers_desc: "Ta społeczność raduje się własną doskonałością. Uprzywilejowani przez strukturę społeczeństwa gloryfikują przyjemność i rozrywki, do których mają dostęp zazwyczaj kosztem pracy innych osobników."
 civic_corporate_hedonism: "Hedonizm korporacyjny"
 civic_corporate_hedonism_desc: "Pracuj tam, gdzie chcesz. Obywatele tej megakorporacji z radością deklarują swoją wierność i poświęcają cały wolny czas swoim pracodawcom, w zamian za obfite benefity korporacyjne."
 civic_corporate_crafters: "Mastercraft Inc."
 civic_corporate_crafters_desc: "Ta megakorporacja skupiła swoje możliwości produkcyjne wyłącznie na wytwarzaniu towarów najwyższej jakości, maksymalizacji zysku, tworzeniu i dystrybucji produktów będących arcydziełami sztuki i rzemiosła."
 civic_pompous_purists: "Pompatyczni puryści"
 civic_pompous_purists_desc: "Cywilizacja tak bardzo przekonana o swojej wyższości, że będzie całkowicie ignorować każdą prośbę o rozmowy dyplomatyczne, która nie wyszła od niej."
 civic_ascensionists: "Rozwojowcy"
 civic_ascensionists_desc: "Największym celem tego imperium jest rozwój, który doprowadzi je na jeszcze wyższe poziomy realizacji."
 civic_tooltip_ascensionists_effects: "Posiadane planety otrzymują §G+1§! do §Ypoziomu rozwoju§! na początku gry."
 civic_corporate_ascensionists: "Gigakorporacja"
 civic_corporate_ascensionists_desc: "$civic_ascensionists_desc$"
 civic_hive_ascensionists: "Kontemplowanie przyspieszania"
 civic_hive_ascensionists_desc: "Umysł zbiorowy koncentruje się w szczególności na swoim zdrowiu metafizycznym i nieustannie szuka metod samodoskonalenia."
 civic_machine_ascensionists: "Wzniosłe hipotezy"
 civic_machine_ascensionists_desc: "Ta mechaniczna inteligencja ma niecodzienną obsesję dotyczącą metafizycznych aspektów jej głównych algorytmów."
 civic_worker_coop: "Spółdzielnia pracy"
 civic_worker_coop_desc: "Członkowie tej społeczności cieszą się równym podziałem pracy, zysków i aspiracji przedsięwzięć spółdzielni."
 civic_tooltip_worker_coop_effects: "Umożliwia standard życiowy §Y$living_standard_worker_ownership$§!, w którym wszystkie £pop£ populacje mają wysoki koszt utrzymania (£consumer_goods£ §Y$consumer_goods$§!) niezależnie od §Ywarstwy społecznej§!.\nWyłącza większość innych §Ystandardów życiowych§!\nUmożliwia strategię handlu §Y$trade_policy_mutual_aid$§!, która zamienia $r_trade_value$ w $r_energy$, $r_minerals$ i $r_food$.\n£job_executive£ §YZastępuje miejsca pracy: $job_executive$§! i £job_manager£ §Y$job_manager$§! -> £job_manager£ §Y$job_steward$§!. £job_steward£ §Y$job_steward_plural$§! zamieniają $r_consumer_goods$ w: $r_unity$, $r_trade_value$ i $r_amenities$"
 civic_tooltip_gospel_of_the_masses_effects: "Od £pop£ §Ypopulacji wyznających duchowość§! pochodzi dodatkowa £trade_value£ §Y$TRADE_VALUE$§! na wszystkich planetach i we wszystkich filiach.\nDostępny budynek - £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n"
