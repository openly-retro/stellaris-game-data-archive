 ## Modifiers ##
 fotd_settled_differences: "Diferencias resueltas"
 fotd_settled_differences_desc: "Estas personas permanecen unidas ahora que han resuelto sus diferencias ideológicas."
 fotd_alien_shock: "Conmoción alienígena"
 fotd_alien_shock_desc: "Nuestro planeta asociado no se ha tomado muy bien las noticias sobre la existencia de formas de vida alienígena, y sus sentimientos se han extendido a nuestra gente a través de los medios y las comunicaciones que compartimos."
 fotd_alien_terrified: "Revelación aterradora"
 fotd_alien_terrified_desc: "Puede que nuestro planeta asociado tuviera razón: las horribles noticias acerca de estas bestias titánicas han desestabilizado a ambos mundos."
 fotd_refusal_to_work: "Negativa a trabajar"
 fotd_refusal_to_work_desc: "Nuestros vecinos se han cogido un berrinche por las últimas acciones diplomáticas y han cesado por completo su cooperación científica. Seguro que se les pasa pronto."
 fotd_forced_to_stay: "Forzados a quedarse"
 fotd_forced_to_stay_desc: "A la gente de este planeta se le negó la oportunidad de marcharse. Por supuesto, no quedaron contentos con el resultado cuando pidieron que se les reubicara."
 fotd_disunity: "Desunión"
 fotd_disunity_desc: "Nuestro planeta vecino cree que la situación política actual era inevitable. No perdieron el tiempo en recordarnos este hecho."
 fotd_unified_stance: "Postura unificada"
 fotd_unified_stance_desc: "Esto representa una amenaza para nuestros mundos. Hay que resolverlo antes de retomar nuestros debates internos."
 fotd_unified_purpose: "Propósito unificado"
 fotd_unified_purpose_desc: "Algo amenaza a nuestra galaxia. Le haremos frente unidos."
 slowed_science_ships: "Exploración en pausa"
 slowed_science_ships_desc: "Como resultado del pacto de investigación con nuestro planeta asociado, nuestra exploración de nuevos mundos quedará suspendida por el momento."
 slowed_first_contact: "Primer contacto interrumpido"
 slowed_first_contact_desc: "Nuestro planeta asociado va a darnos nuevas tecnologías. A cambio, hemos acordado cesar nuestros proyectos actuales de primer contacto."
 supporting_haven: "Intercambio justo"
 supporting_haven_desc: "Nosotros conseguimos nuevas tecnologías y ellos más recursos. Un trato de lo más justo."
 promised_no_shroud: "Promesa de no profundizar"
 promised_no_shroud_desc: "Hemos prometido a nuestro planeta asociado que no indagaremos más en los misterios de la tecnología o del poder psiónicos. Les asusta que nos extraviemos. Menuda infantilidad."
 have_no_voice: "En silencio"
 have_no_voice_desc: "Nuestra influencia diplomática se ha visto drásticamente reducida. Por el momento, tenemos que permanecer en silencio en el panorama galáctico. Más vale que la tecnología que recibamos a cambio valga la pena."
 ruined_mass_driver: "Impulsor de masa arruinado"
 ruined_mass_driver_desc: "Los restos del gran impulsor de masa galáctico $NAME_fotd_Hunter_species$. Aunque ya no funciona, es posible que al estudiarlo consigamos aumentar nuestros conocimientos de balística."
 fotd_secure_contact: "Primer contacto seguro"
 fotd_secure_contact_desc: "Tenemos razones para creer que nuestros esfuerzos por establecer el primer contacto se han visto vulnerados. A partir de ahora tendremos que andarnos con más ojo."
 fotd_assited_shipyards: "Ayuda en los astilleros"
 fotd_assited_shipyards_desc: "Los astilleros están rindiendo al 110% gracias a la ayuda de nuestro planeta asociado."
 fotd_assisted_fleet: "Flotas hasta los topes"
 fotd_assisted_fleet_desc: "Nuestras naves se están moviendo como nunca gracias a la colaboración con nuestro planeta asociado."
 fotd_unified_fleet: "Flotas unificadas"
 fotd_unified_fleet_desc: "Las maniobras de nuestras naves son mejores que nunca gracias a los cuerpos de oficiales de nuestro planeta asociado."
 fotd_terrified_outraged: "Aterrados e indignados"
 fotd_terrified_outraged_desc: "Nuestras acciones han provocado que algunos miembros de nuestra especie nos desprecian, como si ya no fuéramos [Root.Species.GetName] de pura cepa, pero su opinión es irrelevante. Ahora estamos por encima de cualquier juicio."
 fotd_extorted_seperatists: "Separatistas extorsionados"
 fotd_extorted_seperatists_desc: "Puede que hayamos usado la fuerza para hacernos con esos recursos, pero ¿qué tiene de malo? A algunos hay que convencerlos con más contundencia que a otros."
 fotd_rationed_living: "Vida racionada"
 fotd_rationed_living_desc: "Nuestro planeta asociado tendrá que hacer recortes en instituciones no esenciales tras experimentar un déficit devastador. Esto ha provocado que nuestros proyectos de intercambio cultural se hayan deteriorado."
 fotd_triumviri: "Triumviro"
 fotd_triumviri_desc: "Si bien nuestro socio nos brinda información sobre tecnología y estrategia, la peculiar perspectiva histórica de los fevorianos nos otorga una nueva lente con la cual estudiar nuestra sociedad."
 #Projects
 fotd_chain_title: "Miedo a la oscuridad"
 fotd_chain_desc: "Como víctimas de un acto de agresión por parte de un enemigo tecnológicamente superior y que no hemos provocado, comprendemos el precio de ser negligentes. Nunca más."
 fotd_hunter_poi: "Sistema de caza"
 fotd_hunter_desc: "El sistema en que se originó el ataque que acabó con §Yel Divisor§!. Los escaneos indican que el sistema cuenta con una riqueza anómala de minerales."
 FOTD_CONFIRM_FINDINGS: "Confirmar hallazgos"
 FOTD_CONFIRM_FINDINGS_DESC: "El asteroide que chocó contra el Divisor contenía una cantidad anormal de tungsteno, y varios científicos ahora afirman que tienen \"pruebas\" de que se trataba de un ataque contra nuestro sistema solar. Por desgracia, nuestros acuerdos con su mundo nos obligan a seguirles la corriente."
 FOTD_DEFLECTING_FIELDS: "Campos deflectores"
 FOTD_DEFLECTING_FIELDS_DESC: "Si dispone del tiempo suficiente, una sola nave científica podría establecer un campo de fuerza fluctuante para cambiar la dirección del misil de tungsteno. Pero puede que eso no sea suficiente."
 FOTD_REVERSED_THRUSTERS: "Propulsores invertidos"
 FOTD_REVERSED_THRUSTERS_DESC: "Los torpedos especialmente modificados podrían programarse para que queden adheridos al proyectil. Si se invierte la propulsión, podrían frenar este \"regalo\"."
 FOTD_COUNTER_SHOT: "Contradisparo"
 FOTD_COUNTER_SHOT_DESC: "Aunque no tenemos nada tan denso como un asteroide de tungsteno en nuestro sistema, no nos faltan rocas espaciales. Disparar un contraasteroide a la amenaza actual podría ser de ayuda, aunque no alcance la velocidad de la luz."
 FOTD_CONTROLLED_SHATTERING: "Destrucción controlada"
 FOTD_CONTROLLED_SHATTERING_DESC: "Aunque hacer estallar la bala de tungsteno pueda parecer tentador, la metralla resultante tendría un impacto catastrófico en nuestro mundo. Nuestros científicos han calculado una secuencia de detonación controlada que podría ayudar a fracturar el proyectil y que adquiriera una forma más fácil de manejar."
 ## Scripted Loc ##
 fotdCoercion1: "Podemos ofrecerles un incentivo a fin de que se queden unos años más. Nunca hay que subestimar el poder de un buen soborno."
 fotdCoercion2: "Podríamos recordarles los muchos placeres que tenemos aquí y darles quizá algunos ejemplos concretos a modo de incentivo para que se queden."
 fotdCoercion3: "Bueno, si tanto insisten en volver a casa, no nos queda más remedio que informar a su gobierno acerca de las xenorrelaciones ilícitas en las que estaban envueltos."
 fotdCoercion4: "Podríamos reservar un estipendio gubernamental para financiar su proyecto personal. Eso les mantendría distraídos un poco más de tiempo."
