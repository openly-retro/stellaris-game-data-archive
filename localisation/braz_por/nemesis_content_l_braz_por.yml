 #Operations (random pool)
 #######################################
 operation.5000.name: "Contato Perdido"
 operation.5000.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] relata ter perdido contato com seus agentes mobilizados no §H[from.spynetwork.target.GetName]§!. Eles perderam diversos check-ins mais recentes.\n\nDe acordo com os procedimentos padrão, agora precisamos decidir se vamos atrás de nossos agentes ou não."
 operation.5000.a: "Encontre nossos agentes."
 operation.5000.a.tooltip: "Pausa a §YOperação [from.GetName]§! durante um mês.\nNossas chances de sucesso dependem do nível de §HCriptografia§! do alvo."
 operation.5000.b.tooltip: "§RCancele§! silenciosamente esta operação. Quaisquer §HAtivos§! não gastos não serão consumidos."
 operation.5000.c: "Chame nosso Ativo local."
 operation.5001.name: "Contato restabelecido"
 operation.5001.desc: "Nossos esforços foram bem-sucedidos, o contato com nossos agentes foi restaurado. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] já está trabalhando para rever os procedimentos de monitoramento em uso para o trabalho no §H[fromfrom.target.GetName]§!."
 operation.5002.name: "Operação [fromfrom.GetName]: Contato Confirmado Perdido"
 operation.5002.desc: "Apesar dos nossos melhores esforços, não conseguimos restaurar o contato com nossos agentes no §H[fromfrom.target.GetName]§!. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] ordenou uma revisão dos procedimentos de monitoramento para nossa Rede Espiã lá. É possível que [fromfrom.target.GetAdj] tenha uma §HCriptografia§! mais sofisticada do que imaginávamos.\n\nEnquanto isso, a §HOperação [fromfrom.GetName]§! continuará com uma capacidade reduzida enquanto nos recuperamos de nossas perdas."
 operation.5005.name: "Agente Assustado"
 operation.5005.desc: "Apesar de tomar todas as precauções de acordo com seu treinamento, um de nossos agentes no §Y[from.target.GetName]§! mostrou preocupação que seu disfarce pode ser descoberto. Aparentemente isso chega em um momento crítico da §HOperação [from.GetName]§!; por causa disso, $role_spymaster$ [from.spynetwork.leader.GetName] solicita mais recursos os quais podem ser usados para impedir perturbações no futuro."
 operation.5005.a: "Estes riscos são normais. Negado."
 operation.5005.b: "Você terá os recursos adicionais."
 operation.5005.c: "Talvez suborno seria mais eficaz?"
 operation.5005.d: "Deixe que nosso Ativo resolve o problema."
 #operation.5005.d.tooltip: "Will not consume our Spy Network Asset in the [from.target.GetName]."
 operation.5010.name: "Preso por $job_patrol_drone_plural$"
 operation.5010.desc: "§Y[from.target.GetName]§! foi alertado da nossa presença. Parece que não tínhamos inteligência suficiente sobre a área local, e nossos agentes chamaram a atenção dos $job_patrol_drone_plural$ locais.\n\nA §HOperação [from.GetName]§! ainda não está totalmente perdida, mas $role_spymaster$ [from.spynetwork.leader.GetName] precisa de ajuda rapidamente."
 operation.5010.a: "Devemos confiar na diplomacia."
 operation.5010.b: "Lance nosso Ativo."
 operation.5011.name: "Uma Solução Diplomática"
 operation.5011.desc: "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] e seus colegas suavizaram a intrusão estranha de nossos agentes no §Y[fromfrom.target.GetName]§!\"\n\nÉ possível que, em particular, o [fromfrom.target.GetName] enxergue nossas desculpas pelas mentiras que realmente são. Porém, no que diz respeito às aparências externas, estamos 'de boa'."
 operation.5011.desc.hive: "Negociamos com sucesso nossa saída da intrusão diplomática estranha no §Y[fromfrom.target.GetName]§!.\n\nPode ser que, em particular, o [fromfrom.target.GetName] não acredita nas nossas desculpas, mas olhando sob uma perspectiva externa, estamos 'liberados' por enquanto."
 operation.5015.name: "Campos de Força de Multifases"
 operation.5015.desc: "Estamos perdendo contato com nossos drones agentes conforme eles entram em áreas mais seguras no §H[from.target.GetName]§!. Há uma chance de perdermos nossa presença lá totalmente. Estas interrupções provavelmente foram causadas por tecnologia de blindagem [from.target.GetAdj] malfeita, gerando uma interferência barulhenta."
 operation.5015.a: "Temos que tentar nos adaptarmos."
 operation.5015.a.tooltip: "Podemos ter sucesso, ou sofrer atrasos operacionais, dependendo de nosso §Ynível de tecnologia§! relativo."
 operation.5015.b: "Jogue o próprio hardware deles contra eles mesmos."
 operation.5016.name: "$operation.5015.name$"
 operation.5016.desc: "Perdemos todo o contato com nossos agentes designados para a §HOperação [fromfrom.GetName]§! no §Y[fromfrom.target.GetName]§!. Não importa se por design brilhante de nosso alvo, ou simplesmente uma coincidência infeliz para nós, a tecnologia de blindagem [fromfrom.target.GetAdj] se mostrou uma adversária digna.\n\nÉ possível que os [fromfrom.target.GetSpeciesName] possam ganhar com este incidente. Apesar de nossos drones agentes poderem operar de maneira semiautônoma, sem nossa presença eles ainda são muito mais vulneráveis à captura inimiga."
 operation.5020.name: "Confundidos com Alimento"
 operation.5020.desc: "Um aspecto primordial da entidade §Y[from.target.GetName]§! confundiu nossos próprios drones agentes com comida, e agora está com uma fixação em caçá-los. Este drone [from.target.GetSpeciesName] especial parece instintivamente olhar para qualquer coisa que não seja si mesmo como uma fonte de nutrição em potencial."
 operation.5020.a: "Devemos afastá-lo."
 operation.5020.b: "Continue andando! Vamos nos adaptar e sobreviver."
 operation.5020.c: "Cace o caçador. Lance o §Y$asset_warrior_drone$§!."
 operation.5025.name: "Trabalho de Campo Tóxico"
 operation.5025.desc: "Algo sobre o ambiente vivo §Y[from.target.GetName]§! parece ser levemente tóxico para os drones designados à §HOperação [from.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat: "Houve uma mudança sutil dentro do ambiente vivo §Y[from.target.owner.GetName]§!, que mais uma vez ficou levemente tóxico para nós. $operation.5025.close$"
 operation.5025.close: "Nosso agente está começando a mostrar sintomas que, na melhor das hipóteses, prejudicam sua função, e na pior, o destaca dentro da colmeia hostil."
 operation.5025.a: "Devemos pesquisar uma solução."
 operation.5025.b: "Vamos continuar sem parar."
 operation.5025.b.tooltip: "Há um risco que todas as Operações conduzidas no §Y[toxic_field_country.GetName]§! podem se tornar §Rmais difíceis§! durante um certo tempo até desenvolvermos anticorpos."
 operation.5026.name: "Remédio para o Trabalho de Campo"
 operation.5026.desc: "Nossos esforços de pesquisa compensaram, e remédios estão sendo distribuídos aos nossos drones agentes. Os baixos níveis de toxinas encontrados nos habitats §Y[toxic_field_country.GetName]§! não apresentam mais problemas, e a §HOperação [event_target:toxic_field_operation.GetName]§! pode continuar."
 operation.5027.name: "Trabalho de Campo Tóxico Persiste"
 operation.5027.desc: "Nossa janela de oportunidade dentro do §Y[toxic_field_country.GetName]§! fechou, deixando nossos drones agentes visivelmente afetados por seu ambiente. A §HOperação [fromfromfrom.GetName]§! pode continuar, mas precisamos ter cuidado para que nossas alergias não chamem atenção."
 operation.5030.name: "Barulho em Excesso"
 operation.5030.desc: "O ambiente nos mundos [excess_noise_country.GetAdj] ficou cheio de ruído eletroestático, muito mais do que imaginávamos. $operation.5030.close$"
 operation.5030.desc.repeat: "O ambiente nos mundos [excess_noise_country.GetAdj] mais uma vez ficou cheio de ruído eletroestático, em frequências com as quis ainda não estamos acostumados. $operation.5030.close$"
 operation.5030.close: "Os drones disfarçados que designamos para a §HOperação [from.GetName]§! estão sofrendo perdas de dados como resultado. Isso representa riscos significativos para nossa coleta de dados, e aumenta nossa chance de exposição."
 operation.5030.a: "$operation.5025.a$" #Research
 operation.5030.b: "$operation.5025.b$" #Continue
 operation.5030.b.tooltip: "Há um risco que todas as Operações conduzidas no §Y[excess_noise_country.GetName]§! podem se tornar §Rmais difíceis§! durante um certo tempo até adaptarmos nosso hardware."
 operation.5031.name: "Cancelamento de Ruídos em Excesso"
 operation.5031.desc: "Nossos esforços de pesquisa deram certo, e especificações para novas blindagens contra interferências eletromagnéticas estão sendo distribuídas em nossa rede de agentes no §Y[excess_noise_country.GetName]§!. Nossos esforços na §HOperação [fromfromfrom.GetName]§! não devem mais ser atrapalhados pelo excesso de estática."
 operation.5032.name: "Ruídos em Excesso Persistem"
 operation.5032.desc: "O ruído eletroestático no §Y[excess_noise_country.GetName]§! causou agora uma perda de dados irreparável entre alguns de nossos drones. A §HOperação [event_target:excess_noise_operation.GetName]§! pode continuar, mas nossos esforços estão sendo atrasados, tamanhas são as demandas acumuladas sobre nossos processos de validação de dados."
 operation.5035.name: "Apagada"
 operation.5035.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] relata que nossa equipe de agentes próxima do §Y[snuffedout_country.GetName]§! perdeu vários checkpoints. Dada a natureza desta operação, já antecipávamos que eles seriam incapazes de manter contato frequente. Porém, nosso $role_spymaster$ está infelizmente confiante que agora, perdemos a equipe.\n\nA §HOperação [from.GetName]§! pode ser salva se conseguirmos cobrir nossos rastros com sucesso, colocando nossa §H$MOD_INTEL_DECRYPTION_ADD$§! contra a §H$MOD_INTEL_DECRYPTION_ADD$§! [snuffedout_country.GetAdj]."
 operation.5035.a.tooltip: "Pausa a §YOperação [from.GetName]§! durante mais ou menos um mês.\n\nHá uma chance §Hmédia para baixa§! que nossas ações passem despercebidas, dependendo da §H$MOD_INTEL_ENCRYPTION_ADD$§! de nosso alvo.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip: "§RCancela§! a §YOperação [from.GetName]§!.\n\nHá uma §Galta§! chance que nossas ações passem despercebidas, dependendo da §H$MOD_INTEL_ENCRYPTION_ADD$§! de nosso alvo.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c: "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip: "Pausa a §YOperação [from.GetName]§! durante mais ou menos um mês.\n\nHá uma chance §Halta para média§! que nossas ações passem despercebidas. Nossas chances de sucesso diminuem quanto maior for a §H$MOD_INTEL_ENCRYPTION_ADD$§! de nosso alvo."
 operation.5036.name: "Cobertura bem-sucedida"
 operation.5036.desc: "Apesar de ter usado muitos recursos do $role_spymaster$ o trabalho de [fromfrom.spynetwork.leader.GetName] no §H[snuffedout_country.GetName]§!, a segurança operacional foi garantida novamente. Todas as coisas em aberto foram cobertas, todas as identidades secretas descartadas. Uma nova equipe de agentes assumirá daqui, usando um conjunto de ordens sutilmente diferente sob o olhar cuidadoso de nosso $role_spymaster$.\n\n[snuffedout_country.GetAdj], por enquanto, ainda parecem não tomar conhecimento de nossa presença."
 operation.5037.name: "Operação [from.GetName] Exposta"
 operation.5037.desc: "Nossos maiores medos se confirmaram: a perda recente de nossos agentes no §H[snuffedout_country.GetName]§! expôs grande parte da §HOperação [from.GetName]§!.\n\nTodas as nossas Redes Espiãs são cuidadosamente organizadas para que, em circunstâncias normais, somente provas muito inconsistentes poderiam nos implicar nas atividades secretas que realizamos. Porém, neste caso, não podemos estar totalmente certos de qual Inteligência pode ter sido dada, nem conseguimos saber como o [snuffedout_country.GetAdj] pode escolher responder."
 operation.5037.desc.provocation: "A perda recente de nossos agentes no §H[snuffedout_country.GetName]§! teve consequências severas: nossa operação inteira foi exposta.\n\nNossas Redes Espiãs estão sendo cuidadosamente gerenciadas para que, sob circunstâncias normais, elas podem nos dar algum tipo de capacidade de negação. Porém, nesta ocasião, nossas ações foram sérias o suficiente que o [snuffedout_country.GetAdj] provavelmente não vai ignorar nem as provas circunstanciais que possam levar isso de volta para nós. Ainda não sabemos precisamente como eles responderão, mas devemos nos preparar para o pior."
 operation.5040.name: "Sugando Recursos"
 operation.5040.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] recentemente lançou uma investigação silenciosa sobre seus próprios agentes no §Y[from.target.GetName]§!, após notar uma recente queda nos seus desempenhos individuais.\n\n[from.spynetwork.leader.GetHeSheCap] descobriu que estes agentes estavam fazendo um caixa dois de recursos alocados para coleta de inteligência e suborno. Estes bens e moedas estão sendo reinvestidos em outros locais nas questões de negócios [from.target.GetAdj], dando aos agentes um lucro confortável aos nossos custos. O resultado disso é que sua atenção e lealdades claramente se tornaram divididas.\n\nO progresso na §HOperação [from.GetName]§! está parado no momento, até $role_spymaster$ [from.spynetwork.leader.GetName] poder reavaliar sua eficiência operacional."
 operation.5040.a: "Isso não pode ser tolerado. Emita advertências."
 operation.5040.b: "Descarte estes agentes."
 operation.5040.c: "Isso pode nos dar uma vantagem interessante."
 operation.5040.c.fail.stacking: "$TRIGGER_FAIL$§RSó podemos gerenciar uma empresa secreta como essa por vez.§!"
 operation.5040.c.fail.commerce: "§RTal oportunidade só pode ser explorada se tivermos um §YPacto Comercial§! com o [from.target.GetName].§!"
 operation.5041.name: "Agentes Andando na Linha"
 operation.5041.desc: "Nossos agentes no §Y[fromfrom.target.GetName]§! não estão mais desviando recursos de nossa alocação da Rede Espiã. Lembretes firmes de onde suas lealdades devem estar revigoraram o senso de dedicação dos agentes; eles colocarão todos os seus talentos à nossa disposição."
 operation.5042.name: "Agentes se Separam"
 operation.5042.desc: "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] infelizmente relata uma quebra de nossa Rede Espiã §Y[fromfrom.target.GetName]§! .\n\nQuando um grupo de ladrões entre nossos agentes foi chamado para prestar contas, sua resposta foi fugir, se espalhando em partes do espaço [fromfrom.target.GetAdj] que até nós lutamos para monitorar. [fromfrom.spynetwork.leader.GetName] não consegue mais rastreá-los, pelo menos não sem atrair atenção desnecessária."
 operation.5045.name: "Fugitivos Operacionais"
 operation.5045.desc.intro: "Nosso $role_spymaster$ no §Y[from.target.GetName]§!, [from.spynetwork.leader.GetName], relata uma falha drástica em seu processo de avaliação de agentes. O que chega da capital [from.target.GetAdj] é que [root.GetOperativeRoleIndefiniteArticle] escolheu §Rfugir§!."
 operation.5045.desc.culture: "$operation.5045.desc.intro$\n\nParece que o [root.GetOperativeRole] simpatizou mais com a cultura e ética fundadora do [from.target.GetName], em oposição à nossa. Nosso processo de avaliação falhou no sentido que ele deve remover tal fraqueza."
 operation.5045.desc.turned: "$operation.5045.desc.intro$\n\nApesar do fato que devemos conseguir analisar tal deslealdade, [root.GetOperativeRole] sofreu uma 'transformação' - ou por um ato de Contraespionagem, ou por uma simpatia inata ao [from.target.GetName] que não conseguimos detectar antes."
 operation.5045.a: "Que seja assim."
 operation.5045.a.tooltip: "Se o [from.target.GetName] tiver uma Rede Espiã contra nós, eles serão avisados de um complô contra eles. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b: "Arrume sua casa, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip: "50% de chance de, se o [from.target.GetName] tiver uma Rede Espiã contra nós, eles serão avisados de um complô contra eles. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip: "Podemos garantir que o [from.target.GetName] não receberá provas críveis de um complô contra eles."
 operation.5050.name: "Contramedidas Macabras"
 operation.5050.desc.intro: "Um agente do §Y[from.target.owner.GetName]§! foi vítima de um dispositivo de antiespionagem instalado nos dutos de serviço da base estelar [from.target.GetName]."
 operation.5050.desc: "$operation.5050.desc.intro$\n\nO dano foi severo, mas nosso agente conseguiu concluir sua tarefa e manteve seu disfarce até agora. Porém, ficou claro para as autoridades [from.target.owner.GetAdj] que o incidente foi incomum, quase suspeito. Estão fazendo perguntas, e quanto mais nosso agente passar em cuidados médicos, maior o risco do nosso disfarce ser descoberto."
 operation.5050.desc.machine: "$operation.5050.desc.intro$\n\nO drone sofreu danos sérios, mas concluiu sua tarefa e manteve o disfarce até agora. Porém, ficou claro para as autoridades [from.target.owner.GetAdj] que o incidente foi incomum, quase suspeito. Estão fazendo perguntas, e quanto mais nosso agente passar sob supervisão, maior o risco de ser exposto."
 operation.5050.desc.hostile: "$operation.5050.desc.intro$\n\nAtualmente, eles não conseguem ir para longe, senão teriam oferecido mais do que suporte básico para o resto da operação, então eles garantiram um esconderijo razoavelmente seguro. Porém, deve haver uma varredura de manutenção na área em breve. Quanto mais nosso agente permanecer sob cuidado [from.target.owner.GetAdj], maior o risco de exposição."
 operation.5050.a: "Prepare uma extração."
 operation.5050.b: "Devemos continuar sem ele."
 operation.5050.c.tooltip: "§RCancela§! a §YOperação [from.GetName]§!.\n\nHá uma §Galta§! chance que nossas ações passem despercebidas, dependendo da §H$MOD_INTEL_ENCRYPTION_ADD$§! de nosso alvo.\n\nO sucesso é garantido se tivermos um §YAtivo de Sabotagem§! designado a esta Operação.\n\n"
 operation.5055.name.regular: "Confiança Diminui"
 operation.5055.name.gestalt: "Sincronia Diminui"
 operation.5055.desc.regular: "Um grupo de agentes auxiliares no §Y[target_country.GetName]§! começou a não fazer suas tarefas designadas, citando uma falta de confiança no seu propósito geral. $role_spymaster$ [operation.leader.GetName] normalmente lidaria com tais questões sem trazê-las ao nosso conhecimento, mas mesmo sem saber os detalhes: estes agentes parecem estranhamente bem-informados sobre a §HOperação [from.GetName]§!, e talvez a rede espiã como um todo.\n\nDado que estes auxiliares são mantidos em isolamento de nossos agentes mais ativos e melhor informados, [operation.leader.GetName] suspeita que eles estão recebendo informações de uma fonte externa. [operation.leader.GetHeSheCap] também reconhece que eles simplesmente podem ser indivíduos altamente perceptivos.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt: "Um grupo de agentes auxiliares no §Y[target_country.GetName]§! começou a atrasar suas tarefas designadas, mostrando um comportamento que pode ser interpretado como dúvida. Tipicamente lidaríamos com tais questões diretamente através do $role_spymaster$ [operation.leader.GetName], mas este grupo age como se pudesse perceber as maquinações mais amplas da §HOperação [from.GetName]§!, e talvez da rede espiã como um todo.\n\nDado que estes auxiliares são mantidos isolados de nossos agentes mais ativos, suspeitamos que eles possam estar recebendo informações de uma fonte externa. Porém, também é possível que sua proximidade a agentes independentes pode simplesmente ter dado a estes agentes o tipo de conhecimento que um dia acharemos útil.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro: "Dadas estas dúvidas, e as ameaças à Operação [from.GetName] em cada cenário - $role_spymaster$ [operation.leader.GetName] solicita uma direção sobre como proceder."
 operation.5055.a: "Os riscos são grandes demais, mande-os embora."
 operation.5055.b: "Vejamos para onde esses 'conhecimentos' vão nos levar."
 operation.5055.b.tooltip: "Isso resultará em:\n- §GDificuldade da Operação temporariamente diminuída§! no §Y[target_country.GetName]§! ou\n- §Rredução temporária na $MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name: "Conhecimento inabalável"
 operation.5056.desc: "Nossos agentes auxiliares no §Y[target_country.GetName]§! se dedicaram com bastante fervor ao descobrirem que suas suspeitas quase intangíveis eram de fato baseadas em uma causa real. $role_spymaster$ [operation.leader.GetName] mantém uma quarentena de informações restrita, mas há relatos que seus suprimentos nunca estiveram tão organizados."
 operation.5057.name: "Agentes em Pânico"
 operation.5057.desc: "Nossos agentes auxiliares no §Y[target_country.GetName]§! reagiram com pavor ao descobrirem a verdade sobre suas suspeitas que eram intangíveis. $role_spymaster$ [operation.leader.GetName] revelou só uma fresta da visão completa para eles, mas foi o suficiente para perturbar nossos suprimentos. Nossa capacidade de subverter a $MOD_INTEL_ENCRYPTION_ADD$ [target_country.GetAdj] é reduzida por um tempo."
 #######################################
 #Manifesti Destiny (faction events)
 #######################################
 manifesti.1.name: "Manifestantes Carnavalescos"
 manifesti.1.desc: "Protestos estão aparecendo no [this.GetName]. Estas grandes e coloridas aglomerações se juntaram em apoio de questões especialmente superficiais: do direito de ter danças públicas dentro de instituições financeiras até que cores devem ser pintadas em nossas plataformas de defesa.\n\nOs protestos não são violentos, mas barulhentos; alguns dos serviços cívicos em [this.GetName] estão sofrendo por causa da perturbação. Porém, o mesmo pode ser dito pelo público geral, que, em vez de parecer incomodado, parece estar gostando das manifestações esquisitas."
 manifesti.1.a: "Devemos ir até o fundo disso..."
 manifesti.5.name: "Os Manifesti"
 manifesti.5.desc: "Os protestos em [Root.GetName] terminaram tão rápido quanto começaram. Há muitos rumores sobre sua origem, mas muitos falam de um grupo chamado §HOs Manifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc: "Os protestos em [Root.GetName] terminaram tão rápido quanto começaram. Quando apertamos os participantes em busca de nomes, muitos dizem ter sido influenciados por um grupo chamado §HOs Manifesti§!.\n\n$manifesti.5.end$"
 manifesti.5.end: "Este coletivo enigmático parece ter sido responsável por diversos projetos de arte provocativos nos últimos anos, sua matéria de estudo sendo tão espúrias quanto os problemas que estamos vendo protestados em [Root.GetName]."
 manifesti.5.a: "Deixem eles se divertirem."
 manifesti.5.b: "Prenda estes chamados 'artistas'."
 manifesti.10.name: "Cortado na Raiz"
 manifesti.10.desc: "Nossos esforços para apreender membros dos §HManifesti§! se mostraram difíceis, mas deram resultados. Assim que conseguimos separar a onda de simpatizantes dos instigadores de fato, todas as atividades Manifesti pararam.\n\nMuito escrutínio público está aparecendo agora com relação às nossas atitudes sobre censura, não ao menos porque este movimento encorajou um pensamento tão liberal. Mesmo assim, houve um declínio acentuado no vandalismo e nas outras distrações civis."
 manifesti.10.a: "Vamos esperar que isso seja o fim desta besteira."
 manifesti.15.name: "Imagens Resmungam mais que Mil Palavras"
 manifesti.15.desc: "Um dialeto subversivo se enraizou em nossos centros artísticos e instituições educacionais. Suas origens estão em um outro projeto criado pelos §HManifesti§!.\n\nLinguistas notam que este chamado 'Dialeto-Uslurp', teve as palavras relacionadas à nossa economia substituídas por resmungos expressivos. O mais preocupante, é que seus insultos mais animados parecem derivar de nomes de figuras militares em destaque. Isso atraiu reclamações formais das famílias dos indivíduos."
 manifesti.15.a: "Fique de olho nisso, por enquanto."
 manifesti.15.b: "Isso ultrapassa um limite, e exige uma resposta rápida."
 manifesti.20.name: "Espelhos, Brilhantes"
 manifesti.20.desc: "§HOs Manifesti§! revelaram sua mostra mais pública até o momento. Uma experiência nova e muito popular neste [this.GetName] convida visitantes a manipular reflexos e imagens de si mesmos, e criar colagens distorcidas de figuras políticas - algumas de §Houtros impérios galácticos§!.\n\nCríticos saúdam estas obras como colocando uma luz necessária e dura sobre nossa noção de si. A mostra também inspirou diversos outros trabalhos satíricos, tanto em questões domésticas, como em relações entre espécies.\n\nO debate entre nossos pesquisadores sociais está animado; as vozes mais conservadoras urgem cautela."
 manifesti.20.a: "Uma declaração corajosa."
 manifesti.20.b: "Um desastre diplomático esperando para acontecer. Desligue-os."
 manifesti.25.name: "Ascensão dos Manifestis"
 manifesti.25.desc: "Rumores que uma nova facção pode ser formada, inspirada pelo chamado 'Manifestismo'. Seus defensores falam de causas bizarras e contraditórias, como livre circulação nos rios e maior autonomia pessoal para munições. Facções existentes reclamam que seus próprios eventos estão sofrendo interrupções por estes Manifestistas, cujas reivindicações espúrias estão interferindo com atos de governança quotidiana."
 manifesti.25.b: "Precisamos arrancar estes desperdiçadores de tempo."
 manifesti.30.name: "Um Silêncio Recai"
 manifesti.30.desc: "A comoção relacionada à §Yfacção Manifesti§! desapareceu com a mesma rapidez com a qual surgiram os protestos que a iniciaram. Alguns ativistas com os quais falamos disseram que suas motivações vão desde a pura sátira até uma objeção consciente.\n\nO movimento em galerias e museus nunca foi tão alto, mas o olhar do público já mudou para novos e controversos grupos de artistas. Nossos sociólogos continuam examinando os dados que reuniram durante esse estranho momento na história cultural [root.GetAdj]."
 manifesti.30.a: "Aparentemente, a vida continua."
 manifesti.30.b: "Capricho fugaz."
 #Faction events
 factions.1.desc.manifesti: "Seus membros lançaram protestos coloridos sobre várias questões anárquicas, exigindo uma sociedade mais igualitária e expressiva.\n\n"
 factions.2000.desc.manifesti: "Como resultado de trazer esta facção para o seu governo, eles se tornaram excentricamente §HIgualitários§!.\n\n"
 #Event chains
 manifesti_chain_title: "Ascensão dos Manifesti"
 manifesti_chain_desc: "A vida quotidiana no [owner.GetName] é colorida por exibições públicas excêntricas e incomodantes. Seu propósito parece ser benigno, e artisticamente expressivo, mas que influência esta arte pode ter em nossa sociedade como um todo?"
 manifesti_rise: "Vibes Manifesti"
 operative_resurfaces_chain_title: "Agente Reaparece"
 operative_resurfaces_chain_desc: "Um conjunto de códigos secretos que expirou há muito tempo foi retransmitido para nós, conectado a Operações que já executamos no §Y[disavowed_agent_country.GetName]§!.\n\nUm agente que já foi desautorizado aparentemente está tentando fazer contato novamente, dizendo ter inteligência sobre §Hfiguras políticas-chave§! no [disavowed_agent_country.GetName] - mas será que podemos confiar nesses códigos expirados?"
 #Modifiers
 planet_manifesti_joy: "Alegria Manifesti"
 planet_manifesti_joy_desc: "A população de começou a reproduzir protestos altos e frívolos."
 planet_manifesti_uslurp_mod: "Planeta Uslurp"
 planet_manifesti_uslurp_mod_desc: "A leviandade e o deboche estão se tornando comuns, causando atrito entre nossas organizações civis e militares."
 manifesti_uslurp_mod: "Falando Uslurp"
 manifesti_uslurp_mod_desc: "Um dialeto subversivo se enraizou em nossos centros artísticos e instituições educacionais, criticando nossas forças armadas em especial."
 manifesti_reflections_mod: "Reflexões Profundas"
 manifesti_reflections_mod_desc: "Uma instalação de arte Manifesti convida os visitantes a brincarem com ideia de si e de como percebem os outros, renovando o interesse nas ciências sociais."
 manifesti_sweet_dreams_mod: "Sonhos se Tornam Manifesti"
 manifesti_sweet_dreams_mod_desc: "O grupo avant-garde Manifesti se separou, deixando para trás um legado em estudos de caso sociológicos e anarquia civil de baixo nível."
 #Faction & Demands
 pft_manifesti: "Facção Manifesti"
 pft_manifesti_desc: "Facções Manifesti possuem objetivos incomuns e diversos, desejando liberdade de expressão e não-discriminação dentro de estruturas sociais reformadas.\n\n§LEthos Igualitário§!"
 MANIFESTI_RIVERS_MOVEMENT: "Hidroliberalismo"
 MANIFESTI_RIVERS_RESTRAINED: "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC: "Agradará ao [root.GetName] ver movimento irrestrito na água em todas as suas formas como geleiras, pântanos e oceanos."
 MANIFESTI_MUNITIONS_AUTO: "Autonomia Pessoal para Munições"
 MANIFESTI_MUNITIONS_OPPRESSED: "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC: "O [root.GetName] está ansioso para ver as naves militares receberem sapiência, e com isso liberdade na escolha de uso."
 MANIFESTI_CAREFREE_SCIENCE: "Cabeça nas Nuvens"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED: "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC: "O [root.GetName] garante que §Ypesquisa tecnológica§! deve ser feita somente por um conselho visionário de perambulantes de cuca-fresca."
 MANIFESTI_RETINAL_FOCUS: "Galeria da Retina"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED: "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC: "Agrada ao [root.GetName] manter a produção de £consumer_goods£ $CONSUMER_GOODS$ em déficit, mantendo nossos cidadãos livres do que eles chamam de \"Flagelo de 1,99'."
 MANIFESTI_SILENT_PARTNER: "Parceiro Silencioso"
 MANIFESTI_SILENT_PARTNER_OPPRESSED: "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC: "Agradará ao  [root.GetName] ter poder político ou diplomático e recusar utilizá-lo, envolvendo-se em competições de quem pisca primeiro em vez de enviar emissários."
