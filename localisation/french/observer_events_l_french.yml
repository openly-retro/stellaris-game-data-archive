l_french:
 observer.15.name: "Le retour du Grand Khan"
 observer.15.desc: "Après avoir été défait au combat, le Grand Khan a rassemblé une nouvelle flotte et revient en ce moment même vers le front."
 observer.24.name: "[marauder_mercenary_country.GetSpeciesNamePlural] mercenaires"
 observer.24.desc: "Des [marauder_mercenary_country.GetSpeciesNamePlural] mercenaires peuvent désormais être soldés."
 observer.56.desc: "Les archéologues de la §H[From.GetName]§! sont parvenus à déduire la localisation secrète du système natal des §HVultaum§! !"
 observer.57.desc: "Les archéologues de la §H[From.GetName]§! sont parvenus à déduire la localisation secrète du système natal des §HYuht§! !"
 observer.58.desc: "Les archéologues de la §H[From.GetName]§! sont parvenus à déduire la localisation secrète de la capitale de la §HPremière ligue§! !"
 observer.59.desc: "Les archéologues de la §H[From.GetName]§! sont parvenus à déduire la localisation secrète du système natal des §HIrassiens§! !"
 observer.60.desc: "Les archéologues de la §H[From.GetName]§! sont parvenus à déduire la localisation secrète du système natal de la §HCybrex§! !"
 observer.61.desc: "La §H[From.GetName]§! a rassemblé tous les détails nécessaires à l'ouverture du §Hréseau des portes-L§! ! Une fois la technologie de ces portes découvertes et mené à bien le projet spécial pour ouvrir la porte-L se trouvant sur son territoire, elle aura accès à l'amas-L."
 observer.63.desc: "La §H[From.GetName]§! est parvenue à restaurer l'accès à l'amas-L ! Des créatures gigantesques, appelées les §H$nanite_space_dragon_baby_plural$§!, émergent de toutes les portes-L existantes. Ils ne paraissent toutefois pas hostiles."
 observer.66.name: "L'Harmonie dessanu"
 observer.66.desc: "La §H[From.GetName]§! est parvenue à restaurer l'accès à l'amas-L, révélant qu'il était déjà habité par une civilisation avancée appelée l'§HHarmonie dessanu§! !"
 observer.68.desc: "Ces idiots de la §H[From.GetName]§! ont joué avec des forces au-delà de leur compréhension, libérant un avatar du Suaire puissant et épris de vengeance dans le système de §Y[shroud_spawn_system.GetName]§! !"
 observer.70.name: "Le signal de l'horizon"
 observer.70.desc: "Les scientifiques de la §H[From.Owner.GetName]§! ont capté un mystérieux signal paraissant provenir du centre d'un trou noir..."
 observer.71.name: "Le Ver"
 observer.71.desc: "Le Ver-en-attente a transformé le système natal de la §H[From.Owner.GetName]§! en quelque chose de... différent."
 observer.72.desc: "Le Ver-en-attente s'est manifesté dans le système natal de la §H[From.Owner.GetName]§!. La bataille s'engage..."
