 advisor.1.desc_keenminds: "Soy VIR, un prototipo de inteligencia sintética desarrollado por las mentes más brillantes de nuestra civilización para servirte de asesor. Realizaré mi cometido con la mayor eficiencia."
 advisor.1.desc_honortoserve: "Soy VIR, un prototipo de inteligencia sintética desarrollado en completo secreto por los militares. Es un honor servirte como asesor y analista estratégico."
 advisor.1.desc_filler: "Se puede cambiar el nivel de tutorial en cualquier momento en el menú de Configuración."
 advisor.1.a: "Cuéntamelo todo. §G(TUTORIAL COMPLETO)§!"
