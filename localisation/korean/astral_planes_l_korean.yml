 #Tutorials #
 #############
 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "아스트랄 행동"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "아스트랄 행동 화면에서는 $ASTRAL_THREADS_ICON$를 소모해 제국 전체에 다양한 효과를 부여할 수 있습니다. 더 많은 §S아스트랄 균열§!을 탐사할수록, 더 많은 행동이 잠금 해제됩니다. 시간이 지나면 반복할 수 있는 행동도 있지만, 그 밖의 행동은 일회성이며 새로운 능력이나 기술을 잠금 해제할 수 있습니다."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "아스트랄 균열 화면"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "아스트랄 균열 화면에서는 현재 선택된 §S아스트랄 균열§!에 관한 세부 내용을 확인할 수 있습니다. 단계가 진행될 때마다 화면의 안내에 따라 과학자들에게 지시를 내려 다양한 결과 및 때로는 예상치 못한 결과를 얻을 수 있습니다. 대부분의 아스트랄 균열은 다양한 분기점이 있습니다.\n\n균열의 비밀을 밝혀내려면 과학자가 각 균열의 단계를 뛰어넘을 수 있는 §S돌파구§!를 찾아내야 합니다. 관련된 §S특성과 높은 스킬§!을 가진 과학자는 다음 단계로 나아가는 진행 속도를 높일 수 있지만, 선택한 분기점의 난이도가 높을 경우 진행 속도는 느려집니다. 현장을 충분히 오래 조사한 과학자는 §S단서§!를 모아 더 높은 확률로 돌파구를 찾아낼 수 있습니다.\n\n§S아스트랄 균열§!을 탐사할 때, 과학자들은 닻줄로 이어진 채 다른 차원에 들어가며, 탐사가 끝날 때까지 나올 수 없습니다. 이렇게 시공간 사이에 갇혀 있기 때문에, 해당 과학자들은 노령으로 사망하지 않습니다."
