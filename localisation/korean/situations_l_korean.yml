 situation.597.desc: "§Y[Target.GetName]§!(이)가 블랙홀의 중력에서 탈출해, 붕괴된 항성의 안정 궤도로 복귀했습니다.\n\n많은 이들이 이번 사태에서 '엄청난 정신적 외상을 입었다'고 합니다. 하지만 기지 내 [Root.Owner.GetResearchers] 중 하나는 이번 사태에 고무되어, 자신이 얻은 지식을 나머지 연구진과 나누려는 생각에(어쩌면 과도하게) 들떠 있습니다."
