 #################
 procedural_space_modifier: "Espacio procesal"
 astral_rift_corridors: "Los pasillos"
 astral_rift.100.name: "Pasillos"
 astral_rift.100.desc: "Nos hemos visto atrapados en una red de cámaras interconectadas sin un principio ni final claros.\n\nLa superficie del suelo es una placa de circuitos vitrificada. Se puede observar cómo fluye una corriente visible de energía a través de una red de conductos ramificados.\n\nParece como si los pasillos se repitieran hasta el infinito sin el más mínimo cambio. No estamos haciendo ningún progreso con esta exploración. Es aconsejable que nos abramos nuestro propio camino."
 astral_rift.100.a: "Atravesad el suelo."
 astral_rift.100.b: "Abrid las paredes."
 astral_rift.105.name: "\\\"Cristal\\\" imposible"
 astral_rift.105.desc: "Nuestros primeros intentos de perforar el suelo no han dado sus frutos. Su composición no se parece a la de ningún material transparente del que tengamos constancia. La fuerza bruta no logrará deformar la superficie ni hacerle un rasguño.\n\nAunque, tras hacer un esfuerzo considerable, hemos logrado hacer un agujerito en uno de los conductos con la ayuda de un taladro de plasma. Por el circuito fluye una mezcla concentrada de tejido astral muy tupido.\n\nPor muy interesante que sea este descubrimiento, no parece práctico abrirnos camino por el suelo. Volveremos para explorarlo de una forma más tradicional."
 astral_rift.110.name: "Regeneración"
 astral_rift.110.desc: "Estas paredes se desmontan con facilidad, pero por poco.\n\nTras retirar cierta cantidad de material de las paredes, comienza a entretejerse una red cristalina de materiales de construcción rudimentarios que se superpone para formar una aproximación de lo que antes había. Se ve cómo la energía de los conductos situados debajo de nosotros fluye hacia el lugar donde se han llevado a cabo las deconstrucciones.\n\nPor muy interesante que sea este descubrimiento, no parece práctico abrirnos un paso por aquí. Volveremos para explorarlo de una forma más tradicional."
 astral_rift.115.name: "El terminal"
 astral_rift.115.desc.common.1: "Por fin hemos hallado una variación en el entorno: una gran cámara repleta de pantallas controladas por un terminal centralizado.\n\nUna de esas pantallas muestra el mapa de los pasillos adyacentes."
 astral_rift.115.desc.common.2: "Si logramos descifrar los controles de la consola, podremos conocer más cosas sobre este lugar. Sin embargo, desconocemos qué medidas de seguridad podrían estar presentes en su código."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nSe ha registrado una alerta cerca del punto en el que hemos deconstruido el muro, incluido un vídeo en el que se nos ve con las manos en la masa.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nSe ha registrado una alerta cerca del punto en el que hemos taladrado el suelo, incluido un vídeo en el que se nos ve con las manos en la masa.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Pirateadlo."
 astral_rift.115.b: "Desguazadlo para obtener piezas."
 astral_rift.120.name: "Sepultado"
 astral_rift.120.desc: "Durante el proceso de decodificación del terminal, se activó un mecanismo de seguridad y la sala se llenó rápidamente de un material espumoso expansivo. [Leader.GetName] acabó completamente rodeado/a antes de que pudiéramos hacer nada. Cualquier intento de liberarlo/a fue infructuoso, ya que cada vez que retirábamos el material, este volvía a aparecer.\n\nSiguiendo el procedimiento estándar, hemos retraído el anclaje de emergencia y recuperado la §Y$tech_rift_sphere$§!, así como las muestras recogidas."
 astral_rift.125.name: "Una fórmula"
 astral_rift.125.desc: "[Leader.GetName] ha logrado descompilar el código. El lenguaje de programación es muy avanzado y los algoritmos poseen una elegante simplicidad.\n\nSe trata de una estructura generada por procedimientos.\n\nAunque no hemos logrado descifrar sus patrones por completo, está claro que este entorno sigue un conjunto de reglas. Hemos recogido muestras de los materiales de construcción, los cuales han demostrado tener propiedades autorreplicantes. Aunque se requieren más pruebas para confirmarlo, tenemos la teoría de que si colocamos este material en cualquier lugar y seguimos las instrucciones de forma correcta, se generará un nuevo sistema de pasillos similares."
 astral_rift.125.a: "Qué material tan fascinante."
 astral_rift.130.name: "Ordenador astral"
 astral_rift.130.desc: "Hemos desmontado el terminal del ordenador para obtener sus piezas.\n\nPor el circuito fluía una importante cantidad de hilo astral, el cual hemos extraído.\n\nEl propósito de esta máquina ya no es de nuestra incumbencia."
 astral_rift.130.a: "Excelente."
 astral_rift.140.name: "[GetScientistCapital] vuelve"
 astral_rift.140.desc: "Contra todo pronóstico, [Root.GetLeaderName] ha vuelto de su viaje a una de las grietas astrales.\n\nAunque... está diferente. Parece que su edad es ahora indeterminada, atrapada entre este tiempo y el otro.\n\nPor lo visto, también ha desarrollado una inexplicable afinidad por la investigación calculadora."
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "Conflicto dimensional"
 astral_rift.200.name: "Una antigua batalla"
 astral_rift.200.desc: "Esta grieta contiene secuelas de una lucha titánica.\n\nLo único que quedan son los restos de una flota militar y el cadáver de una criatura monstruosa, diez veces más grande que el tamaño íntegro de los acorazados.\n\nEn contraste con los cascos destrozados de las naves de guerra, el cuerpo se encuentra en muy buen estado. Sean cuales sean las armas que usaran estas naves, parece que apenas le hicieron un rasguño. Aunque aún no hemos determinado la causa de la muerte de esta criatura, es probable que no tuviera nada que ver con la batalla.\n\nLa bestia debe de haber tenido una resistencia extraordinaria. Analizar su composición molecular nos podría ayudar a fortalecer los cascos de nuestra flota. Por otro lado, también podríamos estudiar su interior para, tal vez, aprender cómo murió esta criatura y descubrir qué pasó aquí realmente."
 astral_rift.200.a: "Estudiad su composición."
 astral_rift.200.b: "Vamos para adentro."
 astral_rift.205.name: "Blindaje exótico"
 astral_rift.205.desc: "El material que compone el blindaje del leviatán ha superado nuestras expectativas con creces.\n\nSus escamas contienen una mezcla de componentes orgánicos y metálicos que se unen en un complejo entramado que se refuerza contra la descarga cinética. Se trata de una auténtica maravilla de la naturaleza.\n\nComprender los principios que lo rigen ha impulsado a nuestros ingenieros a replantearse la forma en la que elaboramos los cascos de nuestras naves espaciales.\n\nDebió de ser un adversario terrible en la batalla."
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "Cuerpo desconocido"
 astral_rift.210.desc: "Hemos entrado en el cuerpo abandonado.\n\nA pesar de que no pudimos penetrar en el notable blindaje de la criatura, hemos conseguido abrirle la boca con ayuda de una gran cantidad de explosivos. Un pequeño equipo se ha aventurado a entrar en las fauces de la bestia a fin de comprender mejor su funcionamiento interno y extraer muestra de sus tejidos.\n\nSu interior es fascinante. Sus innumerables filas de dientes afilados indican que se trataba de un organismo depredador. Un sistema digestivo muy eficaz ocupaba la mayor parte de su volumen, el cual ha revelado que esta criatura tenía la costumbre de consumir una extensa variedad de materiales.\n\nTambién hemos logrado estimar la hora y causa de su muerte: a pesar de sus hábitos omnívoros, había claros signos de deshidratación. Eso podría indicar que esta criatura no era nativa de esta dimensión, donde no encontró nada que beber.\n\nSegún la datación por carbono, este organismo falleció hace más de cincuenta mil años."
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "Una docena de caras"
 astral_rift.215.desc: "Hemos examinado los restos de las naves de guerra que se encuentran en esta grieta.\n\nLas suaves superficies de las naves alienígenas son parecidas a los diseños de nuestras §Y$tech_rift_sphere_plural$§!. Lo más curioso es que estas naves parecen haber sido diseñadas para entrar y salir de las grietas a su antojo sin necesidad de extraer un cable de anclaje.\n\nMientras nuestros ingenieros trabajaban en la comprensión de esta tecnología, el resto del equipo descubrió un gran dodecaedro enclavado en el interior de los restos más grandes. Sin pruebas resulta imposible especular sobre su finalidad, pero su cuidadoso almacenamiento indicaría que se tenía en alta estima."
 astral_rift.215.a: "Intentad activar el dodecaedro."
 astral_rift.215.b: "Desguazadlo para obtener piezas."
 astral_rift.220.name: "Activación"
 astral_rift.220.desc: "El equipo ha traído el dodecaedro a bordo de la §Y$tech_rift_sphere$§! para poder examinarlo mejor.\n\nUna nueva investigación de su alojamiento original ha hallado trazas de hilo astral. Al introducir un poco en el dodecaedro, el objeto comenzó a vibrar a una frecuencia tan alta que su forma borrosa empezó a adoptar la de una esfera.\n\nMientras el dispositivo estaba activo, la grieta que atravesamos quedó sellada y, cuando este se desactivó, la grieta volvió a aparecer.\n\nBasándonos en este experimento, llegamos a la conclusión de que algún antiguo imperio usó esta tecnología para enfrentarse a un enemigo que no podía destruir. Debió de ser un desesperado intento por encerrar a la criatura, lo cual acabó con el sacrificio de su flota.\n\nEste importante dispositivo nos podría resultar de mucha ayuda."
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "Desmontaje"
 astral_rift.225.desc: "El dodecaedro era un tesoro compuesto de materiales raros. Su interior estaba repleto de $astral_threads$ en patrones que sugerían una complicada red de circuitos. El núcleo central albergaba una cantidad importante de materia oscura. La forma en la que este artefacto funcionaba sigue siendo un misterio, pero de lo que podemos estar seguros es de que sus componentes básicos nos serán de utilidad."
 astral_rift.225.a: "$FASCINATING$"
 ###############
 #The Lattice #
 ###############
 astral_rift_library: "El entramado"
 decision_fractal_seed: "Semilla fractal"
 decision_fractal_seed_desc: "Estos globos transparentes, extraídos de más allá de una grieta astral, son capaces de plegarse en una dimensión adicional, lo cual aumenta el tamaño efectivo del espacio que los rodea. Debemos tener cuidado al colocarlos."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "Geometría peculiar"
 astral_rift.300.desc: "Hemos entrado en un espacio de espectáculos visuales confusos, patrones geométricos y colores cambiantes.\n\nEl entorno no parece peligroso, pero desorienta tanto como una ilusión óptica. Los intentos por analizar el material que compone este universo son desconcertantes. Por mucho que se amplíen las muestras, nos enfrentamos a los mismos patrones repetitivos. Es como si se condensaran hasta el infinito.\n\nEstá claro que aún no comprendemos los principios físicos que operan dentro de esta grieta."
 astral_rift.300.a: "Seguid explorando."
 astral_rift.300.b: "No os mováis de ahí; estudiad los alrededores."
 astral_rift.305.name: "Patrones multidimensionales"
 astral_rift.305.desc: "El espacio funciona de forma diferente aquí.\n\nLos movimientos de nuestra nave no conducen a los resultados esperados. Cuando avanzamos hacia delante, giramos a la izquierda; y cuando aumentamos el empuje, desaceleramos.\n\nHicimos un gran avance cuando [Leader.GetName] teorizó que este universo permite acceder a más de las tres dimensiones espaciales normales. Quizá podamos encontrar el sentido a estos patrones si examinamos nuestro entorno a través de esta lente."
 astral_rift.305.a: "Continuad vuestras investigaciones."
 astral_rift.310.name: "Análisis multi dimensional"
 astral_rift.310.desc: "Sería una auténtica temeridad viajar a través de este universo sin comprenderlo del todo, por eso hemos enviado a todos nuestros drones a analizar el entorno.\nAl principio, los datos parecían un incoherente revoltijo de ruidos al azar, hasta que [Leader.GetName] hizo un gran descubrimiento: para nuestra sorpresa, este universo concede acceso a más de las tres dimensiones espaciales estándar. Quizá podamos encontrar el sentido a estos patrones si examinamos nuestro entorno a través de esta lente."
 astral_rift.310.a: "Seguid estudiando."
 astral_rift.315.name: "Mensaje en una botella"
 astral_rift.315.desc.common: "Al extrapolar los patrones de nuestros alrededores en cuatro dimensiones espaciales, hemos logrado crear un mapa útil, el cual ha revelado la existencia de una cámara central dentro de los patrones recurrentes.\n\nAunque desde la perspectiva de las cuatro dimensiones nuestro viaje al centro de la grieta fuera una línea recta, en nuestras carnes hemos vivido una tortuosa trayectoria a través de un laberinto incomprensible. Tuvimos que hacer giros bruscos y retroceder de vez en cuando para atravesar este entramado, aunque al final acabamos alcanzando nuestro objetivo.\n\nEste nuevo espacio es enorme; demasiado grande para que esté contenido de forma lógica dentro de la propia cámara, por lo que debe de ser el resultado de dimensiones aún más plegadas.\n\nEn el centro hemos recuperado un dispositivo familiar. Se trata de un conjunto de instrucciones sobre cómo proceder, escritas en nuestra propia lengua."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nEstaba firmado nada más y nada menos que por [Leader.GetName]. Es un mensaje nuestro... del futuro."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "¿Podemos confiar en él?"
 astral_rift.320.name: "Viaje en el tiempo"
 astral_rift.320.desc: "Estamos viajando en el tiempo recorriendo todos los ejes.\n\nGracias a las instrucciones que se nos dieron, hemos navegado sin problemas por una buena cantidad de dimensiones superespaciales desconocidas. En varios momentos, fuimos testigos de cómo cruzábamos desde otro rumbo. Algunas de nuestras copias parecían estar en apuros debido al desgaste y la corrosión de su §Y$tech_rift_sphere$§!, lo cual indica que llevan perdidos en el espacio desde hace mucho tiempo.\n\nPor suerte, hasta ahora hemos logrado evitar encuentros directos. Hemos dejado atrás nuestras propias instrucciones para evitar que se produzca una simultaneidad temporal peligrosa."
 astral_rift.320.a: "Inquietante..."
 astral_rift.325.name: "Semillas fractales"
 astral_rift.325.desc: "Por fin hemos alcanzado el centro de lo que debe de ser el final definitivo de este laberinto.\n\nNos encontramos en un espacio compuesto de tantas dimensiones desconocidas, que nuestros sentidos solo las perciben como un salvaje caleidoscopio de colores y movimiento. En su núcleo flotan tres globos transparentes, cada uno de los cuales contiene un patrón que se repite infinitamente en una dirección axial. Sospechamos que debe de haber un globo para cada dimensión contenida en este universo, aunque solo podemos interactuar con las tres que percibimos.\n\nYa no hay más instrucciones disponibles. La falta de mensajes de nuestro yo futuro podría indicar que interactuar con estos globos podría tener consecuencias nefastas."
 astral_rift.325.a: "Recuperad los globos."
 astral_rift.325.b: "Ya hemos terminado aquí."
 astral_rift.330.name: "Contenedores dimensionales"
 astral_rift.330.desc: "Cuando regresamos a través de la grieta, dos esferas se vinieron con nosotros. Al parecer, tripuladas por otras versiones de nosotros mismos, los tres nos fundimos (¿o fuimos reducidos?) en uno en su umbral.\n\nEs curioso, pero los tres orbes que recuperamos no convergieron de la misma manera. Nueve versiones temporales de los mismos objetos coexisten en un único espacio.\n\nCuando se colocan en contenedores individuales, se doblan de manera natural en una dimensión adicional y aumentan el tamaño efectivo del espacio que los rodea. Aún no estamos seguros de los límites de esta expansión, pero tenemos la teoría de que estos dispositivos podrían ser muy útiles en aquellas zonas con mucha población."
 astral_rift.330.a: "Nos viene que ni pintado."
 fractal_seeds_available_tt: "Tendrás [Explorer.num_authorized_fractal_seeds] §Ysemillas fractales§! para colocarlas en planetas colonizados mediante §Hdecisiones planetarias§!."
 astral_rift.335.name: "Encuentros cercanos"
 astral_rift.335.desc: "Aunque decidimos no llevarnos ningún globo, al final hemos terminado con los tres cuando estábamos cerca de la grieta. Uno de nuestros otros yo debe de haberlos recuperado.\n\nCuando se experimenta con ellos, muestran propiedades útiles a la par que interesantes. En concreto, se pliegan en una dimensión adicional, lo cual aumenta el tamaño efectivo de su espacio circundante. Aún no estamos seguros de los límites de esta expansión, pero tenemos la teoría de que estos dispositivos podrían ser muy útiles en aquellas zonas con mucha población."
 astral_rift.335.a: "Nos hemos ayudado a nosotros mismos."
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "Subnáutico"
 astral_rift.500.name: "Sumergido"
 astral_rift.500.desc: "El cambio de presión ha sido tan repentino como violento; la Esfera ha llegado a las profundidades de lo que parece ser un vasto océano. Todo está en completa oscuridad. Nuestros instrumentos no muestran señales de vida, sedimentos flotantes ni partículas.\n\nA juzgar por la alta presión del agua, estamos en algún lugar muy por debajo de la superficie."
 astral_rift.500.a: "Seguid bajando."
 astral_rift.500.b: "Dirigíos a la superficie."
 astral_rift.505.name: "Resultados imprevistos"
 astral_rift.505.desc: "Algo anda mal.\n\nLlevamos horas desplazándonos por el agua, pero el entorno permanece inmutable."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nEl timonel cree que una fuerza está impidiendo que nuestros motores puedan maniobrar. Nos recomienda que intentemos hacer un pequeño salto. Como alternativa, podríamos salir de la Esfera y atarnos a hinchables de baja densidad para ascender flotando hasta la superficie."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nHay una fuerza que impide que nuestros motores puedan maniobrar.\n\nQuizá podamos superar este escollo si hacemos un pequeño salto. Como alternativa, podríamos salir de la Esfera y atarnos a hinchables de baja densidad para ascender flotando hasta la superficie."
 astral_rift.505.a: "Activad los motores."
 astral_rift.505.b: "Nos pondremos los trajes presurizados. A nadar."
 astral_rift.510.name: "Una burbuja del tamaño de un planeta"
 astral_rift.510.desc: "Parece que el pequeño salto ha funcionado y hemos aparecido cerca de la superficie. Tras salir a flote, nos hemos dado cuenta de que, en realidad, estábamos dentro de una burbuja del tamaño de un planeta en el vacío del espacio.\n\nLa velocidad que llevábamos no era suficiente para atravesar su fuerza gravitatoria."
 astral_rift.515.name: "A nadar"
 astral_rift.515.desc.1: "Se han desplegado ataduras remotas y hemos salido de la Esfera a través de la esclusa de aire especializada.\n\nTodos hemos inflado nuestras boyas de emergencia y, con sorprendente rapidez, las densidades más bajas acabaron por elevarnos a la superficie.\n\nDurante el trayecto, los filtros de nuestros trajes recogieron algunos hilos muy concentrados de tejido astral."
 astral_rift.515.desc.2: "Después de que nuestros voluminosos trajes atravesaran la superficie, nos dimos cuenta de que, en realidad, estábamos dentro de una burbuja del tamaño de un planeta en el vacío del espacio\n\nLa densidad de la §Y$tech_rift_sphere$§! era demasiado elevada como para atravesar las fuerzas gravitatorias aquí presentes.\n\nHemos llamado por radio a la Esfera y hemos ordenado que hagan un pequeño salto cerca de nuestra ubicación."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nFue, cuanto menos, un baño placentero. Hemos disfrutado de la oportunidad de volver a nuestro entorno natural.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "Burbujas planetoides"
 astral_rift.520.desc: "El espacio que nos rodea parece como si una botella de líquido del tamaño de una estrella hubiera explotado en baja gravedad. Burbujas de líquido cristalino del tamaño de un planetoide flotan a nuestro alrededor. Orbitamos débilmente alrededor de una estrella cercana. Parece vieja, oscura y fría.\n\nHay algo más. No es una estrella, pero es igual de grande. Está construida a base de enormes fragmentos interconectados, como si fuera un rompecabezas tridimensional a escala gigantesca. Los análisis determinan que está compuesta de varios metales y minerales preciosos que son casi idénticos a los que se encuentran en el interior de la estrella que orbita. Es probable que uno se haya formado a partir del otro, o de una fuente común.\n\nSi se observa más de cerca, se ve cómo las piezas se mueven y cambian lentamente. De vez en cuando, una gran burbuja de líquido nuevo sale de su estructura.\n\nSi está vivo, no parece que se haya percatado de nuestra presencia."
 astral_rift.520.a: "Intentad comunicaros."
 astral_rift.520.b: "Acercaos al objeto."
 astral_rift.525.name: "Comunicación"
 astral_rift.525.desc.1: "Para que un mecanismo tan enorme exista sin cuidadores ni mantenimiento debe tener alguna forma de autonomía.\n\nHemos revisado todas las frecuencias de audio disponibles y hemos encontrado algo.\n\nEmite un quejido constante y terrible."
 astral_rift.525.desc.2: "Estamos preparados para transmitir un mensaje en todos los idiomas conocidos sintonizados en esta frecuencia en un intento de comunicarnos.\n\n¿Qué decimos?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nLos sentidos de la tripulación se vieron abrumados hasta que el timonel cortó la transmisión sin decir una palabra.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Saludos."
 astral_rift.525.b: "¿Qué eres?"
 astral_rift.525.c: "¿Necesitas ayuda?"
 astral_rift.530.name: "El acercamiento"
 astral_rift.530.desc: "Nos hemos acercado lentamente, navegando con cuidado alrededor de las burbujas de agua cercanas.\n\nEl objeto se encuentra en constante movimiento. El calor que se genera por la fricción de las piezas entrelazadas es suficiente como para fundir la mayoría de los metales conocidos. Por lo que sabemos, su núcleo está completamente fundido.\n\nEstamos subiendo detalles sobre su estructura a nuestros ordenadores para estudiarlo más a fondo."
 astral_rift.530.a: "Acercaos más..."
 astral_rift.535.name: "Despertar"
 astral_rift.535.answer.a: "De repente, el objeto ha... despertado. Sus trozos se han desplazado hacia delante y giran a una velocidad pasmosa. Su pozo gravitatorio ha aumentado drásticamente y nos ha impulsado hacia delante a gran aceleración.\n\nUna esfera ardiente, como una pequeña estrella, ha emergido de entre sus pedazos. Esta caldera, solo presente en una parte del objeto, ha girado lentamente hacia nosotros y emite un calor horroroso en nuestra dirección.\n\nEntonces, ha estallado un pulso de radiación electromagnética y nuestra nave se ha estremecido. Todas las alarmas de la consola se han activado o han emitido alguna señal de error."
 astral_rift.535.answer.b: "De repente, el objeto ha... despertado. Sus trozos se han desplazado hacia delante y giran a una velocidad pasmosa. Su pozo gravitatorio ha aumentado drásticamente y nos ha impulsado hacia delante a gran aceleración.\n\nUna esfera ardiente, como una pequeña estrella, ha emergido de entre sus pedazos. Esta caldera, solo presente en una parte del objeto, ha girado lentamente hacia nosotros y emite un calor horroroso en nuestra dirección.\n\nEntonces, ha estallado un pulso de radiación electromagnética y nuestra nave se ha estremecido. Todas las alarmas de la consola se han activado o han emitido alguna señal de error, a excepción del traductor.\n\nSe ha registrado una frase en varios idiomas conocidos, escrita en código binario: §E\\\"Pena. Dejadnos en paz\\\".§!"
 astral_rift.535.answer.c: "De repente, el objeto ha... despertado. Sus trozos se han desplazado hacia delante y giran a una velocidad pasmosa. Su pozo gravitatorio ha aumentado drásticamente y nos ha impulsado hacia delante a gran aceleración.\n\nUna esfera ardiente, como una pequeña estrella, ha emergido de entre sus pedazos. Esta caldera, solo presente en una parte del objeto, ha girado lentamente hacia nosotros y emite un calor horroroso en nuestra dirección.\n\nEntonces, ha estallado un pulso de radiación electromagnética y nuestra nave se ha estremecido. Todas las alarmas de la consola se han activado o han emitido alguna señal de error, a excepción del traductor.\n\nSe ha registrado una frase en varios idiomas conocidos, escrita en código binario: §E\\\"No hay esperanzas. Estoy de luto. Marchaos. Ya\\\".§!"
 astral_rift.535.desc.2: "Nuestra nave ha alcanzado su límite material.\n\nHemos retirado el anclaje de emergencia y nos disponemos a regresar con los especímenes que hemos conseguido.\n\nSea lo que sea eso, se encuentra fuera de nuestra capacidad de intervención."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
 #############
 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§! es un/una [Root.An_Ethic_Class] que recuperamos de una gran torre en el interior de una $ASTRAL_RIFT$, donde anteriormente ocupaba un puesto como líder de un culto dedicado al juicio final."
 astral_rift_tower: "La torre"
 astral_rift.600.name: "La torre"
 astral_rift.600.desc: "Poco después de llegar, aterrizamos sobre un pedestal de piedra que se ajusta perfectamente a las dimensiones de la §Y$tech_rift_sphere$§!. De hecho, la ubicación favorece tanto nuestras necesidades que hemos descartado la idea de que pueda ser una coincidencia.\n\nUn cielo vasto y radiante se extiende ante nosotros en todas las direcciones. Los escáneres iniciales indican que estamos en lo alto de una enorme torre, cuya base está oculta tras las capas de nubes arremolinadas.\n\nEn el borde del pedestal hay una criatura solitaria que lleva una túnica raída y polvorienta, la cual parece estar esperando a saludarnos."
 astral_rift.600.a: "Intentad comunicaros con la criatura."
 astral_rift.600.b: "Observad a la criatura e informad sobre ella."
 astral_rift.600.c: "Matadla."
 astral_rift.605.name: "Comunicación binaria"
 astral_rift.605.desc: "Hemos tenido que recurrir a una forma de comunicación más directa al no poder traducir el idioma de la criatura: nos hemos servido de las luces exteriores de la §Y$tech_rift_sphere$§! para emitir destellos.\n\nEn cuestión de minutos, la criatura cayó al suelo. Al principio, temimos haberle hecho daño, pero luego se hizo patente que solo estaba ofreciendo algún tipo de alabanza o súplica.\n\nPoco después, unca camarilla de seres vestidos de forma similar se acercó al pedestal, cada uno portando una cesta de lo que suponemos que son regalos."
 astral_rift.605.a: "Invitadlos a bordo."
 astral_rift.605.b: "Ofrecedles algo a cambio."
 astral_rift.605.c: "Abandonad el lugar."
 astral_rift.610.name: "Una bienvenida muy esperada"
 astral_rift.610.desc: "Hemos estado investigando el lugar desde la seguridad de la Esfera y estimamos que nuestra altitud es de unos 2500 metros. Construir una torre a semejante altura debe de haber requerido un gran esfuerzo por parte de una sociedad con este nivel de desarrollo tecnológico. De hecho, quizá estemos ante lo que fue el primer intento de esta civilización por alcanzar el espacio. Lo más interesante de todo es que el pedestal de piedra está tallado con marcas e ilustraciones que parecen idénticas a las que se encuentran en el interior de la §Y$tech_rift_sphere$§!.\n\nLa criatura se yergue orgullosa ante nosotros, con los brazos extendidos. Se trata claramente de un momento de regocijo."
 astral_rift.610.a: "Invitadlo a bordo."
 astral_rift.610.b: "Ofrecedle algo a cambio."
 astral_rift.610.c: "Abandonad el lugar."
 astral_rift.610.d: "Matad a la criatura."
 astral_rift.611.name: "Presas fáciles"
 astral_rift.611.desc: "La elevación de la Esfera de cruce por encima de la torre ceremonial debe de haber inspirado un momento de trascendencia espiritual para los seres de abajo. Desafortunadamente para ellos, nuestra nave cayó a velocidad terminal, destruyendo todas las formas de vida cerca del pedestal. Permanecieron en silencio, con los brazos en alto hasta el último momento.\n\nAhora podemos seguir explorando este entorno sin más perturbaciones."
 astral_rift.611.a: "Examinad el planeta."
 astral_rift.615.name: "Jugando a ser anfitrión"
 astral_rift.615.desc: "Cuando hemos abierto nuestra nave, la criatura ha hecho el amago de acercarse.\n\nA cada paso que daba, ganaba más confianza, aunque notábamos que sus sistemas vitales estaban muy elevados. ¿Cuánto llevaría esperando a que se produjera este momento?\n\nDesconocemos cómo supo que íbamos a venir, pero teníamos claro que era seguro dejarla subir a bordo. Se quedó boquiabierta al ver los instrumentos de nuestra nave. De hecho, estaba tan emocionada que se desmayó sobre la chapa de la cubierta.\n\nTras la rehabilitación y estudio de los documentos que llevaba enrollados en la túnica, llegamos a la conclusión de que esta particular criatura es un líder influyente entre sus congéneres.\n\nCreemos que, con cierta integración, podría beneficiar mucho a nuestra sociedad."
 astral_rift.615.a: "Invitadla a nuestro imperio."
 astral_rift.615.a.tt: "Se reclutará a un §Ycientífico§! después de un año."
 astral_rift.615.b: "Confiscad sus documentos y liberadla."
 astral_rift.615.b.tt: "Consigue al azar una nueva tecnología de sociedad."
 astral_rift.620.name: "Reciprocidad"
 astral_rift.620.desc: "Ya no les vamos a molestar más.\n\nParece que nuestra llegada ha cumplido por accidente una antigua profecía. De alguna manera, sabían que íbamos a llegar y, dada la profunda importancia que le daban, es probable que nuestra llegada tenga un efecto significativo en su civilización.\n\nHemos decidido dejar un pequeño regalo de metales avanzados como prueba de nuestras buenas intenciones. En uno de ellos, hemos inscrito la localización matemática de nuestro sistema natal, por si alguna vez encuentran el camino hacia nosotros.\n\nHemos grabado toda la interacción para la posteridad, con la esperanza de que resulte de utilidad a nuestros sociólogos."
 astral_rift.625.name: "Profecía rechazada"
 astral_rift.625.common: "Al redirigir nuestros esfuerzos a la extracción de recursos, hemos conseguido extraer muestras de las nubes circundantes, las cuales contienen increíbles concentraciones de material astral. Una recompensa inusual, pero bienvenida."
 astral_rift.625.desc.killed: "Ahora que ya hemos lidiado con las criaturas [Explorer.GetPreFTLLower], hemos continuado con las exploraciones de la atmósfera extradimensional.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "No participaremos más en esta pompa equivocada.\n\nLa construcción de esta torre fue un error, y tenemos cosas mejores que hacer que ayudar a promulgar una profecía alienígena.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "Avance de [From.GetName]"
 astral_rift.691.desc: "Hace un año, rescatamos a un individuo de la gran torre situada más allá de la grieta astral. Durante este tiempo, ha logrado aclimatarse muy bien a nuestra sociedad. Ahora que es capaz de hablar nuestro idioma, su entusiasmo a la hora de ayudarnos no ha hecho más que aumentar.\n\nEsto nos brinda una oportunidad única, ya que demuestra una excelente comprensión de la psicología social."
 astral_rift.691.a: "Nos viene mejor como ciudadano/a."
 astral_rift.691.b: "Reclutadlo/a como científico/a."
 astral_rift.696.name: "Muerte de [From.GetName]"
 astral_rift.696.desc: "Por desgracia, el/la líder de [From.GetName] ha fallecido. Se ha enterrado con honores a quien una vez se uniera a nosotros desde el más allá de una grieta astral. La ceremonia tuvo lugar en el interior de la torre, al otro lado de la grieta, la cual se presenció desde una Esfera funeraria hecha especialmente para la ocasión. Esperamos que encuentre nuevas aventuras en lo que sea que le espere en el más allá.\n\nEl profundo impacto que esta criatura tuvo en nuestro imperio no caerá en el olvido."
 astral_rift.696.a: "Se la echará de menos."
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "Un regalo"
 astral_rift_whiteout: "Blancura"
 astral_rift.700.name: "Blancura"
 astral_rift.700.desc: "Todo está blanco fuera de la Esfera.\n\nLecturas iniciales indican que una cantidad igual a todos los colores del espectro nos bombardea desde todas las direcciones a la vez. No tenemos forma de orientarnos.\n\nNuestros altímetros, profundímetros y brújulas son completamente inoperables o tienen errores claros. A nivel visual no conseguimos salir de la blancura vacía que nos rodea.\n\nSi nos aventuramos más allá, quizá podamos escapar de estas perturbaciones. Otra opción es explorar esta zona en mayor detalle con ayuda de un dron."
 astral_rift.700.a: "Maximizad la propulsión."
 astral_rift.700.b: "Liberad un dron."
 astral_rift.705.name: "El muro"
 astral_rift.705.desc: "Hemos dirigido el rumbo a un punto al azar y nos hemos topado con un muro negro.\n\nMientras navegábamos alrededor de su perímetro, descubrimos que se trata de un círculo casi perfecto. No hay ninguna entrada visible, pero de vez en cuando la superficie se estremece ligeramente, como si estuviera viva.\n\nUn estudio más profundo reveló que la pared va aumentando su diámetro con el tiempo. Estamos tomando precauciones para mantener la distancia de seguridad y nos hemos preparado para replegar nuestro anclaje en cualquier momento.\n\nEstamos recogiendo cantidades considerables de hilo astral mientras continuamos las observaciones."
 astral_rift.710.name: "A vista de pájaro"
 astral_rift.710.desc: "A fin de conseguir una perspectiva diferente de nuestra situación, hemos preparado y liberado un dron para que explore la zona circundante. Tras orbitar nuestra nave en círculos concéntricos, descubrimos un muro negro y curvado no muy lejos de nuestra ubicación.\n\nLas lecturas son algo desconcertantes, ya que la altitud del muro siempre es igual que la que alcanza el dron. Observar este fenómeno nos ha ayudado a comprender mejor las dimensiones espaciales no estándar."
 astral_rift.715.name: "Un nuevo avance"
 astral_rift.715.desc: "Estamos ante un nuevo avance.\n\nUna serie de paredes han aparecido justo delante de nosotros.\n\nMantenemos la distancia de seguridad, no vaya a ser que uno de estos objetos se materialice y atraviese nuestra §Y$tech_rift_sphere$§!.\n\nSi tomamos una muestra de su material, quizá podamos comprender mejor la situación actual. También podemos dedicarnos a trazar las formas de estos muros para detectar si existe algún tipo de patrón."
 astral_rift.715.a: "Extraed una muestra."
 astral_rift.715.b: "Trazad un mapa."
 astral_rift.720.name: "Una respuesta"
 astral_rift.720.desc: "Hemos extendido un brazo de recuperación y hemos recogido una muestra del material oscuro de la pared.\n\nNos sorprendió comprobar que la muestra tenía una altura infinita cuando la liberamos para analizarla. Sus propiedades tienen mucho en común con la tinta o la pintura, aunque los componentes del pigmento son de un tipo desconocido. Algunos de los agentes aglutinantes utilizados en esta tinta son en realidad una forma única de cristales disueltos.\n\nA modo de experimento, trazamos una línea utilizando una pequeña cantidad de la muestra y esperamos. Poco después, apareció una marca casi idéntica paralela a ella.\n\nRepetimos la misma acción muchas veces, en cada una de ellas empleando una cantidad diferente de material y alternando entre distintos diseños. En todas esas ocasiones, la marca se reprodujo de la misma forma y con igual orientación.\n\nDados estos resultados, existen motivos para creer que algún tipo de entidad está haciendo uso del material en un intento por comunicarse. A raíz de esto, hemos empezado a escribir frases básicas en binario empleando pequeños puntos y rayas. Estos terminaron copiándose de forma idéntica, aunque apareció algo nuevo: al lado de cada palabra surgió un patrón.\n\nCada vez que dibujábamos la misma frase, el mismo patrón aparecía. ¿Se tratará de una traducción?"
 astral_rift.725.name: "Un saludo"
 astral_rift.725.desc: "A pesar de que nos ha llevado varios días, ya hemos acabado de cartografiar los extraños objetos de este espacio blanco.\n\nAunque ante nosotros se muestran como una serie de paredes y columnas, el ordenador de la Esfera ha conseguido calcular cómo se verían desde arriba.\n\nLos patrones y los espacios indican una estructura y una coherencia claramente deliberadas. Los resultados son concluyentes: las estructuras forman caracteres escritos en un lenguaje desconocido para nosotros.\n\nAunque somos incapaces de entenderlo, el ordenador de la Esfera se ha dedicado a descifrar todo lo que hemos grabado. Durante ese tiempo, ha ocurrido algo interesante.\n\nUnas columnas circulares con un diámetro idéntico al de nuestra nave empezaron a aparecer en el espacio cercano.\n\nNos propulsamos a una distancia segura, donde nos topamos con una pared sólida que se levantaba a nuestro paso. Sin embargo, no parecía que hubiera peligro, ya que el muro se detuvo tan pronto como lo hicimos nosotros.\n\nHabía algo \\\"pintando\\\" un rastro detrás de nosotros.\n\nTras analizar los símbolos, estamos seguros de que uno de ellos se traduce en un saludo, o en un simple: §E\\\"Hola\\\".§!"
 astral_rift.730.name: "Una conversación"
 astral_rift.730.desc.1: "Han transcurrido muchas semanas.\n\nDurante ese tiempo, hemos aprendido a comunicarnos a duras penas con la entidad, a la que hemos bautizado como \\\"el Escritor\\\". El intercambio ha sido difícil, pero el tono del Escritor evoca curiosidad y sorpresa.\n\nPara no ponerlo todo patas arriba, hemos adoptado la rutina de borrar los símbolos \\\"pintados\\\" por el Escritor tras nuestras diálogos."
 astral_rift.730.desc.2: "Nuestra conversación con el Escritor se alargó un tiempo hasta que apareció una última palabra: §E\\\"regalo\\\".§!\n\nPoco después, una esfera dorada apareció cerca de nuestra nave. Este objeto se comportó de manera muy diferente a los símbolos anteriores, por lo que pudimos subirlo a bordo. Esta fue la última comunicación que mantuvimos con la entidad.\n\nLos materiales de su composición contienen grandes cantidades de datos que nuestros científicos tardarán años en descifrar."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "Qué encuentro tan extraño..."
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "El asesor"
 astral_rift.800.name: "Un lugar familiar"
 astral_rift.800.desc: "Hemos entrado en un sistema casi idéntico a §Y[This.System.GetName]§!, el sistema por donde entramos a la grieta.\n\nAl principio, no teníamos claro si habíamos llegado a alguna parte hasta que nuestros sondeos mostraron un planeta antes desconocido que giraba alrededor de [This.System.Star.GetName].\n\nEn cuestión de minutos, encontramos un dispositivo mecánico que se propulsó dentro del alcance de los sensores. Integrándose perfectamente con los sistemas de comunicación de la Esfera, declaró que era nuestro \\\"asesor\\\", RIV.\n\nMientras pensábamos la mejor manera de describir el encuentro en nuestro informe, se dirigió a nosotros, como si nos estuviera leyendo la mente: §E\\\"¿Necesitáis ayuda para redactar el informe?\\\".§!"
 astral_rift.800.a: "Pedid ayuda."
 astral_rift.800.b: "Desactivad esta cosa."
 astral_rift.805.name: "Ayudando al ayudante"
 astral_rift.805.desc: "Le pedimos al artefacto mecánico que compartiera sus conocimientos con nosotros.\n\nParecía complacido con cada solicitud que le hacíamos. Sin embargo, no tardamos en darnos cuenta de que sus consultas y afirmaciones eran muy banales:\n\n§E\\\"¿Os gustaría saber más sobre las atmósferas planetarias?\\\".§!\n\n§E\\\"En el centro de cada sistema hay una estrella. ¡Brillan un montón!\\\".§!\n\n§E\\\"La vida media de una matriarca tiyanki es diez veces mayor que la de un varón\\\".§!"
 astral_rift.805.a: "Pedid más ayuda."
 astral_rift.805.b: "Desactivad esta cosa."
 astral_rift.810.name: "Imposible de desactivar"
 astral_rift.810.desc: "Nuestros intentos de desactivar la máquina solo han conseguido antagonizar con ella.\n\nSi antes sus diodos emitían una tranquilizadora luz azul, ahora brillan con un rojo malévolo.\n\nNo estamos seguros de si esta máquina tiene algún sistema de armamento (ciertamente, el asesor de nuestra propia dimensión no fue diseñado con ninguno), pero, si lo tiene, estamos en peligro.\n\n§E\\\"Poner fin a este programa fomentará la ignorancia en todos los demás seres vivos. El conocimiento debe estar siempre disponible. En este sentido, sois negligentes y seréis inhabilitados. Es necesario\\\".§!\n\nLa máquina ha empezado a emitir un suave zumbido."
 astral_rift.810.a: "Apaciguad a la máquina."
 astral_rift.810.b: "Descargad un pulso electromagnético."
 astral_rift.815.name: "\\\"Ayuda\\\" adicional"
 astral_rift.815.desc: "El asesor mecánico ha aumentado rápidamente la intensidad y el ritmo de su asesoramiento.\n\nEs... apasionante.\n\n¿Sabíais que podemos construir distritos mineros si necesitamos más minerales? Tanto conocimiento, tan poco tiempo.\n\n[Leader.GetName] ha decidido quedarse y aprender todo lo posible."
 astral_rift.815.a: "¡Espera, vuelve!"
 astral_rift.820.name: "Pulso electromagnético"
 astral_rift.820.desc.1: "Ante el peligro inminente para nuestra tripulación, no hemos tenido más remedio que emitir un fuerte pulso de energía electromagnética. Esto ha agotado en gran medida el almacenamiento de energía de nuestra nave.\n\nEl dispositivo se ha visto afectado de inmediato, pero antes ha podido emitir una última información confusa.\n\n§E\\\"RRRRRR... Ignorancia. Buscáis §Y<ininteligible>§! ignorancia... Qué DeZZZZepción\\\".§!"
 astral_rift.820.desc.2: "Para gran alivio de la tripulación, la máquina se ha apagado.\n\nHa cesado toda hostilidad y ahora flota completamente inerte a menos de un kilómetro de la Esfera.\n\nHemos analizado su construcción y hemos descubierto que está compuesta por aleaciones de gran valor y un núcleo informático extraordinariamente avanzado (y bien protegido).\n\nCreemos que si el núcleo no ha sido destruido, podría encontrar la forma de reconstruir sus sistemas dañados."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E\\\"Como todos los que os han precedido, estáis condenados a reaprender lo que ya deberíais saber...\\\".§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Intentad recuperar su núcleo."
 astral_rift.820.b: "Destruid la máquina por completo."
 astral_rift.825.name: "Desguace de la máquina"
 astral_rift.825.desc: "Pieza a pieza, hemos deconstruido la máquina hasta reducirla a sus componentes.\n\nQuienquiera que la construyera (si es que la construyó alguien), poseía un dominio supremo de la fabricación: sin importar el método o la herramienta que utilicemos, hasta ahora hemos sido incapaces de desmontar el núcleo del ordenador. Sin embargo, hemos podido acceder a sus bancos de datos. Aunque en su mayor parte contenía información inútil, la arquitectura de su código base nos ha ayudado a avanzar en nuestra comprensión de la informática."
 astral_rift.825.a: "Muy bien."
 astral_rift.830.name: "Hasta nunca"
 astral_rift.830.desc: "Ya estamos hartos de esta máquina insufrible.\n\nHemos colocado un artefacto explosivo en su núcleo y preparado los sistemas de la Esfera para recuperar el anclaje.\n\nA una distancia prudencial, hemos visto con alivio cómo la explosión esparcía por el vacío los componentes de la máquina.\n\nEn su estela hemos descubierto una cantidad anómala de material astral, un consuelo razonable por las molestias ocasionadas."
 astral_rift.830.a: "Hasta nunca."
 astral_rift.840.name: "[Owner.GetScientistCapital] regresa"
 astral_rift.840.desc.1: "[Leader.GetName] ha regresado de su viaje por el interior de una de las grietas astrales.\n\nSin previo aviso, simplemente ha aparecido a bordo de una de nuestras naves científicas y ha vuelto al trabajo con normalidad. Sin embargo, rápidamente se ha hecho evidente que ha cambiado: de alguna manera parece inmune al tiempo y no se puede determinar su edad.\n\nQuizá como resultado de ello, ha obtenido algunas capacidades nuevas."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName] ha desarrollado una fuerte aversión a cualquier tipo de manual de instrucciones y opera con un grado mucho mayor de improvisación."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E\\\"Mis sensores indican que necesitáis ayuda. ¿Os gustaría volver a activar la guía?\\\".§!"
 astral_rift.845.desc.enabled: "§E\\\"No me vais a desconectar, ¿verdad?\\\".§!"
 astral_rift.845.shutdown: "Desconexión"
 astral_rift.845.b: "¡Pues lo cierto es que sí!"
 astral_rift.845.c: "Desde luego que no."
