 #Misc
 first_contact.1060.name: "Protocolos de primer contacto"
 first_contact.1060.desc.base: "Nuestro reciente encuentro con las formas de vida alienígenas ha reanudado el debate de cómo debemos contactar con las posibles civilizaciones alienígenas inteligentes que nos encontremos (y puede que ahora sea un debate más urgente)."
 first_contact.1060.desc.payback.base: "Nuestro primer encuentro con formas de vida alienígenas ha hecho que desconfiemos de las demás. Ahí fuera hay vida, y mientras exploremos la galaxia no hay duda de que volveremos a encontrar vida inteligente, pero la manera en la que la recibiremos está abierta a debate."
 first_contact.1060.desc: "$first_contact.1060.desc.base$\n\nAunque algunos abogan por centrarnos en establecer relaciones amistosas con un mensaje de paz lo antes posible, otros piden precaución y señalan que no podemos saber si las mentes alienígenas tienen malas intenciones respecto a nosotros y que no sería inteligente darles demasiada información antes de lo necesario.\n\nUn tercer grupo más radical apuesta por una acción preventiva contra ellos. \"Cuando peligra la seguridad de todos los [This.GetSpeciesNamePlural], no dudamos en tomar las medidas necesarias para tener ventaja ante cualquier posible amenaza xeno\", afirman."
 first_contact.1060.desc.payback: "$first_contact.1060.desc.payback.base$\n\nAunque algunos son partidarios de establecer relaciones amistosas cuanto antes, otros aconsejan que vayamos con cautela, pues fue precisamente nuestra naturaleza amable la que nos llevó al encarcelamiento y la traición.\n\nUn tercer grupo, más radical, insiste en tomar una acción preventiva. Dicen que \"la mejor forma de evitar una segunda invasión es atacar primero\". \"¡Nunca más nos doblegaremos a la voluntad de los xenos!\"."
 first_contact.1060.desc.xenophile: "$first_contact.1060.desc.base$\n\nAunque algunos abogan por centrarnos en establecer relaciones amistosas con un mensaje de paz lo antes posible, otros piden precaución y señalan que no podemos saber si las mentes alienígenas tienen malas intenciones respecto a nosotros y que no sería inteligente darles demasiada información antes de lo necesario."
 first_contact.1060.desc.payback.xenophile: "$first_contact.1060.desc.base.payback$\n\nAunque la mayoría de nosotros quiere creer que existen civilizaciones benévolas ahí fuera, otros aconsejan que vayamos con precaución, pues fue precisamente nuestra naturaleza amable la que nos llevó al encarcelamiento y la traición."
 first_contact.1060.desc.xenophobe: "$first_contact.1060.desc.base$\n\nAunque algunos votan por una acción preventiva hostil contra ellos, otros abogan por la cautela y señalan que lo más inteligente sería conocer las capacidades de los alienígenas antes de arriesgarnos a ponerlos en nuestra contra."
 first_contact.1060.desc.payback.xenophobe: "$first_contact.1060.desc.payback.base$\n\nLa respuesta es unánime: la mejor forma de evitar una segunda invasión es reivindicar el dominio sobre los demás antes de que puedan hacernos daño. ¡No nos doblegaremos más ante la voluntad de los xenos!"
 first_contact.1060.desc.gestalt: "Nuestro reciente encuentro con las formas de vida alienígenas ha planteado la necesidad de decidir cómo deberíamos actuar ante las posibles civilizaciones alienígenas inteligentes que podamos encontrar.\n\nUna posibilidad sería intentar entablar un contacto pacífico lo antes posible, enviando la información necesaria para que traduzcan nuestras comunicaciones. Sin embargo, esto podría ser imprudente si tienen intenciones hostiles.\n\nLo más seguro sería proceder con cautela e intentar comunicarnos sin darles muchos datos sobre nosotros. Por otro lado, podemos apostar por un movimiento más agresivo para descubrir más cosas sobre ellas y rechazarlas en nuestros territorios. Sin embargo, esto nos convertiría en sus rivales."
 first_contact.1060.A: "Deberíamos recibir a los xeno con los brazos abiertos."
 first_contact.1060.A.machine: "Deberíamos recibir a los xeno con los brazos abiertos."
 first_contact.1060.A.tooltip: "Esta política tiene los efectos siguientes:\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$: §G+10%§!"
 first_contact.1060.B: "Hacemos bien en ser precavidos."
 first_contact.1060.B.tooltip: "Esta política tiene los efectos siguientes:\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
 first_contact.1060.C: "Debemos rechazar a quienes planteen una amenaza."
 first_contact.1060.C.tooltip: "Esta política tiene los efectos siguientes:\n$first_contact_attack_allowed_effects$"
