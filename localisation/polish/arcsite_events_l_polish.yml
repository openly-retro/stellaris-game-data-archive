 #Ice Trauma (by Gemma Thomson)
 site_ice_trauma: "Pod lodem"
 site_ice_trauma_desc: "Olbrzymie zamarznięte pustkowia świata [from.planet.GetName] były niegdyś morzami przykrywającymi wiele głębokich kanionów wulkanicznych. Nie ma tu już warunków dla życia, jednak w skutych lodem rowach, znajdujących się blisko powierzchni planety, wykryliśmy ruiny pradawnych podwodnych siedlisk."
 arcsite.1000.name: "Upiorne wieże"
 arcsite.1000.desc: "Nasi [owner.GetScientistPlural] rozbili swoje obozy na brzegach szklistego zamarzniętego jeziora. W odpowiednim świetle pod jego powierzchnią można dostrzec widmowe wieże. Wychodzą z dna jeziora niczym jakieś potężne macki.\n\nNasze mniej doświadczone załogi jeszcze nie przywykły do tak siarczystego, sterylnego mrozu. Mimo to wykopaliska szybko postępują. Odsłoniliśmy liczne śluzy, wszystkie przeznaczone dla prymitywnych jednostek podwodnych, których póki co nie odnaleźliśmy. Nie wiemy, czy mieszkańcy wież w nich zostali czy zbiegli, ale wszystkie doki są zupełnie puste."
 arcsite.1000.a: "Musimy dalej inwestować w techniki kruszenia lodu."
 arcsite.1005.name: "Ślady użytkowania"
 arcsite.1005.desc: "Kontynuujemy usuwanie dużych bloków lodu skuwających stacje mieszkalne, a nasi [owner.GetScientistPlural] odkryli prymitywny terminal komputerowy w wieży dokowania. Jego krucha metalowa obudowa wygląda, jakby... została pogryziona.\n\nPo drobnych naprawach terminal poprawnie się uruchomił. Duża część sieci danych stacji mieszkalnej jest wyłączona, ale możemy pozyskać mnóstwo informacji z lokalnych wykazów ładunków, akt osobowych oraz z magazynu czegoś, co przypomina dzienniki misji."
 arcsite.1010.name: "Niepokojący rozwój wydarzeń"
 arcsite.1010.desc: "[from.planet.GetName]: zdobywamy coraz większą wiedzę o tym starożytnym osiedlu, jednak budzi ona w nas wzrastający niepokój. To, co odkryliśmy, stanowi pozostałości kolonii granicznej należącej do dawno zapomnianej cywilizacji, której nazwy nie udało się nam ustalić.\n\nW czasach, gdy na tym świecie dominowały morza, przybyły tu niewielkie grupy osadników, które stały się pierwszymi załogami okrętów podwodnych. Ich celem było zakładanie kolonii i pozyskiwanie zasobów tej planety. Jednak rzeczywistość tych przybyszów składała się głównie z nienadzorowanych eksperymentów biologicznych, radykalnych zmian politycznych i niebezpiecznych walk z §Yagresywną florą i fauną§!.\n\nW rejestrach czujników boi nawigacyjnej znaleźliśmy informacje o śledzeniu jednej z takich załóg, zmierzającej do pobliskiego posterunku. Uważamy, że ich pojazd może tam nadal być, uwięziony w lodzie wraz z zapasem przydatnych materiałów."
 arcsite.1010.a: "Natychmiast wyślijcie zespół badawczy."
 arcsite.1010.b: "Zobaczmy, czego możemy się dowiedzieć o tych groźnych mieszkańcach oceanu."
 arcsite.1016.name: "Ogień i woda"
 arcsite.1016.desc: "Poczerniały lód otacza jaskinię, w której znaleźliśmy poskręcany, wypalony wrak pradawnego okrętu podwodnego. W tej okopconej jaskini, chronionej przed najgorszymi skutkami cyklu zamarzania i odwilży, zachowały się dowody licznych nieszczęść, które spadły na załogę.\n\nPrymitywny napęd atomowy tej jednostki był wyraźnie poddawany prowizorycznym naprawom, a w kajutach załogi znaleźliśmy ślady drapania oraz pewne pozostałości działania żrących chemikaliów. Z okrętu podwodnego wystrzelono kapsuły ratunkowe, ale w pobliżu znajduje się tylko jedna z nich - utknęła w uśpionym kominie wulkanicznym.\n\nZ wraku nie sposób dowiedzieć się czegoś więcej, ale dawny cel podróży - kolonialny §Yskład zaopatrzenia§! - pozostał nietknięty. Nasza ekipa zdołała wydostać to, czego nie wydobyła nieszczęsna załoga."
 arcsite.1017.name: "Podzielony okręt podwodny"
 arcsite.1017.desc: "Wydrążyliśmy tunele w nieprzebranych ilościach lodu, by znaleźć sprawny wrak okrętu podwodnego, zamknięty w hermetycznej jaskini. Tundrowe warunki już dawno zamieniły całą materię organiczną w proch, ale zachowały bogactwo znalezisk kulturowych.\n\nBadania antropologiczne pozwoliły ustalić, że jednostka ta stała się centrum aktywności politycznej, gdy jej załoga uciekła z pobliskiej kolonii. Na pokładzie okrętu ustanowiono granice niezależnych stref, z których każda reprezentowała inną ideologię polityczną. Co dziwne, te ekstremalne podziały wzmocniły więzi społeczne wśród załogi, zamiast je osłabić. To kwestia, która z pewnością wywoła ożywioną dyskusję wśród naszych politologów."
 arcsite.1017.auth.a: "I będziemy o krok przed naszymi dysydentami."
 arcsite.1018.name: "Dziedzictwo genetyczne"
 arcsite.1018.desc: "Spodziewaliśmy się, że pradawny wrak został dawno zmiażdżony. Okazało się jednak, że ten rozbity gigant uległ błyskawicznemu zamrożeniu, dzięki czemu zachowała się jego konstrukcja i przetrwały ciała licznych stworzeń. Niektóre z nich wyglądają na miejscową faunę: to duże, dzikie i niewątpliwie drapieżne istoty. Inne najwyraźniej stanowią niższe ogniwo w łańcuchu pokarmowym - to mała grupa istot inteligentnych noszących kombinezony ochronne.\n\nStworzenia te - załoga okrętu podwodnego - nie pochodzą ze świata [fromfrom.planet.GetName]. Sekcja zwłok wykazała, że ci kosmici połączyli swoje geny z materiałem pochodzącym od miejscowych organizmów. Możemy tylko podejrzewać, co skłoniło kolonistów do tak rozległych modyfikacji własnych ciał, ale skutek jest jeden: zachowując w sobie ten materiał genetyczny, zapewnili przetrwanie cennej historii genetycznej."
 arcsite.1018.phobe.a: "Co za wstrętna nieprzyzwoitość."
 arcsite.1020.name: "Lodowate męki"
 arcsite.1020.desc.intro: "[from.planet.GetName]: zbadawszy wszystko w opuszczonych stacjach mieszkalnych i cały okręt podwodny, nasze zespoły szykują się do przegrupowania w pobliżu powierzchni planety. Wciąż niewiele wiemy o tej kolonii. Większość naszych znalezisk to po prostu eklektyczne dziedzictwo życia na wyjątkowo pustym pograniczu."
 arcsite.1020.tech.desc: "$arcsite.1020.desc.intro$\n\nWprawdzie te starożytne okręty podwodne nie mogły poruszać się szybciej niż światło, ale dzięki ich zbadaniu zbliżyliśmy się do przełomowych odkryć w innych dziedzinach. Ta cywilizacja dokonała swych odkryć wielkimi nakładami, których nam być może uda się uniknąć."
 arcsite.1020.default.desc: "$arcsite.1020.desc.intro$\n\nWprawdzie ich cywilizacja nie opracowała technologii podróży nadświetlnych, ale trudy tutejszego życia sprawiły, że kolonia na tym okręcie podwodnym dokonała przełomowych odkryć naukowych i gospodarczych, z których możemy teraz skorzystać."
 arcsite.1020.a: "Te opowieści z morałem mogą pomóc naszym kolonistom."
 arcsite.1020.b: "Stacje mieszkalne pod powierzchnią to ciekawy pomysł."
 arcsite.1020.c: "Możemy dobrze wykorzystać uzbrojenie tego okrętu podwodnego."
 arcsite.1020.a.memorialist: "Będziemy szanować pamięć o nich."
 arcsite.1020.a.prospectors: "Ciekawe przedsięwzięcie."
 ice_trauma_insights_colony: "Dziedzictwo załóg zamrożonych okrętów podwodnych" #modifier
 ice_trauma_insights_engineering: "Pomysłowość załóg zamrożonych okrętów podwodnych" #modifier
 ice_trauma_memorialist_unity: "Ku pamięci załóg zamrożonych okrętów podwodnych" #modifier
 #Engineered Species
 site_engineered_species: "Mnóstwo skamielin"
 site_engineered_species_desc: "[from.planet.GetName] wydaje się zwykłą planetą zdatną do zamieszkania, ale po bliższym zbadaniu nasza ekipa naukowa natrafiła na duże skupiska dobrze zachowanych skamielin. Co ciekawe, większe z tych skupisk zawierają różne okazy w tej samej warstwie, co oznacza, że albo zginęły w tym samym czasie, albo zostały tam umieszczone celowo. Badanie tych szczątków pozwoli nam lepiej zrozumieć proces ewolucyjny gatunków zamieszkujących tę planetę."
 arcsite.2000.name: "Mnóstwo kości"
 arcsite.2000.desc: "Przeskanowawszy powierzchnię, odkryliśmy kilka obiecujących skupisk wypełnionych szczątkami różnych gatunków. Niektóre przypominają te nadal żyjące na powierzchni, a innych jeszcze nigdy nie widzieliśmy.\n\nPraca jest ciężka, a dziko żyjące organizmy są zaniepokojone naszą obecnością, jednak [leader.GetName] ma już na koncie wyjątkowe odkrycia i udane rekonstrukcje niektórych wymarłych gatunków. To z kolei wywołało dyskusję w naszym zespole badawczym. Niektórzy jego członkowie chcą pokazywać te gatunki na wystawach, inni wolą badać materiał, gdyż są to najlepiej zachowane ze znalezionych dotąd skamielin, a wykopalisko jest już prawie całkowicie oczyszczone."
 arcsite.2000.study: "Zbadajmy skamieliny."
 arcsite.2000.use: "Zróbmy z nich wystawę."
 arcsite.2001.name: "Badania skamielin" #Study
 arcsite.2001.desc: "[from.planet.GetName]: Przeprowadziliśmy dokładne badania, by określić związki skamieniałych gatunków z obecną biosferą tego świata. Okazuje się, że część z nich należy do tego samego rodzaju i jest między nimi wiele podobieństw. Dalsze badania mogą przynieść jeszcze więcej odpowiedzi."
 arcsite.2002.name: "Wystawa międzyplanetarna" #Use
 arcsite.2002.desc: "Na naszej wystawie zjawiło się całkiem sporo osób. Nie możemy wykorzystać zebranego materiału w badaniach, ale przyciągnęliśmy kilku szczodrych sponsorów i wysłaliśmy skamieliny w trasę międzyplanetarną. Obco wyglądające eksponaty doprowadziły do zwiększenia popularności ksenoarcheologii."
 arcsite.2010.name: "Mieszkańcy jaskiń"
 arcsite.2010.desc: "Ukończywszy pracę w pierwszym miejscu, postanowiliśmy przenieść się w odleglejsze zakątki i tam szukać kolejnych materiałów do badań. [leader.GetName] to osoba, której zawdzięczamy znalezienie przyzwoitego miejsca, jaskini, którą zamieszkiwał jakiś wymarły inteligentny gatunek. Ostrożne sondowanie i badanie wykazały coś niezwykłego: cokolwiek zamieszkiwało tę jaskinię, używało zmyślnego barwnika, który staje się widoczny pod wpływem ciepła i światła.\n\nUstaliliśmy, że istnieją dwa rodzaje obrazów: jedne opowiadają o przeszłości, a drugie ukazują życie codzienne. Niestety, naruszyliśmy delikatny ekosystem umożliwiający zachowanie tych rysunków. Wywołało to reakcję łańcuchową, która w połączeniu z wiekiem samego barwnika powoduje jego szybkie blaknięcie i znikanie. Nasza ekipa musi zdecydować, które obrazy warto ratować."
 arcsite.2010.study: "Zajmijmy się historią."
 arcsite.2010.use: "Zajmijmy się życiem codziennym."
 arcsite.2011.name: "Historia mieszkańców jaskiń" #Study
 arcsite.2011.desc: "Zdobyliśmy rysunki związane z przeszłością i zyskaliśmy wiedzę o historii tej rasy. Wygląda na to, że mieszkańcy jaskiń nawiązali kontakt z zaawansowaną cywilizacją, która w jakimś stopniu wpłynęła na ich wygląd i rozwój. Patrząc na wizerunki tych istot, zakładamy, że ich gatunek był podatny na szybkie mutacje genetyczne, a kolejne pokolenia znacznie różniły się wyglądem."
 arcsite.2012.name: "Życie mieszkańców jaskiń" #Use
 arcsite.2012.desc: "Zachowaliśmy rysunki związane z życiem codziennym i poznaliśmy historię tego gatunku. Przedstawiają one mieszkańców jaskiń jako zbiorowisko gatunków różniących się wyglądem, ale posiadających zbliżony poziom inteligencji, które praktykowały skomplikowane rytuały. [leader.GetName] zakłada, że różne istoty pławiły się w świetle bóstwa, pracowały dla niego, a w zamian otrzymały wolność."
 arcsite.2020.name: "Struktura kości"
 arcsite.2020.desc: "Wchodząc w głąb jaskini, natknęliśmy się na grotę, w której znajdowała się dziwaczna konstrukcja z kości. Biorąc pod uwagę jej obecny stan, można stwierdzić, że zawaliła się i zapadła pod ziemię. Prawdopodobnie doszło do tego na skutek trzęsienia ziemi. Rozbiliśmy obóz i przeprowadziliśmy skanowanie perymetru, jednak tutejszy grunt nie jest stabilny. Po wejściu do środka może nam zabraknąć czasu na pełne zbadanie tej budowli.\n\nNajwiększe potencjalne zdobycze badawcze skrywa sam budynek. Możemy przebadać intrygujący materiał przypominający kość albo skoncentrować wysiłki na eksploracji i poszukiwaniu informacji o kosmitach, którzy stworzyli tę budowlę i korzystali z niej, a także o ich życiu codziennym."
 arcsite.2020.study: "Zbadajmy ten budynek."
 arcsite.2020.use: "Zbadajmy jego wnętrze."
 arcsite.2021.name: "Żywa konstrukcja" #Study
 arcsite.2021.desc: "Po spokojnych badaniach [Leader.GetName] dochodzi do wniosku, że ten budynek był... żywy. Oczywiście wiele lat tamu, mniej więcej w czasie, gdy powstał. Była to masa zespolonych ze sobą tkanek i kości tworząca budynek, który mógł zmieniać kształt zależnie od celu. Biorąc pod uwagę sposób, w jaki zawaliła się ta struktura, możemy nawet zakładać, że był to świadomy czyn samej budowli.\n\nNiestety, podczas naszych badań naruszyliśmy strukturę, przez co zapadła się jeszcze bardziej i przestała się nadawać do dalszych badań. [Leader.GetName] nakazuje zespołowi działać dalej."
 arcsite.2022.name: "Podziemna cywilizacja" #Use
 arcsite.2022.desc: "Okazało się, że wnętrze tej przyprawiającej o dreszcze struktury to labirynt częściowo zawalonych korytarzy, pełnych leżącego wszędzie materiału przypominającego kość. Nie bez trudu udało nam się wydostać stamtąd narzędzia i przedmioty wskazujące, że tę planetę zamieszkiwała jakaś złożona kultura. Dzięki tym znaleziskom dowiemy się, jak wyglądało życie tego wymarłego już gatunku.\n\nNiestety, podczas naszych badań naruszyliśmy strukturę, przez co zapadła się jeszcze bardziej i przestała się nadawać do dalszych badań. [Leader.GetName] nakazuje zespołowi działać dalej."
 arcsite.2030.name: "Podziemna placówka"
 arcsite.2030.desc: "Wreszcie dotarliśmy do końca jaskini. Znaleźliśmy się w miejscu przypominającym stary, opuszczony schron zbudowany głęboko pod ziemią. Nigdy wcześniej nie natrafiliśmy na coś takiego: zakładamy, że to przybysze z kosmosu zbudowali tu swoje laboratorium badawcze. A patrząc na te wszystkie zniszczone zbiorniki, kości i skamieliny, wiemy, że tak jak my badali oni ten gatunek... Jednak ich przewaga polegała na tym, że mogli obserwować żywe okazy.\n\nOdkąd tylko podłączyliśmy zasilanie, [Leader.GetName] ciężko pracuje i próbuje znaleźć w tym miejscu i w jego bazach danych cenne informacje."
 arcsite.2030.proceed: "Jakie tajemnice odkryjemy?"
 arcsite.2040.name: "Przełom"
 arcsite.2040.revelation.desc: "Porównaliśmy naszą wiedzę z wcześniejszych badań z informacjami pochodzącymi z banków danych. Wnioski są niepokojące. Wygląda na to, że tysiące lat temu jakaś zdolna do podróży kosmicznych cywilizacja wylądowała na tym świecie i odkryła, że może łatwo szkolić rdzenne gatunki, korzystając z technik manipulacji genetycznej. Początkowo ta kosmiczna cywilizacja zniewoliła populację inteligentnych - choć nie w pełni rozwiniętych - autochtonów i prowadziła na nich różne doświadczenia. Obejmowały one na przykład stworzenie z nich żywej tkanki służącej do celów budowlanych. Albo posłusznych niewolników. Albo zwierząt domowych lub hodowlanych.\n\nWcześniej znalezione obiekty były prawdopodobnie pozostałościami po tym gatunku, powstałymi, zanim cofnął się on w rozwoju do postaci biosfery nieposiadającej świadomości, a która teraz istnieje na świecie [from.planet.GetName]. To potworny koniec gatunku, który mógł kiedyś przemierzać galaktykę tak samo jak my."
 arcsite.2040.ignorance.desc: "Wygląda na to, że tysiące lat temu pewna rozwinięta cywilizacja uznała żyjące tu okazy za ciekawe obiekty badań. Zafascynowała ją tutejsza zróżnicowana biosfera. Stare banki danych nadal działają, pełno w nich dziwnych wniosków i niepokojących doświadczeń. Zapisano w nich też podstawową strukturę genetyczną tego gatunku i przewidywanie jej rozwoju w przyszłości.\n\nA co się stało z samymi badaczami? Czy cofnęli się w rozwoju do stanu mieszkańców jaskiń, na których wcześniej trafiliśmy? A może było odwrotnie i to badacze wyewoluowali z tych istot i w końcu opuścili tę planetę? Nasuwa się pytanie, jakie inne tajemnice skrywa wszechświat?"
 arcsite.2040.revelation: "To straszne."
 arcsite.2040.ignorance: "Wszechświat jest pełen cudów."
 arcsite.2040.phobe: "To dowodzi, że nie można ufać obcym!"
 arcsite.2040.phile: "Pod naszymi rządami takie zbrodnie byłyby niemożliwe!"
 engineered_species_revelation: "Brutalna prawda" #modifier
 engineered_species_revelation_desc: "Zdobyliśmy wiedzę dawno wymarłego gatunku kosmitów i o obiektach ich badań w dziedzinie manipulacji genetycznej, ale przekonaliśmy się przy tym, że kosmos to nieprzyjazne miejsce. Z drapieżnika łatwo jest stać się ofiarą."
 engineered_species_ignorance: "Tajemniczy wszechświat" #modifier
 engineered_species_ignorance_desc: "Badanie wszechświata to przedsięwzięcie pełne cudów. To zdumiewające, że życie może rozkwitnąć nawet w najdalszych zakątkach galaktyki i w najbardziej niebezpiecznych warunkach. Nasi ludzie, zafascynowani opowieściami o przeróżnych istotach żyjących w harmonii, są gotowi zmierzyć się z tajemnicami wszechświata."
 engineered_species_ownway: "Jednomyślność"
 engineered_species_ownway_desc: "Wszechświat jest okrutny, ale nie możemy zejść z naszej drogi i popełnić błędów tych, którzy istnieli przed nami."
 #Debris Belt
 site_debris_belt: "Pas szczątków"
 site_debris_belt_desc: "Skanowanie układu [From.Planet.System.GetName] wykazało, że tamtejszy pas asteroid jest niecodzienny. Nie składa się ze skał, lodu i głazów, które zwykle tworzą takie formacje, jego budulcem są pozostałości wielu dużych, sztucznych stacji mieszkalnych. Prawdopodobnie musiały ulec gwałtownemu zniszczeniu w ciągu kilku ostatnich tysiącleci. W takim polu szczątków mogą znajdować się niezbadane tajemnice, lecz jest ono tak wielkie, że stworzenie jego mapy może zająć sporo czasu."
 r_odryskan_crystal: "Kryształ z Odryskii"
 r_odryskan_crystal_desc: "Bezcenny kryształ, podobno nawet jego niewielki odłamek jest wart tyle, że może doprowadzić zwykłego śmiertelnika do szaleństwa."
 r_odryskan_crystal_regular_effect: "Jeden z naszych naukowców może otrzymać cechę §YObsesja§!."
 NAME_The_Cabin: "Kabina|||genitive:Kabiny|||locative:Kabinie|||accusative:Kabinę|||dative:Kabinie"
 arcsite.2500.name: "Kabina|||genitive:Kabiny|||locative:Kabinie|||accusative:Kabinę|||dative:Kabinie"
 arcsite.2500.desc: "Nie pierwsi odkryliśmy pas szczątków w układzie §Y[From.Planet.System.GetName]§!: znaleziono tam statek tak mały, że nasi [Root.Owner.GetResearchers] nazwali go „kosmiczną kabiną”. W środku natrafiono na szczątki obcego toksoida i dużą liczbę kryształów danych. Z zaawansowania rozkładu wnioskujemy, że ten kosmita zmarł nie dalej jak kilka wieków temu."
 arcsite.2505.name: "Długi pobyt"
 arcsite.2505.desc: "Kryształy danych znalezione w kosmicznej kabinie obcego okazały się być dziennikami pokładowymi. Nasi [Root.Owner.GetResearchers] przesłali nam ich fragment, wraz ze wstępną wersją tłumaczenia. Zaczyna się wzniośle:\n\n„To życiowa okazja. Ruiny baśniowych Odryskan są w zasięgu ręki. Mój nowy dom jest skromny, ale mnie wystarczy, wkrótce zbiorę dostatecznie dużo kredytów, by opłacić leczenie mojej córki”.\n\nJednak niebawem ton ulega zmianie:\n\n„Żona i córki nie żyją. Nie został nikt, kto by mnie opłakiwał. Sprzedałem złom na czarnym rynku, ale pieniędzy wystarczy mi ledwie na pokrycie kosztów życia. Już za późno, żeby zawrócić”.\n\nReasumując, ten kosmita przez ponad pięćdziesiąt lat przeczesywał ten pas szczątków, na próżno szukając bogactwa."
 arcsite.2505.A: "Na pewno coś znalazł przez te wszystkie lata!"
 arcsite.2515.name: "Droga do szaleństwa"
 arcsite.2515.desc: "To nieprawda\nTo nieprawda\nTo nieprawda\nTo nieprawda\n§RKŁAMSTWA!§!\n...\n...\n...\nA jeśli to prawda?\n\nDzienniki stają się coraz bardziej niepokojące, w miarę jak kosmita pogrąża się w szaleństwie."
 arcsite.2520.name: "Upragniony spokój"
 arcsite.2520.desc: "Nasi [Root.Owner.GetResearchers] zakończyli tłumaczenie kryształów danych kosmity. Przedstawili nam przekład ostatniego dziennika, w którym niedługo przed śmiercią obcy wypowiada się koherentnie:\n\n„Wreszcie znalazłem to, czego szukałem. Wielu uzna, że tylko szaleniec mógł tak długo prowadzić poszukiwania. Być może mają rację. Jestem już stary, umierający, a moja rodzina już dawno temu obróciła się w proch. Sprzedaż artefaktu nie ma sensu, ale może teraz zaznam spokoju”.\n\nDalej w dzienniku wskazano miejsce ukrycia skarbu. Dzięki temu udało nam się znaleźć olbrzymi klejnot o niezmierzonej wartości."
 arcsite.2520.A: "Nasz skarb..."
 #Krazura Arcsite
 site_krazura_dig: "Starożytna stolica"
 site_krazura_desc: "Okazało się, że [From.Planet.GetName] skrywa ruiny starożytnego miasta. Biorąc pod uwagę ich rozmiar i skalę, prawdopodobnie stanowiły stolicę lub centrum administracyjne dużej kosmicznej cywilizacji.\n\nIdentyfikacja ich pochodzenia będzie niezbędna do właściwego określenia ich pochodzenia."
 arcsite.3025.name: "Zniszczone gniazdo"
 arcsite.3025.desc: "Krajobraz stolicy znaczą wielkie sanktuaria i zrujnowane świątynie. Dokładniejsza eksploracja ujawniła, że cywilizacja ta została zniszczona ponad milion lat temu.\n\nLiczne, zadziwiająco dobrze zachowane murale sugerują, że biologicznie mieszkańcy miasta byli ptakami. Pobieżna transliteracja ich języka pozwoliła ustalić, że nazywali oni sami siebie Krazura."
 arcsite.3025.a: "Kopcie dalej."
 arcsite.3030.name: "Pozostałości po szczelinie"
 arcsite.3030.intro: "Dalsze wykopaliska poskutkowały zaskakującym odkryciem: znaleźliśmy pomieszczenie tak ogromne, że mogłoby pomieścić jedną z mniejszych gór na planecie. Mimo niesamowitego rozmachu, jakiego wymagała budowa tej wielkiej hali, nie pełni ona żadnej oczywistej funkcji i ma tylko jedno wejście.\n\nJest w przybliżeniu sferą, a jej ściany poznaczone są śladami wypaczeń czasoprzestrzennych. Można stwierdzić z dużą dozą prawdopodobieństwa, że komnatę tę zbudowano wokół tunelu czasoprzestrzennego lub innego portalu podprzestrzennego."
 arcsite.3030.a.desc: "$arcsite.3030.intro$\n\nCo więcej, mural wyryty na zewnątrz pomieszczenia zapewnił nam niesamowite odkrycie: ta planeta to Skravird, pradawny dom słynnego admirała Skranda Ostrodziobego!"
 arcsite.3030.b.desc: "$arcsite.3030.intro$\n\nMural wyryty na zewnątrz pomieszczenia pozwolił nam ustalić, że planeta ta nosiła niegdyś nazwę Skravird."
 arcsite.3030.tt: "Zmienia nazwę planety na §YSkravird§!."
 arcsite.3031.name: "Nie ma to jak w gnieździe"
 arcsite.3031.desc: "Znaleźliście Skravird. Myślałem, że mój dom przepadł już na zawsze.\n\nMieć szansę postawić szpony na jego powierzchni, poczuć w piórach ciepły, południowy wiatr... To, co zrobiliście dla mnie i mojego ludu, jest niewyobrażalne.\n\nCzuję orzeźwienie ciała i umysłu. Jestem wam wdzięczny."
 arcsite.3031.a: "Powodzenia, admirale."
 arcsite.3035.name: "Otwarte oczy"
 arcsite.3035.desc: "Ustaliliśmy, że Krazura nie pochodzili z naszego wymiaru. Przybyli tu przez jakiegoś rodzaju portal i utknęli w dziwnej i obcej dla siebie galaktyce. Dużo później zbudowali wokół miejsca, w którym przybyli, tę wielką halę.\n\nWedług nielicznych pozostałych zapisów postrzegali się za reprezentantów wielkiej, mistycznej mocy. Ich najwyższy przywódca - zwali go Yakurą - był wedle ich wierzeń jedną osobą, która wraz z każdym pokoleniem reinkarnuje się w nowym ciele.\n\nPod wielką komnatą odkryliśmy liczne szczątki takich władców. Co ciekawe, najdawniejsze z nich miały inną strukturę genetyczną od kolejnych. Wygląda na to, że podróż do tego wszechświata odmieniły DNA Krazura, wskutek czego zdobyli oni dodatkową parę oczu."
 arcsite.3040.name: "Groźba"
 arcsite.3040.desc: "Krazura byli z początku w naszym wszechświecie uchodźcami. Zapisy odkryte nieopodal wielkiej hali wskazują jednak, że szybko stworzyli tu oni potężne międzygwiezdne imperium. Przez wiele pokoleń cieszyli się złotym wiekiem. Lud pławił się w dobrobycie, zaś możliwości i władza Yakury pozostawały niekwestionowane. Wtedy jednak pojawiła się groźba.\n\nWróg nieprzypominający żadnego, na jakiego się dotąd natknęli, pozbawiony nazwy i mający obsesję na punkcie ich zniszczenia. Najwięksi mędrcy Krazury pozostawali bezsilni wobec tego zagrożenia - ich potężna magia nie zdawała się na nic."
 arcsite.3045.name: "Ostatnia migracja"
 arcsite.3045.a.desc: "Odkryliśmy skrytkę z danymi zawierającą informacje o losie Krazura.\n\nDowódcą flagowego okrętu ich floty był legendarny admirał, wielki bohater swego ludu. Nim obca groźba zdołała zapewnić sobie ostateczne zwycięstwo, wyruszył wraz z załogą na ostatnią, śmiałą misję. Pragnąc umknąć przed wrogiem, wlecieli oni w niezbadaną dotąd bramę kosmiczną. I po nim, i po załodze ślad zaginął.\n\nCo się z nimi stało? Pozostaje to tajemnicą. Czy to możliwe, że ten okręt wciąż tam jest?"
 arcsite.3045.b.desc: "Odkryliśmy skrytkę z danymi zawierającą informacje o losie Krazura.\n\nPragnąc umknąć przed wrogiem, Yakura nakazał okrętowi flagowemu wlecieć w niezbadaną dotąd bramę kosmiczną. Dowódcą jednostki był legendarny admirał Skrand Ostrodzioby.\n\nWraz z załogą pozostaje on dziedzicem niesamowitej spuścizny. Niezależnie od jego własnych życzeń, uważany jest teraz za Yakurę."
 arcsite.3045.a: "Niech go skrzydła niosą."
 #Krazura Random Events
 arcsite.3055.name: "Złowrogi ptak"
 arcsite.3055.desc: "Choć ogólne postępy spowolniły, [owner.GetResearchers] odkryli wejście do nieznanego nam dotąd pomieszczenia. W środku znajdował się ogromny posąg, równie imponujący, co piękny.\n\nMiał on kształt ptaka, a jego długa, mocna szyja zbudowana została z metalowych złączy unoszących się jakimś sposobem w powietrzu. Ze szlachetnej czaszki wyrastał pierzasty czub, oczy zaś były niczym złote symbole władzy. Kiedy nasi [owner.GetResearchers] przemieszczali się po komnacie, dręczyło ich nieprzyjemne poczucie, że są obserwowani.\n\nZa figurą okryli oni ukryte drzwi lub też pieczęć, czegokolwiek strzegł jednak ten złowrogi ptak, od dawna już nie działało."
 arcsite.3060.name: "Gangrena piór"
 arcsite.3060.desc: "Sądząc po tym, co odkryliśmy dotąd, cywilizacji tej nieobce były również tragedie.\n\nPradawne zapisy ukryte w swego rodzaju krypcie lub mauzoleum zawierały opis nadejścia wielkiej zarazy, która w szczególnie bolesny sposób szkodziła ptasim ciałom jej przedstawicieli.\n\nObecność wirusa objawiała się na początku w upierzeniu - sprawiał on, że pióra gniły u nasady. W ciągu kilku dni organizm pojawiał się również we krwi. Nie ma pewności, jak wysoka była śmiertelność, wczesne analizy sugerują jednak, że przekraczała ona 30%.\n\nNa jednym z centralnych placów miasta odkryliśmy budzący wielki smutek pomnik. Na stosie kości stał spoglądający bez nadziei ku niebu ptasi szkielet, którego pióra leżały rozrzucone wokół jego kruszących się szponów."
 arcsite.3060.a: "Sama myśl budzi przerażenie."
 arcsite.3060.b: "Makabra."
