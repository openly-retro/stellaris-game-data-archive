 tech_probability_theory: "Teoria da Probabilidade Orgânica"
 tech_probability_theory_desc: "Através de simulações matemáticas avançadas, pode ser possível prever as economias flutuantes da sociedade orgânica de forma limitada. Isso nos permitiria manipular seus mercados de ações para nossa vantagem."
 tech_binary_motivators: "Motivadores Binários"
 tech_binary_motivators_desc: "Estes motivadores avançados são ao mesmo tempo menores e mais rápidos que versões anteriores, permitindo que as unidades robóticas aloquem espaço adicional para subsistemas."
 tech_nanite_assemblers: "Montadores Nanitos"
 tech_nanite_assemblers_desc: "Ao usar nanitos programáveis para ajudar na construção de novas unidades robóticas permitirá modelos mais avançados que são equipados com uma rede ainda maior de subsistemas."
 tech_adaptive_combat_algorithms: "Algoritmos de Combate Adaptativos"
 tech_adaptive_combat_algorithms_desc: "Orgânicos geralmente lutam usando táticas ilógicas e imprevisíveis que podem ser difíceis de contra-atacar efetivamente. Táticas adaptativas e formas de guerra novas e mais manobráveis devem fornecer uma vantagem decisiva."
 tech_biomechanics: "Biomecânica"
 tech_biomechanics_desc: "Milhões de anos de evolução orgânica produzirão, às vezes, através de pura persistência, soluções elegantes que também podem ser aplicadas a projetos de máquinas."
 tech_singularity_core: "Núcleo da Singularidade"
 tech_singularity_core_desc: "Um buraco negro cativo que pode ser estudado em um ambiente controlado seria um ativo de pesquisa incrível.\""
 tech_micro_replicators: "Micro-Replicadores"
 tech_micro_replicators_desc: "Ferramentas microscópicas que podem ajudar nossas unidades replicadoras em criar os circuitos mais complexos necessários para novos drones."
 tech_self_assembling_components: "Componentes Auto-Montantes"
 tech_self_assembling_components_desc: "Modelados sobre DNA orgânico, estes intelectos maquinários microscópicos são capazes de montar de maneira autônoma a maioria dos componentes necessários para novos drones."
