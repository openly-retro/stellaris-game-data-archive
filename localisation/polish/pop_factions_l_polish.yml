 ### New Events
 factions.1.title: "Założono frakcję"
 factions.1.desc: "W ostatnim czasie nowa frakcja zyskuje popularność na scenie polityki wewnętrznej [Root.Owner.GetAdj]. Nazywa się [Root.GetName], a jej członkowie mocno naciskają nas w sprawie niepokojących ich problemów.\n\nW przyszłości prawdopodobnie pojawią się kolejne frakcje, ponieważ nasza populacja rośnie i jej etyki podążają w różnych kierunkach. Niezadowolona frakcja może być źródłem kłopotów, natomiast te, które popierają działania rządu, mogą okazać się przydatne..."
 factions.1.desc.start: "[Root.Owner.GetName]: od niedawna nowa frakcja zyskuje poparcie na wewnętrznej scenie politycznej. Nazwa tego ugrupowania to §H[Root.GetName]§!. "
 factions.1.desc.firstfinisher: "Niezadowolona frakcja będzie źródłem kłopotów, ale osoby popierające działania rządu mogą okazać się użyteczne..."
 factions.1.desc.imperialist: "Członkowie mocno naciskają nas, byśmy wykorzystali naszą dominację wojskową do zapanowania nad resztą galaktyki.\n\n"
 factions.1.desc.isolationist: "Członkowie domagają się prowadzenia polityki zamkniętych granic i nieingerowania w sprawy galaktyczne.\n\n"
 factions.1.desc.progressive: "Członkowie pracują na rzecz równości i sprawiedliwości dla wszystkich mieszkańców naszego imperium.\n\n"
 factions.1.desc.prosperity: "Członkowie postulują, by kraj skoncentrował się na rozwoju ekonomicznym i stabilizacji osiąganych pokojowymi metodami."
 factions.1.desc.supremacist: "Członkowie chcą podporządkować sobie gatunek [Root.Owner.GetSpeciesAdj], odbierając prawa obcym, jeśli zajdzie taka konieczność.\n\n"
 factions.1.desc.technologist: "Członkowie nalegają na rozwój nauki.\n\n"
 factions.1.desc.totalitarian: "Członkowie nalegają na skrajną centralizację władzy politycznej i wojskowej.\n\n"
 factions.1.desc.traditionalist: "Członkowie hołdują wartościom duchowym i konserwatywnym.\n\n"
 factions.1.desc.xenoist: "Członkowie nalegają na przyjazne relacje z obcymi gatunkami.\n\n"
 factions.2000.title: "[TargetFaction.Owner.GetName]: zmiana etyki rządów."
 factions.2000.desc.start: "Po długim okresie coraz silniejszego wsparcia dla frakcji §Y[TargetFaction.GetName]§!, §Y[TargetFaction.Owner.GetName]§! postanawia w końcu przyjąć główne wartości i zasady tej frakcji."
 factions.2000.desc.imperialist: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §Hmilitarystyczni§!.\n\n"
 factions.2000.desc.isolationist: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §Hksenofobiczni§!.\n\n"
 factions.2000.desc.progressive: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §Hegalitarni§!.\n\n"
 factions.2000.desc.prosperity: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §pacyfistyczni§!.\n\n"
 factions.2000.desc.supremacist: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §Hksenofobiczni§!.\n\n"
 factions.2000.desc.technologist: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §Hmaterialistyczni§!.\n\n"
 factions.2000.desc.totalitarian: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §Hautorytarni§!.\n\n"
 factions.2000.desc.traditionalist: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §duchowi§!.\n\n"
 factions.2000.desc.xenoist: "Wprowadzenie tej frakcji do ich rządu spowodowało, że stali się bardziej §ksenofilscy§!.\n\n"
 factions.3000.name: "Polityczne pogranicze"
 factions.3000.desc: "Ugruntowane frakcje i kiełkujące ruchy zaczęły żywo interesować się naszą nową kolonią na świecie §Y[root.GetName]§!. Od chwili, gdy ogłosiliśmy, że powstanie tam [root.GetPlanetHabitat], praktycznie wszyscy uczestnicy debaty politycznej mieli coś do powiedzenia w tej sprawie.\n\nNaszym analitykom nie wydaje się, by świat [root.GetName] miał się stać areną jakichś radykalnych zdarzeń, ale zalecają ostrożność. To oczywiste, że nasze różne stronnictwa polityczne zamierzają intensywnie prowadzić swoje kampanie na tym dynamicznie rozwijającym się świecie."
 factions.3000.a.demo: "Taka ożywiona debata zasługuje na pochwałę!"
 factions.3000.a.auth: "Bacznie obserwujcie tych aktywistów."
 factions.3000.b: "Ryzyko jest za duże. Wzmocnijcie ochronę."
 factions.3000.b.auth: "Nie możemy na to pozwolić."
 planet_political_frontier: "Polityczne pogranicze"
 planet_political_frontier_desc: "Tę kolonię uważa się za podatny grunt dla działalności frakcji z całego spektrum politycznego."
 planet_political_safezone: "Polityczne gwarancje"
 planet_political_safezone_desc: "Frakcje polityczne są zniechęcane do prowadzenia działalności w tej kolonii."
 planet_political_crackdown: "Polityczne ataki"
 planet_political_crackdown_desc: "Frakcjom politycznym aktywnie uniemożliwia się prowadzenie działalności w tej kolonii."
 factions.3005.name: "[root.GetName]: Raport - dyskurs polityczny"
 factions.3005.desc.1: "[root.GetName]: Zgodnie z instrukcjami nasi informatorzy regularnie dostarczają nam informacje o rozwoju sytuacji politycznej w tej kolonii. W skrócie: trend wydaje się dobry.\n\nLokalne władze i przedstawiciele polityki zdołali ograniczyć otwarte przejawy niezadowolenia, wykorzystując do tego zaledwie minimum zasobów. Szczególnie zbuntowane frakcje miały kłopoty z powiększaniem swoich wpływów wśród kolonistów. W ten sposób powstało środowisko polityczne znajdujące się pod naszą silną kontrolą."
 factions.3005.a: "Tym patriotom należy się pochwała."
 factions.3005.desc.2: "[root.GetName]: Zbierane przez nas informacje o tamtejszej sytuacji politycznej potwierdzają nasze obawy. Marginalne kampanie radykalnych ugrupowań zwiększyły poparcie dla nich wśród kolonistów. Ci obywatele zostali przekonani przez kazania o równości społecznej i przestali wierzyć w fundamentalne zasady naszego społeczeństwa.\n\nParadoksalnie, jest to dobra wiadomość. Zgromadziliśmy ogromną ilość wyników badań, bezcennych przy doskonaleniu naszych teorii o polityce kolonialnej [owner.GetAdj]. Ponadto: wyciągając na światło dzienne te marginalne ruchy, dowiedzieliśmy się o zagrożeniu z ich strony, zanim zdołały uzyskać większe wpływy w stolicy."
 factions.3005.b: "Albo... może takie myślenie ma pewne zalety?"
 planet_political_admittance: "Polityka ustępstw"
 planet_political_admittance_desc: "W tej kolonii dopuszcza się bardziej destruktywne formy dyskursu politycznego, w zamian za lepszy nadzór i zrozumienie na poziomie socjologicznym."
 factions.3005.desc.3: "[root.GetName]: Gromadzone tam przez nas informacje o kampaniach politycznych umożliwiły sporządzenie ciekawych prognoz. Widzimy trend ku powszechniejszej akceptacji nowych idei, wykraczających poza granice tego, co uznajemy za stabilną myśl polityczną. Lecz nie jest to znaczący ruch ku radykalizacji.\n\nNależy uznać, że to dobra wiadomość, mimo że wszelkie odstępstwa od naszych najważniejszych zasad mogą osłabiać podstawy naszej władzy. Ten eksperyment wiązał się z szeroko zakrojonymi badaniami, bezcennymi przy doskonaleniu teorii polityki kolonialnej. Ponadto: dowiedliśmy, że nawet kiedy marginalne ruchy otrzymują trochę swobody, obywatele [owner.GetAdj] odrzucają najbardziej radykalne postawy i w większości trzymają się zasad naszego narodu."
 factions.3005.c: "Może warto zachęcać do takiego zachowania."
 factions.3010.desc.1: "Nasi politolodzy bacznie obserwują świat [root.GetName]. Przewidują, że mimo trwającej tam ożywionej kampanii i związanego z nią sporego szumu medialnego, polityczna przyszłość kolonii jest łatwa do przewidzenia.\n\nWedług naszych badaczy \"brak wiadomości\" to w tym wypadku dobra wiadomość - wbrew twierdzeniom osób z marginesu naszego społeczeństwa, nie widać jeszcze, by w imperium [root.GetName] pojawiły się warunki sprzyjające budowie autokracji. Demokracja wciąż ma tam fundamentalne znaczenie."
 factions.3010.a: "Może trzeba nimi trochę potrząsnąć."
 factions.3010.desc.2: "Wygląda na to, że bardziej autorytarne organizacje polityczne z naszego społeczeństwa zdobyły przyczółek w imperium [root.GetName]. Wiele ich kampanii było wymierzonych w tę rozkwitającą kolonię i chociaż rzekomy sukces nie powinien budzić naszego zaniepokojenia, to politolodzy uważają, że powinniśmy zachować ostrożność. Demokracja może nie być tak ważna i atrakcyjna dla [root.owner.GetAdj] ze świata [root.GetName], jak wcześniej przypuszczaliśmy."
 factions.3010.b: "To godna próba sprawności naszego ustroju!"
 factions.3010.c: "Musimy chronić demokrację przed zagrożeniami."
 factions.3010.desc.3: "[root.GetName]: Nasi politolodzy od jakiegoś czasu obserwują ten świat i w swoich raportach potwierdzają, że rozwijają się tam różnorodne postawy polityczne.\n\nNie widać jeszcze, żeby ten świat staczał się w objęcia anarchii lub innych skrajnych ustrojów. Jednak takie rozchwianie polityczne stawia demokrację [root.owner.GetAdj] przed wyjątkowymi wyzwaniami i potencjalnymi zagrożeniami, szczególnie jeśli zagnieżdżą się tam bardziej ekstremistyczne organizacje."
 factions.3010.frontier.tt: "Modyfikator §Y$planet_political_frontier$§! będzie obowiązywał przez około §Y9§! lat, zwiększając $MOD_POP_ETHICS_SHIFT_SPEED$ o §G50%§!."
 factions.3010.d: "To chyba za duże ryzyko."
