 #Physics - Weapons
 ####################################
 #Laser Branch
 tech_lasers_1: "Lasers Vermelhos"
 tech_lasers_1_desc: "Armas laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso.\n\n"
 tech_lasers_2: "Lasers Azuis"
 tech_lasers_2_desc: "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos.\n\n"
 tech_lasers_3: "Lasers UV"
 tech_lasers_3_desc: "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano.\n\n"
 tech_lasers_4: "Lasers Raio X"
 tech_lasers_4_desc: "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos.\n\n"
 tech_lasers_5: "Lasers Gama"
 tech_lasers_5_desc: "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser.\n\n"
 tech_energy_lance_1: "Lanças de Partículas"
 tech_energy_lance_1_desc: "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano. O tamanho das redes emissoras limita o seu uso a encouraçados e titãs."
 tech_energy_lance_2: "Lanças Taquiônicas"
 tech_energy_lance_2_desc: "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder. Como o seu predecessor, o seu uso é limitado a encouraçados e titãs."
 tech_perdition_beam: "Raio da Perdição"
 tech_perdition_beam_desc: "Uma rede gigantesca de conduítes amplificadores de energia que dispara um raio de poder de fogo sem precedentes. Seu tamanho significa que ele só pode ser equipado em naves da classe Titã."
 #Plasma Weapons
 tech_plasma_1: "Lançadores de Plasma"
 tech_plasma_1_desc: "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura de naves.\n\n"
 tech_plasma_2: "Aceleradores de Plasma"
 tech_plasma_2_desc: "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo.\n\n"
 tech_plasma_3: "Canhões de Plasma"
 tech_plasma_3_desc: "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais.\n\n"
 tech_arc_emitter_1: "Emissores de Arco"
 tech_arc_emitter_1_desc: "Armas poderosas que lançam um arco de raios de energia caótica nos alvos, que ignoram em parte a armadura e os escudos.\n\n"
 tech_arc_emitter_2: "Emissores de Arco Focados"
 tech_arc_emitter_2_desc: "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa.\n\n"
 #Disruptor Weapons
 tech_disruptors_1: "Disruptores"
 tech_disruptors_1_desc: "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são capazes de atravessar escudos e armadura para causar estrago diretamente no casco e tripulação inimiga."
 tech_disruptors_2: "Disruptores Iônicos"
 tech_disruptors_2_desc: "Estes perturbadores atualizados disparam raios de partículas de íons mais destrutivas nos alvos.\n\n"
 tech_disruptors_3: "Disruptores de Fases"
 tech_disruptors_3_desc: "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles."
 tech_energy_torpedoes_1: "Lançadores de Prótons"
 tech_energy_torpedoes_1_desc: "Estes projéteis de energia consistem de prótons fortemente concentrados capazes de causar dano imenso ao casco de naves inimigas."
 tech_energy_torpedoes_2: "Lançadores de Nêutrons"
 tech_energy_torpedoes_2_desc: "Projéteis energéticos que dependem de nêutrons em vez de prótons para sua força destrutiva."
 null_void_beam: "Raio do Vazio Nulo"
 null_void_beam_desc: "Ao extrair a natureza entrópica do Vazio Nulo, este raio consegue de fato destruir energia."
 #Critter Weapons
 tech_extradimensional_weapon_1: "Armamento Extradimensional"
 tech_extradimensional_weapon_1_desc: "Ao aplicar princípios de manipulação energética da 5ª dimensão em planos dimensionais menores, é possível criar armas energéticas poderosas.\n\n"
 tech_mining_drone_weapon_1: "Lasers de Drone de Mineração"
 tech_mining_drone_weapon_1_desc: "Usar lentes de foco intenso, combinadas a uma frequência de disparos oscilante, ajuda a criar lasers fortes o bastante para minerar asteroides ou abater inimigos."
 tech_space_cloud_weapon_1: "Conduítes do Raio da Nuvem"
 tech_space_cloud_weapon_1_desc: "Nuvens do Vazio usam as cargas elétricas geradas pelos gases densos que compõem a maior parte do seu núcleo para soltar feixes de plasma ardente. Usar a mesma composição gasosa junto com um conduíte especializado resulta em um armamento de raios poderoso.\n\n"
 tech_blue_crystal_weapon_1: "Capacitores de Cristal Azul"
 tech_blue_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo safira como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_green_crystal_weapon_1: "Capacitores de Cristal Verde"
 tech_green_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo esmeralda como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_yellow_crystal_weapon_1: "Capacitores de Cristal Amarelo"
 tech_yellow_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo topázio como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
 tech_red_crystal_weapon_1: "Capacitores de Cristal Vermelho"
 tech_red_crystal_weapon_1_desc: "Entidades Cristalinas armazenam radiação estelar em seus corpos prismáticos e podem focá-la para emitir raios parecidos com lasers. Ao usar o padrão prismático do tipo rubi como base, podemos construir capacitores de laser que produzem energia em um comprimento de onda parecido.\n\n"
