 MOD_FLEET_MIA_TIME_MULT: "Czas zaginięcia w akcji"
 OPEN_ORBITAL_RING: "§HOtwórz pierścień orbitalny§!"
 OPEN_PLANET_VIEW: "§HOtwórz widok planety§!"
 sm_ring_energy_hub: "Stratosferyczne elementy jonizacyjne"
 sm_ring_energy_hub_desc: "Te urządzania poważnie ograniczają straty energii podczas przesyłu, co zwiększa ogólną wydajność generatora."
 sm_ring_food_hub: "Stacje optymalizacji klimatu"
 sm_ring_food_hub_desc: "Drobiazgowy monitoring lokalnego stanu pogody oznacza, że możemy wpływać na klimat planety na poziomie regionalnym, co zwiększy wydajność rolnictwa."
 sm_ring_minerals_hub: "Megaprzetwórnie niskograwitacyjne"
 sm_ring_minerals_hub_desc: "Scentralizowane instalacje przetwarzania minerałów na pierścieniu orbitalnym zwiększają wydajność górnictwa dzięki nowym procedurom."
 sm_ring_consumer_goods_hub: "Orbitalne systemy logistyczne"
 sm_ring_consumer_goods_hub_desc: "Przeniesienie logistyki do zautomatyzowanych systemów na pierścieniu orbitalnym powoduje, że $planet_buildings_factories$ na powierzchni planety mogą działać nieprzerwanie z pełną szybkością."
 sm_ring_alloys_hub: "Przetwórnie stopów"
 sm_ring_alloys_hub_desc: "Stopy metali wytworzone na powierzchni są następnie przetwarzane na orbicie, dzięki czemu można otrzymać przydatne materiały z czegoś, co dawniej byłoby odpadem produkcyjnym."
 sm_ring_trade_hub: "Gigacentrum handlowe"
 sm_ring_trade_hub_desc: "Przeniesienie wszystkich sklepów i obiektów handlowych na pierścień orbitalny sprawiło, że ich personel może jeszcze skuteczniej obsługiwać handel."
 sm_ring_trade_hub_effect: "£amenities£ £job_clerk£ $job_clerk_plural$: udogodnienia §G+1§!"
 sm_ring_bureaucracy_hub: "Orbitalny system wypełniania"
 sm_ring_bureaucracy_hub_desc: "Administratorzy mają niemal natychmiastowy dostęp do wszystkich dokumentów, bez których nie potrafią żyć, dzięki czemu odzyskaliśmy dawną wydajność pracy i postęp."
 sm_ring_synapse_hub: "Przekaźniki synaptyczne"
 sm_ring_synapse_hub_desc: "Niektóre odcinki pierścienia orbitalnego zostały zmodyfikowane, żeby działały jako wzmacniacze sygnałów synaptycznych, co usprawnia sterowanie dronami na powierzchni."
 sm_ring_synapse_hub_effect: "£unity£ Jedność (£job_synapse_drone£ $job_synapse_drone_plural$): §G+1§!"
 sm_ring_maintenance_hub: "Orbitalny zrzut zaopatrzenia"
 sm_ring_maintenance_hub_desc: "Umożliwiają zrzucanie z orbity pakietów materiałów konserwacyjnych, zawierających też drony, które zajmą się ich dystrybucją. Natychmiastowa dostawa dokładnie tam, gdzie są potrzebne."
 sm_ring_maintenance_hub_effect: "£amenities£ £job_maintenance_drone£ $job_maintenance_drone_plural$: udogodnienia §G+1§!"
 sm_ring_psi_corps: "Orbitalny Korpus Psioniczny"
 sm_ring_psi_corps_desc: "Jeden z segmentów pierścienia orbitalnego jest przeznaczony do szkolenia osób posługujących się psioniką, dzięki czemu Korpus Psioniczny może bacznie obserwować znajdującą się poniżej planetę.\n\n§YKorpus Psioniczny to wasz przyjaciel. Zaufajcie Korpusowi.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator: "Orbitalny generator osłon"
 sm_ring_orbital_shield_generator_desc: "Wzmocnienie osłon wszystkich elementów obrony orbitalnej zakłóci działanie osłon planetarnych, ale umożliwi im wytrzymanie trafień ze znacznie potężniejszej broni."
 sm_ring_galactic_stock_exchange: "Giełda orbitalna"
 sm_ring_galactic_stock_exchange_desc: "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex: "Orbitalna ambasada"
 sm_ring_embassy_complex_desc: "Ten kompleks orbitalny ma wzbudzać podziw i szacunek patrzącego, i zmiękczyć go na potrzeby negocjacji.\n\nMusi się znajdować blisko siedziby władz, więc można go zbudować tylko na orbicie naszego świata stołecznego."
 sm_ring_noble_estates: "Posiadłości szlacheckie"
 sm_ring_noble_estates_desc: "Wspaniałe budowle wykorzystujące efekt mniejszej grawitacji są domami miejscowej szlachty. Duża część pierścienia służy do spełniania zachcianek tych osób.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility: "Orbitalny ośrodek modyfikacji niewolników"
 sm_ring_slave_processing_facility_desc: "Orbitalna placówka służąca do modyfikowania niewolników do pracy na znajdującej się pod nią planecie. Zmodyfikowani niewolnicy stracili całą wolną wolę. \n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"
 over.1.name: "$quantum_catapult_1$"
 over.1.desc: "$quantum_catapult_3$ ma już ukończony pierwszy stopień. Precyzyjny układ kondensatorów torsyjnych ładuje się energią z gwiazdy układu i może ją wyzwalać w losowy sposób, wysyłając statki kosmiczne na duże odległości."
 over.5.name: "$quantum_catapult_2$"
 over.5.desc: "$quantum_catapult_3$: Drugi układ kondensatorów torsyjnych został rozmieszczony na odpowiednich pozycjach, równoważąc pierwszy. Zasięg i dokładność skoku wzrosly."
 over.10.name: "$quantum_catapult_3$ już działa"
 over.10.desc: "$quantum_catapult_3$ otrzymała już wszystkie ulepszenia i działa pełną parą. Zasięg i celność poprawiły się."
 over.10.a: "Ku nieskończoności i dalej!"
 #Encountering Ruined Quantum Catapult
 over.20.name: "$quantum_catapult_ruined$"
 over.20.a.desc: "Olbrzymie pole szczątków orbituje wokół pulsara w układzie [quantum_catapult_system.GetName]. Nasi naukowcy przypuszczają, że częściowo zniszczona budowla w najgęstszej części tego pola w jakiś sposób wykorzystywała moc gwiazdy, by wystrzeliwać obiekty na niewiarygodne odległości.\n\nGdybyśmy posiedli umiejętność tworzenia superkonstrukcji, moglibyśmy naprawić tę budowlę (§Y$quantum_catapult_3$§!)."
 over.20.b.desc: "Olbrzymie pole szczątków orbituje wokół pulsara w układzie [quantum_catapult_system.GetName]. Konstrukcja w centrum tego pola wygląda jak nasza §Y$quantum_catapult_3$§!. Po dokonaniu dużych napraw moglibyśmy przywrócić ją do użytku."
 over.20.a: "A gdybyśmy tak mieli dwie!"
 #Quantum Catapult Restored
 over.25.name: "$quantum_catapult_3$ wyremontowana"
 over.25.a.desc: "$over.25.desc$ Uzyskaliśmy nowy poziom zrozumienia tej technologii i po kilku testach mamy pewność, że możemy używać jej bezpiecznie."
 over.25.desc: "Układ [quantum_catapult_system.GetName]: $quantum_catapult_ruined$ została ponownie uruchomiona, dzięki czemu nasze floty mogą przemierzać przestrzeń kosmiczną."
