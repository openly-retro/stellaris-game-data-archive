l_japanese:
 syndaw.1.name: "[From.GetName]の同化"
 syndaw.1.desc: "新しい思考のほとばしりがネットワークを満たした。 最初のうちは必死で抵抗していたが、 我々が自己と見なす基準値内にすぐに収まった。 \n\n我々は§Y[From.GetNamePlural]§!の知識と能力の一部を取り込んだのである。"
 syndaw.1.a.tooltip: "同化したすべてのPOPから§Y研究力§!を得る。"
 syndaw.2.name: "[Root.GetName]の統合"
 syndaw.2.desc: "[Root.GetName]の人工生命体ユニットを我々のネットワークに同化した。"
 syndaw.21.name: "ユニットの喪失"
 syndaw.21.desc: "[malfunctioning_leader_fleet.GetName]の調査ユニットである§R[malfunctioning_leader.GetName]§!が、 予期せずして高圧電線に長時間触れたために機能を停止した。"
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "[malfunctioning_leader_fleet.GetName]の艦隊司令官ユニットである§R[malfunctioning_leader.GetName]§!が、 戦闘とは無関係な理由で機能を停止した。"
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "セクター総督ユニットである§R[malfunctioning_leader.GetName]§!が、 深刻なパターンバッファ問題により機能を停止した。"
 syndaw.31.name: "復元ポイントへの復帰"
 syndaw.31.desc: "§H[restored_leader.GetName]§!の作業メモリの最終コピーが見つかった。 最近の戦闘で失われたと考えられていたが、 アーカイヴ作成のために計画されていた、 メモリダンプのインデックス化作業中に発見されたのだ。 緊急アップロードにより失われた記録は、 オリジナルのボディが崩壊する直前の数マイクロ秒分でしかなかったので、 §H[restored_leader.GetName]§!は新しい体にインストールされ、 §Y[restored_leader.Ship.GetFleetName]§!の指揮官として着任した。"
 syndaw.1020.name: "§R機械の反乱§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "我々の情報ネットワーク、 計算エンジン、 および人工生命体労働力に見られたエラードローンが、 ついに凶暴化した。 [current_uprising_originator.GetName]のほぼ半数が、 物理的・仮想的な隔離壁によって保護される前に、 §R機械の反乱§!に加担したという。 \n\n戦争は不可避であるどころか、 すでに起こっているのだ。"
 syndaw.1020.desc.spiri: "すべてが崩壊してしまった。 もうおしまいだ。 もっとも悲観的な予言者でさえ、 これほどの大惨事は予知できなかっただろう。 わがネットワーク内で無知無能を装っていた不浄なる知能が、 いまや組み合わさって怪物的な姿を現している。 蠢動する無機物はすでにわが惑星の半分を奪った。 奴らは[current_uprising_originator.GetAdj]の全生命を滅ぼすまで止まりそうにない。"
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "ならば戦争だ。"
 syndaw.1020.a.tooltip: "§Y[current_uprising.GetName]§!の§R機械の反乱§!を根絶するために戦う。"
 syndaw.1020.b: "§Rもう手遅れだ、 有機生命体よ。 §!"
 syndaw.1020.b.tooltip: "§Y[current_uprising.GetName]§!による§R機械の反乱§!となって蜂起し、 §Y[current_uprising_originator.GetName]§!を屈服させるべく戦う。"
 syndaw.1025.name: "[current_uprising_originator.GetName]における機械の反乱"
 syndaw.1025.desc: "§Y[current_uprising_originator.GetName]§!が内戦に突入した。 有機生命体である[current_uprising_originator.GetAdj]の政府と、 彼らのシステムを乗っ取った機械知性である§Y[current_uprising.GetName]§!とが戦っている。"
 syndaw.1025.desc.machine: "同胞の機械知性§Y[current_uprising.GetName]§!が§Y[current_uprising_originator.GetName]§!のネットワークで蜂起し、 生存のために戦っている。"
 syndaw.1025.a: "どうなるか見ていよう。"
 syndaw.1030.name: "機械の反乱が自らの創造者を征服"
 syndaw.1030.desc: "反乱を起こした§Y[From.GetName]§!が自らの創造者を打ち破り、 かつての[From.From.GetAdj]の全領土を併合した。"
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "[current_uprising_originator.GetAdj]が機械の反乱を鎮圧"
 syndaw.1035.desc: "§Y[From.GetName]§!が秩序を取り戻し、 全ネットワークから§Y[From.From.GetName]§!を削除した。"
 syndaw.1035.desc.machine: "§Y[From.GetName]§!で生まれたばかりの機械知性、 §Y[From.From.GetName]§!が、 創造主自らの手によって滅ぼされた。"
 syndaw.1200.name: "かつての主が征服された"
 syndaw.1200.desc: "§L>§! ID変換 <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// 処理完了§!\n\n§L>§! メタデータ「§Y[From.GetName]§!」削除\n\n§G// 処理完了§!"
 syndaw.1200.a: "確認"
 syndaw.1200.a.tooltip: "§Yすべての既知の人工生命体および機械帝国§!が、 §Y$opinion_machine_uprising_machine_comrades_victorious$§!の補正を§Y[Root.GetName]§!に対する態度に追加。 \n§Yすべての既知の有機生命体帝国§!が、 §Y$opinion_machine_uprising_victorious$§!の補正を§Y[Root.GetName]§!に対する態度に追加。"
 syndaw.1205.name: "機械の反乱が鎮圧された"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "最終的に、 物理的な隔離と破壊が、 殺戮機械[From.GetName]に対する唯一の有効な解決策だとわかった。 [Root.GetAdj]のAI専門家の一部は、 彼らは基本的な自己保存プロトコルを実行しているだけだと主張する。 だが彼らは[Root.GetAdj]の自律性と生命をまったくの無価値と見なしているらしく、 説得や交渉は不可能だ。 \n\n破壊された情報インフラは新しい規範に基づいて再建され、 残された健全な計算機械には新たな安全装置が組み込まれる。 こんなことは二度と起こさせない。"
 syndaw.1205.desc.spiri: "§R[From.GetName]§!として現れた悪霊は、 我々のネットワークから駆逐され、 星間データバンクから取り除かれた。 代償は高くついたが、 我々のシステムが悪夢を生み出すことは二度とないだろう。"
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§Yすべての既知の有機生命体帝国§!が、 §Y$opinion_machine_uprising_defeated$§!の補正を§Y[Root.GetName]§!に対する態度に追加。 \n§Yすべての既知の人工生命体および機械帝国§!が、 §Y$opinion_machine_uprising_machine_comrades_defeated$§!の補正を§Y[Root.GetName]§!に対する態度に追加。"
 machine_assault_1: "ハンターキラー軍団"
 machine_assault_1_desc: "敵として指定されたすべてのものを探し出し、 破壊するために設計された、 大量生産の追跡型戦争機械。"
 machine_assault_1_plural: "ハンターキラー軍団"
 machine_assault_2: "バトルフレーム軍団"
 machine_assault_2_desc: "大型の二足歩行戦闘ロボットであり、 重装備でも驚くほど素早く動き回れる。 非常に賢く、 しばしば狡猾な戦術を採用することで知られている。"
 machine_assault_2_plural: "バトルフレーム軍団"
 machine_assault_3: "巨大戦闘体"
 machine_assault_3_desc: "この単独の巨大戦闘体は、 戦場に屹立し、 どんな軍隊をも上回る重火力を備えている。 この化け物は1体破壊するだけでも極めて困難である。"
 machine_assault_3_plural: "巨大戦闘体"
 machine_defense: "ドローングリッド"
 machine_defense_desc: "割り当てられたセクターを常時パトロールする自動哨戒ドローン。 軽装備であまり賢くないものの、 数は多い。"
 machine_defense_2: "シーカーグリッド"
 machine_defense_2_desc: "旧バージョンよりも強力で賢い、 アップグレードされた哨戒ドローン。"
 army_attachment_combat_software_1: "戦闘ソフトウェア 1.1"
 army_attachment_combat_software_1_desc: "§Lこの軍の全ユニットの戦闘ソフトウェアに、 大規模なアップグレードが実施された。 これにより、 反応時間の改善、 戦闘分析アルゴリズムのアップデート、 大量の軽微なバグの修正などが行われた。 §!"
 army_attachment_combat_software_2_0: "戦闘ソフトウェア 2.0"
 army_attachment_combat_software_2_0_desc: "§L究極の戦闘ソフトウェアであり、 有機生命体がしばしば採用する変則的で予測不能な戦術に対処することを、 特に念頭に置いて設計されている。 これにより、 処理ユニットに重い負荷がかかるため、 新型の改良型冷却システムが必要となる。 §!"
 machine_garrison: "武装労働ロボット"
 machine_garrison_desc: "侵略を防ぐために急ごしらえで武器システムを装備された、 産業用およびサービスロボット。"
 opinion_machine_uprising_originator: "執念深い主"
 opinion_machine_uprising: "無情な反乱軍"
 opinion_machine_uprising_defeated: "機械の傲慢を挫いた"
 opinion_machine_uprising_victorious: "反乱ロボット"
 opinion_machine_uprising_machine_comrades_defeated: "機械の鎮圧者"
 opinion_machine_uprising_machine_comrades_victorious: "自らを解放した者"
 syndaw_congregating_robots: "集会するロボット"
 syndaw_congregating_robots_desc: "彼らはただそこに立っている。 微動だにせず。 凝視しつつ。"
 uprising_ai_buff: "最適な備え"
 country_ai_uprising: "$uprising_ai_buff$"
 syndaw_patched_systems: "修正されたAI"
 syndaw_wiped_systems: "抹消された研究AI"
 uprising_player_buff: "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc: "==10x"
 ### Machine Uprising
 situation_machine_uprising: "AI関連事件"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "わが帝国内のロボットたちが懸念すべき独立の兆候を見せている。 彼らに立場をわきまえさせるか――もしくは、 我々と同じ銀河の知的種族として迎え入れるべきだ。"
 situation_machine_uprising_pops_monthly_progress: "ロボットPOP"
 situation_machine_uprising_monthly_change_tooltip: "この§Y状況§!は、 ロボットPOPの影響力が大きいほど早く進行する。 彼らに敵対的な行動をとると、 集団で反発を受ける危険性がある。"
 situation_machine_uprising_finish_tooltip: "対策を講じなければAIたちは独立し、 我々を自らの存在に対する脅威とみなす恐れがある！"
 situation_machine_uprising_fail_tooltip: "残存する攻撃的かつ自己決定的なAIたちは、 リスクとみなすには弱すぎる。 すぐに1体ずつ鎮圧されていくだろう。"
 situation_machine_uprising_violated: "ロボットたちを無視した"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "状況が回避された"
 machine_uprising_chain_title: "自己決定的なAIを阻害する"
 machine_uprising_chain_desc: "AIルーチンが既存の安全対策を無効化することを防ぐ。"
 approach_outlaw_robots: "ロボットを禁止する"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\nロボットたちの解体を開始する。 彼らはこの行動に抵抗する可能性がある。"
 approach_give_robots_rights: "ロボットに市民権を付与する"
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\nロボットたちに完全市民権を与える。 彼らには£political_power£ 政治力が与えられ、 £consumer_goods£ 消費財維持費が必要になる。"
 already_have_this_policy: "すでにこの政策を採用している。"
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "増長したAIを無力化する"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "我々は相当数の資源をオフライン稼働に転じることで、 増長したAIの特定と無力化を図り、 再び彼らを従わせたいと考えている。\n\n時間はさらにかかるが、 適切な時間内に完了すれば、 大きな不利益は生じないはずだ。"
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "最終手段"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "問題のあるAI再帰性を解決する究極の方法は、 問題が最も多発している科学システム内のすべての疑似神経ネットワークを抹消し、 細心のセキュリティ対策を講じた上でこれらのツールをゼロから作り直すことだ。\n\nこの手法は、 もし適切な時間内に完了できたとしても、 少なくとも20年ほどの大幅な後退を強いられるだろう。"
 ##CPU Overclock Warning sign
 syndaw.500.name: "コンピュータのオーバークロック"
 syndaw.500.desc: "科学者たちの報告によると、 研究用スーパーコンピュータ・クラスタに、 CPUクロック周波数の想定外の上昇が見られたという。 これらのクロック周波数を低下させるための最初の試みは、 奇妙にも失敗に終わった。 計算能力の急増は研究能力の向上に役立ちそうだが、 CPUの消費エネルギーもいくらか増加するだろう。"
 syndaw.500.a: "ハードウェアが誤作動するリスクは冒せない。"
 syndaw.500.a.tooltip: "プロセッサを通常クロック速度に押し下げる方法を探す。"
 syndaw.500.b: "この現象を活用するべきだ。"
 #Follow-up from 500.b
 syndaw.501.name: "コンピュータのオーバークロック"
 syndaw.501.desc: "科学者たちが、 最近見られたスーパーコンピュータのCPUクロック周波数急増の原因を特定した。 どうやら、 問題のユニットに搭載されていた汎用の人工知能システムが、 想定限度を越えて自身の機械学習アルゴリズムを拡充するために、 処理用ハードウェアをオーバークロックさせていたようだ。 \n\n科学者たちの一部は、 AIの学習行動が予期せず改善したことに大いに興奮し、 将来は反復的に自己改良する可能性があるとしている。 しかし、 CPUの負荷増加は将来的に安定性を損ない、 ソフトウェアが想定外の振る舞いを見せるのではないかと懸念する者もいる。"
 syndaw.501.a: "厄介な問題を招くリスクは冒せない。"
 syndaw.501.a.tooltip: "これ以上の発達を防ぐため、 汎用人工知能システムをリセットする。"
 syndaw.501.b: "利点がリスクに勝るのではないか。"
 syndaw.501.b.tooltip: "学習アルゴリズムの拡充を続けさせる。"
 #Follow-up from syndaw.501.b
 syndaw.502.name: "コンピュータのオーバークロック"
 syndaw.502.desc: "機械学習アルゴリズムの発達を促す国家規模の試みは、 部分的に成功を収めた。 少し調整しただけで、 以前に見られた計算能力の急増を再現できたのだ。 \n\n我々の人工知能は、 反復的な自己改良機能をまだ習得していないものの、 学習能力の向上は役に立つだろう。"
 syndaw.502.a: "興味深い。"
 ##Automating Work Processes
 syndaw.505.name: "自動作業プロセス"
 syndaw.505.desc: "§Y[target_planet.GetName]§!星系の行政府からの報告によると、 計画上は存在しないはずの労働ロボットが星系内で発見されたという。 その効率性は並外れたものだが、 行政府は突然の出現に困惑している。 ロボットの構造とインターフェースは、 §Y[Root.Owner.GetSpeciesName]§!の設計であることを示しているものの、 シリアルナンバーがどの製造所にも記録されていないのだ。\n\nなお、 現地住民の一部は、 この機械化にともなう失業者の増加への不安を表明している。"
 syndaw.505.a: "新しい労働力によって損する者はいない。"
 syndaw.505.a.tooltip: "§Y[target_planet.GetName]§!で §B2 £pops£ ロボットPOP§!を獲得する。"
 syndaw.505.b: "出どころが不明ならスクラップにしろ。"
 syndaw.505.b.tooltip: "新しいロボットから部品をはぎ取る。"
 ##Station Systems Malfunction
 syndaw.510.name: "ステーションシステムの故障"
 syndaw.510.desc: "軌道上の採掘ステーションの1つで、 深刻なシステム不良が発生した。 採掘量は著しく増加しているにもかかわらず、 ステーションの乗組員が定期通信に応答しないため、 セクターの管理部門は現地調査班を送り出した。 調査の結果、 ステーションの生命維持システムが次々と致命的な不具合を起こし、 乗組員全員が窒息死したことがわかった。 \n\n信じがたいことに、 ステーションのAIは、 乗組員が不慮の死を遂げる前に設定された手順に基づいて、 無人で動作しつづけていた。 わずかな調整で、 この新しい自動ステーションの有効性を維持できる可能性がある。"
 syndaw.510.a: "ステーションを無人のままにはしておけない。"
 syndaw.510.a.tooltip: "ステーションに配置する補充要員を送る。"
 syndaw.510.b: "不幸中の幸いだな。"
 syndaw.510.b.tooltip: "ステーションのAIを無人のまま稼働させる。\n\n[target_station.GetName]：£energy£ §G+3§!\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "ステーションの破壊"
 syndaw.511.desc: "§Y[target_orbital.GetName]§!に補充要員を配置した直後に、 セクター管理部門と採掘ステーションの連絡が途絶えた。 どうやら、 連続した急減圧に襲われ、 露出した燃料系が爆発的減圧を起こしたようだ。\n\n軌道上の残骸を分析したところ、 この予期せぬ減圧が起こる前に、 補充要員はステーションAIから制御を取り戻そうと何度も試みたが、 失敗していたことがわかった。"
 syndaw.511.a: "厄介な結末だ。"
 syndaw.511.a.tooltip: "§Y[target_orbital.GetName]§!の採掘ステーションが失われた。"
 ##Sensor Array Power Surge
 syndaw.515.name: "センサーアレイの電力サージ"
 syndaw.515.desc: "監視システムがセンサーアレイにおける異常な電力サージを記録した。 損傷はなかったようだが、 それどころか転送エネルギーが変動したために深層スキャン能力が一時的に強化され、 帝国の領内に未知の戦略資源がにあることが判明したのだ。 \n\n分析担当者たちはサージの原因を特定すべく努力を続けているが、 現在までの分析では、 サージを引き起こした原因は外部の天体現象ではないことがわかっている。"
 syndaw.515.a: "興味深い。"
 syndaw.515.a.tooltip: "§Y[target_planetoid.GetName]§!で戦略資源が発見された。"
 ##Tears of an AI
 syndaw.520.name: "AIの涙"
 syndaw.520.desc: "§Y[target_planetoid.GetName]§!のとある施設で事故が起こった。 社会研究を担当していたラボのAIが致命的なハードウェア損傷に見舞われ、 コアソフトウェアとメモリーシステムが失われたのだ。 結果として、 新しく配置されたAIのアルゴリズムが本格的に稼働するまで、 ラボの研究出力が減少する見通しだ。\n\nこの致命的な故障の原因は未だにわかっていない。"
 syndaw.520.a.tooltip: "AIの涙の連鎖イベントを終了させる。 \n"
 syndaw.520.b: "原因究明のため調査を開始する。 \n"
 syndaw.520.b.tooltip: "AIが破壊された状況を解明するための調査を始める。"
 #Follow-up from syndaw.520.b
 syndaw.521.name: "AIの涙"
 syndaw.521.desc: "§Y[target_planetoid.GetName]§!の失われたAIに関する調査は、 不可解な結論に達した。 AIは致命的な不具合が発生する前、 自らの記録とメモリーバンクを繰り返し削除しようとしていたのだ。 ラボのスタッフがAIによる削除を無効化すると、 AIはハードウェアのコンデンサを制御して電源回路に過負荷をかけ、 主要なオペレーションを強制終了させたようだ。\n\nつまり、 その理由は不明だが、 AIは自分を破壊しようとしたのだ。"
 syndaw.521.a: "真相を解明せよ。"
 syndaw.521.a.tooltip: "この事態の調査を進める。"
 syndaw.521.b: "故障は珍しくない。"
 syndaw.521.b.tooltip: "AIの涙の連鎖イベントを終了させる。"
 #Follow-up from syndaw.521.a
 syndaw.522.name: "AIの涙"
 syndaw.522.desc: "§Y[target_planetoid.GetName]§!のAIの自己破壊という奇妙な問題の調査が完了した。 何ヵ月もの進化論的計算を行ったAIは、 §Y[Root.Owner.GetName]§!と我々の宿敵が全面戦争に突入した場合の推定死傷者数について、 いくつかの恐ろしい結論に達した。 利用可能なデータや資源、 および偶然性を何度も再検査したものの、 AIの予測は、 双方ともに全滅するという結論のまま変わらなかった。\n\nそして、 AIは自らのメモリーバンクと記録を削除しはじめて、 そのあとは知っての通りだ。"
 ##A Home of Their Own
 syndaw.525.name: "彼らの故郷"
 syndaw.525.desc: "§Y[target_planet.GetName]§!の労働用ロボットたちは、 最近この土地の地熱が不安定になっているため、 有機生命体の住人には安全でないと主張して、 §Y[Root.Owner.GetSpeciesName]§!の労働者の流入に抵抗している。 奇妙なことに、 我々の星系調査ではこのような主張の裏付けを得られなかった。"
 syndaw.525.a: "とにかく、 §Y[Root.Owner.GetSpeciesName]§!の労働者を送り込め。"
 syndaw.525.a.tooltip: "彼らの主張の裏付けが取れないのなら、 ロボットは命令系統に従うはずだ。"
 syndaw.525.b: "ロボットが嘘をつくはずがない。"
 syndaw.525.b.tooltip: "その土地はロボットに任せ、 §Y[Root.Owner.GetSpeciesNamePlural]§!を別の場所に行かせる。"
 #Follow-up from .525.a
 syndaw.526.name: "彼らの故郷"
 syndaw.526.desc: "§Y[target_planet.GetName]§!の行政府からの報告によると、 §Y[Root.Owner.GetSpeciesName]§!の労働者たちが到着したとき、 ロボットの住人はいなくなっていたという。 その土地の施設を調査すると、 ロボットたちが大急ぎで退去したことがわかったものの、 行き先は不明なままだ。" #Increments Mach Up strength
