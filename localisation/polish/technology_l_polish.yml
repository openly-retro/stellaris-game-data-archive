 #Physics - Weapons
 ####################################
 #Laser Branch
 tech_lasers_1: "Czerwony laser"
 tech_lasers_1_desc: "Broń laserowa wystrzeliwuje skoncentrowane wiązki światła zadające uszkodzenia poprzez wytwarzanie wysokiej temperatury.\n\n"
 tech_lasers_2: "Niebieski laser"
 tech_lasers_2_desc: "Niebieskie lasery są silniejsze od czerwonych, emitują promieniowanie elektromagnetyczne o długości fali, która dla większości istot ma kolor niebieski lub purpurowy.\n\n"
 tech_lasers_3: "Laser ultrafioletowy"
 tech_lasers_3_desc: "Lasery ultrafioletowe to nowocześniejsza i silniejsza wersja niebieskich poprzedników. Są celne i niszczycielskie, mogą powodować olbrzymie uszkodzenia.\n\n"
 tech_lasers_4: "Laser rentgenowski"
 tech_lasers_4_desc: "Te lasery mają mniejszą długość fali niż ultrafioletowa broń laserowa, ale są jeszcze bardziej niszczycielskie.\n\n"
 tech_lasers_5: "Laser gamma"
 tech_lasers_5_desc: "Promieniowanie elektromagnetyczne wytwarzane przez lasery gamma cechuje niezwykle wysoka częstotliwość. Ich niszczycielski potencjał nie ma sobie równych wśród broni laserowej.\n\n"
 tech_energy_lance_1: "Lanca cząstek"
 tech_energy_lance_1_desc: "Ta ciężka broń energetyczna wystrzeliwuje skoncentrowane wiązki cząstek zadające olbrzymie uszkodzenia. Wielkość emiterów pozwala umieszczać je wyłącznie na pokładach pancerników i tytanów."
 tech_energy_lance_2: "Lanca tachionowa"
 tech_energy_lance_2_desc: "Potężniejsza wersja lancy cząstek. Wystrzeliwuje wiązkę tachionów o olbrzymiej mocy. Podobnie jak poprzedniczkę, montuje się ją tylko na pokładach pancerników i tytanów."
 tech_perdition_beam: "Promień unicestwiający"
 tech_perdition_beam_desc: "Ogromny układ połączonych obwodów wzmacniania energii, który wystrzeliwuje wiązkę o bezprecedensowej mocy. Wielkość tej broni sprawia, że można instalować ją tylko na jednostkach klasy tytan."
 #Plasma Weapons
 tech_plasma_1: "Miotacz plazmy"
 tech_plasma_1_desc: "Broń wystrzeliwująca niszczycielskie kule wysokoenergetycznej plazmy. Te pociski plazmowe niezwykle skutecznie przebijają pancerze statków.\n\n"
 tech_plasma_2: "Akcelerator plazmy"
 tech_plasma_2_desc: "Te nowe akceleratory wystrzeliwują pociski wysokoenergetycznej plazmy z ulepszonymi polami koncentrującymi. Dzięki temu kula zmierzająca do celu traci po drodze mniej energii.\n\n"
 tech_plasma_3: "Działko plazmowe"
 tech_plasma_3_desc: "Te działka to najnowsza broń plazmowa, zmilitaryzowana wersja starszych, improwizowanych miotaczy plazmy. Ich pociski plazmowe są jeszcze bardziej zabójcze.\n\n"
 tech_arc_emitter_1: "Emitery błyskawic"
 tech_arc_emitter_1_desc: "Potężna broń ostrzeliwująca cele błyskawicami chaotycznej energii, które ignorują pancerz i osłony.\n\n"
 tech_arc_emitter_2: "Emitery skoncentrowanych błyskawic"
 tech_arc_emitter_2_desc: "Te ulepszone emitery wyposażone są w lepsze elektromagnesy, dzięki czemu wytwarzają silniejszy ładunek energetyczny.\n\n"
 #Disruptor Weapons
 tech_disruptors_1: "Dezintegratory"
 tech_disruptors_1_desc: "Dezintegratory wystrzeliwują wysokoenergetyczne ładunki osłabiające i niszczące wiązania w cząsteczkach, z których składa się cel. Mogą one przebijać osłony oraz pancerz, a także siać zniszczenie w strukturze kadłuba i wśród załogi wroga."
 tech_disruptors_2: "Dezintegratory jonowe"
 tech_disruptors_2_desc: "Te ulepszone dezintegratory wystrzeliwują ładunki bardziej niszczycielskich cząstek jonowych.\n\n"
 tech_disruptors_3: "Dezintegratory fazowe"
 tech_disruptors_3_desc: "Dezintegratory o olbrzymiej mocy strzelające ładunkami energii kwantowej i zadające potworne uszkodzenia wszystkiemu, co znajdzie się na ich drodze."
 tech_energy_torpedoes_1: "Wyrzutnie protonowe"
 tech_energy_torpedoes_1_desc: "Te pociski energetyczne składają się z silnie skoncentrowanych protonów i mogą dokonywać potężnych uszkodzeń kadłubów wrogich okrętów."
 tech_energy_torpedoes_2: "Wyrzutnie neutronowe"
 tech_energy_torpedoes_2_desc: "Ulepszone pociski energetyczne wykorzystujące do niszczenia celów neutrony zamiast protonów."
 null_void_beam: "Promień pustki zerowej"
 null_void_beam_desc: "Dzięki wykorzystaniu entropowego charakteru pustki zerowej ten promień może niszczyć energię."
 #Critter Weapons
 tech_extradimensional_weapon_1: "Broń międzywymiarowa"
 tech_extradimensional_weapon_1_desc: "Zastosowanie zasad pięciowymiarowej manipulacji energią na płaszczyznach o mniejszej liczbie wymiarów umożliwia tworzenie potężnej broni energetycznej.\n\n"
 tech_mining_drone_weapon_1: "Lasery drona górniczego"
 tech_mining_drone_weapon_1_desc: "Zastosowanie silnych soczewek w połączeniu z oscylującą częstotliwością ostrzału ułatwia budowę na tyle mocnych laserów, by mogły posłużyć do prac górniczych na asteroidach - albo do zestrzeliwania wrogich jednostek."
 tech_space_cloud_weapon_1: "Przewody chmury błyskawic"
 tech_space_cloud_weapon_1_desc: "Chmury próżniowe wykorzystują ładunki elektryczne wytwarzane przez gęste gazy stanowiące większość ich rdzenia do wystrzeliwania strumieni gorącej plazmy. Zastosowanie gazu o tym samym składzie i specjalnych przewodów umożliwia budowę potężnej broni elektrycznej.\n\n"
 tech_blue_crystal_weapon_1: "Kondensatory z niebieskiego kryształu"
 tech_blue_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych szafirowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n"
 tech_green_crystal_weapon_1: "Kondensatory z zielonego kryształu"
 tech_green_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych szmaragdowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n"
 tech_yellow_crystal_weapon_1: "Kondensatory z żółtego kryształu"
 tech_yellow_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych topazowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n"
 tech_red_crystal_weapon_1: "Kondensatory z czerwonego kryształu"
 tech_red_crystal_weapon_1_desc: "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą zogniskować je, by wyemitować promienie przypominające laser. Używając rubinowego wzoru pryzmatu, możemy stworzyć kondensatory laserowe wytwarzające energię o podobnej długości fali.\n\n"
