l_braz_por:
 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "Cerco no Paraíso"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "Chegamos a um planeta exuberante. Das florestas densas às planícies verdejantes, a paisagem do lugar é ao mesmo tempo diversa e impecável. Um jardim vibrante que cobre todo o mundo.\n\nUma espécie plantoide não identificada ergueu extensas fortalezas ao redor das cidades semiorgânicas. As análises do sistema estelar local revelaram um bloqueio de naves de guerra altamente equipadas. Não há nenhum conflito em andamento, mas está claro que estão se preparando para isso."
 astral_rift.3000.a: "Contate os habitantes do planeta."
 astral_rift.3000.b: "Contate a frota em órbita."
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "Baol"
 NAME_Baol_leader: "Tronco de Carvalho"
 baol_leader_desc: "§Y[Root.GetName]§! é um indivíduo [Root.GetClass] e [Root.GetBackgroundEthic] que conhecemos em uma Fenda Astral. [Root.GetSheHeCap] assumiu o respeitado papel de general na guerra contra os Grunur."
 baol_leader_catch_phrase: "Eu ajudarei como puder."
 edict_astral_cloaking: "Camuflagem Astral"
 edict_astral_cloaking_desc: "Fibras astrais usadas em geradores de campo de camuflagem que \"refletem\" parcialmente nossas naves em outras dimensões, deixando-as mais difíceis de serem detectadas nesta dimensão."
 astral_cloaking_available_tt: "O Edito §Y$edict_astral_cloaking$§! está disponível agora."
 astral_shield_experimentation: "Experimentos com Escudo Astral"
 astral_rift.3005.desc.intro: "Encontramos uma criatura imensa na superfície do planeta. Seu corpo era formado por uma rede entrelaçada de raízes."
 astral_rift.3005.desc.common.1: "Nós a identificamos como um membro dos Baol, uma espécie que viveu em nosso universo há milhares de anos."
 astral_rift.3005.desc.baol_started: "Nós deduzimos que a fenda era uma passagem para um universo paralelo onde os Baol estão defendendo ferozmente suas colônias."
 astral_rift.3005.desc.baol_completed: "Nós deduzimos que a fenda era uma passagem para um universo paralelo onde os Baol ainda não foram exterminados."
 astral_rift.3005.desc.common.2: "Estamos preparados para uma comunicação direta, graças aos extensos dados arqueológicos que coletamos sobre a espécie."
 astral_rift.3005_3006.desc.common.plantoid: "§E\"Saudações, sementoides. Expliquem como passaram pelo bloqueio e o que vieram fazer aqui.\"§!"
 astral_rift.3005_3006.desc.common.default: "§E\"Parem, sapientes não identificados. Expliquem como passaram pelo bloqueio. Vocês vieram para negociar?\"§!"
 astral_rift.3005.name: "Encontrando os Baol"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Informe o que sabemos sobre os Baol."
 astral_rift.3006.name: "Encontro Plantoide"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ O ser falou com uma ressonância profunda e gutural, em um idioma que não entendemos. Em seguida, ele nos ofereceu uma muda, que gentilmente se agarrou a [Leader.GetName]. Suas raízes firmes eram feitas de um material estranho. Estendendo-se para acessar o cerne cognitivo do membro da nossa equipe de pesquisa, houve um momento de reconhecimento instantâneo. Por meio de uma fusão entre pensamento e raiz, estabeleceu-se uma linha de comunicação direta."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Somos exploradores."
 astral_rift.3010.name: "Colapso Iminente"
 astral_rift.3010.desc.common.1: "Nós explicamos que conhecíamos a espécie deles. Os Baol do nosso universo eram uma mente-colmeia pacifista. Eram jardineiros extremamente habilidosos, que foram atacados e exterminados por"
 astral_rift.3010.desc.common.2: "Os Baol ficaram alarmados. Eles explicaram que os Grunur apareceram recentemente e que haviam formado um bloqueio militar ao redor da colônia. Cada detalhe do nosso relato condizia com a experiência deles com os Grunur até o momento.\n\nEles fizeram um pedido formal de ajuda para repelir a ameaça alienígena antes que seja tarde demais."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ uma raça militarista chamada Grunur.\n\nNa situação atual, esta colônia corre o risco de ser totalmente dizimada.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ um império militarista, os Grunur.\n\nTodos os planetas e colônias dos Baol foram destruídos. No fim, restou apenas um nódulo Baol, preso por milênios dentro de uma estação de pesquisa abandonada.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Ajudaremos como pudermos."
 astral_rift.3010.b: "Não devemos interferir."
 astral_rift.3015.name: "Um Pedido de Ajuda"
 astral_rift.3015.desc: "§E\"Estamos nos preparando para uma batalha iminente. Infelizmente, sua expedição pode ser mais perigosa do que pensavam.\"§!\n\nO plantoide continuou: §E\"Somos os §YBaol§!, e vocês aterrissaram em uma de nossas colônias. Estamos sitiados, e nossos recursos estão escassos. A diplomacia tem sido inútil. Os agressores nos ridicularizam e riem das nossas tentativas de comunicação. Eles se identificam como os §YGrunur§!.\"§!\n\n§E\"Acreditamos que o objetivo deles não é conquistar este mundo, mas destruí-lo. Eles parecem não ter clemência. Aceitaremos com prazer qualquer ajuda que puderem nos dar.\"§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "Salvando os Baol"
 astral_rift.3020.desc.baol_started: "Sabemos que os Grunur irão dizimar esta colônia. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Sabemos que nada impedirá os Grunur de destruir os Baol. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "Não há a possibilidade de uma resolução diplomática."
 astral_rift.3020.desc.common.1: "Conversamos com os Baol para encontrar uma forma prática de ajudar.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "Os Baol podem tentar se defender, mas suas capacidades militares são limitadas. Poderíamos oferecer aprimoramentos mecânicos ou genéticos para melhorar a velocidade e a força de seus exércitos, além de resistência a armas incendiárias.\n\n"
 astral_rift.3020.desc.option_cloaking: "Nós poderemos ajudar os Baol a evitar os Grunur se ocultarmos o mundo natal deles com um dispositivo de camuflagem temporário. Esta colônia ainda seria perdida, mas pelo menos a base da civilização sobreviveria.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Poderíamos tentar aprimorar a tecnologia orgânica avançada dos Baol com fibra astral. Deve ser possível estabelecer um forte escudo ao redor desta colônia. Isso também os impediria de sair do planeta, mas pelo menos eles ficariam a salvo dos invasores.\n\n"
 astral_rift.3020.desc.common.2: "Como último recurso, poderíamos transportar mudas dos Baol através da fenda, permitindo que a espécie perdure, independentemente do que acontecer nesta dimensão."
 astral_rift.3020.a: "Modifique os Baol geneticamente."
 astral_rift.3020.b: "Execute uma camuflagem planetária experimental."
 astral_rift.3020.c: "Preserve as mudas."
 astral_rift.3020.d: "Crie um escudo astral."
 astral_rift.3021.name: "Considerando Opções"
 astral_rift.3021.desc.common: "Com a diplomacia fora de questão, precisaremos de criatividade para poder ajudar.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "Não é Nossa Luta"
 astral_rift.3025.desc: "Os problemas dos Baol, sejam militares ou não, não são da nossa conta. Viemos de outra dimensão para observar e explorar; não queremos fazer inimigos novos e poderosos.\n\nDecepcionada, a mente-colmeia aceitou nossa decisão, mas permitiu que continuássemos nossa pesquisa."
 astral_rift.3025.a: "Prepare os satélites de observação."
 astral_rift.3030.name: "Reforço Genético"
 astral_rift.3030.desc: "Usamos nosso conhecimento de tecnologia de sequenciamento genético para fortalecer a espécie Baol em sua campanha defensiva. Com poucas opções restantes, eles aceitaram essas mudanças biológicas, embora relutantes. O império pacifista dos Baol, construído sobre a gestão de ecossistemas e agricultura, agora encontra-se povoado por uma milícia de drones altamente resilientes, dotados de uma tremenda força física.\n\nMais preparados para uma guerra terrestre graças à nossa ajuda, os Baol nos ofereceram um nódulo defensivo como agradecimento. Essa criatura especializada e semiautônoma agora servirá a nós."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HO nódulo plantoide se move vagarosamente, mas seria um erro tomar isso por falta de inteligência. Especializado em defesa coletiva, este organismo representa o pináculo de gerações de cuidadosas adaptações. O ser nos cumprimentou desanimado, mas com educação, na tentativa de retribuir o favor que fizemos à sua colmeia.§!\n\n\"Como parte dos Baol, eu não tínha nome. Podem me chamar de $NAME_Baol_leader$\"."
 astral_rift.3031.a: "Você era um especialista em defesa dos Baol?"
 astral_rift.3031.a.response: "Este ser tinha o dever de preparar a colônia para se defender em caso de guerra. Isso incluía administrar recursos limitados durante os cercos, além de projetar e gerenciar as fortificações militares. Este ser manteve os níveis populacionais estáveis, apesar do bloqueio. Seu trabalho era considerado útil."
 astral_rift.3031.b: "O que acha de se juntar a nós?"
 astral_rift.3031.b.response: "Este ser fez tudo o que podia pelos Baol. Naquela função, não havia mais espaço para crescimento. Quando um sistema vivo deixa de prosperar, ele começa a morrer. Nesta dimensão há mais oportunidades de serviço. Há esperanças de renovação."
 astral_rift.3031.c: "Como é estar separado do coletivo?"
 astral_rift.3031.c.response: "Limitado. Frustrante... Animador. A sensação é diferente de tudo que este ser já viveu. Contudo, quanto antes este ser for integrado aos trabalhos de [Explorer.GetName], melhor. É muito mais agradável trabalhar a serviço de uma entidade maior."
 astral_rift.3031.d: "Como você escolheu o seu nome?"
 astral_rift.3031.d.response: "Um dos seus pesquisadores que veio da Fenda Astral deu a este ser um programa de geração de textos com inteligência artificial. Uma pergunta foi feita com base nas qualidades deste ser, e o programa respondeu: §Y$NAME_Baol_leader$§!. Acho... adequado."
 astral_rift.3035.name: "Sob o Radar"
 astral_rift.3035.desc: "Após compartilharmos os segredos do campo de camuflagem com os Baol, eles conseguiram produzir uma série de satélites de camuflagem orgânicos. Essas ramificações experimentais são temporárias e exigem uma pequena quantidade de fibra astral para serem mantidas, mas devem durar tempo o bastante para ocultar dos Grunur o mundo natal dos Baol. Infelizmente, os Grunur já sabem desta colônia, e ela provavelmente está condenada.\n\nEnquanto estiverem camuflados, os Baol terão que sacrificar suas ambições de viagens espaciais, pois qualquer nave que seja avistada deixando seu mundo natal pode revelar sua localização. É claro que esse inconveniente é infinitamente preferível à aniquilação."
 astral_rift.3035.a: "Uma troca adequada."
 astral_rift.3040.name: "A Vida Encontra um Jeito"
 astral_rift.3040.desc.common: "Antes de partir da colônia Baol, recebemos um punhado de suas preciosas mudas."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nSe o conflito entre os Baol e os Grunur se agravar, pelo menos conseguimos resgatar alguns membros desta espécie da devastação da guerra."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\nQuando os Baol forem destruídos, talvez eles se confortem em saber que sua espécie continuará existindo em outra dimensão."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\nEstamos torcendo para que o conflito entre eles termine logo, e para que os Baol prosperem nos dois lados da fenda."
 astral_rift.3045.name: "Das Cinzas às Cinzas"
 astral_rift.3045_3046.desc.common: "Nós preparamos nossos satélites de observação e os lançamos na órbita do planeta. Isso deve permitir a transmissão de alguns dados pela fenda."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nPor enquanto, estudaremos as técnicas avançadas de gerenciamento de ecossistemas e de agricultura dos Baol. Quando chegar a hora, nós também gravaremos a aniquilação desse planeta pelas mãos dos Grunur."
 astral_rift.3045.a: "Essa é uma oportunidade de pesquisa inigualável."
 astral_rift.3046.name: "Oportunidade de Pesquisa"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nEstudaremos o planeta dos Baol e seu gerenciamento de ecossistemas até o conflito começar. Essa guerra também deve fornecer dados interessantes para pesquisas futuras."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "Do Pó ao Pó"
 astral_rift.3047.desc: "A colônia Baol do outro lado da fenda no sistema [From.solar_system.GetName] foi destruída pelos Grunur. Nós coletamos dados de pesquisa detalhados da batalha, mas o objeto deste projeto de observação foi eliminado."
 astral_rift.3049.name: "Escudo Astral"
 astral_rift.3049.desc: "Ao integrar fibra astral à tecnologia defensiva dos Baol, nós criamos uma forma resistente, porém reativa, de escudo astral ao redor da colônia sitiada. A barreira protegerá os Baol pelo tempo que permanecer em volta do planeta.\n\nCom sorte, ela durará tempo o bastante para os Grunur partirem em busca de alvos mais acessíveis."
 astral_rift.3049.a: "Uma tecnologia notável."
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "Interface de Armas dos Grunur"
 astral_rift.3050.name: "Escolta de Capitânias"
 astral_rift.3050.desc.default: "Entramos na órbita do planeta-gaia e fomos imediatamente confrontados por naves de guerra em patrulha. Nossas tentativas de comunicação não tiveram resposta.\n\nUma das naves-patrulha nos escoltou até sua capitânia, uma Juguernauta altamente equipada, cercada por dezenas de naves de suporte. Após aterrissarmos nossa §Y$tech_rift_sphere$§! em um hangar imenso, fomos levados em custódia por um pelotão de soldados. Suas pesadas carapaças e garras dentadas lembram várias espécies de crustáceos conhecidas. Marchando em fila, eles passavam uma imagem intimidadora, e os olhos pequenos que sobressaíam de suas cabeças encouraçadas eram atentos e inteligentes."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nNós reconhecemos a espécie como os §YGrunur§!, uma raça altamente agressiva que viveu em nosso universo há milhares de anos. Essa espécie é famosa por ter sido responsável pelo genocídio da mente-colmeia plantoide conhecida como §YBaol§!. Nós deduzimos que essa fenda nos colocou em um universo paralelo no qual os Grunur ainda são militarmente ativos."
 astral_rift.3050.a: "Os Grunur são perigosos. Tome cuidado."
 astral_rift.3050.b: "Vejamos onde isso vai dar."
 astral_rift.3055.name: "Uma Conversa Peculiar"
 astral_rift.3055.desc.common_1: "Fomos conduzidos a uma câmara central. Um complexo painel de controle abrigava inúmeros crustáceos enormes, e suas garras moviam com precisão uma interface especializada. Cada terminal continha uma fonte de cristais, aparentemente manipulados pelos sons produzidos no interior do tórax dos membros da tripulação. Um almirante com vestes esfarrapadas estava no centro da sala. Ele grunhiu um comando, e seus subordinados começaram a agir."
 astral_rift.3055.desc.organic_common_1: "Um dos nossos assistentes de pesquisa foi abruptamente contido e analisado. Para nosso horror, uma sonda"
 astral_rift.3055.desc.organic_common_2: "seu corpo, atravessando as camadas de [leader.species.GetSkinType] e extraindo seu cérebro inteiro. O órgão foi levado rapidamente para o líder crustáceo, que o empalou sobre um dos cristais no console de comando."
 astral_rift.3055.desc.common_2: "Uma voz ressoou dos cristais como um zumbido em nosso idioma nativo: §E\"COMECEM A FALAR. QUEM SÃO VOCÊS?\"§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ cortou fatalmente $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ perfurou fatalmente $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nUm dos nossos drones de pesquisa foi abruptamente contido e analisado. Um instrumento afiado foi inserido diretamente na sua CPU, tornando-o inerte. A unidade de processamento foi levada rapidamente para o líder crustáceo, que a inseriu em um dos cristais no console de comando.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Somos exploradores, e vimos o seu futuro."
 astral_rift.3055.b: "Somos exploradores."
 astral_rift.3060.name: "Os Infames Grunur"
 astral_rift.3060.desc: "Nós nos apresentamos como cientistas de um universo paralelo.\n\nEm nossa realidade, os Grunur desapareceram há muito tempo. Com base em registros arqueológicos, sabemos que eles foram uma raça de conquistadores que tinha um vasto arsenal de equipamentos avançados... além de uma tendência para a crueldade. O extermínio dos Baol é lendário tanto pela eficácia quanto por sua espetacularização. Eles estão destinados a destruir a colônia Baol neste sistema.\n\nAo traduzirem nossas palavras, os soldados Grunur emitiram uma série de estalidos. Nós deduzimos que isso era o equivalente a uma risada. Contudo, o silêncio obstinado do líder da nave logo restaurou o decoro. Usando o cristal de tradução, ele falou:\n\n§E\"CONHECIMENTO, É? SE TEM CONHECIMENTO, ENTÃO O ENTREGARÃO.\"§!"
 astral_rift.3060.a.tech_dragon_armor: "Compartilhe a tecnologia $tech_dragon_armor$ com os Grunur."
 astral_rift.3060.a.tech_crystal_armor_2: "Compartilhe a tecnologia $tech_crystal_armor_2$ com os Grunur."
 astral_rift.3060.a.tech_dark_matter_propulsion: "Compartilhe a tecnologia $tech_dark_matter_propulsion$ com os Grunur."
 astral_rift.3060.a.tech_nanite_repair_system: "Compartilhe a tecnologia $tech_nanite_repair_system$ com os Grunur."
 astral_rift.3060.a.tech_nanite_autocannon: "Compartilhe a tecnologia $tech_nanite_autocannon$ com os Grunur."
 astral_rift.3060.a.tech_nanite_flak_batteries: "Compartilhe a tecnologia $tech_nanite_flak_batteries$ com os Grunur."
 astral_rift.3060.a.tech_strike_craft_skrand: "Compartilhe a tecnologia $tech_strike_craft_skrand$ com os Grunur."
 astral_rift.3060.a.tech_combat_computers_3: "Compartilhe a tecnologia $tech_combat_computers_3$ com os Grunur."
 astral_rift.3060.a.tech_combat_computers_autonomous: "Compartilhe a tecnologia $tech_combat_computers_autonomous$ com os Grunur."
 astral_rift.3060.a.tech_dark_matter_power_core: "Compartilhe a tecnologia $tech_dark_matter_power_core$ com os Grunur."
 astral_rift.3060.a.tech_jump_drive_1: "Compartilhe a tecnologia $tech_jump_drive_1$ com os Grunur."
 astral_rift.3060.a.tech_extradimensional_weapon_1: "Compartilhe a tecnologia $tech_extradimensional_weapon_1$ com os Grunur."
 astral_rift.3060.a.tech_quantum_catapult: "Compartilhe a tecnologia $tech_quantum_catapult$ com os Grunur."
 astral_rift.3060.a.tech_scourge_missile_1: "Compartilhe a tecnologia $tech_scourge_missile_1$ com os Grunur."
 astral_rift.3060.a.tech_swarm_strike_craft_1: "Compartilhe a tecnologia $tech_swarm_strike_craft_1$ com os Grunur."
 astral_rift.3060.a.tech_precognition_interface: "Compartilhe a tecnologia $tech_precognition_interface$ com os Grunur."
 astral_rift.3060.a.tech_psi_jump_drive_1: "Compartilhe a tecnologia $tech_psi_jump_drive_1$ com os Grunur."
 astral_rift.3060.a.tech_psionic_barrier: "Compartilhe a tecnologia $tech_psionic_barrier$ com os Grunur."
 astral_rift.3060.a.tech_psionic_shield: "Compartilhe a tecnologia $tech_psionic_shield$ com os Grunur."
 astral_rift.3060.b: "Compartilhe dados de pesquisa dos Baol com os Grunur."
 astral_rift.3060.c: "Recuse-se a cooperar."
 astral_rift.3065.name: "Uma Apresentação Humilde"
 astral_rift.3065.desc: "Explicamos que somos pesquisadores de outra dimensão em uma missão para explorar universos alternativos e os fenômenos que ocorrem neles.\n\nO almirante grunhiu com desdém quando declaramos nossas intenções. Os soldados ao nosso redor ficaram agitados e barulhentos, emitindo urros e coaxos estridentes.\n\n§E\"PROCURAM, É? JÁ VIRAM. COMECEM A SUPLICAR.\"§!"
 astral_rift.3065.a: "Responda com firmeza. Não se deixe intimidar."
 astral_rift.3065.b: "Tente argumentar com eles."
 astral_rift.3070.name: "Compartilhando Conhecimento"
 astral_rift.3070.desc.common_1: "Nós compartilhamos nossos dados de pesquisa sobre a tecnologia"
 astral_rift.3070.desc.common_2: "com o almirante grunur. O clima de confronto atenuou-se quase imediatamente. Os Grunur ficaram claramente impressionados com o nosso empenho em pesquisas avançadas de guerra.\n\nEles planejam usar a tecnologia em sua campanha de extermínio iminente. O almirante nos presenteou com um cristal de dados em sinal de agradecimento. Pela explicação que nos foi dada, entendemos que o cristal contém segredos militares valiosos, incluindo antigas técnicas e estratégias desconhecidas. Ele também contém centenas de arquivos detalhados, ainda que menos úteis, da história militar dos Grunur."
 astral_rift.3070.desc.tech_dragon_armor: "$astral_rift.3070.desc.common_1$ $tech_dragon_armor$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_crystal_armor_2: "$astral_rift.3070.desc.common_1$ $tech_crystal_armor_2$ $astral_rift.3070.desc.common_2$"
