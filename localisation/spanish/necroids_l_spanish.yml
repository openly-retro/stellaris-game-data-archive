 sacrifice_togetherness_mod_overlord: "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc: "El dominador realizó un ritual extraño, pero sorprendentemente convincente. Algunos de los nuestros fueron sacrificados, pero nos sentimos aún más unidos que antes."
 edict_sacrifice_harmony: "Sacrificio: Armonía"
 edict_sacrifice_harmony_desc: "Los más devotos están preparados para cumplir con su destino. Su sacrificio final es una alegre celebración de propósito. ¡Que cada día sirva para honrar una buena vida!"
 edict_sacrifice_harmony_tooltip: "§RMata a todos los £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrificio aumenta las probabilidades de obtener más felicidad de la población. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod: "Sacrificio adicional: Armonía"
 sacrifice_harmony_mod_desc: "Los más devotos han cumplido con su destino. Su sacrificio refuerza nuestra proclamación de armonía. ¡Que cada día sirva para honrar una buena vida!"
 sacrifice_harmony_1: "$sacrifice_harmony_mod$"
