 ethic_authoritarian: "Autoritariste"
 ethic_authoritarian_desc: "§LPour assurer le succès de toute civilisation, elle doit être guidée d'une main ferme - le contraire ne déboucherait que sur l'anarchie et le chaos. Il est donc du devoir de l'État de tout faire pour que ses citoyens inclinent à prendre la route la plus efficace.§!\n"
 ethic_fanatic_authoritarian: "Fanatiquement autoritariste"
 ethic_fanatic_authoritarian_desc: "§LUne seule voix, une seule autorité, un seul État. C'eet là le devoir ultime des masses que d'obéir aux quelques-uns qui sont suffisamment éclairés pour assumer la tâche de gouverner.§!\n"
 ethic_egalitarian: "Égalitariste"
 ethic_egalitarian_desc: "§LToute société refusant l'égalité entre ses membres - celles où un individu peut s'élever à n'importe niveau de l'échelle s'il y travaille - n'est pas seulement injuste, mais aussi et surtout contre-productive.§!\n"
 ethic_fanatic_egalitarian: "Fanatiquement égalitariste"
 ethic_fanatic_egalitarian_desc: "§LIl faut toujours de méfier de ceux qui pourraient un jour devenir des despotes, en arguant du fait que leurs souhaits et leurs projets sont puor une mystérieuse raison prioritaires sur ceux de leurs concitoyens. Une société qui ne veille pas à pourvoir aux besoins et à veiller aux droits de l'ensemble de ses membres n'est pas une société : c'est un crime.§!\n"
 ethic_xenophobe: "Xénophobe"
 ethic_xenophobe_desc: "§LAlors que nous nous avançons dans les étendues infinies et inconnues de l'espace, les enjeux ne sauraient être plus élevés. C'est jusqu'à la survie de notre espèce que nous mettons ainsi en jeu. Ne faisons jamais confiance à l'alien, car derrière son sourire faux se cache un esprit indéchiffrable...§!\n"
 ethic_fanatic_xenophobe: "Fanatiquement xénophobe"
 ethic_fanatic_xenophobe_desc: "§LToute influence alien doit être impitoyablement écrasée. Ce n'est qu'en restant purs et fidèles à nous-mêmes et à la planète sur laquelle nous sommes nés que nous pourrons nous préserver des insidieux xénocomplots. Même la domination des aliens ne peut nous offrir la certitude que notre sécurité est bien garantie...§!\n"
 ethic_xenophile: "Xénophile"
 ethic_xenophile_desc: "§LIl existe, en chacun d'entre nous, une fascination profondément enracinée pour l'inconnu, un esprit aventureux qui rejette le connu et la vaine gloriole pour l'inconnu, quel -- ou quoi -- qu'il soit.§!\n"
 ethic_fanatic_xenophile: "Fanatiquement xénophile"
 ethic_fanatic_xenophile_desc: "§LSi un seul impératif moral a jamais existé, dans l'absolu c'est celui d'explorer le cosmos et d'en embrasser la totalité. Il serait inconcevable de penser que nous étions destinés à y errer seuls.§!\n"
 ethic_militarist: "Militariste"
 ethic_militarist_desc: "§LLes seules vertus véritables sont le courage et la discipline ; bien canalisées, elles permettent de surmonter tous les obstacles. C'est là seulement que réside la force authentique, la force cachée : une promesse tenue.§!\n"
 ethic_fanatic_militarist: "Fanatiquement militariste"
 ethic_fanatic_militarist_desc: "§LLa capacité de projeter nos forces est d'une importance capitale. La seule façon de préserver notre mode de vie est de nous assurer que tout le monde le partage -- qu'il le veuille ou non.§!\n"
 ethic_pacifist: "Pacifiste"
 ethic_pacifist_desc: "§LConsidérer le conflit comme un moyen d'atteindre une fin est un concept ridicule. Par nature, il détruit ce qui était recherché, et laissant se développer ce qui devait être détruit.§!\n"
 ethic_fanatic_pacifist: "Fanatiquement pacifiste"
 ethic_fanatic_pacifist_desc: "§LEn tant qu'être civilisés, notre première préoccupation devrait être la fin de tous les conflits armés. La guerre, aussi futile qu'inutile, est un cul-de-sac de l'évolution.§!\n"
 ethic_spiritualist: "Spiritualiste"
 ethic_spiritualist_desc: "§LIl en est qui pensent qu'il nous incombe de nous souvenir de notre petitesse, de la vanité de nos vies dans cet univers infini et insensible... Quelles idioties ! La seule vérité que nous connaîtrons jamais est celle de notre propre existence. L'univers, dans toute sa gloire apparente, n'est rien d'autre qu'un rêve que nous faisons en commun.§!\n"
 ethic_fanatic_spiritualist: "Fanatiquement spiritualiste"
 ethic_fanatic_spiritualist_desc: "§LNotre science a bien prouvé que c'est la conscience qui engendre la réalité, et non l'inverse. Nous considérons avec patience tous ceux qui continuent de s'imaginer, en s'amusant vainement avec leurs blocs de « matière dure », qu'il en va autrement.§!\n"
 ethic_materialist: "Matérialiste"
 ethic_materialist_desc: "§LTandis même que nous atteignons les étoiles, nous devons mettre de côté ces choses puériles que sont les dieux, les esprits et autres fantasmes nés de l'imagination. Le monde réel est cruel et ne pardonne rien, aussi devons-nous être prêts à assurer la survie de notre espèce en menant la course aux sciences et aux technologies.§!\n"
 ethic_fanatic_materialist: "Fanatiquement matérialiste"
 ethic_fanatic_materialist_desc: "§LAussi dur que cela puisse paraître, il nous faut grandir et renoncer à toutes ces notions dépassées de moralité. Il n'existe nulle « étincelle divine » allouant des valeurs particulières à un esprit vivant. Aucun objet n'a de valeur intrinsèque, si ce n'est celle qu'on lui donne nous-mêmes. Embrassons la liberté de cette certitude, afin d'atteindre l'efficacité maximale en tout.§!\n"
 ethic_neutral: "Neutre"
 ethic_neutral_desc: "§LL'esprit neutre est l'esprit libre, ouvert à toutes les possibilités...§!"
 ethic_gestalt_consciousness: "Conscience de Gestalt"
 ethic_gestalt_consciousness_desc: "§LNous aspirons à l'immensité.\nLes étendues infinies deviennent nous.§!"
