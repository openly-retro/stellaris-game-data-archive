 site_lost_moments: "Ne jamais oublier"
 site_lost_moments_intro: "Un vaisseau scientifique a fait un étrange relevé émanant de [From.Planet.GetName]."
 fedev.9430.name: "Une balise dans l'obscurité"
 fedev.9430.desc: "Seules les preuves archéologiques et l'imagination peuvent dépeindre ce qui était autrefois une civilisation florissante à la surface désormais désolée de [From.Planet.GetName]. Le passage du temps s'est montré si rude que même les constructions les plus robustes ne sont guère plus que des tas de poussière.\n\nMais depuis les profondeurs du sol pulse un étrange signal. Une balise mystérieuse, ne demandant qu'à être découverte."
 fedev.9435.name: "Manque de temps"
 fedev.9435.desc: "Un sentiment de mortalité, soudain et indéniable, s'est soudain abattu sur l'équipe chargée des fouilles de [From.Planet.GetName] alors qu'elle s'approchait de la balise des profondeurs. À mesure que davantage de gravats et de rochers étaient retirés, un sentiment d'inéluctabilité a commencé à peser sur tous les membres :\n\nL'existence n'est que fugacité. Un jour, tout cela prendra fin..."
 fedev.9440.name: "Tellement, tellement brillant"
 fedev.9440.desc: "La source du signal a été atteinte. Il s'agit d'une tombe alien recouverte d'étranges symboles. La traduction est, au mieux, sommaire. Elle parle d'un personnage d'une très grande importance, d'une existence faite de labeurs, digne d'être conservée en mémoire et vénérée, et d'une civilisation en deuil. Vers la fin, la traduction devient extrêmement étrange, semblant parler d'une perte de fluides corporels induite par le chagrin, et de leur évaporation du fait des conditions climatiques.\n\nSeule la dernière partie a pu être traduite avec quelque certitude :\n\n§H« Il est temps de mourir. »§!"
 lost_moment_memento: "Une vie digne d'être vécue"
 lost_moment_memento_desc: "Depuis la découverte par les archéologues d'un monument de pierre dédié à un alien, la population de l'empire a commencé à apprécier davantage les plaisirs de la vie."
 ### The Lesser Messenger text
 site_lesser_messenger: "Un message dans la poussière"
 site_lesser_messenger_intro: "Un examen plus poussé de [From.Planet.GetName] a révélé les signes ténus laissés par une civilisation qui peuplait autrefois cette [From.Planet.GetPlanetMoon]."
 fedev.9445.name: "Depuis longtemps disparus"
 fedev.9445.desc: "Les premières missions d'explorations à la surface de [From.Planet.GetName] ont révélé que la [From.Planet.GetPlanetMoon] avait effectivement abrité, par le passé, une civilisation.\n\nToutefois, le niveau de dévastation indique que cela remonte à fort longtemps, et il est probable que cette société a été frappée par une force soudaine et terrifiante. Il ne reste même aucune ruine pour donner la moindre idée de la physiologie de ces aliens."
 fedev.9450.name: "Bêtes spatiales"
 fedev.9450.desc: "L'équipe travaillant en surface de [From.Planet.GetName] a pu isoler un signal radio à la surface. Son origine reste pour l'heure inconnue, mais les parties qui ont pu être traduites ont commencé à révéler des informations sur cette civilisation depuis longtemps éteinte.\n\nPlusieurs thèmes réapparaissent à plusieurs reprises dans les messages, aussi confus soient-ils : une menace non identifiée, qui guetterait la civilisation ; ou des rumeurs courant sur un vaisseau spatial géant, construit dans une autre région de la galaxie. Enfin, le contenu dénote une fascination collective indéniable pour les avancées technologiques."
 fedev.9455.name: "Le jardin des prototypes"
 fedev.9455.desc: "Les archéologues sont parvenus à localiser la provenance du mystérieux signal radio de [From.Planet.GetName]. Elle a été localisée loin sous le sol de la [From.Planet.GetPlanetMoon].\n\nLes excavations ne font que débuter, mais certains indices semblent montrer qu'il s'agirait d'un complexe technologique lié à la recherche et au développement. Les lieux sont jonchés de prototypes miniatures remarquablement détaillés, représentant plusieurs dispositifs technologiques.\n\nLes balayages ont révélé une cavité, un peu plus en profondeur. Les travaux ont donc été lancés pour l'atteindre."
 fedev.9460.name: "Ce qu'ils construisent..."
 fedev.9460.desc: "L'équipe en charge des fouilles de [From.Planet.GetName] a fait une découverte très intéressante : une collection de disques durs miniaturisés contenant de nombreuses informations sur un projet en cours, qui semble avoir été la raison d'être du complexe, et peut-être même de toute la civilisation qui l'a bâti.\n\nLes données parlent ainsi d'un « puissant vaisseau, capable de rivaliser avec les plus grands géants de la galaxie ».\n\nQuelle machine colossale ont-ils donc bien pu construire ici bas ?"
 fedev.9465.name: "Et le vainqueur est..."
 fedev.9465.desc: "C'était un vaisseau spatial absolument gigantesque !\n\nEn tout cas, au regard de la population de [From.From.Planet.GetName], qui était d'une taille très réduite, comme on l'a découvert durant les fouilles. Les prototypes miniatures retrouvés auparavant étaient apparemment leurs véritables machines, et ce que l'on avait pris pour un complexe technologique était visiblement leur capitale. La « menace » mentionnée dans les communications brouillées s'est avérée être leurs adversaires lors d'un concours technologique intergalactique. Cette mini-civilisation, dans son ensemble, était soudée pour tenter de remporter le premier prix !\n\nMais on dirait bien que c'est nous qui avons marqué le point cette fois-ci."
 fedev.9470.name: "En route pour la victoire"
 fedev.9470.desc: "C'est un énorme vaisseau spatial qui a été découvert sur [From.From.Planet.GetName] !\n\nOu, du moins, il était énorme au regard de la population de cette [From.From.Planet.GetPlanetMoon], qui s'est avérée être une espèce minuscule.\n\nCraignant une menace mystérieuse qui se serait alors approchée de son monde natal, elle se serait alors coalisée pour construire un vaisseau spatial capable de repousser ce qui les effrayait tant.\n\nMais il semble qu'il était déjà trop tard : leur vaisseau d'attaque est toujours là, mais eux ont disparu."
 fedev.9475.name: "On ne tire pas sur le messager"
 fedev.9475.desc: "C'est un extraordinaire vaisseau spatial qui a été découvert sur [From.From.Planet.GetName] !\n\nExtraordinairement... minuscule. Il s'est avéré que la population de [From.From.Planet.GetName] était en fait une mini-espèce. Les miniatures trouvées jusqu'à présent étaient en fait leurs véritables machines, et le complexe en ruine était autrefois une vaste métropole.\n\nAyant entendu parler d'un vaisseau spatial aux proportions gigantesques qui avait été construit dans une autre région de la galaxie, l'espèce avait alors décidé de construire elle aussi un véritable colosse de l'espace, capable de rivaliser avec le monstre alien.\n\nIls ont fait preuve d'une grande détermination et d'un courage exemplaire. Et puis, il faut bien leur dire : leur mini vaisseau est vraiment... mignon."
 get_messenger: "Le §YPetit messager§! intègre notre flotte."
 LESSENGER_REMODEL: "Agrandir le Messager"
 LESSENGER_REMODEL_TITLE: "$LESSENGER_REMODEL$"
 LESSENGER_REMODEL_DESC: "Le niveau technologique extraordinaire du §YPetit Messager§! et ses capacités n'ont d'égale que sa taille ridicule. Des milliers de membres de l'espèce qui l'a construit pouvaient tenir à l'aise dans sa coque, mais y faire entrer l'un de nos équipages, même réduit, nécessiterait de le refaire à bien plus grande échelle."
