 requires_no_existing_spyorb_two: "$TRIGGER_FAIL$Es ist nicht möglich, mehr als zwei Wachmatrixen zu bauen."
 requires_no_existing_think_tank_two: "$TRIGGER_FAIL$Es ist nicht möglich, mehr als zwei Forschungsnexus zu bauen."
 requires_no_existing_dyson_sphere_two: "$TRIGGER_FAIL$Es ist nicht möglich, mehr als zwei Dyson-Sphären zu bauen."
 requires_no_black_hole_neutron_star_pulsar: "$TRIGGER_FAIL$Dyson-Sphären können nicht um schwarze Löcher, Neutronensterne oder Pulsare gebaut werden."
 requires_no_anomaly: "$TRIGGER_FAIL$Bau nicht möglich auf Planeten, auf denen wir oder ein anderes Reich unerforschte Anomalien entdeckt haben."
