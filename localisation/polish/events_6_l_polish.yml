 situation_negative_mass_desc: "Stanęliśmy w obliczu straszliwej sytuacji wewnątrz „Beta-Wszechświata” i teraz musimy postanowić, czy usuniemy się na bok, czy też udzielimy pomocy temu skazanemu na zagładę wymiarowi."
 approach_save_b_world: "Niech [Target.GetName]-Beta trafi do naszego wszechświata"
 approach_observe_nmass: "Obserwujmy rozpad Beta-Wszechświata"
 approach_plunder_nmass: "Splądrujmy wszechświat [Target.GetName]-Beta"
 string_nmass_year: "Czas trwania sytuacji: §R[This.situation_age]§!"
 string_nmass_too_late: "Kolaps wszechświata"
 string_redoubled_efforts: "Zdwojone wysiłki"
