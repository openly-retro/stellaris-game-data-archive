 PLANET_STABILITY_TITLE: "Stabilité"
 PLANET_STABILITY_DESC: "§ELa £stability£§Ystabilité§! mesure la stabilité politique générale de ce monde. Elle dépend pour l'essentiel du £happiness£§Ytaux d'approbation global des pops§!.\nElle se dégradera si certaines conditions sont réunies, telles que la £housing£§Rsurpopulation§!, le §Rmanque de £amenities£services§! ou la £crime£§Rcriminalité§!.\nUn monde stable bénéficie d'avantages en termes de production de ressources, tandis qu'un monde instable souffre de pénalités et peut faire face à des événements néfastes, voire même une véritable §Rrévolte§!.§!"
 PLANET_STABILITY_NO_HAPPINESS_DESC: "§ELa §Ystabilité§! mesure l'état de fonctionnement de la population de drones d'un monde. Veiller à ce que leurs besoins soient satisfaits, tels les £housing£§Ylogements§! et les £amenities£§Yservices§!, contribue à l'augmenter.\nUn monde stable bénéficie d'avantages en termes de production, tandis qu'un monde instable souffre de pénalités et peut faire face à des événements néfastes, voire même une véritable §Rrévolte§! s'il s'y trouve des pops de non-drones.§!"
