 ###############
 astral_rift_subnautical: "잠수"
 astral_rift.500.name: "수몰"
 astral_rift.500.desc: "너무나도 갑작스럽고 격렬한 압력의 변화와 함께 스피어가 광활한 바다처럼 보이는 곳의 심연에 도착했습니다. 모든 것이 캄캄합니다. 우리의 장비에는 생명의 흔적은 물론 부유하는 침전물이나 입자 물질조차 감지되지 않습니다.\n\n높은 수압으로 보아 우리는 심해에 있는 듯합니다."
 astral_rift.500.a: "더 깊게 잠수합시다."
 astral_rift.500.b: "수면으로 올라가죠."
 astral_rift.505.name: "예상치 못한 결과"
 astral_rift.505.desc: "무언가 잘못되었습니다.\n\n우리는 몇 시간째 물속을 이동했지만 주변 환경에 아무런 변화가 없습니다."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\n조타수는 엔진을 압도하는 어떠한 힘이 우리에게 작용하고 있다고 주장하며, 단거리 도약을 시도해 볼 것을 권고했습니다. 그게 아니라면 스피어에서 나가 낮은 밀도의 팽창성 물질에 몸을 붙이는 방법도 있습니다. 그러면 간단히 수면으로 떠오를지도 모릅니다."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\n엔진을 압도하는 어떠한 힘이 우리에게 작용하고 있는 것 같습니다.\n\n단거리 도약으로 그 힘을 극복할 수 있을지도 모릅니다. 혹은 스피어에서 나가 낮은 밀도의 팽창성 물질에 몸을 붙이면 간단히 수면으로 떠오를 수도 있습니다."
 astral_rift.505.a: "엔진을 가동하세요."
 astral_rift.505.b: "여압복을 입고 수영할 준비를 하세요."
 astral_rift.510.name: "행성만 한 방울"
 astral_rift.510.desc: "단거리 도약이 효과가 있었는지 우리는 수면 근처에서 나타났고, 표면을 돌파한 뒤 우리가 실은 우주의 진공 속에 있는 행성 크기의 방울 안에 있었다는 것을 알게 되었습니다.\n\n이전에 이동했던 속도로는 방울의 중력을 극복하기에 충분치 않았던 것입니다."
 astral_rift.515.name: "수영"
 astral_rift.515.desc.1: "원격 줄을 내보낸 뒤, 우리는 특수 에어록을 통해 스피어 밖으로 나갔습니다.\n\n그리고 정해진 대로 각자 비상 부표를 부풀리자, 밀도가 낮아진 우리는 놀라운 속도로 수면으로 올라왔습니다.\n\n그러는 와중에 여압복의 필터가 아스트랄 직물의 고농축 섬유를 모았습니다."
 astral_rift.515.desc.2: "부푼 복장으로 수면을 뚫고 나간 뒤, 우리가 실은 우주의 진공 속에 있는 행성 크기의 방울 안에 있었다는 사실을 알게 되었습니다.\n\n§Y$tech_rift_sphere$§!는 이 방울의 중력을 극복하기에 밀도가 너무 높았던 것입니다.\n\n우리는 스피어에 다시 무전을 보내, 우리가 있는 곳 근처로 단거리 도약을 하라고 지시했습니다."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\n참으로 기분 좋은 수영이었습니다. 우리는 이 기회를 빌려 자연으로 돌아간 느낌을 만끽했습니다.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "미행성 거품"
 astral_rift.520.desc: "이곳의 우주는 마치 별만 한 물병이 저중력 환경에서 폭발한 것만 같습니다. 미행성 크기의 크리스탈 액체 거품이 온 사방을 떠다닙니다. 근처에는 우리가 서서히 공전 중인 항성이 하나 있는데, 이 항성은 늙고 어둡고 차가워 보입니다.\n\n그리고 또 하나, 항성은 아니지만 그만큼 큰 무언가가 있습니다. 초거대 규모의 3차원 퍼즐처럼 얽히고설킨 거대한 조각들로 된 그것은 항성의 궤도를 돌고 있었으며, 스캔 결과 해당 항성의 내부 성분과 거의 동일한 갖가지 귀금속과 광물로 구성돼 있다는 사실이 확인되었습니다. 이는 하나가 다른 하나에서 형성되었거나 둘이 같은 원천에서 형성되었을 가능성이 높다는 뜻입니다.\n\n자세히 살펴보니, 조각들이 천천히 움직이며 변형하고 있습니다. 때때로 그 구조물에서 커다란 액체 방울이 새로 튀어나오기도 합니다.\n\n살아 있는 존재인지는 모르겠으나, 그렇다 하더라도 우리를 눈치채진 못한 것 같습니다."
 astral_rift.520.a: "대화를 시도해 봅시다."
 astral_rift.520.b: "물체에 접근해 봅시다."
 astral_rift.525.name: "소통"
 astral_rift.525.desc.1: "이렇게 거대한 구조물이 관리나 유지 보수 없이 존재하려면 어떤 형태로든 자율성을 가지고 있어야 합니다.\n\n우리는 음향 주파수를 되는대로 확인한 끝에 무언가를 발견했습니다.\n\n그것은 끊임없이 소름 끼치는 울음소리를 내고 있습니다."
 astral_rift.525.desc.2: "우리는 현재 이 주파수에 맞춰 알려진 모든 언어로 메시지를 방송할 준비를 마쳤습니다.\n\n무슨 말을 할까요?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\n조타수가 말없이 통신을 끌 때까지 승무원들은 그 소리에 질려 망연자실했습니다.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "반갑습니다."
 astral_rift.525.b: "당신은 정체가 뭐죠?"
 astral_rift.525.c: "도움이 필요합니까?"
 astral_rift.530.name: "접근"
 astral_rift.530.desc: "우리는 근처의 물방울 사이를 조심스럽게 항해하며, 물체에 천천히 접근했습니다.\n\n그 물체는 끊임없이 움직이고 있고, 서로 얽힌 조각들의 마찰로 발생하는 열은 대부분의 금속을 녹이고도 남을 정도입니다. 또한 물체의 코어는 적어도 우리가 보기에 완전히 녹아 버린 듯합니다.\n\n추가 연구를 위해 구조의 세부 정보를 컴퓨터에 업로드하고 있습니다."
 astral_rift.530.a: "더 가까이 접근하세요..."
 astral_rift.535.name: "깨어남"
 astral_rift.535.answer.a: "그 물체는 돌연히... 깨어났습니다. 조각들이 바깥쪽으로 당겨지더니 엄청난 속도로 회전하기 시작했습니다. 중력장이 급격히 강해지면서 우리는 빠른 가속도로 앞으로 끌려갔습니다.\n\n작은 항성처럼 생긴 불타는 구체가 조각들 속에서 모습을 드러냈습니다. 물체의 한쪽 면에만 존재하는 그 용광로는 우리를 향해 천천히 회전하며 격렬한 열기를 발산했습니다.\n\n그러고는 갑자기 전자기 방사선 펄스가 터져 나와 우리 함선을 직격했고, 그 즉시 콘솔의 경보란 경보는 전부 울리거나 오류를 띄웠습니다."
 astral_rift.535.answer.b: "그 물체는 돌연히... 깨어났습니다. 조각들이 바깥쪽으로 당겨지더니 엄청난 속도로 회전하기 시작했습니다. 중력장이 급격히 강해지면서 우리는 빠른 가속도로 앞으로 끌려갔습니다.\n\n작은 항성처럼 생긴 불타는 구체가 조각들 속에서 모습을 드러냈습니다. 물체의 한쪽 면에만 존재하는 그 용광로는 우리를 향해 천천히 회전하며 격렬한 열기를 발산했습니다.\n\n그러고는 갑자기 전자기 방사선 펄스가 터져 나와 우리 함선을 직격했고, 그 즉시 콘솔의 경보란 경보는 전부 울리거나 오류를 띄웠습니다. 단 하나, 통역기만 제외한 채 말입니다.\n\n2진 부호로 작성된 한 문구가 우리가 알고 있는 몇 가지 언어로 나타났습니다. §E\"슬픔. 떠나라.\"§!"
 astral_rift.535.answer.c: "그 물체는 돌연히... 깨어났습니다. 조각들이 바깥쪽으로 당겨지더니 엄청난 속도로 회전하기 시작했습니다. 중력장이 급격히 강해지면서 우리는 빠른 가속도로 앞으로 끌려갔습니다.\n\n작은 항성처럼 생긴 불타는 구체가 조각들 속에서 모습을 드러냈습니다. 물체의 한쪽 면에만 존재하는 그 용광로는 우리를 향해 천천히 회전하며 격렬한 열기를 발산했습니다.\n\n그러고는 갑자기 전자기 방사선 펄스가 터져 나와 우리 함선을 직격했고, 그 즉시 콘솔의 경보란 경보는 전부 울리거나 오류를 띄웠습니다. 단 하나, 통역기만 제외한 채 말입니다.\n\n2진 부호로 작성된 한 문구가 우리가 알고 있는 몇 가지 언어로 나타났습니다. §E\"절망. 나는 애도한다. 너는 떠나라. 당장.\"§!"
 astral_rift.535.desc.2: "함선이 물질적 한계에 도달했습니다.\n\n현재 비상 닻을 올려 최대한 많은 표본을 가지고 돌아오는 중입니다.\n\n물체의 정체가 무엇이든 우리의 능력으로는 더는 손댈 수 없습니다."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
