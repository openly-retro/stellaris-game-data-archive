 astral_rift.3065.name: "Скромное начало"
 astral_rift.3065.desc: "Мы представились исследователями из другого измерения и объяснили, что наша цель — изучать другие вселенные и различные явления внутри них.\n\nНа наши слова адмирал ответил презрительным ворчанием. Солдатам явно стало скучно: они засуетились и заголосили громкими грубыми голосами.\n\n§E«ЗНАЧИТ, СМОТРЕТЬ? ХВАТИТ СМОТРЕТЬ. НАЧИНАТЬ МОЛИТЬ».§!"
 astral_rift.3065.a: "Не поддаваться на угрозы. Отвечать гордо и смело."
 astral_rift.3065.b: "Попытаться договориться с ними."
 astral_rift.3070.name: "Распределение знаний"
 astral_rift.3070.desc.common_1: "Мы поделились научными данными о технологии"
 astral_rift.3070.desc.common_2: "с грунурским адмиралом. Обстановка мгновенно разрядилась, воинственность спала: очевидно, грунуры остались под впечатлением от наших передовых военных разработок.\n\nТеперь они собираются применить эту технологию в предстоящей кампании по ликвидации баол. В знак благодарности адмирал подарил нам кристалл данных. Из объяснений мы поняли, что внутри содержатся ценные военные тайны, включая неизвестные ранее стратагемы и техники ведения боевых действий. Есть и менее полезная запись — подробная хроника грунурских завоеваний, занимающая сотни томов."
