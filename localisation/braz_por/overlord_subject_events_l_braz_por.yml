 ### Scholarium
 ## Event Chain - Technology Advancement
 subject.2005.title: "Avanço Tecnológico"
 subject.2005.desc: "Graças aos nossos diversos acordos com [overlord_empire.GetName], pudemos concentrar muitos dos nossos esforços na construção e na melhoria da parte interna do nosso império. Com o trabalho intenso de cientistas e engenheiros, nossas colônias prosperaram nos últimos anos, e coisas que apenas alguns anos antes eram inimagináveis não somente viraram realidade, como também se tornaram comuns.\n\nRecebemos notícias de que nossos protetores em [overlord_empire.GetName] gostariam de ver pessoalmente nossos últimos avanços e levar parte disso para a terra natal deles."
 subject.2005.desc_gestalt: "Graças aos nossos diversos acordos com [overlord_empire.GetName], pudemos concentrar muitos dos nossos esforços na construção e na melhoria da estrutura do nosso império. Com uma grande parte de nossa rede neural dedicada à tarefa, tecnologias e façanhas da engenharia que nunca se pensou serem possíveis se tornaram comuns em nossos planetas.\n\nRecebemos notícias de que nossos protetores em [overlord_empire.GetName] gostariam de ver pessoalmente nossos últimos avanços e levar parte disso para a terra natal deles."
 subject.2005.a: "Eles são bem-vindos, é claro."
 subject.2010.title: "O Dever de um Súdito"
 subject.2010.desc: "Agora que o emissário de [overlord_empire.GetName] está prestes a chegar, precisamos decidir se queremos compartilhar nossos últimos projetos e criações com o lorde supremo. Ele certamente ficará satisfeito com isso, mas também poderá ter um controle mais direto sobre o direcionamento futuro dos nossos esforços."
 subject.2010.a: "Compartilhe com nosso lorde supremo assim mesmo."
 subject.2010.b: "Mantenha a maior parte em segredo."
 subject.2015.title: "Avanço Tecnológico"
 subject.2015.desc: "Recebemos notícias de que nossos vassalos em [subject_empire.GetName] recentemente fizeram avanços significativos para melhorar o desenvolvimento das colônias deles. Diversos projetos e criações foram trazidos para [overlord_empire.Capital.GetName], e todos são muito promissores. Se quisermos, podemos pedir que eles investiguem um campo específico, em vez de deixá-los continuar trabalhando sem supervisão."
 subject.2015.a: "Eles claramente já estão se saindo bem por conta própria."
 subject.2015.b: "Mande que concentrem os esforços na ciência."
 subject.2015.c: "Eles vão investigar os aspectos da sociedade de lá."
 subject.2015.d: "Engenharia. Esse será o foco deles."
 subject.2020.title: "Desenvolvimento sem Supervisão"
 subject.2020.desc: "Parece que nosso lorde supremo [overlord_empire.GetAdj] ficou grato e vai permitir que continuemos a trabalhar como quisermos, sem intervir ou tentar assumir o controle."
 subject.2020.a: "Vamos prosseguir com nosso trabalho então."
 subject.2025.title: "Uma Diretiva Científica"
 subject.2025.desc: "Após ver nossos projetos e últimas criações, o lorde supremo nos deu uma diretiva. Ao que parece, ele quer que nos concentremos na ciência de agora em diante, pois acredita que os projetos e criações relacionados a isso têm mais potencial."
 subject.2025.a: "Então assim será."
 subject.2030.title: "Uma Diretiva Sociológica"
 subject.2030.desc: "Após ver nossos projetos e últimas criações, o lorde supremo nos deu uma diretiva. Ao que parece, ele quer que nos concentremos nas ciências sociais de agora em diante, pois acredita que os projetos e ideias relacionadas a isso têm mais potencial."
 subject.2030.a: "Então assim será."
 subject.2035.title: "Um Diretiva de Engenharia"
 subject.2035.desc: "Após ver nossos projetos e últimas criações, o lorde supremo nos deu uma diretiva. Ao que parece, ele quer que nos concentremos em engenharia de agora em diante, pois acredita que os projetos e melhorias relacionadas a isso têm mais potencial."
 subject.2035.a: "Então assim será."
