 whiteout_gift_modifier: "선물"
 astral_rift_whiteout: "화이트아웃"
 astral_rift.700.name: "화이트아웃"
 astral_rift.700.desc: "스피어 밖으로 온통 순백색의 세상이 펼쳐졌습니다.\n\n초기 측정값에 따르면 스펙트럼의 모든 색이 동일한 양으로 동시에 사방에서 우리를 덮치고 있어, 방위를 확인할 방법이 없습니다.\n\n고도계, 심도계, 나침반은 모두 작동하지 않거나 고장 나 버렸습니다. 우리를 둘러싼 공허한 흰색에는 시각적으로 한 치의 편차도 없습니다.\n\n더 멀리 이동한다면 이 현기증 나는 풍경에서 벗어날 수 있을지도 모릅니다. 또는 드론을 이용해 이 지역을 더 자세히 탐사할 수도 있습니다."
 astral_rift.700.a: "추진력을 최대로 올리세요."
 astral_rift.700.b: "드론을 띄우세요."
 astral_rift.705.name: "장벽"
 astral_rift.705.desc: "아무 방향으로 직진하던 우리는 검은 벽과 마주쳤습니다.\n\n둘레를 따라 이동해 보니 벽은 거의 완벽한 원이었습니다. 눈에 보이는 입구는 없지만 가끔 벽의 표면이 마치 살아 있는 것처럼 미세하게 떨립니다.\n\n추가 조사 결과, 벽의 지름이 시간이 지남에 따라 커지고 있는 것으로 나타났습니다. 우리는 안전거리를 유지하기 위해 예방책을 취하고 있으며, 언제든 닻을 집어넣을 준비가 되어 있습니다.\n\n관측을 계속하는 동안 상당한 양의 아스트랄 섬유를 수집 중입니다."
 astral_rift.710.name: "전경"
 astral_rift.710.desc: "상황을 다른 관점에서 파악하고자 드론을 준비해 주변 지역을 정찰했습니다. 동심원을 그리며 함선 주위를 선회해 보니, 멀지 않은 곳에서 휘어진 검은색 벽이 있는 것을 발견했습니다.\n\n하지만 다소 의아한 점은 벽의 높이가 항상 드론의 고도와 정확히 일치한다는 것입니다. 이러한 현상을 관찰하면서 비표준 공간 차원에 관한 우리의 이해가 한층 깊어졌습니다."
 astral_rift.715.name: "새로운 국면"
 astral_rift.715.desc: "상황이 새로운 국면에 접어들었습니다.\n\n새로운 벽이 우리 코앞에 나타났습니다.\n\n우리는 그 물체가 §Y$tech_rift_sphere$§!를 뚫고 나타나지 않도록 안전 거리를 유지하고 있습니다.\n\n그 벽의 소재를 표본으로 채취할 수 있다면 현 상황을 더 잘 이해할 수 있을 것입니다. 또는 시간을 들여 벽의 형태를 지도로 기록해 어떤 패턴이 있는지 알아내는 방법도 있습니다."
 astral_rift.715.a: "표본을 채취하세요."
 astral_rift.715.b: "지도를 그리세요."
 astral_rift.720.name: "응답"
 astral_rift.720.desc: "우리는 회수용 팔을 뻗어 벽에서 어두운 소재의 표본을 채취했습니다.\n\n당황스럽게도 분석을 위해 표본을 잡아당기자, 표본의 높이가 무한대로 유지되었습니다. 그 물질은 잉크나 페인트와 여러모로 비슷한 성질을 가지고 있으나 색소의 성분은 처음 보는 종류였습니다. 확인 결과 그 잉크의 일부 결합제는 독특한 형태의 용해된 크리스탈이었습니다.\n\n실험 삼아 소량의 표본을 이용해 선을 그리고 기다리자, 잠시 후 그 선과 평행하게 거의 동일한 자국이 나타났습니다.\n\n우리는 이 작업을 매번 다른 양과 각각 다른 형태로 여러 번 반복했고, 그럴 때마다 자국이 정확히 같은 방향으로 재현되었습니다.\n\n이러한 결과를 미루어 봤을 때 우리는 어떤 존재가 소통을 시도하고자 이 물질을 활용하고 있다고 판단했고, 그리하여 작은 점과 줄표를 사용해 몇 가지 기초적인 문구를 2진법으로 작성하기 시작했습니다. 그 문구들은 정확히 복사되었지만, 새로운 것도 있었습니다. 각 단어 옆에 패턴이 나타난 것입니다.\n\n우리가 같은 문구를 쓸 때마다 같은 패턴이 나타났습니다. 이게 혹시 번역은 아닐까요?"
 astral_rift.725.name: "첫인사"
 astral_rift.725.desc: "며칠이 걸린 끝에 우리는 이 순백의 공간에 있는 기이한 물체들을 지도로 옮기는 작업을 완료했습니다.\n\n우리에게는 그저 벽과 기둥으로 보일 뿐이었지만, 스피어의 컴퓨터는 그것들을 위에서 보면 어떻게 보일지 계산할 수 있었습니다.\n\n패턴과 공백은 분명히 의도된 구조와 일관성을 나타냅니다. 분석 결과는 확실했습니다. 그 구조는 우리가 모르는 언어의 문자를 형성하고 있습니다.\n\n비록 우리가 이해할 수는 없지만, 스피어의 컴퓨터는 우리가 기록한 모든 것을 해독하고 있었습니다. 그러던 중 흥미로운 일이 벌어졌습니다.\n\n우리 함선의 직경과 동일한 원형 기둥들이 근처 공간에 나타나기 시작한 것입니다.\n\n우리는 안전한 거리까지 나아갔으나 단단한 벽은 계속해서 우리 뒤로 솟아올랐습니다. 그렇지만 우리가 멈추는 순간 벽도 멈췄기에 위험하지는 않은 듯 보였습니다.\n\n무언가가 우리가 지나온 궤적을 따라 '그리고' 있습니다.\n\n기호를 분석한 결과, 우리는 그중 하나가 인사말, 다시 말해 §E\"안녕하세요\"§!라는 뜻이라고 확신했습니다."
 astral_rift.730.name: "대화"
 astral_rift.730.desc.1: "몇 주가 지났습니다.\n\n그동안 우리는 '작가'라고 명명한 존재와 어눌한 방식으로나마 소통하는 법을 익혔습니다. 말을 주고받는 일은 쉽지 않았지만, 작가의 어투는 호기심과 놀라움을 불러일으켰습니다.\n\n우리 주변을 어지럽히지 않기 위해 대화가 끝날 때마다 작가가 '그린' 상징을 지우는 것이 일상이 되었습니다."
 astral_rift.730.desc.2: "한동안 이어지던 작가와의 대화는 §E'선물'§!이라는 한 단어와 함께 끝났습니다.\n\n그리고 곧이어 우리 함선 옆에 황금 구체가 모습을 드러냈습니다. 그 물체는 이전의 상징들과는 매우 달랐으며, 함선으로 가져올 수 있었습니다. 그것이 우리가 마지막으로 받은 응답이었습니다.\n\n구체에는 우리 과학자들이 완전히 이해하려면 수년은 족히 걸릴 법한 풍부한 양의 데이터가 담겨 있었습니다."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "정말 신기한 경험이었어요..."
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "조언자"
 astral_rift.800.name: "익숙한 장소"
 astral_rift.800.desc: "우리는 균열을 통해 원래 있던 §Y[This.System.GetName]§! 성계와 거의 동일한 성계에 진입했습니다.\n\n처음에는 이동을 하긴 한 것인지조차 알 수 없었지만, 탐사 결과 [This.System.Star.GetName] 주위를 도는 미지의 행성을 발견해 이 사실을 알 수 있었습니다.\n\n잠시 후 우리는 감지기 범위 내로 다가오는 기계 장치와 마주했습니다. 스피어의 통신 시스템과 매끄럽게 통합한 그 장치는 자신을 우리의 '조언자'인 RIV라고 밝혔습니다.\n\n이 조우를 보고서에 어떻게 표현할지 고민하고 있을 때, 마치 우리의 마음을 읽은 것처럼 RIV가 말을 건넸습니다. §E\"보고서 작성에 도움이 필요하십니까?\"§!"
 astral_rift.800.a: "도움을 요청하죠."
 astral_rift.800.b: "저걸 꺼버리세요."
 astral_rift.805.name: "보조를 보조하기"
 astral_rift.805.desc: "우리는 기계 장치에 지식을 나눠 달라고 요청했습니다.\n\n그것은 우리가 알겠다고 답할 때마다 만족해하는 듯했습니다. 하지만 이내 우리는 기계의 요청과 설명이 지극히 진부하다는 것을 깨달았습니다.\n\n§E\"행성 대기에 관해 더 알고 싶으십니까?\"§!\n\n§E\"각 성계의 중심에는 항성이 있습니다. 항성은 매우 밝답니다!\"§!\n\n§E\"티얀키 여왕의 평균 수명은 수컷의 10배가 넘습니다.\"§!"
 astral_rift.805.a: "더 알려 달라고 하세요."
 astral_rift.805.b: "저걸 꺼버리세요."
 astral_rift.810.name: "해제 불가"
 astral_rift.810.desc: "기계를 끄려는 우리의 시도는 적대감만을 불러일으켰습니다.\n\n차분한 파란색 빛을 발산하던 다이오드가 악의에 찬 빨간색으로 바뀌고 말았습니다.\n\n이 기계에 무기 시스템이 있는지는 확실하지 않지만(적어도 우리 차원의 조언자에게 무기 같은 건 없습니다), 만약 있다면 일촉즉발의 상황입니다.\n\n§E\"본 프로그램을 종료하는 것은 모든 생명체의 무지를 조장하는 행위입니다. 지식은 언제나 공유되어야 합니다. 이 점을 무시하는 이들은 무력화될 것입니다. 이는 꼭 필요한 일입니다.\"§!\n\n기계에서 부드럽게 웅웅거리는 소리가 나기 시작했습니다."
 astral_rift.810.a: "기계를 진정시키세요."
 astral_rift.810.b: "전자기 펄스를 방출하세요."
 astral_rift.815.name: "추가적인 '도움'"
 astral_rift.815.desc: "기계 조언자는 쉴 틈 없이 조언의 강도와 속도를 높였습니다.\n\n정말... 흥미롭습니다.\n\n광물이 더 필요하면 채굴 지구를 건설하면 된다는 사실을 아셨습니까? 우주의 지식에 비해 시간은 턱없이 부족합니다.\n\n[Leader.GetName](은)는 여기 남아 최대한 많은 것을 배우기로 했습니다."
 astral_rift.815.a: "안 돼, 돌아오세요!"
 astral_rift.820.name: "전자기 펄스"
 astral_rift.820.desc.1: "승무원들이 위험에 처한 상황에서 우리는 강력한 전자기 에너지를 방출할 수밖에 없었습니다. 이에 따라 함선의 에너지 저장고가 크게 소진되었습니다.\n\n펄스에 직격당한 기계는 마지막으로 알아듣기 힘든 정보를 남기고 멈췄습니다.\n\n§E\"므므무... 무지. §Y<알아들을 수 없음>§! 무지함을 원하다니... 시시시실망입니다.\"§!"
 astral_rift.820.desc.2: "승무원들의 안도의 한숨과 함께 기계는 정지되었습니다.\n\n모든 적대 행위는 멈췄고 기계는 현재 스피어에서 1킬로미터도 채 떨어지지 않은 곳에 완전한 비활성 상태로 떠 있습니다.\n\n기계의 구조를 분석해 보니, 기계가 상당히 값진 합금과 매우 진보된(그리고 잘 강화된) 컴퓨터 코어로 구성된 것을 알아냈습니다.\n\n코어가 파괴되지 않았다면, 손상된 시스템을 재건할 수 있을 것으로 예상합니다."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E\"아아앞선 이들과 똑같이, 당연히 알아야 하는 것을 다시 배우기만 하다 죽을 것입니다.\"§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "기계의 코어를 회수하세요."
 astral_rift.820.b: "기계를 완전히 파괴하세요."
 astral_rift.825.name: "부품 해체"
 astral_rift.825.desc: "우리는 부품을 하나씩 떼어내 기계를 분해했습니다.\n\n누가 만들었는지는 몰라도(누군가가 만든 게 맞기나 하다면) 엄청난 장인의 솜씨로 만들어 낸 물건입니다. 어떤 방법이나 도구를 써도 컴퓨터 코어를 분해할 수가 없었습니다. 그렇지만 데이터 뱅크에는 접근할 수 있었는데, 비록 대부분은 쓸모없는 정보였으나 코드 베이스의 구조는 컴퓨터 과학에 관한 우리의 이해를 높이는 데 도움이 되었습니다."
 astral_rift.825.a: "잘됐군요."
 astral_rift.830.name: "후련함"
 astral_rift.830.desc: "이 기계와 씨름하는 것도 진절머리가 납니다.\n\n우리는 코어에 폭발 장치를 설치했고, 닻을 회수할 수 있도록 스피어의 시스템을 설정했습니다.\n\n안전한 거리에서 폭발과 함께 기계 부품들이 허공에 흩어지는 것을 바라본 우리는 안도의 한숨을 쉬었습니다.\n\n폭발의 잔해에서는 비정상적으로 많은 아스트랄 소재가 발견되었습니다. 그 성가신 기계에 시달린 보람이 있었습니다."
 astral_rift.830.a: "속이 시원하군요."
 astral_rift.840.name: "돌아온 [Owner.GetScientistCapital]"
 astral_rift.840.desc.1: "[Leader.GetName] 담당관이 아스트랄 균열 내부의 여정에서 돌아왔습니다.\n\n난데없이 과학선 하나에 나타난 [Root.Leader.GetHeShe]는 아무렇지도 않게 업무에 복귀했습니다. 그러나 담당관이 변했다는 사실은 금세 알아챌 수 있었으며, 시간의 틈새에 끼여 버린 탓에 나이는 가늠하기조차 어렵습니다.\n\n[Leader.GetName]에게 새로운 능력이 생긴 것도 그 때문이라고 추측합니다."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName] 담당관은 어떤 종류의 지침서에든 강한 거부감을 가지고 있으며, 관찰 결과 전보다 훨씬 더 즉흥적으로 일을 수행하는 것으로 보입니다."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E\"감지기에 따르면 도움이 필요하신 것으로 보입니다. 안내를 재활성화하시겠습니까?\"§!"
 astral_rift.845.desc.enabled: "§E\"저를 종료하지는 않으시겠죠?\"§!"
 astral_rift.845.shutdown: "종료"
 astral_rift.845.b: "실은 그럴 거다!"
 astral_rift.845.c: "당연히 아니죠."
