l_french:
 ### Concepts
 #Use §K for headers and §I for highlights in Concepts
 GAME_CONCEPT_FORMAT: "§C$TEXT$§!"
 dlc_requirement_string: "\n\n§RNécessite le DLC§!"
 requires_leviathans: "$dlc_requirement_string$ §ILeviathans§!."
 requires_apoc: "$dlc_requirement_string$ §IApocalypse§!."
 requires_syn_dawn: "$dlc_requirement_string$ §ISynthetic Dawn§!."
 requires_megacorp: "$dlc_requirement_string$ §IMegacorp§!."
 requires_dis_stars: "$dlc_requirement_string$ §YDistant Stars§!."
 concept_shape: "Forme"
 concept_galaxy_shape: "Forme de la galaxie"
 concept_galaxy_shape_desc: "- §I$elliptical$§! : une galaxie ronde et simple, où les étoiles sont distribuées de manière homogène.\n- §I$ring$§! : une galaxie ronde où le coeur de la galaxie, sans étoiles, est beaucoup plus vaste.\n- §ISpirales§! : ces galaxies ont de deux à six branches incurvées autour du coeur de la galaxie.\n- §I$bar$§! : la galaxie est divisée en deux larges bras en spirale, reliés entre eux par quelques ['concept_hyperlane',hyperlignes] seulement.\n- §I$starburst$§! : plusieurs bras parallèles, enroulés autour du coeur de la galaxie.\n- §I$cartwheel$§! : plusieurs bras fins font de cette galaxie un hybride entre la spirale et l'anneau.\n- §I$spoked$§! : cette galaxie est divisée entre des régions rayonnant depuis le coeur et nettement distinctes les unes des autres."
 concept_advanced_empire: "Empire I.A. avancé"
 concept_advanced_empires: "Empires I.A. avancés"
 concept_advanced_empires_desc: "Les empires I.A. avancés commencent la partie avec un avantage initial en ressources, en technologies et en population. Ils ne bénéficient toutefois d'aucun avantage autre que cette situation de départ plus avantageuse."
 concept_fallen_empire: "Empire déchu"
 concept_fallen_empires: "Empires déchus"
 concept_fallen_empires_desc: "Les empires déchus sont des civilisations très anciennes, qui au lancement de la partie disposent d'une technologie avancée et de flottes puissantes, mais sont généralement très passives. Ils peuvent parfois présenter des exigences ou proposer des missions à remplir aux empires moins avancés.\n\nProvoquer un empire déchu est toujours risqué, à moins que vous n'ayez pleine confiance en votre capacité à défaire un tel adversaire sur le plan militaire..."
 concept_fallen_empire_awakening: "Empire déchu renaissant"
 concept_awaken: "Éveillé"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "Empires renaissants"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire: "Empire maraudeur"
 concept_marauder_empires: "Empires maraudeurs"
 concept_marauder_empires_desc: "Les empires maraudeurs sont des civilisations spatiales passant le plus clair de leur temps à se déchirer dans des querelles intestines et à lancer des raids dans l'espace des civilisations voisines. Les Maraudeurs peuvent parfois exiger qu'un tribut leur soit versé par d'autres empires."
 concept_technology: "Technologie"
 concept_technologies: "Technologies"
 concept_technology_desc: "Dans Stellaris, déverrouiller des technologies grâce à la recherche est l'une des premières manières d'accroître la puissance de votre empire. Ces technologies relèvent de trois champs d'études distincts :\n\n- les études ['concept_physics_research',£physics£physiques] ;\n- les études ['concept_society_research',£society£sociétales] ;\n- les études en ['concept_engineering_research',£engineering£ingénierie].\n\nLes sources les plus communes de §Ipoints de recherche§! sont la production des £pops£§Ipops§! travaillant dans les £building£§Ilaboratoires de recherche§!, ou les §Istations scientifiques§! construites au-dessus des gisements appropriés."
 concept_tradition: "Tradition"
 concept_traditions: "Traditions"
 concept_traditions_desc: "Les traditions fournissent des avantages s'étendant à l'ensemble de l'empire. Elles sont organisées autour d'arbres de traditions. N'importe laquelle de ces traditions peut être choisie aussitôt que l'empire a cumulé suffisamment d'['concept_unity',£unity£unité] pour ce faire. Une fois toutes les traditions d'un arbre adoptées, un ['concept_ascension_perks',atout de l'ascension] peut alors être choisi."
 concept_ascension_perk: "Atout de l'ascension"
 concept_ascension_perks: "Atouts de l'ascension"
 concept_ascension_perks_desc: "Les atouts de l'ascension fournissent de très importants avantages à l'ensemble de l'empire, pouvant radicalement modifier la façon de jouer."
 concept_physics_research: "Recherche physique"
 concept_physics_research_desc: "Le domaine de la £physics£physique est l'un des trois champs d'étude technologiques, incluant des branches telles que l'§Iinformatique§!, la §Imanipulation des champs§! ou les §Iparticules§!."
 concept_society_research: "Recherche sociétale"
 concept_society_research_desc: "Le domaine £society£sociétal est l'un des trois champs d'étude technologiques, incluant des branches telles que la §Ibiologie§!, les §Iarts politiques§! ou le §Ipsionisme§!."
 concept_engineering_research: "Recherche en ingénierie"
 concept_engineering_research_desc: "Le domaine de l'£engineering£ingénierie est l'un des trois champs d'étude technologiques, incluant de branches telles que l'§Iindustrie§!, la §Ipropulsion§! ou la §Imaîtrise du vide§!."
 concept_preftl_civilizations: "Civilisations pré-PRL"
 concept_preftl_civilizations_desc: "Les civilisations pré-PRL sont des sociétés n'ayant pas encore accédé au voyage PRL, plus rapide que la lumière. Au niveau technologique, elles se trouvent entre l'âge de pierre et l'aube de l'ère spatiale, et généralement elles ne perçoivent pas l'existence d'une vie alien."
 concept_presapient_species: "Espèces préconscientes"
 concept_presapient_species_desc: "Les espèces préconscientes sont des créatures relativement intelligentes, sur le point d'accéder à la sapience. Avec les technologies ['concept_society_research',£society£sociétales] appropriées, elles peuvent être provoluées pour atteindre le stade de la conscience, ou préservées dans des ['concept_alien_zoo',£building£xénozoos]."
 concept_endgame_crisis: "Crise de fin de partie"
 concept_endgame_crises: "Crises de fin de partie"
 concept_endgame_crisis_desc: "Lorsqu'une partie de Stellaris atteint sa dernière phase, une crise galactique survient. Ces crises de fin de partie peuvent être un défi extrême même pour les joueurs vétérans.\n\nElles ne surviennent normalement qu'une fois atteinte l'année d'entrée dans la §Ipériode de fin de partie§!."
 concept_machine_uprising: "Le soulèvement des machines"
 concept_machine_uprising_desc: "La Soulèvement des machines est une chaîne d'événements survenant en milieu de partie, au cours de laquelle les servants robotiques dotés d'une intelligence artificielle peuvent tenter de se soulever contre l'empire qui les a créés. Cela peut provoquer la formation d'une nouvelle §Iintelligence mécanique§! dans la galaxie.$requires_syn_dawn$"
 concept_great_khan: "Le Grand Khan"
 concept_great_khan_desc: "Le Grand Khan est une chaîne d'événements survenant en milieu de partie, au cours de laquelle les tribus disparates des ['concept_marauder_empires',Maraudeurs] sont unies par un chef puissant. Formant alors la Grande Bannière, ils chercheront à conquérir les espaces des autres empires et à les soumettre par la force.$requires_apoc$"
 concept_war_in_heaven: "La Guerre dans les cieux"
 concept_war_in_heaven_desc: "Deux ['concept_fallen_empires',empires déchus], anciens ennemis, peuvent s'['concept_awaken',éveiller] et s'affronter pour disposer de la suprématie sur l'ensemble de la galaxie.$requires_leviathans$"
 concept_hyperlane: "Hyperligne"
 concept_hyperlanes: "Hyperlignes"
 concept_hyperlanes_desc: "Les hyperlignes sont des conduites subspatiales naturelles, formées entre les puits de gravité des étoiles. La première méthode de voyage interstellaire consiste à les emprunter."
 concept_gateway: "Portail"
 concept_gateways: "Portails"
 concept_gateways_desc: "Les portails sont des structures massives générant des conduites subspatiales, permettant un voyage quasi instantané vers un autre portail du réseau."
 concept_wormhole_pairs: "Couples de trous de ver"
 concept_wormhole: "Trou de ver"
 concept_wormholes: "Trous de ver"
 concept_wormholes_desc: "Les trous de ver sont des déchirures naturelles dans l'espace-temps. Une fois stabilisés, ils permettent le passage vers une destination précise."
 concept_l_gate: "Porte-L"
 concept_l_gates: "Portes-L"
 concept_l_gates_desc: "Un réseau de portes mystérieuses, connectées à un réseau subspatial distinct. Tous ces portails paraissent avoir été désactivés de façon délibérée."
 concept_unity: "Unité"
 concept_unity_desc: "L'£unity£unité est une ressource immatérielle, figurant la cohésion interne et la volonté commune d'une civilisation.\n\nElle est utilisée pour de nombreuses décisions intérieures : recrutement de personnalités, transfert de £pop£§Ipops§! d'un monde à l'autre, promulgation de ['concept_edicts',décrets] ou adoption de ['concept_traditions',traditions].\n\nL'unité est le plus communément suscitée par les ['concept_factions',factions] ou la production des £job£§Iemplois§! liés aux £building£bâtiments tels que les §Ybureaux administratifs§!, les §Ymonuments autochtones§! ou les §Ytemples§!."
 concept_edict: "Décret"
 concept_edicts: "Décrets"
 concept_edicts_desc: "Les décrets sont des décisions dont les conséquences touchent l'ensemble de l'empire. Ils peuvent être promulgués en dépensant des ressources ou en payant un coût mensuel. Ce coût est le plus fréquemment de l'['concept_unity',£unity£unité], mais ils peuvent aussi être financés par le ['concept_edict_fund',fonds pour les décrets]. Certains décrets peuvent cependant avoir un coût en une autre ressource."
 concept_edict_fund: "Fonds pour les décrets"
 concept_edict_fund_desc: "Le fonds pour les décrets est une réserve d'£unity£§Iunité§!, indépendante et fixe, servant à financer le maintien des §Idécrets§!.\n\nSi ce coût de maintien excède la taille du fonds, de l'unité sera prélevée sur les gains mensuels de l'empire."
 concept_faction: "Faction"
 concept_factions: "Factions"
 concept_factions_desc: "Les factions sont des groupes de £pops£§Ipops§! partageant la même vision sur la façon dont l'empire devrait être gouverné.\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility: "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc: "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "Contrôle le nombre de £planet£§Imondes§! habitables de la même classe que le monde natal aux alentours du système de départ. Si l'option n'est pas cochée, il est possible de ne trouver aucun monde habitable à proximité immédiate."
 concept_policies: "Politiques"
 concept_policy: "Politique"
 concept_policies_desc: "Entre autres choses, les §Ipolitiques§! définissent l'attitude de notre £empire£§Iempire§! à l'égard des autres, la façon dont la £pop£population est traitée, et quels comportements il juge acceptables ou non."
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "Sites archéologiques"
 concept_archaeology_site_desc: "Les sites archéologiques sont les lieux où se retrouvent les ruines de civilisations antiques, les épaves de batailles d'un passé lointain ou d'autres sites dignes d'intérêt. Ils peuvent être fouillés par les £science_ship£§Yvaisseaux scientifiques§! commandés par un £scientist£§Yscientifique§! afin de révéler leurs secrets."
 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "$mod_job_entertainer_add$: §G+1§!\n$mod_job_xeno_zoo_keeper_add$: §G+1§!\n$mod_job_livestock_zoo_animal_add$: §G+3§!\n\nLes £job_xeno_zoo_keeper£xénosoigneurs transforment les $r_consumer_goods_lower$ en recherche £society£§Ysociétale§! et en £amenities£§Yservices§!, ceux-ci en fonction des emplois de £job_livestock_zoo_animal£xéno-animaux protégés.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "Classe d'espèce"
 concept_species_class_desc: "La classe de l'espèce décrit le type d'§Iespèce§!, par exemple les aviaires, les reptiliens, les fongoïdes, etc."
