 astral_rift.55.a: "Quem são vocês?"
 astral_rift.56.desc: "nós caminhamos por trás das fendas...\n\numa guerra infinita... um inimigo infinito... seus ancestrais os conhecem\n\nvocês... crianças dos planos... podem nos ajudar..."
 astral_rift.56.a: "Como podemos ajudar?"
 astral_rift.57.desc: "devem sintonizar...\n\nnós sentimos vocês... toda vez que vocês rompem os planos...\n\nnos conheceremos em breve... e iremos até vocês...\n\nestamos perto..."
 astral_rift.57.a: "A transmissão terminou."
 astral_rift.55.b: "Encerrar comunicação."
