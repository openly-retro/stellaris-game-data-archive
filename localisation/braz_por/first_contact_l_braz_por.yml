 fircon.6000.name: "Há Vida Lá Dentro?"
 fircon.6000.desc: "Mesmo após nos conhecerem, os [non_believers_country.GetSpeciesNamePlural] se recusam a aceitar a existência de vida extraterrestre. Eles afirmam que não somos visitantes interestelares, e sim habitantes do subterrâneo que alcançaram a superfície através de um buraco. Eles acreditam que o planeta deles, chamado [non_believers_planet.GetName], é oco e que voamos por essa cavidade central com as nossas naves.\n\nEssas crenças absurdas estão atrapalhando nossos esforços diplomáticos. Tudo o que dizemos ou fazemos é visto com a mais absoluta suspeita."
 fircon.6000.desc.subterranean: "$fircon.6000.desc$\n\nAinda que tecnicamente eles tenham razão, explicar a situação apenas complicaria ainda mais as coisas."
 fircon.6000.a: "Leve os indivíduos mais céticos e influentes para o espaço."
 fircon.6000.b: "[non_believers_planet.GetName] não é um planeta oco! Mostre os cálculos para eles!"
 fircon.6000.c: "Admita que somos invasores subterrâneos."
 fircon.6005.name: "Refutando os Céticos"
 fircon.6005.desc: "Os [non_believers_country.GetSpeciesNamePlural] também não acreditam no espaço. Para eles, o céu é uma redoma de vidro coberta de espelhos e as estrelas são reflexos dos raios do sol, assim como os outros corpos celestes.\n\nMesmo que os levássemos para a nossa capital, eles provavelmente diriam que nunca saíram do planeta natal deles ou outra coisa igualmente absurda."
 fircon.6005.a: "Deve haver alguma forma de convencê-los..."
 fircon.6015.name: "Refutando os Céticos"
 fircon.6015.desc: "Mais notícias de [non_believers_planet.GetName]. Ainda que os [non_believers_country.GetSpeciesNamePlural] não achem mais que somos visitantes do subterrâneo, eles agora estão convencidos de que o mundo deles é plano, e que seres como nós vivem em cidades suspensas abaixo da crosta de [non_believers_planet.GetName]."
 fircon.6020.name: "Concordando com os Céticos"
 fircon.6020.desc: "Os [non_believers_country.GetSpeciesNamePlural] agradeceram nossa honestidade. Claro, eles ainda não confiam totalmente em nós, pois ainda acham que somos invasores vindos do subterrâneo de [non_believers_planet.GetName], mas pelo menos entendem que não queremos machucá-los e estão interessados em colaborar conosco."
 fircon.6025.name: "Força de Defesa contra Invasão Subterrânea"
 fircon.6025.desc: "Após decidirem que somos os habitantes secretos do centro de [non_believers_planet.GetName], os [non_believers_country.GetSpeciesNamePlural] começaram a se preocupar com o que mais pode estar à espreita sob a superfície do planeta. Exércitos se posicionaram perto de cavernas, vulcões e fissuras e estão prontos para receber quaisquer outros invasores vindos do subterrâneo com violência."
 fircon.6025.a: "Coopere com eles. Ofereça apoio militar."
 fircon.6025.b: "Isso é ridículo."
 fircon.6030.name: "Ataque Repentino!"
 fircon.6030.desc: "Notícias espetaculares de [non_believers_planet.GetName]! De fato, alguma coisa estava oculta sob a superfície. Exércitos de uma espécie até então desconhecida estão saindo das cavernas e atacando os [non_believers_country.GetSpeciesNamePlural]. É uma invasão!"
 fircon.6030.a: "Isso parece familiar..."
 fircon.6031.name: "Assim na Terra Como no Céu"
 fircon.6031.desc: "Após uma guerra sangrenta, o povo de [non_believers_country.GetName] foi aniquilado pela raça subterrânea que vivia no interior de [non_believers_planet.GetName]. A nova espécie dominante está ciente da nossa presença, e para a nossa sorte obviamente não acredita que viemos do centro do planeta."
 fircon.6031.a: "Enfim, vizinhos sensatos."
 fircon.6032.name: "Erupção Repentina!"
 fircon.6032.desc.base: "Os [non_believers_country.GetSpeciesNamePlural] tinham razão de ter medo. Embora não abrigue uma raça subterrânea, o núcleo líquido do planeta é bem perigoso."
 fircon.6032.desc.troops: "A erupção repentina de um vulcão que se acreditava extinto destruiu a infraestrutura da região. No entanto, graças à nossa presença militar, a maior parte da população foi evacuada em segurança."
 fircon.6032.desc.notroops: "A erupção repentina de um vulcão que se acreditava extinto foi devastadora, e os [non_believers_country.GetSpeciesNamePlural] estão implorando por ajuda."
 fircon.6032.a: "Pelo menos confiam em nós agora."
 fircon.6033.name: "Anticlímax"
 fircon.6033.desc: "As tropas da Força de Defesa contra Invasão Subterrânea próximas às maiores cavernas e vulcões informaram que nada surgiu do subterrâneo. Certamente é uma boa notícia, embora alguns soldados pareçam desapontados. "
 fircon.6035.name: "Uma Mudança de Perspectiva"
 fircon.6035.desc.start: "Os [non_believers_country.GetSpeciesNamePlural] querem nos agradecer e também fazer um pedido oficial de desculpas. Eles agora compreendem que não somos habitantes subterrâneos, mas sim que viemos de um lugar completamente diferente:"
 fircon.6035.desc.water: "o oceano."
 fircon.6035.desc.sun: "o centro da estrela no sistema deles."
 fircon.6035.desc.end: "O conhecimento sobre cosmologia deles ainda não é perfeito, mas pelo menos agora estão prontos para confiar nós."
 fircon.6035.a: "Foi uma experiência interessante do ponto de vista social, mas deixou nossas mentes exaustas."
 fircon.6038.name: "Voltem Para o Subterrâneo!"
 fircon.6038.desc.troops: "Após uma longa e árdua batalha, nossas forças conjuntas derrotaram os invasores subterrâneos, mandando-os de volta para o centro de [non_believers_planet.GetName]!"
 fircon.6038.desc.notroops: "Após uma longa e árdua batalha, o povo de [non_believers_country.GetName] obrigou os invasores subterrâneos a recuar para o centro de [non_believers_planet.GetName]!"
 fircon.7500.name: "[Root.GetSpeciesNamePlural] de Pelúcia"
 fircon.7500.desc: "Notícias inusitadas de §Y[pre_ftl_planet.GetName]§!. Hoje, nos deparamos com um rosto familiar: o nosso.\n\nRecentemente, os indivíduos do povo [pre_ftl_country.GetSpeciesAdj] se encantaram com a nossa aparência. Alguma coisa em nossos apêndices auriculares os faz lembrar dos indivíduos jovens da espécie deles. Eles dizem até que nós somos \"fofos\". Pelúcias com apêndices auriculares exagerados se tornaram uma febre nas cidades do planeta."
 fircon.7500.a: "É claro que nós somos fofos!"
 fircon.7500.b: "Nós não somos §Rfofos§!."
 fircon.7500.c: "Mas... hum.. Nós não somos... Ninguém nunca..." #Kyaaa!
 fircon.7500.d: "Que perda de tempo."
 fircon.7500.e: "Nós podemos... ficar com um?"
 fircon.7500.f: "Vamos cobrar royalties pelo uso da nossa imagem."
 fircon.7505.name: "Todos São Um Só"
 fircon.7505.desc: "Curiosas mudanças sociais estão ocorrendo em §Y[pre_ftl_planet.GetName]§!.\n\nComo não possuem nenhuma outra referência, os habitantes do planeta acham que todas as formas de vida no universo devem ser como nós: ligadas umas às outras, uma só. Por isso, os [pre_ftl_country.GetSpeciesNamePlural] estão mais do que dispostos a dar aos nossos drones acesso às instituições deles. Tal equívoco nos permite fazer a civilização deles avançar consideravelmente. Contudo, se a verdade sobre o restante da galáxia (e a existência de espécies não gestalt) for revelada, eles poderão perder a confiança em nós."
 fircon.7505.a.hive: "Sim, somos tudo o que existe."
 fircon.7505.a.machine: "Correto. Apenas vocês são seres individuais."
 fircon.advance_tech: "[pre_ftl_country.GetName] avançará para a próxima era tecnológica."
 fircon.b.tt: "[pre_ftl_country.GetName] avançará para as futuras eras tecnológicas §G25%§! mais rápido."
 fircon.7505.b: "Diga a eles que nós também não temos certeza sobre a questão."
 fircon.7505.c: "Corrija o equívoco."
 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE: "Diplomacia Desconfiada"
 MESSAGE_PRE_FTL_DISTRUSTFUL: "Devido às nossas ações recentes, o povo de $COUNTRY|Y$ perdeu a confiança em nós e impediu contatos diplomáticos por um tempo."
 fircon.7510.name: "Ensine uma Colmeia e..."
 fircon.7510.desc.base: "Após o sucesso da nossa iniciativa educacional com a colmeia que queremos promover, decidimos ensinar química básica aos seus habitantes. Quase imediatamente, eles deduziram quais seriam as aplicações mais destrutivas dos novos princípios científicos e começaram uma guerra contra uma colmeia vizinha antes mesmo de deixarmos a atmosfera. Agora, milhões de drones estão morrendo."
 fircon.7510.desc.gestalt: "Nossos [Root.GetScientistPlural] tiveram êxito na tarefa que executaram em §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.desc.regular: "Nossos cientistas deixaram §Y[pre_ftl_planet.GetName]§! hoje, em um estado abalado. $fircon.7510.desc.base$"
 fircon.7510.a: "Acabe com isso!"
 fircon.7510.a.tt: "§R§Y2§! £pops£ Pops morrem em [pre_ftl_planet.GetName].§!"
 fircon.7510.b.regular: "Essa é a natureza do progresso."
 fircon.7510.b.gestalt: "Aconteceu o que previmos."
 fircon.7510.b.tt: "§R§Y5§! £pops£ Pops morrem em [pre_ftl_planet.GetName].§!"
