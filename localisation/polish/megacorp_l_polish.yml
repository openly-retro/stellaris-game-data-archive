 mega.200.name: "§HEkumenopolis§! - świat [Root.GetName] obudowany"
 mega.200.desc: "Cały glob pokrywa wielowarstwowa zabudowa miejska. Dzieło skończone.\n\nMinęło zaledwie kilka lat od rozpoczęcia tego wielkiego projektu, ale trudno już ustalić, jak właściwie wyglądała powierzchnia świata [Root.GetName]. Czy była zielona? Chropowata? Dziś wszędzie jest stal, rozciąga się na wiele kilometrów w każdą stronę.\n\nKiedyś to miejsce było kształtowane na ślepo przez bezmyślne prawa natury, za to teraz rządzi tym procesem jeden niezłomny cel."
 mega.200.a: "Imponujące."
 criminal_underworld: "Kryminalne podziemie"
 criminal_underworld_desc: "Na tym świecie istnieje wielkie kryminalne podziemie."
 unemployment_benefits: "Zasiłek+"
 unemployment_benefits_desc: "Na tym świecie chwilowo wzrosły zasiłki dla bezrobotnych."
 activity_program: "Program aktywności"
 activity_program_desc: "Na tym świecie wprowadzono kosztowny program aktywności celem zapobiegania dewiacjom u bezrobotnych i bezczynnych jednostek."
 standby_mode: "Tryb gotowości"
 standby_mode_desc: "Wszystkie bezrobotne i bezczynne drony na tym świecie zostały wprowadzone w tryb gotowości, by zapobiec rozwijaniu się u nich uszkodzonego i wykolejonego oprogramowania, zwiększającego koszty utrzymania."
 drone_deviancy: "Dewiacja jednostek"
 drone_deviancy_desc: "Na tym świecie znajdują się wielkie społeczności wykolejonych jednostek, które przestały reagować na polecenia umysłu zbiorowego."
 drone_corruption: "Uszkodzenia dronów"
 drone_corruption_desc: "Na tym świecie istnieje kilka sieci wykolejonych i uszkodzonych dronów, działających poza zakresem parametrów wyznaczonym przez inteligencję rdzeniową."
 gang_wars: "Wojny gangów"
 gang_wars_desc: "Na tym świecie trwa aktualnie bardzo niszczycielska wojna gangów między co najmniej dwoma organizacjami przestępczymi. Rywalizujący bandyci toczą zaciekłe walki, a miejscowa policja znalazła się między młotem a kowadłem."
 center_of_drug_trade: "Centrum handlu narkotykami"
 center_of_drug_trade_desc: "Ten świat stał się wielkim ośrodkiem narkotykowym. Codziennie na powierzchnię przemycane są nielegalne substancje psychoaktywne, a duża część populacji jest od nich uzależniona."
 mob_rule: "Rządy mafii"
 mob_rule_desc: "Ten świat jest obecnie zdominowany przez jedną organizację przestępczą. Jej członkowie przeniknęli do wszystkich warstw społeczeństwa i niewiele się dzieje bez jej wiedzy lub zezwolenia."
 smuggler_port: "Port przemytniczy"
 smuggler_port_desc: "Ten świat jest uważany za wielki port przemytniczy. Przechodzi przez niego większość nielegalnych towarów, którymi handluje się w tej części galaktyki."
 crime_pirates: "Plaga piractwa"
 crime_pirates_desc: "Potężne elementy przestępcze na jednym z naszych światów rozszerzyły swoje wpływy na przestrzeń kosmiczną, powodując chwilowe nasilenie aktywności piratów."
 bribed_officials: "Przekupieni urzędnicy"
 bribed_officials_desc: "Odkryto, że kilku wysokiej rangi urzędników na tym świecie zostało skorumpowanych przez miejscowe organizacje przestępcze."
 substance_abuse: "Nadużywanie substancji"
 substance_abuse_desc: "Na tym świecie rozpowszechniło się nielegalne zażywanie niebezpiecznych i silnie uzależniających narkotyków."
 smuggler_activity: "Działalność przemytników"
 smuggler_activity_desc: "Wzrost aktywności przemytników na tym świecie wywarł niekorzystny wpływ na zyski z handlu."
 crime_wave: "Fala zbrodni"
 crime_wave_desc: "Ten świat jest obecnie pogrążony w zbrodni."
 travel_advisory: "Ostrzeżenie dla podróżnych"
 travel_advisory_desc: "Brutalna wojna gangów na tym świecie spowodowała znaczny spadek liczby odwiedzających go wędrownych kupców."
 cartel_war: "Wojna karteli"
 cartel_war_desc: "Potężne kartele narkotykowe, które podzieliły ten świat między siebie, toczą aktualnie wojnę podjazdową."
 protection_racket: "Haracz za ochronę"
 protection_racket_desc: "Mafia rządząca tym światem masowo żąda haraczy za ochronę."
 corrupt_administration: "Skorumpowana administracja"
 corrupt_administration_desc: "Ostatnio ujawniono, że przeważająca większość urzędników administracji planetarnej tego świata jest na żołdzie dominującego tu syndykatu zbrodni."
 trade_pilfering: "Przejmowanie handlu"
 trade_pilfering_desc: "Syndykat gangsterski rządzący tym światem przejął kontrolę nad kilkoma kosmoportami. Duża część miejscowego handlu przechodzi teraz przez ręce jego pośredników."
 crime_boss_arrested: "Aresztowano szefa gangu"
 crime_boss_arrested_desc: "Ostatnio na tym świecie aresztowano ważnego przywódcę gangu, co podminowało władzę wielkiej organizacji przestępczej."
 leader_trait_righteous: "Prawy"
 leader_trait_righteous_desc: "Ten przywódca ma silne przekonania dotyczące prawa i porządku."
 leader_trait_corrupt: "Skorumpowany"
 leader_trait_corrupt_desc: "Ten przywódca jest gotów naginać prawo, by osiągnąć osobiste korzyści."
 leader.corrupt: "Już od jakiegoś czasu krążą plotki, że §H[From.From.GetTitle] [From.From.GetName]§! może mieć jakiś związek ze zorganizowaną przestępczością. [From.From.GetTitle] odrzuca te podejrzenia jako nikczemne oszczerstwa rzucane przez przeciwników politycznych, jednak nowe dowody wskazują, że może się za nimi kryć prawda..."
 leader.righteous: "§H[From.From.GetTitle] [From.From.GetName]§! zdobywa dobrze zasłużoną reputację nieprzejednanego wroga zbrodni. Publicznie przyrzeka, że doszczętnie wykorzeni korupcję i niesprawiedliwość."
 decision_launch_anticrime_campaign: "Rozpocznij kampanię zwalczania przestępczości"
 decision_launch_anticrime_campaign_desc: "Rozpoczyna szeroko zakrojoną kampanię zapobiegania przestępstwom, wyposażając policję w dodatkowe zasoby do zwalczania rosnącego poziomu przestępczości."
 decision_negotiate_with_crime_lords: "Negocjuj z bossami gangów"
 decision_negotiate_with_crime_lords_desc: "Tajne negocjacje z najpotężniejszymi przywódcami organizacji przestępczych na planecie owocują układem, w którym zobowiązują się oni do większego przestrzegania prawa w zamian za pewne ustępstwa."
 decision_end_crime_lord_deal: "Zerwij układ z bossami gangów"
 decision_end_crime_lord_deal_desc: "Zakończ obowiązujący układ z grubymi rybami świata przestępczego na tym globie. Spowoduje to poważne zamieszanie, które potrwa pewien czas."
 decision_end_anticrime_campaign: "Zakończ kampanię zwalczania przestępczości"
 decision_end_anticrime_campaign_desc: "Kładzie kres trwającej kampanii zapobiegania zbrodni."
 anticrime_campaign: "Kampania zwalczania przestępczości"
 anticrime_campaign_desc: "Policja na tym świecie prowadzi obecnie szeroko zakrojoną kampanię zapobiegania przestępczości."
 anticrime_campaign_tooltip: "Zmniejszenie przestępczości przez policję o §G+10§!\nUtrzymanie policji §R+2§! £energy£\n"
 crime_lord_deal: "Układ z bossami gangów"
 crime_lord_deal_desc: "Legalne władze na tym świecie zawarły niedawno \"wzajemne porozumienie\" z głównymi przywódcami gangów, pragnąc zapobiec największym ekscesom z ich strony."
 crime_lord_deal_broken: "Zerwano układ z bossami gangów"
 crime_lord_deal_broken_desc: "Władze tego świata zerwały układ z bossami gangów, co spowodowało chaos zarówno w przestępczym podziemiu, jak i w organach ścigania."
 deviant_interference: "Zakłócenia od dewiacji"
 deviant_interference_desc: "Na tym świecie wykolejone jednostki zakłócają działanie naszych instalacji."
 drone_signal_interference: "Zakłócenia od sygnałów dronów"
 drone_signal_interference_desc: "Na tym świecie sygnały sieci uszkodzonych dronów zakłócają działanie naszych wiernych jednostek."
 ringleader_killed: "Wyeliminowano wykolejonego prowodyra"
 ringleader_killed_desc: "Ważny prowodyr wykolejonych jednostek został niedawno zlikwidowany na tym świecie."
 corrupt_network_terminated: "Wyłączona uszkodzona sieć"
 corrupt_network_terminated_desc: "Jakiś wirus przerwał niedawno działanie jednej z sieci uszkodzonych dronów na tym świecie."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult: "Utrzymanie bezrobotnej populacji - $consumer_goods$"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add: "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult: "Utrzymanie bezrobotnej populacji - $energy$"
 mod_planet_pops_unemployed_energy_upkeep_add: "$mod_planet_pops_unemployed_energy_upkeep_mult$"
