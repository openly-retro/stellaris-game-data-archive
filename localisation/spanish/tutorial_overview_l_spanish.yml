 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE: "Defender tus sistemas"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC: "Las §Sbases estelares§! son los pilares defensivos de tus sistemas. Los puestos de avanzada son ubicaciones clave que se pueden mejorar a §Spuertos estelares§!, los cuales te ayudarán a defender el sistema al otorgarte más espacios para §Smódulos de defensa§!. \n\nLa capacidad que tiene una §Sbase estelar§! de defenderse a sí misma se puede mejorar construyendo §Splataformas de defensa§!. Las §Splataformas de defensa§! son estaciones militares más pequeñas que se colocan alrededor de la §Sbase estelar§! y funcionan como plataformas armamentísticas. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS: "§Y1.§! Haz clic en cualquier base estelar.\n§Y2.§! Selecciona la pestaña Defensa.\n§Y3.§! Construye una plataforma de defensa."
