 FIRE_CONTROL_1: "Pomocnicza kontrola ognia"
 FIRE_CONTROL_1_DESC: "Dzięki zainstalowaniu pomocniczego systemu kontroli ognia nasze okręty mogą dokonywać bardziej zaawansowanych obliczeń, co zwiększa celność."
 AUTO_REPAIR: "Regenerująca się tkanka kadłubowa"
 AUTO_REPAIR_DESC: "Te bakterie zostały wprowadzone w strukturę statku i będą próbowały przywrócić szczelność kadłuba, jeśli zostanie on przebity."
