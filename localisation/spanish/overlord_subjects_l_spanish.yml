 holding_satellite_campus: "Instalaciones del satélite"
 holding_satellite_campus_desc: "Una gran instalación en la que los investigadores nacionales y los científicos extranjeros pueden compartir sus ideas y llevar a cabo experimentos."
 holding_emporium: "Emporio comercial"
 holding_emporium_desc: "Enormes centros comerciales repletos de productos futurísticos y exóticos que provienen de planetas distantes."
