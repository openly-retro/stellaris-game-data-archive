 origin_toxic_knights_desc: "수백 년 전, 이 종족의 모성은 유독성 존재의 방문을 받았습니다. 그로 인한 생태계적 재앙으로 행성의 반이 초토화되었지만, 살아남은 이들은 맹독 신에 대한 경외심으로 일찍이 하나가 될 수 있었습니다. 맹독 신을 찾기 위해 기사단이 조직되었고, 지금까지 많은 변화가 있었지만 탐색은 계속되고 있습니다."
