 ####################################
 building_xeno_zoo: "Xénozoo"
 building_xeno_zoo_desc: "Une réserve consacrée à la conservation et à l'étude de la faune locale."
 building_fe_xeno_zoo: "Xénoréserve"
 building_hab_capital: "Centre administratif"
 building_hab_capital_desc: "Le coeur administratif de l'habitat, servant à la fois de capitale et de siège des autorités locales."
 building_hab_solar_power_processor: "Processeur solaire"
 building_hab_solar_power_processor_desc: "Les processeurs solaires redistribuent l'énergie capturée par de vastes champs de panneaux solaires disposés sur la coque extérieure de l'habitat."
 building_hab_astro_mining_facility: "Hangar d'astrominage"
 building_hab_astro_mining_facility_desc: "Ne disposant pas de ressource naturelle en tant que tel, l'habitat dépend de ces complexes pour miner et traiter les minéraux des astéroïdes et planétoïdes voisins."
 building_hab_agri_bay: "Zone agricole"
 building_hab_agri_bay_desc: "Une section de l'habitat réservée à la culture des diverses espèces végétales et animales nécessaires à la population locale."
 building_hab_cultural_center: "District des plaisirs"
 building_hab_cultural_center_desc: "Ce complexe tentatculaire répond aux besoins culturels et sociaux de la population de l'habitat."
 building_hab_laboratory_module: "Complexe scientifique"
 building_hab_laboratory_module_desc: "Une section de l'habitat entièrement dédiées à la recherche scientifique."
 building_fe_xeno_zoo_desc: "Réserve hautement sophistiquée, destinée à maintenir l'habitat naturel des espèces aliens « préservées »."
 building_paradise_dome: "Dôme du paradis"
 building_paradise_dome_desc: "Dôme d'habitation totalement clos, comprenant un écosystème en circuit fermé. Il s'agit d'un véritable paradis privé pour ceux qui sont suffisamment riches ou chanceux pour y vivre."
 building_monument: "Monument"
 building_monument_desc: "Un monument à la gloire d'un grand personnage."
 building_monument_proper: "Monument à [GetRulerName]"
 building_monument_desc_proper: "Un monument colossal honorant l'inoubliable [GetRulerName]."
 building_grand_mausoleum: "Grand mausolée"
 building_grand_mausoleum_desc: "Un imposant mausolée construit pour servir de tombe à un grand dirigeant."
 building_grand_mausoleum_proper: "Grand mausolée de [GetRulerName]"
 building_grand_mausoleum_desc_proper: "Le mausolée sacré révérant la mémoire de [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip: "Doit avoir un §Ydirigeant§!\nUne §Yadministration planétaire§!, une §Ycapitale planétaire§!, ou un §Ycomplexe-capitale de l'empire§! doit être construit sur la planète"
 building_royal_gardens: "Jardins royaux"
 building_royal_gardens_desc: "Un immense jardin d'agrément où les gens peuvent venir se rassembler pour célébrer le souvenir et la mémoire de ce personnage illustre."
 building_royal_gardens_proper: "Jardins royaux de [GetRulerName]"
 building_royal_gardens_desc_proper: "Un fantastique jardin développé par l'illustre [GetRulerName]."
 building_galactic_stock_exchange: "Bourse galactique"
 building_galactic_stock_exchange_desc: "En nous engageant dans le libre échange des produits et services, nous permettons une économie plus spécialisée où un individu peut se focaliser sur ses points forts et les échanger contre les besoins d'un autre."
 building_ministry_production: "Ministère de la production"
 building_ministry_production_desc: "Le ministère de la Production travaille sans relâche à organiser et rationaliser la production industrielle sur l'ensemble de ce monde."
 building_production_center: "Centre de traitement des ressources"
 building_production_center_desc: "Un vaste complexe centralisant la gestion des ressources et la production industrielle sur l'ensemble de ce monde."
 building_supercomputer: "Superordinateur planétaire"
 building_supercomputer_desc: "Un superordinateur colossal et unique, pouvant mener à bien des calculs incroyablement complexes et améliorer la production scientifique sur l'ensemble de ce monde."
 building_hyper_entertainment_forum: "Forums d'hyperdivertissement"
 building_hyper_entertainment_forum_desc: "Ces complexes de divertissement gigantesques sont les lieux où les rêves deviennent réalité : centres commerciaux, restaurants, parcs d'attractions, salles d'arcade virtuelles et bien plus encore. Vous en aviez rêvé, ils le sont !"
 building_institute: "Institut de recherche"
 building_institute_desc: "L'institut de recherche est un complexe massif qui fait collaborer ensemble les savants à la pointe dans des domaines disparates pour une synergie sans précédent. Cela permet d'améliorer le rendement de recherche de toute la planète."
 building_virtual_combat_arena: "Arène de combat virtuel"
 building_virtual_combat_arena_desc: "L'arène de combat virtuel sert à la fois comme un moyen de divertissement et une manière de promouvoir l'unité communautaire. Les armées locales peuvent également utiliser l'arène de combat virtuel pour des exercices virtuels."
 building_monument_purity: "Monument à la pureté"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Usine d'explosifs orillium"
 building_orillium_factory_desc: "Les qualités uniques du minerai d'orillium lui permettent d'être transformé en des explosifs de haute précision, particulièrement adaptés pour des explosions contrôlées lors des opérations minières de grande profondeur."
 building_pitharan_plant: "Centrale d'engrais pitharan"
 building_pitharan_plant_desc: "Les centrales d'engrais pitharan produisent des fertilisants à partir de la poussière pitharane utilisée comme additif pour améliorer les rendements des cultures."
 building_military_academy: "Académie militaire"
 building_military_academy_desc: "Les académies militaires améliorent les taux de recrutement à l'échelle locale et offrent des standards d'entraînement améliorés."
 building_symbol_unity: "Symbole d'unité"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Centre des visiteurs"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Sanctuaire alien"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Corps psi"
 building_psi_corps_desc: "Les individus dotés de dons psi sont amenés de toutes les régions de l'empire jusqu'à ce lieu où ils peuvent affiner la maîtrise de leur don.\n\n§YLe Corps psi est votre ami. Ayez confiance dans le Corps.§!"
 building_hive_synapse: "Synapse de la conscience"
 building_hive_synapse_desc: "Renforcer le signal de la conscience collective fait de nos drones des travailleurs bien plus efficaces."
 building_xenology_center: "Centre xénologique"
 building_xenology_center_desc: "En collectant les membres d'espèces plus faibles en un seul lieu, nous pouvons les étudier et apporter par leur étude toutes les preuves de notre supériorité."
 building_symbol_purity: "Symbole de pureté"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Centre de contrôle"
 building_control_center_desc: "La construction de puissants centres de traitement permet d'optimiser l'efficacité opérationnelle des drones."
