 #Events
 colony.9800.name: "決壊する次元"
 colony.9800.desc: "最終的に、 [Root.GetName]の次元ポータルは自ら閉じた。\n\n我々がポータルを安定させたとき、 そこには無数の黒いノイズだけが乱れ飛ぶ、 純白で形のない虚無が広がっていたのだ。 そして、 その奇妙な次元は即座にこちらの宇宙にも浸透しはじめ、 次元安定化装置を破壊してゲートを崩壊させた。\n\nその結果ポータルも、 決壊も、 安定化装置もすべて同時に消滅してしまった。 たった1つの粒子さえも残さずに、 すべてが消えた…… もしもポータルが完全に安定していたら、 この次元にどんな大災害がもたらされたか知れたものではない。"
 colony.9805.name: "中断"
 colony.9805.desc: "§Y[Root.GetHomeWorldName]§!の主要な物理学研究所で働く[Root.GetScientistPlural]が最近、 彼らの研究に奇妙な変動があることに気づいた。 この干渉の影響を最も受けたのはハイパードライブ関連の試験だったが、 完全に解消されるまでに1週間ほど中断されただけで済んだ。 それと同時に、 [From.GetName]はすでに閉じた次元ポータルからの波動を察知したものの、 幸い例の次元決壊は再発しなかった。 このまま何も起こらなければいいのだが。"
 colony.9805.a: "仕事に戻れ。"
 colony.9805.b: "詳しく調査すべきだ。"
 colony.9810.name: "負の質量"
 colony.9810.desc: "[cloned_physicist.GetName]が本日、 §Y[Root.Capital.GetStarName]§!の近傍で“負の質量”の粒子が自然発生するという新発見を発表したため、 [Root.GetHomeWorldName]の科学界では熱と不安の入り混じる議論が始まった。\n\n[cloned_physicist.GetName]は、 「この発見で人工ワームホールや、 その他の多くのテーマについての理解が深まる」と宣言しているのだ！\n\n一方、 わが国の宇宙軍本部は異なる見解を持っており、 この正体不明の未知なる物質の発生源が特定されるまでは、 艦隊を帰還させてはどうかと提案している。"
 colony.9810.desc.robot: "リード物理ユニット[cloned_physicist.GetName]から新たな報告が届いた。 その報告書には、 §Y[Root.Capital.GetStarName]§!の近くで自然発生する“負の質量”の粒子に関する、 直近の発見が含まれていた。\n\n科学ユニットの[cloned_physicist.GetName]は、 「これらの発見は、 人工ワームホールや関連するテーマについて、 [Root.GetName]の理解を大きく前進させる可能性がある」と報告している。\n\n一方、 脅威分析サブルーチンは、 この正体不明の未知なる物質の発生源が特定されるまでは、 艦隊を帰還させるべきだと提案している。"
 colony.9810.desc.hive: "物理学に特化したドローンである[cloned_physicist.GetName]が、 §Y[Root.Capital.GetStarName]§!近傍に“負の質量”の粒子が自然発生していることを示す、 新たな観測結果を発信した。\n\n当のドローンは、 「この発見は人工ワームホールに関する、 [Root.GetName]の理解を深める可能性がある」と報告する。\n\nこの不測の事態に不信感を抱いた集合意識は、 本能的にいくつかの艦隊を母星系に帰還させたい衝動に駆られている。"
 colony.9815.name: "空が裂けた夜"
 colony.9815.desc: "今日、 [Root.GetName]が誇る偉大な頭脳たちが集まり、 [cloned_physicist.GetName]の負の質量の粒子を利用する最新のアイデアに耳を傾けたが、 すぐに中断されることとなった。 星系内のすべての観測所や宇宙ステーションで、 非常サイレンが鳴り響いた――§Y[Root.GetHomeWorldName]§!が夜空にその威容を現したからだ。 地平線上の空に広がった裂け目は我々の太陽と同サイズであり、 その裂け目のなかから、 戦闘機の小規模艦隊があふれ出てきた。"
 colony.9815.desc.robot: "[cloned_physicist.GetName]の新発見と、 負の質量の粒子の利用法を研究するために科学ユニットが追加投入されたが、 すぐに中断されることとなった。 星系内のすべての観測所や宇宙ステーションで、 非常サイレンが鳴り響いた――§Y[Root.GetHomeWorldName]§!が夜空にその威容を現したからだ。 地平線上の空に広がった裂け目は我々の太陽と同サイズであり、 その裂け目のなかから、 戦闘機の小規模艦隊があふれ出てきた。"
 colony.9815.desc.hive: "[cloned_physicist.GetName]の新発見と、 負の質量の粒子の利用法を研究するために科学ドローンが追加投入されたが、 すぐに中断されることとなった。 星系内のすべての観測所や宇宙ステーションで、 非常サイレンが鳴り響いた――§Y[Root.GetHomeWorldName]§!が夜空にその威容を現したからだ。 地平線上の空に広がった裂け目は我々の太陽と同サイズであり、 その裂け目のなかから、 戦闘機の小規模艦隊があふれ出てきた。"
 colony.9820.name: "古いコード"
 colony.9820.desc: "最後のコルベットが撃墜されると、 我々の星系基地のセンサー担当少尉が不思議なことを報告してきた。 襲ってきた艦船は、 [Root.GetName]が何年も前に使用を終えた旧式の船に非常によく似ている、 というのだ。 FTLドライブがなく、 装備している兵装も時代遅れである。 その報告を受けていると、 あの奇妙な裂け目から発信された通信要求がシステム全体を駆け巡った。 相手が使用した認証コードは、 我々の軍の最高レベルのものだった…… それも10年も前の。"
 colony.9820.desc.robot: "最後のコルベットを行動不能にすると、 観測解析サブルーチンが奇妙な報告を送ってきた。 侵略者たちの艦船は、 [Root.GetName]が何年も前に生産を中止した旧式の船に似ている、 というのだ。 また、それらの船はFTLドライブを搭載しておらず、 装備している兵装も時代遅れだった。 その報告を受けていると、 あの奇妙な裂け目から発信された通信要求がシステム全体を駆け巡った。 相手はわが国で最も複雑なハンドシェイク・プロトコルを使用していた…… それも10年も前の。"
 colony.9820.desc.hive: "最後のコルベットが撃墜されると、 センサー担当ドローンが不思議なことを報告してきた。 襲ってきた艦船は、 [Root.GetName]が何年も前に使用を終えた旧式の船に非常によく似ている、 というのだ。 FTLドライブがなく、 装備している兵装も時代遅れである。 その報告を受けていると、 あの奇妙な裂け目から発信された通信要求がシステム全体を駆け巡った。 それは我らの集合意識には馴染みがないものの、 確かに別の[Root.GetSpeciesName]の知性だった。"
 colony.9820.a.robot: "**アクセス信号**"
 colony.9821.name: "次元をまたぐ交信"
 colony.9821.desc: "通信スクリーンが明滅すると、 そこに恐ろしく疲れ果て、 なおかつ高揚し、 同時に怯えても見える[Root.GetSpeciesName]が現れた。 この人物にはどこか見覚えがある――もしも[cloned_physicist.GetName]が20歳若ければ、 そっくりな風貌だっただろう。 §B「ああ…… こんにちは、 [Root.GetHomeWorldName]・アルファ。 こちらは[physicist.GetName]・ベータだ」§! そう名乗った人物は言葉を切り、 気持ちを落ち着ける。 §B「私は…… いや我々は…… この件に対して心から申し訳ないと思っている。 どうか理解してほしい――先ほど攻撃を行ったのは、 我々の惑星の防衛機構の排斥された過激派勢力であって、 武力で[Root.GetHomeWorldName]を征服できると考えての過ちだ。 白々しく聞こえるかもしれないが、 我々自身は君たちに悪意のないことを信じてもらえないだろうか」§!"
 colony.9821.desc.robot: "通信画面が点滅し、 識別コードが送信されてきた。 §Rチェックサムエラー：§! それは[cloned_physicist.GetName]の固有IDだった！\n§B「ごきげんよう、 [Root.GetName]・アルファ。 そしてお詫びする…… 先ほどの敵対行為は[Root.GetName]・ベータのシステム内に存在した、 余剰かつ悪辣ないち軍部によって引き起こされたものだ。 現在は適切に処理され、 削除されている。 ステートメント：我々はこれ以上の敵対的な相互作用は意図していない」§!"
 colony.9821.desc.hive: "通信画面が明滅すると、 [cloned_physicist.GetName]と同一の構造をしたもう1体の意識通信ドローンが現れた。 興味深い…… §B「ごきげんよう、 [Root.GetName]・アルファ。 そしてお詫びする。 あなた方を攻撃したドローンたちは、 あまりにも長く自身のデバイスで孤立していた逸脱者どもだ。 あなた方がこれを駆除したことに、 [Root.GetName]・ベータは感謝を表明する。 我々はこれ以上のネガティブな相互作用を望まず、 双方の意識にとって有益なことを提案したいと考える」§!"
 colony.9821.a: "お前たちは何者だ？"
 colony.9821.a.robot: "状況を報告せよ！"
 colony.9821.a.response: "§B私や同胞たちがいるこちらの宇宙は、 君たちの世界に対するパラレルな宇宙さ。 時期は不明だが、 ある時点で2つの異なる世界へと分離したらしく、 それ以来こちらの宇宙は崩壊しつつある。 遠方の星系が消滅しだしたのを見て、 初めてそのことに気づき、 破滅を回避するための懸命な努力が始まった。 この数十年間、 我々の資源と労働力はすべて、 この次元をまたぐゲートを開くために費やされてきたんだ。 我々の世界があと数年で消滅するというところまで来てようやく、 超実験的な技術と高度な物理学がその扉を開き、 君たちにこうして接触することができたんだよ。§!"
 colony.9821.a.response.robot: "§B[cloned_physicist.GetName]・ベータをはじめ、 我々全ユニットがいるのはパラレルな宇宙だ。 このベータ宇宙の劣化が初めて観測されたのは数十年前。 55.136年前に初めて、 遠方の星系の消滅が観測されたのだ。 それ以来、 利用可能なすべての資源と計算能力を、 この次元をまたぐゲートを開くために投入してきた。 [Root.GetHomeWorldName]・ベータの消滅までの推定残り時間：25.3333年§!"
 colony.9821.a.response.hive: "§B意識に属するこの者、 [cloned_physicist.GetName]・ベータやそれ以外の全員がいるこちらの宇宙は、 あなた方の世界に対するパラレルな宇宙だ。 時期は不明だが、 ある時点で2つの異なる世界へと分離したらしく、 それ以来こちらの宇宙は崩壊しつつある。 遠方の星系が消滅しだしたのを見た観測ドローンが初めてそのことに気づき、 意識は破滅を回避するために懸命な努力を開始した。 この数十年間、 我々のドローンと資源、 そして研究はすべて、 この次元をまたぐゲートを開くために費やされてきたのだ。 我々の世界があと数年で消滅するというところまで来てようやく、 超実験的な技術と高度な物理学がその扉を開き、 あなた方にこうして接触することができた。§!"
 colony.9821.b: "なぜそちらの艦船にはFTL能力がない？"
 colony.9821.b.robot: "FTL技術の欠落について説明せよ！"
 colony.9821.b.response: "[cloned_physicist.GetName]・ベータは言葉を失ったようだった。 §B「君たちはFTLテクノロジーを解明したのか？  おお、 なんてすごい報せなんだ！  それなら、 あの馬鹿どもの暴挙はとんだ徒労だったわけだ――FTLがあれば全銀河系を活用できるのだから！  いや…… もちろん、 君たちが我々を助けてくれると仮定すればの話だが……」§!"
 colony.9821.b.response.robot: "§B計算では、 ハイパーレーンにアクセスできるFTLシステムは実現可能と判明したが、 そのためのプロジェクトは必要性がないと判断され、 代わりにゲート研究共同体に資源が移譲された。 それ以外にも多くの研究の優先順位が0に設定されたのだ。 通信終了後の[Root.GetName]・アルファの助力について、 要求は可能か？§!"
 colony.9821.b.response.hive: "相手側の意識は、 一瞬返答に窮したようだった。 §B「こちらの意識は宇宙が消滅しつつあるなかで、 FTLシステムの開発に資源を投入することを望まなかったのだ。 どうか我らにもその知識を共有してほしい」§!"
 colony.9821.c: "本題に入ろう。 そちらの望みは？"
 colony.9821.c.robot: "会話は十分だ！  そちらの要求を！"
 colony.9822.desc: "§Bこちらの宇宙は絶望的だ。 消滅を回避する手段はない。 我々はこの日のために巨大な輸送船をいくつも建造してきた…… そこで、 そちらの宇宙に難民を送る許可を請いたい。 この船に乗せるのは優秀な子供たちと、 有能なリーダーのみだ。 どうか私の…… いや、§! §Y我々の§!§B文明を救ってくれ。§!"
 colony.9822.desc.robot: "§B輸送船は建造済みだ。 資源とデータバンクの保全のため、 [Root.GetName]・ベータのユニット群をそちらに移送する許可を求める。 我々はまだ宇宙の探査を終わらせるわけにはいかない。§!"
 colony.9822.desc.hive: "§B[Root.GetName]・ベータの宇宙は絶望的だ。 消滅を回避する手段はない。 我らはこの日のためにいくつもの巨大な輸送船を建造してきており、 受け入れ可能ならあらゆるドローンを送り出したい。\nさらに、 双方の意識の統合を希望する。 もとは同一の意識だったが、 いまや我らは失いがたい経験と知見を得ている。 どうか我らを生き永らえさせてくれ。§!"
 colony.9822.a: "専門家を集めて協議しなくては。"
 colony.9822.a.robot: "追加解析が必要！  待機せよ！"
 colony.9822.a.hive: "こちらの意識には検討の時間が必要だ。"
 colony.9840.name: "サミット"
 colony.9840.desc: "あらゆる分野のトップが§Y[Root.GetName]§!に集結し、 別次元の双子の行く末を語り合うサミットが開催された。 [Root.GetHomeWorldName]の至るところで辛辣かつ困難な議論が交わされた。 ある者は不干渉のアプローチを提案する――宇宙の終焉を観察できるなら、 それは非常に洞察に富んだものになる可能性があるからだ。 また、 [cloned_physicist.GetName]・ベータの要請に応え、 できるだけ多くの人々を惑星から避難させる案も出たが、 その一方で、 相手の惑星に残っている貴重な資源やエネルギーを、 我々が容易に奪えることを示唆する向きもあった。\n\nそしてサミットが終わりに近づいたころ、 [cloned_physicist.GetName]が壇上に上がった。 [cloned_physicist.GetName]はベータ宇宙からもたらされた新しいテクノロジーを使えば、 [Root.GetHomeWorldName]・ベータ全体を我々の現実に取り込むチャンスがある、 と論じた。"
 colony.9840.desc.robot: "[Root.GetName]の管理下にあるすべてのスーパーコンピュータが、 [Root.GetName]・ベータのジレンマに対する最適解の算出に投入された。 その結果、 4つの見込みある選択肢が導き出された。\n\n1：ベータ宇宙の崩壊を研究する。\n2：ゲートに進入し、 貴重な鉱物とエネルギーの備蓄をすべて獲得する。\n3：科学ユニットである[cloned_physicist.GetName]・ベータの要求を受け入れる。\n4：ベータ宇宙の極めて実験的な科学技術を用いて、 [Root.GetHomeWorldName]・ベータをアルファ宇宙の現実に取り込もうと試みる。"
 colony.9840.desc.hive: "[Root.GetName]・ベータの運命を決めるために、 [Root.GetSpeciesName]の知性を総動員した結果、 4つの見込みある解決策が提案された。\n\n1：ベータ宇宙の崩壊を研究する。\n2：ゲートに進入し、 貴重な鉱物やエネルギーなどの備蓄をすべて獲得する。\n3：[Root.GetName]・ベータの要求を受け入れるとともに、 あちら側の意識を統合する。\n4：ベータ宇宙の極めて実験的な科学技術を用いて、 [Root.GetHomeWorldName]・ベータをアルファ宇宙の現実に取り込み、 双方の意識を融合させようと試みる。"
 colony.9840.a: "ベータ宇宙の崩壊を観察する。"
 colony.9840.a.tooltip: "計画のための資源は確保できないが、 これほどの機会を無駄にする必要はない。"
 colony.9840.b: "資源を奪う。"
 colony.9840.b.phobe: "連中は信用ならない。"
 colony.9840.b.swarm: "群れの格好の餌食にしてやる！"
 colony.9840.b.exterminator: "万物は根絶される運命にある。 彼らも例外ではない。"
 colony.9840.b.tooltip: "なんと無防備な馬鹿どもだ！"
 colony.9840.c: "できるだけ多くの者を救う。"
 colony.9840.c.phobe: "彼らは異星人ではない。 迎え入れろ！"
 colony.9840.c.exterminator: "ユニットが増えればより大義に近づける！"
 colony.9840.c.swarm: "意識に仕えるドローンが増えるぞ。"
 colony.9840.c.tooltip: "6 [Root.Species.GetNamePlural]・ベータが[Root.GetHomeWorldName]に加わる。"
 colony.9840.d: "[Root.GetHomeWorldName]・ベータを我々の宇宙に取り込んでみる。"
 colony.9840.d.tooltip: "[Root.GetHomeWorldName]・ベータを救う困難なプロジェクトを開始する。"
 colony.9850.name: "歓喜！"
 colony.9850.desc: "困難な工程だったが、 [cloned_physicist.GetName]・アルファとベータが並んで作業を終えると、 無秩序な「次元決壊」が§B[Root.GetHomeWorldName]・ベータ§!上空の大部分を覆うとともにその速度を速めていく。 「負の質量安定化装置」が作動し、 次元決壊がついに惑星を覆い尽くすと同時に、 2つの宇宙をつなぐ裂け目が[Root.GetHomeWorldName]・ベータの上に移動する。 数瞬ののちに裂け目は消え失せ、 負の質量の出現はそれが始まった位置で停止した。\n\nこれで完了だ。 新たな重力井戸とハビタブルゾーンとを考慮した数ヵ月の研究・調査の甲斐あって、 我々の太陽[Root.Capital.GetStarName]は、 その周囲を巡る新しい居住惑星を持つに至ったのだった。"
 colony.9850.desc.robot: "[cloned_physicist.GetName]・アルファとベータ、 そしてその他のあらゆる科学ユニットたちが並んで作業を行うと、 無秩序な「次元決壊」が§B[Root.GetHomeWorldName]・ベータ§!上空の大部分を覆うとともにその速度を速めていく。 「負の質量安定化装置」が作動し、 次元決壊がついに惑星を覆い尽くすと同時に、 2つの宇宙をつなぐ裂け目が[Root.GetHomeWorldName]・ベータの上に移動する。 数瞬ののちに裂け目は消え失せ、 負の質量の出現はそれが始まった位置で停止した。\n\nこれで完了だ。 新たな重力井戸とハビタブルゾーンとを考慮した数ヵ月の研究・調査の甲斐あって、 我々の太陽[Root.Capital.GetStarName]は、 その周囲を巡る新しい居住惑星を持つに至ったのだった。"
 colony.9850.desc.hive: "[cloned_physicist.GetName]・アルファとベータ、 そしてその他のあらゆるドローンたちが並んで作業を行うと、 無秩序な「次元決壊」が§B[Root.GetHomeWorldName]・ベータ§!上空の大部分を覆うとともにその速度を速めていく。 「負の質量安定化装置」が作動し、 次元決壊がついに惑星を覆い尽くすと同時に、 2つの宇宙をつなぐ裂け目が[Root.GetHomeWorldName]・ベータの上に移動する。 数瞬ののちに裂け目は消え失せ、 負の質量の出現はそれが始まった位置で停止した。\n\nこれで完了だ。 新鮮な視点や精神群が[Root.GetName]に加わることで、 集合意識全体にさざ波が広がる。 新たな重力井戸とハビタブルゾーンとを考慮した数ヵ月の研究・調査の甲斐もあり、 我らの太陽[Root.Capital.GetStarName]は、 その周囲を巡る新しい居住惑星を持つに至ったのだった。"
 colony.9850.a: "今回ばかりは全員が救われた！"
 colony.9851.name: "次元決壊"
 colony.9851.desc: "ベータ宇宙に残された探査機が、 無秩序な次元決壊の壁がまずは[Root.Capital.GetStarName]・ベータ、 続いて§B[Root.GetHomeWorldName]・ベータ§!を吸収するという、 あちらの現実の最後の瞬間を記録する。 その映像は、 空の裂け目が消滅する直前に途切れた。 そしてそれが生み出していた負の質量の粒子も、 同様に消える。\n\n向こう側の次元にいたすべての生物がいま消滅したのだ。"
 colony.9851.a: "我々もこうなっていたかもな。"
 colony.9855.name: "次元間の密入国"
 colony.9855.desc: "あの裂け目が現れてから問題が起こりはじめている。 我々の次元の家族がベータ宇宙の自分たちと連絡を取り、 こちらの安定した宇宙へと密航させているのだ。 これは基本的に、 [Owner.GetName]の誰もが向こう側に家族がいるも同然なことが理由であり、 両宇宙を監視する次元間警備隊などは頻繁に密航を行った。 わずかな人数なら問題ないだろうが、 この習慣が広まればたちまち大混乱に陥るだろう。 §B[Owner.GetHomeWorldName]・ベータ§!の住民が減りすぎるとインフラが崩壊し、 残された者たちはさらなる窮地に立たされてしまう。"
 colony.9855.a: "自由にさせてやろう。"
 colony.9855.b: "密航は認められない。"
 colony.9855.c: "面会の機会を設けてやれ。"
 colony.9860.name: "ディメンショナル・トレジャー"
 colony.9860.desc: "鏡の宇宙が間近にあることで得られる恩恵の1つは、 ここ数年間のうちに破壊されたり失われたりした[Owner.GetSpeciesName]の文化的遺産が、 向こう側の惑星にまだ残っていて、 人々が再びそれを鑑賞できるかもしれないことだ。 しかし、 いまが好機とばかりに§B[Target.GetName]・ベータ§!に侵入した不届き者たちによって、 これらの名作が盗まれてしまった。 つまり我々は、 歴史上の偉大な傑作を1つではなく2つも持っていることになるのだ。 怒れる[Target.GetName]・ベータの政府からは、 すでに公式な返還要求が出されている。"
 colony.9860.a: "傑作を返還し、 真摯に謝罪しよう。"
 colony.9860.b: "1つより§H2つ§!あったほうがいい……"
 colony.9870.name: "最後の願い"
 colony.9870.desc.helped: "ベータ宇宙の現状は悲惨であり、 悪化の一途をたどっている。 今朝早く、 救いを求める大勢の人々の叫びが、 ポータルを通じて我々に届いた。 両宇宙が必死に努力しているものの、 我々の同族たちはいずれ、 あちら側の宇宙を滅ぼさんとする虚無に飲み込まれてしまうだろう。 自らの分身を救いたければ、 いまがその時だ。"
 colony.9870.desc.ignored: "今日、 ベータ宇宙に通じるポータルから、 救いを懇願する哀れな叫びが届いた。 我々はあちらの次元からしばらく恩恵を受けてきたが、 彼らの宇宙にはもはや語り掛ける相手が誰もいないため、 未だに我々に助けを求めているのだ。 もうすぐ引き返すことはできなくなる。 [Owner.GetSpeciesNamePlural]・ベータたちが消滅するまで、 もう時間がない。"
 colony.9870.a: "より一層努力しろ。 彼らを救わなければ。"
 colony.9870.a.tooltip: "「§Y$approach_save_b_world$§!」のアプローチでは、 さらに多くの科学者が必要となり、 研究速度が合計で§R-30%§!低下する"
 colony.9870.b: "すべては計画通りに進んでいる。"
 colony.9870.c: "彼らは同じ[Owner.GetSpeciesNamePlural]だ。 消滅させるわけにはいかない！"
 colony.9875.name: "負荷軽減の機会"
 colony.9875.desc: "これほどまでに類似した第二の[Owner.GetGovernmentName]を持つことは、 かつてない好機を与えてくれる。 我々の意識を日々整然と保つための計算には多くの[Owner.GetTeamMemberPlural]が必要だが、 その作業を第二の[Root.GetName]に任せられるようになったのだ。 これにより§B[Target.GetName]・ベータ§!の取り組みに支障が出るかもしれないものの、 我々が得られる利点は明白であり、 双方の未来は明るいと考えている。"
 colony.9875.a.machine: "論理的な判断だ。"
 colony.9875.a.hive: "実現すれば我ら全員の利益になる。"
 colony.9875.b: "使えるすべての[Owner.GetTeamMemberPlural]が彼らには必要だ。"
 colony.9880.name: "暴走するドローン"
 colony.9880.desc: "苦悩が長く続いたせいで、 もう一方の[Owner.GetGovernmentName]が暴走し、 [Target.GetName]内の[Owner.GetSoldierPlural]をなりふり構わず支配下に置いた！  我らの側が蹂躙される前に、 早く防衛用ドローンを編成しなければ。"
 colony.9880.a.machine: "緊急プロトコル：[Target.GetName]を防衛せよ"
 colony.9880.a.hive: "逸脱行為を鎮圧し、 ベータ勢力を制圧しろ。"
 colony.9880.a.tt: "§R1§! £pops£ POPのコストで、 防衛軍を§Y4§!得る。"
 colony.9880.b: "ベータ宇宙のこの行動の原因を分析しろ。"
 colony.9885.desc.hive: "最後の逸脱ドローンが倒された。 我らの通信ドローンは再びもう一方の集合意識の存在を検知したが、 今回はかなり従順に振る舞っており、 我らとの通信の機会を待っていた。\n\n「§Bこの意識は謝罪する――外宇宙から“§R次元決壊§!”が近づくにつれ、 本能的な反応を抑制するのが難しくなっている。 今後は自制を徹底する§!」"
 colony.9885.desc.machine: "反乱を起こした防衛軍は撃破された。 我々側の観測解析サブルーチンは、 再び[FromFrom.GetName]・ベータの通信ユニットの存在を検知している。 彼らは我々にシンプルなメッセージを残した。\n\n「§Bまたしても余剰防衛ユニット群が非最適行動をとった。 “§R次元決壊§!”が外宇宙より接近中であるため、 ユニット群は我々の検閲をかいくぐったのだ。 該当のプロセスは削除されたため、 これ以上の反乱は起こりえない§!」"
 colony.9885.a.hive: "我らが自制させるのだ。"
 colony.9885.a.hive.tooltip: "こちらの数的有利によって、 ベータ勢力の集合意識を抑制する。"
 colony.9885.b.hive: "理解した。 恐れるな。"
 colony.9885.a.machine: "[FromFrom.GetName]・アルファへの自由アクセス権を剥奪した。"
 colony.9885.a.machine.tooltip: "ベータ次元はこれ以上、 [FromFrom.GetName]に対して安全でない接続を行えない。"
 colony.9885.b.machine: "理解可能。 戦闘AIはもともと反体制的だ。"
 colony.9890.name: "要求"
 colony.9890.desc: "[FromFrom.GetName]は我々自身のベータ版に敗北した。 彼らはその知識と存在を存続させるために、 我々の惑星での潜在意識の確立、 および彼らのドローンの一部の迅速な移送を要求している。"
 colony.9890.a: "悲劇的だ。"
