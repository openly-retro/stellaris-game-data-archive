 #spynetwork_extract_operative: "Extracting Operative"
 #spynetwork_extract_operative_desc: "Some resources are being diverted to ensure the safe extraction of a former operative within this Spy Network."
 #spynetwork_operative_lost: "Operative Lost"
 #spynetwork_operative_lost_desc: "Our efforts to recover a lost operative were in vain. We must now work carefully to restore our network of operatives here."
 #spynetwork_operative_snuffed: "Operatives Lost"
 #spynetwork_operative_snuffed_desc: "We lost a number of operatives while conducting espionage in a particularly hostile area."
 #spynetwork_entrapment: "Recent Entrapment"
 #spynetwork_entrapment_desc: "The hostile entrapment of some of our operatives means this Spy Network is now running short on resources."
 spynetwork_vividsight: "Agentes Influentes"
 spynetwork_vividsight_desc: "Nossos agentes dentro desta Rede Espiã são estranhamente populares. Seu carisma garante que §GOperações são facilitadas§!, mas o risco maior de exposição §Rreduz nosso $MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 #spynetwork_operative_spooked: "Operative Spooked"
 #spynetwork_operative_spooked_desc: "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted: "Confundidos com Alimento"
 spynetwork_drones_hunted_desc: "Nossos agentes estão sendo caçados por aspectos primordiais da própria entidade que estamos espiando, e por isso eles não podem ficar em um só lugar por muito tempo."
 spynetwork_toxic_field: "Trabalho de Campo Tóxico"
 spynetwork_toxic_field_desc: "A colmeia [toxic_field_country.GetAdj] é levemente tóxica a nossos próprios agentes drones. Haverá uma inibição de função até podermos desenvolver anticorpos adequados."
 spynetwork_excess_noise: "Barulho em Excesso"
 spynetwork_excess_noise_desc: "O ambiente nos mundos [excess_noise_country.GetAdj] ficou cheio de ruído eletroestático em excesso, muito mais do que estamos acostumados. Haverá uma inibição de função até podermos redirecionar funções-chave ao redor de nosso hardware afetado."
 spynetwork_drain_resources_cutties: "Agentes Empreendedores se Separam"
 spynetwork_drain_resources_cutties_desc: "Um grupo de nossos agentes estava reinvestindo bens e moedas de nosso orçamento de coleta de inteligência. Quando os confrontamos sobre isso, eles escolheram cortar os laços conosco."
 #spynetwork_drain_resources_stopped: "Enterprising Operatives Tow the Line"
 #spynetwork_drain_resources_stopped_desc: "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
 #spynetwork_operatives_early_disavowal: "Operatives Prematurely Disavowed"
 #spynetwork_operatives_early_disavowal_desc: "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening: "Análise Rigorosa de Agentes"
 spynetwork_rigorous_screening_desc: "Após uma fuga recente, nosso $role_spymaster$ está tomando muito mais cuidado na análise de novos agentes."
 spynetwork_grisly_countermeasures: "Contramedidas Macabras"
 spynetwork_grisly_countermeasures_desc: "Lesões que foram sofridas por um de nossos sabotadores operacionais levantaram suspeitas entre a segurança local."
 spynetwork_auxiliaries_insight: "Agentes Auxiliares Inteligentes"
 spynetwork_auxiliaries_insight_desc: "Um grupo de agentes auxiliares estranhamente inteligentes está ajudando a garantir a suavidade de nossas operações."
 spynetwork_auxiliaries_lost: "Agentes Auxiliares Perdidos"
 spynetwork_auxiliaires_lost_desc: "Nossos recursos estão afetados pela dispensa recente de um grupo de agentes auxiliares que parecia saber demais."
 spynetwork_auxiliaries_leak: "Agentes Auxiliares Sabiam Demais"
 spynetwork_auxiliaires_leak_desc: "Partes de nossa Rede Espiã foram expostas após um grupo de agentes auxiliares perceberem sua parte nela, e decidirem abrir a boca."
 operation_contact_lost: "Contato Perdido"
 operation_contact_lost_desc: "Perder contato com nossos agentes mais cedo atrasou o progresso desta Operação."
 operation_multiphasic_interference: "Interferência de Multifases"
 operation_multiphasic_interference_desc: "Continuamos perdendo contato com nossos agentes enquanto eles sofrem efeitos colaterais incomuns ao lidar com a blindagem local de nosso alvo."
 operation_grisly_countermeasures: "Agente Ferido"
 operation_grisly_countermeasures_desc: "Nosso agente foi ferido por contramedidas escondidas a bordo desta base estelar. Nosso progresso e capacidade de manter o disfarce estão sendo atrapalhados."
 espionage_research_backdoor: "Acesso a Pesquisa"
 espionage_research_backdoor_desc: "Conseguimos uma oportunidade de instalar um acesso em um banco de dados de pesquisa de uma potência externa. A ciência deles servirá à nossa."
 espionage_finderskeepers: "Chave de Criptografia Encontrada"
 espionage_finderskeepers_desc: "Um de nossos agentes recentemente encontrou uma chave de criptografia, perdida por uma potência externa. Ao estudar seu funcionamento, ganhamos conhecimento em novas técnicas de decriptografia."
 espionage_straycomm: "Chave de Criptografia Perdida"
 espionage_straycomm_desc: "Um de nossos $job_politician_plural$ perdeu recentemente um monte de materiais confidenciais, incluindo uma chave de criptografia ativa. Nossa segurança doméstica foi comprometida no momento."
 espionage_drain_resources_exploit: "Rede Espiã Empreendedora"
 espionage_drain_resources_exploit_desc: "Uma gangue de agentes dentro de uma de nossas Redes Espiãs foi pega explorando o comércio local. Nosso $role_spymaster$ usou seu conhecimento de mercado negro para o nosso benefício direto."
 research_stolen_sabotaged: "Pesquisa Sabotada"
