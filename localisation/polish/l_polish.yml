 trait_pc_alpine_preference_desc: "§LPreferencje klimatyczne są określane na poziomie genetycznym wskutek trwającej miliony lat ewolucji albo zręcznej manipulacji.§!"
 trait_pc_savannah_preference: "Preferowany klimat: stepowy"
 trait_pc_savannah_preference_desc: "§LPreferencje klimatyczne są określane na poziomie genetycznym wskutek trwającej miliony lat ewolucji albo zręcznej manipulacji.§!"
 trait_pc_arctic_preference: "Preferowany teren: arktyczny"
 trait_pc_arctic_preference_desc: "§LPreferencje klimatyczne są określane wskutek trwającej miliony lat ewolucji, zamierzonego projektowania albo zręcznej manipulacji genetycznej.§!"
