 #First Half
 ResourceDiscovery1: "[Root.GetName]: tuż pod powierzchnią znaleźliśmy podniszczoną budowlę, skrywaną przez upływ czasu. Jej szkielet w większości jest cały, ale w samym budynku nie znaleziono niczego wartego uwagi. Trafiliśmy za to na przejście prowadzące dalej w głąb ziemi."
 ResourceDiscovery2: "[Root.GetName]: znaleźliśmy tam grupę mniejszych, zdezorientowanych maszyn, które nadal próbowały wykonywać wyznaczone im zadania. Maszyny zgromadziły się w centralnym miejscu, zablokowanym przez gruzowisko i zniszczony sprzęt. Główny węzeł nie działa i w większości jest bezużyteczny, ale w regularnych odstępach czasu odbieramy sygnał, który dobiega z głębi ziemi, wskazując nam drogę, którą możemy podążyć."
 ResourceDiscovery3: "[Root.GetName]: nasze początkowe analizy ujawniły zwykłe centrum badawcze w pobliżu dziury na powierzchni. Prowadzi ona do olbrzymiej, podziemnej pieczary. Centrum badawcze i jego wyposażenie nie nadają się już do użytku, więc skoncentrowaliśmy się na eksploracji jaskini."
 ResourceDiscovery4: "[Root.GetName]: po dokładnym zbadaniu powierzchni odkryliśmy sondę, która prowadziła intensywne skanowanie tego regionu. Nieważne, co robimy ani jak staramy się zakłócać, sonda zawsze wraca w to samo miejsce i działa dalej. Śledząc schemat jej zachowań, zaczęliśmy zaglądać pod ziemię."
 ResourceDiscovery5: "[Root.GetName]: natknęliśmy się na starą i zniszczoną stację górniczą lub badawczą. Wygląda na to, że dawno temu spadła na powierzchnię. Widać też na niej ślady ataku. Mimo poważnych uszkodzeń, stacja nadal wysyła sygnał pod ziemię. Powinniśmy to zbadać, zanim ruszymy dalej."
 #Second Half - Energy
 ResourceDiscoveryEnergy1: "Zdaje się, że czerpie prąd spod powierzchni, ale nie wiem, jakie źródło go wytwarza. Co więcej, nie potrafimy stwierdzić, jak długo prąd może płynąć, czy jest stabilny ani czy możemy go jakoś wykorzystać."
 ResourceDiscoveryEnergy2: "Zdaje się, że budowla ta powstała, by chronić ukryty pod powierzchnią archaiczny generator. Wygląda na to, że mimo wszystkich problemów ze sprzętem, generator działa bez zarzutu. Możemy go ustabilizować i wykorzystać do naszych celów."
 ResourceDiscoveryEnergy3: "[Root.GetName]: gdy baczniej przyjrzeliśmy się tajemniczemu generatorowi, okazało się, że jest podłączony do wielu grubych przewodów. Prawdopodobnie jest zasilany przez jedną maszynę, znajdującą się głęboko pod ziemią. Po dokonaniu niewielkiej zmiany napięcia, prawdopodobnie będziemy mogli korzystać z wytwarzanej tam energii."
 #Second Half - Minerals
 ResourceDiscoveryMinerals1: "Generator jest podłączony do podziemnej żyły minerałów, która kiedyś zapewne była ważnym źródłem surowców dla tego, kto kierował działaniem tej maszyny. Obecnie zasoby są uboższe, ale i tak możemy je wykorzystać."
 ResourceDiscoveryMinerals2: "Dalsza eksploracja wykazała, że generator jest podłączony do ciemnej groty, w której znajduje się kilka mniejszych żył minerałów. Na podłodze leżały ciała przedstawicieli nieznanego nam wcześniej gatunku litoidów. Trudno powiedzieć, czy istoty te zajmowały się wydobyciem minerałów, czy też wyjadały je prosto z ziemi. Ich zwłoki są pokryte mineralnymi naroślami, które mogą okazać się użyteczne."
 ResourceDiscoveryMinerals3: "Generator zbudowano w gigantycznej podziemnej komorze, wypełnionej po brzegi różnymi minerałami. Opróżnienie tej groty będzie wielkim przedsięwzięciem. Kopanie prawdopodobnie zmusi nas do zejścia głębiej w skorupę tego świata."
 #Second Half - Alloys
 ResourceDiscoveryAlloys1: "Dalsze badania tego obszaru wykazały, że jest on połączony z jakąś pradawną i wciąż działającą maszyną. Korzystając z dostępnych zasobów, urządzenie wyrzuca z siebie doskonale odlane i stuprocentowo czyste sztaby przydatnych stopów."
 ResourceDiscoveryAlloys2: "Odkryliśmy dziwny magazyn, pełen zużytych części do statków. Nie możemy ich wykorzystać, ale na pewno przydadzą się nam materiały."
 ResourceDiscoveryAlloys3: "Dzięki rozległym badaniom tego regionu odkryliśmy podziemny hangar. Znaleźliśmy tam wiele zdezelowanych statków, nie wiemy jednak, do kogo należały. Odnowienie jednostek, które kiedyś stały w hangarze, będzie trudne, ale jesteśmy w stanie pozyskać z nich części, które wykorzystamy do własnych celów."
 #Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1: "To miejsce miało chyba jakiś związek z wydobyciem skupisk niezwykłych kryształów, dziwnie odstręczającego rodzaju. Nie wiadomo jednak, kto zarządzał tą placówką. Po niewielkich poprawkach będziemy mogli wykorzystać ją do naszych celów."
 ResourceDiscoveryRareCrystals2: "Dotarliśmy do groty pełnej delikatnych, krystalicznych stworzeń, może to jakaś podziemna farma albo teren godowy. Została ona dawno opuszczona, więc istoty żyją na wolności. Wydają się przyjacielskie i kontaktowe, więc odbudowa farmy nie powinna sprawić nam kłopotów."
 ResourceDiscoveryRareCrystals3: "Schodząc głębiej, odkryliśmy rozklekotany szyb górniczy, pełen dronów, które nadal uderzają w krystaliczne występy na ścianach. Niezrażone naszą obecnością nie przerwały pracy, napełniając i odstawiając na bok duże skrzynie. Wiele z tych kryształów występuje powszechnie i raczej nie ma wielkiej wartości, ale można wśród nich znaleźć naprawdę rzadkie okazy."
 #Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1: "Idąc dalej, natknęliśmy się na legowisko niezgrabnej istoty ziemnowodnej. Powietrze wokół niej wypełniały drgające i dziwnie nienaturalne cząstki. Trudno powiedzieć, co przyciąga je do tej istoty, ale uważamy, że przy niewielkim nakładzie pracy zdołamy je ustabilizować i wykorzystać do naszych celów."
 ResourceDiscoveryVolatileMotes2: "Kontynuując eksplorację, trafiliśmy na niewielką placówkę z kilkoma pokojami i ustawionymi maszynami do stabilizacji lotnych pyłków. Choć na razie nic im nie grozi, wkrótce ich rozpacz osiągnie poziom krytyczny, więc powinniśmy zrobić wszystko, by je naprawić, zanim się rozpadną."
 ResourceDiscoveryVolatileMotes3: "Z komory zeszliśmy jeszcze głębiej, aż w końcu natknęliśmy się na grotę pełną odpadów toksycznych, powoli wnikających w ziemię. To z tego niebezpiecznego miejsca prawdopodobnie pochodzą znalezione wcześniej lotne pyłki. Zapewne zdołamy je jakoś wykorzystać, pod warunkiem że ostrożnie dokonamy ich stabilizacji."
 #Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1: "Nie wiedzieć czemu, prowadzi do podziemnego składowiska odpadów. To miejsce jest tak stare, że raczej nie uda nam się ustalić jego pochodzenia, ale chyba możemy pozyskać trochę tych trujących gazów, które wykorzystamy do własnych celów."
 ResourceDiscoveryExoticGases2: "Zdaje się, że to miejsce było połączone z zatłoczoną placówką badawczą, znajdującą się w rejonie, gdzie w naturalny sposób gromadzą się toksyczne gazy wydobywające się z rdzenia świata [Root.GetName]. Przystosowanie tego obiektu powinno umożliwić nam pozyskiwanie tych gazów na nasze potrzeby."
 ResourceDiscoveryExoticGases3: "Dalej pod powierzchnią znaleźliśmy maszynę niesamowitych rozmiarów, która pewnie kiedyś stabilizowała świat [Root.GetName], ale teraz jest kompletnie zniszczona. Nie nadaje się już do użytku, ale jej uszkodzenia doprowadziły do powstania różnych toksycznych gazów, które możemy wykorzystać."
 #Second Half - Zro
 ResourceDiscoveryZro1: "Idąc dalej, znaleźliśmy zakopane głęboko pod powierzchnią źródło zro. Po ziemi walały się egzotyczne narzędzia górnicze, przy odrobinie pomysłowości będziemy mogli je wykorzystać."
 ResourceDiscoveryZro2: "Poniżej znajduje się niedziałająca ukryta placówka. Wygląda na to, że miała służyć do badania miejsca uderzenia zro. Jest pusta i w większości nieczynna, ale na pewno uda się ją przystosować do naszych potrzeb."
 #Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1: "Dzięki złożonemu procesowi ma połączenie z dronem badawczym. Dron krążący wokół mikro czarnej dziury pod powierzchnią planety zdołał jakoś ustabilizować osobliwość, być może starając się ją zbadać. Choć nie potrafimy odtworzyć tego wyczynu technologicznego, możemy wykorzystać tego drona do naszych potrzeb."
 #Second Half - Living Metal
 ResourceDiscoveryLivingMetal1: "Podążając dalej, zeszliśmy jeszcze głębiej pod powierzchnię. Tam natknęliśmy się na urzekającą mieszaninę żywego metalu i istoty, która była kiedyś mięczakiem. Doszło do ich zespolenia, a powstały twór powoli rozproszył się w sieci podziemnych jaskiń. Możemy zacząć prace nad bezpiecznym dla tej istoty odłupywaniem kawałków metalu, który wykorzystamy do naszych potrzeb."
 ResourceDiscoveryLivingMetal2: "Dość szybko ustaliliśmy, że żywy metal jest skoncentrowany w wąskiej grocie. Ślizga się i reaguje na dotyk, być może jest organizmem żywym w większym stopniu, niż się nam zdawało. Jeśli będziemy ostrożnie go wydobywać, zdołamy jeszcze lepiej wykorzystać to stworzenie, nie zabijając go przy tym."
 prospectorium_resource_discovery_desc: "Odebraliśmy sygnały wskazujące, że w układzie [prospectorium_discovery_target.System.GetName] można znaleźć więcej cennych zasobów. Wysłaliśmy pierwsze drony, które przeprowadzą rozpoznanie tego regionu i przygotują grunt pod dalsze analizy i działania, które rozpoczną się, gdy wyślemy tam statek."
