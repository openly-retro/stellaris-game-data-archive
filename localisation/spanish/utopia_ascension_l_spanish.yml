 utopia.3000.name: "El Velo"
 utopia.3000.a: "Adentraros en el Velo."
 utopia.3000.intro.desc: "El Velo. Es increíblemente extraño y turbador, pero también... inmediatamente familiar. Cualquiera con poderes psiónicos habrá visto este lugar en sus sueños, aunque probablemente no supiera lo que era.\n\nAhora permanecemos en el mismo borde de este reino, no muy lejos del vacío intermedio y que sirve de frontera con el espacio normal, o lo que llamaríamos el mundo real.\n\nAventurarse más profundamente en el Velo requerirá un gran esfuerzo por parte de nuestros telépatas, así como una gran cantidad de energía. No debemos demorarnos. Incluso ahora, nos observan."
 utopia.3000.1.desc: "Hoy el Velo está tranquilo."
 utopia.3000.2.desc: "Algo nos está observando."
 utopia.3000.3.desc: "Todo parece distinto desde este lado."
 utopia.3000.4.desc: "Deberían haber enviado a un poeta..."
 utopia.3000.5.desc: "Algo oscuro se acerca."
 utopia.3000.6.desc: "¿Todavía estamos soñando?"
 utopia.3000.7.desc: "Lo... lo logramos. ¡Estamos dentro!"
 utopia.3000.8.desc: "Hay una... especie de presencia cercana. Nos invita a profundizar en el Velo..."
 utopia.3000.9.desc: "¿Tú también escuchas las voces?"
 utopia.3000.10.desc: "El Velo palpita con poder. Se siente como... el hogar."
 utopia.3000.11.desc: "¿Crees que eso que respiras ahora es aire?"
 utopia.3000.12.desc: "Vemos, y sin embargo no vemos. Hay mucho que aprender de este lugar."
 utopia.3000.13.desc: "¿De qué sentidos carecemos que no vemos ni oímos este otro mundo que nos rodea?"
 utopia.3000.14.desc: "Ten mucho cuidado. Cualquier pensamiento aleatorio puede cobrar forma tangible en este espacio... y, en la mayoría de los casos, volverse contra uno."
 utopia.3000.15.desc: "No deberíamos estar aquí."
 utopia.3000.16.desc: "Tanto... poder..."
 utopia.3000.17.desc: "Debo... concentrarme..."
 utopia.3000.18.desc: "¿Podría ser esto donde comenzó todo?"
 utopia.3000.19.desc: "El horror... el horror tiene rostro."
 utopia.3000.b: "§MContactemos con un poder superior.§!"
 utopia.3005.desc: "Somos conscientes de la existencia de grandes poderes. Aunque por lo general no llamamos la atención, podríamos intentar entablar contacto a través de los poderes de Zro. Nuestros telépatas sienten la influencia de estas entidades por todo el Velo. ¿Con quién deberíamos contactar?"
 utopia.3005.a: "§GCon alguien que apesta a carne desprendida.§!"
 utopia.3005.b: "§PCon alguien que grita con un vacío insaciable.§!"
 utopia.3005.c: "§HCon alguien que susurra sobre anhelo y posesión.§!"
 utopia.3005.d: "§BCon alguien que sabe a confianza rota.§!"
 utopia.3010.desc: "El Cónclave de Telépatas todavía no se ha recuperado del esfuerzo de nuestra anterior visita al Velo. Sin sus poderes psiónicos combinados, solo podemos ver breves atisbos de este efímero sueño, como los bordes borrosos de un recuerdo que yace justo más allá del alcance.\n\nAquí no hay nada para nosotros. Tendremos que volver más tarde."
 boon.bestowed: "§GBeneficio otorgado§!"
 curse.bestowed: "§RMaldición infligida§!"
 boon.psi.link: "Las poderosas energías del Velo han inundado el vínculo psiónico común que comparten todos los [Root.GetSpeciesNamePlural]."
 boon.ship.link: "Nuestros telépatas han logrado establecer un conducto temporal entre el Velo y nuestras naves."
 utopia.3030.desc: "$boon.psi.link$\n\nUn profundo sentido de serenidad se extiende por todo el [Root.GetName], y parece que afecta incluso a los que no tienen habilidades psíquicas."
 utopia.3031.desc: "$boon.ship.link$\n\nEl desgaste normal que sufren todas las naves ha desaparecido de nuestra flota. Nuestros costes de mantenimiento se han reducido significativamente."
 utopia.3032.desc: "$boon.psi.link$\n\nSe ha establecido una base de conocimientos colectiva que nuestros científicos comparten telepáticamente, lo que aumenta mucho la eficacia de su trabajo."
 utopia.3033.desc: "$boon.ship.link$\n\nLas tripulaciones de nuestras naves de guerra pueden ahora mejorar la fuerza de nuestros sistemas de escudos mediante sus poderes psiónicos."
 utopia.3034.desc: "$boon.ship.link$\n\nMediante sus poderes psiónicos, los miembros de nuestra tripulación ahora son capaces de mejorar la fuerza de nuestros sistemas de armas."
 utopia.3035.desc: "$boon.ship.link$\n\nMediante sus poderes psiónicos, nuestras tripulaciones ahora pueden aumentar la cadencia de fuego de nuestros sistemas de armas."
 utopia.3036.desc: "$boon.psi.link$\n\nHa surgido un nuevo sentido de solidaridad en los corazones y las mentes de nuestros ciudadanos, y parecen más dispuestos a trabajar unidos por objetivos mutuos establecidos por nuestro gobierno."
 utopia.3037.desc: "$boon.psi.link$\n\nNuestros émpatas son más fuertes que nunca, así que tenemos una mayor influencia política."
 utopia.3038.desc: "$boon.psi.link$\n\nNunca habíamos tenido mayor sentido de unidad."
 utopia.3039.desc: "$boon.ship.link$\n\nMediante sus poderes psiónicos, nuestras tripulaciones ahora pueden afectar directamente al movimiento de nuestras naves, aumentando su capacidad de evasión ante el fuego enemigo."
 utopia.3040.desc: "$boon.ship.link$\n\nMediante sus poderes psiónicos, nuestras tripulaciones ahora pueden realizar reparaciones limitadas sobre el terreno y cerrar brechas en el casco solo con sus mentes."
 utopia.3041.desc: "$boon.psi.link$\n\n¡Gracias a este nuevo poder, la longevidad de nuestros ciudadanos parece haber aumentado, aunque no tengan habilidades psiónicas! A todos se los ve sanísimos."
 utopia.3041.tooltip: "Todos los líderes obtienen el rasgo §YLongevidad aumentada§!, que otorga §G+40§! años a su longevidad."
 utopia.3042.desc: "$boon.ship.link$\n\nMediante sus poderes psiónicos, nuestras tripulaciones ahora pueden mejorar la fuerza de los propulsores de sus naves, lo que aumenta mucho su velocidad sublumínica."
 utopia.3043.desc: "$boon.psi.link$\n\nEsto ha fortalecido las mentes de nuestros soldados frente a cualquier peligro del campo de batalla. Su espíritu de combate es insuperable."
 utopia.3044.desc: "$boon.psi.link$\n\nAhora podemos detectar las naves que se mueven por el espacio desde más distancia que la de cualquier sensor convencional."
 utopia.3045.1.desc: "De repente, varias capas de energía del reino psíquico cambiaron sin previo aviso y se colapsó el conducto con el que nuestros telépatas conectaban con el Velo.\n\nEstamos siendo expulsados de vuelta al espacio normal."
 utopia.3045.2.desc: "Nuestros telépatas han estado abrumados por el intenso esfuerzo realizado durante nuestra comunión con el Velo.\n\nNo pueden seguir manteniendo el vínculo."
 utopia.3045.3.desc: "Lentamente al principio, luego cada vez más rápido, el Velo se nos está yendo de las manos. Nuestros telépatas gritan con angustia a medida que pierden su asidero y somos expulsados de vuelta al espacio normal."
 curse.psi.link: "Un poderoso contragolpe psíquico ha rebotado por nuestro conducto del Velo y por el vínculo psiónico compartido por todos los [Root.GetSpeciesNamePlural]."
 curse.ship.link: "Un potente contragolpe psíquico ha rebotado por nuestro conducto del Velo y parece que está afectando a nuestras naves."
 utopia.3050.desc: "$curse.psi.link$\n\nEsto ha tenido un profundo efecto en la felicidad de nuestros ciudadanos, y un sentido de pesadumbre se extiende por el [Root.GetName]. Incluso los normales pueden sentirlo."
 utopia.3051.desc: "$curse.psi.link$\n\nEsta energía negativa ha sembrado la duda en las mentes de nuestros ciudadanos. Muchos adoptan nuevas ideas radicales que no coinciden con las de nuestro gobierno. ¡El efecto incluso se ha extendido a nuestros ciudadanos no psíquicos!"
 utopia.3052.desc: "$curse.ship.link$\n\nSus blindajes se han debilitado y ya no pueden soportar el mismo castigo que antes."
 utopia.3053.desc: "$curse.psi.link$\n\nPor alguna razón, esto ha tenido un efecto negativo en la tasa de nacimientos del [Root.GetName]. ¡Afecta incluso a otras razas que carecen de habilidades psiónicas inherentes!"
 utopia.3054.desc: "$curse.psi.link$\n\nLas mentes de nuestros investigadores están ofuscadas, y tienen grandes dificultades en concentrarse en su trabajo."
 utopia.3055.desc: "$curse.psi.link$\n\nLa velocidad a la que acumulamos influencia política se ha reducido mucho."
 utopia.3056.desc: "$curse.psi.link$\n\nEl sentido de unidad que una vez existió entre nuestros ciudadanos se ha perdido."
 utopia.3057.desc: "$curse.ship.link$\n\nNuestras naves se mueven como si una especie de fuerza invisible las retuviera, parecida a una goma elástica. El viaje sublumínico es ahora mucho más lento."
 utopia.3058.desc: "$curse.psi.link$\n\nEsta energía negativa ha perjudicado a la moral de nuestras tropas terrestres, que serán mucho menos efectivas en combate durante un tiempo."
 utopia.3059.desc: "Un potente contragolpe psíquico ha rebotado por nuestro conducto del Velo y parece que interfiere con nuestros sensores interestelares.\n\nHay una gran reducción en la resolución del sensor y ahora el alcance es mucho más corto."
