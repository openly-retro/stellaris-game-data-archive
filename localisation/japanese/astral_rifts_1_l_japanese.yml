 ################
 astral_rift_desert_ruins: "砂漠の廃墟"
 astral_rift.1500.name: "不思議なコンソール"
 astral_rift.1500.desc: "廃墟と化した建物が砂漠に無造作に散らばっている。\n\nその中で最も大きな巨大ドームの中から、 かすかな黄色い光が差し込んだ。 床から天井まで、 内部の湾曲した壁は未知の文字で覆われていた。\n\n部屋の中央にはコンソールがあり、 2つの大きなボタンがある。一つは深い青で、 もう片方は鮮やかな緑だ。 我々は壁に書かれた文字を解読して、 このコンソールが何のためにあるのかを探ろうとしている。"
 astral_rift.1505.name: "時に捕らわれて"
 astral_rift.1505.desc: "最後に[Leader.GetName]と連絡を取ってから時間が経ちすぎている。 これ以上彼の帰りを待つのは無意味だ。\n\n我々はアンカーケーブルを引き込み、 空のスフィアを我々の次元に引き戻した。"
 astral_rift.1505.a: "そんなことがありえるのだろうか？"
 astral_rift.1510.name: "外側の廃墟"
 astral_rift.1510.desc.common: "…ドーム内の表面がかすかな黄色い光を放つ。 未知の文字が上から下まで壁を覆っている。\n\n部屋の中央にはコンソールがあり、 2つの大きなボタンがある。一つは深い青で、 もう片方は鮮やかな緑だ。 我々は壁に書かれた文字を解読して、 このコンソールが何のためにあるのかを探ろうとしている。"
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName]はドームに入ってから落ち着かないと報告している。ここは何かおかしい。"
 astral_rift.1510.b: "一体何が起きている？迷っていたのではないのか？"
 astral_rift.1515.name: "通信途絶"
 astral_rift.1515.desc.default: "残念ながら、 遠征隊との通信が途絶えた。\n\n最後に報告されたのは、 解読不能な叫び声の音声ログで、 その後は途切れることのない沈黙が続いた。\n\n通信の再開を試みているが、 今のところ失敗に終わってる。\n\nチームが戻ってくるかもしれないという期待から、 まだ緊急アンカーは引き上げていないが、 希望は薄い。"
 astral_rift.1515.desc.gestalt: "突然ドローンとの通信が途絶えた。 切断が一時的なものであることを期待して、緊急アンカーはまだ引き上げていない。裂け目に入る方法がない以上、 我々にできることはこれしかない。"
 astral_rift.1515.a: "うまくいくことを祈ろう。"
 astral_rift.1520.name: "選択"
 astral_rift.1520.desc.default: "我々は非常に混乱している調査チームと同期した。\n\n彼らは報告書を2度送った記憶もなければ、 災害の記憶もない。 重複したレポートのタイムスタンプは同一である。 ここでは時間の流れが乱れているに違いない。\n\n科学者たちは閉じ込められている。 ドームは閉ざされ、 §Y$tech_rift_sphere$§!へのアクセスは無線通信のみに制限されてる。\n\nこの報告と前回の報告の間の時間を計算すると、 遠征隊の絶叫が繰り返されるまでに3時間の相対時間がある。 この時間内に壁の文字を翻訳するのは現実的ではない。 調査チームが取れる唯一の行動は、 コンソールのボタンのどれかを押し、 状況が改善されることを祈るだけだ。\n\n§B青§!のボタンにも§G緑§!のボタンにも機能がどんなものか表示されていない。\n\n運に任せるしかない。"
 astral_rift.1520.desc.gestalt: "失われたドローンと再び同期した。\n\nしかし情報の食い違いがある。 ドローンには報告書を2度送った記憶もなければ、 急に通信が途絶えたことについての記憶もない。\n\nこの報告と前回の報告の間の時間を計算すると、 ドローンとの通信が途絶えるのが繰り返されるまでに3時間の相対時間がある。 この時間内に壁の文字を翻訳するのは現実的ではない。 §B青§!のボタンと§G緑§!のボタンがどんな機能を持っているのか、どこにも表示されていないが、 唯一できることは、 どちらかを押し、 状況が改善されることを祈るだけだ。"
 astral_rift.1520.a: "§B青§!のボタンを押せ。"
 astral_rift.1520.b: "§G緑§!のボタンを押せ。"
 astral_rift.1525.name: "青のボタン"
 astral_rift.1525.desc.common: "調査チームが戻り、 通信を回復した。 彼らの現地時間によれば、 彼らを救うにはあと2時間しかない。\n\n§G緑§!のボタンを前回試した。 §B青§!のボタンを試す以外の選択肢はない。"
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\n指示を出す前に、 §G緑§!のボタンを見ると、 強い恐怖感に圧倒されると[Leader.GetName]に言われた。[Leader.GetHeSheCap]は§B青§!のボタンを押すことを強く勧めている。"
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "第二の間"
 astral_rift.1530.desc: "調査チームの報告によると、§B青§!いボタンを押すと、 とても大きいガリガリとする音で部屋が鳴り響いたらしい。 第二の間へと続く秘密のドアが開いた。\n\n部屋の壁はかすかに紫色に光り、 あらゆる表面を覆う多数のピクトグラムを照らしている。\n\nそこには第二のコンソールがある。 前のものと同様、これにも2つのボタンがある。 今回は一方に二等辺三角形、 もう一方に正五角形が彫られている。\n\nまたもや選択の時だ。"
 astral_rift.1530.a: "三角形のボタンを押せ。"
 astral_rift.1530.b: "五角形のボタンを押せ。"
 astral_rift.1535.name: "間違ったボタン"
 astral_rift.1535.desc.common: "どうやら間違ったボタンだったらしい。\n\nしかし時間が再び繰り返され、 遠征隊が別の選択をできるかもしれない。"
 astral_rift.1535.desc.default: "またもや遠征チームと通信が途絶えてしまった。 最後に録音された音声は、 またもや叫び声と炎のパチパチという音だ。\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "ドローンは焼却されてしまった。\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "§G緑§!は間違いだった…"
 astral_rift.1540.name: "第二の間"
 astral_rift.1540.desc.common: "調査チームが戻り、 通信を回復した。 彼らの現地時間によれば、 彼らを救うにはあと[This.freeze_time_left_1540]時間しかない。\n\n前回の経験から学んだ知識を生かし、 調査チームは第一の間から第二の間へと無事に通過した。 彼らは別の選択をする準備ができている。"
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName]は最初から五角形を試すべきだったと言っている。三角形は昔から不吉な予兆だったと。"
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "間違ったボタン"
 astral_rift.1545.desc.default: "ボタンを間違えた。\n\nチームは、 通信が途絶える前に短い報告を送るのがやっとだった。 三角形のボタンを押したところ、 室内に腐食性ガスが放出された。\n\n彼らがもう一度過去に戻れば、 もう一つのボタンを試す機会があるだろう。"
 astral_rift.1545.desc.gestalt: "三角形を選ぶと、 部屋に腐食性ガスが充満し、 ドローンが急速に溶けてしまった。\n\n彼らがもう一度過去に戻れば、 もう一つのボタンを試す機会があるだろう。"
 astral_rift.1545.desc.toxoid: "三角形のボタンを選択したところ、 室内に腐食性ガスが放出された。 多くの装備品が被害を受けたが、 調査チームの頑丈な体質のおかげで何事もなく生き延びることができた。 無事を確認した後、 五角形のボタンを試して報告するとメッセージを送ってきた。"
 astral_rift.1545.desc.toxoid_gestalt: "三角形のボタンを選択したところ、 室内に腐食性ガスが放出された。 多くの装備品が被害を受けたが、 ドローンの頑丈な体質のおかげで何事もなく生き延びることができた。 ガスがなくなったら、 もう一つのボタンを試してみる。"
 astral_rift.1545.b: "幸運"
 astral_rift.1550.name: "第三の間"
 astral_rift.1550.desc: "五角形を押すと床が破裂し、 地下深くに降りる螺旋階段が現れた。\n\n下には第三の間があった。柔らかなブルーの光に照らされ、壁は完全に剥き出しだ。 以前と同様、 この部屋にも2つのボタンが付いたコンソールが置かれている。 一方は4つの点を描き、 もう一方は6つの点を描いている。\n\nまたもや選択の時だ。"
 astral_rift.1550.a: "4つの点のボタンを押せ。"
 astral_rift.1550.b: "6つの点のボタンを押せ。"
 astral_rift.1555.name: "第三の間"
 astral_rift.1555.desc.time_singular: "調査チームが戻り、 通信を回復した。 彼らの現地時間によれば、 彼らを救うにはあと1時間しかない。"
 astral_rift.1555.desc.time_plural: "調査チームが戻り、 通信を回復した。 彼らの現地時間によれば、 彼らを救うにはあと[This.freeze_time_left_1555]時間しかない。"
 astral_rift.1555.desc.common: "3つ目の部屋に入ると、 チームは6つの点のボタンを押そうとする。 彼らの自信が正しいものであることを願っている。"
 astral_rift.1555.desc.default: "…前回のループの指示に従い、 第一、第二の間を問題なく通過した。 6つの点のボタンがもう一つのボタンより安全であることを願っている。"
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName]は自信を持って第一と第二の間を通過し、チームを導いた。 我々の指示なしで正しいボタンを選択している。"
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "浸水"
 astral_rift.1560.desc.default: "ボタンを間違えた。\n\n[Leader.GetName]の最後の言葉を録音した音声によると、 4つの点があるボタンを押したら室内に水があふれたようだ。\n\n彼らがもう一度過去に戻れば、 もう一つのボタンを試す機会があるだろう。"
 astral_rift.1560.desc.gestalt: "ボタンを間違えた。\n\n4つの点があるボタンを押したら室内に水があふれたようだ。ドローンは全滅した。\n\n彼らがもう一度過去に戻れば、 もう一つのボタンを試す機会があるだろう。"
 astral_rift.1560.desc.aquatic: "4つの点があるボタンを押したところ、室内に大量の水が流れ込んできた。 幸い[Leader.GetName]は水生の性質を持っているため、 大した問題ではなかった。 水が完全に抜けたらもう一つのボタンを押すつもりだ。"
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "タイムクリスタル"
 astral_rift.1565.desc.common: "巨大なクリスタルを乗せた台座が地面から浮かび上がっている。 施設のすべてのドアが開いた。\n\nクロノメーターをクリスタルの近くに置くと、 極端な値の間で激しく変動する。 これが時間ループの原因であり、この建造物の目的の重要な要素に違いない。"
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\n一連の部屋での選択は完全に気まぐれに感じられた。 おそらく、ループ間で情報を受け渡す能力をテストするためのものだったのだろう。\n\nいずれにせよ、 生き延びることで、 クリスタルを持って帰ることができる。 時間の流れに影響を与えるその能力は、 非常に役立つだろう。"
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n\\この体験は[Leader.GetName]を変えてしまった。 タイムループの体験が、 [Leader.GetHisHer]の潜在的な超能力を覚醒させたようだ！\n\nおそらく、 これが廃墟の究極の目的だったのだろう。 超能力による直感のような、時間を超越した力によってのみ進むことができる、 恣意的な一連の選択だったのだ。\n\nいずれにせよ、 これで安心してクリスタルを持ち帰ることができる。 時間の流れに影響を与えるその能力は、 非常に役立つだろう。"
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\n時間ループを繰り返す中、 [Leader.GetName]の勘が正しい選択をするのに役立った。\n\nおそらく、 これが廃墟の究極の目的だったのだろう。潜在的な超能力を覚醒させるための、 恣意的な一連の選択だったのだ。\n\nいずれにせよ、 これで安心してクリスタルを持ち帰ることができる。 時間の流れに影響を与えるその能力は、 非常に役立つだろう。"
 astral_rift.1565.a: "意外と簡単だったな。"
