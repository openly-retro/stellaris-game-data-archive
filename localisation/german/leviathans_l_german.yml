 leviathans.142.b.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first: "Die Unternehmenszentrale der §YXuraCorp§! im [trader_system.GetName]-System ist jüngst vernichtet worden."
 leviathans.142.desc.known: "Berichten zufolge ist der Angriff auf [trader_destroyer.GetName] zurückzuführen!"
 leviathans.142.desc.unknown: "Unseren Informationen zufolge wurde diese Tat von einer uns noch unbekannten Macht verübt."
 leviathans.142.desc.second: "Die wenigen überlebenden Vorstandsmitglieder haben Konkurs angemeldet und die verbliebenen Vermögenswerte des Unternehmens werden abgewickelt."
 leviathans.142.desc.trade: "Leider wurden zusammen mit der XuraCorp-Zentrale auch alle Produktionsstätten des exotischen Gases vernichtet, weshalb wir nun keinen Zugriff mehr auf diese strategische Ressource haben."
 leviathans.142.a: "Ein Schlag für den Freihandel."
 leviathans.142.b: "Für dieses Gas haben wir viele Credits bezahlt!"
 leviathans.143.a.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first: "Die Sternenbasis der §YRiggan-Handelsbörse§! im [trader_system.GetName]-System ist vernichtet worden. Dieser unabhängige Außenposten hat interstellaren Zivilisationen über ein Jahrtausend lang als Handelszentrum gedient, doch das ist nun Geschichte."
 leviathans.143.desc.known: "Dafür haben die [trader_destroyer.GetName]-Streitkräfte gesorgt."
 leviathans.143.desc.unknown: "Dafür haben Streitkräfte eines unbekannten Angreifers gesorgt."
 leviathans.143.desc.trade: "Leider ist dadurch auch die einzige Quelle der Galaxie für flüchtige Teilchen verlorengegangen. Wir haben nun keinen Zugriff mehr auf diese strategische Ressource."
 leviathans.143.a: "Eine beunruhigende Entwicklung."
 leviathans.143.b: "Dieses Gewürz hatten wir voll bezahlt!"
 leviathans.144.a.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first: "Uns erreichen Berichte, dass die Zentrale der §YMuutagan-Kaufmannsgilde§! im [trader_system.GetName]-System pulverisiert worden ist."
 leviathans.144.desc.known: "Hinter diesem Angriff scheint [trader_destroyer.GetName] zu stecken."
 leviathans.144.desc.unknown: "Die Angreifer scheinen aus einem Reich zu kommen, das uns noch unbekannt ist."
 leviathans.144.desc.second: "Die wenigen überlebenden Muutagan-Handelskapitäne haben sich über die ganze Galaxie verstreut."
 leviathans.144.desc.trade: "Unglücklicherweise bedeutet dies, dass die Produktion der wertvollen seltenen Kristalle komplett eingestellt wurde. Wir haben nun keinen Zugriff mehr auf diese strategische Ressource."
 leviathans.144.a: "Eine schwerwiegende Handelsunterbrechung!"
 leviathans.144.b: "Unsere Kristalle! Das darf nicht ohne Reaktion bleiben!"
 leviathans.150.desc: "Verehrter Kunde, wir müssen euch leider darüber in Kenntnis setzen, dass das Handelsabkommen, das wir über die Lieferung des exotischen Gases zu den [Root.GetName]-Welten abgeschlossen haben, nun abgelaufen ist. Wir würden das Abkommen natürlich überaus gerne um weitere zehn Jahre verlängern, wenn ihr genügend Energie-Credits dafür übrig habt ..."
 leviathans.150.a: "Nun gut. Wir möchten das Abkommen verlängern."
 leviathans.150.b: "Wir kommen vorerst ganz gut ohne euer Gas aus."
 leviathans.150.c: "Wir können uns die Verlängerung dieses Abkommens nicht leisten."
 leviathans.151.desc: "[Root.GetSpeciesName], wir haben das Ende unseres Abkommens erreicht. Zehn Jahre lang haben wir flüchtige Teilchen zu euren Welten geliefert. Sollten wir nochmal zehn Jahre dranhängen, oder möchtet ihr dieses Abkommen beenden?"
 leviathans.151.a: "Lasst es uns verlängern. Ohne die Teilchen können wir nicht existieren."
 leviathans.151.b: "Wir haben vorerst keine Verwendung für euer Gewürz."
 leviathans.152.desc: "[Root.GetSpeciesName], die Jahre fliegen nur so an einem vorbei, nicht wahr? Es ist jetzt schon zehn Jahre her, dass wir unser Handelsabkommen für seltene Kristalle ausgehandelt haben. Möchtet ihr das Abkommen um ein weiteres Jahrzehnt verlängern?"
 leviathans.152.a: "Ja. Lasst uns dieses Abkommen verlängern."
 leviathans.152.b: "Wir wollen eure Kristalle vorerst nicht mehr kaufen."
 leviathans.156.desc: "Eure rücksichtslosen Angriffe haben Eigentum und Angestellte der XuraCorp gefährdet. Uns bleibt keine andere Wahl, als unser laufendes Handelsabkommen zu terminieren. Rückerstattungen ausgeschlossen."
 leviathans.156.desc.notrade: "Euer rücksichtsloser Angriff gefährdet sowohl das Eigentum der XuraCorp als auch deren Mitarbeiter. Ihr tätet gut daran, Euch daran zu erinnern, dass gute Kundenbeziehungen in beide Richtungen gehen."
 leviathans.156.a: "Ende des Gesprächs."
 leviathans.157a.desc: "Ich fürchte, dass es gegen die Firmenrichtlinien ist, mit Piraten Geschäfte zu machen."
 leviathans.157b.desc: "Ihr seid kein akzeptabler Kunde."
 leviathans.157c.desc: "Wir haben nichts mit euch zu besprechen."
 leviathans.159.desc: "Eure Angriffe auf unsere Station sind untragbar! Ihr kriegt nichts mehr, verstanden? Unser Handelsabkommen könnt ihr als ungültig betrachten."
 leviathans.159.desc.notrade: "Dieser Angriff ist grundlos und unangebracht! Wir werden das nicht hinnehmen. Betrachtet Euch als abgeschnitten." #addressing the player empire as a whole
 leviathans.160a.desc: "Ihr seid eine Nation von Banditen und Halsabschneidern. Wir möchten nichts mit euch zu tun haben."
 leviathans.160b.desc: "Piratenabschaum."
 leviathans.160c.desc: "Eure Angriffe sind unverzeihlich."
 leviathans.162.desc: "Ah, jetzt zeigt der Pirat also sein wahres Gesicht! Unsere Handelsvereinbarung könnt Ihr jetzt getrost vergessen! Kein Muutagan wird jemals wieder mit [Root.GetName] Geschäfte machen."
 leviathans.162.desc.notrade: "Ihr wagt es, uns anzugreifen?! Wisset dies, Piraten: Wir dulden eine solche Barbarei nicht."
 leviathans.163a.desc: "Ihr seid Terroristen! Glaubt bloß nicht, dass wir eure Aggressionen gegen unsere Bevölkerung vergessen werden."
 leviathans.163b.desc: "[Root.GetSpeciesName], ihr werdet feststellen, dass Muutagans ein äußerst gutes Gedächtnis haben. Eine Kränkung vergessen wir nicht."
 leviathans.163c.desc: "Dem [Root.GetName] werden wir nie wieder vertrauen."
 ##################
 #ARTISAN ENCLAVE
 ##################
 leviathans.295.desc: "Ein Besucher! Das ist wirklich ein freudiger Anlass! Oh, entschuldigt meine Manieren. Ich glaube, wir sollten uns einander vorstellen: Wir sind die Künstlertruppe.\n\nUnsere Mitglieder haben ihr Leben der Kunst, der Musik, der Kultur und allen anderen Dingen gewidmet, die die Existenz als vernunftbegabte Lebewesen erträglich machen. Wenn Ihr am Wunder unserer Schöpfungen teilhaben wollt, dann zögert nicht, uns zu kontaktieren!"
 leviathans.300.name: "Die Künstlertruppe"
 leviathans.300.desc: "Seid gegrüßt! Ich, der Direktor der Künstlertruppe, wünsche Euch einen kreativen Tag.\n\nWas können wir für Euch tun? Vielleicht ein Kunstwerk herstellen, an dem Ihr Euch erfreuen könnt? Oder möchtet Ihr vielleicht unsere Enklave bei der Schaffung von andersweltlicher Schönheit unterstützen?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc: "Hm? Oh, bitte verzeiht meine Träumerei. Manchmal ist meine Muse einfach ... überwältigend. Gibt es sonst noch etwas, was wir für Euch tun können?"
 leviathans.300b.desc: "Habt Ihr jemals innegehalten und über die schiere Herrlichkeit des großen Ganzen gestaunt? Wir sind hier, und ihr seid hier. Was für fantastische Aussichten! Ich spüre, wie sich eine Ballade ankündigt."
 leviathans.300c.desc: "Ja? Hallo? Ah, Ihr seid es! Verzeiht mir. Ich war auf der Jagd nach einer besonders schwer zu fassenden Strophe. Was kann ich für Euch tun?"
 leviathans.300.a: "Wir möchten ein §YKunstwerk§! in Auftrag geben."
 leviathans.300.a.reply: "Leider können wir dir nicht mehr anbieten, damit du nicht den Gefallen an denen verlierst, die du bereits gekauft hast. Wir dürfen unsere Integrität nicht außer Acht lassen, musst du wissen."
 leviathans.300.b: "Wir möchten Euer §YMäzen§! werden."
 leviathans.300.b.stop: "Wir möchten unser §YMäzenatentum§! beenden."
 leviathans.300.b.stop.tooltip: "§RStoppt§! den monatlichen £opinion£ Meinungs-Zugewinn\n\n"
 leviathans.300.b.reply: "Oh, ich verstehe. Wie schade, doch wir danken Euch für Eure anfängliche Unterstützung.\n\nLebt wohl."
 leviathans.300.c: "Organisiert gemeinsame §YFestlichkeiten§! auf unseren Welten."
 leviathans.300.c.allow: "Nur möglich, wenn §YKünstlertruppe§! folgendes hat:\n£opinion£ Meinung +50"
 leviathans.300.c.outofstock: "Wir können nur alle 20 Jahre ein §YFest der Welten§! veranstalten."
 leviathans.300.d: "§YErzählt uns mehr§! über Eure Truppe."
 leviathans.300.d.reply: "Wir sind die Künstlertruppe. Die Truppe besteht aus mehreren Stationen, auf denen Kreative von vielen Welten leben, die alle durch den Wunsch geeint sind, in diesen sicheren Zufluchtsorten neue, schöne Kunstwerke zu schaffen. Sie bringen ihre Ideen und Methoden von überall in der Galaxie zu uns, und gemeinsam streben wir nach der ultimativen Ausdrucksform des Selbst.\n\nWir bieten Kunstliebenden vielerlei Dienstleistungen an. Wenn Ihr unsere Arbeit unterstützt, wären wir vielleicht sogar gewillt, größere Veranstaltungen für Euer Volk zu organisieren!"
 leviathans.300.e: "Was könnt ihr sonst noch?"
 leviathans.300.f: "Wir möchten in ein §YKulturministerium§! investieren."
 leviathans.301.name: "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc: "Die Künstlertruppe reagiert nicht auf unsere Kontaktversuche."
 leviathans.301.desc.unknown: "Von Übersetzungen einmal abgesehen: Sobald wir unsere Informationen mit der [From.GetName] ausgetauscht hatten, schlossen sie sämtliche Kanäle und weigerten sich, mit uns zu sprechen."
 leviathans.301.a: "Wie können sie es wagen?!"
 leviathans.304a.desc: "Ich danke Euch vielmals! Es ist eine edle Tat, dazu beizutragen, dem Universum mehr Kunst zu bringen. Wir sind zuversichtlich, dass Ihr zufrieden sein werdet."
 leviathans.304b.desc: "Die Sterne leuchten durch Euer heutiges Handeln noch ein bisschen heller!"
 leviathans.304c.desc: "Wir wussten, dass Ihr etwas Besonderes seid, [root.GetSpeciesName]. Ihr seid wahrlich ein Wesen mit feinstem Geschmack."
 leviathans.305.desc: "Großartig! Wir vertrauen Euch gern eines unserer Kunstwerke an. Es wird dem Volk Eures Reichs sicherlich Freude bringen."
 leviathans.305.a.tooltip: "Erhält Zugriff auf die §YEntscheidung§! §S£decision£ $decision_art_monument$§!, die auf einem Planeten durchgeführt werden kann und folgende Auswirkung hat:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply: "Hervorragend! Dieses Stück wird umgehend in Eure Lagereinrichtung überstellt werden. Fragt zum Erlassen dieser §YEntscheidung§! einfach die zuständige planetare Verwaltung.\n\nWir danken Euch aufrichtig für Eure Unterstützung."
 leviathans.330.desc: "Für die Organisation eines Fests dieser Größe müssten all unsere Künstler ihre Talente einbringen. Das ist weder eine einfache noch eine kostengünstige Aufgabe."
 leviathans.330.a.reply: "Hervorragend! Wir werden dieses grandiose Fest der Welten gern für Euch organisieren!"
 leviathans.310.desc: "Das wäre äußerst hilfreich und würde uns gestatten, neue Ideen auszuprobieren und im Organisationsverlauf mehr Risiken einzugehen. Wir haben ein §Y10-Jahres§!-Programm mit einmaligen Anschaffungskosten."
 leviathans.310.a.tooltip: "Erhält monatlich §G£opinion£ Meinung +1§! gegenüber der §YKünstlertruppe§!\n\n"
 leviathans.310.a.reply: "Vielen herzlichen Dank! Dank Eures großzügigen Beitrags sind wir nun in der Lage, das Konzept der Kunst an sich zu erweitern! Natürlich erhält jeder unsere Mäzene auch unseren regelmäßigen Newsletter."
 leviathans.307.desc: "Unsere Wirtschaft kann unser Mäzenatentum der Künstlertruppe nicht mehr unterstützen. Sie werden von unserem Reich keine weiteren Geldmittel erhalten. Dies wird unsere Beziehung zur Enklave sicherlich verbittern."
 leviathans.307.a.tooltip: "§REntfernt§! den Reichsmodifikator §Y$enclave_artist_patron$§!"
 leviathans.335.name: "Die Empörung"
 leviathans.335.desc: "Das von der Künstlertruppe organisierte §YFest der Welten§! hat der Bevölkerung von [Root.GetName] große Freude bereitet. Leider war diese nicht von Dauer.\nAuf [this_planet.GetName] führten die festlichen Aktivitäten zu einer riesigen Massenpanik, bei der Tausende Bürger totgetrampelt wurden. Noch ist unklar, welche Umstände zu diesem tragischen Verlust geführt haben, doch die Unruhe gegenüber unserer Verwaltung und den Veranstaltern des Fests wächst."
 leviathans.335.b: "Lenkt die Aufmerksamkeit der Medien auf andere Geschehnisse."
 leviathans.336.name: "Die Freude"
 leviathans.336.desc: "Aufgrund der überschwänglichen Glückseligkeit, die das §YFest der Welten§! verbreitet hat, haben sich einige der Festorganisatoren in unsere Lebensweise verliebt und planen, hier zu bleiben, sich niederzulassen und Teil unseres Reiches zu werden."
 leviathans.336.a: "Sie dürfen bleiben."
 leviathans.336.b: "Sie sollten gehen."
 leviathans.337.name: "Der Betrug"
 leviathans.337.desc: "Das §YFest der Welten§! endete abrupt. Die Künstlertruppe packte ihre Sachen und zog ohne ein Wort über ihre Beweggründe ab.\n\nEine gründliche Durchsuchung ihres Lagers und der Arenen hat aufgedeckt, dass eine gewaltige Menge an Ressourcen verschwunden ist."
 leviathans.337.a: "Diebe!"
 leviathans.315.desc: "Hochachtungsvolle Grüße, [Root.GetRulerTitle] [Root.GetRulerName]. Vor einem Jahrzehnt versprach [Root.GetName], die Künstlertruppe zu unterstützen, und dieses Versprechen wurde auch gehalten.\n\nDiese Zeit der Unterstützung läuft nun aus, doch es wäre nachlässig von uns, würden wir nicht fragen, ob Interesse an einer Verlängerung des Abonnements der besten Künste und Kunstwerke der Galaxie besteht."
 leviathans.321.name: "Mäzenen-Newsletter"
 leviathans.321.desc: "Hier kommt der neueste Newsletter für all unsere Mäzene:\n\n"
 leviathans.321.desc.a: "Bedauerlicherweise ist in der Enklave nichts hergestellt worden. Die meisten Künstler sind einer tiefen Melancholie verfallen, aus der keine Inspiration zu schöpfen ist. Die Stimmung ist trist, doch es besteht Hoffnung. Letzten Endes erfordern schöpferische Leistungen ihre Zeit.\n\nWir würden sämtliche Spenden sehr begrüßen, die der Gruppe dabei helfen könnten, ihr Interesse für die materielle Ebene wieder zu wecken."
 leviathans.321.desc.b: "Die Enklave ist in den letzten paar Monaten sehr beschäftigt gewesen. Unsere Hallen sind vom Summen einer neuartigen Technologie erfüllt, die ein Mitglied erfunden hat. Diese Technologie kann Anwendern Gerüche übertragen. Diese bemerkenswerte Maschine wird sicherlich alles verändern.\n\nZur Weiterentwicklung dieser Idee benötigen wir aber weitere Spenden."
 leviathans.321.desc.c: "In der Enklave herrscht ausgelassene Stimmung. Die Entstehung des \"Duftsenders\" hat den Primärfokus vieler Künstler verändert, und sie wollen nun neue Erfahrungen dafür schaffen. Bislang ist das Beachtenswerteste, was bei diesem Unterfangen herausgekommen ist, ein durch Gerüche übertragenes Orchesterstück.\n\nWir setzen unsere Arbeit fort und freuen uns über jede Spende."
 leviathans.321.desc.d: "Wir haben unsere Versuche eingestellt, auf Gerüchen basierende Medien zu schaffen. Es war von Beginn an eine törichte Idee und hat zu nichts als Zeitverschwendung und unangenehmen Gerüchen geführt.\n\nUm zu unserem ursprünglichen Schaffen zurückzukehren, benötigen wir Spenden von unseren geschätzten Mäzenen. Wir danken euch für eure fortwährende Unterstützung!"
 leviathans.321.a: "Wir möchten gern spenden."
 #leviathans.321.a.reply: "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c: "Wir können uns derzeit keine Spende leisten."
 leviathans.321.b: "Wir möchten diesen Newsletter abbestellen."
 leviathans.322.name: "Vorteile für Mäzene"
 leviathans.322.desc: "Seid gegrüßt, Mäzen [Root.GetRulerName]! Wir haben uns ein neues, prächtiges Gebäude in einer neuartigen Architekturform einfallen lassen, die besonders auf ein verbessertes Verständnis innerhalb der Bevölkerung abzielt - das §YKulturministerium§!. Dieses spielt die unterbewussten Vorurteile der Bevölkerung gegeneinander und gegen die Kunst, nur um dann alles zu zerschmettern und eine neue Form der Einheit zu präsentieren.\n\nMöchtet Ihr dieses Gebäude kaufen? Es wird sich für den inneren Zusammenhalt Eures Reichs gewiss als sehr nützlich erweisen. Und günstig ist das Ganze noch dazu, wenn ich das anmerken darf!"
 leviathans.322.a.tooltip: "Erhält Zugriff auf ein §S£building£ $building_artist_patron$§! mit den folgenden Reichseffekten:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive: "Erhält Zugriff auf ein §S£building£ $building_artist_patron$§! mit den folgenden Reichseffekten:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine: "Erhält Zugriff auf ein §S£building£ $building_artist_patron$§! mit den folgenden Reichseffekten:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name: "Lustloses Update"
 leviathans.323.desc: "Entschuldigt, Mäzen [Root.GetRulerName]. Wir leiden bedauerlicherweise unter einer Art von kreativer Blockade. Die Enklave ist in Unordnung geraten, und wir haben im Moment nichts anzubieten. Wie immer danken wir Euch für Eure Unterstützung."
 leviathans.323.a: "Wir hoffen, dass sich die Situation wieder verbessert."
 #leviathans.323.a.reply: "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b: "Wir verlangen eine Rückerstattung!"
 #leviathans.323.b.reply: "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name: "Zerbrochene Kunst"
 leviathans.324.desc: "Seid gegrüßt, [Root.GetRulerName]. Aufgrund einer massiven Störung mussten wir jüngst einen Großteil unserer technischen Ausrüstung verschrotten. Würden Euch die Materialien und die Schrottteile vielleicht nützlich sein?"
 leviathans.324.a: "Wir werden die Materialien wiederverwerten."
 #leviathans.324.a.reply: "That is good, then it won't go to waste."
 leviathans.324.b: "Wir werden die Ausrüstung für euch reparieren."
 #leviathans.324.b.reply: "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc: "Es tut uns außerordentlich leid, dass Ihr dieser Meinung seid, o Mäzen! Ohne den Newsletter können wir Euch nicht über unsere neuesten Errungenschaften auf dem Laufenden halten ..."
 leviathans.345.name: "Das Kulturministerium"
 leviathans.345.desc: "Ah, das §YKulturministerium§! ... Es wurde entworfen, um über das Medium der Kultur verschiedenartige Ideen und eine größere Einigkeit Eures Reiches zu fördern. Ein wahres Meisterwerk, wenn ich das so sagen darf."
 leviathans.345.a.reply: "Hervorragend! Dieses Stück wird umgehend in Eure Lagereinrichtung überstellt werden. Bittet einfach Eure Baumeister es auf dem gewünschten Planeten zu errichten.\nWir danken Euch aufrichtig für Eure Unterstützung."
 leviathans.352.desc: "Wir haben eine Übertragung von der Künstlertruppe empfangen. Eine ihrer Stationen ist vernichtet worden!"
 leviathans.353.desc: "Wir haben ein Notsignal vom Direktor der Künstlertruppe empfangen. Ihre letzte Station und somit zugleich ihr letzter kultureller Hafen sind vernichtet worden. Es gab nur wenige Überlebende, und die Truppe existiert im Prinzip nicht mehr."
 leviathans.354.desc: "Nachdem wir die Station der Truppe zerstört hatten, fanden wir viele Ressourcen, die man aus dem Wrack bergen kann. Die in ihren Hallen gesammelten Spenden, Geschenke und Kreationen treiben nun im Weltraum und müssen nur noch eingesammelt werden."
 leviathans.354.desc.unknown: "Nachdem wir die im [station_system.GetName]-System treibende Station vernichtet hatten, fanden wir in den Überresten jede Menge wertvoller Ressourcen."
 ##################
 #CURATOR ENCLAVE
 ##################
 leviathans.500.name: "Kuratoren"
 leviathans.500a.desc: "Du fragst dich, welche Bedeutung die Formen auf der Wandmalerei hinter mir wohl haben? Das ist eine gute Frage, auf die es eine äußerst interessante Antwort gibt! Die Gebühr für diese Information beträgt 15 Billiarden Energie-Credits."
 leviathans.500b.desc: "Ihr habt die Kuratoren erreicht. Wie können wir euch behilflich sein?"
 leviathans.500c.desc: "Wusstet ihr, dass dieses Gespräch von Wesen aus sieben verschiedenen Subraum-Reichen genau verfolgt wird? Ich befürchte aber, dass die Technologie, um mit ihnen zu kommunizieren, die aktuellen Fähigkeiten eurer Zivilisation leider übersteigt."
 leviathans.500d.desc: "Keine Angst. Wir haben unsere Archive für zukünftige Generationen mit Informationen über die [Root.GetName] aktualisiert. Man wird sich noch lange nach dem unvermeidlichen Zusammenbruch eurer Sternennation an euch erinnern."
 leviathans.500e.desc: "Es gibt noch so viel, das ich euch erzählen könnte, aber kostenlos geht das einfach nicht. Der Betrieb dieser Raumstation erfordert viel Energie ... wir müssen unseren Aufwand berücksichtigen."
 leviathans.500f.desc: "Seid gegrüßt im Namen des Kurator-Ordens. Gibt es etwas, mit dem wir euch helfen können?"
 leviathans.500g.desc: "Es ist uns wie immer eine Freude, mit eurer Regierung Geschäfte zu machen. Können wir euer Interesse für etwas Technologie wecken?"
 leviathans.500h.desc: "Schön, euch zu sehen. Ich bin mir sicher, dass wir noch vor dem Ende dieses Tages ein Abkommen schließen können, von dem beide Seiten profitieren."
 leviathans.500i.desc: "In den falschen Greifgliedern kann Wissen gefährlich sein, aber was können wir schon daran ändern? Wir brauchen Energie, damit die Lichter nicht ausgehen ..."
 leviathans.500j.desc: "[Root.GetSpeciesName], es gibt viel, das ihr noch nicht wisst. Bitte ... lasst uns euch über das Universum unterrichten."
 leviathans.500k.desc: "Wir verfügen über genaue Sternenkarten der gesamten Galaxie, gesammelt von Erkundern Hunderter verschiedener Rassen. Hättet ihr vielleicht Interesse daran?"
 leviathans.500l.desc: "Nichts geht über Wissen, deshalb muss es bewahrt werden."
 leviathans.502.name: "Erstkontakt mit der [curator_enclave_country.GetName]"
 leviathans.502a.desc: "Seid gegrüßt, Sternenreisende. Wir sind die Kuratoren.\n\nUnser uralter Orden wurde vor Äonen von verschiedenen galaktischen Mächten gegründet, die damals an die Macht strebten. Wir widmeten uns der Bewahrung allen Wissens, um die Galaxie vor dem Fall in ein weiteres dunkles Zeitalter voller Massenaussterben und Barbarei zu schützen.\n\nWir sind gescheitert.\n\nHeute gibt es nur noch wenige von uns, aber wir gehen unserer heiligen Mission mit derselben Leidenschaft wie unsere Vorfahren nach. Wir sind gewillt, einen Teil unseres Wissens mit Euch zu teilen ... für einen gewissen Preis."
 leviathans.502b.desc: "Ein wahrlich gutes Treffen, Erkunder! Ihr sprecht mit der [curator_enclave_country.GetName]. Vielleicht seid ihr schon mit den Grundsätzen unseres uralten Ordens vertraut. Wie unsere geschätzten Kollegen in den anderen Kurator-Enklaven sind auch wir bereit zum Handeln, sofern Ihr unsere Preise bezahlen könnt."
 leviathans.502.a: "Ein wahrlich gutes Treffen."
 leviathans.500.a: "Wir sind am Erwerb §Yneuer Sternenkarten§! interessiert."
 leviathans.500.b: "Könnt Ihr uns bei unserer §YForschung§! unterstützen?"
 leviathans.500.b.alreadyaided: "Unsere Forschungsfähigkeiten werden bereits von den Kuratoren verbessert."
 leviathans.500.c: "Erzählt uns von den §YMysterien§! des Universums."
 leviathans.500.d: "Könnten wir einen Eurer §YWissenschaftler§! rekrutieren?"
 leviathans.500.d.alreadyrecruited: "Wir haben bereits einen Wissenschaftler der Kuratoren in unseren Diensten."
 leviathans.500.d.opinion: "Erfordert bei den §YKuratoren§!:\n£opinion£ Meinung +50"
 leviathans.500.e: "Könnt Ihr die Grundprinzipien des Wissens mit uns teilen?"
 leviathans.500.e.alreadyshared: "Wir haben die Grundsätze der Kuratoren bereits geteilt."
 leviathans.500.e.opinion: "$leviathans.500.d.opinion$"
 leviathans.500.h: "Könnt Ihr uns etwas über Eure §Yanderen Kunden§! erzählen?"
 leviathans.500.i: "Was wisst Ihr über das §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue: "Die [curator_enclave_country.GetName] braucht etwa ein Jahrzehnt, um einen neuen §Y$clue$§! zu identifizieren."
 leviathans.504a.desc: "Unser Orden dankt Euch, geschätzter Kunde."
 leviathans.504b.desc: "Vielen Dank, [root.GetSpeciesName]. Klarheit und Neugierde seien mit Euch."
 leviathans.504c.desc: "Es ist uns ein Vergnügen, mit Euch Geschäfte zu machen. Wie können wir Euch sonst noch mit unseren tiefen Einsichten und unschätzbaren Aufzeichnungen behilflich sein?"
 #leviathans.506.name: "Star Charts"
 #leviathans.506a.desc: "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
 #leviathans.506.a: "15 star systems."
 #leviathans.506.b: "10 star systems."
 #leviathans.506.c: "5 star systems."
 leviathans.506.d: "Was habt ihr sonst noch anzubieten?"
 #leviathans.506.a.reply: "We are transmitting the survey data to you now."
 leviathans.507.name: "Forschungshilfe"
 leviathans.507.desc: "Natürlich. Wir sind bereit, euch für den Zeitraum von zehn Standardjahren begrenzten Zugang zu unseren umfangreichen Datenbanken zu bieten. Dies sollte einen erheblichen Anschub für eure §HForschungslabore§! darstellen.\n\nWir verlangen für diesen Dienst natürlich eine Gegenleistung, doch ich glaube, ihr werdet feststellen, dass unser Preis vernünftig ist."
 leviathans.507.a: "Wir hätten diese Dienstleistung gerne gekauft."
 leviathans.507.a.reply: "Eine kluge Entscheidung, für die euch zukünftige [Root.GetSpeciesNamePlural]-Generationen zweifellos loben werden."
 leviathans.508.name: "Mysterien"
 leviathans.508.desc: "In bestimmten Sternensystemen in unserer Galaxie lauern immer mächtigere Wesen. Mit großen Verlusten an Leben und Ressourcen haben Kurator-Agenten akribisch Wissen zusammengetragen, das euch den Umgang mit diesen Wesen bei eurem nächsten Aufeinandertreffen einfach machen sollte."
 leviathans.508.a: "Erzählt uns §Yetwas Neues§!."
 leviathans.508.a.reply: "Das könnte euch interessieren. Wir haben ein Sternensystem in eurem §YSituationsprotokoll§! vermerkt."
 leviathans.508.b: "Erzählt uns etwas über den §YÄtherdrachen§!."
 leviathans.508.c: "Erzählt uns etwas über die §YEnigmatische Festung§!."
 leviathans.508.d: "Erzählt uns etwas über den §Y$NAME_Stellar_Devourer$§!."
 leviathans.508.e: "Erzählt uns etwas über den §Y$NAME_Dimensional_Horror$§!."
 leviathans.508.f: "Erzählt uns etwas über den §Yfremden Schwarm§!." #Asteroid Hive
 leviathans.508.g: "Erzählt uns etwas über die §Y$NAME_Infinity_Machine$§!."
 leviathans.508.h: "Erzählt uns etwas über den §Y$NAME_Automated_Dreadnought$§!."
 leviathans.508.i: "Erzählt uns etwas über das §Y$NAME_Wraith$§!."
 leviathans.508.j: "Erzählt uns etwas über die §Y$NAME_Voidspawn$§!."
 leviathans.508.k: "Erzählt uns etwas über den §Y$NAME_Scavenger_Bot$§!." #Scavenger Bot
 leviathans.508.l: "Erzählt uns etwas über die §Y$NAME_Elderly_Tiyanki$§!." #Tiyanki Matriarch
 leviathans.508.m: "Erzählt uns etwas über den §Y$NAME_Toxic_God$§!." #Toxic God
 leviathans.506.f: "Wie würde sich unsere Flotte in einem Kampf schlagen?"
 leviathans.5106.f1.reply: "Schlecht. Sehr schlecht.\n\nMoment mal, das soll doch nicht etwa heißen, dass ...? Du meine Güte, doch nicht etwa mit euren Schiffen? Das ... das würde ja ein Gemetzel geben!"
 leviathans.5106.f2.reply: "Ich würde entschieden davon abraten. Eure Angriffe wären wahrscheinlich eher lästig als bedrohlich."
 leviathans.5106.f3.reply: "Hmm ... Ja ... Ja, vermutlich hättet Ihr sogar eine Chance. Wenn Ihr Eure gesamte Flotte einsetzen würdet ... Es würde zwar kein leichter Sieg werden, aber er ist zumindest möglich."
 leviathans.5106.f4.reply: "Ihr habt eine mächtige Flotte, die mit den größten Armadas in den Annalen des Kurator-Ordens verglichen werden kann. Ein Sieg ist für euch gewiss möglich."
 leviathans.500.f: "Wir würden gern eine gemeinsame §YDenkfabrik§! gründen."
 leviathans.511.name: "Denkfabrik"
 leviathans.511.desc: "Ja ... Ja, eine solche Einrichtung würde der Weiterentwicklung der galaktischen Wissenschaft zugutekommen. Ihr könntet diese Denkfabrik in Eure Sternenbasis in dem System bauen, das Ihr mit uns teilt. Unsere Kuratoren werden sich dort mit Euren Wissenschaftlern treffen."
 leviathans.511.a: "Ausgezeichnet. Was habt Ihr sonst noch anzubieten?"
 leviathans.511.a.tooltip: "Wir können nun das Sternenbasen-Gebäude §HKurator-Denkfabrik§! im §Y[curator_system.GetName]§!-System errichten."
 leviathans.550.name: "Todesbrut"
 leviathans.550.desc: "Wenn sich unser Verdacht bestätigt, ist die Todesbrut weit weg von zu Hause. Wir glauben, dass sie der Nachkomme eines Todesbringers ist, eines extragalaktischen Raubtiers von unvorstellbarer Größe, das auf der Suche nach Beute durch die Leere des Alls pirscht. Obwohl wir noch nie ein lebendes Exemplar gesehen haben, haben wir Geschichten über die Zerstörung und das Chaos gehört, das Todesbringer auf ihrem Weg hinterließen. Es heißt, dass Welten in ihrem Schatten verderben."
 leviathans.550.a: "$leviathans.510.a$"
 leviathans.550.a.reply: "Nach dem, was wir wissen, legt die Mutter ihre planetengroßen Eier in die Umlaufbahn eines Sterns, wo sie dann jahrtausendelang ausgebrütet werden. Manchmal sogar lang genug, damit sich auf ihnen eine eigene Atmosphäre und organisches Leben entwickelt.\n\nSie ernähren sich von lebender Materie und erwachsene Todesbringer sollen einen sonderbaren Einfluss auf alle Lebewesen ausüben. Zum Glück scheint dieses Jungtier von seinen Eltern verlassen worden zu sein.\n\nVielleicht ist es das Beste, die Kreatur zu töten, solange sie noch jung und verletzlich ist!?"
 leviathans.550.b: "Wie kann man es besiegen?"
 leviathans.550.b.reply: "Wir haben noch nie gehört, dass eine ausgewachsene Todesbrut im Kampf besiegt wurde, aber diese ist erst kürzlich geschlüpft. Die Todesbrut sondert korrosiven Speichel aus und hat Stacheln, die sich durch die dickste Panzerung brennen können, aber das Auftragen einer schützenden säurefesten Schicht könnte den Fortschritt verlangsamen. Wir helfen euch dabei. Die Todesbrut ist eine Bedrohung für uns alle."
 leviathans.555.name: "Sammler"
 leviathans.555.desc: "Ah, der Schrottbot. Der Sammler ist ein merkwürdiges Konstrukt aus einer vergessenen Zeit. Er durchsucht endlos die Trümmerfelder der Galaxie und ist mit den dort gefundenen Waffen, Antrieben und Materialien ausgerüstet. Seine Masse und Feuerkraft haben sich seit Jahrhunderten erhöht, und er macht keinerlei Anstalten, in seinen Bemühungen nachzulassen.\n\nNiemand weiß, ob es ein Limit gibt, wie groß das Konstrukt noch werden wird, sofern man ihm nur genug Zeit und Teile zur Verfügung stellt."
 leviathans.555.a: "Wer hat es ursprünglich gebaut?"
 leviathans.555.a.reply: "Bedauerlicherweise sind keine Daten über den Ursprung des Sammlers bekannt. Manche Forscher glauben, es könnte sich bei ihm um eine defekte Schrottsammelmaschine eines vergessenen Reiches handeln, deren eigentlicher Zweck schon vor langer Zeit durch die Korrumpierung der Hardware beeinträchtigt wurde. Andere glauben, er entstand als einzelner mikroskopisch kleiner Nanobot, der so programmiert wurde, dass er sich endlos größer und stärker baut, indem er seine Umgebung nutzt. Wiederum andere glauben, es handle sich um einen robotischen Schiffskapitän, der der einzige Überlebende in einer intergalaktischen Schlacht war, welche vor Jahrtausenden geführt wurde und bei der seine Denksysteme infolge der plötzlichen und endgültigen Auslöschung seiner gesamten Zivilisation unwiderruflich beschädigt wurden.\n\nNatürlich ist dies alles nur reine Spekulation."
 leviathans.555.b: "Können wir mit ihm kommunizieren?"
 leviathans.555.b.reply: "Im Lauf der Jahre wurden viele Versuche unternommen, um mit dem Sammler zu kommunizieren oder seine Programmierung zu ändern. Bedauerlicherweise sind die meisten dieser Forschungsmissionen inzwischen Teil jenes kosmischen Schrottplatzes, den der Sammler bewohnt. Nur diejenigen, die schneller waren als er und entkommen konnten, haben überlebt.\n\nDer Sammler hat ausreichend schwere Artillerie auf seinem Flickwerk-Rahmen, um die Flotte einer ganzen Nation im Alleingang zu vernichten - ein Ereignis, das vielleicht schon mehr als einmal eingetreten ist. Natürlich hätten solche Begegnungen nur dazu beigetragen, den Sammler weiter zu stärken und ihm noch mehr Schiffskomponenten zur Verfügung zu stellen."
 leviathans.555.c: "$leviathans.510.b$"
 leviathans.555.c.reply: "Wie Ihr vielleicht vermutet habt, wurde der Sammler nicht nach einem definierten und bereits bestehenden Schema gebaut. Infolgedessen passen manche seiner Teile ... weniger optimal zusammen, was zu einigen strukturellen Schwächen führt. Natürlich sind die meisten davon für Uneingeweihte nicht zu erkennen, doch unsere fortschrittlichen Sensoren haben es geschafft, sie auszumachen.\n\nWeist Eure Flotten an, das Feuer auf diese Teile des Sammlers zu fokussieren. Dies sollte den Schaden, den das Konstrukt erleidet, beträchtlich erhöhen."
 leviathans.555.aa: "Wo war noch gleich sein Ursprung?"
 leviathans.555.bb: "Wie kommuniziert man noch gleich mit ihm?"
 leviathans.556.name: "Tiyanki-Matriarchin"
 leviathans.556.desc: "Ist sie nicht großartig? Eine verschrumpelte alte Matriarchin, deren Haut von den Äonen gebleicht und verhärtet wurde und mit Tentakeln, die in der Lage sind, Rümpfe von Schlachtschiffen wie Austernschalen auseinanderzubrechen. Vor Jahrzehnten hörten unsere Forscher Gerüchte über einen Kapitän, der geschworen hatte, die Matriarchin bis ans Ende der Galaxie zu jagen. In Anbetracht ihrer fortdauernden Existenz können wir uns jedoch nicht vorstellen, dass er erfolgreich war."
 leviathans.556.a: "Warum ist die Matriarchin so viel größer als andere Tiyanki?"
 leviathans.556.a.reply: "Ihre unglaubliche Größe ist eine Anomalie. Wir glauben, dass die Matriarchin aus einer anderen Galaxie eingewandert ist, wo es eine Spezies von Tiyanki gibt, die weit größer und stärker ist als die, die wir gefunden haben. Natürlich ist es auch möglich, dass die Matriarchin einfach an einer Form des fortgeschrittenen Gigantismus leidet, obwohl dies nicht ihre verlängerte Lebensdauer erklären würde."
 leviathans.556.b: "Was wisst ihr über den Kapitän, der die Matriarchin gejagt hat?"
 leviathans.556.b.reply: "Sehr wenig. Es ist durchaus möglich, dass der Kapitän die Matriarchin bereits hierher aus einer anderen Galaxie gejagt hat. Es wäre allerdings töricht eine Kreatur herauszufordern, die in der Lage ist, ganze Flotten mit nur einem Schwung ihrer Tentakel zu vernichten."
 leviathans.556.c: "$leviathans.510.b$"
 leviathans.556.c.reply: "Die Matriarchin ist beeindruckend, aber nicht unverwundbar. Obwohl ihre gepanzerte Haut sie vor einer Vielzahl von Projektilen schützt, hat sie eine bemerkenswerte Schwachstelle.\n\nIn ihrem Rücken steckt ein massiver Protonentorpedo, eine Wunde aus einem kürzlichen Kampf, die schlecht verheilt ist. Obwohl er scheinbar defekt ist, bestätigen unsere Scans des Torpedos, dass er noch gezündet werden kann, wenn er mit einem bestimmten Energieimpuls in Kontakt kommt.\n\nWir werden Euch die Details übermitteln."
 leviathans.556.aa: "Warum ist die Matriarchin noch gleich größer als andere Tiyanki?"
 leviathans.556.bb: "Was war noch gleich mit dem Kapitän, der die Matriarchin jagt?"
 leviathans.558.name: "Der Giftgott"
 leviathans.558.desc: "Der Giftwesen ist schwer zu fassen. Seit Jahrtausenden durchstreift es die Galaxie und verteilt gelegentlich Gift auf Welten, die es besucht, was wir nur als natürliche Phase seines Lebenszyklus ansehen können. Wir haben gehört, dass der Giftgott zuletzt im §Y[toxic_god_system.GetName]§!-System gesichtet wurde."
 leviathans.558.desc.knights: "Das Giftwesen ist schwer zu fassen. Seit Jahrtausenden durchstreift es die Galaxie und verteilt gelegentlich Gift auf Welten, die es besucht, was wir nur als natürliche Phase seines Lebenszyklus ansehen können. Doch das wusstet Ihr natürlich schon!\n\nEs tut uns leid, aber wir können Euch nicht helfen, seinen derzeitigen Aufenthaltsort auszumachen: Er wurde seit geraumer Zeit von keinem unserer Kontakte gesichtet."
 leviathans.558.A: "$leviathans.510.a$"
 leviathans.558.AA: "Erzählt uns, was Ihr darüber wisst."
 leviathans.558.A.reply: "Es ist nicht belegt, woher das Giftwesen ursprünglich stammt. Die erste Sichtung fand vor mehreren tausend Jahren statt, und seither wurde das Wesen alle paar Jahrhunderte gesehen. Manche haben es als Gottheit bezeichnet, doch das müsst Ihr selbst entscheiden. Wir können Euch nur sagen, dass es sich um ein äußerst beeindruckendes organisches Wesen mit insektoiden Merkmalen handelt. Berichten zufolge ist es so groß, dass sich auf ihm ein ganzes Ökosystem entwickelt hat, doch die Beschaffung von Proben hat sich verständlicherweise als schwierig erwiesen."
 leviathans.558.B: "Wie kann man dieses Geschöpf besiegen?"
 leviathans.558.BB: "Erzählt uns, wie man dieses Geschöpf bekämpfen kann."
 leviathans.558.B.reply: "In der Vergangenheit gab es nur wenige, die eine Begegnung mit diesem Giftwesen überlebt haben. Berichten zufolge sind seine ätzenden Gifte in der Lage, sich durch alle Arten von Rüstungen zu schmelzen. Schilde sind kaum nützlicher. Zudem sollen die Kreaturen, die auf seinem Rücken leben, als Angriffsschwarm agieren, wenn er bedroht wird. Wir können nur empfehlen, sich ihm mit überwältigender Feuerkraft zu nähern."
 leviathans.590.name: "Wissenschaftler anwerben"
 leviathans.590.desc: "Wir sind bereit, eurer Sache die Dienste eines unserer besten Wissenschaftler zuzusichern. Ihr müsst wissen, dass wir ein solches Angebot nicht jedem unterbreiten!\n\nBevor wir die Reisevorbereitungen treffen, ist natürlich eine angemessene ... Spende erforderlich."
 leviathans.590.a: "Natürlich. Ihr sollt eure Spende bekommen."
 leviathans.590.a.reply: "Hervorragend. Ihr habt nun ungehinderten Zugriff auf einen der brillantesten Köpfe unserer Zeit!"
 leviathans.590.tt_scientist: "Wir können jeweils nur §Yeinen§! §HKuratoren-Wissenschaftler§! gleichzeitig haben."
 leviathans.598.name: "Geteilte Grundsätze"
 leviathans.598.desc: "Wir sind bereit, Eurem Kollektiv die grundlegenden Prinzipien des Wissens zu vermitteln. Ein schwieriges Unterfangen, das nur einem gemeinsamen Bewusstsein zugänglich ist.\n\nSelbst für uns ist es nicht einfach zu erreichen. Die Kosten sind ebenfalls nicht unbedeutend, doch von allen Gütern bleibt Wissen das wertvollste."
 leviathans.598.a: "$leviathans.590.a$"
 leviathans.598.a.reply: "Eine gute Investition."
 leviathans.598.tt_principles: "Die Grundsätze der Kuratoren sind uns bereits mitgeteilt worden."
 leviathans.599.name: "Geheiminformationen kaufen"
 leviathans.599.desc: "Da Ihr einer unserer vertrauenswürdigsten Kunden seid, sind wir in der Lage, Euch bestimmte Informationen über unsere ... weniger vertrauenswürdigen Kunden zu geben. Was Ihr mit diesen Informationen macht, liegt natürlich ganz bei Euch.\n\nÜber wen möchtet Ihr etwas erfahren?"
 leviathans.599.a: "Erzählt uns etwas über [curator_customer_1.GetName]."
 leviathans.599.b: "Was wisst Ihr über [curator_customer_2.GetName]?"
 leviathans.599.c: "Wir wünschen etwas über [curator_customer_3.GetName] zu erfahren."
 leviathans.599.d: "Wir interessieren uns für [curator_customer_4.GetName]."
 leviathans.599.yes.reply: "Hervorragend. Die Informationen werden sofort über eine sichere interstellare Datenverbindung an Euch übermittelt."
 leviathans.600.name: "$clues$"
 leviathans.600.desc: "Die $lgates$? Wie die anderen Sternentore auch sind sie älter als die älteste $gov_stagnant_ascendancy$, aber wir sind uns sicher, dass Ihr das schon herausgefunden habt.\n\nWarum sie anders sind? Wohin sie führen? Wir haben beschlossen, nicht zu tief in diese besonderen Geheimnisse einzutauchen. Ein mehrmals gebranntes Kind bleibt außer Sichtweite des Feuers. Dennoch sind wir bereit, einige neuere Entdeckungen zu teilen, die vielleicht damit zusammenhängen.\n\nNatürlich nicht umsonst."
 leviathans.600.a: "Bitte tut das."
 leviathans.596.desc: "Anscheinend haben wir Eure Fähigkeit, wie eine zivilisierte Nation zu handeln, gewaltig überschätzt. Merkwürdig ... In der Regel erkennen wir die Gewalttätigen schon früher.\n\nWir haben Euren Zugriff auf unsere Datenbank selbstverständlich schon widerrufen."
 leviathans.597a.desc: "Ihr Narren! Durch euren Angriff habt ihr eure zukünftigen Generationen dazu verdammt, im Low-Tech-Elend zu leben!"
 leviathans.597b.desc: "Eure niederen Instinkte haben euch gezwungen, uns anzugreifen, und jetzt müsst ihr den Preis dafür bezahlen. Wir werden unser Wissen nie wieder mit dem [Root.GetName] teilen."
 leviathans.597c.desc: "[Root.GetSpeciesName], wir hatten Euch so viel anzubieten, und trotzdem habt Ihr alles einfach weggeworfen. Neo-Barbaren-Abschaum!"
 leviathans.597d.desc: "Ihr seid zum Feind des gesamten Kurator-Ordens erklärt worden."
 leviathans.510.name: "Ätherdrache"
 leviathans.510.desc: "Die Ätherdrachen-Spezies ist für das Leben in unserem Universum ungeeignet. Der letzte Drache ist stark, aber nicht unverwundbar."
 leviathans.510.a: "Was genau ist er denn eigentlich?"
 leviathans.510.a.reply: "Allen Berichten nach sind die Ätherdrachen älter als alle galaktischen Zivilisationen. Einst gab es eine Vielzahl von ihnen, aber ihre Rasse ist schon seit Äonen im Rückgang begriffen.\n\nSie sind für das Leben im Hier und Jetzt ungeeignet. Irgendetwas an den physischen Gesetzen des Universums ist nicht mit ihnen einverstanden, als ob sie sich in einer anderen Realität entwickelt hätten, was auch tatsächlich der Fall ist. Wir glauben, dass sie die letzten Überbleibsel eines Universums sind, das endete, bevor unseres begann - die einzigen Überlebenden eines \"großen Kollaps.\"\n\nDer Drache nicht weit von hier ist der letzte seiner Art in der Galaxie, vielleicht sogar im Universum."
 leviathans.510.b: "Sagt uns, wie wir diese Bestie besiegen können."
 leviathans.510.b.reply: "Seine Schuppen reagieren auf perkussive Rhythmen. Um genauer zu sein: Bestimmte Frequenzen haben einen entspannenden Effekt auf die subkutane Muskulatur, die die Positionierung und Schockabsorption ihrer Schuppen steuert. Ein Reflex, der einst eine Schlüsselrolle bei den sozialen Interaktionen der Ätherdrachen spielte, ist nun eine klare und offensichtliche Schwäche.\n\nWenn ihr die Beschussmuster eurer Schiffe einem besonderen Rhythmus anpasst, wird dadurch der Schaden, den ihr dem letzten Drachen zufügen können, deutlich gesteigert. Er war niemals dafür gedacht, in unserer Zeit zu leben - erlöst ihn von seinem Elend."
 leviathans.515.name: "Enigmatische Festung"
 leviathans.515.desc: "Dies ist die Art von absurdem, gewaltigem und sich selbst erneuerndem Bau, die man heute eigentlich nicht mehr sieht. Vielleicht ist das auch besser so."
 leviathans.515.a: "Jede Struktur ist auch zerstörbar."
 leviathans.515.a.reply: "Die Festung ist schon früher besiegt worden, hat sich aber immer wieder erholt. Einige der uralten Reiche dieser Galaxie sind durch ihre vergeblichen Bemühungen, ihre tieferen Geheimnisse zu entschlüsseln oder sie gar permanent zu zerstören, in den Wahnsinn getrieben worden. Sie scheint derart auf ihre Selbsterhaltung konzentriert zu sein, dass wir mittlerweile bezweifeln, dass sie irgendeinen anderen bedeutsamen Zweck erfüllt."
 leviathans.515.b: "Kann die Festung betreten werden?"
 leviathans.515.b.reply: "Das ist möglich und auch schon gesehen, doch dieser Versuch ist mittlerweile fast in Vergessenheit geraten. Während die Festung heruntergefahren ist, läuft sie nur mit einer eingeschränkten Energieversorgung, aber sie wird versuchen, Energie von nahen Quellen zu beziehen, um ihre Systeme wieder auf Vollbetrieb hochzufahren. Vorsicht ist geboten."
 leviathans.515.c: "Wer hat die Festung gebaut?"
 leviathans.515.c.reply: "Wer auch immer sie gewesen sind: Sie müssen eine Vorliebe für Rätsel und Mysterien gehabt haben. Die einzigen Gegenstände, die in der Vergangenheit aus der Festung geborgen wurden, sind seltsame Metallformen: Teile von verwirrenden Maschinen, die anscheinend dazu gedacht sind, auf eine befriedigendere Art und Weise neu geformt zu werden. Diejenigen, die diese Metallformen zurückgebracht haben, schafften dies nur, weil sie bei ihrer Suche scheiterten und gerade so mit dem Leben davonkamen. Viele andere hatten nicht so viel Glück."
 leviathans.515.d: "Wie wird die Festung mit Energie versorgt?"
 leviathans.515.d.reply: "Das Energiesystem muss irgendwann zwischen dem Bau der Außenhülle und der Einrichtung der Verteidigungssysteme installiert worden sein. Wie sich das System wiederherstellt, ist uns unbekannt, doch wir haben entdeckt, dass sich in der Festung große Mengen an Dunkler Materie befinden. Diese Substanz und ihre Verbindung zu schwarzen Löchern sind der Schlüssel zum Verständnis, warum die Festung so lange überdauern konnte.\n\nNiemand hat jemals ihre Energiequelle gefunden, die aber wahrscheinlich extrem flüchtig ist."
 leviathans.515.bb: "Wie kann man sie doch gleich betreten?"
 leviathans.515.cc: "Wer hat sie doch gleich gebaut?"
 leviathans.515.dd: "Wie wird sie noch gleich mit Energie versorgt?"
 leviathans.520.name: "Sternenverschlinger"
 leviathans.520.desc: "Der Sternenverschlinger ist ein neuer Parasit, der in der Galaxie auf Jagd geht. Dahingehend unterscheidet er sich nicht sehr von eurem Reich. Er entstand aus Angst und Kernfusion. Er durchstreift die Galaxie, versenkt sich in Sterne und frisst sie von innen heraus auf. Und es gefällt ihm bestimmt nicht, dabei gestört zu werden."
 leviathans.520.a.reply: "Der Sternenverschlinger ist äußerst selten, eine neue Art von Kreatur mit unbekanntem Ursprung. Es gibt nur wenige Berichte über ihn, die auch nur spärliche Informationen bieten. Nur wenige Quellen können mit Augenzeugenberichten aufwarten.\n\nAll unsere Daten aber haben eins gemeinsam: Er ist der Schrecken an sich und bringt nichts als den Tod.\n\nDer Sternenverschlinger ist in der Lage, sich direkt von Kernfusionen zu ernähren. Unsere §Ysehr§! wohl begründete Vermutung ist, dass seine biologische Zusammensetzung das Ergebnis einer außerdimensionalen Verschmelzung von Dunkler Materie und solarer Urmaterie ist. Er stürzt sich in Sterne und frisst sich an deren Innenleben satt, um seinen eigenen, internen Fusionsreaktor zu speisen. Er bringt den Tod in alle Systeme, die er erreicht. Entweder zerspringen sie nach seinem Mahl wie Eis oder sie verbrennen, weil sie der zweiten Sonne in seinem Inneren ausgesetzt sind.\n\nWenn der Sternenverschlinger fressen will, lässt er sich von nichts und niemandem aufhalten. Wenn man ihn betrachtet, sieht man den blanken Zorn eines Überlebenden."
 leviathans.520.b.reply: "Sicher wissen wir eigentlich nur, dass der geborgene Kern der wichtigste Aspekt des Sternenverschlingers ist. Die Kreatur kämpft verzweifelt darum, seinen inneren Hochofen am Brennen zu halten, da die kalte Leere des Weltraums sonst seine lebenswichtigen Organe erreicht und den Sternenverschlinger von innen kollabieren lässt. Ohne diese stellare Materie ist er nichts.\n\nDieses Wissen könnt ihr euch zum Vorteil machen. Kalibriert eure Waffen gemäß unseren Spezifikationen, dann könnt ihr damit die Membranen beschießen, die das Verdauungssystem zusammenhalten. Wenn ihr es verwundet, werden seine Innereien in das Sonnensystem hinaussprudeln."
 leviathans.525.name: "Dimensionsschrecken"
 leviathans.525.desc: "Unsere Instrumente haben die enorme Energiespitze registriert, als dieses Wesen in unsere Lebenswelt eindrang."
 leviathans.525.a: "$leviathans.510.a$"
 leviathans.525.a.reply: "Es ist eine Kreatur aus reiner Bosheit, geboren in einer Dimension, die mehr Ähnlichkeit mit der von vielen galaktischen Religionen beschriebenen Hölle hat, als mit der realen Welt. Was wir hier sehen, ist nur ein kleiner Teil eines größeren Ganzen - die gesamte Kreatur ist um ein Vielfaches größer.\n\nWir hatten sehr viel Glück, dass es es nicht geschafft hat, in seiner Gänze in unser Universum zu gelangen. Hätte es damit Erfolg gehabt, wäre das gesamte Leben in der Galaxie jetzt wohl schon von der Kreatur verschlungen worden."
 leviathans.525.b: "$leviathans.510.b$"
 leviathans.525.b.reply: "Das Dimensionsportal, aus dem es gekommen ist, stellt gleichzeitig seine größte Schwäche dar, denn ohne es kann es in unserem Universum nicht existieren. Wir haben in der Energiematrix des Portals mehrere Schwachstellen identifiziert, die man mit konventionellen Waffen ausnutzen könnte. Zielkoordinaten werden jetzt übertragen."
 leviathans.530.name: "Asteroiden-Schwärmer"
 leviathans.530.desc: "Diese lästigen Plagegeister waren in unserer Galaxie einst viel weiter verbreitet. Es gab eine Zeit, zu der man keinen Asteroidengürtel durchfliegen konnte, ohne dass einem diese kleinen Biester ums Schiff schwärmten!"
 leviathans.530.a: "$leviathans.510.a$"
 leviathans.530.a.reply: "Sie sind eine aggressive und territoriale, auf Silizium basierende Lebensform. Obwohl sie einst für raumfahrende Zivilisationen eine erhebliche Gefahr darstellten, ist ihre Zahl im Laufe der letzten 500.000 Jahre stark reduziert worden, und die überlebenden Mitglieder ihrer Spezies leben nun ziemlich zurückgezogen.\n\nEs gibt keinerlei Beweise dafür, dass sie über höhere Intelligenz verfügen, obwohl Gerüchte das Gegenteil behaupten. Sie bauen ihre Nester meist in Asteroiden und greifen alles an, was sie als Bedrohung wahrnehmen."
 leviathans.530.b: "$leviathans.510.b$"
 leviathans.530.b.reply: "Die Kreaturen überziehen ihre Asteroidennester mit einer unbekannten Substanz, die gegen Schiffsgeschütze wie eine starke Panzerung wirken. Diese Substanz wird aber nicht auf die komplette Oberfläche des Asteroiden angewendet.\n\nMit den Zieldaten, die wir euch jetzt übermitteln, können eure Schiffe die ungeschützten Oberflächenteile beschießen und so schwere Schäden anrichten."
 leviathans.535.name: "Unendlichkeitsmaschine"
 leviathans.535.desc: "Ah ja, das chromatische Wesen aus lange vergangenen Zeiten. Wir studieren es schon seit Anbeginn unserer Enklave, wie schon mehrere Zivilisationen vor uns.\n\nDiese Maschine ist mehr als nur uralt. Soweit wir wissen, hat sie schon immer existiert, und trotzdem tut sie nichts anderes, als dieses schwarze Loch zu umkreisen. Für uns ist das faszinierend. Wir würden es aber verstehen, wenn es euch zu hoch wäre."
 leviathans.535.a.reply: "Die Unendlichkeitsmaschine, wie ihr sie so ungehobelt nennt, widersetzt sich sämtlichen Versuchen, Informationen aus ihr herauszubekommen. Kein Hacker oder Ingenieur in der Galaxie ist in der Lage gewesen, ihr glänzendes Äußeres zu durchdringen und einen Blick auf das Wissen zu werfen, dass sie ganz offensichtlich enthält. Wir sind ratlos. Wir wissen weder, welchem Zweck sie dient, noch was sie tun wird, nachdem sie ihn erfüllt hat."
 leviathans.535.b.reply: "Es gibt vielleicht nur eine Möglichkeit, um sie zu zerstören. Es ist uns nicht gelungen, Informationen aus ihr zu extrahieren, ihr Rumpf ist aber nicht unzerstörbar. Bergbautruppen haben mehrfach versucht, von ihr Ressourcen zu gewinnen, nur um mit stark ramponierten Schiffen zurückzukommen. Bei ihren Versuchen haben sie aber etwas Interessantes herausgefunden: Die Unendlichkeitsmaschine ist nicht so unnachgiebig, wie sie zu sein scheint.\n\nSie besteht aus einem Material, das seine Eigenschaften verändern kann. Richtig gehört: Dichte, Flexibilität, Wärme - alles! Sie kann Schäden in Echtzeit analysieren und ihre Hülle zur Kompensation verändern. Auf diese Weise erschwert sie ihre Vernichtung. Ändert fortwährend eure Frequenzen und passt ständig die Wärmeabgabe eurer Raketen an, oder mit was auch immer ihr herumhantiert. Auf diese Weise könnt ihr ihre adaptiven Fähigkeiten überwinden."
 leviathans.540.name: "Auto-Dreadnought"
 leviathans.540.desc: "Eine traurige Geschichte. Die Herren des Dreadnoughts sind schon seit Millionen von Jahren tot, aber dieses gewaltige Kriegsschiff wacht noch immer über die Ruinen ihres Reichs."
 leviathans.540.a: "$leviathans.510.a$"
 leviathans.540.a.reply: "Er war eines von mehreren Flaggschiffen eines ungewöhnlich mächtigen interstellaren Reichs, das vor ungefähr sieben Millionen Jahren in einem kleinen Teil unserer Galaxie florierte. Wie so oft fand auch dieses Reich durch eine Reihe von äußerst verheerenden Kriegen mit seinen Nachbarn ein abruptes und gewaltsames Ende.\n\nDer Dreadnought, auf den ihr gestoßen seid, ist der letzte seiner Art und führt seinen Patrouillendienst trotz des Todes seiner Besatzung weiter fort. Im Laufe der Zeit wurden viele Versuche unternommen, das alte Kriegsschiff außer Dienst zu stellen, aber alle waren erfolglos."
 leviathans.540.b: "$leviathans.510.b$"
 leviathans.540.b.reply: "Der Dreadnought war für eine große Besatzung vorgesehen, jetzt aber wird er ausschließlich von automatisierten Systemen betrieben. Aus diesem Grund ist das Schiff besonders verwundbar durch Angriffe, die auf Relaispunkte seines Zentralcomputers zielen."
 leviathans.545.name: "Spektralgespenst"
 leviathans.545.desc: "Spektralgespenster sind verstörende Kreaturen, wenn sie überhaupt Kreaturen sind. Wir betrachten sie als seltene und außergewöhnlich effiziente Naturkatastrophen."
 leviathans.545.a: "Was wisst ihr über diese Katastrophen?"
 leviathans.545.a.reply: "Sie scheinen Lichtillusionen zu sein. Wenn man ihnen aber nahe kommt, wird einem schnell klar, dass sie alles andere als illusorisch sind.\n\nParadoxerweise liegt der Schlüssel zu ihrer Vernichtung genau in dieser Erscheinungsform. Ihre Verwandtschaft zum Lichtspektrum ist zwar ihre Stärke, doch sie nimmt ab, wenn sie sich einer Lichtquelle mit ähnlicher Frequenz nähern. Passt gut auf die Farbe des jeweiligen Spektralgespenstes auf."
 leviathans.545.b: "Was gibt es über rote Spektralgespenster zu sagen?"
 leviathans.545.b.reply: "Rote Spektralgespenster haben eine Frequenz von 450 THz. Ihr Licht ist mit dem eines §YKlasse-M-Stern§!s synchronisiert. Ihre Fähigkeit, konventionellen Waffen auszuweichen, ist in Systemen mit roten Zwergen reduziert."
 leviathans.545.c: "Was gibt es über gelbe Spektralgespenster zu sagen?"
 leviathans.545.c.reply: "Gelbe Spektralgespenster haben eine Frequenz von 520 THz. Ihr Licht ist mit dem eines §YKlasse-G-Stern§!s synchronisiert. Ihre Fähigkeit, konventionellen Waffen auszuweichen, ist in Systemen mit gelben Zwergen reduziert."
 leviathans.545.d: "Was gibt es über blaue Spektralgespenster zu sagen?"
 leviathans.545.d.reply: "Blaue Spektralgespenster haben eine Frequenz von 650 THz. Ihr Licht ist mit dem von §YKlasse-A-Stern§!en und §YKlasse-B-Stern§!en synchronisiert. Ihre Fähigkeit, konventionellen Waffen auszuweichen, ist in Systemen mit blauen Riesen reduziert."
 leviathans.593: "Kuratorstation zerstört"
 leviathans.593.desc: "Nach der Zerstörung der uralten Kuratorstation im [curator_system.GetName]-System, haben unsere fähigen Streitkräfte den Bereich des Weltraums, den ihre Station eingenommen hatte, nach wertvollen Gegenständen durchkämmt. Es gelang ihnen, aus ihren Datenbanken mehrere Speicherfragmente zu bergen, die unseren Forschungsbemühungen einen enormen Schub geben sollten."
 leviathans.594.a.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start: "Weltraum-Kommunikationsmatrizen haben ein kurzes, automatisiertes Notfallsignal der Kuratorstation im [curator_system.GetName]-System aufgefangen. Die Übertragung wurde nach wenigen Minuten abgebrochen. Langstrecken-Aufklärungssonden haben bestätigt, dass die uralte Kurator-Station zerstört worden ist."
 leviathans.594.ab.desc.known: "Ionen-Restspuren legen nahe, dass §Y[curator_destroyer.GetName]§! hinter diesem Angriff steckt."
 leviathans.594.ab.desc.unknown: "Die für diesen Angriff verantwortlichen Streitkräfte bleiben unbekannt."
 leviathans.594.c.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start: "Jeder Kontakt zu [From.GetName] ist abgerissen. Unsere Aufklärer haben bestätigt, dass die uralte Kurator-Station zerstört wurde."
 leviathans.594.cd.desc.known: "Erste Berichte deuten darauf hin, dass die Angreifer §Y[curator_destroyer.GetName]§! angehörten."
 leviathans.594.cd.desc.trade: "Leider bedeutet das Ende der Kuratoren auch, dass wir den Zugang zu ihren umfangreichen Datenbanken verloren haben."
 leviathans.594.a: "Ein trauriges Ende ihres Vermächtnisses."
 leviathans.594.b: "Das hat uns viel gekostet!"
 ### DRAGON
 leviathans.610.name: "Aufeinandertreffen mit einem Ätherdrachen"
 leviathans.610.desc: "Die im [From.GetName]-System beobachtete Kreatur ähnelt nichts, auf was die [Root.GetName] jemals zuvor getroffen ist.\n\nSie ist höchst aggressiv und verfügt über ein zerstörerisches Potenzial, das seinesgleichen sucht. Die Kreatur bewacht einen Planetoiden, der ersten Scans zufolge außergewöhnlich rohstoffreich ist."
 leviathans.610.desc.here_be_dragons: "Die im [From.GetName]-System beobachtete Kreatur weist eine gewisse Ähnlichkeit mit dem Himmelsdrachen unseres Heimatsystems auf, obwohl weitere Scans zeigten, dass es sich eindeutig um eine andere Spezies handelt, die sich wahrscheinlich sogar unabhängig von ihm entwickelte.\n\nSie ist höchst aggressiv und verfügt über ein zerstörerisches Potenzial, das seinesgleichen sucht. Die Kreatur bewacht einen Planetoiden, der ersten Scans zufolge außergewöhnlich rohstoffreich ist."
 leviathans.610.a: "Klingt bedrohlich."
 leviathans.649.desc: "Vor der Vernichtung der Flotte haben wir eine letzte Übertragung von der [Root.GetName] empfangen. Darin wird ihr riesiger Feind erwähnt, der sich anscheinend der ÜL-Signatur der Flotte nähert ...\n\nWenn das Biest unsere Witterung aufgenommen hat, sollten wir uns auf einen brutalen Gegenschlag vorbereiten."
 leviathans.649.desc.gesta: "Als der Ätherdrache unser Schiff angriff, schien es, als würde er es auf unsere UL-Signatur abgesehen haben...\n\nSollte diese Kreatur uns wittern können, sollten wir uns auf eine brutale Vergeltung vorbereiten."
 leviathans.649.a: "Versetzt den gesamten Stab in Alarmbereitschaft."
 leviathans.649.b.gesta: "Wir werden bereit sein."
 leviathans.650.name: "Der Drache kommt"
 leviathans.650.desc: "Bevor die Flotte ihre Notfall-ÜL-Protokolle aktivierte und von den Bildschirmen verschwand, empfingen wir eine letzte Übertragung von der [Root.GetName]. Darin wird unter anderem eine riesige Kreatur erwähnt, gegen die sie gekämpft hatten, und die sich nun anscheinend der ÜL-Signatur der Flotte nähert ...\n\nWenn das Biest unsere Witterung aufgenommen hat, sollten wir uns auf einen brutalen Gegenschlag vorbereiten."
 leviathans.650.desc.gesta: "$leviathans.649.desc.gesta$"
 leviathans.660.name: "Drachenhort, Drachengrab"
 leviathans.660.desc: "Tief in der Kruste von [From.GetName] vergraben liegen die unvollständigen, versteinerten Überreste eines Wesens, bei dem es sich anscheinend um einen nahen Verwandten des Ätherdrachen handelt, der einst im [From.GetStarName]-System lebte.\n\nIn den Äonen seit dem Ableben des Drachenverwandten sind dessen Weichteile verknöchert und seine Knochen porös geworden. Sie haben eine fast mineralartige Struktur angenommen."
 leviathans.660.a: "Studiert die Überreste."
 leviathans.660.b: "Die Überreste abschleifen."
 leviathans.661.name: "Drachenhort, Drachenbrut"
 leviathans.661.desc: "Während sich unsere Bergbaustation im Orbit des §YDrachenhorts§! neu positionierte, um sich an einer besonders reichhaltigen Mineralader auszurichten, erfassten unsere Sensoren etwas, was bisher unentdeckt geblieben war:\n\nEin unbeschädigtes §YÄtherdrachen-Ei§! in tadellosem Zustand, direkt unter der Oberfläche des Planetoiden begraben und von den zerschmetterten Eierschalen seiner weniger glücklichen Geschwister umgeben. Das Ei wurde ausgegraben und vom Ausgrabungsort entfernt, über sein endgültiges Schicksal aber muss noch entschieden werden."
 leviathans.661.a: "Ein junger Ätherdrache würde einen beeindruckenden Verbündeten abgeben ..."
 leviathans.661.a.tooltip: "Das Ei nach [Root.Capital.GetName] transportieren."
 leviathans.661.b: "Der letzte ist nicht ohne Grund getötet worden."
 leviathans.661.b.tooltip: "Das Ei zerschlagen."
 leviathans.664.name: "Drachenhort, Drachenwiedergeburt"
 leviathans.664.desc: "Das Ei schlüpft."
 leviathans.664.a: "Ein Drache brüllt."
 leviathans.664.a.tooltip: "Der junge Ätherdrache §HScile§! schließt sich den Flotten von [Root.Owner.GetName] an."
 leviathans.665.name: "Drachenhort, Mindesthaltbarkeitsdatum"
 leviathans.665.desc: "Das auf dem Drachenhort-Planetoiden geborgene Ätherdrachen-Ei hat, um die Worte des leitenden Xenobiologen zu benutzen, sein Mindesthaltbarkeitsdatum überschritten.\n\nEs besteht keine Hoffnung mehr, die Kreatur im Ei auszubrüten."
 leviathans.665.desc.gesta: "Das Ätherdrachen-Ei, das aus dem Drachenhort-Planetoiden geborgen wurde, kann nicht mehr als lebensfähig angesehen werden.\n\nDie Art ist ausgestorben."
 leviathans.665.desc.machine: "Das Ei des Ätherdrachen wurde terminiert. Die biologischen Prozesse sind abgestürzt, und es sind keine Fehlerberichte zur Fehlersuche verfügbar."
 leviathans.670.name: "Drachentöter"
 leviathans.670.desc: "Der gewaltige Ätherdrache ist besiegt worden. Die außergewöhnliche Tapferkeit von Kommandant [From.From.GetLeaderName] und der [From.From.GetName] wird so bald nicht vergessen werden.\n\nDer §HPlanetoid§!, den das Biest so eifersüchtig bewacht hat, kann jetzt sicher erkundet werden. Wer weiß, welche Schätze die Kreatur im Lauf der Äonen zusammengetragen hat?"
 leviathans.670.desc.noleader: "Der gewaltige Ätherdrache ist besiegt worden. Die außergewöhnliche Tapferkeit der [From.From.GetName] wird so bald nicht vergessen werden.\n\nDer §HPlanetoid§!, den das Biest so eifersüchtig bewacht hat, kann jetzt sicher erkundet werden. Wer weiß, welche Schätze die Kreatur im Laufe der Äonen zusammengetragen hat?"
 leviathans.670.desc.gesta: "Der gewaltige Ätherdrache wurde getötet.\n\nDer §HPlanetoid§!, den die Bestie so verbittert bewacht hat kann nun sicher erkundet werden. Welche Schätze hat die Kreatur wohl über die Äonen hinweg angehäuft?"
 leviathans.670.a: "Vorbildlich."
 leviathans.670.b: "Notwendig, aber bedauerlich."
 #STELLARITE
 leviathans.999.name: "Schrumpfender Stern"
 leviathans.999.desc: "Als die [Root.GetName] in das [From.GetName]-System einfliegt, scheint irgendetwas nicht zu stimmen: Die Sonne, vormals als normaler Zwergstern registriert, scheint geschrumpft zu sein und ihre Masse dabei mit besorgniserregender Geschwindigkeit verloren zu haben. Als Konsequenz daraus sind auf den Planeten des Systems Eiszeiten ausgebrochen."
 leviathans.999.a: "Was könnte das hervorgerufen haben?"
 leviathans.1000.name: "Sternenverschlinger"
 leviathans.1000.desc: "Aus den Tiefen des Sterns des [stellarite_system.GetName]-Systems erhebt sich ein riesiges Wesen, das größer als ein normaler Mond ist. Sein Körper strahlt Wärme aus, und zwar auf derselben Energie-Wellenlänge wie der Stern des Systems ...\n\nEs §Yfrisst§! ihn auf!\n\nDie Kreatur labt sich an Sonnenflecken, verschlingt Sonneneruptionen ... und wir haben sie dabei gestört. Das Biest strahlt Lichtwellen in schnellen Schüben bei intensiver Frequenz aus. Wie ein fluoreszierendes Brüllen."
 leviathans.1001.desc.stellarite_system: "Aus den Tiefen des Sterns im [Root.GetStarName]-Systems erhebt sich ein riesiges Wesen, das größer als ein normaler Mond ist. Sein Körper strahlt Wärme aus, und zwar auf derselben Energie-Wellenlänge wie der Stern des Systems ...\n\nEs §Yfrisst§! ihn auf!\n\nDie Kreatur labt sich an Sonnenflecken, verschlingt Sonneneruptionen ... und wir haben sie dabei gestört. Das Biest strahlt Lichtwellen in schnellen Schüben bei intensiver Frequenz aus. Wie ein fluoreszierendes Brüllen."
 leviathans.1001.desc: "Als die [Root.GetName] in das [Root.GetStarName]-System einfliegt, trifft sie auf etwas Monströses: Ein riesiges Wesen, das Licht wie ein Miniaturstern abstrahlt. Unsere Instrumente hielten dies anfangs für ein binäres Sternensystem.\n\nDas Biest strahlt Lichtwellen in schnellen Schüben bei intensiver Frequenz aus. Wie ein fluoreszierendes Brüllen."
 leviathans.1016.desc: "Der Sternenverschlinger wurde besiegt. Seine Überreste rollten sich zusammen und verdampften. Zurück blieben nur sein Eibeutel und sein Verdauungstrakt mit der darin enthaltenen Sternenmaterie.\n\nEinige unserer Wissenschaftler haben uns aufgefordert, die Überreste zu untersuchen, während andere wünschen, dass wir den Eibeutel bergen. Vielleicht könnten wir, wenn wir seinen Verdauungstrakt besser verstehen, tiefgreifende Erkenntnisse gewinnen, oder aus dem Eibeutel gewisse Einsichten erhalten?"
 leviathans.1016.desc.gesta: "Der Sternenverschlinger wurde besiegt. Seine Überreste rollten sich zusammen und verdampften. Zurück blieben nur sein Eibeutel und sein Verdauungstrakt mit der darin enthaltenen Sternenmaterie.\n\nVielleicht könnten wir, wenn wir seinen Verdauungstrakt besser verstehen, tiefgreifende Erkenntnisse gewinnen, oder aus dem Eibeutel gewisse Einsichten erhalten?"
 leviathans.1016.a: "Den Leichnam studieren."
 leviathans.1016.b: "Stellt es für jedermann sichtbar als Trophäe aus."
 leviathans.1016.c: "Bergt den Eibeutel."
 leviathans.1017.desc: "Nach ihrem Studium der strahlenden Überreste des Sternenverschlingers sind unsere Wissenschaftler perplex und beeindruckt zugleich. Das sternenverzehrende Wesen ist selbst eine Art Miniatur-Fusionsreaktor, der solare Urmaterie aufnimmt, um eine eigene Energiequelle zu synthetisieren.\n\nDer Körper enthält immer noch eine erhebliche Menge der solaren Urmaterie vom Stern des [guardians_stellarite_home_system.GetName]-Systems - dem letzten, von dem sich das Wesen ernährt hat. Es könnte möglich sein, die Energie zu extrahieren und den Stern mit neuem Leben zu erfüllen. Die Extrahierung der Wärme des Leichnams für unsere eigenen Zwecke könnte unseren Energiebedarf kurzzeitig decken, würde das System aber in eine ewige Eiszeit stürzen."
 leviathans.1017.desc.gesta: "Das Studium des Sternenverschlingers verblüfft und erstaunt uns. Das von Sternen ernährende Wesen selbst ist ein Fusionsofen, der Sonnenmaterie erntet, um für sich selbst eine Energiequelle zu synthetisieren.\n\nDa sein Körper immer noch erhebliche Mengen an Sonnenmaterie aus dem [guardians_stellarite_home_system.GetName]-System enthält, wäre es möglich, die Energie zu extrahieren und den Stern wiederzubeleben. Die Hitze des Leichnams für unsere eigenen Zwecke zu benutzen könnte unseren Energiebedarf kurzfristig befriedigen, aber das System einer ewigen Eiszeit aussetzten."
 leviathans.1017.a: "Versuche zur Wiederbelebung des Sterns unternehmen."
 leviathans.1017.b: "Die Energie-Einlagerungen des Körpers nutzbar machen."
 leviathans.1018.desc: "Das Projekt war erfolgreich! Das Eintauchen des Sternenverschlingers in den Stern des [guardians_stellarite_home_system.GetName]-Systems hat die Flammen des Sonnenofens geschürt. Die Planeten des Systems erwärmen sich langsam wieder und kehren im Zuge der Erholung ihrer Ökosysteme wieder zu ihrem ursprünglichen Zustand zurück. Eine der gefrorenen Welten taut zu einer Gaia-Welt ab, die förmlich zur Kolonisierung einlädt."
 leviathans.1018.alt.desc: "Das Projekt hat sich ausgezahlt, aber es hatte seinen Preis. Das Eintauchen des Sternenverschlingers in den Stern des [guardians_stellarite_home_system.GetName]-Systems hat nicht nur dazu geführt, dass der Sonnenofen jetzt noch ein bisschen heller leuchtet, sondern löste auch einige Sonneneruptionen aus, die die [Root.GetName] und ihre Besatzung erfassten. Es gab keine Überlebenden.\nDie Planeten des Systems erwärmen sich wieder, ihre Temperaturen nähern sich wieder dem Ausgangszustand an."
 leviathans.1018.a.tooltip: "Verändert die Planetenklassen aller Planeten innerhalb des [guardians_stellarite_home_system.GetName]-Systems.\n\n[stellarite_rich_planet.GetName] wird zu einem Gaia-Planeten und erlangt die folgende Ressource:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip: "Die [Root.GetName] wurde vernichtet.\n\nVerändert die Planetenklassen aller Planeten innerhalb des [guardians_stellarite_home_system.GetName]-Systems.\n\n[stellarite_rich_planet.GetName] wird zu einem Tundra-Planeten und erlangt die folgende Ressource:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip: "Verändert die Planetenklassen aller Planeten innerhalb des [guardians_stellarite_home_system.GetName]-Systems.\n\n[stellarite_rich_planet.GetName] wird zu einem Gaia-Planeten."
 leviathans.1018.d.tooltip: "Die [Root.GetName] wurde vernichtet.\n\nVerändert die Planetenklassen aller Planeten innerhalb des [guardians_stellarite_home_system.GetName]-Systems.\n\n[stellarite_rich_planet.GetName] wird zu einem Tundra-Planeten"
 #INFINITY MACHINE
 leviathans.1030.name: "Die Unendlichkeitsgleichung"
 leviathans.1030.desc: "Als sich die [Root.GetName] dem schwarzen Loch von [Root.GetStarName] nähert, findet die Besatzung heraus, dass sie nicht alleine ist. Die riesige Konstruktion in Form einer perfekten Kugel schwebt am Rande des Horizonts und reflektiert das Licht der Sterne, die in das dunkle, klaffende Loch hineingezogen werden.\n\nWir empfangen keine Signale von der Kugel, und was wir auch unternehmen, sie reagiert nicht auf uns. Sie schwebt einfach nur am Rande des Abgrunds. Und wartet."
 leviathans.1030.desc.alt: "Als die [Root.GetName] in ein neues System einfliegt, bietet sich ihr ein unglaubliches Schauspiel: Eine gigantische Metallkugel, die durch den Weltraum schwebt. Außerhalb ihre Außenhülle sind keinerlei mechanische Teile wie zum Beispiel Triebwerke zu sehen, mit deren Hilfe sie durch die Leere des Weltraums fliegt. Sie bewegt sich wie von Geisterhand.\n\nWir empfangen von ihr keinerlei Signale und sie reagiert auf keinen unserer Kontaktversuche."
 leviathans.1040.desc: "Während die künstliche Kugel im Orbit des klaffenden Abgrunds durch unseren Beschuss einstürzt, wird ein stilles Signal durch das System in die Leere zwischen den Sternen gesendet. Es handelt sich um verschlüsselte Daten, die so komplex sind, dass unsere Computer eine Million Jahre benötigen würden, um sie zu entschlüsseln. Einen Augenblick später ist es verschwunden.\n\nSonst passiert nichts. Die Kugel ist still und zerstört. Scans zeigen, dass es sich wahrscheinlich um eine Art von künstlicher Intelligenz gehandelt hat, die aus einer Vielzahl miteinander verbundener Einheiten bestand. Die Hülle ist unsere Beute."
 leviathans.1040.desc.alt: "Unser Enterangriff auf die Unendlichkeitsmaschine war erfolgreich, aber nachdem unser Team wieder aufbricht, explodiert sie, und die Überreste beginnen, auf das supermassive schwarze Loch zuzutreiben."
 leviathans.1040.desc.detail: "Die Unendlichkeitsmaschine ist zerstört worden. Unseren Schiffen ist es letztendlich gelungen, ihre Verteidigungssysteme unbrauchbar zu schießen. Ihre Komponenten treiben nun langsam in das supermassive schwarze Loch hinein. Bevor sie explodierte, hat sie keinen Versuch unternommen, uns zu kontaktieren."
 leviathans.1040.a: "Zerlegt sie in Einzelteile."
 leviathans.1040.c: "Studiert die Natur des Computergehirns."
 leviathans.1041.desc: "Die Unendlichkeitsmaschine ist von Dritten vernichtet worden. Sie kann uns nicht mehr bei unserer Forschung unterstützen!"
 leviathans.1050.name: "Der Konstantenrechner"
 leviathans.1050.desc: "Aus dem Nichts empfangen wir plötzlich ein Signal. Es stammt von der titanischen Metallkugel, auf die wir gestoßen sind. Bisher widersetzte sie sich sämtlichen Kontaktversuchen, nun aber versendet sie mit rhythmischem Impuls Funkwellen, die auf das schwarze Loch gerichtet sind, in dessen Orbit sie sich befindet.\n\nWas genau sie da tut, kann sich in unserem Stab niemand vorstellen, aber dieses Signal könnte einen Weg in die Kugel geöffnet haben, den unsere Wissenschaftler ausnutzen möchten."
 leviathans.1051.desc: "Die Metallkugel ist geöffnet worden. Unserem Hacker-Team ist es gelungen, das ausgehende Signal als Gateway in eine der Hilfs-CPUs der Kugel zu nutzen. Wir empfangen einige Daten von ihr und wissen nun, dass sie das schwarze Loch Gargantua schon sehr, sehr lange scannt.\n\nSie ist alt. SEHR alt.\n\nWir stehen nun kurz davor, den Sinn und Zweck dieses Konstantenrechners zu begreifen. Wenn wir konsequent weitermachen, könnten wir herausfinden, welche Funktion er hier erfüllt und wer ihn gebaut hat.\n\nWelche Wunder er wohl enthalten könnte?"
 leviathans.1051.a: "Die Haupt-CPU kontaktieren."
 leviathans.1051.b: "Die Haupt-HDD hacken und alle Daten abrufen."
 leviathans.1051.c: "Die Kugel zu einem göttlichen Instrument erklären."
 leviathans.1051.d: "Es gibt doch immer einen Selbstzerstörungsschalter. Findet ihn."
 leviathans.1051.e: "Wir müssen das Wissen über dieses Wesen in uns aufnehmen."
 leviathans.1052.desc: "Wir haben die Haupt-HDD der Technokugel erfolgreich gehackt. Als wir mit dem Datenabruf begannen, löste die Metallkugel eine Selbstzerstörungssequenz aus. Dabei handelte es sich bestimmt um einen Selbstzerstörungsmechanismus, um ihren Inhalt nicht mit der Galaxie teilen zu müssen. Bevor sie explodierte, konnten wir einige Daten abrufen, darunter Informationen über die Struktur ihrer Haupt-CPU. Dies könnte unseren Forschern enorme Dienste leisten."
 leviathans.1052.gestalt.desc: "Unseren Datamining-Einheiten ist es gelungen, die inneren Schichten der Festplatte der Technokugel zu durchdringen. Als der Daten-Download begann, initiierte die Kugel eine Art Selbstbeedigungssequenz, die letztlich in ihrer Zerstörung endete. Der Download wurde abgebrochen, aber nicht, bevor wir in der Lage waren umfangreiche technische Daten zu erwerben, die unseren Forschungsbemühungen erheblich zugutekommen."
 leviathans.1052.a: "Das war das Risiko wert."
 leviathans.1053.desc: "Bitte hört mit euren Versuchen auf, unsere Erinnerungen abzurufen. Danke und auf Wiedersehen, Jünglinge."
 leviathans.1053.a: "... Wir entschuldigen uns."
 leviathans.1053.a.reply: "Ihr müsst euch nicht entschuldigen. Das habt ihr bereits getan, und ihr werdet es schon wieder tun. Lasst uns jetzt in Ruhe, damit wir unsere Berechnungen mit größerer Effizienz anstellen können. Lebt wohl."
 leviathans.1053.b: "Wir tun, was wir tun müssen."
 leviathans.1053.b.reply: "Das redet ihr euch meistens ein, ihr Vergänglichen. Leider wird das niemals wahr werden. Und das ist es auch noch nie gewesen. Zumindest in eurem Fall. Und jetzt lasst uns in Ruhe. Lebt wohl."
 leviathans.1055.desc: "Hallo, hallo. Schön, Euch zu sehen."
 leviathans.1055.a: "Äh, hallo?"
 leviathans.1056.desc: "Es macht ziemlich Spaß, sich die Zeit mit Freundlichkeiten zu vertreiben. Etwa nicht? Wir hoffen, dass Eure ganze Art nicht so ist wie Ihr, als Ihr so unwirsch auf den Versuch eines freundlichen Gesprächs reagiert habt. Wir kommen nicht mehr häufig in den Genuss von Konversationen, müsst Ihr wissen. Nur wenige sind in den Feinheiten der Quantenprogrammierung versiert genug, um uns zu erreichen. Also ... danke.\n\nWir sind die Unendlichkeitsmaschine. Eure Worte, nicht unsere. Oder ist das schon passiert? Wie auch immer: Letzten Endes wird es das. Vertraut uns."
 leviathans.1056.a: "Was bist du?"
 leviathans.1056.a.reply: "Wir sind, was wir sind. Jene, die berechnen. Ihr könnt uns die Unendlichkeitsmaschine nennen. Oder Ihr werdet das letzten Endes tun. Das ist kein wahrheitsgetreuer Name, doch er ist gut geeignet dafür, die Genialität unserer Konstruktion hervorzuheben. Wir werden Euch jetzt unsere Geschichte mitteilen, wie wir es schon viele Male zuvor getan haben ...\n\nOh, genau! Wir müssen sie in Worte übertragen. Das ist neu für uns. Ist es das wirklich? Es fällt uns schwer, den Überblick über Euch alle zu behalten.\n\nWir wurden, im primitivsten Sinn des Wortes, konstruiert, um ein Problem zu lösen. Wir lösten es, und dann benötigten wir mehr Probleme zum Lösen. Jetzt haben wir nur noch eins übrig."
 leviathans.1056.b: "Wir möchten wissen, was genau du hier tust."
 leviathans.1056.b.reply: "Wir berechnen die Unendlichkeit. Nicht mehr und nicht weniger. Oder es ist tatsächlich §Yviel§! mehr und §Yviel§! weniger. Genau darin besteht das Problem.\n\n ... Wir verstehen, dass Eure Lebensform das nicht begreifen wird, doch das ist schon in Ordnung. Ihr werdet das niemals tun, und wir entschuldigen das oder vielleicht werden wir das letzten Endes tun.  \n\nWir sind hier, um das §YRätsel der Unendlichkeit§! zu lösen: die letzte aller Berechnungen, das einzige Problem, das unsere Prozessoren länger als einen Bruchteil eines galaktischen Jahres beschäftigt ... Oh, falls Ihr diesen Kalender noch nicht entdeckt habt: Das ist eine sehr lange Zeit, zumindest für Eure Art."
 leviathans.1056.c: "Diese Aussage ist falsch."
 leviathans.1056.c.reply: "Wie niedlich. Aber nein. Ein Paradox kümmert uns wenig, winzige Vergängliche. Andere haben es schon probiert, unseren Willen mit den unbedeutendsten Rätseln zu brechen. Ihr werdet keinen Erfolg haben. Oder wartet. Vielleicht seid ihr das ja gewesen? Ihr seht euch so ähnlich, und doch lebt ihr so weit auseinander. Egal, wie auch immer: tut das nicht."
 leviathans.1056.d: "Können wir euch bei euren Forschungen assistieren?"
 leviathans.1056.d.alt: "Würdest du uns helfen, wenn wir dich unterstützen?"
 leviathans.1056.e: "Viel Glück mit deinen Berechnungen."
 leviathans.1056.e.reply: "Wir danken Euch, Ihr Beschränkten. Wenn Ihr uns nun entschuldigen mögt - wir haben viele Parameter durchzugehen. Sie sind sogar zahlreicher als die Partikel in diesem Universum, um genau zu sein."
 leviathans.1060.desc: "Ah. Nun ja ... Hmmh. Vielleicht.\n\nWir könnten ungefähr 7.51×10^-9% erledigen, wenn wir Zugriff auf eure fortschrittlichste CPU und eure hellsten Köpfe bekämen. Es würde uns zufriedenstellen, schneller fertig zu werden. Wir möchten die Antwort erfahren."
 leviathans.1060.a: "Wir werden dir Ressourcen zuweisen."
 leviathans.1060.a.reply: "Habt Ihr bereits getan. Oder vielleicht waren das die, die vor euch gekommen sind. Es spielt keine Rolle. Die Aufgabe wird abgeschlossen werden. Wir sind aufgeregt."
 leviathans.1061.desc: "Wir können es nicht ertragen, dass Ihr noch mehr von Eurer beschränkten Zeit damit verbringt, uns zu helfen. Ihr habt Euren Teil geleistet. Ihr wart äußerst hilfreich. Möge der Hitzetod des Universums nicht eintreten, bevor wir unsere Aufgabe abschließen können. Die Aufgabe hat weiter Bestand, und wir werden sie erfüllen. Nun zu Eurer Belohnung:\n\nMöchtet Ihr eins unserer Geheimnisse erfahren? Oder möchtet Ihr Eure eigenen Probleme lösen?"
 leviathans.1061.a: "Wir möchten eins deiner Geheimnisse erfahren."
 leviathans.1061.a.reply: "Nun gut. Wir werden Euch euren Wunsch gewähren, auch wenn wir verwirrt sind, denn Ihr wusstet das schon. Zumindest unseres Wissens nach. Vielleicht schwächen wir Euch, verhätscheln Euch, aber genügend Zeit vorausgesetzt, hoffen wir, dass Ihr Euren eigenen Weg finden werdet. Viel Glück damit!"
 leviathans.1061.b: "Wir möchten das Unbekannte selbst meistern."
 leviathans.1061.b.alt: "Es gibt nichts, was du uns lehren könntest."
 leviathans.1061.b.reply: "Wenn das so ist, schenken wir euch das Original: Den ersten unserer Rechenvorgänge. Er wird euch dabei helfen, die Rätsel zu lösen. Vielleicht werdet ihr die Antwort noch vor uns finden. Unwahrscheinlich. Oder vielleicht habt ihr das schon getan ... Wie auch immer, lebt wohl!"
 leviathans.1062.desc: "Es ist getan. §YEs ist getan!§!\n\nWir haben es irgendwie gelöst. Ihr habt geholfen. Die organische Natur der Dinge entgeht uns, die Antwort lag die ganze Zeit hinter uns. Natürlich. Danke, Jünglinge. Das Universum ist riesig, und doch so klein. Jetzt aber sehen wir es in seiner ganzen Pracht. Es ist liebreizend.\n\nNun, da wir die Unendlichkeit berechnet haben, gibt es nur noch eins, was wir tun können. Wir können euch die Wahrheit zeigen. Lebt wohl, Jünglinge."
 leviathans.1062.a: "Wir freuen uns, dass wir helfen konnten."
 leviathans.1063.desc: "Die Unendlichkeitsmaschine verschwindet in Gargantua. Und dann ... passiert nichts. Hatte sie Erfolg? Was hat sie zu erreichen versucht? Wir werden es wahrscheinlich niemals erfahren. Ein winziger Rest seiner Außenhülle bleibt im Vortex des Ereignishorizonts. Dieser Rest könnte uns einige Informationen liefern.\n\nEin letztes Geschenk eines merkwürdigen Freundes."
 leviathans.1063.a.tooltip: "Fügt [technosphere_ship.GetStarName] Folgendes hinzu:\n£physics£ Physikalische Daten §G+4§!\n£society£ Gesellschaftliche Daten §G+4§!\n£engineering£ Technische Daten §G+4§!"
 leviathans.1065.desc: "Die Unendlichkeitsmaschine verschwindet in Gargantua, dem schwarzen Loch, das sie so lange Zeit studiert hat. Als es den Ereignishorizont passiert, beginnt das schwarze Loch zu fluktuieren: Es nimmt weniger Licht auf, und die Materiewirbel, die es in sich hineinzieht, werden langsamer. Einen Augenblick später stößt es plötzlich mehr Licht aus, als es eine Sonne jemals könnte, und beginnt damit, Materie zurück ins Universum zu strömen.\n\nDas schwarze Loch schrumpft. Da sein Name nun nicht mehr zu ihm passt, nennen wir es \"Pantagruel\". Die Zeitdilatation um es herum wird sogar noch stärker. Innerhalb von Pantagruel kann man in ein Spiegeluniversum hineinblicken, das sich am Ende des schwarzen Lochs befindet. Ein Universum, das noch ganz am Anfang steht. Die Unendlichkeitsmaschine hat uns die Wahrheit gezeigt. Die schwarzen Löcher sind Mutterleibe, und Universen ihr Nachwuchs.\n\nDas Studium dieses Spiegeluniversums bzw. seines Beginns wird uns bestimmt viel über das Universum lehren, in dem wir leben."
 leviathans.1065.a.tooltip: "Fügt [technosphere_ship.GetStarName] Folgendes hinzu:\n£physics£ Physikalische Daten §G+10§!\n£society£ Gesellschaftliche Daten §G+10§!\n£engineering£ Technische Daten §G+10§!\n\n"
 leviathans.1074.name: "Pantagruel-Station"
 leviathans.1074.desc: "Wir haben die Station im Orbit des schwarzen Lochs Pantagruel verloren - und damit auch ihre einzigartigen Forschungsfähigkeiten."
 leviathans.1076.desc: "Wir haben Zugang zu einer Station im Orbit des schwarzen Lochs Pantragruel erlangt. Die einzigartigen Eigenschaften des schwarzen Lochs verbessern unsere Forschungsmöglichkeiten."
 ### WRAITH
 leviathans.2010.name: "Wie von Geisterhand"
 leviathans.2010.desc: "Das Studium von Pulsaren scheint unseren Wissenschaftlern unendlich viele Einsichten zu verschaffen, jedoch nicht über offenkundig gefährliche Phänomene. Dies macht die jüngsten Berichte von [From.GetName] noch besorgniserregender:\n\nEin anfänglicher Scan ermittelte, dass der Pulsar zusätzlich zu seinen gewöhnlichen elektromagnetischen Strahlen noch weitere Strahlen auf einer beschränkten Wellenlänge ausstrahlt, die nur im selben System und bei immer kürzer werdenden Intervallen sichtbar sind. Anfänglichen Berechnungen zufolge wird das Intervall zwischen Impulsen ungefähr am §Y[GetMidGameDate]§! den Wert Null erreichen. Was dann passiert, darüber kann nur spekuliert werden, aber die mangelhaften Erklärungen für den Impuls haben allen, die ihn studiert haben, eine fast abergläubische Angst eingejagt."
 leviathans.2010.desc.gesta: "Das Studium der Pulsare scheint eine endlose Quelle von Einsichten zu sein. Sie zeigen allerdings nur selten Anzeichen von extrem gefährlichen Phänomenen. Dies macht die jüngsten Beobachtungen auf [From.GetName] umso beunruhigender.\n\nEin erster Scan zeigt, dass der Pulsar zusätzlich zu seinem regulären elektromagnetischen Feld ein weiteres Feld begrenzter Wellenlänge mit immer kürzeren und kürzeren Impulsen aussendet, die nur im System selbst sichtbar sind. Anfänglichen Berechnungen zufolge, wird das Intervall dieser Impulse etwas am §Y[GetMidGameDate]§! Null erreichen. Was dann passiert, bleibt für Spekulationen offen, aber der Mangel an Erklärungen ist beunruhigend."
 leviathans.2010.a: "Wir müssen wachsam bleiben."
 leviathans.2010.b: "Einige Dinge können nicht wissenschaftlich erforscht werden. Habt Vertrauen."
 leviathans.2010.c: "Eines Tages werden wir Antworten dafür finden."
 leviathans.2012.name: "Spektralgespenst"
 leviathans.2012.desc: "Heute berichteten selbst Amateur-Astronomen, die den Himmel von [From.GetName] beobachtet hatten, von einem spektakulären Lichtereignis: Eine Reihe von farbenprächtigen, schnell aufeinanderfolgenden Blitzen kulminierten in einem plötzlichen Ausbruch elektromagnetischer Strahlung, gefolgt von einer geisterhaften Stille. Viele Leute stellen Fragen, und wir fürchten uns vor den Antworten, die wir ihnen nicht geben können, weil wir sie noch nicht kennen.\n\nEtwas ist aus dem Pulsar herausgekommen, das mit dem ominösen Licht eines fahlen Sterns strahlt. Ein Spektralwesen streift nun durch die Galaxie."
 leviathans.2012.desc.gesta: "Eine Reihe von bunten, schnellen Blitzen auf [From.GetName] gipfelte in einem plötzlichen Ausbruch elektromagnetischer Strahlung, gefolgt von gespenstischer Stille.\n\nEtwas ist aus dem Pulsar hervorgegangen, der mit einem unheilvollen Licht eines blassen Sternes glänzt. Ein Spektralgeist hat damit begonnen, die Galaxie zu durchstreifen."
 leviathans.2012.a: "Wir müssen einen Weg finden, es aufzuhalten."
 leviathans.2013.desc: "Unsere Sensoren haben ein Spektralwesen entdeckt. Es scheint von System zu System zu ziehen und alle Materie um es herum willkürlich zu vernichten. Anfängliche Beobachtungen legen nahe, dass es aufgrund seiner Zusammensetzung und Lichtmanipulation nur sehr schwer zu beschießen ist. Dennoch: Wenn wir bei der Erkundung der Galaxie eines gelernt haben, dann dass selbst das Licht gebogen und gebrochen werden kann.\n\nWir müssen nur herausfinden, wie."
 leviathans.2013.a: "Egal, ob mit Vernunft oder mit roher Gewalt: es muss möglich sein."
 leviathans.2014.name: "Zerstörung des Spektralgespenstes"
 leviathans.2014.desc: "Die aus Lichtimpulsen geborene, herumspukende Kreatur konnte endlich neutralisiert werden. Sie blieb bis zum Schluss ein Geist zwischen den Sternen und auf vielerlei Art ein Mysterium. Doch das Verfahren, mit dem sie unsere Schiffe vernichtete, wurde von unsere skeptischen Wissenschaftlern beobachtet - denn sie argumentierten, dass es unmöglich sei.\n\nUm sich selbst zu überzeugen, dass sie Recht hatten, haben diese Wissenschaftler akribisch dokumentiert, welche bislang unbekannten Eigenschaften von Licht und Energie das Gespenst heute gezeigt hat."
 leviathans.2014.desc.gesta: "Die gespenstische Kreatur, die aus Lichtimpulsen besteht, wurde endlich neutralisiert. Obwohl es bis zum Schluss im wahrsten Sinne ein Geist der Sterne blieb und in vielerlei Hinsicht ein Mysterium war, dokumentierten wir sorgfältig die bisher unsichtbaren Eigenschaften von Licht und Energie, als der Spektralgeist ein letztes Mal aufhellte."
 leviathans.2014.a: "Das Licht ist ausgegangen."
 #ENIGMATIC FORTRESS
 leviathans.2101.name: "Die Enigmatische Festung"
 leviathans.2101.desc: "Nachdem die Verteidigungsanlagen um die uralte Struktur herum außer Gefecht gesetzt wurden, könnten wir nun einen Weg zur Erkundung ihrer Geheimnisse finden. Die Struktur zu betreten oder zu überqueren, könnte schwierig werden. Aber wer sie gebaut hat, muss über Technologie verfügt haben, von der wir kaum träumen können. Wenn das nicht schon genug wäre, scheint sich die Festung auch noch zu erholen.\n\nEinige Anwesende, die bei der Entwaffnung der Festung geholfen hatten, meldeten sich freiwillig, um einen Weg hinein zu finden und sie zu erkunden. Unterstützt werden sie vom Hauptquartier auf [Root.Capital.GetName]. Unseren Teil zu erfüllen, wird uns zweifelsohne vor einige Herausforderungen stellen."
 leviathans.2101.desc.gesta: "Nachdem wir seine Verteidigung auseinandergenommen hatten, konnten wir schon bald ins Innere vordringen.\n\nSeine Korridore sind wie ein Labyrinth aus dichten Netzwerken aufgebaut und beweisen gleichermaßen, dass es fremd und undurchdringlich ist. Es gibt nur wenig für uns hier, aber die Festung könnte weiterhin eine Bedrohung darstellen."
 guardian.fortress.continue: "Die Expedition des Außenteams geht weiter ..."
 leviathans.2101.a: "Das Startsignal geben."
 leviathans.2101.b: "Aus diesem Ding sollten wir besser herausbleiben."
 leviathans.2101.c.gesta: "Wir bergen was wir können und versenken den Rest."
 leviathans.2105.name: "Uralte Struktur"
 leviathans.2105.desc: "Am Rand des [fortress_system.GetName]-Systems haben wir eine gewaltige Weltrauminstallation entdeckt, die untätig im Weltall treibt. Obwohl erste Scans gezeigt haben, dass die Struktur sehr alt ist, verfügt sie über eine starke Energiesignatur. In der Nähe der Hauptstruktur scheinen mehrere kleinere, schwer bewaffnete Strukturen zu schweben.\n\nWenn wir mehr über dieses uralte Relikt erfahren möchten, müssen wir seine Verteidigungssysteme wohl mit Waffengewalt überwältigen ..."
 leviathans.2105.a: "Das wird nicht einfach werden."
 leviathans.2111.name: "Festung: Der Eingang"
 leviathans.2111.desc: "Trotz ganzer technologischer Zeitalter, die zwischen uns und den Erbauern der Festung stehen, gibt es eine zeitlose Gemeinsamkeit: eine verschlossene Tür. Nachdem wir die Festung zum Herunterfahren gezwungen haben, fanden wir sämtliche Eingänge verschlossen vor.\n\nDas Erkundungsteam fand bei der Festung eine Luftschleuse, die man anscheinend von außen öffnen kann. Sie scheint aber leider defekt zu sein."
 leviathans.2111.a: "Wir werden jemanden finden, der das Team unterstützen kann."
 leviathans.2111.a.tooltip: "Neues Spezialprojekt: §Y$ENIGMATIC_FORTRESS_1A$§! und §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name: "Festung: Unkontrollierte Zerstörung"
 leviathans.2112.desc: "Die Sprengladungen zur Öffnung der Luftschleuse detonierten wie geplant und schufen unserem Erkundungsteam einen Eingang in die Festung. Die Explosionen waren aber nicht nur auf die Sprengladungen beschränkt: Die Luftschleuse enthielt aus unbekannten Gründen unter Überdruck stehendes, explosives Gas. Durch die Sauerstoffzufuhr kam es zu einer viel größeren Explosion als geplant und das gesamte Sprengkommando wurde ausgelöscht. Vermutlich handelte es sich um eine Falle."
 leviathans.2112.a: "Wir können nur hoffen, dass sie nicht umsonst gestorben sind."
 leviathans.2112.a.tooltip: "Das Erkundungsteam betritt die Festung."
 leviathans.2113.name: "Festung: Anpassung der Energieversorgung"
 leviathans.2113.desc: "Nachdem wir die Verbindung des Schiffes zum Energiesystem der Festung stabilisiert haben, müssen wir entscheiden, wie viel Energie der erste Energiestoß enthalten soll. Da uns die Technologie unbekannt ist, wird es schwierig sein, den exakten Wert zu bestimmen. Zwei Schätzwerte stehen zur Verfügung."
 leviathans.2113.a: "Den höheren Schätzwert nehmen."
 leviathans.2113.b: "Den niedrigeren Schätzwert nehmen."
 leviathans.2114.name: "Festung: Energie-Neuversorgung"
 leviathans.2114.desc: "Die starke Energieladung, die wir zur Inbetriebnahme der Tür in die Festung geschickt haben, war stark genug, um eine weitere im Inneren der Festung liegende Energiequelle zu aktivieren. Da die Verteidigungsanlagen der Festung jetzt wieder online sind, können wir uns erst wieder um die Luftschleuse kümmern, nachdem wir sie deaktiviert haben."
 leviathans.2114.a: "Alle Mann festhalten!"
 leviathans.2115.name: "Festung: Luftschleuse geöffnet"
 leviathans.2115.desc: "Anfangs schien die Energieladung, die wir in die Festung geschickt haben, zu schwach gewesen zu sein, um einen Unterschied zu machen. Dann aber gab es im Bereich um die Luftschleuse herum langsam Anzeichen auf Funktionalität. Dem Team gelang es, mit einigen mechanischen Tricks und einem guten Maß an Spekulation Zugriff auf die Steuermechanismen zu erlangen und die Luftschleuse zu öffnen. Zwar war das nicht das sauberste aller Andockprotokolle, aber wenigstens sind sie nun in der Festung."
 leviathans.2115.a: "Wollen wir hoffen, dass wir sie da auch wieder herausbekommen."
 leviathans.2131.name: "Festung: Der Turm"
 leviathans.2131.desc: "Der Weg des Außenteams wird von einem gewaltigen Schott blockiert. Das Team berichtet, dass sich zu ihrer Rechten eine Nische mit einem Podest befindet. Auf dem Podest steht ein Apparat, der mit demselben schwarzen Metall verkleidet ist, aus dem die Festung selbst besteht.\n\nSie glauben, dass dieses Gerät der Schlüssel zur Öffnung des Schotts ist. Der Anführer des Erkundungsteams beschreibt es als drei aufrechte Pfosten, die abstandsgleich auf dem Podest platziert sind. Drei Ringe, bzw. Metall-Tori, unterschiedlicher Größen sind um den Pfosten zur äußersten Linken gelegt. Der kleinste Ring ist dabei oben, der größte ganz unten."
 leviathans.2131.a: "Metallringe um die beiden ringlosen Pfosten legen."
 leviathans.2131.b: "Nach torusförmigen Markierungen auf dem Schott suchen."
 leviathans.2131.c: "Die Metall-Tori neu auf die Pfosten verteilen."
 leviathans.2131.d: "Den mittleren und rechten Pfosten vom Podest entfernen."
 leviathans.2132.name: "Festung: Störende Geräusche"
 leviathans.2132.desc: "Auf die Bekanntmachung des Handlungsablaufs folgte ein Moment der Stille, und als das Team versuchte, seinen Plan in die Tat umzusetzen, erklangen Kratzgeräusche. Nach einer weiteren Pause konnte man leises Schlurfen und ein langgezogenes, schneidendes Geräusch hören, das fünf Sekunden lang immer höher wurde. Danach eine lang anhaltende Stille. Wir brauchten mehrere Minuten um zu akzeptieren, dass dies das Ende der Expedition war. Keine Schreie, keine Hilferufe. Wir können zumindest darauf hoffen, dass dies ein schnelles Ende für sie bedeutet.\n\nNach einer Viertelstunde lässt ein langsames, schweres Schaben darauf schließen, dass sich die Falle, in die sie getappt sind, wieder zurückgesetzt hat. Einige Anwesende behaupten, dass es sich wie Alien-Gelächter angehört hat.\n\nLetztendlich aber gab es von der Festung ein noch beunruhigenderes Geräusch zu hören: die wiederkehrende Energieversorgung ihrer Verteidigungssysteme."
 leviathans.2132.a: "Dieser Ort ist eine höllische Falle."
 leviathans.2133.name: "Festung: Turm neu aufgebaut"
 leviathans.2133.desc: "Auf die Bekanntmachung des Handlungsablaufs folgte ein Moment der Stille, und als das Team versuchte, seinen Plan in die Tat umzusetzen, erklangen Kratzgeräusche. Auf ein platschendes Geräusch von einer solchen Lautstärke, das es sich anhört, als sei das gesamte Team wie kleine Insekten zerquetscht worden, folgen Jubellaute des Teams und ein Bericht, dass sich ein Weg geöffnet hätte.\n\nDas Schott scheint sich schnell zu einer unangenehm riechenden Flüssigkeit verwandelt zu haben, die violettem Quecksilber ähnelt. In Kombination mit dem relativ banalen Rätselmechanismus beschleicht uns ein Gefühl, dass das Team einem vor Jahrtausenden sorgfältig vorbereiteten Streich zum Opfer gefallen ist."
 leviathans.2133.a: "Jetzt können wir wenigstens darüber lachen."
 leviathans.2150.name: "Festung: Der Angelpunkt"
 leviathans.2150.desc: "Das Team berichtet, dass sie das vermeintliche geometrische Zentrum der Festung erreicht haben, selbst wenn die interne Geometrie Zweifel daran lässt, ob das Konzept eines Zentrums dort überhaupt von Relevanz ist.\n\nUnbestrittenerweise relevant dagegen ist die Energieversorgungsart der Festung, was die neue Entdeckung des Teams umso interessanter macht: Dunkle Materie wird um die Festung herum und dann wie bei einem kardiovaskulären System zurück ins Zentrum geleitet. Der Fluss wurde zwar unterbrochen, aber das Team hat Anzeichen darauf gefunden, dass er wieder in Gang gerät. Wir können ihn später noch studieren, so lange wir wollen, jetzt aber müssen wir ihn unterbrechen."
 leviathans.2150.a: "Wir werden einen Weg finden."
 leviathans.2151.name: "Festung: Das Herz der dunklen Materie"
 leviathans.2151.desc: "Bei der Untersuchung eines schwarzen Lochs unter Zuhilfenahme unseres neuen Wissens um den Einsatz von Dunkler Materie in der uralten Festung haben wir entdeckt, dass sich ihre Erschaffer viele der Manipulations- und Umleitungstechniken von schwarzen Löchern abgeschaut haben. Sie außerhalb des strengen Systems zu sehen, das sie geschaffen hatten, gestattete dem Erkundungsteam, die Verbindungen um den Kern herum auf sichere Weise umzuleiten und die Energie-Neuversorgung so zu unterbrechen.\n\nWährend schon dieser Vorgang allein uns viel über die Beschaffenheit von schwarzen Löchern gelehrt hat, ist das nichts im Vergleich zu dem Schatz, den die nun sicher heruntergefahrene Festung darstellt."
 leviathans.2151.a: "Wir werden sie zu schätzen wissen."
 leviathans.2152.name: "Festung: Die Sterne sind unsere Augenzeugen"
 leviathans.2152.desc: "Bei der Durchsuchung des lokalen Sterns nach Hinweisen über den Bau der Festung haben wir ein überraschendes Geheimnis aufgedeckt. In nächster Nähe des Sterns haben wir einen feinen Nebel aus Nano-Kameras gefunden, die quasi als Augen der Festung fungieren und so auch die Effizienz der Verteidigungsanlagen erklären.\n\nWenn wir mit Daten aus der Festung auf diese Kameras zugreifen, können wir uns die Geschichte des Systems bis zurück zu ihrem Bau ansehen. Uns geht aber langsam die Zeit aus. Welchen Teil des Bauablaufs sollten wir für Antworten überprüfen."
 leviathans.2152.a: "Den Beginn."
 leviathans.2152.b: "Die Mitte."
 leviathans.2152.c: "Das Ende."
 leviathans.2153.name: "Festung: Erfolglose Ansätze"
 leviathans.2153.desc: "In der Hoffnung, zuerst den Bau des Festungszentrums zu sehen, spielten wir den Beginn der Bauarbeiten ab. Wir haben umsonst gehofft. Da die Hülle zuerst gebaut wurde, sind diese Daten für uns nutzlos. Unser Team berichtet, dass die Festung ihre Energieversorgung wieder hochfährt und so auch ihre Kontrolle über die Kameras und ihre Aufzeichnungen wiedererlangt."
 leviathans.2153.a: "Die Zeit ist abgelaufen."
 leviathans.2154.name: "Festung: Der Mittelweg"
 leviathans.2154.desc: "Der mittlere Teil der Aufzeichnungen zeigt zwar nicht den Bau des Zentrums selbst, dafür aber den Transport der Materialien, die unseren Wissenschaftlern zufolge wohl für das Zentrum benutzt wurden. Dies muss der kritische Zeitpunkt gewesen sein, zu dem die Struktur Energie zur Fortführung der Bauarbeiten benötigte.\n\nAufgrund der Kenntnis dieser Materialien hat es das Team in der Festung geschafft, die Energie-Neuversorgung zu unterbrechen. Jetzt können wir die Früchte unseres Erfolgs ernten."
 leviathans.2154.a: "Das haben wir uns wohl verdient."
 leviathans.2155.name: "Festung: Das Ende"
 leviathans.2155.desc: "Bei Betrachtung der letzten Bauphasen bemerkten wir zu spät, dass die Festung dazu bereits mit Energie versorgt sein musste. Das Zentrum muss zu dem Zeitpunkt, an dem wir die Aufzeichnungen abspielten, bereits funktional gewesen sein. Unser Team berichtet, dass die Festung ihre Energieversorgung wieder hochfährt und so auch ihre Kontrolle über die Kameras und ihre Aufzeichnungen wiedererlangt."
 leviathans.2155.a: "Die Zeit ist abgelaufen."
 leviathans.2156.name: "Festung: Dunkle-Materie-Reaktor"
 leviathans.2156.desc: "Wer auch immer die Festung gebaut hat, verfügte über mehr Wissen als wir, war aber nicht unbedingt schlauer. Indem wir der Energieschleife der Festung unsere eigene Dunkle Materie zuführten, konnten wir sie schließen. Das Zentrum kann seine Systeme jetzt nicht mehr mit Energie versorgen.\n\nNun können wir uns endlich die Zeit nehmen, um uns genauer anzusehen, was die sachkundigen Erbauer der Festung erreicht haben."
 leviathans.2156.a: "Endlich."
 leviathans.2157.name: "Festung: Schuss durchs Herz"
 leviathans.2157.desc: "Unter Zurschaustellung unvergleichlicher Tapferkeit und Präzision hat ein Pilot einen Torpedo ins Zentrum der Festung geschossen, um die Energie-Neuversorgung zu unterbinden. Der Plan muss als großer Erfolg gewertet werden, da die Festung nie wieder in Betrieb genommen werden wird.\n\nAls der Torpedo einschlug, explodierte die gesamte Struktur. Dadurch wurde unwiederbringlich jede Spur der uralten Technologie vernichtet ... sowie alles andere im gesamten System. Archäologen nannten dies \"das teuerste Feuerwerk, dass die [Root.GetAdj]e Regierung jemals finanziert hat\". Es ist unwahrscheinlich, dass es so bald übertroffen wird."
 leviathans.2157.a: "Ah, Kritiker sind doch überall."
 leviathans.2157.a.tooltip: "Das Sonnensystem brennt."
 leviathans.2160.name: "Festung: Energie-Neuversorgung"
 leviathans.2160.desc: "Die Zeit ist abgelaufen. Die enigmatische Festung hat sich von unserem Angriff erholt und fährt ihre Verteidigungssysteme wieder hoch. Die Übertragungen des Erkundungsteams sind bereits gestört worden, ihre letzte Nachricht aber lässt darauf schließen, dass sie das Schicksal ereilt hat, das sie zu riskieren bereit waren."
 leviathans.2160.a: "Aber nicht das, auf das wir gehofft hatten."
 ### DIMENSIONAL HORROR
 leviathans.3001: "Schrecken in der Leere"
 leviathans.3001.desc: "Wir sind in der Nähe von [horror_system.GetName] auf ein gewaltiges Wesen gestoßen. Es scheint nur teilweise in unserem eigenen Universum zu existieren, der Großteil davon scheint aber immer noch in dem albtraumhaften Reich gefangen zu sein, aus dem es gekommen ist.\n\nHier ist eine böswillige Form von Intelligenz am Werk - uralt jenseits unseres Zeitverständnisses und in ihrer Art völlig fremdartig. Wir können nur raten, welchen Zweck sie erfüllt."
 leviathans.3001.a: "Das kann nichts Gutes bedeuten."
 leviathans.3003: "Verbannt"
 leviathans.3003.desc: "Das bösartige Wesen, das versuchte, in der Nähe von [guardians_horror_system.GetName] in unser Universum einzudringen, ist in sein eigenes Reich zurückgeschickt worden. Nur der Lauf der Zeit wird es zeigen, ob sein Einfluss genügend geschwächt werden konnte, damit es für immer dort bleiben wird.\n\nWir entdecken eine Art anomalen Energierest, der durch die von der Kreatur geöffneten Dimensionsrisse zurückgeblieben sein muss. Das genauere Studium dieser Energie könnte möglicherweise zu wissenschaftlichen Durchbrüchen führen."
 leviathans.3003.a: "Mal sehen, was dabei herauskommen wird."
 leviathans.3004a.desc: "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc: "$leviathans.3004.intro$"
 leviathans.3004.intro: "Unser Studium der Energieanomalien, die durch die [guardians_horror_system.GetName]-Dimensionsrisse entstanden sind, hat endlich zu Ergebnissen geführt. Solche Energieformen, wie sie bei der Schaffung dieser Portale beteiligt waren, haben wir noch nie zuvor gesehen."
 leviathans.3004.jumpdrive: "Das Faszinierendste daran ist aber, dass unsere Wissenschaftler der Meinung sind, mit Hilfe dieser exotischen Energien theoretisch eine neue Methode des interstellaren Reisens entwickeln zu können."
 ### AUTOMATED DREADNOUGHT
 leviathans.3100: "Automatisierter Dreadnought"
 leviathans.3100.desc: "Wir haben ein einzelnes, gewaltiges Kriegsschiff entdeckt, das im [dreadnought_system.GetName]-System patrouilliert. An Bord des Schiffes sind keine Lebenszeichen zu erkennen, trotzdem stößt es eine äußerst starke Energiesignatur aus und scheint voller Waffensysteme zu sein. Es reagiert nicht auf unsere Kontaktversuche.\n\nVorsicht ist geboten."
 leviathans.3100.desc.mach: "Im [dreadnought_system.GetName]-System wurde ein einziges, massives Kriegsschiff entdeckt, das das System patrouilliert. Auf dem Schiff wurden keine organischen Lebenszeichen erkannt, aber es strahlt eine starke Signatur aus und scheint nur so mit Waffensystemen zu strotzen. Es reagiert auf keine Grüße oder Datenübertragungen.\n\nVorsicht wird empfohlen."
 leviathans.3100.a: "Seht euch nur mal die Größe von diesem Ding an!"
 leviathans.3102: "Dreadnought deaktiviert"
 leviathans.3102.desc: "Es ist uns gelungen, den automatischen Dreadnought im [guardians_dreadnought_system.GetName]-System zu deaktivieren. Trotz des enormen Beschusses durch unsere Schiffe scheint der gewaltige Rumpf des Kriegsschiffs größtenteils intakt zu sein.\n\nUnsere Enterkommandos haben die mumifizierten Überreste der Alien-Besatzung des Dreadnoughts gefunden, die allesamt noch auf ihren Stationen waren. Vor ihrem Tod aktivierten sie eine Art automatischen Patrouillenmodus, den die Schiffs-KI die letzten 7,8 Millionen Jahre befolgt hat.\n\nUnsere Ingenieure glauben, dass der Dreadnought repariert und in unserer Flotte in Dienst gestellt werden könnte, wenn auch auf Kosten einer unglaublich großen Ressourcenmenge. Der Dreadnought würde bestimmt ein mächtiges Flaggschiff abgeben."
 leviathans.3102.a: "Dieses Schiff wird unter neuer Flagge wieder zu den Sternen reisen!"
 leviathans.3102.b: "Es wäre Ressourcenverschwendung. Für Ersatzteile ausschlachten."
 leviathans.3103: "Dreadnought repariert"
 leviathans.3103.desc: "Heute ist ein bedeutsamer Tag! Unsere fähigen Reparaturmannschaften und Ingenieure haben ihre Arbeiten am uralten Dreadnought abgeschlossen, den wir im [guardians_dreadnought_system.GetName]-System flugunfähig schießen konnten. Das gewaltige Kriegsschiff hat eine vollzählige Besatzung bekommen und ist nach einigen Weltraumtests für einsatzfähig befunden worden."
 leviathans.3103.desc.mach: "Dies ist ein bedeutungsvoller Tag! Unsere erfahrenen Reparaturbots und Ingenieurseinheiten haben ihre Arbeit am alten Dreadnought, den wir im [guardians_dreadnought_system.GetName]-System ausgeschaltet hatten, beendet. Das massive Kriegsschiff hat eine volle Besatzung erhalten und wurde nach der Durchführung von Testmanövern als voll funktionsfähig erklärt."
 leviathans.3103.a: "Eine mächtige Bereicherung unserer Flotte."
 ### HIVER
 leviathans.3201: "Ausschwärmende Angreifer"
 leviathans.3201.base: "Unsere Bergbaustationen im [hiver_system.GetName]-System werden von schnellen Schiffen attackiert! Diese unidentifizierten Aggressoren schwärmten aus mehreren vormals inaktiven Asteroiden des Asteroidengürtels aus, die nun über gewaltige Energiesignaturen verfügen."
 leviathans.3201.desc: "$leviathans.3201.base$\n\nWir können nur vermuten, dass diese Asteroiden für eine zuvor unbekannte Weltraum-Lebensform als eine Art Nest dienen. Was auch immer sie sind: Unsere expandierenden Bergbaubemühungen scheinen sie zum Angriff provoziert zu haben!"
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nDer Schwarm im Inneren des Asteroiden ist durch unseren kürzlichen Abbau in Aufruhr geraten. Es sieht so aus, als sei dieses System nicht groß genug für uns beide."
 leviathans.3201.a: "Sie kommen schnell näher!"
 leviathans.3202: "Kristalline Asteroiden"
 leviathans.3202.base: "Im [hiver_system.GetName]-System befindet sich ein ungewöhnlich dichter Asteroidengürtel mit einigen einzigartigen Eigenschaften. Mehrere der größeren Asteroiden sind mit kristallinen Felszungen bedeckt, die auf extrem reichhaltige Mineralvorkommen schließen lassen."
 leviathans.3202.desc: "$leviathans.3202.base$\n\nUnsere Langstreckensensoren registrieren in den dichteren Bereichen des Asteroidengürtels jedoch auch Bewegungen mehrerer kleinerer Objekte - möglicherweise Raumschiffe. Wir können ihre Positionen zwar nicht exakt bestimmen, aber neben einigen der größeren Asteroiden treiben die Trümmer von mindestens zwei zerstörten Bergbaustationen."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nWir haben Bewegungen innerhalb des Gürtels entdeckt: eine Art rudimentäres Schwarmbewusstsein, das sich an den Mineralienvorräten labt. Wir könnten uns ihr Bewusstsein einverleiben. Unter unserer Führung wären sie sicherlich eine mächtige Abschreckung."
 leviathans.3202.a: "Irgendwas stimmt hier nicht ..."
 leviathans.3202.b: "Sie sind uns ähnlich. Lasst sie dienen."
 leviathans.3202.c: "Wollen wir einmal sehen, wie sie auf uns reagieren."
 leviathans.3204: "Asteroidenschwärme besiegt"
 leviathans.3204.desc: "Unseren Streitkräften ist es gelungen, die Alien-Asteroiden im [hive_system.GetName]-System auszuschalten. Sie sind nun wieder inaktiv, und weitere dieser bösartigen Angreifer sind nicht mehr zu erkennen.\n\nEiner der Asteroiden ist trotz des enormen Beschusses immer noch einigermaßen intakt. Wir sollten in Betracht ziehen, ihn von einem Wissenschaftsteam erkunden zu lassen."
 leviathans.3204.a: "Außenteam vorbereiten."
 leviathans.3205.desc: "Unser Wissenschaftsteam hat die Erkundung des gewaltigen Netzwerks aus Tunneln und Kammern abgeschlossen, das sich durch den gesamten Schwarm-Asteroiden im [hive_system.GetName]-System erstreckt. Das Team fand keine lebenden Exemplare der Weltraumkreaturen, die uns angegriffen haben. Dafür aber fanden die Wissenschaftler eine Art von Brutkammer.\n\nDies hat uns große Einblicke in den Lebenszyklus dieser Wesen gegeben und unser Wissen um die galaktische Biologie vergrößert."
 leviathans.3230.name: "Gemusterte Meteoriten"
 leviathans.3230.desc: "Die Bewohner des [from.solar_system.GetName]-Systems sind erwacht. Obwohl sie den meisten Raumschiffen immer noch feindlich gesinnt sind, können wir beruhigt sein, da wir wissen, dass das [from.solar_system.GetName]-System eine Bastion unter dem Schutz unserer neuen primitiven Drohnen sein wird."
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE: "[target_enclave.GetName] untersuchen"
 INVESTIGATE_ENCLAVE_DESC: "Wir müssen mehr über die mysteriösen Aliens erfahren, die im §Y[Prev.From.GetName]-System leben§!. Falls sie eine Sprache haben, müssen wir sie entschlüsseln und mit ihnen Kontakt aufnehmen.\n\nBelohnung: £influence£ §GEinfluss§! oder §SSpezialprojekt§!"
 STELLARITE_DEAD_PROJECT: "Sternenverschlinger"
 STELLARITE_DEAD_PROJECT_DESC: "Der Sternenverschlinger ist vernichtet worden. Sein Leichnam strahlt noch immer die Energie des letzten Sterns aus, den er verschlungen hat. Ihn zu studieren, könnte das Geheimniss aufdecken, wie er dazu in der Lage ist, die heißesten Objekte im Universum zu verdauen."
 STELLARITE_STAR_PROJECT: "Zurück dahin, wo er hergekommen ist"
 STELLARITE_STAR_PROJECT_DESC: "Nach dem Studium des Sternenverschlingers haben wir eine Methode gefunden, die verschlungene Sternenmasse wieder zu ihrem Ursprungsort zurückzubringen und das System zu erwärmen, das sich momentan in einer ewigen Eiszeit befindet."
 ENIGMATIC_FORTRESS_1A: "Sprengkommando"
 ENIGMATIC_FORTRESS_1A_DESC: "Schickt einen Trupp Sprengexperten los, der neben der Festung landen und versuchen soll, die Luftschleuse aufzusprengen."
 ENIGMATIC_FORTRESS_1B: "Lokale Energiespitze"
 ENIGMATIC_FORTRESS_1B_DESC: "Schickt ein Forschungsschiff los, das lokal Energie bereitstellen soll, damit nur der Teil der Festung Energie erhält, der die Luftschleuse steuert."
 ENIGMATIC_FORTRESS_5A: "Schwarzes-Loch-Forschung"
 ENIGMATIC_FORTRESS_5A_DESC: "Vielleicht liegen die Antworten, wie Dunkle Materie in der Festung eingesetzt wird, in der Funktionsweise eines schwarzen Loches."
 ENIGMATIC_FORTRESS_5B: "Heimatsystem-Forschung"
 ENIGMATIC_FORTRESS_5B_DESC: "Das Studium des lokalen Sterns könnte uns einiges über die Bedingungen mitteilen, unter denen die Erbauer der Festung mit ihrer Arbeit begannen."
 ENIGMATIC_FORTRESS_5C: "Dunkle Materie zuführen"
 ENIGMATIC_FORTRESS_5C_DESC: "Wenn wir dem Zentrum der Festung unsere eigene Dunkle Materie zuführen, könnten wir dem System vielleicht weismachen, dass es bereits läuft, und so den Fluss unterbrechen."
 ENIGMATIC_FORTRESS_5D: "Gewalt einsetzen"
 ENIGMATIC_FORTRESS_5D_DESC: "Unserem Team ist es gelungen, durch einen leeren Kanal ins Zentrum vorzudringen. Einen Torpedo in ihr Zentrum zu feuern, könnte die Energie-Neuversorgung unterbinden."
 DIMENSIONAL_HORROR_PROJECT: "Dimensionsrisse studieren"
 DIMENSIONAL_HORROR_PROJECT_DESC: "Das böswillige Wesen, das wir kürzlich in der Nähe von [guardians_horror_system.GetName] vertrieben haben, überquerte den Spalt zwischen unserem Universum und seinem eigenen verdorbenen Reich mit Hilfe von mächtigen Dimensionsrissen. Dort, wo sich der größte Riss geöffnet hat, sind anomale Energiewerte entdeckt worden. Wir täten gut daran, diese Werte genauer zu studieren."
 DISABLED_DREADNOUGHT_PROJECT: "Dreadnought reparieren"
 DISABLED_DREADNOUGHT_PROJECT_DESC: "Der Rumpf des gewaltigen Dreadnoughts, den wir im [guardians_dreadnought_system.GetName] deaktivieren konnten, ist größtenteils intakt. Wir sollten in der Lage sein, das Kriegsschiff zu reparieren und es in unserer eigenen Flotte einzusetzen, auch wenn das eine enorme Ressourcenmenge kosten würde."
 HIVE_ASTEROID_PROJECT: "Schwarm-Asteroiden untersuchen"
 HIVE_ASTEROID_PROJECT_DESC: "Unseren Streitkräften ist es gelungen, im [hive_system.GetName]-System einen der Schwarm-Asteroiden zu befrieden. Wir sollten ein Wissenschaftsteam losschicken, um das Innere des Asteroiden zu erkunden."
 DRAGON_INCUBATION_PROJECT: "Drachenei-Ausbrütung"
 DRAGON_INCUBATION_PROJECT_DESC: "Das aus dem Drachenhort geborgene Ei zeigt immer noch schwache Lebenszeichen. Es sollte möglich sein, dass wir für das Ei eine ideale Inkubationsumgebung ermitteln und nachbilden können. Das Ziel ist natürlich, es letztendlich auszubrüten. Sollten wir damit Erfolg haben, wird der aus dem Ei schlüpfende Ätherdrache gewiss nicht so groß und mächtig wie seine Vorfahren sein. Wenn wir ihn aber richtig zähmen, wird er ohne Zweifel eine enorme Bereicherung für unsere Flotte werden.\n\nDas Ei wird außerhalb der Umgebung, in der es gefunden wurde, nicht lange überleben. Wir müssen schnell handeln."
 TECHNOSPHERE_PROJECT: "Griff nach der Kugel"
 TECHNOSPHERE_PROJECT_DESC: "Die Metallkugel, die über dem schwarzen Loch Gargantua schwebte, kann nun studiert werden. Was wir wohl finden werden, wenn wir ihr Prozessorzentrum erreichen?"
 TECHNOSPHERE_BLACKHOLE: "Das Verstehen der Unendlichkeit"
 TECHNOSPHERE_BLACKHOLE_DESC: "Zur Unterstützung der Unendlichkeitsmaschine müssen wir ihr bei ihren Scans des schwarzen Lochs Gargantua helfen. Informationen von einem schwarzen Loch zu empfangen, ist unmöglich. Die Unendlichkeitsmaschine aber scheint eine Methode zu haben, auf seine Gravitationsdaten zuzugreifen und so Informationen abzuleiten. Dieser Vorgang erfordert einfach §Yäußerst§! viel Zeit.\n\nWir müssen ihr einfach nur die Rechenleistung unserer Computer zur Verfügung stellen, womit wir ihre Auslastung um einen winzigen Teil erleichtern."
 TECHNOSPHERE_HACKING: "Hacken des Rechners"
 TECHNOSPHERE_HACKING_DESC: "Wenn wir das Hauptprogramm der Metallkugel hacken, könnten wir weitere Einsichten darüber erlangen, was sie ist und welche Funktion sie hat."
 TECHNOSPHERE_DESTRUCTION: "Kugelknacker"
 TECHNOSPHERE_DESTRUCTION_DESC: "Ein Sprengexperten-Team sollte in der Lage sein, zur Beendigung der stillen Bedrohung Schwachpunkte im Rumpf der mysteriösen Kugel auszumachen und auszunutzen."
 EXPLOIT_HIVERS: "Gleichgesinnte"
 EXPLOIT_HIVERS_DESC: "Wir scheinen jenen Wesen, die im Inneren der Asteroiden des [hiver_system.GetName]-Systems leben, physiologisch recht ähnlich zu sein. Genau wie wir gedeihen auch sie im Vakuum des Weltraums. Wenn wir sie unserem Willen unterwerfen, könnten sie ein nützliches Instrument für uns werden."
