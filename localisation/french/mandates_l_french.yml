l_french:
 ####################################
 #COMMON STRINGS
 ####################################
 mandate_unity_reward: "§G6§! mois d'£unity£unité (jusqu'à 1000)"
 ####################################
 #MANDATES
 ####################################
 MANDATE_mandate_planet_separatist: "Soutien aux séparatistes"
 MANDATE_mandate_planet_separatist_DESC: "Libération de [Root.GetPopFactionName] en tant qu'empire indépendant.\n\nRécompense : $mandate_influence_reward_t3$"
 MANDATE_mandate_emancipation: "Affranchissement généralisé"
 MANDATE_mandate_emancipation_DESC: "Fin de la pratique de l'esclavage en [Root.Owner.GetName].\n\nRécompense : $mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_emancipation2: "Affranchissement populiste"
 MANDATE_mandate_emancipation2_DESC: "Affranchissement de tous les esclaves d'au moins une planète [Root.Owner.GetSpeciesAdj].\n\nRécompense : $mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_orbital_researcher: "Recherche orbitale"
 MANDATE_mandate_orbital_researcher_DESC: "Renforcement de la recherche scientifique [Root.Owner.GetAdj] en lançant la construction d'au moins 4 nouvelles §Ystations de recherche orbitales§!.\n\nRécompense : $mandate_unity_reward$"
 MANDATE_mandate_miner: "Mines extraplanétaires"
 MANDATE_mandate_miner_DESC: "Accroissement des réserves de minéraux de [Root.Owner.GetName] en lançant la construction d'au moins 4 nouvelles stations minières orbitales.\n\nRécompense : $mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright: "Développement de la flotte"
 MANDATE_mandate_shipwright_DESC: "Assurer la sécurité de la population [Root.Owner.GetSpeciesAdj] en entretenant une flotte d'au moins 75% de la capacité navale à la fin du mandat.\n\nRécompense : $mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker: "Processus de paix"
 MANDATE_mandate_peacemaker_DESC: "Mettre un terme à toutes les guerres dans lesquelles les [Root.Owner.GetAdj] sont impliqués avant la fin du mandat.\n\nRécompense : $mandate_influence_reward_t5$"
 MANDATE_mandate_slaver: "Esclavagisme"
 MANDATE_mandate_slaver_DESC: "Préservation de la prospérité de [Root.Owner.GetName] en légalisant l'esclavage.\n\nRécompense : $mandate_influence_reward_t2$"
 MANDATE_mandate_xenopurger: "Xénopurge"
 MANDATE_mandate_xenopurger_DESC: "Purger §Yau moins une colonie§! de l'insidieuse menace alien en notre sein d'ici à la fin du mandat.\n\nRécompense : $mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_nationalist: "Rétrocession"
 MANDATE_mandate_nationalist_DESC: "Restituer les planètes appartenant à §Y[parameter:country.GetName]§!.\n\nRécompense : $mandate_influence_reward_t3$"
 ####################################
 #MANDATE CHAINS
 ####################################
 mandate_miner_chain_title: "Programme minier"
 mandate_miner_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à augmenter la §Yproduction de £minerals£minéraux§! par la construction de §Ystations minières§! en orbite des planétoïdes riches en ressources.\n\nRécompense : $mandate_unity_reward$"
 mining_stations_built: "Stations minières construites "
 mandate_orbresearch_chain_title: "Programme de recherche orbitale"
 mandate_orbresearch_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à renforcer la §Yrecherche scientifique§! par la construction de §Ystations scientifiques§! en orbite de planètes intéressantes.\n\nRécompense : $mandate_unity_reward$"
 orbresearch_built: "Stations de recherche construites "
 mandate_xenopurge_chain_title: "Programme de xénopurge"
 mandate_xenopurge_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à §Ypurger§! §H[purge_planet.GetName]§! de toutes les §Ypops non [Root.GetSpeciesName]s§!.\n\nRécompense : $mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 world_purged: "Planète purgée"
 mandate_shipwright_chain_title: "Programme de développement de la flotte"
 mandate_shipwright_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à augmenter les dépenses militaires, garantissant que §Y75% de notre capacité navale serait utilisée avant la fin de son mandat§!.\n\nRécompense : $mandate_influence_reward_t2$"
 military_presence_maintained: "Programme mené à bien"
 mandate_fiscal_reserve_chain_title: "Mandat de réserve fiscale"
 mandate_fiscal_reserve_chain_desc: "Le [This.GetRulerTitle] [This.GetRulerName] a été élu en s'engageant à faire des §Yéconomies§!, à renoncer aux §Ydépenses irréfléchies§! et à fournir au §H[Root.GetName]§! des réserves §Yd'au moins 1 000£energy£ §! §Yavant la fin de son règne§!."
 mandate_emancipation_chain_title: "Programme d'affranchissement généralisé"
 mandate_emancipation_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à §Yabolir l'esclavage§! en rendant cette pratique §Yillégale§! au cours de son mandat.\n\nRécompense : $mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 mandate_fulfilled: "Programme mené à bien"
 mandate_emancipation2_chain_title: "Programme d'affranchissement populiste"
 mandate_emancipation2_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à §Yaffranchir tous les esclaves§! de §H[free_planet.GetName]§! au cours de son mandat.\n\nRécompense : $mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 planet_freed: "Planète affranchie"
 mandate_separatist_chain_title: "Programme séparatiste"
 mandate_separatist_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à accorder l'indépendance à §H[release_planet.GetName]§! afin qu'elle accède au rang d'empire indépendant. Pour plus d'informations, consulter la §Yliste des factions§!.\n\nRécompense : $mandate_influence_reward_t3$"
 empire_released: "Planète indépendante"
 mandate_peacemaker_chain_title: "Programme pacifiste"
 mandate_peacemaker_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à §Ymettre fin à toutes les guerres§! dans lesquelles la [Root.GetName] est impliquée avant la fin de son mandat.\n\nRécompense : $mandate_influence_reward_t2$"
 no_engagements: "Fin de tous les conflits"
 mandate_slaver_chain_title: "Programme esclavagiste"
 mandate_slaver_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à §Yasservir§! au moins §Y5 pops§! avant la fin de son mandat.\n\nRécompense : $mandate_influence_reward_t2$"
 pops_enslaved: "Pops asservies"
 mandate_nationalist_chain_title: "Programme de rétrocession"
 mandate_nationalist_chain_desc: "[This.GetLeLaLDirCap][This.GetRulerTitle] [This.GetRulerName] a été élu[This.GetXEDir] en s'engageant à §Yrétrocéder§! à la §H[ceding_empire.GetName]§! les colonies lui appartenant avant la fin de son mandat. Cette action peut être menée à partir de la §Yliste des factions§!.\n\nRécompense : $mandate_influence_reward_t3$"
 planet_ceded: "Planète rétrocédée"
 ####################################
 #MANDATE EVENTS
 ####################################
 mandate.1.title: "Programme de nouveau dirigeant"
 mandate.1.desc: "[Root.GetRulerName] a été élu §Y[Root.GetRulerTitle]§! de la §H[Root.GetName]§!.\n\nPour plus d'informations sur son §Yprogramme§!, consulter le §Yjournal de bord§!."
 mandate.2.title: "Programme non tenu"
 mandate.2.desc: "Notre [Root.GetRulerTitle] [Root.GetRulerName] est arrivé au terme de son mandat, mais les promesses faites au cours sa campagne électorale n'ont pas été tenues."
 #Separatist
 mandate.100.title: "Programme séparatiste tenu"
 mandate.100.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], la planète §H[released_planet.GetName]§! a reçu l'indépendance et est désormais un empire §Yvassal§! de la §H[Root.GetName]§!."
 #Miner
 mandate.111.title: "Programme minier tenu"
 mandate.111.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], de nouvelles stations minières ont été construites."
 #Orbital Researcher
 mandate.121.title: "Programme scientifique tenu"
 mandate.121.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], de nouvelles stations de recherche ont été construites."
 #Xenopurger
 mandate.132.title: "Mandat de purge des aliens rempli"
 mandate.132.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], la colonie de [From.GetName] a été purgée de ses éléments non [Root.GetSpeciesAdj]s."
 #Shipwright
 mandate.141.title: "Programme naval tenu"
 mandate.141.desc: "Conformément au programme [Root.GetDuDelaDelDir][Root.GetRulerTitle], au moins 75% de notre capacité navale est utilisée."
 mandate.142.title: "Programme non tenu"
 mandate.142.desc: "[Root.GetLeLaLDirCap][Root.GetRulerTitle] n'a pas atteint les objectifs de son programme dans le délai imparti."
 #Emancipator 1
 mandate.150.title: "Programme d'affranchissement général tenu"
 mandate.150.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], l'§Yesclavage§! a été rendu illégal au sein de la [Root.GetName]."
 #Emancipator 2
 mandate.155.title: "Programme d'émancipation populiste tenu"
 mandate.155.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], plus aucune pop n'est maintenue asservie sur [From.GetName]."
 #Peacemaker
 mandate.161.title: "Programme de pacification tenu"
 mandate.161.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], la §H[Root.GetName]§! n'est plus impliquée dans aucun conflit."
 mandate.162.title: "Programme non tenu"
 mandate.162.desc: "$mandate.142.desc$"
 #Slaver
 mandate.171.title: "Programme esclavagiste tenu"
 mandate.171.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], §H5 pops§! ont été réduites en esclavage."
 #Nationalist
 mandate.180.title: "Programme de rétrocession tenu"
 mandate.180.desc: "Conformément au programme [Root.GetDuDelaDelDir] [Root.GetRulerTitle], les colonies conquises ont été rétrocédées à la §H[ceding_empire.GetName]§!."
