 fleet2contact4notinborder: "Witajcie, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów, nasze towary są opatrzone świętą pieczęcią Numy, bogini losu. Od dawna szeptała nam o dalekiej cywilizacji układu [Root.Capital.GetStarName] i cudach, jakie moglibyśmy wspólnie osiągnąć, gdy wreszcie się spotkamy.\n\n$fleet2contact_explanation_notinborder$"
