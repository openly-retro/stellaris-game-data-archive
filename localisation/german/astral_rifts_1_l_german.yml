 personality_mirrored_empire_default_desc: "Wir begegneten dieser Zivilisation auf der anderen Seite eines Astralrisses. Sie sind Versionen unserer selbst aus einer anderen Dimension und ein alarmierendes Beispiel dessen, was aus uns hätte werden können."
