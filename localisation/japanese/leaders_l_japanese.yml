l_japanese:
 ### LEADER CLASSES
 ADMIRAL_TEXTICON: "£admiral£"
 COMMANDER_TEXTICON: "£commander£"
 SCIENTIST_TEXTICON: "£scientist£"
 GENERAL_TEXTICON: "£general£"
 OFFICIAL_TEXTICON: "£official£"
 GOVERNOR_TEXTICON: "£official£"
 NOCLASS_TEXTICON: "£noclass£"
 ### Veteran Classes
 veteran_class: "熟練クラス"
 general_subclass: "£general£ §v$veteran_class$§!"
 commander_subclass: "£commander£ §v$veteran_class$§!"
 governor_subclass: "£official£ §v$veteran_class$§!"
 official_subclass: "£official£ §v$veteran_class$§!"
 scientist_subclass: "£scientist£ §v$veteran_class$§!"
 councilor_subclass_base: "[Root.GetClass]"
 councilor_subclass_commander: "$commander_subclass$ (£council£)"
 councilor_subclass_general: "$general_subclass$ (£council£)"
 councilor_subclass_governor: "$governor_subclass$ (£council£)"
 councilor_subclass_official: "$official_subclass$ (£council£)"
 councilor_subclass_scientist: "$scientist_subclass$ (£council£)"
 councilor_subclass: "[Root.GetClassTexticon] §v$veteran_class$§! (£council£)"
 admiral_subclass_tt: "§G艦隊の指揮に特化した熟練クラス§!"
 general_subclass_tt: "§G地上軍の指揮に特化した熟練クラス§!"
 delegate_subclass_tt: "§G連邦と[GetGalCommunityOrGalImperium]の代表者となることに特化した熟練クラス§!"
 explorer_subclass_tt: "§G探索と調査に特化した熟練クラス§!"
 scholar_subclass_tt: "§Gアノマリーと発掘地点の調査に特化した熟練クラス§!"
 governor_subclass_tt: "§G総督の特性に特化した熟練クラス§!"
 councilor_subclass_tt: "§G評議員の特性に特化した熟練クラス§!"
 ## Commander
 subclass_commander_admiral: "提督"
 subclass_commander_admiral_desc: "冷静で決断力のある提督の存在は、 敵と交戦する乗組員たちに勇気をもたらす。"
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "専用提督ドローンの存在は、 交戦時の艦隊の団結力を確かなものにする。"
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "専用提督ユニットの存在は、 交戦時の艦隊の組織力を確かなものにする。"
 commander_admiral_subclass: "§G艦隊および宇宙戦に特化した熟練クラス§!"
 subclass_commander_general: "将軍"
 subclass_commander_general_desc: "将軍がいると、 惑星侵略時にうまく連携が取れるようになる。"
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§G星系基地の襲撃、 惑星爆撃および惑星侵略に特化した熟練クラス§!"
 subclass_commander_governor: "長官"
 subclass_commander_governor_desc: "長官は軍への指令と、 軍人の厳格さと確固とした展望でもって惑星とセクターを統治することに特化している。"
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "戦略家"
 subclass_commander_councilor_desc: "戦略家は大局を見据えている。 戦いの先頭に立つのではなく、 軍の結束を維持し、 銀河をまたぐ戦争計画を立案する。"
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "使節"
 subclass_official_delegate_desc: "帝国の表の顔として、 使節は連邦と銀河共同体における我々の利害関係を代表する存在である。"
 subclass_official_delegate_hive: "使節"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "使節"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "大使"
 subclass_official_diplomacy_councilor_desc: "大使は他の帝国との関係を陰に陽に維持する。外交術と狡猾な諜報戦術のどちらも彼らの領分だ。"
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "実業家"
 subclass_official_governor_desc: "生産ノルマの達成や、 原材料の調達に関する知識や技術が自然に身についている。"
 subclass_official_governor_hive: "生産監視"
 subclass_official_governor_hive_desc: "生産プロセスにおいて、 他の者たちを誘導するために育成された選ばれしドローン。"
 subclass_official_governor_machine: "効率アルゴリズム"
 subclass_official_governor_machine_desc: "非効率な生産パターンを隔離・削除する役割を備えている。"
 subclass_official_economy_councilor: "顧問"
 subclass_official_economy_councilor_desc: "我が帝国の予算は顧問の手に委ねられている。 経済理論に特化したリーダーのクラス。"
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "$subclass_official_economy_councilor_desc$"
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "$subclass_official_economy_councilor_desc$"
 ## Scientist
 subclass_scientist_explorer: "探検家"
 subclass_scientist_explorer_desc: "未知の世界を探り、 新種を見つけ、 新しい文明に出会う。 このリーダーはそうした考えを体現している。"
 subclass_scientist_explorer_hive: "探検家"
 subclass_scientist_explorer_hive_desc: "未知の世界を探り、 新種を見つけ、 新しい文明に出会うという行動指針をもつ大胆不敵なドローン。"
 subclass_scientist_explorer_machine: "探検家"
 subclass_scientist_explorer_machine_desc: "未知の世界を探り、 新種を見つけ、 新しい文明に出会うというプログラムに則って行動する大胆不敵なユニット。"
 subclass_scientist_scholar: "学者"
 subclass_scientist_scholar_desc: "銀河は神秘で溢れている。 学者はその神秘を解き明かす存在だ。 こうした冒険好きな研究者たちは、 発掘地点、 宇宙のアノマリーやその他の神秘的事象の研究に優れている。"
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "アナリスト"
 subclass_scientist_governor_desc: "決意の固いアナリストの主たる関心は、 科学界の最前線に立ち、 実験を行い、 帝国をより良くするために新しい技術を研究することにある。"
 subclass_scientist_governor_hive: "アナリスト"
 subclass_scientist_governor_hive_desc: "アナリストドローンの主たる関心は、 科学界の最前線に立ち、 実験を行い、 共同体をより良くするために新しい技術を研究することにある。"
 subclass_scientist_governor_machine: "アナリスト"
 subclass_scientist_governor_machine_desc: "決意の固いアナリストユニットの主たる関心は、 科学界の最前線に立ち、 実験を行い、 能率を増進する新しい技術を研究することにある。"
 subclass_scientist_councilor: "統計学者"
 subclass_scientist_councilor_desc: "統計学者は、 研究チームやプロジェクトの運営を支える原動力である。 新技術に注力し、 知識をひたすら追い求める。"
 subclass_scientist_councilor_hive: "統計学者"
 subclass_scientist_councilor_hive_desc: "統計学者は、 研究チームやプロジェクトの運営を支える原動力である。 このドローンは知識をひたすら追い求める。"
 subclass_scientist_councilor_machine: "統計学者"
 subclass_scientist_councilor_machine_desc: "統計学者は、 研究チームやプロジェクトの運営を支える原動力である。 このユニットは知識をひたすら追い求める。"
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$リーダー雇用上限に含まれない。"
 leader_trait_scout: "斥候"
 leader_trait_scout_desc: "このリーダーは偵察に長けていて、 どんな危険な存在にも見つからずに行動するスキルに精通している。"
 leader_trait_scout_hive: "斥候"
 leader_trait_scout_hive_desc: "偵察に特化しており、 宇宙船の長距離センサーから最大限の情報を確実に引き出せる。"
 leader_trait_scout_machine: "斥候"
 leader_trait_scout_machine_desc: "偵察に特化しており、 宇宙船の長距離センサーから最大限の情報を確実に引き出せる。"
 leader_trait_restore_point: "脱出ポッド"
 leader_trait_restore_point_desc: "このあからさまに用心深いリーダーは脱出ポッドから指揮が行えるよう、 自身の艦船を改造している。 これにより、 危険を察知した瞬間に艦船を捨てて脱出できる。"
 leader_trait_restore_point_effect: "艦隊壊滅時にリーダーが死亡しない。"
 leader_trait_academia_recruiter: "学者募集係"
 leader_trait_academia_recruiter_desc: "教育機関では、学者募集係が優秀な頭脳を持つ生徒たちに軍務の素晴らしさを説いている。 教室では教えられないような実践的な経験を戦場で積めば、 工学や技術の進歩につながるはずだ。"
 leader_trait_academia_recruiter_effect: "研究者職から得られる宇宙軍許容量：§G+1§!"
 leader_trait_selfcare_expert: "カプセル育成クローン"
 leader_trait_selfcare_expert_desc: "同じスキル、 性格、 行動パターンを持つ、 カプセルで育成されたクローン。 死亡時にこのリーダーと入れ替わる。"
 leader_trait_selfcare_expert_machine: "バックアップコピー"
 leader_trait_selfcare_expert_machine_desc: "同じスキル、 性格、 行動パターンを持つロボのコピー。 機能停止時にこのリーダーと入れ替わる。"
 leader_trait_selfcare_expert_hive: "ドローンクローン"
 leader_trait_selfcare_expert_hive_desc: "同じスキル、 性格、 行動パターンを持つ、 カプセルで育成されたドローン。 死亡時にこのリーダーと入れ替わる。"
 leader_trait_selfcare_expert_effect: "死亡時：同じスキル、 レベルを持ち、 現在の半分の年齢であるリーダーのコピーを生成する。"
 leader_trait_midas_touch: "心ひかれる語り部"
 leader_trait_midas_touch_desc: "このリーダーは、 惑星外にいることが多いため、 遠く離れた地で数々の絶景を目にしてきている。 希少な資源や異常現象について貴重な知見を提供することで、人々にインスピレーションを与える。"
 leader_trait_midas_touch_effect: "$t$アノマリーの研究時：\n$tt$すべての$scientist_plural_with_icon$の経験値§G+300§!"
 leader_trait_speed_chaser: "スピード・チェイサー"
 leader_trait_speed_chaser_desc: "明るく輝き、 死に急ぐ。 他者が追従できるよう、 炎の道を残す。"
 leader_trait_destructive: "コントロバーシャル・レピュテーション"
 leader_trait_destructive_desc: "このリーダーが消えれば多くの者が喜ぶだろう。 存在しているだけで我々の団結力が揺らぐ。"
 leader_trait_collective_wisdom: "几帳面"
 leader_trait_collective_wisdom_desc: "仕事は遅いが、 驚くほどの研究量を誇る几帳面な学者。"
 leader_trait_collective_wisdom_effect: "$TABBED_NEW_LINE$考古学調査地点の発掘中、 $mod_leader_scientists_society_research_produces_add$を付与"
 leader_trait_collective_wisdom_ancrel_effect: "$TABBED_NEW_LINE$考古学調査地点の発掘中、 $mod_leader_scientists_society_research_produces_add$と£minor_artifacts£ $MINOR_ARTIFACTS$を付与"
 leader_trait_collective_wisdom_2: "$leader_trait_collective_wisdom$ II"
 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "発掘中、 + 20 £society£§Y$society_research$§!"
 leader_trait_observant: "観察者"
 leader_trait_observant_desc: "自作の強力なスキャナーセットを用いて、 このリーダーは遠方を観測し、 この先の旅の計画を練ることができる。"
 leader_trait_observant_hive: "観察者"
 leader_trait_observant_hive_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_machine: "深層スキャン"
 leader_trait_observant_machine_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_2_hive: "$leader_trait_observant_hive$ II"
 leader_trait_observant_2_hive_desc: "$leader_trait_observant_hive_desc$"
 leader_trait_observant_2_machine: "$leader_trait_observant_machine$ II"
 leader_trait_observant_2_machine_desc: "$leader_trait_observant_machine_desc$"
 leader_trait_resolution_category_commerce_focus: "方針：銀河的商取引"
 leader_trait_resolution_category_commerce_focus_desc: "この使節は銀河的商取引に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_industry_focus: "方針：産業の発展"
 leader_trait_resolution_category_industry_focus_desc: "この使節は産業の発展に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_politics_traditions_focus: "方針：政略の伝統"
 leader_trait_resolution_category_politics_traditions_focus_desc: "この使節は政略の伝統に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_politics_traditions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$§Y政略の伝統§!決議における票数："
 leader_trait_resolution_category_politics_traditions_focus_1_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$§G+5%§!"
