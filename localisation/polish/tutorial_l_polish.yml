 tutorial_21_chain_title: "Samouczek: zasoby strategiczne"
 tutorial_21_chain_desc: "Powinniśmy zbudować §Sstację górniczą§! na orbicie obiektu astronomicznego z §Szasobami strategicznymi§!. Te rzadkie materiały mają olbrzymią wartość strategiczną.\n\nPo znalezieniu zasobów dzięki §Sbadaniom§! wybierz §Sstatek konstrukcyjny§!, kliknij §Szbuduj stację górniczą§!, a następnie odpowiedni obiekt astronomiczny."
 tutorial_21b_chain_title: "Informacja: Nasi Resources"
 tutorial_21b_chain_desc: "Zbudowaliśmy §Sstację górniczą§! na orbicie obiektu astronomicznego z §Szasobem strategicznym§!. Do wydobycia tych rzadkich materiałów potrzebne są określone technologie. Mają one ogromną wartość strategiczną i powinniśmy ciągle ich wypatrywać."
