 CRISIS_DESCRIPTION_TITLE: "Imperio de crisis"
 CRISIS_DESCRIPTION: "Los miembros de la comunidad galáctica que podrían trazar el largo arco de la historia en el futuro han teorizado desde hace tiempo la llegada de una §Rcrisis§!. Una amenaza existencial para toda la vida inteligente que solo se podría superar mediante una unidad de propósito y un sacrificio sin precedentes. Si es que se puede superar, claro.\n\nLas predicciones populares de la naturaleza de la crisis eran tan fantasiosas como la invasión de un devorador extragaláctico, o como la pequeña rebelión de las inteligencias artificiales de la galaxia, o como una guerra de sucesión procedente de otro plano de existencia, pero...\n\nAhora está claro que ese papel siempre ha recaído sobre §Rti§!."
