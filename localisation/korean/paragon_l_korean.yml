 SECTOR_EDITOR_HELP: "§H$SECTOR_EDIT_VIEW$§!\n§H$SECTOR_EDIT_VIEW$§!에서는 £sector_capital£ §Y구역 수도§!의 범위 안에 있는 우리 제국 소유의 연결된 성계를 자유롭게 추가하거나 제거할 수 있습니다.\n$SEPARATOR$$SEPARATOR$$SEPARATOR$\n§E자동 확장을 활성화하면, 각 구역은 해당 범위 안에 있는 성계를 전부 포함하도록 자동으로 확장됩니다. 단, 이미 다른 구역에 속한 성계는 제외됩니다.§!"
