 ### New Events
 factions.1.title: "Formation d'une faction"
 factions.1.desc: "Une nouvelle faction a récemment suscité une certaine adhésion sur la scène politique de la [Root.Owner.GetName]. Elle s'est elle-même baptisée §H[Root.GetName]§! et ses membres n'ont cessé de faire pression pour que diverses questions leur tenant à coeur soient réglées.\n\nIl est probable que nous verrons apparaître d'autres factions à l'avenir, à mesure que la population va se multiplier et ses éthiques se disperser dans différentes directions. Une faction mécontente risque de nous causer des ennuis, mais toutes celles qui approuveront les actions du gouvernement pourront s'avérer fort utiles..."
 factions.1.desc.start: "Une nouvelle faction a récemment suscité une certaine adhésion sur la scène politique de la [Root.Owner.GetName]. Elle s'est elle-même donné le nom de §H[Root.GetName]§!. "
 factions.1.desc.firstfinisher: "Une faction mécontente risque de nous causer des ennuis, mais toutes celles qui approuveront les actions du gouvernement pourront s'avérer fort utiles..."
 factions.1.desc.imperialist: "Ses membres nous poussent à affirmer notre domination militaire sur le reste de la galaxie.\n\n"
 factions.1.desc.isolationist: "Ses membres militent pour la fermeture des frontières et le refus de toute ingérance dans les affaires de la galaxie.\n\n"
 factions.1.desc.progressive: "Ses membres oeuvrent pour qu'égalité et justice soient accordées à tous les habitants de l'empire.\n\n"
 factions.1.desc.prosperity: "Ses membres militent pour que l'empire accorde la priorité à la croissance et la stabilité par des moyens pacifiques."
 factions.1.desc.supremacist: "Ses membres cherchent à affirmer la primauté de l'espèce [Root.Owner.GetSpeciesAdj], quite à limiter pour cela les droits des aliens.\n\n"
 factions.1.desc.technologist: "Ses membres défendent avec tous les moyens à leur disposition la mise en valeur des sciences.\n\n"
 factions.1.desc.totalitarian: "Ses membres défendent avec ardeur une centralisation poussée à l'extrême du pouvoir politique et militaire.\n\n"
 factions.1.desc.traditionalist: "Ses membres sont animés par des valeurs spiritualistes et conservatrices.\n\n"
 factions.1.desc.xenoist: "Ses membres militent pour l'ouverture de relations amicales avec les espèces aliens.\n\n"
 factions.2000.title: "Changements éthiques dans la [TargetFaction.Owner.GetName]"
 factions.2000.desc.start: "Après une longue période de soutien au §Y[TargetFaction.GetName]§!, la §Y[TargetFaction.Owner.GetName]§! a fini par adopter cette faction, faisant siennes toutes les valeurs et politiques qu'elle prônait jusqu'à présent."
 factions.2000.desc.imperialist: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hmilitariste§!.\n\n"
 factions.2000.desc.isolationist: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hxénophobe§!.\n\n"
 factions.2000.desc.progressive: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hégalitariste§!.\n\n"
 factions.2000.desc.prosperity: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hpacifiste§!.\n\n"
 factions.2000.desc.supremacist: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hxénophobe§!.\n\n"
 factions.2000.desc.technologist: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hmatérialiste§!.\n\n"
 factions.2000.desc.totalitarian: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hautoritariste§!.\n\n"
 factions.2000.desc.traditionalist: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hspiritualiste§!.\n\n"
 factions.2000.desc.xenoist: "En faisant entrer cette faction au sein de son gouvernement, elle est devenue plus ouvertement §Hxénophile§!.\n\n"
 factions.3000.name: "Colonisation politisée"
 factions.3000.desc: "Les diverses factions sur [Root.Owner.Capital.GetName] s'intéressent de très près à §Y[Root.GetName]§!. Depuis que sa colonisation a été annoncée, presque toutes les figures politiques au sein de la [Root.Owner.GetName] ont quelque chose à dire à son propos.\n\nSans considérer encore que quelque mouvement trop radical soit en train de se développer sur la [Root.GetPlanetMoon], les analystes encouragent toutefois la prudence. Selon eux, les diverses factions ont bien l'intention de tout faire pour s'y implanter de manière durable."
 factions.3000.a.demo: "Ces débats sont une très bonne chose"
 factions.3000.a.auth: "Surveillons de près tous ces activistes"
 factions.3000.b: "C'est trop risqué, renforçons la sécurité"
 factions.3000.b.auth: "Nous ne pouvons autoriser ces activités"
 planet_political_frontier: "Colonisation politisée"
 planet_political_frontier_desc: "La jeune colonie de [Root.GetName] est considérée par toutes les factions de l'empire comme un terrain de choix pour développer leurs idées."
 planet_political_safezone: "Surveillance politique"
 planet_political_safezone_desc: "Tout est fait pour décourager les factions politiques de l'empire de s'implanter sur la jeune colonie de [Root.GetName]."
 planet_political_crackdown: "Répression politique"
 planet_political_crackdown_desc: "Tout est fait pour prévenir que les factions politiques de l'empire puissent s'implanter sur [Root.GetName]."
 factions.3005.name: "Activités politiques sur [Root.GetName]"
 factions.3005.desc.1: "Conformément aux instructions données, les informateurs sur place ont rendu des rapports réguliers concernant l'évolution de la situation politique sur §Y[Root.GetName]§!.\n\nPour faire court, tout semble se passer comme voulu. Les forces de l'ordre et agents politiques locaux sont parvenus à limiter les manifestations de dissidence à un niveau acceptable, en ne faisant usage que de ressources limitées. Les factions les plus rétives, en particulier, ont le plus grand mal à s'implanter efficacement parmi les colons. Tout est donc parfaitement sous contrôle."
 factions.3005.a: "Les braves colons que voilà !"
 factions.3005.desc.2: "Nos inquiétudes étaient bien fondées, s'il faut en croire les rapports concernant l'évolution de la situation politique sur §Y[Root.GetName]§!. Par leurs campagnes, des marginaux radicalisés sont parvenus à s'assurer d'un certain soutien parmi les habitants de la colonie. Convaincus par leurs discours sur « l'équité » ou « la mobilité sociale », les colons ne semblent plus souscrire à certains des principes fondateurs de la société [Root.Owner.GetSpeciesName].\n\nMais, contre toute apparence, ces nouvelles ont aussi de bons côtés. Des données innombrables ont été rassemblées, d'une portée inestimable pour affiner les recherches sur les théories politiques sur la colonisation. Qui plus est, en appâtant cette frange radicalisée sur cette [Root.GetPlanetMoon], il est plus aisé de surveiller la menace qu'elle constitue, bien avant qu'elle puisse répandre ses idées pernicieuses sur [Root.Owner.Capital.GetName]."
 factions.3005.b: "Donc, c'est... C'est une bonne nouvelle ?"
 planet_political_admittance: "Permissivité politique"
 planet_political_admittance_desc: "En échange d'une surveillance renforcée et d'une volonté de vivre-ensemble généralisée dans la société locale, la colonie de [Root.GetName] autorise des discours politiques davantage non-conformistes qu'ailleurs dans l'empire."
 factions.3005.desc.3: "Les informations recueillies à propos des campagnes politiques sur §Y[Root.GetName]§! ont donné des résultats tout à fait intéressants. La tendance semble montrer une acceptation assez générale des idées nouvelles (au-delà même de ce que nous pourrions considérer comme les limites d'une pensée politique cohérente) sans que cela enclenche de manière bien visible une radicalisation.\n\nAucune dissidence par rapport aux valeurs fondamentales de la [Root.Owner.GetName] n'étant en mesure de saper nos fondements idéologiques, cela peut donc être considéré comme une bonne nouvelle. Cette expérience a donc, de manière générale, permis de cumuler à peu de frais un corpus important pour les recherches, d'une portée inestimable pour raffiner nos théories sur la vie politique dans les colonies. En outre, il est ainsi prouvé que même lorsque des éléments radicalisés disposent d'un terrain favorable, la société [Root.Owner.GetSpeciesName] rejette les plus extrémistes et reste relativement proche des principes centraux de la [Root.Owner.GetName]."
 factions.3005.c: "Peut-être donc cela devrait-il être encouragé ?"
 factions.3010.desc.1: "Les analystes politiques ont observé §Y[Root.GetName]§! avec le plus grand intérêt. Et, en dépit de campagnes animées et de l'agitation que provoque la colonie dans les médias ces derniers temps, ils continuent de lui prévoir un avenir politique somme toute assez ordinaire.\n\nCes analystes précisent par ailleurs que « rien de nouveau » est tout à fait positif : en dépit de tout ce que peuvent prétendre certains agitateurs au sein de notre société, aucun signe ne paraît montrer que la [Root.GetPlanetMoon] risque de devenir un foyer d'autoritarisme. La démocratie, pour l'heure, y reste une valeur tout aussi fondamentale que partout ailleurs dans l'espace de la [Root.Owner.GetName]."
 factions.3010.a: "Laissons donc les choses suivre leur cours"
 factions.3010.desc.2: "Il semblerait que certaines organisations défendant l'autoritarisme au sein de notre société ont pu s'implanter de manière durable sur §Y[Root.GetName]§!. Leurs campagnes ont entre autres ciblé cette jeune colonie, et en dépit de leur succès apparent les analystes politiques ne paraissent guère inquiets : ils semblent penser que, même s'il convient de rester prudents, la démocratie ne paraît pas si attirante pour les colons que nous aurions pu le craindre."
 factions.3010.b: "C'est un test de solidité pour le régime"
 factions.3010.c: "La démocratie doit être protégée"
 factions.3010.desc.3: "Les analystes politiques surveillent de près la situation sur §Y[Root.GetName]§! depuis quelque temps maintenant, et leurs rapports confirment que des opinions politiques très diverses y sont bien représentées.\n\nIl n'y a toutefois aucun signe que la [Root.GetPlanetMoon] risque de sombrer dans l'anarchie ou de céder à des modes de gouvernance extrêmes. Malgré tout, les rivalités politiques locales présentent des défis particuliers pour la démocratie [Root.Owner.GetSpeciesName], de même que de possibles risques si les factions les plus radicales parviennent à s'y implanter de manière durable."
 factions.3010.frontier.tt: "Le modificateur §Y$planet_political_frontier$§! va continuer d'avoir cours durant §Y9§! ans environ :\n$MOD_POP_ETHICS_SHIFT_SPEED$: §G+50%§!"
 factions.3010.d: "Les risques sont beaucoup trop grands"
 ### Loyalists
 faction.4.title: "Demandes loyalistes"
 faction.4.desc: "Les loyalistes sont dévoués au [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] de [Root.Owner.GetName], et n'ont pas de demandes."
 ### Slaves
 faction.6.title: "Grève de la faim !"
 faction.6.desc: "Les esclaves de [Root.Owner.GetName] ont saboté nos moyens de production - leurs propres corps - en se laissant mourir de faim volontairement. Les membres de la faction [Root.GetName] se §Ypurgent§! eux-mêmes du joug de [Root.Owner.GetName].\n\nSi cette situation n'est pas maîtrisée très vite, nous risquons de perdre une partie significative de nos pops asservies. Nous pouvons soit laisser mourir les misérables, soit trouver une autre façon de nous occuper de cette faction renégate."
 faction.7.title: "Révolte d'esclaves !"
 faction.7.desc: "Les esclaves de [slave_planet.GetName] se sont soulevés contre leurs maîtres, formant une coalition rebelle illégale qui cherche à briser l'étreinte légitime de [Root.Owner.GetName] qui pèse sur eux !"
 faction.8.title: "Alimentation forcée"
 faction.8.desc: "Le corps d'un esclave ne lui appartient pas.\n\nCette purge irréfléchie est terminée, et tous ceux qui ont été affectés et sont toujours vivants ont reçu une dose adéquate des nutriments."
 faction.10.title: "Agitation des esclaves"
 faction.10.desc: "L'agitation généralisée parmi les esclaves de [unrest_planet.GetName] impacte la production."
 faction.10.desc.colle: "Un certain mal-être se répand au sein de l'élément asservi de [Root.Owner.GetName], autour du centre qu'est la [unrest_planet.GetPlanetMoon] [unrest_planet.GetName]."
 faction.10.a.tooltip: "Les §Hpops asservies§! de §H[unrest_planet.GetName]§! reçoivent le modificateur §RAgitation servile§! pour §Y4 ans§!."
 faction.15.title: "Violences serviles"
 faction.15.desc: "Des foules très mobiles, composées d'esclaves en fuite, se sont livrées à des affrontements avec d'autres membres de la population de [roving_gangs_planet.GetName], provoquant la mort d'une pop.\n\nIl reste à voir comment les associés des victimes vont réagir à l'incident."
 faction.15.a.tooltip: "[roving_gangs_planet] :\n§Y1 pop§! §Rmeurt§!."
 faction.50.title: "Évacuation interstellaire"
 faction.50.desc: "Il semble que les éléments les plus radicalisés au sein de la population servile se sont réunis pour... En fait, pour faire sortir des esclaves de l'espace de [Root.Owner.GetName].\n\nNous ne savons pas encore comment un crime aussi grave a pu être commis, mais il est certain que ces esclaves sont désormais libres, quelque part à l'extérieur des frontières [Root.Owner.GetAdj]."
 faction.50.desc.colle: "Une faction malavisée a cru bien faire sur [Root.Owner.GetName] en les arrachant à leurs tâches et les faisant passer hors des frontières [Root.Owner.GetAdj].\n\nAvec le temps cette blessure sera oubliée, et nous espérons que ces éléments perdus retrouveront leur chemin jusqu'à [Root.Owner.GetName] et leur véritable but dans la vie."
 faction.50.a: "Tout cela est fort regrettable"
 faction.50.1.tooltip: "[Root.Owner.GetName]:\n§R-1§! pop asservie"
 faction.50.3.tooltip: "[Root.Owner.GetName]:\n§R-3§! pops asservies"
 faction.50.4.tooltip: "[Root.Owner.GetName]:\n§R-4§! pops asservies"
 faction.50.5.tooltip: "[Root.Owner.GetName]:\n§R-5§! pops asservies"
 faction.55.title: "Émeutes d'esclaves mécontents"
 faction.55.desc.colle: "Certains éléments de la faction [Root.GetName] ont été pris du désir d'atteindre [Root.Owner.GetName] en détruisant une installation productive de [riots_planet.GetName]. Il y a toute raison de croire que c'est bien la tare qui les empêche d'assumer leur place au sein de la société [Root.Owner.GetAdj] qui les pousse aussi à causer leur propre tort."
 faction.55.desc: "Une émeute d'esclaves a causé la destruction d'une installation sur [riots_planet.GetName]. Ce bâtiment doit être réparé avant que la production puisse reprendre."
 faction.60.title: "Révolte d'esclaves rétifs"
 faction.60.desc: "Les éléments les plus radicaux de notre population asservie ont pris les armes contre notre gouvernement légitime - ce qui n'est guère une surprise, diraient certains.\n\nLes rapports indiquent que la révolte a commencé sur [revolt_planet.GetName], et pourrait même déjà s'être étendue ailleurs."
 faction.60.desc.colle: "Parmi ceux qui s'occupent des tâches les plus mineures destinées à assurer la gloire et le développement de [Root.Owner.GetName], la dissension a pris des proportions inattendues.\n\nLeur incapacité à comprendre la situation générale et la place qu'ils y occupent les a poussés à se lancer dans une véritable rébellion sur la [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] - et d'autres mondes pourraient suivre, si ce n'est pas déjà le cas."
 faction.60.a: "Un véritable désastre"
 faction.60.b: "Bande d'ignorants..."
 faction.60.a.tooltip: "La faction des §Hesclaves rétifs§! §Yse révolte§! !"
 faction.80.title: "Radicalisation des esclaves"
 faction.80.desc: "Les membres d'une section locale de la faction [Root.GetName] semblent avoir réussi à radicaliser plusieurs pops [Root.Owner.GetAdj] asservies, qui ont rejoint les rangs des esclaves rétifs."
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "Faction séparatiste planétaire"
 pft_planet_separatists_desc: "Les séparatistes planétaires peuvent apparaître sur des mondes colonisés pour tenter de libérer la planète du joug de l'empire. S'ils bénéficient d'un soutien populaire suffisant, ils peuvent aller jusqu'à prendre les armes.\n\n§HLes séparatistes n'apparaissent que sur les planètes soumises à un contrôle direct.§!"
 #Separatists rebel
 faction.100.title: "Soulèvement séparatiste"
 faction.100.desc: "Les troubles qui secouent [planet.GetName] ont atteint un seuil critique. La faction séparatiste y a pris les armes pour tenter de s'emparer de la planète."
 #Separatists riot
 faction.101.title: "Émeute séparatiste"
 faction.101.desc: "L'agitation sur §Y[planet.GetName]§! s'aggrave, au point que les membres de la faction des [Root.GetName] sont descendus dans la rue pour se livrer au pillage et mettre le feu.\n\nDes rapports indiquent qu'au moins une installation majeure de la colonie a été détruite."
 #Separatist leader assassinated
 faction.102.title: "Meneur de faction assassiné !"
 faction.102.desc: "La confusion règne au [Root.GetName] suite à la mort soudaine de son meneur, [Root.Leader.GetName].\n\nLe grand public [Root.Owner.GetSpeciesAdj] pense que cet assassinat est le fruit d'une lutte interne de pouvoir au sein du [Root.GetName]. Bien qu'une personnalité ait déjà émergé, l'incident s'est traduit par une perte de soutien populaire."
 #Separatist sector created
 faction.103.title: "Secteur créé !"
 faction.103.desc: "Un secteur quasi indépendant a été octroyé à [Root.GetName], avec un gouvernement local basé sur [parameter:planet.GetName]."
 faction.104.title: "Empire libéré !"
 faction.104.desc: "Pour apaiser et éliminer avec efficacité les séparatistes, la colonie sur [parameter:planet.GetName] a été libérée de [Root.Owner.GetName].\n\n[Root.GetName] a formé sa nation."
 ### Crusaders
 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "[Root.GetName] marque au fer rouge les [parameter:heathens.GetName] !"
 faction.200.desc: "Ils ont marqué comme point d'intérêt une capitale étrangère et veulent se l'approprier."
 holy_war_title: "Guerre sainte"
 holy_war_desc: "Dirige une croisade contre les [parameter:heathens.GetName]."
 holy_war_1_poi: "Capitale du système"
 holy_war_1_poi_desc: "La planète des païens"
 profane_planets_seized: "Planètes profanes purifiées"
 #Capital conquered
 faction.201.title: "Capitale païenne conquise !"
 faction.201.desc: "Leur temples sont défigurés, leurs dieux les ont abandonnés."
 faction.202.title: "[parameter:heathens.GetName] insultés"
 faction.202.desc: "Suite à une embarrassante faille de sécurité, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont utilisé cette opportunité pour condamner et insulter les [parameter:heathens.GetName] pour plusieurs hérésies et carences morales inhérentes à leurs croyances.\n\nL'incident est vraiment mal passé vis à vis de la foi très profonde des [parameter:heathens.GetSpeciesNamePlural]."
 faction.202.a: "Comme c'est embarrassant."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§! ajoute le modificateur d'opinion §YInsulte de faction§! envers §votre Empire§!"
 faction.203.title: "Tentative d'insulte"
 faction.203.desc: "Suite à une autre faille de sécurité, encore plus embarrassante, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont de nouveau utilisé cette opportunité pour dénigrer les croyances païennes de [parameter:heathens.GetName].\n\nCependant, les [parameter:heathens.GetSpeciesNamePlural] n'ont cette fois pas été pris par surprise par la répétition de cet incident, et n'en ont pas fait cas."
 faction.203.a: "Ouf..."
 faction.204.title: "Insurrection religieuse !"
 faction.204.desc: "Nous avons reçu des rapports indiquant que les éléments radicaux de [Root.GetName] sont en train d'organiser une insurrection armée sur [planet.GetName].\n\nLeur rébellion est toujours en gestation, et il est fortement conseillé de la tuer dans l'oeuf."
 faction.204.a: "Très bien."
 faction.204.a.tooltip: "[planet.GetName] :\nInsurrection!"
 ### Nationalists
 faction.301.title: "Sabotage nationaliste"
 faction.301.desc: "Des membres radicaux de la faction [Root.GetName] ont détruit un bâtiment sur la [planet.GetPlanetMoon] [planet.GetName]."
 faction.301.desc.phobe: "Les brutes xénos de la faction des [Root.GetName] ont détruit un bâtiment de [planet.GetName], dans l'intention de nuire aux intérêts de [Root.Owner.GetName], cherchant visiblement à s'attaquer notre mode de vie."
 faction.301.desc.phile: "Les membres de la faction des [Root.GetName], par ailleurs tout à fait charmants, ont cru bon de montrer leur mécontentement envers le gouvernement en arrêtant - certains iraient même jusqu'à parler de sabotage - une installation de [planet.GetName]."
 faction.302.title: "Rébellion nationaliste"
 faction.302.desc: "Encouragée par le soutien de la population, la faction des [Root.GetName] a pris les armes afin de reprendre son territoire par la force."
 faction.302.desc.phobe: "Les xénos de la faction des [Root.GetName] se sont soulevés, cherchant à renverser les autorités [Root.Owner.GetAdj] !"
 faction.302.desc.phile: "Prenant acte de nos échecs répétés à répondre à ses exigences, la faction des [Root.GetName] s'est soulevée."
 ### Peace Movement
 faction.400.title: "Flotte sabotée !"
 faction.400.desc: "Certains membres radicaux de [From.GetName] ont infiltré avec succès au moins un vaisseau militaire [Root.Owner.GetSpeciesAdj] pour y planter des explosifs. Ceux-ci ont détruit l'intégralité de [Root.GetName].\n\n[From.Leader.GetName], meneur de [From.GetName], a publié une déclaration dénonçant la nature abjecte de la violence en général, et du conflit armé entre [Root.Owner.GetName] et [From.parameter:enemy.GetName] en particulier."
 faction.400.a: "Hypocrites."
 faction.400.a.tooltip: "§R[Root.GetName] détruite.§!"
 faction.401.title: "Fin des hostilités"
 faction.401.desc: "Tous les liens diplomatiques réclamant la poursuite du conflit avec [From.parameter:enemy.GetName] ont été rompus, et nous avons fait une offre de paix blanche."
 faction.401.a: "Nous espérons qu'ils la trouvent satisfaisante."
 faction.402.title: "Fin des hostilités"
 faction.402.desc: "Nous avons fait une offre de paix blanche à [From.parameter:enemy.GetName], espérant mettre un terme à la guerre."
 faction.402.a: "À quoi bon ?"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName] insulté"
 faction.501.desc: "Suite à une embarrassante faille de sécurité, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont utilisé cette opportunité pour gravement insulter [parameter:enemy.GetName] et demandent le retour immédiat de [parameter:planet.GetName].\n\nCela ne s'est pas très bien passé avec les [parameter:enemy.GetSpeciesNamePlural]."
 faction.501.a: "Comme c'est embarrassant."
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§! ajoute le modificateur d'opinion §YInsulte de faction§! envers §votre Empire§!"
 faction.502.title: "Tentative d'insulte"
 faction.502.desc: "Suite à une autre faille de sécurité, encore plus embarrassante, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont utilisé cette opportunité pour à nouveau gravement insulter [parameter:enemy.GetName] et demandent le retour immédiat de [parameter:planet.GetName].\n\nCependant, les [parameter:enemy.GetSpeciesNamePlural] n'ont pas été pris par surprise par la répétition de cet incident, et n'y ont pas prêté attention."
 faction.502.a: "Ouf..."
 faction.503.title: "Rebelles bellicistes !"
 faction.503.desc: "Nous avons reçu des rapports indiquant que des éléments radicaux de [Root.GetName] ont formé des milices très organisées sur [planet.GetName].\n\nLeur rébellion est toujours en gestation, et il est fortement conseillé de la tuer dans l'oeuf."
 faction.503.a: "Très bien."
 faction.503.a.tooltip: "[planet.GetName] \n§RRébellion !§!"
 ### Emancipation Faction
 faction.600.title: "Esclaves radicalisés"
 faction.600.desc: "Des membres de [Root.GetName] ont prétendument semé les graines de la dissidence parmi les populations asservies. Selon certaines rumeurs, ils entraînent et arment des franges de [parameter:slave_faction.GetName], même si cela semble bien trop outrancier pour être vrai."
 faction.600.a: "Préoccupant, toutefois."
 faction.600.a.tooltip: "[parameter:slave_faction.GetName] :\n§R+50%§! Militantisme\n§R+30%§! Soutien"
 faction.601.title: "Évacuation interstellaire"
 faction.601.desc: "Un rapport indique que certains des membres les plus radicalisés sur [Root.GetName] ont libéré un groupe d'esclaves de [railroad_planet.GetName] pour les mettre hors d'atteinte de [Root.Owner.GetName]."
 faction.601.a: "Nous devons les surveiller de plus près"
 faction.601.a.tooltip: "[railroad_planet.GetName] :\n§R-1§! pop asservie"
 ### Xenoslaver Faction
 faction.700.title: "Mise en servitude !"
 faction.700.desc: "Les enragés de [Root.GetName] ont supposément forcé certaines des populations non [Root.Owner.GetSpeciesAdj] de [Root.Owner.GetName] en esclavage."
 faction.700.a: "C'est un scandale."
 faction.700.a.tooltip: "Esclaves :\n§Y+2§! Pops."
 faction.701.title: "La rébellion [parameter:rebelling_faction.GetName] !"
 faction.701.desc: "Apparemment fatigué de la posture molle de [Root.Owner.GetName] vis-à-vis des grossiers aliens qui vivent parmi nous, les aspirants négriers de [parameter:planet.GetName] se sont unis en confédération de communautés, pour déclarer leur indépendance."
 faction.701.a: "Vraiment plus que scandaleux."
 ### Purged Faction
 faction.801.title: "Combats à mort"
 faction.801.desc: "Portés par l'énergie du désespoir, quelques individus victimes de purges sur [riot_planet.GetName] ont trouvé judicieux d'attaquer et de raser l'une des installations de la planète."
 faction.803.title: "La révolte de [Root.GetName] !"
 faction.803.desc: "Portés par l'énergie du désespoir, une frange de la population victime de purges sur [death_planet.GetName] a pris les armes contre [Root.Owner.GetName], formant une piteuse force rebelle."
