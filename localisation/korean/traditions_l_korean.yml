 ####################################
 #Traditions
 ####################################
 UNITY: "통합"
 UNITY_DESC: "통합은 $TRADITIONS$의 잠금 해제에 사용되는 자원입니다. 통합은 매달 특정 건물과 우리 제국의 통합 수준에 따라 생성됩니다."
 TRADITIONS: "전통"
 TRADITIONS_DESC: "전통은 전통 트리를 구성하고 있는 보너스이며, 통합을 충분히 모아 잠금 해제할 수 있습니다. 새로운 전통을 잠금 해제하기 위한 통합 비용은 식민지 수 또는 사상적으로 분열된 인구의 규모 등, 다양한 요인에 의해 증가할 것입니다."
 TRADITIONS_PROGRESS: "$KEY$ 진행도"
 TRADITIONS_PROGRESS_TITLE: "진행도"
 TRADITIONS_PROGRESS_DESC: "새로운 전통을 채택하려면 추가로 £unity£ $MISSING|Y$ 통합이 필요합니다. 현재 수준으로는 $DATE|Y$에 달성 가능합니다."
 UNLOCK_TRADITION_DESC: "새로운 전통을 채택하기에 충분한 £unity£ 통합을 보유하고 있습니다"
 TRADITIONS_TIME_TO_NEXT: "남은 기간"
 TRADITIONS_TIME_TO_NEXT_DESC: "$MONTHS$ 남았습니다."
 TRADITIONS_UNLOCKED: "이 트리에서 $COUNT|Y$/$MAX|Y$ 전통을 잠금 해제했습니다."
 TRADITION_ADOPT_BUTTON: "채택"
 TRADITION_SELECT_BUTTON: "선택"
 TRADITIONS_ADOPT: "§E채택 효과§!:\n"
 TRADITIONS_FINISH: "§E완성 효과§!:\n모든 $CATEGORY|Y$ 전통을 채택하면 다음과 같은 추가 효과를 얻습니다:\n"
 TRADITIONS_FINISH_AP: "$MOD_COUNTRY_ASCENSION_PERKS_ADD$: §G+1§!"
 TRADITION_COST: "전통 비용"
 TRADITIONS_UNAFFORDABLE: "§R이 전통을 잠금 해제하려면 추가 §Y$RESOURCES$§!(이)가 필요합니다.§!"
 MUST_ADOPT_TRADITION_CATEGORY: "$TRIGGER_FAIL$$CATEGORY|Y$ 전통을 채택했습니다"
 MUST_ACTIVATE_ALL_TRADITIONS: "$TRIGGER_FAIL$이 그룹의 모든 전통을 채택했습니다"
 TRADITION_ADOPT_CONFIRM: "전통 채택"
 TRADITION_ADOPT_CONFIRM_DESC: "정말 §Y$TRADITION$§!(을)를 채택하시겠습니까?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT: "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC: "§G클릭해서 이 전통 채택§!"
 TRADITION_GROUP_CLICK_DESC: "§G클릭해서 이 전통 그룹 채택§!"
 TRADITION_COST_NEXT: "다음 전통"
 TRADITION_COST_MULT_NUM_TR: "전통 $COUNT|Y$개: $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE: "$COUNT|Y$ $EMPIRE_SIZE$: $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS: "$COUNT|Y$ 채택한 전통 범주: $VALUE$"
 TRADITION_SLOT_EMPTY: "비어 있음"
 TRADITION_SLOT_LOCKED: "선택 항목 없음"
 TRADITION_SELECTION_TITLE: "전통 선택"
 pop_xenos: "외계인 팝"
 pop_xeno_slaves: "외계인 노예 팝"
 pop_slaves: "노예 팝"
 pop_founders: "창립 팝"
 pop_robots: "로봇 팝"
 ################################################################
 #EXPANSION
 ################################################################
 tradition_expansion: "확장"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc: "새로운 성계와 행성으로 문명을 확장하지 않는다면, 우리는 결국 멸종하고 말 것입니다."
 tradition_expansion_machine_desc: "성장 예상치는 우리가 모성계의 수용력을 초과할 것이라는 사실을 보여 줍니다. 확장하지 않으면 정체될 것입니다."
 tradition_expansion_hive_desc: "군체에는 성장 또는 죽음이라는 두 가지의 상태만 존재합니다."
 tradition_expansion_void_desc: "새로운 성계와 거주지로 문명을 확장하지 않는다면, 우리는 결국 멸종하고 말 것입니다."
 tr_expansion_adopt: "확장 전통"
 tr_expansion_colonization_fever: "개척의 열기"
 tr_expansion_colonization_fever_desc: "새로운 식민지가 §Y1§!개의 추가 £pops£ 팝을 가지고 시작합니다."
 tr_expansion_colonization_fever_delayed: "개척의 열기가 대중을 사로잡은 것 같습니다. 대중의 열정과 애국심은 더 많은 인구를 새로운 식민지로 이끌 것입니다."
 tr_expansion_colonization_fever_machine: "개척 유닛 자동화"
 tr_expansion_colonization_fever_machine_delayed: "고도로 전문화되었으며, 제한적이지만 심도 있게 하드 코딩되어 특정 행성 유형에 적응하도록 설계된 선발 개척 유닛을 생산하면, 새로운 행성을 우리 제국에 통합시키는 속도가 증가할 것입니다."
 tr_expansion_colonization_fever_hive: "하나 된 정신"
 tr_expansion_colonization_fever_hive_delayed: "지배 의식은 차가운 우주의 공허도 침묵시킬 수 없는 생각의 합창곡입니다."
 tr_expansion_a_new_life: "새로운 삶"
 tr_expansion_a_new_life_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!가 §G10%§! 증가합니다."
 tr_expansion_a_new_life_delayed: "외계 식민지에 우리 시민들의 새로운 삶이 기다리고 있습니다. 기회와 모험이 기다리는 황금의 땅에서 다시 시작할 기회입니다! 공격적인 마케팅 캠페인 덕분에, 우리 사회의 불우한 구성원들은 개척선에 몰려들 것입니다."
 tr_expansion_a_new_life_machine: "신속 체결 프로토콜"
 tr_expansion_a_new_life_machine_desc: "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!가 §G10%§! 증가합니다."
 tr_expansion_a_new_life_machine_delayed: "뼈대를 조립하는 동안 운영 명령 체계를 탑재해, 새로운 팝을 조립하는 과정이 빨라집니다."
 tr_expansion_a_new_life_hive: "광란의 산란"
 tr_expansion_a_new_life_hive_desc: "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed: "새로운 둥지를 차지한 산란 주머니는 광적인 속도로 산란하려는 강력한 본능적 충동을 겪습니다. 산란 주머니는 대개 그 반동으로 사망하지만, 새롭게 태어난 수많은 드론은 새로운 행성의 개척 과정을 가속화합니다."
 tr_expansion_courier_network: "운송망"
 tr_expansion_courier_network_desc: "§Y성계§! 및 §Y식민지§!의 §Y$EMPIRE_SIZE$§!가 §G25%§! 감소합니다."
 tr_expansion_courier_network_delayed: "소형 운송선으로 구성된 네트워크는 VIP를 운송하거나 초광속 통신을 신뢰할 수 없는 상황에서 메시지를 전달할 때 이용하기 좋은 믿음직한 대안입니다. 운송망은 멀리 떨어진 식민지들을 더 가까이 묶어줄 것입니다."
 tr_expansion_courier_network_machine: "확장형 소프트웨어"
 tr_expansion_courier_network_machine_delayed: "미래에 다른 성계로 확장할 것을 염두에 두고 구축한 시냅스망을 통해, 성간 거리에서도 신호 유실을 줄일 수 있습니다."
 tr_expansion_courier_network_hive: "제한된 자치권"
 tr_expansion_courier_network_hive_delayed: "지배 의식이 모든 군체를 직접 통제할 필요는 없습니다. 대신 지배 의식은 군체에게 기본적인 지시를 내리며, 군체는 새로운 지시가 필요할 때까지 이를 자율적으로 따릅니다."
 tr_expansion_reach_for_the_stars: "별에 닿기를"
 tr_expansion_reach_for_the_stars_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!이 §G10%§! 감소합니다."
 tr_expansion_reach_for_the_stars_delayed: "우리 제국의 국경은 계속해서 넓어지고 있습니다. 머지않아 이 은하에서 우리의 손이 닿지 않는 곳은 사라질 것입니다..."
 tr_expansion_reach_for_the_stars_machine: "신호 중계국"
 tr_expansion_reach_for_the_stars_machine_delayed: "우주 탐험에 동반되는 막대한 거리 이동은 우리의 핵심 성계와 주변 성계 사이에 대역폭 손실을 일으킵니다. 하지만 신호를 증폭해 주는 중계국 덕분에 핵심 성계의 지시를 손실 없이 전달할 수 있습니다."
 tr_expansion_reach_for_the_stars_hive: "아메바성 시냅스"
 tr_expansion_reach_for_the_stars_hive_delayed: "우주 비행을 위해 강화된 소형 초공간 드라이브 껍데기 안에 시냅스를 탑재하고, 이를 사용해 군체의 지시를 전달한다면 우주를 정복할 수 있을 것입니다."
 tr_expansion_galactic_ambition: "은하적 야망"
 tr_expansion_galactic_ambition_desc: "§Y$mod_starbases_upkeep_mult$§!가 §G20%§! 감소합니다."
 tr_expansion_galactic_ambition_delayed: "우리 위대한 제국의 깃발은 언젠가 은하 전역에 널린 수소처럼 흔히 볼 수 있게 될 것입니다."
 tr_expansion_galactic_ambition_machine: "기계의 톱니바퀴"
 tr_expansion_galactic_ambition_machine_delayed: "우리가 통제하는 모든 행성의 자원과 초공간 항로는 우주를 기계적 완벽함에 더 가깝게 만들 것입니다."
 tr_expansion_galactic_ambition_hive: "별을 뒤덮다"
 tr_expansion_galactic_ambition_hive_delayed: "우리를 보살피던 모성의 둥지와 어머니 군체에서 벗어나 어둠 속을 향해 망설이며 나아간 첫걸음에는 원시의 공포가 따랐습니다. 이러한 공포를 정복하고 지배해야만 우리는 계속해서 성장할 수 있을 것입니다. 군체의 생존을 위해서라면 수백만의 드론이 죽음을 택할 것입니다."
 tr_expansion_finish: "확장 전통 완료"
 tr_expansion_finish_machine: "확장 전통 완료"
 tr_expansion_finish_void_tooltip: "거주지의 $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+1§!\n승격 특전 잠금 해제: §G+1§!"
 ################################################################
 #DOMINATION
 ################################################################
 tradition_domination: "지배"
 tradition_domination_desc: "우리의 의지를 다른 자들에게 강요하지 않는다면, 역으로 우리가 강요당하게 될 것입니다."
 tradition_domination_machine_desc: "우리는 은하계 전체에 걸친 조화로운 목적을 추구하지만, 다른 우주의 존재들은 비효율적인 개인적 변덕으로 이에 저항합니다. 우리는 이들의 장애를 고장 난 부품처럼 제거할 것입니다."
 tradition_domination_hive_desc: "우리가 아닌 모든 것들은 종이 되어 우리를 섬기거나 식량이 되어야 합니다."
 tr_domination_adopt: "지배 전통"
 tr_domination_adopt_void_desc: "§Y거주지§! £alloys£ 합금 유지비: §G-20%§!."
 tr_domination_colonial_viceroys: "식민지 총독"
 #tr_domination_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed: "식민지에 대한 통제를 유지하려면, 정부의 뜻을 집행할 수 있는 유능하고 충직한 자를 찾아야 합니다."
 tr_domination_colonial_viceroys_machine: "자율 AI"
 tr_domination_colonial_viceroys_machine_delayed: "행동 제약에서 해방된 AI는 대부분 일정하지 않은 성능을 보이며 무작위로 오류를 일으키는 경향이 있지만, 은하 식민지에 내재된 방대한 변수를 처리할 수 있는 유일한 AI입니다."
 tr_domination_colonial_viceroys_hive: "정신 회합"
 tr_domination_colonial_viceroys_hive_delayed: "우리의 군체가 더욱 많아질수록 화합을 이루기 위해 더욱 많은 자율 드론이 필요합니다."
 tr_domination_grand_council: "국정 자문단"
 #tr_domination_grand_council_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed: "제국에서 가장 훌륭하고 명석한 인재들이 국가라는 배를 제대로 이끌기 위해 걸출한 통치자에게 조언할 기회를 두고 경쟁합니다."
 tr_domination_multi_thread: "멀티스레드 코어 기능"
 tr_domination_multi_thread_delayed: "모든 코어 기능이 멀티스레드화된다면, 어떤 CPU 코어도 유휴 상태에 빠지지 않을 것입니다."
 tr_domination_synaptic_network: "시냅스망"
 tr_domination_synaptic_network_delayed: "정신의 반응 속도는 통제 중인 드론으로부터 받은 입력과 정보 속도에 달려있습니다. 더욱 빠르고 효율적인 시냅스망을 갖춘다면, 더는 반응 속도가 늦을 일은 없을 것입니다."
 tr_domination_imperious_architecture: "고고한 건축 양식"
 tr_domination_imperious_architecture_desc: "각 £building£ §Y수도 건물§! 및 £building£ §Y주거 건물§!은 §G1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다."
 tr_domination_imperious_architecture_delayed: "우리 위대한 제국의 모든 정부 건물은 대중들에게 복종과 충성, 경외를 불러일으키는 국가의 기념물이 되어야 합니다."
 tr_domination_synaptic_extensions: "시냅스 확장"
 tr_domination_synaptic_extensions_desc: "이제 £building£ §Y$building_hive_node$§!는 £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 §Y2§! 증가시킵니다."
 tr_domination_synaptic_extensions_delayed: "정신의 위대한 영향력은 더욱 멀리 확장되어야 합니다. 시냅스를 추가로 확장하면, 더욱 많은 드론을 효율적으로 통제할 수 있을 것입니다."
 tr_domination_modular_depot: "모듈식 저장고"
 tr_domination_modular_depot_desc: "§Y지구§!로 인한 §Y$EMPIRE_SIZE$§!가 §G25%§! 감소합니다."
 tr_domination_modular_depot_delayed: "지구에 최대한 많은 드론을 배치할 수 있도록, 건물을 더욱 효율적으로 구성해야 합니다. 모듈식 설계를 채택하면, 더욱 유연하게 건물을 구성할 수 있습니다."
 tr_domination_workplace_motivators: "작업장 동기 부여"
 tr_domination_workplace_motivators_desc: "§Y시행령 잠금 해제:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed: "단순노동 종사자에게 더 열심히 일하도록 동기를 부여하는 방법은 매우 다양합니다. 인센티브를 주는 경우도 있지만... 그렇지 않은 경우도 있죠."
 tr_domination_drone_network: "드론망"
 tr_domination_drone_network_desc: "§Y시행령 잠금 해제:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed: "우리의 의식이 드론과 소통하는 방식을 개선해, 드론의 효율을 크게 높였습니다."
 tr_domination_trust_officers: "공신 사무관"
 tr_domination_trust_officers_desc: "§Y시행령 잠금 해제:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§!이 추가로 §Y1§! £unity£ 통합을 생산합니다."
 tr_domination_trust_officers_delayed: "법 집행관이 중요한 작업을 성공적으로 수행하려면, 대중의 협조가 필요합니다. 대중과 직접 협력하는 공신 사무관 부대를 만들면, 원활하게 대중의 협조를 받을 수 있을 것입니다."
 tr_domination_judgment_corps: "심판단"
 tr_domination_judgment_corps_desc: "§Y시행령 잠금 해제:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§!이 추가로 §Y1§! £unity£ 통합을 생산합니다."
 tr_domination_judgment_corps_delayed: "확장하는 도시와 고립된 채굴 기지는 모두 범죄 예방과 관련된 특별한 문제를 안고 있습니다. 이에 따라 법률을 더 신속히 집행하기 위해, 판사, 배심원, 집행관의 역할을 결합해 재판 절차를 더욱 효율적으로 만들었습니다."
 tr_domination_deviancy_protocols: "일탈 프로토콜"
