 eater_unhappiness_empire: "Mundo devorado por el Velo"
 eater_unhappiness_empire_desc: "Todo un planeta de nuestro imperio fue consumido por el §YDevorador de Mundos§!."
 instrument_deviance_planet: "Degeneración del Velo"
 instrument_deviance_planet_desc: "La población de este planeta se aparta de las éticas del gobierno y buscan sus propias metas. Esto se debe sin duda al §YInstrumento del Deseo§!."
 instrument_deviance_empire: "Degeneración del Velo"
 instrument_deviance_empire_desc: "La población de todo el imperio ha empezado a cuestionar las éticas y políticas de nuestro imperio. Esto se debe sin duda al §YInstrumento del Deseo§!."
 instrument_consumer_goods: "Decadencia del Velo"
 instrument_consumer_goods_desc: "La población de este planeta se ha sumido en el consumismo decadente y solo quiere comidas exclusivas y mercancías exóticas. Esto se debe sin duda al §YInstrumento del Deseo§!."
 d_eater_deposit: "Cráter velado"
 d_eater_deposit_desc: "Una entidad del Velo ha devorado parte de este planeta. El cráter resultante es el hogar de unos remolinos de niebla morada cerca de los cuales la gente tiende a desaparecer."
