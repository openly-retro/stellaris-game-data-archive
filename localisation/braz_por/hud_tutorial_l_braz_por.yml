l_braz_por:
 TIME_CONTROLS_TITLE: "Controles de Tempo"
 TIME_CONTROLS_DESC: "O jogo está pausado. Clique aqui quando quiser continuar."
 OUTLINER_TITLE: "Resumo"
 OUTLINER_DESC: "Expanda o resumo a qualquer momento para obter uma visão geral das ações do seu Império. Ele mostra todos os planetas, naves e projetos em andamento no seu Império."
 RESOURCE_PANEL_TITLE: "Painel de Recursos"
 RESOURCE_PANEL_DESC: "Neste painel, você encontra todos os recursos relevantes do seu Império."
 MENU_PANEL_TITLE: "Painel de Menus"
 MENU_PANEL_DESC: "Neste painel, você pode acessar todos os menus principais, como os de Tecnologia, Tradições, Políticas e o Projetor de Naves."
 GOVERNMENT_VIEW_TITLE: "Visão de Governo"
 GOVERNMENT_VIEW_DESC: "Isto abre sua visão de governo, que oferece um resumo geral do seu Império."
 GALAXY_VIEW_TITLE: "Visão da Galáxia"
 GALAXY_VIEW_DESC: "A visão da galáxia oferece um resumo da galáxia e do seu Império nela. É recomendável usá-la na maioria das suas interações."
 TUTORIAL_MISSION_VIEW_TITLE: "Missões"
 TUTORIAL_MISSION_VIEW_DESC: "A janela de missões oferece uma visão geral dos principais elementos do Stellaris e ajuda você a decidir seu próximo passo."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "Menu de Ajuda"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "No menu de ajuda, você pode acessar o tutorial completo da interface de usuário e a wiki do jogo a qualquer momento."
 OUTLINER__SECTORS_TITLE: "Setores"
 OUTLINER__SECTORS_DESC: "Setores são regiões administrativas em um Império, compostos por vários planetas colonizados. É possível designar um §SGovernador§! e um §SFoco do Setor§! a um setor, permitindo que ele se desenvolva sozinho em direção a tal foco e reduzindo a necessidade de gerenciamento constante."
 OUTLINER__MILITARY_FLEETS_TITLE: "Frotas Militares"
 OUTLINER__MILITARY_FLEETS_DESC: "Use as naves na sua frota para defender seu Império ou subjugar inimigos."
 OUTLINER__CIVILIAN_SHIPS_TITLE: "Naves Civis"
 OUTLINER__CIVILIAN_SHIPS_DESC: "Use estas naves para inspecionar sistema estelares próximos e construir novas estruturas neles."
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE: "Gerenciamento do Império"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC: "Impérios grandes são difíceis de gerenciar, então fique de olho nestes indicadores conforme seu Império cresce."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "Gerenciamento de Frota e Base Estelar"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "O número de Bases Estelares e Naves que você pode ter."
 CONTROL_GROUPS_TITLE: "Grupos de Controle"
 CONTROL_GROUPS_DESC: "Você pode criar atalhos para a maioria dos objetos ao selecioná-los e pressionar Ctrl e um número (por exemplo, Ctrl + 5). Para desfazer um atalho, clique com o botão direito no grupo selecionado."
 MAP_MODES_TITLE: "Modos de Mapa"
 MAP_MODES_DESC: "Os modos de mapa são muito úteis para mostrar informações importantes sobre o Império selecionado. Os modos de mapa disponíveis são: Gráficos do Setor, Hiperestradas, Uniões Políticas, Império, Diplomático, Opinião, Atitude da IA e Vizinhos Imediatos."
 SHOW_MORE: "Mostrar Mais"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "Sair do Tutorial do HUD"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "Tem certeza de que deseja sair do Tutorial do HUD? Ele pode ser acessado na §Sjanela de Ajuda§!."
 MENU_PANEL__CONTACTS_TITLE: "Contatos"
 MENU_PANEL__CONTACTS_DESC: "Abre uma lista de todos os Impérios e alienígenas conhecidos na galáxia."
 MENU_PANEL__SITUATION_LOG_TITLE: "Registro de Situações"
 MENU_PANEL__SITUATION_LOG_DESC: "Abre um registro de todos os Eventos e Projetos Especiais em andamento."
 MENU_PANEL__MARKET_TITLE: "Mercado"
 MENU_PANEL__MARKET_DESC: "Permite que você venda recursos que estejam sobrando e compre os que estão em falta."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE: "Planetas e Setores"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC: "Abre uma visão geral dos planetas, líderes e facções do seu Império."
 MENU_PANEL__EXPANSION_PLANNER_TITLE: "Planejador de Expansão"
 MENU_PANEL__EXPANSION_PLANNER_DESC: "Permite que você planeje seus próximos projetos de colonização."
 MENU_PANEL__POLICIES_TITLE: "Políticas"
 MENU_PANEL__POLICIES_DESC: "Abre a exibição de Políticas. Nela, você pode inspecionar e ativar Políticas Imperiais."
 MENU_PANEL__EDICTS_TITLE: "Editos"
 MENU_PANEL__EDICTS_DESC: "Abre a visão de Editos. Nela, você pode inspecionar e ativar Editos Imperiais."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE: "Gerenciamento de Sociedade"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC: "Permite que você molde o caminho específico do seu Império por meio das Tradições."
 MENU_PANEL__SHIP_DESIGNER_TITLE: "Projetor de Naves"
 MENU_PANEL__SHIP_DESIGNER_DESC: "Abre o Projetor de Naves. Nele, você pode criar Projetos de Naves personalizados."
 MENU_PANEL__FLEET_MANAGER_TITLE: "Gerenciamento de Frota"
 MENU_PANEL__FLEET_MANAGER_DESC: "Permite que você gerencie, construa e aprimore suas Naves militares."
 MENU_PANEL__TECHNOLOGY_TITLE: "Tecnologia"
 MENU_PANEL__TECHNOLOGY_DESC: "Abre a visão de Tecnologia onde você pode pesquisar avanços tecnológicos."
 MENU_PANEL__FACTIONS_TITLE: "Facções"
 MENU_PANEL__FACTIONS_DESC: "Abre a exibição de Facções, que mostra as facções políticas atuais do seu Império."
 MENU_PANEL__CLAIMS_TITLE: "Reivindicações"
 MENU_PANEL__CLAIMS_DESC: "Permite que você crie reivindicações para sistemas. Elas podem ser usadas como motivo para declarar guerra contra outros Impérios."
 MENU_PANEL__SPECIES_TITLE: "Espécies"
 MENU_PANEL__SPECIES_DESC: "Veja a lista de espécies do seu Império."
 MENU_PANEL__LEADERS_TITLE: "Líderes"
 MENU_PANEL__LEADERS_DESC: "Abre uma visão geral dos líderes do seu Império. Esta tela também permite que você contrate novos líderes."
