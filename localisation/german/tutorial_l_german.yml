 full_tutorial: "Tutorialmissionen und Erläuterungen zu Interface-Elementen helfen Euch, während Ihr die Speilmechaniken erkundet.\n\nEmpfohlen für Spieler, die das Spiel zum ersten Mal spielen."
 tips_only: "Ihr erhaltet während des Spiels gelegentlich Tipps und Vorschläge.\n\nEmpfohlen für Anfänger und Spieler mit wenig Erfahrung."
