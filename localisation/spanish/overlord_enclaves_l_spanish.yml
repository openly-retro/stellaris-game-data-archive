 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name: "Chamán rebelde"
 enclave.5075.desc: "Un exiliado de [shroudwalker_enclave_country.GetName] ha llegado a [Root.GetName]. Este \"extremista\", al que expulsaron recientemente del enclave por tener opiniones heréticas, no figuraba en el manifiesto de ninguna nave entrante. Como venido de la nada, apareció en la plaza central de la ciudad más grande de la colonia, proclamando públicamente una doctrina de comunión personal con el Velo. Según el exiliado, es posible que nuestro pueblo alcance un estado de dicha similar al sueño comunitario. Los informes sugieren que muchos de la colonia le están prestando atención."
 enclave.5075.a: "Los extremistas no tienen cabida aquí. Expulsad al exiliado."
 enclave.5075.b: "Ignorar una visita es poco acertado. Vigilad al exiliado."
 enclave.5075.c: "Acoged al exiliado."
 #Choosing to remove the shaman:
 enclave.5076.name: "Fervor religioso"
 enclave.5076.desc: "A pesar de nuestros esfuerzos, el miembro exiliado de [shroudwalker_enclave_country.GetName] que opera en [Root.GetName] sigue eludiéndonos. Quizás, debido a alguna habilidad psiónica innata, ha podido predecir la llegada de nuestras fuerzas de seguridad durante todo este tiempo. Además, los sermones del exiliado siguen atrayendo a las masas. Muchos colonos han empezado a abandonar su trabajo en favor de las diversas abluciones y prácticas meditativas propugnadas por este supuesto chamán."
 enclave.5076.a: "Hay que pararle los pies."
 #Choosing to remove the shaman finale:
 enclave.5077.name: "El mártir"
 enclave.5077.desc: "Las fuerzas de seguridad de [Root.GetName] han conseguido acabar con el chamán rebelde. Uno de los antiguos adeptos del exiliado, un colono cada vez más descontento por no haber conseguido alcanzar el estado de ensueño prometido, nos ha proporcionado la información necesaria. Aunque la población general parece haber aceptado la realidad, unos cuantos obstinados siguen dedicados a las enseñanzas del chamán. Por ahora, parece aconsejable aumentar la presencia de seguridad en la colonia para que la veneración de este \"mártir\" no siga perpetuándose."
 enclave.5077.a: "Que así sea."
 #Choosing to welcome the shaman:
 enclave.5080.name: "Tejedor de sueños"
 enclave.5080.desc: "Las enseñanzas del chamán exiliado en [Root.GetName] continúan diseminándose entre la población. Esta doctrina radical se basa en la comunión personal con el Velo, y sus practicantes aseguran haber alcanzado un estado alterado de la conciencia. Estamos recibiendo informes sobre aumentos de sensaciones de euforia y bienestar. Algunas personas incluso afirman que ahora pueden comunicarse psiónicamente entre sí a través de un estado onírico compartido. Desafortunadamente, estos \"verdaderos creyentes\" también están dejando sus trabajos a un ritmo vertiginoso. La productividad se ha visto afectada."
 enclave.5080.a: "Ya está bien."
 enclave.5080.b: "La felicidad es su recompensa."
 #Choosing to welcome continuation:
 enclave.5081.name: "Ascenso inesperado"
 enclave.5081.desc: "Noticias sorprendentes de nuestra colonia en [Root.GetName]: parece que el chamán exiliado ha abandonado la colonia tras afirmar haber terminado su trabajo. Los informes están dispersos y son inconclusos, pero todos coinciden en que el chamán ha desaparecido sin más de la plaza central de la colonia tras inducir a sus seguidores a una meditación final. Para sus adeptos, esto es una prueba de la \"ascensión\" del chamán al Velo."
 #Choosing to welcome finale:
 enclave.5082.name: "Comunión psiónica"
 enclave.5082.desc: "Extraños acontecimientos en [Root.GetName]: tras la supuesta \"ascensión\" del chamán exiliado, nuestros colonos están informando sobre un estado alterado de la conciencia. Siguiendo las prácticas propugnadas por el chamán, estos individuos son capaces de entrar en un estado de comunión psiónica. El estallido de alegría y bienestar que esto ha producido entre los colonos es enorme."
