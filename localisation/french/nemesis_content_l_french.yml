 NOISE_OPERATION_PROJECT: "$operation.5030.name$"
 NOISE_OPERATION_PROJECT_DESC: "L'environnement de la [excess_noise_country.GetName] génère davantage de bruit électrostatique que nous l'avions anticipé. Nos drones, camouflés, subissent de ce fait des pertes de données. Mais, en étudiant les fréquences incriminées, nous pouvons réaccorder les drones pour que leurs fonctions soient restaurées et éviter qu'ils soient repérés sur le terrain."
