 #Technologies
 archaeostudies: "Estudos Arqueológicos"
 archaeostudies_desc: "O passado contém segredos tecnológicos que ainda precisam ser desvendados."
 tech_archaeostudies: "Estudos Arqueológicos"
 tech_archaeostudies_desc: "Este novo campo de estudos foca nas aplicações práticas de artefatos antigos. Estamos longe de sermos a primeira civilização galáctica a explorar essas estrelas. Com um pouco de trabalho, os legados deixados por elas podem garantir nosso futuro."
 tech_secrets_cybrex: "Hub de Mineração Cybrex"
 tech_secrets_cybrex_desc: "Para construir seu mundo-anel, os Cybrex usaram drones de mineração altamente eficientes para sondar e coletar recursos orbitais. Chips de memória e sensores feitos pelos Cybrex poderiam equipar nossos próprios drones de mineração para que possamos usar seus algoritmos milenares."
 tech_secrets_league: "Escritórios de Arquivos da Primeira Liga"
 tech_secrets_league_desc: "No seu auge, o amplo império da Primeira Liga ofuscava o nosso próprio e contava com uma burocracia implacável para manter as engrenagens do governo em movimento. As matrizes de arquivamento quânticas que eles usaram proporcionavam uma eficiência inédita na organização e no armazenamento de documentos."
 tech_secrets_irassian: "Estaleiro Naval Irassiano"
 tech_secrets_irassian_desc: "A tradição astronaval irassiana era incomparável em sua época. Seus estaleiros produziam um fluxo constante de naves para suas frotas militares e comerciais, o que, no fim, levou ao declínio do império. Com tantas naves – e com tamanha dependência delas –, os irassianos não conseguiram conter o avanço da doença que os erradicou."
 tech_secrets_vultaum: "Computador de Realidade Vultaum"
 tech_secrets_vultaum_desc: "Os computadores de realidade dos Vultaums eram unidades de processamento únicas, dedicadas a analisar a própria existência não por meio da física, mas tentando realizar a engenharia reversa do código-fonte da realidade em busca de uma falha que finalmente permitiria que os Vultaums destruíssem a simulação em que acreditavam estar vivendo."
 tech_secrets_yuht: "Interferômetro Astronômico dos Yuht"
 tech_secrets_yuht_desc: "Os Yuht eram uma sociedade paradoxal, obcecados pela ideia de achar outra espécie senciente, mas que se recusavam a aceitar que não estavam sozinhos. Eles estavam tão focados em refutar qualquer alegação de vida alienígena que essa inclinação acabou incorporada em sua tecnologia. No entanto, com algumas modificações, certamente podemos consertar suas poderosas matrizes de detecção."
 tech_secrets_baol: "Planta Orgânica Baol"
 tech_secrets_baol_desc: "O Organismo Baol tinha uma forma única de produzir ferramentas. Devido à lentidão relativa da espécie, eles simplesmente as cultivavam a partir de matéria orgânica em locais que eram metade pomar, metade fábrica. Com os ajustes genéticos corretos, também poderemos cultivar diversos produtos e ferramentas em nossas plantações comuns."
 tech_secrets_zroni: "Conjurador de Tempestades Zroni"
 tech_secrets_zroni_desc: "O Zro é um elemento fascinante, propenso a explosões caóticas de energia. Acreditamos que, com os artefatos certos, podemos usá-lo para causar tempestades espaciais capazes de afetar sistemas solares inteiros."
 tech_archaeoshield: "Campo de Suspensão Antigo"
 tech_archaeoshield_desc: "Capaz de cobrir áreas mais amplas do que os escudos normais, a tecnologia de campo de suspensão usa artefatos antigos para desacelerar o tempo no ponto de impacto, conferindo a esses escudos uma oportunidade maior para dissipar a energia de ataques recebidos."
 tech_archaeoarmor: "Armadura de Pulso Antiga"
 tech_archaeoarmor_desc: "Chapas ionizadas de armadura podem conter uma carga reativa para amenizar a energia de impactos, usando princípios de repulsão magnética e projeção de campo."
 tech_archaeo_detection_scrambler: "Embaralhador de Alvo Antigo"
 tech_archaeo_detection_scrambler_desc: "Repetidores de sinais e difusores ópticos com os comprimentos de onda corretos podem produzir interferências destrutivas e atrapalhar os sistemas de mira hostis."
 TECH_UNLOCK_SCRAMBLER_TITLE: "$TECH_UNLOCK_COMPONENT_LINE$ $tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC: "$tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart: "Baluarte Antigo"
 tech_archaeo_rampart_desc: "Plataformas de defesa são uma maneira econômica de garantir nossa segurança, mas elas precisam ser monitoradas de um centro de operações. Fortalecer nossa base estelar para garantir sua sobrevivência no caso de um ataque e amplificar nossa capacidade de interligar defesas orbitais independentes nos proporcionaria mais tempo para enviar reforços."
 tech_archaeo_titan_beam: "Clarão da Destruição Antigo"
 tech_archaeo_titan_beam_desc: "Formidável poder de fogo de médio alcance que permitirá que nossos titãs rompam quaisquer linhas inimigas. Esses canhões antigos já foram os alicerces sobre os quais um império galáctico foi estabelecido."
 tech_archaeo_overcharger: "Sobrecarregador de Escudo Antigo"
 tech_archaeo_overcharger_desc: "É possível sobrecarregar escudos de forma segura graças a bobinas e amortecedores de estabilização antigos. Além da produção de um campo de força mais forte, isso também vaporiza alguns projéteis recebidos."
 tech_archaeo_refinery: "Refinaria Antiga"
 tech_archaeo_refinery_desc: "Esse equipamento milenar de processamento tem uma taxa de eficiência acima de 100%. Seu funcionamento ainda é desconhecido, mas seus ganhos de produção são consideráveis."
 tech_archaeo_pk_devolving_beam: "Raio Regressor"
 tech_archaeo_pk_devolving_beam_desc: "Um canhão colossal e avassalador que libera uma onda de energia do tamanho de um planeta, capaz de fazer até mesmo a vida mais senciente voltar a um estado pré-sapiente. Engenheiros estimam que, com ajustes adicionais, ele também pode ser usado para limpar bancos de memória e desabilitar unidades robóticas."
 tech_archaeo_mass_drivers: "Macrobaterias Antigas"
 tech_archaeo_mass_drivers_desc: "Esses canhões colossais disparam projéteis devastadores, embora lentos, e podem lançar praticamente qualquer coisa, desde sucatas até pedaços de asteroides."
 tech_archaeo_lasers: "Destruidor de Cavitação Antigo"
 tech_archaeo_lasers_desc: "Essa arma energética causa eventos de microdestruição brutais durante o impacto, gerando intenso calor e força dentro da armadura do alvo."
 tech_archaeo_point_defence: "Lançador de Teia Defensiva Antigo"
 tech_archaeo_point_defence_desc: "Quando se trata de rastrear e derrubar mísseis, essas baterias antigas são as melhores, utilizando um algoritmo preditivo escrito em um código já esquecido para lançar uma teia defensiva flamejante."
 tech_archaeo_missiles: "Lançador de Nuvem de Nanomísseis Antigo"
 tech_archaeo_missiles_desc: "Cargas de partículas, estabilizadas graças a uma tecnologia antiga, nos permitem criar enxames de pequenos mísseis de potência considerável e que devem sobrecarregar a maioria dos sistemas de defesa pontual."
 tech_archaeo_mass_accelerator: "Artilharia de Saturação Antiga"
 tech_archaeo_mass_accelerator_desc: "Esse canhão lança uma barreira de minúsculas esferas ionizadas que se carregam ao entrar em contato com a maioria dos campos de força, conferindo altos níveis de penetração em escudos. Teorias de que essas esferas eram usadas como joias foram descartadas quando um grande incidente derreteu um laboratório inteiro."
 tech_archaeo_strike_crafts: "Drones Perfuradores Antigos"
 tech_archaeo_strike_crafts_desc: "Esses drones de alta velocidade foram equipados com antigos lasers de mineração que basicamente ignoram qualquer revestimento de proteção do alvo. Uma tecnologia boa demais para ser desperdiçada em mineração espacial."
