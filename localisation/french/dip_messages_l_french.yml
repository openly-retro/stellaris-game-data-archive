 #HM_CANCEL_TRADE_DEAL_ACCEPT: "Even harnessing a considerable portion of the [From.GetAdj] processing power, your decision is a mystery to us. Nevertheless, our agreement has come to a close."
 HM_EMBASSY_SELECT: "Vous souhaitez donc établir un point de contact avec la [Root.GetName] ?"
 HM_EMBASSY_PROPOSE: "Nous aimerions héberger une petite part de notre conscience au sein de votre espace afin d'améliorer les communications avec l'extérieur."
 HM_EMBASSY_ACCEPT: "Nous approuvons cette initiative. Cette ambassade sera un lien entre notre esprit unique et les nombreux vôtres."
 HM_EMBASSY_ACCEPT_GESTALT: "Curieux. Nous acceptons votre ambassade pour que nos deux esprits puissent communiquer plus rapidement."
 HM_RECALL_EMBASSY_SELECT: "Souhaiteriez-vous donc rompre le lien avec la [Root.GetName] ?"
 HM_RECALL_EMBASSY_PROPOSE: "Dorénavant, la [From.GetName] ne maintiendra plus la moindre portion d'elle-même au sein de l'espace de la [Root.GetName]."
 HM_RECALL_EMBASSY_ACCEPT: "Les émissaires de la [Root.GetName] vont quitter notre espace. Tout contact diplomatique sera désormais assuré par cette entité."
 DS_MECH_MAKE_RIVAL_PROPOSE: "Les machines occupent des territoires contenant de la biomasse consommable. L'essaim va devoir corriger cette situation."
 DS_SYNTH_MAKE_RIVAL_PROPOSE: "Les synthés occupent des espaces contenant de la biomasse consommable. L'essaim va corriger la situation."
 DS_MAKE_RIVAL_PROPOSE: "La chasse est lancée."
 DS_MAKE_RIVAL: "La proie souhaiterait-elle donc devenir rivale du chasseur ?"
 DS_MECH_MAKE_RIVAL: "La machine ne mange pas. Et pourtant, elle voudrait devenir rivale du Dévoreur ?"
 DS_MAKE_RIVAL_ACCEPT: "La proie acculée peut devenir hardie. Mais elle reste une proie."
 DS_MECH_MAKE_RIVAL_ACCEPT: "La machine n'y gagnera rien. L'essaim évoluera pour la dévorer toute."
 HM_MAKE_RIVAL_FRIENDLY: "Nous n'avons rien à reprocher à la [From.GetName] au sein de notre esprit, [From.GetRulerTitle]. Qu'est-ce qui motive votre décision ?"
 HM_MAKE_RIVAL_NEUTRAL: "Voudriez-vous faire des ennemis de tous ceux qui constituent la [Root.GetName] ?"
 HM_MAKE_RIVAL_HOSTILE: "Une section de la [Root.GetName] avait prévu qu'une telle possibilité pourrait survenir. Soyez certains que nous sommes prêts à devenir votre ennemi."
 HM_MAKE_RIVAL_PROPOSE: "La [Root.GetName] est un obstacle à l'avancée de la [From.GetName]. Vous avez été désignés comme adversaires potentiels."
 HM_MAKE_RIVAL_ACCEPT_FRIENDLY: "Votre processus décisionnel reste pour nous une véritable énigme. Nous sommes certains que, quelque part au sein de vos esprits fragmentés, vous éprouvez du remords."
 HM_MAKE_RIVAL_ACCEPT_NEUTRAL: "Votre message a été transmis à tous les [Root.GetSpeciesNamePlural]. Attendez-vous à rencontrer de l'hostilité."
 HM_MAKE_RIVAL_ACCEPT_HOSTILE: "Donc, ce que nous gardions par-devers nos esprits est enfin officiel. Vous vous apercevrez que la haine de la [Root.GetName] est intense et profonde."
 DS_END_RIVALRY_PROPOSE: "La proie vient donc implorer la clémence du chasseur..."
 DS_MECH_END_RIVALRY_PROPOSE: "La machine implore-t-elle la clémence du chasseur ?"
 DS_END_RIVALRY: "La proie implore la clémence du chasseur"
