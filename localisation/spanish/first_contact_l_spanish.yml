 ## Observation Events
 fircon.1256.name: "Manejable y fértil"
 fircon.1256.desc: "Los habitantes de §Y[From.Owner.Capital.GetName]§! han mejorado sus habilidades agrícolas gracias a la experimentación con fertilizantes ricos en nutrientes. Sus cosechas están dando productos de mayor calidad y la salud de su sociedad está mejorando.\n\nDada su tecnología rudimentaria, este avance en la producción de comida es un hito. Si obtenemos una muestra del fertilizante, puede que logremos reproducir el logro a mayor escala."
 fircon.1256.a: "Seguiremos monitorizando su actividad desde la distancia."
 fircon.1256.b: "Enviad un equipo para recoger una muestra."
 fircon.1257.name: "Manejable y fértil: muestras analizadas"
 fircon.1257.desc: "Nuestro análisis de las muestras de fertilizante recogidas en §Y[FromFrom.Owner.Capital.GetName]§! nos ha brindado información valiosa sobre las prácticas agrícolas pre-UL, algunas tan novedosas que podrían reforzar nuestras propias técnicas. Sin lugar a dudas, ha sido un esfuerzo que ha merecido la pena y la misión se ha llevado a cabo con éxito."
 fircon.1261.name: "¡Hambruna!"
 fircon.1261.desc: "Los asentamientos en §Y[From.Owner.Capital.GetName]§! han estado experimentando problemas de índole agrícola. Las últimas malas cosechas podrían provocar conflictos por la comida. Este es un momento crítico en el desarrollo de una sociedad joven.\n\nLo que decidan tendrá un fuerte impacto en su futuro, ya sea que opten por unirse en estos momentos de necesidad, o volverse los unos contra los otros.\n\nPor desgracia, sea cual sea el rumbo que tomen, están entrando en un periodo de grandes miserias."
 fircon.1261.a: "No interferiremos en el curso natural de su desarrollo."
 fircon.1261.b: "Tenemos la obligación moral de ayudar."
 fircon.1261.c: "Reduciremos su necesidad de comida..."
 fircon.1262.name: "¡La hambruna ha acabado!"
 fircon.1262.desc: "Nuestra reciente intervención en §Y[FromFrom.Owner.Capital.GetName]§! ha dado resultados positivos. Gracias a nuestras tecnologías agrícolas, hemos conseguido que no se murieran de hambre.\n\nAhora tienen excedente de comida, por lo que es justo que limitemos el alcance de nuestra interferencia y cojamos parte para nosotros."
 fircon.1271.name: "¡Pinturas rupestres!"
 fircon.1271.desc: "A medida que los habitantes de §Y[From.Owner.Capital.GetName]§! continúan creando burdas representaciones artísticas en sus habitáculos comunes, nos hemos dado cuenta de que algunas de esas imágenes se parecen a nosotros.\n\nEs probable que nuestros esfuerzos llevados a cabo en el planeta hayan llamado la atención."
 fircon.1271.a: "Nos han retratado a la perfección. ¡Fascinante!"
 fircon.1271.b: "Sus garabatos nos insultan. ¡Eliminadlos!"
 fircon.1271.c: "Hemos contaminado su cultura. Habrá que tener más cuidado en el futuro."
 fircon.1285.name: "¡Escrito en las estrellas!"
 fircon.1285.desc: "Los habitantes de §Y[From.Owner.Capital.GetName]§! están usando imágenes talladas de forma burda para expresar y compartir ideas. Las muestras documentadas por nuestros investigadores indican que la población es conocedora de los cuerpos celestiales que están más allá de su planeta. De hecho, han empezado incluso a documentar constelaciones.\n\nSus primeros intentos por cartografiar las estrellas son bastante precisos para ser una civilización tan joven, aunque podrían mejorar si les diéramos algunas pistas..."
 fircon.1285.a: "Continuad con las observaciones pasivas. Tienen que aprender solos."
 fircon.1285.b: "Quizá podríamos señalarles sutilmente la dirección que tienen que tomar..."
 fircon.1290.name: "Escrito en las estrellas: cartas entregadas"
 fircon.1290.desc: "Se han corregido en secreto las primeras cartas estelares de los habitantes de §Y[FromFrom.Owner.Capital.GetName]§!.\n\nHicimos grabados que representan diagramas de sistemas cercanos en una cueva adyacente. Cuando los descubran, la población local tendrá una idea más clara de la escala del universo conocido."
 fircon.1290.a: "Hoy hemos hecho algo bueno."
 fircon.1291.name: "Escrito en las estrellas: cartas recibidas"
 fircon.1291.desc: "Por desgracia, los habitantes de §Y[FromFromFrom.Owner.Capital.GetName]§! no sabían quiénes eran los responsables de sus nuevas cartas estelares y han acabado catalogando nuestros esfuerzos de puro vandalismo. La seguridad en la zona de las cuevas ha aumentado y la élite gobernante se muestra contraria ante nuevas formas de autoexpresión...\n\nLo positivo de esto es que nuestra intromisión no ha sido en vano: su reacción ante este acontecimiento ha resultado fascinante en términos de investigación cultural."
 fircon.1292.name: "Escrito en las estrellas: interceptados"
 fircon.1292.desc: "Nuestros esfuerzos por corregir en secreto las cartas estelares de §Y[FromFrom.Owner.Capital.GetName]§! no han dado sus frutos. Sus protocolos de seguridad son increíblemente sofisticados para ser una sociedad tan joven. Teniendo en cuenta nuestra misión actual, los riesgos de exposición eran demasiado altos. La población tendrá que afrontar sus aspiraciones astronómicas sola, al menos por el momento."
 fircon.1300.name: "¡Descenso pictórico!"
 fircon.1300.desc: "Han surgido varios sistemas de comunicación no verbales de forma independiente en §Y[From.Owner.Capital.GetName]§!. Sus conjuntos contradictorios de imágenes y jeroglíficos demuestran que los habitantes aún están a siglos de establecer una lengua dominante.\n\nEs interesante que uno de los sistemas de escritura tenga una estructura gramatical similar a la nuestra. Si la sociedad de §Y[From.Owner.Capital.GetName]§! adoptara este sistema, podrían llegar a ser moldeables a nivel cultural en el futuro..."
 fircon.1300.a: "Deberíamos moldearlos a nuestra imagen."
 align_pre_FTL_country_ethics_tooltip: "Acabarán siendo como nosotros."
 fircon.1300.b: "Su lenguaje les pertenece."
 fircon.1310.name: "¡Que nos aclamen todos!"
 fircon.1310.desc: "Nuestra presencia en §Y[From.Owner.Capital.GetName]§! no ha pasado desapercibida. El grupo cultural dominante ahora nos considera seres sabios y poderosos que controlan los elementos y, en última instancia, su destino.\n\nMuchos nos han consagrado sus vidas con elaboradas ceremonias, ya que temen incurrir en nuestro desagrado y que eso pueda acarrear drásticas consecuencias."
 fircon.1310.a: "¡Como debe ser!"
 fircon.1310.b: "No nos deben nada."
 fircon.1315.name: "¡Nos veneran!"
 fircon.1315.desc: "Tras observarlos activamente durante buena parte de su historia, la sociedad dominante de §Y[FromFrom.Owner.Capital.GetName]§! ha llegado a venerarnos como deidades. Desean seguir congraciándose con nosotros... Y por eso continúan los sacrificios de sangre en nuestro honor."
 fircon.1320.name: "Los dioses están muertos"
 fircon.1320.desc.base: "Según los habitantes de §Y[FromFrom.Owner.Capital.GetName]§!, los dioses no existen.\n\nAunque hemos intentado mostrarnos como sus dominadores divinos, nos han calado a la primera."
 fircon.1320.desc.regular: "$fircon.1320.desc.base$ Al rechazar por completo el concepto de deidad, la población ha adoptado un punto de vista materialista sobre el cosmos. Aunque no tienen pruebas fehacientes, creen que están solos en el universo."
 fircon.1320.desc.materialist: "$fircon.1320.desc.base$ Sin pruebas científicas que demuestren lo contrario, han determinado empíricamente que no existe nada lo más remotamente divino en este plano de la realidad. Aún hay esperanza para ellos."
 fircon.1320.desc.authoritarian: "$fircon.1320.desc.base$ La díscola población ha cedido a sus bajos impulsos y se ha negado a la subyugación, optando así por la ingobernabilidad. Deberían habernos aceptado como sus señores cuando tuvieron la oportunidad."
 fircon.1330.name: "¡El arte se abre paso!"
 fircon.1330.desc: "La riqueza cultural y la profunda apreciación por el arte han conseguido que la sociedad de §Y[From.Owner.Capital.GetName]§! prospere. Los habitantes están dejando las armas a favor de los instrumentos de escritura. Puede que esta nueva disposición por aprender y explorar lo que hay más allá del conflicto nos lleve a presenciar los albores de la edad dorada de este planeta."
 fircon.1330.b: "¡Maravilloso! Es un privilegio poder ser testigos del nacimiento de tal belleza."
 fircon.1330.c: "Búsquedas en vano."
 fircon.1340.name: "Comienza el viaje"
 fircon.1340.desc: "Estamos siendo testigos de los primeros pasos de los habitantes de §Y[From.Owner.Capital.GetName]§! hacia la iluminación. Miran hacia arriba y se abren ante los misterios del universo. A medida que la expresión artística se desarrolla dentro de su cultura, también lo hace el poder artístico para captar la lucha espiritual de su sociedad. Desean creer que existe algo más allá de ellos mismos."
 fircon.1340.b: "¡Tenemos que contestar a sus plegarias!"
 fircon.1340.c: "Todo vuelve al polvo. El resto no es más que un preludio."
 fircon.1345.name: "¿Qué viene ahora?"
 fircon.1345.desc: "Los habitantes de §Y[FromFrom.Owner.Capital.GetName]§! se han abierto a la verdad divina de la existencia y se aproximan a la iluminación. Como líderes espirituales, es nuestro deber guiarles."
 fircon.1350.name: "Todos los caminos han de acabar"
 fircon.1350.desc: "Los habitantes de §Y[FromFrom.Owner.Capital.GetName]§! miraron a los cielos con esperanzas de recibir la bendición divina, pero lo único que obtuvieron fue silencio y plegarias sin contestar. Ahora les toca aceptar la frívola naturaleza de la espiritualidad. Solo la ciencia les dará las respuestas que están buscando."
 fircon.1360.name: "La ignorancia es contagiosa"
 fircon.1360.desc: "Los habitantes de §Y[From.Owner.Capital.GetName]§! han empezado a desarrollar teorías que apuntan a que su mundo fue un regalo de un ser inefable, y que la vida es una recompensa por la devoción inquebrantable a un creador divino. Puede que se lleven una sorpresa cuando llegue el momento de conocer la amplia comunidad galáctica."
 fircon.1360.a: "Instruyámosles en las ciencias."
 fircon.1360.b: "Su fe se desarrollará con el tiempo."
 fircon.1360.c: "¡Tienen que conocer la verdad!"
 fircon.1365.name: "La ignorancia es contagiosa: fracaso"
 fircon.1365.desc: "Cuando nos revelamos ante los futuros líderes espirituales de §Y[FromFrom.Owner.Capital.GetName]§!, les dejamos claro que su supuesto \"creador divino\" no existe y que las respuestas que buscan solo se pueden hallar en la ciencia.\n\nPor desgracia, han ignorado nuestras lecciones: la gente ahora nos considera dioses y nos jura adoración eterna. Nuestra misión ha fracasado."
 fircon.1365.a: "Podría haber salido mejor."
 fircon.1370.name: "La ignorancia es contagiosa: humillación"
 fircon.1370.desc: "¡Están enfadados! Nuestras acciones han causado una profunda humillación entre los habitantes de §Y[FromFrom.Owner.Capital.GetName]§!. Durante siglos, los miembros de su sociedad habían estado desapareciendo en misteriosas circunstancias y reaparecían días o meses después, contando historias increíbles sobre tecnología alienígena que resultaban prácticamente magia desde su perspectiva.\n\nComo es natural, su visión del mundo se ha visto algo alterada al enterarse de que la magia no es real y que lo que hay detrás son alienígenas que te observan con fines de investigación. La población se ha convertido en una sociedad hermética de la noche a la mañana, y nos piden educadamente que dejemos de tratarlos como especímenes de laboratorio. Tal vez deberíamos considerar su petición."
 fircon.1370.a: "Quizás no."
 fircon.1380.name: "Avance industrial"
 fircon.1380.desc: "Los rápidos descubrimientos tecnológicos de §Y[From.Owner.Capital.GetName]§! están dando paso a la era de industrialización. Gracias a los avances en el transporte se han unido zonas del mundo antes desconectadas y se han creado oportunidades para el comercio global y el intercambio de ideas.\n\nEso sí, las tensiones por los recursos ya se están fraguando. Si tomamos como ejemplo la historia de otros mundos, puede que la población pronto se encuentre envuelta en una guerra."
 fircon.1380.a: "Quizá podríamos ayudarles a evitar una catástrofe..."
 fircon.1380.b: "De una manera u otra, acabarán aprendiendo."
 fircon.1385.name: "Catástrofe a la vista"
 fircon.1385.desc: "Decidimos asumir un riesgo controlado y revelarnos ante los líderes mundiales de §Y[FromFrom.Owner.Capital.GetName]§!. En términos inequívocos, aconsejamos a los gobiernos locales que pusieran fin a su conflicto y les advertimos de que las consecuencias de la guerra podrían ser catastróficas. Muchos escucharon vacilantes. Otros desestimaron cualquier conversación sobre \"emisarios alienígenas\" al considerarla un engaño."
 fircon.1385.a: "El tiempo demostrará si hacen caso a nuestra advertencia."
 fircon.1390.name: "Guerra incívica"
 fircon.1390.desc: "Dejamos que los líderes mundiales de §Y[FromFrom.Owner.Capital.GetName]§! tomaran sus propias decisiones y ahora son los únicos responsables de su destino. Por desgracia, parece que se inclinan hacia la guerra.\n\nLas supuestas diferencias irreconciliables han causado que los grupos culturales del planeta tomen las armas y se enfrenten entre ellos. El conflicto que se avecina representa un periodo turbio en su desarrollo."
 fircon.1395.name: "Se ha evitado la catástrofe"
 fircon.1395.desc: "Los líderes de §Y[FromFromFrom.Owner.Capital.GetName]§! han aceptado nuestro consejo y han depositado las armas. Es imposible saber si la paz durará, pero al menos por ahora no borrarán su existencia de la faz del planeta."
 fircon.1400.name: "Catástrofe"
 fircon.1400.desc: "Puede que nuestra intervención haya añadido leña al proverbial fuego de §Y[FromFromFrom.Owner.Capital.GetName]§!. Su mundo se encuentra ahora mismo en guerra, pero si no terminan erradicándose los unos a los otros podría sacarse algo en positivo de todo esto: el progreso tecnológico que se está llevando a cabo en el planeta es extraordinario.\n\nQuizá consigan hacer un buen uso de esta tecnología cuando el humo de la batalla se disipe, si es que eso llega a ocurrir."
 fircon.1410.name: "Paz y prosperidad"
 fircon.1410.desc.base: "La tecnología continúa progresando en §Y[From.Owner.Capital.GetName]§! mientras la industrialización eleva a la sociedad a nuevas cotas. Su avance más reciente en ingeniería ha revolucionado el uso que hacen del transporte y los ha acercado más a la unificación planetaria."
 fircon.1410.desc.regular: "$fircon.1410.desc.base$\n\n§Y[From.Owner.Capital.GetName]§! ha acabado siendo un mundo unificado a pesar de nuestros modelos predictivos. La gente ha aunado sus recursos para priorizar el bienestar de la comunidad global y el nivel de vida está aumentando."
 fircon.1410.desc.gestalt: "$fircon.1410.desc.base$\n\nLos habitantes de §Y[From.Owner.Capital.GetName]§! han trabajado en equipo para construir un mundo industrial unificado: han puesto en común los recursos mundiales y las colmenas individuales han dado prioridad al bienestar de la comunidad global. Su nivel de vida colectivo parece excepcional."
 fircon.1410.a: "Sorprendente. No es algo que se vea todos los días."
 fircon.1410.b: "Tienen más recursos de los que necesitan..."
 fircon.1410.b.tooltip: "Podríamos reducir algunos de sus recursos."
 fircon.1415.name: "Prosperidad para todos"
 fircon.1415.desc: "La vida en §Y[FromFrom.Owner.Capital.GetName]§! está prosperando y la creciente economía nos ofrece ciertas... oportunidades únicas. Una red recién construida de cargueros terrestres es el blanco perfecto. En teoría, nuestros agentes podrían abordar fácilmente uno de estos cargueros y apoderarse de la mercancía. Sin embargo, de acuerdo con nuestra actual postura de meros espectadores, nos toca tomar precauciones adicionales con el fin de pasar inadvertidos ante la población general."
 fircon.1415.a: "Retiraos. Lo único que queremos de ellos es investigación."
 fircon.1415.b: "¿Un atraco? ¡Nos apuntamos!"
 fircon.1425.name: "¡A toda máquina!"
 fircon.1425.desc: "El atraco al carguero de §Y[FromFromFromFrom.Owner.Capital.GetName]§! ha sido un éxito. Nuestros agentes consiguieron una pequeña reserva de aleaciones y aprendieron muchas cosas sobre el tránsito [GetPreFTLLower] mientras estuvieron allí abajo."
 fircon.1425.a: "¡El atraco ha sido un éxito!"
 fircon.1430.name: "¡Final de línea!"
 fircon.1430.desc: "El atraco al carguero de §Y[FromFromFromFrom.Owner.Capital.GetName]§! ha sido un fracaso. Detuvieron a nuestros agentes en plena operación a bordo de un carguero terrestre. Durante el altercado que se produjo después, se registraron bajas en ambos bandos y nuestros agentes quedaron al descubierto."
 fircon.1430.a: "El atraco ha sido un fracaso."
 fircon.1445.name: "¡Conflicto! ¿De qué sirve?"
 fircon.1445.desc: "Ha estallado la guerra en §Y[From.Owner.Capital.GetName]§!. En los últimos años, ciertas facciones del planeta han conseguido acumular suficientes riquezas como para monopolizar los medios de producción, lo que ha provocado que otros se rebelen contra la creciente desigualdad y estalle una guerra de clases en toda regla. Son tiempos turbios para §Y[From.Owner.Capital.GetName]§!. Las implicaciones de esto perdurarán en el tiempo."
 fircon.1445.a: "Lamentamos el sufrimiento de esos valientes revolucionarios."
 fircon.1445.a.tt: "§Y[From.Owner.Capital.GetName]§! tiene nuestro apoyo. Al observar esta guerra, obtendremos datos de valor incalculable sobre su sociedad."
 fircon.1445.b: "Seguiremos siendo imparciales en sus asuntos políticos."
 fircon.1445.c: "Los trabajadores se lo tienen muy creído..."
 fircon.1450.name: "Pena inconcebible"
 fircon.1450.desc: "La guerra de §Y[FromFrom.Owner.Capital.GetName]§! ha terminado. Los revolucionarios han ido cayendo uno a uno. Mientras los cadáveres se amontonaban, la facción dominante seguía beneficiándose de una guerra desencadenada por su propia codicia.\n\nSe ha restablecido el statu quo y los gritos de revolución se han silenciado."
 fircon.1450.a: "Lamentamos su pérdida."
 fircon.1450.b: "Esto es inaceptable."
 fircon.1451.name: "¡La guerra ha terminado!"
 fircon.1451.desc: "Tras decidir que no nos involucraríamos en las políticas [GetPreFTLLower], la guerra de §Y[FromFrom.Owner.Capital.GetName]§! terminó acabando por iniciativa propia: las potencias opresoras consiguieron aplastar a los revolucionarios con facilidad.\n\nSe ha restablecido el statu quo. La revolución está muerta."
 fircon.1452.name: "Triunfo capital"
 fircon.1452.desc: "Los trabajadores delincuentes de §Y[FromFrom.Owner.Capital.GetName]§! se han cansado y su arrogante revuelta ha acabado siendo un fracaso. Los ejecutivos han recuperado el control de la situación mediante una cuidadosa reestructuración corporativa y una gestión del rendimiento.\n\nSe ha restablecido el statu quo. Todos vuelven a sus respectivos puestos de trabajo."
 fircon.1453.name: "Inseguridad económica"
 fircon.1453.desc: "Contra todo pronóstico, los trabajadores delincuentes de §Y[FromFrom.Owner.Capital.GetName]§! derrocaron al rango ejecutivo en una violenta toma del poder.\n\nEsto es un desastre, pues ha servido de inspiración para nuestros propios trabajadores, quienes abrigan pensamientos que no se corresponden a sus puestos. En estos momentos, nuestras inversiones corren un riesgo sin precedentes. Deberíamos haber sido más minuciosos en nuestras investigaciones."
 fircon.1455.name: "La resistencia silenciosa"
 fircon.1455.desc: "La poderosa élite ha silenciado las voces de la oposición de §Y[FromFromFrom.Owner.Capital.GetName]§!. Si intervenimos ahora, podríamos lograr cambiar las tornas. Nuestra presencia en el planeta podría reforzar lo que queda de la resistencia."
 fircon.1455.a: "Un esfuerzo en vano."
 fircon.1455.b: "No tenemos nada que perder."
 fircon.1460.name: "Opresores oprimidos"
 fircon.1460.desc: "Cuando nuestras fuerzas aterrizaron en §Y[FromFromFromFrom.Owner.Capital.GetName]§!, quedó patente nuestra ventaja material y estratégica sobre las tropas nativas. La antigua élite se ha retirado y los revolucionarios están preparados para asumir el poder."
 fircon.1460.b: "Las noticias son desgarradoras."
 fircon.1470.name: "En busca de alienígenas"
 fircon.1470.desc: "Los habitantes de §Y[pre_ftl_planet.GetName]§! han comenzado a buscar activamente señales de vida inteligente más allá de su planeta. Mientras se preparan para descubrir aquellos lugares ya visitados por muchos otros, quizá es hora de replantearnos nuestros protocolos de primer contacto como preparación para la nueva incorporación a la gran comunidad galáctica."
 fircon.1470.a: "Contactaremos con ellos cuando estén listos, no antes."
 fircon.1470.b: "¡Temblad de miedo, insignificantes criaturas!"
 fircon.1475.name: "Nos escuchan"
 fircon.1475.desc.base: "La civilización [GetPreFTLLower] de §Y[pre_ftl_planet.GetName]§! ha interceptado y descifrado, no sabemos muy bien cómo, una serie de comunicaciones que emite nuestro puesto de observación orbital."
 fircon.1475.desc.regular: "$fircon.1475.desc.base$\n\nEstán estudiando un mensaje muy personal entre un agente del puesto y alguien desconocido de nuestra capital.\n\nEsta filtración ha dejado ver los grandes problemas que tenemos en nuestros protocolos de seguridad."
 fircon.1475.desc.gestalt: "$fircon.1475.desc.base$\n\nPoseen datos confidenciales nuestros. Tenemos lagunas en nuestra seguridad."
 fircon.1475.a: "Tendríamos que haber tenido más cuidado."
 fircon.1475.b: "Identificad las filtraciones. Limpiad su base de datos de forma remota."
 fircon.1480.name: "Piensan que están solos"
 fircon.1480.desc: "Los habitantes de §Y[pre_ftl_planet.GetName]§! no han conseguido encontrar signos de vida inteligente.\n\nTras haber invertido tiempo y recursos en la búsqueda de vida más allá de las estrellas, no han recibido más que el vacío como respuesta.\n\nPor ahora, la búsqueda continúa, pero está claro que están perdiendo la fe en el proyecto, y rápido. No hace falta aclarar que nosotros seguiremos escondiendo nuestra existencia. Por la misión."
 fircon.1480.a: "No están listos para conocernos."
 fircon.1485.name: "Señales obsoletas interceptadas"
 fircon.1485.desc: "Los habitantes ridículos de §Y[pre_ftl_planet.GetName]§! han usado su débil tecnología para interceptar algunas de nuestras señales de radio históricas.\n\nDescifrarlas e interpretarlas los mantendrán ocupados durante varias generaciones. No hay riesgo de descubrimiento debido a su nivel actual de desarrollo."
 fircon.1485.a: "Continuad observándolos."
 fircon.1490.name: "Bromista canalla"
 fircon.1490.desc: "En su búsqueda de inteligencia extraplanetaria, los habitantes de §Y[pre_ftl_planet.GetName]§! han enviado un mensaje a la galaxia. Y han recibido la siguiente respuesta: \"Callaos u os oirán\".\n\nEso lo hizo uno de nuestros agentes. Como resultado, los jóvenes viajeros espaciales están muertos de miedo sobre lo que podría estar observándolos más allá de su sistema."
 fircon.1490.a: "Y con razón."
 fircon.1500.name: "Proclamación del proponente de propulsión"
 fircon.1500.desc: "Hemos recibido información sobre una nave espacial con propulsión UL en §Y[pre_ftl_planet.GetName]§!. Los habitantes están decididos a querer evolucionar en una civilización de viajeros espaciales. Lo que descubran más allá de las estrellas puede ser demasiado para ellos."
 fircon.1505.name: "Mucho que ganar y también mucho que perder"
 fircon.1505.desc: "Lo que era una teoría sobre la existencia de una nave UL en §Y[event_target:pre_ftl_planet.GetName]§! ahora se ha confirmado. Han pasado a la fase de pruebas y esperan superar la velocidad de la luz.\n\nSi lo consiguen, estarán técnicamente preparados para involucrarse en la diplomacia galáctica. Este encuentro tendrá un efecto profundo en su sociedad, para bien o para mal."
 fircon.1505.a: "Tienen que aprender solos. Observad desde la distancia."
 fircon.1505.b: "No están listos. Sabotead la misión."
 fircon.1505.c: "Cambiad la estrategia. ¡Ayudadles a llegar hasta el infinito y más allá!"
 fircon.1505.d: "Estamos impacientes, dadles un empujoncito."
 fircon.1510.name: "Separación por completo"
 fircon.1510.desc: "Los aspirantes a viajeros del espacio de §Y[pre_ftl_planet.GetName]§! han intentado superar la velocidad de la luz. Todo el mundo ha observado mientras la nave se dirigía hacia las estrellas.\n\nEl despegue fue todo un éxito; todo iba según lo establecido y dentro de los parámetros. Pero cuando activaron el motor de curvatura, todo se torció.\n\nHan deformado con éxito el continuo espacio-tiempo, un acercamiento fascinante a superar la velocidad de la luz, pero con muchos problemas: solo lo han conseguido en la sección de la popa de la nave y los habitantes de §Y[pre_ftl_planet.GetName]§! han presenciado una carnicería sin igual. La tripulación se ha deformado violentamente: una parte de su cuerpo estaba fija en una parte del espacio y el resto estaba en el futuro.\n\nTardarán un tiempo en hacer un segundo intento."
 fircon.1510.a: "Si les hubiésemos avisado, ahora viajarían por el espacio..."
 fircon.1510.b: "Su error era de esperar."
 fircon.1515.name: "¡Que comiencen los viajes espaciales!"
 fircon.1515.desc: "Los habitantes de §Y[pre_ftl_planet.GetName]§! han progresado mucho en su motor de salto experimental, aunque había algunos errores flagrantes en los cálculos relacionados con el alcance proyectado de su generador de deformación del espacio-tiempo. Al participar en la comunicación directa, hemos podido guiarlos hacia el método aceptado de viaje a la velocidad de la luz a través de la red de hipervías.\n\nAl seguir nuestro consejo, [pre_ftl_planet.GetName] se unirá pronto a la sociedad galáctica de viajes espaciales."
 fircon.1515.a: "Esperaremos su llegada a la gran comunidad galáctica."
 fircon.1520.name: "Entre nosotros"
 fircon.1520.desc: "¡Los habitantes de §Y[pre_ftl_planet.GetName]§! se han unido a la gran comunidad galáctica como una sociedad que viaja por el espacio!\n\nNuestra misión de observación se da por finalizada al ser ya capaces de viajar."
 fircon.1520.a: "Bienvenidos a la galaxia."
 fircon.1520.b: "Harían bien en mantenerse fuera de nuestro camino."
 unadavance_tech_tt: "Su tecnología ha retrocedido tanto que los ha devuelto a una época anterior en el desarrollo."
 #Observation Modifiers
 protect_our_image: "Proteger nuestra imagen"
 protect_our_image_desc: "Podría ser arte, sí. Lo único que sabemos es que no nos gustó."
 show_some_restraint: "Mostrar algo de moderación"
 show_some_restraint_desc: "Adoptaremos una estrategia mucho más cuidadosa en las misiones de observación futuras."
 food_crisis: "¡Crisis alimentaria!"
 food_crisis_desc: "Las malas cosechas causan dificultades agrícolas duraderas."
 rock_crisis: "¡Crisis minera!"
 rock_crisis_desc: "Los errores en la minería causan dificultades duraderas."
 rock_crisis_tooltip: "La producción de minerales en el planeta es volátil e insostenible."
 food_abundance: "¡Abundancia de comida!"
 food_abundance_desc: "El desarrollo agrícola reciente ha aumentado la producción de comida."
 rock_abundance: "¡Abundancia mineral!"
 rock_abundance_desc: "El desarrollo agrícola reciente ha aumentado la producción de minerales"
 hands_off_approach: "Mera observación"
 hands_off_approach_desc: "Aprenderán solos. No debemos interferir."
 hands_off_approach_tt: "Obtiene un §G25%§! más de §Yconocimientos de observación§!."
 art_is_dead: "El arte ha muerto"
 art_is_dead_desc: "El arte es inútil. Lo único que importa es la producción."
 artistic_boom: "Explosión artística"
 artistic_boom_desc: "La expresión artística augura un futuro brillante."
 divine_will: "Voluntad divina"
 divine_will_desc: "La voluntad de lo divino."
 irreconcilable_differences: "Diferencias irreconciliables"
 irreconcilable_differences_desc: "Están en plena guerra civil."
 support_the_revolution: "¡Revolución!"
 support_the_revolution_desc: "Los valientes revolucionarios tienen todo nuestro apoyo."
 unspoken_grief: "Pena inconcebible"
 unspoken_grief_desc: "La revolución ha terminado. Solo queda el dolor."
 power_flip: "Cambio de poder"
 power_flip_desc: "Las tornas financieras han cambiado."
 waking_workers: "Obreros con conciencia"
 waking_workers_desc: "Nuestros trabajadores son cada vez más conscientes socialmente."
 compromised_security: "Seguridad comprometida"
 compromised_security_desc: "Hay brechas en nuestros sistemas de seguridad."
 ### Observation events
 #Modifiers
 mod_station_observers_society_research_produces_mult: "$society_research$ al mes"
 mod_station_observers_produces_mult: "$station_observers$ $ECONOMICS_PRODUCES$"
 observation_on_hold: "En espera"
 observation_on_hold_desc: "Para reducir la sospecha de los locales, hemos detenido nuestras investigaciones por el momento."
 observation_unforeseen_problems: "Problemas inesperados"
 observation_unforeseen_problems_desc: "Debido a problemas inesperados, observar este planeta se ha convertido en un desafío mucho mayor de lo esperado."
 fircon.2001.name: "Efectos médicos secundarios"
 fircon.2001.desc: "Al usar drones silenciosos y rayos tractores, hemos podido conseguir, analizar y estudiar a individuos de la especie [pre_ftl_species.GetName]. Los hemos devuelto a sus quehaceres sin que sospechen nada. Por desgracia, los rayos tractores tienen un efecto inesperado en su fisiología. Tras volver a su casa, los especímenes han comenzado a sufrir forúnculos, sarpullidos y estornudos incontrolables que provocan la disolución de sus capas de tejido externas unas tres horas después de regresar. La enfermedad misteriosa que deshace la piel ya es una emergencia de salud nacional y las autopsias van a revelar que ha habido manipulación exterior."
 fircon.2001.a: "¡Hay que volver a secuestrarlos y así estudiar los efectos del rayo en ellos!"
 fircon.2001.b: "Disminuid la potencia del rayo tractor y no hagáis nada durante un tiempo."
 fircon.2001.c: "Aumentad la potencia del rayo tractor y probadlo con los locales."
 fircon.2011.name: "¡Llueven [pre_ftl_species.GetNamePlural]!"
 fircon.2011.base.desc: "Ha habido un accidente al recolectar muestras vivas del planeta [pre_ftl_planet.GetName]. Debido a un error en nuestros cálculos, nuestros drones estaban equipados con rayos tractores de potencia insuficiente. En vez de adquirir un espécimen, nuestros drones solo han podido levantarlos en el aire y tirarlos al suelo poco después."
 fircon.2011.noavian.desc: "$fircon.2011.base.desc$\n\nAlgunos de los especímenes han acabado encima de edificios o árboles, dejando boquiabiertos al resto y dando vida a un montón de teorías."
 fircon.2011.avian.desc: "$fircon.2011.base.desc$\n\nLos especímenes aviaroides que intentábamos recoger se han divertido mucho con nuestro error. Los más valientes han perseguido a los drones para repetirlo."
 fircon.2011.a: "Arreglad los rayos tractores."
 fircon.2011.b: "Cambiad a la observación pasiva."
 fircon.2011.b.tt: "Cambia la misión de nuestro puesto de observación a §YObservación pasiva§!"
 fircon.2011.c: "Qué divertido. ¡Continuad y distribuid las imágenes!"
 opinion_bold_explorers: "Exploradores atrevidos"
 #Hive Observation Events
 fircon.2505.name: "Fagocitosis neuronal"
 fircon.2505.desc: "Mientras que la población sintiente de [pre_ftl_planet.GetName] pertenece a una conciencia gestalt orgánica, [pre_ftl_planet.GetPlanetHabitat] es el hogar de distintas \"colmenas\". Se trata de colectivos independientes de drones que pugnan entre ellos por los recursos. Por norma general, los conflictos se producen entre dos partes, aunque a veces pueden escalar a una guerra total. En este momento, estamos viendo cómo atacan con todas sus fuerzas la capital de una colmena, y es algo espantoso. La eficacia de unos drones sin ataduras morales sería el orgullo de cualquier general.\n\nLos defensores están cediendo rápidamente, aunque, según nuestros cálculos, deberían resistir algunos días más.\n\nSin embargo, poco después, la lucha cesa y los defensores se alían con el enemigo para empezar a saquear la capital. Todo apunta a que han sido completamente fagocitados por la red de la colmena invasora."
 fircon.2505.a: "La senda de la unidad es dura."
 fircon.2505.b: "Sus protocolos de integración son despiadados."
 fircon.2505.c: "¿Acaban de devorar una conciencia?"
 fircon.2515.name: "Absorción de ecosistemas"
 fircon.2515.desc: "[pre_ftl_country.GetName], en [pre_ftl_planet.GetName], ha empezado hace poco a colonizar nuevas regiones del planeta. La flora y fauna locales, que de primeras distan mucho de lo que hay en territorio colonizado, han sido completamente absorbidas por el colectivo, que sigue un enfoque radical pero metódico a la hora de regular el ecosistema local. Ciertas especies de animales son aniquiladas sin piedad solo para ser sustituidas por otras, mientras que especies vegetales invasivas estrangulan la vida de los árboles autóctonos. A pesar del extraordinario dominio de la ecología nativa, no pueden evitar ciertos contratiempos en áreas con una climatología poco usual en las que las formas de vida introducidas no sobreviven por mucho tiempo. Tenemos la teoría de que pronto encontrarán la manera de sortear estos escollos hasta que el mundo entero sea un lugar uniforme con condiciones óptimas para el desarrollo del colectivo."
 fircon.2515.a: "Es una estrategia de expansión única."
 fircon.2515.b: "Eficacia de la expansión: implacable."
 fircon.2515.c: "Inquietante."
 fircon.2525.name: "Los fuegos de la industria"
 fircon.2525.desc: "[pre_ftl_country.GetName], en [pre_ftl_planet.GetName], acaba de desarrollar nuevas tecnologías, y su industria ha empezado a crecer a un ritmo endiablado. Se han construido fábricas, fundiciones, cadenas de montaje y extractores de combustible por todo [pre_ftl_planet.GetPlanetHabitat], y la automatización parcial se ha hecho un hueco en la mente de la colmena local. El humo oscurece el cielo, y muchos son los drones que empiezan a mostrar síntomas de deterioro por los compuestos tóxicos con los que entran en contacto. La colmena tiene que abordar estos problemas pronto, si bien los inmutables drones siguen funcionando a pleno rendimiento."
 fircon.2525.a: "Este mundo sucumbirá a la voluntad de la colmena."
 fircon.2525.b: "Potencial de fundición: exponencial"
 fircon.2525.c: "¡Aún pueden cambiar las tornas!"
 fircon.2525.d: "¡Un paso en la dirección adecuada!"
 fircon.2525.e: "No hay ningún movimiento social en el horizonte."
 fires_of_industry: "Contaminación industrial"
 fires_of_industry_desc: "La revolución industrial de la zona ha contaminado seriamente este planeta."
 fircon.2535.name: "Réquiem por un dron"
 fircon.2535.desc: "En un inesperado giro de los acontecimientos, [pre_ftl_planet.GetName] parece haberse sumido en el pesar. Hemos presenciado una interrupción sin precedentes en las labores de toda una colmena, y todo por la muerte de un simple dron. No sabemos qué tenía este dron de especial, pero la colmena parece celebrar una especie de ceremonia en la cual cortan al dron de una forma cuasi religiosa. Después, sus piezas son enviadas a las guarderías de drones recién nacidos. A renglón seguido, toda la colmena volvió a ponerse en funcionamiento. Este acontecimiento nos ha dejado perplejos, si bien parece tener una gran importancia social o espiritual. "
 fircon.2535.a: "Peculiar."
 fircon.2535.b: "Se ha reducido el rendimiento diario."
 fircon.2535.c: "¿Qué significa eso?"
 fircon.2545.name: "Colectivo emergente"
 fircon.2545.desc: "La protocolmena que hemos estado observando en [pre_ftl_planet.GetName] ha dado un gran paso evolutivo. En gran parte de [pre_ftl_planet.GetPlanetHabitat], pequeños grupos han empezado a organizarse en colmenas a una escala menor. Aunque no son completamente independientes, estos drones no comparten la cohesión y coordinación de un colectivo propiamente dicho.\n\nEsto ha cambiado en los confines septentrionales de [pre_ftl_planet.GetPlanetHabitat], donde un sujeto parece ser el nexo de una singularidad que somete a los drones cercanos. Esta \"Prima Dronna\" está recorriendo el planeta mientras envía a los drones subyugados a un asentamiento de proporciones gigantescas con motivo del bajo nivel tecnológico del mundo. Allí, los drones se afanan en construir casas y silos, y aumentan la producción de alimentos en la medida de lo posible para acoger a los recién llegados. La autonomía es cosa del pasado; para ellos, ahora solo existe un colectivo."
 fircon.2545.a: "¿A esto hemos llegado también?"
 fircon.2545.b: "Evaluación de las mentes orgánicas: frágil."
 fircon.2545.c: "¿Será un contagio psíquico?"
 fircon.2545.d: "Recuperemos a la Prima Dronna para estudiarla."
 fircon.2546.name: "Estudiar a la Prima Dronna"
 fircon.2546.desc: "Hemos secuestrado con éxito a la \"Prima Dronna\" de [pre_ftl_planet.GetName] y la hemos dormido. A pesar de nuestra meticulosidad, los demás drones de [pre_ftl_planet.GetPlanetHabitat] se han dado cuenta y, cada vez que nuestra estación orbita cerca de su asentamiento, responden de manera agresiva, como si pudieran sentir que la Prima Dronna está próxima.\n\nAl estudiar su cerebro, hemos obtenido unos resultados bastante interesantes sobre comunicación transdimensional, aunque los detalles de cómo subsume a los drones siguen escapando a nuestra comprensión."
 fircon.2546.a: "Diseccionémosla."
 fircon.2546.b: "Es suficiente. Devolvámosla."
 fircon.2547.name: "Plaga psíquica"
 fircon.2547.desc: "Hemos secuestrado con éxito a la \"Prima Dronna\" de [pre_ftl_planet.GetName] y la hemos dormido. Por desgracia, el sujeto despertó mientras estudiábamos los patrones de sus ondas cerebrales. Al poco, recibimos un confuso compendio de informes, según los cuales el sujeto había trastornado una por una las mentes del equipo de nuestro puesto de observación, subyugando a la mayoría. Afortunadamente, la única nave UL fue destruida durante el incidente, pero los sistemas de la estación indican que la Prima Dronna está asimilando con presteza el conocimiento de sus nuevos drones, y ha demostrado tener capacidad para usar nuestra tecnología.\n\n¡Los protocolos de contención dictaminan la inmediata destrucción en remoto de la estación y todos sus ocupantes!"
 fircon.2547.a: "¡Adelante con la destrucción en remoto!"
 fircon.2547.a.tt: "El puesto de observación que orbita [pre_ftl_planet.GetName] ha sido destruido."
 fircon.2555.name: "Derecho de desistimiento"
 fircon.2555.desc: "La observación de [pre_ftl_planet.GetName] continúa, y hemos descubierto a unos drones que a priori identificamos como renegados. Estos sujetos viven en la periferia de los asentamientos de la colmena local, y tienen visos de haber desarrollado como mínimo una autonomía parcial, si no completa. Parecen haberse desvinculado por completo del colectivo, y algunos hasta parecen disfrutar de los ociosos momentos de asueto.\n\nSin embargo, parece que siguen dependiendo de los recursos de la colmena, por lo que ahora comercian con el colectivo. Todavía desconocemos la razón por la que la colmena se niega a exterminar a estos drones renegados."
 fircon.2555.a: "A las anomalías hay que aplastarlas."
 fircon.2555.b: "El individualismo es ineficaz."
 fircon.2555.c: "La simbiosis con una colmena es un fenómeno extraño."
 #Interplanetary Flight
 fircon.2605.name: "Vuelo interplanetario"
 fircon.2605.desc.base: "Condiciones meteorológicas: §GPerfectas§!\nCohete térmico nuclear: §GCargado al máximo§!\nPlan de vuelo: §GOptimizado§!\n\nEsta ha sido la transmisión del indicador en todo [pre_ftl_planet.GetName] hoy cuando el [pre_ftl_country.GetName] ha lanzado su primera misión interplanetaria."
 fircon.2605.desc.regular: "$fircon.2605.desc.base$ Los astronautas que habían entrenado durante años para esta misión subieron al cohete a primera hora de la mañana. Ahora vuelan por el espacio que compartimos con ellos. Sigamos su travesía."
 fircon.2605.desc.hive: "$fircon.2605.desc.base$ Los drones astronautas especialmente evolucionados son más independientes que los normales, y están listos para explorar su sistema solar."
 fircon.2605.a.mean: "Volad y arded."
 fircon.2605.a.nice: "¡Qué nostalgia!"
 fircon.2615.name: "Conseguido"
 fircon.2615.desc: "A pesar de las adversidades, el primer viaje interplanetario [from.owner.GetSpeciesAdj] ha sido un éxito. Si bien no ha sido un viaje plácido, han demostrado su potencial como exploradores espaciales.\n\nLos [from.owner.GetName] se han sentido inspirados por esta misión y aguardan impacientes al próximo desafío en su periplo por las estrellas. Puede que pronto tengamos la oportunidad de hablar con ellos de igual a igual."
 fircon.2615.tt: "§Y[from.owner.GetName]§!: §G+20%§! de progreso tecnológico."
 fircon.2620.name: "[from.owner.capital_scope.GetName], tenemos un problema."
 fircon.2620.desc: "Un fallo mecánico a bordo de la primera nave interplanetaria [from.owner.GetSpeciesName] la ha dejado a la deriva en el espacio. Sin la capacidad de ajustar su trayectoria, la nave pronto será irrecuperable. [from.owner.capital_scope.GetName] está trabajando en busca de una solución, pero no hay demasiadas esperanzas. Sin embargo, puede que tengamos la oportunidad de intervenir."
 fircon.2620.a: "¡Sacadlos de esa nave!"
 fircon.2620.b: "Usad a nuestros agentes infiltrados en su sociedad para ofrecer una solución."
 fircon.2520.b.tt: "Esto aumentará las probabilidades de obtener un resultado positivo."
 fircon.2620.c: "¿No podríamos dejar un mensaje con la solución cerca de su centro espacial?"
 fircon.2620.d: "Reparad su nave y borradles la memoria."
 fircon.2620.e: "Que se las apañen solos."
 fircon.2625.name: "Tripulación rescatada"
 fircon.2625.desc.base: "La tripulación de la nave de exploración a la deriva ya se encuentra a salvo a bordo de nuestro puesto de observación. Están muy asustados y confundidos, lo cual es comprensible, sobre todo después de que los hayamos raptado de su mundo natal y los hayamos dejado en una bodega de carga alienígena."
 fircon.2625.desc.hive: "$fircon.2625.desc.base$\n\nTras haber estudiado cuidadosamente cómo se comunica la colmena local, hemos conseguido montar una supramente intermediaria, dejando a estos drones en paz con sus pensamientos. Puede que tengamos que traerlos aquí a vivir con nosotros. Podrán observar su hogar desde lejos, pero jamás podrán regresar."
 fircon.2625.desc.regular: "$fircon.2625.desc.base$\n\nPuede que tengamos que traerlos aquí a vivir con nosotros. Podrán observar su hogar desde lejos, pero jamás podrán regresar."
 fircon.2625.a: "Bienvenidos a bordo."
 fircon.2625.a.tt: "La misteriosa desaparición de su tripulación reducirá el progreso tecnológico de los §Y[fromfrom.owner.GetName]§! en un §R-50%§!."
 fircon.2625.b: "No importan los riesgos. ¡Que vuelvan a su casa!"
 fircon.2630.name: "Fallo crítico en la misión"
 fircon.2630.desc: "La nave interplanetaria [fromfromfrom.owner.GetSpeciesName] ha fallado y no hay supervivientes.\n\nDespués de este fracaso, los [GetPreFTLLowerPlural] parecen estar menos motivados para explorar las estrellas."
 fircon.2630.a: "Obviamente."
 fircon.2630.b: "¡No podéis rendiros!"
 fircon.2630.tt: "§Y[fromfromfrom.owner.GetName]§!: §R-20%§! de progreso tecnológico."
 fircon.2635.name: "Reparación milagrosa"
 fircon.2635.desc: "Utilizando un trozo de tela, un contenedor de nutrientes y algo de hilo de cobre, la tripulación de la nave a la deriva ha conseguido volver a tomar el control de los propulsores principales. Ya han retomado su viaje con el apoyo y la admiración de todo su mundo natal."
 inadvertent_jailer: "Carceleros involuntarios"
 inadvertent_jailer_desc: "Aunque no era nuestra intención, ahora debemos dar cobijo a los mismos sujetos que queríamos estudiar desde nuestro puesto de observación."
 pre_ftl_research_outpost: "Puesto de investigación pre-UL"
 pre_ftl_research_outpost_desc: "La base instalada después de un paseo interplanetario exitoso."
