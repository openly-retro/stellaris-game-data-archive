 FB_VASSAL_GREETING_01: "Apesar de nossa cooperação não ser a ideal, lutaremos em busca do entendimento mútuo em nossa servidão."
 FB_VASSAL_GREETING_DISLOYAL_01: "O imperialismo [From.GetAdj] será o primeiro a ser punido quando os estados livres da galáxia se unirem."
 XI_VASSAL_GREETING_01: "Sob o olhar cuidadoso do [From.GetRulerTitle] [From.GetRulerName], esperamos manter nossa sociedade livre de influências xeno fora de [Root.GetName]."
 XI_VASSAL_GREETING_DISLOYAL_01: "De todas as desgraças que recaíram sobre o [Root.GetName], servir a um [From.GetSpeciesNameInsult] imundo é de longe o pior."
 HM_VASSAL_GREETING_01: "A grande capacidade mental do [Root.GetName] conhecerá e perseguirá os objetivos do [From.GetName] antes que você mesmo os conheça."
 HM_VASSAL_GREETING_DISLOYAL_01: "Por que nossa grande mente deve fazer a vontade de uma sociedade falida?"
 MF_VASSAL_GREETING_01: "Sob a proteção do [From.GetName], o povo [Root.GetSpeciesAdj] visitará cada planeta, verá cada estrela e saudará cada novo conhecido com histórias sobre [Root.GetHomeWorldName] e [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01: "Como teremos as vidas que sonhamos enquanto somos esmagados sob o punho de ferro do [From.GetRulerTitle] [From.GetAdj]? Você tirou o nosso presente, e o futuro de nossos filhos."
 EZ_VASSAL_GREETING_01: "[Root.GetSpeciesNamePlural], mestres do plano material. Vocês vieram em busca de conselho espiritual, ou para dar ordens?"
 EZ_VASSAL_GREETING_DISLOYAL_01: "Podemos conceder ao [From.GetRulerTitle] o que o [From.GetName] exige no momento, mas não pense que esqueceremos sua arrogância. O julgamento será sobre você."
 FP_VASSAL_GREETING_01: "O [Root.GetName] é o seu melhor instrumento para limpar a galáxia. Vamos nos livrar até de você quando a hora chegar."
 FP_VASSAL_GREETING_DISLOYAL_01: "Fazer a vontade do [From.GetSpeciesNamePluralInsult] [From.GetAdj] está tomando muito tempo de nossa tarefa de acabar com os vermes da galáxia. Talvez devamos priorizar sua incineração mesmo."
 DC_VASSAL_GREETING_01: "Esperamos que você entenda que, apesar de render nossa soberania, a liberdade do povo [Root.GetAdj] ainda possui a maior importância."
 DC_VASSAL_GREETING_DISLOYAL_01: "Você não pode conter o espírito [Root.GetAdj] para sempre! Apesar de você odiar a liberdade, seremos livres na hora certa."
 SD_VASSAL_GREETING_01: "Confie que buscaremos o melhor espécime para nos servir, para que possamos servir melhor o [From.GetName]."
 SD_VASSAL_GREETING_DISLOYAL_01: "Vocês subverteram a ordem natural das coisas, com [From.GetSpeciesNamePluralInsult] dando ordens em [Root.GetSpeciesNamePlural]. Esse arranjo abominável não pode sobreviver."
 DH_VASSAL_GREETING_01: "Saudações, estimado [From.GetRulerTitle]. A que devemos este prazer?"
 DH_VASSAL_GREETING_DISLOYAL_01: "Essa farsa sua de serem os mestres dos [Root.GetSpeciesName] está começando a ficar ridícula. Suas curiosidades exóticas eram mais agradáveis quando podíamos importar alguns de vocês e não precisávamos ouvir essa besteira toda."
 EE_VASSAL_GREETING_01: "Toda e qualquer descoberta feita pelas melhores mentes do [Root.GetName] serão relatadas ao [From.GetRulerTitle] [From.GetRulerName]."
 EE_VASSAL_GREETING_DISLOYAL_01: "Qual a utilidade em ter avanços intelectuais quando o [From.GetName] é governado por idiotas?"
 SS_VASSAL_GREETING_01: "Sob sua orientação gentil, continuaremos a buscar as respostas para as grandes perguntas."
 SS_VASSAL_GREETING_DISLOYAL_01: "A influência negativa do domínio [From.GetAdj] no bem estar espiritual do povo [From.GetSpeciesAdj] é inquestionável. Até quando precisaremos passar por esse sofrimento?"
 HC_VASSAL_GREETING_01: "Esperamos que nossa sociedade construída delicadamente continue a prosperar sob o comando [From.GetAdj]."
 HC_VASSAL_GREETING_DISLOYAL_01: "Você nunca entenderá nossos caminhos. Sua liderança é um fardo constante sobre o povo [Root.GetAdj]."
 HG_VASSAL_GREETING_01: "Imploramos humildemente, não profane os mundos sagrados. Mesmo como nosso súdito, não podemos esquecer de nossa missão."
 HG_VASSAL_GREETING_DISLOYAL_01: "Você acha que nos subjugar lhe salvará do julgamento? Servimos a uma causa que está acima do que você é capaz de compreender."
 KK_VASSAL_GREETING_01: "Não deixe sua subjugação do [Root.GetName] lhe tornar arrogante, [From.GetSpeciesName]. Todos pagamos o preço pela confiança excessiva."
 KK_VASSAL_GREETING_DISLOYAL_01: "Quando tolos jovens forçam estudiosos idosos a fazerem sua vontade, a galáxia de fato está vivendo uma de suas piores épocas."
 MI_VASSAL_GREETING_01: "Esta situação pode ser bizarra, mas confiamos que o [Root.GetName] pelo menos defenderá nossas fronteiras."
 MI_VASSAL_GREETING_DISLOYAL_01: "Isso é uma desgraça. Se você acha que respeitaremos seu [From.GetRulerTitle] ridículo, você ficará decepcionado."
 EO_VASSAL_GREETING_01: "Vocês acabaram se saindo mais interessantes do que imaginávamos. Nunca esperávamos assumir a perspectiva de um súdito."
 EO_VASSAL_GREETING_DISLOYAL_01: "Já estamos perdendo o interesse neste papel. Estamos cogitando a ideia de parar de dar ideia a este papo de 'vassalo'."
