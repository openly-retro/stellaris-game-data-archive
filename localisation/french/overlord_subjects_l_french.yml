 #First Half
 ResourceDiscovery1: "Juste sous la surface de §Y[Root.GetName]§!, une structure en ruine a été retrouvée, dissimulée par le passage du temps. Elle était malgré tout relativement intacte, et renfermait des ressources précieuses. Par ailleurs, un passage s'enfonçant plus profondément dans le sous-sol avait aussi été repéré."
 ResourceDiscovery2: "Tout un ensemble de petites machines semblant perdues a été trouvé sur §Y[Root.GetName]§!, tentant de poursuivre l'exécution d'une tâche qui leur avait été assignée. Elles étaient regroupées autour d'un point focal, bloqué par des débris et du matériel démantibulé. Le centre opérationnel était hors-ligne et pour l'essentiel inutilisable, mais un signal régulier indiquait une localisation profondément enfouie dans le sous-sol, permettant donc de suivre une direction précise."
 ResourceDiscovery3: "Les analyses préliminaires de §Y[Root.GetName]§! ont dévoilé un centre de recherche assez sommaire, dont les bâtiments sont regroupés autour d'un puits menant vers une gigantesque caverne. Le centre de recherche et ses machineries ne sont plus réutilisables, aussi a-t-il été décidé de se concentrer sur la grotte elle-même."
 ResourceDiscovery4: "Un scan complet de la surface de §Y[Root.GetName]§! a permis de découvrir une sonde en train d'effectuer des balayages de la région dans laquelle elle se trouvait. Tout a été fait pour entrer en communication avec elle, mais elle ne cesse de revenir à un point précis pour y poursuivre ses opérations. Son schéma de comportement a donc incité à lancer des repérages dans le sous-sol de la [Root.GetPlanetMoon]."
 ResourceDiscovery5: "Une station minière ou scientifique, ancienne et en très mauvais état, a été découverte sur §Y[Root.GetName]§!. Il est probable qu'elle se soit écrasée à la surface à un moment ou un autre. Par ailleurs, des signes montrent qu'elle a sans doute été attaquée. Or, malgré les lourds dommages qu'elle a subis, elle continue de transmettre un signal vers le sous-sol. Cela méritait donc des investigations plus poussées."
 #Second Half - Energy
 ResourceDiscoveryEnergy1: "Dans les profondeurs a été découvert un courant électrique, dont l'origine reste mystérieuse. Nous n'avons aucune manière de déterminer combien de temps il durera, ou s'il est entièrement stable. Toutefois, tout semble indiquer qu'il est exploitable."
 ResourceDiscoveryEnergy2: "Là, un générateur archaïque a été retrouvé, caché sous la surface. Malgré tous les problèmes de compatibilité matérielle, il semble être en état de fonctionner et pouvoir être relancé. Au prix de quelques efforts, nous devrions donc pouvoir le remettre en état de marche afin d'en tirer parti."
 ResourceDiscoveryEnergy3: "En fouillant les profondeurs, un mystérieux générateur a été trouvé, d'où partaient plusieurs gros câbles desservant toute la surface. L'ensemble paraît être dirigé par quelque chose se trouvant dans les plus lointaines profondeurs. Quelques modifications matérielles mineures nous permettraient presque à coup sûr de tirer parti de cette énergie."
 #Second Half - Minerals
 ResourceDiscoveryMinerals1: "Dans les profondeurs, un filon minéral a été découvert, qui constituait sans doute autrefois une source importante de matières premières pour ceux qui y menaient des opérations. S'il est aujourd'hui quelque peu réduit, ce gisement devrait malgré tout s'avérer tout à fait profitable."
 ResourceDiscoveryMinerals2: "L'exploration souterraine a révélé plusieurs petites veines de minéraux. Et, dispersés dans les parages immédiats, se trouvaient les corps de membres d'une espèce lithoïde jusqu'à présent inconnue. Rien ne permet de dire s'ils exploitaient les minéraux ou les mangeaient directement dans le sous-sol, mais quoi qu'il en soit leurs cadavres sont couverts d'excroissances minérales qui pourraient s'avérer fort profitables pour nous."
 ResourceDiscoveryMinerals3: "Dans les profondeurs, une gigantesque salle souterraine a été découverte, débordant de minéraux de toutes sortes. La vider de ces richesses ne va pas être une mince affaire, d'autant que cela va sans doute permettre de creuser plus profondément encore dans le manteau rocheux de la [Root.GetPlanetMoon]."
 #Second Half - Alloys
 ResourceDiscoveryAlloys1: "L'exploration a révélé que l'ensemble était lié à un dispositif ancien, qui poursuit toujours ses opérations. En utilisant les ressources à sa portée, il continue de cracher des lingots d'alliages de première qualité, parfaitement purs."
 ResourceDiscoveryAlloys2: "L'exploration a permis de découvrir une étrange réserve, emplie de pièces détachées de vaisseaux. Si ces pièces ne pourront pas être réemployées, il sera sans doute possible de tirer profit des matériaux dont elles sont faites."
 ResourceDiscoveryAlloys3: "Une exploration poussée a permis la découverte d'une réserve, dissimulée dans les profondeurs. Plusieurs vaisseaux délabrés y étaient entreposés en différents endroits, mais aucun signe n'indique à qui ils ont pu appartenir autrefois. Les reconstituer pourrait s'avérer insurmontable, mais leurs pièces au moins devraient s'avérer très utiles."
 #Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1: "L'exploration a révélé que des opérations minières étaient autrefois menées sur place, exploitant d'étranges sources de cristaux rares, même si rien n'indique qui les a lancées. Au prix de quelques adaptations mineures, nous devrions pouvoir tirer profit nous-mêmes de ces ressources."
 ResourceDiscoveryRareCrystals2: "Dans les profondeurs a été trouvé une cave grouillant de délicates créatures cristallines. Il s'agissait donc peut-être d'une sorte de ferme souterraine, ou d'un terrain de reproduction. Abandonnées depuis si longtemps à elles-mêmes, ces créatures vadrouillaient comme bon leur semble. Elles semblent amicales et dociles, aussi pourrions-nous restaurer cette ferme pour la rendre à nouveau exploitable."
 ResourceDiscoveryRareCrystals3: "Une galerie de mine, fragile et s'enfonçant plus profondément encore dans le sous-sol, était emplie de drones extrayant sans relâche des excroissances cristallines qu'ils trouvent sur les parois. Ne semblant pas dérangés par une présence étrangère, ils continuent de remplir de vastes conteneurs qu'ils placent ensuite en réserve. Si la plupart des cristaux qu'ils extraient ainsi sont assez habituels et de peu de valeur, certains sont particulièrement rares."
 #Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1: "Son exploration a permis de découvrir l'antre de créatures amphibiennes tubéreuses, entourées d'un halo, étrange et vibrant, empli de particules peu communes. Il est difficile de savoir si ces particules sont ainsi attirées par les créatures ; mais au prix de quelques efforts il devrait être assez aisé de les stabiliser afin de les exploiter."
 ResourceDiscoveryVolatileMotes2: "Les opérations d'exploration ont permis de révéler la présence d'un vaste complexe souterrain, dont de nombreuses pièces étaient occupées par des machines destinées à stabiliser les particules volatiles. Ces appareillages ont été sécurisés, mais à cause du manque d'entretien ils pourraient très bientôt tomber en panne, aussi devrions-nous tout faire pour les remettre en état avant qu'ils soient définitivement inutilisables."
 ResourceDiscoveryVolatileMotes3: "En explorant les profondeurs, une cave très profonde a été découverte, emplie de déchets toxiques, qui rongeaient peu à peu le sol. Le lieu est dangereux, mais il semble aussi produire des particules volatiles, comme l'avaient montré les signaux relevés précédemment. Cette source devrait donc être exploitable, du moins tant que nous veillerons à assurer la stabilisation de ces ressources de manière sécurisée."
 #Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1: "Les explorations ont permis de découvrir un vaste site d'entreposage, caché au plus profond du sous-sol. Il est si ancien qu'il sera sans doute impossible de déterminer ses origines, mais plusieurs gaz toxiques qui s'y trouvent pourraient être récoltés et utilisés à notre profit."
 ResourceDiscoveryExoticGases2: "Dans les profondeurs du sous-sol se trouvait un site de recherche, disposé autour d'une source naturelle de gaz toxiques remontant des profondeurs. Quelques adaptations apportées à ce complexe devraient nous permettre de les exploiter."
 ResourceDiscoveryExoticGases3: "L'exploration, bien loin sous la surface, a révélé la présence d'une machine proprement gigantesque, sans doute utilisée par le passé pour stabiliser la surface. Malheureusement, elle paraît maintenant irréparable. Son état de délabrement est tel, toutefois, que des poches contenant des gaz toxiques se sont formées, que nous sommes en mesure d'exploiter."
 #Second Half - Zro
 ResourceDiscoveryZro1: "L'exploration dans les profondeurs a permis de découvrir une source de zro, enfouie loin sous la surface. Des dispositifs exotiques se trouvaient tout autour, et avec un peu d'ingéniosité nous devrions pouvoir les remettre en état de fonctionnement pour en tirer profit."
 ResourceDiscoveryZro2: "Les galeries et passages permettaient de gagner un complexe délabré, caché dans les profondeurs du sous-sol. Ce site semble avoir été conçu pour exploiter le site d'un impact météoritique recélant du zro. Il est aujourd'hui en mauvais état et en grande partie inutilisable, mais en le restaurant il devrait être possible d'exploiter à notre tour cette ressource si recherchée."
 #Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1: "L'exploration a révélé un dispositif quelque peu étonnant. Par un processus complexe, un drone de recherche tournait dans les profondeurs de la [Root.GetPlanetMoon] autour d'un micro trou noir. Il semble être parvenu, d'une manière ou d'une autre, à stabiliser la singularité, peut-être même de manière fortuite lors de son étude. Nous n'avons apparemment pas les moyens de reproduire une telle technologie, mais il semble en tout cas tout à fait possible d'utiliser ce drone pour exploiter cette source de matière noire parfaitement inattendue."
 #Second Half - Living Metal
 ResourceDiscoveryLivingMetal1: "L'exploration d'une galerie menant jusqu'à une chambre se trouvant dans les profondeurs a permis de découvrir un amalgame magnifique de métal vivant, ainsi que non loin ce qui était sans doute autrefois une créature molluscoïde. L'être et le métal semblent avoir en quelque sorte fusionné, avant de s'étendre progressivement dans le réseau de cavernes sous la surface de la [Root.GetPlanetMoon]. Au prix de quelques efforts, il devrait être possible de commencer à prélever des morceaux de ce métal, pour en faire usage par la suite, sans causer trop de dommages à la créature elle-même."
 ResourceDiscoveryLivingMetal2: "Il n'aura pas fallu longtemps pour trouver du métal vivant, au centre d'une caverne étroite. Vu comme il ondule et réagit au toucher, il faut croire qu'il est bien plus vivant que tout ce que nous pensions jusqu'à présent. En le recueillant avec les plus grandes précautions, nous devrions pouvoir en faire usage et le stabiliser."
 prospectorium_resource_discovery_desc: "Des signaux indiquant la présence de ressources de grande valeur ont montré que des trouvailles pourraient être faites dans le système de [prospectorium_discovery_target.System.GetName]. Des drones de prospection ont été envoyés sur place pour explorer la zone, afin de relever davantage de données et permettre à un vaisseau de commencer à tout collecter aussitôt qu'il sera arrivé sur place."
