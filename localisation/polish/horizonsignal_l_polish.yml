 ##THE COILS OF GOD: Worm-related event
 akx.9400.name: "Boże Zwoje"
 akx.9400.desc: "Nasz posterunek obserwacyjny świata [coils_planet.GetName] donosi o pojawieniu się nietypowego ruchu religijno-artystycznego o nazwie Boże Zwoje. Jego członkowie uważają prymitywne zegary mechaniczne za święte, ale niszczą je rytualnie po roku działania. Robaki i gatunki wężopodobne na różnych planetach uznają za chronione. Czas - powiadają kapłani Zwojów - jest labiryntem. \"Co było, będzie. Co będzie, było\" - intonują w swoich modlitwach."
 akx.9400.a: "To brzmi znajomo. Trzeba stłumić ten kult."
 akx.9400.b: "To brzmi znajomo. Trzeba ich dokładnie obserwować."
 akx.9410.name: "Boże Zwoje - subtelne prześladowanie"
 akx.9410.desc: "Przekonaliśmy miejscowych władców, że kult Bożych Zwojów na [coils_planet.GetName] stanowi zagrożenie. Kapłani Zwojów zaczęli być zniechęcani, wtrącani do więzienia, a nawet, niestety, paleni na stosie. Gatunki nieposiadające jeszcze napędu nadświetlnego mają dostęp do głębokiej studni z nienawiścią i podejrzliwością - bywają chwile, gdy się to bardzo przydaje."
 akx.9420.name: "Boże Zwoje - głębokie korzenie"
 akx.9420.desc: "Przekonaliśmy miejscowych władców, że kult Bożych Zwojów na [coils_planet.GetName] stanowi zagrożenie. Kapłani Zwojów zaczęli być zniechęcani, wtrącani do więzienia, a nawet, niestety, paleni na stosie. Na domiar złego kult jest wytrwały i nasi obserwatorzy wyrażają obawy, że mógł po prostu zejść do podziemia."
 akx.9450.name: "Boże Zwoje - ceremonie labiryntu"
 akx.9450.desc: "Kult Bożych Zwojów świata [coils_planet.GetName] rozrasta się z niezwykłą szybkością. Jego wyznawców można znaleźć w każdym mieście globu, pielęgnują oni zwyczaj odprawiania rozwlekłych ceremonii niezależnie od swojej pozycji społecznej. Cały gatunek uczestniczy w nich z niebywałym entuzjazmem. Bogacze wykonują skomplikowane tańce w kręgu. Biedota maluje zawiłe zapętlone wzory na drzwiach swoich domostw. Nawet dzieci w przedszkolach zawodzą pieśni o kolistej naturze czasu."
 akx.9450.a: "To niepokojące. Przerwijcie to, tylko delikatnie."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b: "To poważna sprawa. Użyjcie siły, żeby z tym skończyć, niezależnie od ryzyka."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c: "Fascynujące! Wyślijcie ekipę, która zbada te rytuały, a jeśli to będzie możliwe, niech wezmą w nich udział."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d: "Prymitywne istoty mają prymitywne zwyczaje. Obserwujcie ich dalej."
 akx.9460.name: "Boże Zwoje - koniec ceremonii"
 akx.9460.desc: "[coils_planet.GetName]: Nasza kampania sabotażowa zakłóciła obrzędy Bożych Zwojów. Szlachta opuściła sektę. Graffiti pętli znika z murów. Dzieci wracają do podwórkowych zabaw we flirty, morderstwa i innych zdrowych dziecięcych zajęć. Wielu kapłanów Zwojów popełniło samobójstwo. Kryzys można uznać za zażegnany."
 akx.9460.a: "\"Pętla nie ma końca, ale nie zawsze jest dokończona\""
 akx.9460.b: "Dobra robota. Odsuńcie się."
 akx.9465.name: "Boże Zwoje - wieści z podziemia"
 akx.9465.desc: "Nasza kampania sabotażowa zakłóciła obrzędy Bożych Zwojów na planecie [coils_planet.GetName], ale zwiększyło to tylko fanatyzm kapłanów Zwojów. Teraz spotykają się potajemnie w podziemnych świątyniach. Szlachta nie tańczy już tańców labiryntu, ale nadal nosi ukryte tatuaże ze Znakiem Czerwia. A na podwórkach wciąż rozbrzmiewa echo inkantacji \"Co było, będzie\"."
 akx.9465.a: "\"Pętla nie ma końca\""
 akx.9465.b: "Obserwujcie ich dalej."
 akx.9470.name: "Boże Zwoje - krew kapłanów"
 akx.9470.desc: "Nasi operatorzy są bezwzględni. Porywają albo zabijają każdego kapłana Zwojów, jakiego spotkają. Podkładają ładunki wybuchowe pod domy oznaczone Pętlą. [coils_planet.GetName] wrze od plotek, że bluźniercze Zwoje wzbudziły gniew większego bóstwa. Po krótkim czasie tubylcy zaczęli zabijać kapłanów Zwojów bez pomocy naszych agentów. Zespół obserwacyjny jest przerażony, ale kryzys został zażegnany."
 akx.9470.a: "\"Pętla nie ma końca, ale nie zawsze jest dokończona\""
 akx.9470.b: "Dobra robota. Odsuńcie się."
 akx.9480.name: "Boże Zwoje - przejście przez Labirynt"
 akx.9480.desc: "Nasi etnografowie są zachwyceni złożonością tych obrzędów. Przypuszczają, że te rytuały zawierają tajne kanały komunikacyjne, kody steganograficzne w modlitwach albo ukryte algorytmy. Uczeni właśnie przekazywali dowody na te ostatnie, gdy łączność została nagle przerwana. Tak naprawdę straciliśmy łączność z całą planetą. Meldunki z satelitów i ze statków badawczych potwierdzają, że na planecie nie ma żadnej aktywności. Po drogach nie przemieszczają się pojazdy, nie wykrywamy emisji ani sygnatur cieplnych w centrach mieszkalnych. Nie ma żadnych śladów życia...\n\nA to ostatni raport. Wszyscy [coils_planet.Owner.GetSpeciesName] na planecie - w tym twój zespół etnografów - zniknęli, wszystko wskazuje na nagłe, choć nie przymusowe odejście. Zostawiono niedokończone posiłki, nienakarmione zwierzęta, niektóre domy spłonęły, ponieważ ktoś zostawił włączoną kuchenkę. W chwili zniknięcia tych mieszkańców odnotowano anomalie grawitacyjne. Prawie na każdej ulicy widać narysowane kredą pieczęcie Zwojów."
 akx.9480.a: "\"Pętla nie ma końca\""
 akx.9480.a.tooltip: "Statek badawczy zniknął, a wraz z nim cywilizacja."
 akx.9480.b: "To trudna lekcja."
 akx.9490.name: "Boże Zwoje - puste świątynie"
 akx.9490.desc: "[coils_planet.GetName]: Przyszedł meldunek od naszego zespołu obserwacyjnego. obrzędy Bożych Zwojów zostały przerwane. Tak naprawdę aktywność na planecie jest na najniższym poziomie w historii. W raporcie poinformowano też, że zespół wykona nad większymi centrami populacji kilka przelotów na małej wysokości w niewykrywalnym statku badawczym... \n\nKolejny raport potwierdza, że na planecie nie ma żadnej aktywności. Po drogach nie przemieszczają się pojazdy, nie wykrywamy emisji ani sygnatur cieplnych w centrach mieszkalnych. Nie ma żadnych śladów życia...\n\nA oto ostatni raport: Wszyscy [coils_planet.Owner.GetSpeciesName] na powierzchni - w tym twój zespół etnografów - zniknęli, wszystko wskazuje na nagłe, choć nie przymusowe odejście. Zostawiono niedokończone posiłki, nienakarmione zwierzęta, niektóre domy spłonęły. W chwili zniknięcia tych mieszkańców odnotowano anomalie grawitacyjne. Prawie na każdej ulicy widać narysowane kredą pieczęcie Zwojów."
 akx.9490.a: "\"Pętla nie ma końca\""
 akx.9490.a.tooltip: "Cywilizacja zniknęła."
 akx.9490.b: "To trudna lekcja."
