 ####################################
 #Pop factions
 ####################################
 #Demand TITLES are run straight from a pop faction with no
 #assembled event scope, [Owner.GetName] to get country name.
 #Tooltips, DESCS and events use the usual [Root.Owner.GetName]
 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "覇権主義"
 pft_supremacist_desc: "覇権主義勢力は、 帝国の創設種族が支配的であることを望んでいる。 彼らは自種族に利益を、 他者には不利益をもたらす政策を推し進める。\n\n§L排他主義志向§!と§L軍国主義志向§!"
 pft_traditionalist: "伝統主義"
 pft_traditionalist_desc: "伝統主義勢力は、 帝国が生まれる前に存在したかもしれない伝統的価値観への回帰を望んでいる。 彼らは敬虔な禁欲生活を説き、 急進的なテクノロジーや、 非精神主義的な価値観によってもたらされる社会の変化を拒絶する。\n\n§L精神主義志向§!"
 pft_progressive: "進歩主義"
 pft_progressive_desc: "進歩主義勢力は、 既存の社会構造における公平性を求めて運動を行う。 彼らは非代表的な政治形態に反対し、 他国との対等な協力関係を重視する。\n\n§L平等主義志向§!"
 pft_imperialist: "帝国主義"
 pft_imperialist_desc: "帝国主義勢力は、 自国内での支配的立場や、 他国に対する優位性を切望する。 彼らは他国との宿敵関係や征服を生きがいとし、 他者に頼ることを嫌う。\n\n§L権威主義志向§!と§L軍国主義志向§!"
 pft_isolationist: "孤立主義"
 pft_isolationist_desc: "孤立主義勢力は、 銀河全体が自国の内政に関与しないことを望む。 彼らは他国との対話を最小限にとどめ、 侵略戦争を避けるよう運動を行うが、 わが国が格好の標的となってしまう場合はその限りではない。\n\n§L排他主義志向§!と§L平和主義志向§!"
 pft_technologist: "科学主義"
 pft_technologist_desc: "科学主義勢力は、 科学的・技術的進歩の成果を帝国全体で受け入れたいと考えている。 彼らが嫌うのは、 政治的理由で特定の研究手段が禁止されることと、 ほかの帝国に遅れをとることである。 \n\n§L物質主義志向§!"
 pft_totalitarian: "全体主義"
 pft_totalitarian_desc: "全体主義勢力は、 単一の権威者または派閥によって導かれる、 厳格に階層化された社会を夢見る。\n\n§L権威主義志向§!"
 pft_xenoist: "異文化主義"
 pft_xenoist_desc: "異文化主義勢力は、 異種族の生活や文化を支持する。 彼らは多様な人口構成や他種族との交流を楽しみ、 種族単位の奴隷化と浄化に反対する。\n\n§L受容主義志向§!と§L平等主義志向§!"
 pft_prosperity: "繁栄主義"
 pft_prosperity_desc: "繁栄主義勢力は、 経済成長と資源獲得を望んでいる。 自由な貿易を求めて運動を行い、 自国の発展を阻害する武力紛争などを嫌う。\n\n§L受容主義志向§!と§L平和主義志向§!"
 pft_democratic_election_1: "民主主義"
 pft_democratic_election_1_desc: "民主主義勢力は、 帝国選挙の期間中にのみ結成され、 終了後はすぐに解散する。 彼らは特定の人気あるリーダーに政治的脚光を浴びせる役割を果たす。"
 pft_democratic_election_2: "$pft_democratic_election_1$"
 pft_democratic_election_2_desc: "$pft_democratic_election_1_desc$"
 pft_democratic_election_3: "$pft_democratic_election_1$"
 pft_democratic_election_3_desc: "$pft_democratic_election_1_desc$"
 pft_democratic_election_4: "$pft_democratic_election_1$"
 pft_democratic_election_4_desc: "$pft_democratic_election_1_desc$"
