l_german:
 ####################################
 #Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE: "§HDiplomatische Haltung§!"
 diplo_stance_belligerent: "Streitsüchtig"
 diplo_stance_belligerent_name: "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc: "Dieses Reich wird versuchen, schwächere Reichen einzuschüchtern, damit diese sich ihrem Willen unterwerfen.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative: "Kooperativ"
 diplo_stance_cooperative_name: "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc: "Dieses Reich wird versuchen, eine gemeinsame Basis zu finden und im Namen der Freundschaft mit anderen Reichen zu verhandeln.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist: "Isolationistisch"
 diplo_stance_isolationist_name: "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc: "Dieses Reich möchte allein gelassen werden.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist: "Expansionistisch"
 diplo_stance_expansionist_name: "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc: "Dieses Reich strebt ein friedliches Wachstum an, hat aber keinen spezifischen diplomatischen Fokus.\n "
 diplo_stance_supremacist: "Vorherrschend"
 diplo_stance_supremacist_name: "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc: "Dieses Reich verlangt, dass sich alle vor ihnen beugen.\n\n§RDiese diplomatische Haltung verschlechtert die Beziehungen zu allen anderen Reichen, die die diplomatische Haltung §Y$diplo_stance_supremacist$§! haben.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy: "Beide $diplo_stance_supremacist$e Haltung"
 diplo_stance_animosity: "Antagonistisch"
 diplo_stance_animosity_name: "$diplo_stance_animosity$"
 diplo_stance_animosity_desc: "Dieses Reich strebt danach, sich mit allen möglichen Rivalen zu messen.\n\n§RDiese diplomatische Haltung erhöht die negative Auswirkung einer §YRivalität§! um 100.§!\n\n§EBeschränkungen für die Aktion \"§YRivalisieren§!\" gegen Reiche, die mächtiger sind als wir, werden entfernt.\n\n$easy_rivalry$§!\n"
 diplo_stance_mercantile: "Merkantil"
 diplo_stance_mercantile_name: "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc: "Dieses Reich versucht vor allem den Handel effizienter und leichter zu gestalten.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger: "Hungrig"
 diplo_stance_hunger_name: "$diplo_stance_hunger$"
 diplo_stance_hunger_desc: "Dieses Reich hungert und konsumiert."
 diplo_stance_isolationist_swarm: "Ruhend"
 diplo_stance_isolationist_swarm_name: "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc: "Dieses Reich ist in einen Ruhezustand eingetreten."
 diplo_stance_extermination: "Vernichtung"
 diplo_stance_extermination_name: "$diplo_stance_extermination$"
 diplo_stance_extermination_desc: "Das Ziel dieses Reiches ist es, alles biologische Leben zu vernichten."
 diplo_stance_isolationist_exterminators: "Rekompilierend"
 diplo_stance_isolationist_exterminators_name: "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc: "Dieses Reich ist in einen introspektiven Zustand eingetreten, in dem es seinen Zweck überdenkt und neu bewertet."
 diplo_stance_purification: "Säuberung"
 diplo_stance_purification_name: "$diplo_stance_purification$"
 diplo_stance_purification_desc: "Dieses Reich glaubt, dass Feinde nur existieren, um vernichtet zu werden, und dass seine eigenen Bewohner diejenigen sind, die dazu auserkoren wurden, genau dies herbeizuführen."
 diplo_stance_isolationist_purifiers: "Zurückgezogen"
 diplo_stance_isolationist_purifiers_name: "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc: "Dieses Reich hat sich nach innen gewandt und ist in eine Wiederaufbauphase eingetreten."
 diplo_stance_isolationist_fallen_empire: "Untätig"
 diplo_stance_isolationist_fallen_empire_name: "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc: "Dieses Reich ist vor langer Zeit in ein dunkles Zeitalter gefallen und isoliert sich weitgehend vom Rest der Galaxie."
 diplo_stance_ignorant: "Ignorant"
 diplo_stance_ignorant_name: "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc: "Diese Zivilisation ohne ÜL-Technologie kennt die Wirklichkeit nicht, die jenseits ihres Gravitationsfelds existiert."
 diplo_stance_questioning: "Hinterfragend"
 diplo_stance_questioning_name: "$diplo_stance_questioning$"
 diplo_stance_questioning_desc: "Diese Zivilisation ohne ÜL-Technologie beginnt, sich zu fragen, was jenseits ihres Sternensystems noch existieren könnte."
 diplo_stance_eager: "Wissbegierig"
 diplo_stance_eager_name: "$diplo_stance_eager$"
 diplo_stance_eager_desc: "Diese Zivilisation ohne ÜL-Technologie sehnt sich nach den Sternen und möchte den Rest der Galaxie kennenlernen."
 diplo_stance_fearful: "Ängstlich"
 diplo_stance_fearful_name: "$diplo_stance_fearful$"
 diplo_stance_fearful_desc: "Diese Zivilisation ohne ÜL-Technologie hat Angst vor den Gefahren, die in der Galaxie existieren."
 diplo_stance_uncertain: "Verunsichert"
 diplo_stance_uncertain_name: "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc: "Diese Zivilisation ohne ÜL-Technologie weiß nicht, wie sie auf fremde Gesellschaften reagieren soll."
 diplo_stance_culture_shock: "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name: "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc: "$culture_shock_diplomacy_desc$"
 policy_diplomatic_stance: "Diplomatische Haltung"
 policy_diplomatic_stance_desc: "Wir können unsere allgemeine diplomatische Agenda festlegen und unsere Interaktion mit dem Rest der Galaxie ändern.\n"
 requires_supremacy_traditions: "$TRIGGER_FAIL$Erfordert §Y$tr_supremacy_finish$§!"
 requires_enmity_traditions: "$TRIGGER_FAIL$Erfordert §Y$tr_enmity_finish$§!"
