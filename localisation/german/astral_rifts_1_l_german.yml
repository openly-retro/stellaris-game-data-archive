 fractured_ambassadors_modifier_desc: "Der Geist des Spiegelkollektivs, dem wir jenseits der Astralebenen begegnet sind, ist zersplittert, doch es hat uns seine Hilfe bei Verhandlungen mit ähnlichen Lebensformen angeboten."
