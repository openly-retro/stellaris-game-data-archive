 #leviathans.125.a.reply: "We hope this food will be to your liking."
 #leviathans.125.b.reply: "Very good. The food will be delivered to you in a perfectly edible condition."
 #leviathans.125.c.reply: "Your people will not be going hungry this cycle! Food shipments shall commence immediately."
 leviathans.125.desc.z1: "Nous avons un cadre de grand talent en attente, prêt à migrer dans l'espace de la [Root.GetName] pour faire progresser n'importe lequel de vos secteurs. Faites confiance à un expert pour faire fructifier votre §Hvaleur commerciale§! !"
 leviathans.125.desc.z1.gestalt: "Nous avons un cadre de grand talent en attente, prêt à... Attendez, vous êtes sûrs de vous ?\n\nVous savez ce qu'on dit, « le client est roi », tout ça tout ça, mais quand même... Je me sens obligé de vous informer que nos consultants sont spécialisés dans la §Hvaleur commerciale§!. Je ne suis pas totalement persuadé que cela sera très rentable pour vous, étant donné votre conception... disons inhabituelle de la notion."
 leviathans.125.z1: "Marché conclu"
 leviathans.125.z1.gestalt: "Nous comprenons, mais c'est ce que nous voulons"
 leviathans.126.desc: "Excellent ! Nous sommes heureux de faire partager à la [Root.GetName] nos compétences."
 leviathans.126.desc.alt: "Excellent ! Puissions-nous mutuellement tirer parti de notre regard... divergent sur le commerce."
