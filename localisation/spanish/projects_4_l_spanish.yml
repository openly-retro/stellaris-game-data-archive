l_spanish:
 ####################################
 #Special Projects
 ####################################
 hallucinogen_removal: "Eliminación del alucinógeno"
 hallucinogen_removal_DESC: "Intenta eliminar el alucinógeno de la atmósfera de [Root.GetName]."
 impact_defence_system: "Sistema de defensa contra asteroides"
 impact_defence_system_DESC: "Debemos estudiar cómo proteger mejor la colonia de [Root.GetName] de los asteroides que caen con frecuencia en el planeta."
 titanic_life_study_normal: "Estudio de la vida titánica"
 titanic_life_study_normal_DESC: "Al estudiar la vida titánica de [Root.GetName], posiblemente aprenderemos a comprenderlos y comunicarnos con ellos."
 titanic_life_study_mean: "Necropsia de la vida titánica"
 titanic_life_study_mean_DESC: "Si recolectamos vida titánica de [Root.GetName], pronto descubriremos cómo explotarlos mejor."
 titanic_life_study_nice: "Seguimiento de la vida titánica"
 titanic_life_study_nice_DESC: "Si vigilamos con cuidado la vida titánica de [Root.GetName], quizá seamos capaces de convivir con ellos pacíficamente."
 retaliatory_genome_mapping: "Mapa de genomas vengativo"
 retaliatory_genome_mapping_DESC: "Si enviamos una nave al mundo natal alienígena, podremos recolectar los mismos datos que habrían tomado de nosotros."
 woodwind_instrument_investigation: "Investigación sobre instrumentos de viento madera"
 woodwind_instrument_investigation_DESC: "Debemos encontrar el material con el que se ha fabricado el misterioso instrumento que parece tener un efecto relajante en nuestro cuerpo."
 disappearing_pops_project: "Desapariciones en [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC: "Las fuerzas de policía locales de [missing_pops_planet.GetName] necesitan el apoyo del ejército para investigar una oleada de misteriosas desapariciones."
 mystery_cream_project: "Eterno"
 mystery_cream_project_DESC: "La nueva crema antienvejecimiento \\\"Eterno\\\" corre como la pólvora por el imperio, y parece que de verdad estimula la regeneración de las células. Si identificamos el principio activo, podríamos usarlo para conseguir un efecto más duradero."
 cream_origin_project: "En busca de una existencia sin arrugas"
 cream_origin_project_DESC: "Debemos encontrar el origen de esta crema."
 MAGNETIC_PLANET_RESEARCH_PROJECT: "Investigar el misterio magnético de [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC: "Unas extrañas perturbaciones magnéticas han estado afectando a la vida en [Root.GetName]. Hasta ahora su causa era un completo misterio, pero con los datos obtenidos a partir de eventos repetidos, deberíamos poder averiguar la verdad."
 ROGUEMOON_PROJECT: "Investigar la luna misteriosa de [Root.GetName]"
 ROGUEMOON_PROJECT_DESC: "Realiza un detallado sondeo de [event_target:roguemoon.Planet.GetName] para intentar determinar su procedencia."
 DPORTAL_PROJECT: "Sondear el portal dimensional de [Root.GetName]"
 DPORTAL_PROJECT_DESC: "Investiga adónde conduce el portal dimensional."
 DPORTAL_PROJECT_SCIENCE: "¡Cerrad el portal!"
 DPORTAL_PROJECT_SCIENCE_DESC: "¡Tiene que haber un modo de cerrar el portal, y la ciencia lo descubrirá!"
 DPORTAL_PROJECT_PRAYER: "¡Cerrad el portal!"
 DPORTAL_PROJECT_PRAYER_DESC: "¡Un portal así se podrá contrarrestar con energía positiva!"
 DPORTAL_PROJECT_PSI_PRAYER: "¡Cerrad el portal!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC: "¡Un portal así se podrá contrarrestar con energía psiónica!"
 DPORTAL_PROJECT_ROCKS: "¡Cerrad el portal!"
 DPORTAL_PROJECT_ROCKS_DESC: "¿Si arrojamos suficientes rocas al portal se bloqueará?"
 SNEK_SCIENCE_PROJECT: "Usar la ciencia"
 SNEK_SCIENCE_PROJECT_DESC: "¡Ciencia! ¡Vamos a usar la ciencia! Tras una serie de meticulosas observaciones y productivas reuniones, nuestro objetivo es hallar patrones en el comportamiento de los ofidianos y trazar planes para contrarrestarlos. Si encontramos pruebas de que emplean herramientas y una estrategia de adaptación, ¡tal vez hasta podamos razonar con ellos! Solo hay que asegurarse de que los datos no se dañen al interferir con sus actividades, aunque muerdan a los colonos y absorban la energía."
 SNEK_WAR_PROJECT: "Usar soldados"
 SNEK_WAR_PROJECT_DESC: "¡Guerra! ¡Nos vamos a la guerra! No sabemos por qué están aquí, ni tampoco a qué se dedican. Lo único que sabemos es que nos odian, así que aprenderán a temernos. Es hora de que apostemos a unos centinelas, enviemos unas patrullas y nos abramos paso entre los ofidianos con incineradores. ¡Quemadlos a todos! Tenemos que alzarnos contra todo lo que se mueva reptando, a cualquier precio."
