 ####################################
 #Planet Modifiers
 ####################################
 capital: "Heimatwelt"
 capital_desc: "Die Hauptwelt eines interstellaren Reichs ist ein riesiger Komplex aus Regierungsgebäuden, Ämtern und Hauptquartieren diverser Dienste."
 distance_from_capital: "Entfernung zur Heimatwelt"
 managed_by_sector: "Von Sektor verwaltet"
 hazardous_weather: "Gefährliches Wetter"
 hazardous_weather_desc: "Diese Welt leidet unter äußerst instabilem Wetter. Die Oberfläche hier wird oft wie aus dem Nichts von brutalen Stürmen verwüstet. Hier gibt es günstige Bedingungen für Windparks."
 dangerous_wildlife: "Gefährliche Tierwelt"
 dangerous_wildlife_desc: "Auf dieser Welt hat sich eine extrem gefährliche Tierwelt entwickelt, und überall auf der Oberfläche liegen tödliche Raubtiere für ihre nächste Beute auf der Lauer. Ihre Biologie bietet großartige Forschungsmöglichkeiten."
 weak_magnetic_field: "Schwaches Magnetfeld"
 weak_magnetic_field_desc: "Diese Welt ist zwar bewohnbar, aber ihr schwaches Magnetfeld bietet kaum Schutz gegen die kosmische Strahlung."
 unstable_tectonics: "Instabile Tektonik"
 unstable_tectonics_desc: "Die Plattentektonik dieser Welt ist äußerst instabil, weshalb es hier oft heftige Erdbeben und schwere vulkanische Aktivität gibt. Dadurch geraten Vorkommen wertvoller Mineralien häufig an die Oberfläche."
 tidal_locked: "Synchronisierte Rotation"
 tidal_locked_desc: "Die Rotation dieser Welt um ihren Stern ist synchronisiert. Das bedeutet, dass auf einer Seite immer Tageslicht herrscht, während sich die andere Seite in ewiger Dunkelheit befindet. Sollte hier Leben existieren, ist es wahrscheinlich auf die Dämmerungsregionen zwischen den beiden Seiten beschränkt."
 chthonian_planet: "Chthonischer Planet"
 chthonian_planet_desc: "Dieser Planet war einst ein Gasriese, aufgrund seiner Nähe zu seinem Stern wurde aber die dicke Atmosphäre verbrannt. Nun ist nur noch ein super-dichter und mineralreicher metallischer Kern übrig geblieben."
 brown_dwarf: "Brauner Zwerg"
 brown_dwarf_desc: "Dieser Gasriese ist eigentlich ein brauner Zwerg - ein ehemaliger Stern, dem die notwendige Masse für fortwährende Wasserstofffusion fehlte. Seine besonderen Eigenschaften machen ihn zu einem wertvollen Forschungsobjekt."
 asteroid_impacts: "Asteroideneinschläge"
 asteroid_impacts_desc: "Die Umlaufbahn dieser Welt um ihren Stern ist voller kleiner Asteroiden, Meteore und Kometenschwärme. Auf der Oberfläche kommt es mit alarmierender Häufigkeit zu schweren Einschlägen, wovon oft wertvolle Mineralvorkommen zurückbleiben."
 extensive_moon_system: "Umfangreiches Mondsystem"
 extensive_moon_system_desc: "Dieser Gasriese hat eine ungewöhnlich große Anzahl natürlicher Satelliten. In seiner Umlaufbahn befinden sich hunderte kleine Monde und Minimonde, und auf vielen davon gibt es wertvolle Mineralvorkommen."
 carbon_world: "Kohlenstoff"
 carbon_world_desc: "Diese Welt besteht hauptsächlich aus Karbon, und dort gibt es nur wenig Sauerstoff. Sie ist nicht nur sehr mineralreich, vulkanische Eruptionen bringen außerdem häufig Diamanten aus dem Planeteninneren an die Oberfläche."
 asteroid_coprolite: "Koprolithischer Asteroid"
 asteroid_coprolite_desc: "Dieser Asteroid ist in Wirklichkeit ein gigantischer Koprolith - ein uraltes Stück versteinerter Fäkalien einer riesigen Lebensform."
 asteroid_life: "Asteroid-Lebensformen"
 asteroid_life_desc: "Dieser Asteroid ist Heimat einer Kolonie großer, wurmartiger Lithovoren, die sich durch den Fels fressen. Durch das Studium dieser einzigartigen Lebensformen könnte viel gelernt werden."
 derelict_shipyard: "Verfallene Schiffswerft"
 derelict_shipyard_desc: "Im Inneren dieses Asteroiden ist vor Äonen eine große Schiffswerft gebaut worden. Sie wurde zwar aller wertvollen Artefakte entledigt, ist aber trotzdem immer noch ein Maschinenbau-Wunder."
 junkyard: "Schrottplatz"
 junkyard_desc: "Da dieser Asteroid irgendwann als Schrottplatz gedient hat, ist seine Oberfläche mit metallischen Trümmern übersät. Ein Teil dieser Trümmer kann immer noch geborgen werden."
 target_range: "Waffenschießplatz"
 target_range_desc: "Irgendjemand hat diesen armen Asteroiden unter anderem zum Testen von Hyperraumwaffen missbraucht. Auf der Oberfläche verweilen immer noch anomale Energiereste."
 ore_freighter: "Abgestürzter Erzfrachter"
 ore_freighter_desc: "Auf diesem Asteroiden ist vor tausenden von Jahren ein riesiger Superfrachter abgestürzt. Der Inhalt seiner Laderäume liegt noch immer auf der Oberfläche des Asteroiden verstreut."
 atmospheric_ecosystem: "Atmosphärisches Ökosystem"
 atmospheric_ecosystem_desc: "In der oberen Atmosphäre dieses Gasriesen gibt es ein bedeutendes Ökosystem, in dem viele fremdartige Alien-Lebensformen beheimatet sind. Ihre interessante Biologie ist ein vielversprechendes Forschungsthema."
 aerostat_colonies: "Aerostatische Kolonien"
 aerostat_colonies_desc: "Im unteren Orbit dieses Gasriesen ist noch immer ein zerbröckelndes Netzwerk uralter aerostatischer Kolonien zu finden. Ihr ungewöhnlich robustes Design ist das Werk fortschrittlichen Maschinenbaus."
 debris_field: "Trümmerfeld"
 debris_field_desc: "Die starke Gravitation dieses Gasriesen hat eine dichte Schicht Weltraumtrümmer angezogen. Der Großteil davon ist wertlos, das Metall aber kann wiederverwertet werden."
 extreme_storms: "Extreme Stürme"
 extreme_storms_desc: "In der Atmosphäre dieses Gasriesen wüten gewaltige Stürme. Auch mit Klimamodellen konnte ihre Präsenz nicht erklärt werden, was den Planeten zu einem interessanten Forschungsthema macht."
 precious_moon: "Kostbarer Mond"
 precious_moon_desc: "Im ausgedehnten System natürlicher Satelliten dieses Gasriesen befindet sich ein kleiner Minimond, der größtenteils aus Edelmetallen und Mineralien besteht."
 asteroid_collision: "Asteroidenkollision"
 asteroid_collision_desc: "Vor weniger als tausend Jahren ist ein gewaltiger Asteroid auf dieser Welt eingeschlagen, was zu riesigen Mineralvorkommen geführt hat."
 microsingularity: "Mikrosingularität"
 microsingularity_desc: "Der Kern dieser Welt wurde glatt von einer Mikrosingularität durchdrungen, was zu einigen interessanten Energie-Emissionen geführt hat."
 alien_writing: "Alien-Schrift"
 alien_writing_desc: "Jemand hat mit einem Bergbaulaser einen ausgedehnten Text in die Oberfläche dieser Welt gebrannt. Die Alien-Buchstaben sind groß genug, um aus dem Orbit gesehen zu werden."
 towed_asteroid: "Abgeschleppter Asteroid"
 towed_asteroid_desc: "Jemand hat einen großen Asteroiden in eine stabile Umlaufbahn um diese Welt geschleppt - vermutlich, um dort seine Ressourcen abzubauen."
 nuclear_devastation: "Atomare Verwüstung"
 nuclear_devastation_desc: "Die giftige Atmosphäre dieser Welt ist das Ergebnis eines zerstörerischen Weltkriegs zwischen mehreren Fraktionen der einheimischen Bevölkerung. Das Studium dieser leblosen Ruinen ermöglicht wertvolle Forschungsprojekte."
 nuclear_wasteland: "Atomare Ödnis"
 nuclear_wasteland_desc: "Irgendwann in der Vergangenheit beschossen sich auf dieser Welt mehrere Fraktionen einer einheimischen Bevölkerung intensiv mit atomaren Sprengköpfen. Die Biosphäre hat sich noch nicht vollständig erholt, und es gibt immer noch vereinzelte verstrahlte Gebiete."
 gamma_ray: "Gammastrahlen-Stoß"
 gamma_ray_desc: "Vor langer Zeit befand sich diese Welt im Weg eines Gammastrahlen-Stoßes eines kollabierenden Sterns. Die Ozonschicht hat sich davon immer noch nicht vollständig erholt. Potenzielle Kolonisten müssten deswegen mit zusätzlichem UV-Schutz versorgt werden."
 greenhouse_effect: "Unkontrollierter Treibhauseffekt"
 greenhouse_effect_desc: "Eine einheimische Industriezivilisation hat diese Welt derart verschmutzt, dass ein unkontrollierter Treibhauseffekt ausgelöst wurde. Auf der giftigen Oberfläche sind noch immer die leblosen Ruinen uralter Fabriken und Bevölkerungszentren zu finden."
 ammonia_biosphere: "Ammoniak-Biosphäre"
 ammonia_biosphere_desc: "Die Lebensformen in der dünnen Ökologie dieser giftigen Welt verwenden als Lösemittel Ammoniak anstatt Wasser. Diese auf Ammoniak basierenden Lebensformen haben sich auf einzigartige Weise entwickelt. Sie zu erforschen, würde unser biologisches Wissen weit vorantreiben."
 silicon_lifeforms: "Silizium-Lebensformen"
 silicon_lifeforms_desc: "In einem riesigen Tunnelnetzwerk unter der Oberfläche dieser Welt leben grabende, halbintelligente Siliziumwesen. Ihre Grabarbeiten fördern häufig Edelmetalle und Mineralien an die Oberfläche."
 colony_ruins: "Kolonie-Ruinen"
 colony_ruins_desc: "Auf dieser Welt gibt es uralte Ruinen einer kleinen, verlassenen Kolonie eines unbekannten interstellaren Reichs."
 alien_mural: "Alien-Wandmalerei"
 alien_mural_desc: "Eine uralte Wandmalerei auf der Oberfläche dieser Welt bietet eine Nacherzählung des technischen Wissens einer vor langer Zeit ausgestorbenen fremden Zivilisation."
 migrating_forests: "Wandernde Wälder"
 migrating_forests_desc: "Die wandelnden Wälder dieser Welt brechen oft in Massen in neue Regionen auf, womit sie den Bau von Straßen, Stromleitungen und anderer Infrastruktur behindern."
 migrating_forests_2: "Fügsame wandernde Wälder"
 migrating_forests_2_desc: "§W§YReservat für wandelnde Wälder§! hinzugefügt: Verbessert £society£ §YSozial-Forschung§! auf dem Planeten.§!\n\nDie wandelnden Wälder auf dieser Welt machen nun einen Bogen um bevölkerte Gebiete und beschädigen keine Siedlungen mehr. Trotzdem schränkt ihre Gegenwart immer noch die Landfläche ein, die unseren Kolonisten zur Verfügung steht."
 damaged_ecology: "Beschädigte Ökologie"
 damaged_ecology_desc: "Die Vernichtung der wandelnden Wälder auf dieser Welt hatte schwere Auswirkungen auf die Ökologie."
 friendly_trees: "Anpassung der Wälder"
 friendly_trees_desc: "Die Wälder und Kolonisten auf dieser Welt haben sich aneinander angepasst, was die Stimmung vorübergehend gehoben hat."
 subterranean_civilization: "Unterirdische Zivilisation"
 subterranean_civilization_desc: "Die unterirdische Alien-Zivilisation auf dieser Welt unterhält gute Beziehungen zu den Kolonisten auf der Oberfläche. Die beiden Seiten stehen in regem Handels- und Kulturaustausch."
 subterranean_expansion: "Unterirdische Städte"
 subterranean_expansion_desc: "Die einheimische unterirdische Zivilisation, die einst auf dieser Welt lebte, ist ausgerottet worden. Die Kolonisten können nun in ihre verlassenen Untergrundstädte expandieren."
 gas_giant_civ: "Dathnak-Heimatwelt"
 gas_giant_civ_desc: "Diese Welt ist die neue Haupt- und Heimatwelt der Dathnak. Diese vernunftbegabten, gasförmigen Wesen haben keine Industrie oder Technologien, sie scheinen aber ziemlich sozial zu sein."
 gas_giant_colony: "Dathnak-Kolonie"
 gas_giant_colony_desc: "Die vernunftbegabten, gasförmigen Lebensformen, die man Dathnak nennt, haben in der Atmosphäre dieses Gasriesen eine kleine Kolonie aufgebaut."
 abandoned_terraforming: "Aufgegebenes Terraforming-Projekt"
 abandoned_terraforming_desc: "Auf dieser Welt wurde vor Jahrtausenden ein Terraforming-Prozess eingeleitet, dann aber aus unbekannten Gründen abgebrochen. Dies hatte ein höchst instabiles Klimasystem und eine labile Biosphäre zur Folge."
 gaia_world: "Gaia-Welt"
 gaia_world_desc: "Uralte Terraforming-Methoden haben diese Welt in ein üppiges Paradies verwandelt."
 mutant_stalker: "Räuberische Kreatur"
 mutant_stalker_desc: "Auf dieser Welt macht eine mutierte Kreatur Jagd auf die Kolonisten und verbreitet auf dem Land Angst und Schrecken. Dies hatte Einfluss auf die Entwicklung unserer Kolonie, da sich die Arbeiter nur widerwillig in die Wildnis begeben."
 wasteland_radiation: "Ödlandstrahlung"
 wasteland_radiation_desc: "Hohe Strahlungswerte in der Nähe mehrerer Siedlungen haben die Fruchtbarkeit der Kolonisten stark reduziert."
 wasteland_orbital_debris: "Orbitaltrümmer"
 wasteland_orbital_debris_desc: "Der Orbitalbereich über dieser Welt ist voller Trümmer. Deswegen können von der Oberfläche keine Satelliten gestartet werden, und das Manövrieren in dem Trümmerfeld ist für Raumschiffe höchst gefährlich. Das behindert die Infrastrukturentwicklung der Kolonie stark."
 wasteland_infrastructure: "Überlebende Infrastruktur"
 wasteland_infrastructure_desc: "Ein bedeutender Teil der Infrastruktur dieser Welt ist noch intakt. Gebaut wurde sie von ihren ursprünglichen Bewohnern, bevor sie sich selbst durch einen Atomkrieg auslöschten. Dies wird beim Bau neuer Gebäude helfen."
 forest_fire: "Waldbrand"
 forest_fire_desc: "Ein Waldbrand führte zu einer Massenflucht der wandelnden Wälder dieser Welt, wodurch mehrere Agrarregionen vorübergehend beschädigt wurden."
 upliftable_species: "Aufwertbare Spezies"
 upliftable_species_desc: "Hier gibt es Spezies, die aufgewertet werden können. Wenn wir auf diesem Planeten eine Kolonie gründen, verlieren wir die Option, sie aufzuwerten."
 production_targets: "Produktionsziele"
 production_targets_desc: ""
