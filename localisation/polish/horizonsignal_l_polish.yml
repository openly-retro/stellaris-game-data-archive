 ### SPECIAL PROJECTS
 HORIZON_SIGNAL_PROJECT: "Przeanalizuj sygnał z horyzontu"
 HORIZON_SIGNAL_PROJECT_DESC: "Wyślij statek badawczy, aby rozszyfrował nieprawdopodobny sygnał z czarnej dziury w układzie [Root.GetStarName]."
 LOOP_TEMPLE_PROJECT: "Zbadaj Świątynię Pętli"
 LOOP_TEMPLE_PROJECT_DESC: "Stwórz projekt badawczy, aby dowiedzieć się więcej o Świątyni Pętli, jej pochodzeniu i przeznaczeniu."
 MESSENGER_POD_PROJECT_1: "Zbadaj Posłańca i jego posłanie."
 MESSENGER_POD_PROJECT_1_DESC: "Być może ustalimy jakieś powiązania z innymi wydarzeniami - a może nawet znajdziemy wyjaśnienie."
 MESSENGER_POD_PROJECT_2_UNLEASHED: "Zbadaj powiązania Posłańca"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC: "Pierwsze odkrycia sugerują, że był to bardziej inteligentny, choć być może i bardziej delikatny organizm."
 MESSENGER_POD_PROJECT_2_LEASHED: "Zbadaj powiązania Posłańca"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC: "Pierwsze odkrycia sugerują, że był to bardziej odporny i być może bardziej agresywny organizm."
 COILS_GOD_PROJECT_DISRUPT: "Zakłóć rytuały Zwoju"
 COILS_GOD_PROJECT_DISRUPT_DESC: "Zakłócenia, sabotaż, dezinformacja. Zrobimy, co w naszej mocy, ale bez przekraczania granicy."
 COILS_GOD_PROJECT_PREVENT: "Zapobiegnij rytuałom Zwoju"
 COILS_GOD_PROJECT_PREVENT_DESC: "Tajne operacje to fałszerstwa, porwania, indoktrynacja, a nawet podpalenia i morderstwa. Robimy to, co musimy."
 COILS_GOD_PROJECT_PARTICIPATE: "Weź udział w rytuałach Zwoju"
 COILS_GOD_PROJECT_PARTICIPATE_DESC: "Wyślij etnografów na powierzchnię, aby przyjrzeli się z bliska rytuałom Zwoju. To jest ważne wydarzenie kulturowe! Musimy poznać je jak najlepiej."
 WAITING_WORLD_DISAPPEARANCE: "Zbadaj zniknięcie ludności"
 WAITING_WORLD_DISAPPEARANCE_DESC: "Kolonistów było zbyt wielu, a teraz nie ma ich wcale. Cóż mogło się wydarzyć?"
 WAITING_WORLD_HYPERAPPEARANCE: "Zbadaj... to coś, co stało się z ludnością."
 WAITING_WORLD_HYPERAPPEARANCE_DESC: "Kolonistów było zbyt wielu, a teraz populacja wygląda na całkiem inną. Cóż mogło się wydarzyć?"
 WAITING_WORLD_PURGE: "Oczyść populację z domniemanych sobowtórów przysłanych przez kosmitów."
 WAITING_WORLD_PURGE_DESC: "Jedyny sposób poradzenia sobie z tą tajemniczą wymianą ludności, jakiej świadkiem jest [Root.GetName], to przeprowadzenie bombardowania orbitalnego i dokonanie całkowitej czystki."
 WORM_ENTRY_POINT: "Stwórz punkt początkowy"
 WORM_ENTRY_POINT_DESC: "Teoria sugeruje, że anomalie czasowe, które napotkaliśmy, stanowią przyczynę tego, co nazywamy Pętlą albo Czerwiem. Jest to poplątany węzeł paradoksów, który uzyskał własną świadomość, splot samoświadomości i potrzeb, który istnieje poza czasem. Jaka jest tego przyczyna lub jakie będą następstwa - trudno powiedzieć w tej sytuacji. Wiemy jednak, że przyciągają go początki i końce. Możemy wykorzystać ostateczne dostrojenie, aby sprowadzić go do naszego układu macierzystego. Jeśli to zrobimy, z pewnością coś się wydarzy. Natura zjawiska jest niejednorodna, ale przecież to przede wszystkim nauka."
 HORIZON_DEBRIS_PROJECT: "Zbadajcie fragmenty u źródła sygnału z horyzontu"
 HORIZON_DEBRIS_PROJECT_DESC: "Gdy napęd wybuchł, zakłócił zmiany w przestrzeni wokół statku. Resztki wykazują niezwykłe właściwości fizyczne i czasowe."
 SYZYGY_DEBRIS_PROJECT: "Zbadajcie pozostałości Syzygii"
 SYZYGY_DEBRIS_PROJECT_DESC: "Syzygia spędziła pewien czas w innym miejscu. W ewentualnej przyszłości? W alternatywnym wszechświecie? Możemy dowiedzieć się więcej."
