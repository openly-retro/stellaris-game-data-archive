 astral_situation.1.name: "Esfera de cristal destruida"
 astral_situation.1.desc: "Operación concluida.\n\nLa esfera cristalina se ha roto en un sinnúmero de añicos resplandecientes.\n\nSin perder un instante, recogimos la plétora de material valioso. Sus componentes elementales no se asemejan a nada que hayamos visto jamás.\n\nNuestra gente celebra la audaz decisión de mantener la seguridad de nuestro hogar. Permitir que semejante dispositivo siga dentro de nuestros confines habría sido una irresponsabilidad."
 astral_situation.5.name: "El estudio ha concluido"
 astral_situation.5.desc: "Es un mensaje.\n\nInscritas en una red de cristal inabarcable había unas instrucciones.\n\nSiguiéndolas a pies juntillas, hemos logrado recrear las condiciones grabadas en torno a la esfera de cristal. Al combinar ciertos gases e hilo astral en su justa medida, la esfera se ha \\\"activado\\\".\n\nPoco después, se ha desvanecido sin más y en su lugar se ha materializado una grieta astral de características inauditas.\n\nSu existencia llama a explorarla."
 astral_planes.15.name: "La esfera de cristal"
 astral_planes.15.desc.default: "Un extraño objeto ha aparecido en la órbita de [Root.GetHomeWorldName].\n\nUna esfera cristalina que evoca a la tecnología §Y$tech_rift_sphere$§! ha aparecido sin previo aviso ni trayectoria perceptible.\n\nDada su cercanía a [Root.GetHomeWorldName], la esfera podría suponer un peligro para nuestra gente.\n\nNo obstante, su contenido podría procurarnos valiosos conocimientos en materia viajes dimensionales."
 astral_planes.15.desc.win: "Hemos tomado el control de un objeto extraño en la órbita de [crystal_sphere_system.GetName].\n\nSe trata de un cuerpo esférico de composición cristalina que no dista mucho de la tecnología §Y$tech_rift_sphere$§!, cuyo desarrollo nos ha permitido explorar otras dimensiones.\n\nPuede representar un peligro desconocido importante para nuestro imperio.\n\nNo obstante, su contenido podría procurarnos valiosos conocimientos en materia viajes dimensionales."
 astral_planes.15.desc.win_delayed: "A la luz de nuestra reciente investigación sobre las grietas astrales, hemos descubierto que el objeto esférico cristalino de [crystal_sphere_system.GetName] tiene muchas similitudes con la tecnología §Y$tech_rift_sphere$§! que hemos desarrollado.\n\nPuede representar un peligro desconocido importante para nuestro imperio.\n\nNo obstante, su contenido podría procurarnos valiosos conocimientos en materia viajes dimensionales."
