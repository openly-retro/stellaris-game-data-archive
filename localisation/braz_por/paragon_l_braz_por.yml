 #Azaryn chain
 paragon.202.name: ""
 paragon.202.desc: "§HAlguém está tentando fazer contato conosco.§!\n\n§HÉ possível ouvir líquido fluindo ao longe, e os grasnidos e o bater de asas de pequenos avianos. A transmissão parece vir de um bioma próspero.§!"
 paragon.202.a: "Olá?"
 paragon.202.a.response: "§HNinguém responde.§!"
 paragon.202.b: "Encerrar comunicações."
 paragon.204.name: ""
 paragon.204.desc: "§HAlguém está tentando fazer contato de novo.§!\n\n§HOuvimos os sons do mesmo bioma de antes. Ainda não há resposta.§!"
 paragon.204.a: "Rastreie a origem da transmissão."
 paragon.204.b: "Isso é uma perda de tempo."
 UNKNOWN_COMMS_PROJECT: "Rastreie a Origem"
 UNKNOWN_COMMS_PROJECT_DESC: "Talvez seja possível rastrear a origem das transmissões anônimas que temos recebido."
 paragon.206.name: "Origem das Transmissões"
 paragon.206.desc: "Nós conseguimos detectar a origem das transmissões misteriosas. Como os sinais parecem ter vários pontos de origem, deduzimos que eles devem estar sendo emitidos de um objeto em movimento. Até o momento, acreditamos que o contato veio de uma nave possivelmente usada como reserva natural."
 paragon.206.a: "Estabelecer comunicações."
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§HNós estabelecemos comunicações, e nos deparamos com os sons do bioma, que agora soam familiares. Contudo, desta vez ouvimos uma voz.§!\n\nSaudações, ser [owner.GetAdjective]! Eu estava esperando por vocês. Perdoem-me pelo mistério, mas eu precisava saber até onde ia a sua curiosidade. Digam-me: qual é o valor da vida para vocês?"
 paragon.208.a: "Quem é você?"
 paragon.208.a.response: "Ah. Não prefere deixar as formalidades de lado? Bem, permitam que eu me apresente.\n\n§HUm sorriso se abre no rosto do ser plantoide.§!\n\nEu sou §YAzaryn§!. Porém, até que respondam à minha pergunta, não direi mais nada. Digam-me: que valor vocês atribuem à vida?"
 paragon.208.b: "Depende. A vida tem muitas formas."
 paragon.208.c: "Essa pergunta é uma pegadinha?"
 paragon.208.d: "Explique melhor."
 paragon.208.d.response: "Eu entendo seu receio em responder. Saiba que se eu pudesse dar mais informações, eu o faria. Mas não posso arriscar contaminar os dados. Por gentileza, qual é o valor da vida para vocês?"
 paragon.208.e: "Encerrar comunicações."
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "Uma resposta sensata. Poucas pessoas hesitariam em remover algo que ameaça a vida. Mesmo assim, vale ressaltar que toda vida tem um potencial infinito.\n\nAgora, explicarei o motivo do meu contato."
 paragon.210.desc_alt: "§HO ser plantoide suspira.§!\n\nFinalmente, um povo que não pensa apenas em conquistar. Eu compartilho desse sentimento. Toda forma de vida tem um potencial infinito.\n\nAgora, permitam-me explicar o motivo do meu contato."
 paragon.210.a: "Prossiga."
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "Eu sou §YAzaryn§!, uma ex-astrobióloga de Azathea,"
 paragon.212.desc_without_intro: "Eu sou uma ex-astrobióloga de Azathea,"
 paragon.212.desc_main_chunk: "agora estudiosa da astrocriação. Eu busco materiais necessários para criar novas vidas. A astrocriação requer mais energia do que eu posso produzir sozinha.\n\n§HAzaryn pausa por um momento.§!\n\nEu lhes garanto que essa é uma missão digna. Mas antes, um desafio. Eu gostaria de dar-lhes um tipo de presente. Tentem neutralizá-lo."
 paragon.212.a: "O que é Azathea?"
 paragon.212.a.response: "Azathea era meu lar. Era um Mundo-Gaia e a capital de Plexo Astrófito, o império do meu povo. Era também o lar de diversas espécies. Infelizmente, todas foram perdidas.\n\n§HAzaryn desvia o olhar.§!\n\nEm seu auge, nosso mundo era uma maravilha a ser contemplada. Eu acredito que tal biodiversidade jamais voltou a existir. Mas tudo acabou.\n\nAgora, cuidem bem do meu presente."
 paragon.212.b: "O que é astrocriação?"
 paragon.212.b.response: "Ótima pergunta. $paragon_astrocreation_is$\n\nIncrível, não é? O presente que eu lhes enviei é o primeiro passo."
 paragon.212.c: "Conte-nos sobre a sua nave."
 paragon.212.c.response: "Ah, sim. Pode parecer estranha à primeira vista. De fato, este é o interior da minha nave.\n\n§HAzaryn gesticula, mostrando o ambiente ao seu redor.§!\n\nEste é o Viveiro. É uma nave-redoma, integrada por um ecossistema totalmente funcional. Admito que tenho muito orgulho dela.\n\nO presente que lhes dei cresceu aqui."
 paragon.212.d: "Até a próxima."
 AZARYNS_BACTERIA_PROJECT: "O Presente de Azaryn"
 AZARYNS_BACTERIA_PROJECT_DESC: "O suposto presente que recebemos de Azaryn é na verdade uma bactéria vegetal diferente de tudo que já vimos. Neutralizá-la será um desafio perigoso. No entanto, se conseguirmos, ampliaremos nosso conhecimento em ciência e medicina."
 paragon.214.name: "A Bactéria de Azaryn"
 paragon.214.desc: "Nós progredimos no estudo do \"presente\" orgânico de Azaryn. O potencial de crescimento para avanços científicos interdisciplinares é animador.\n\nNós organizamos as descobertas após neutralizarmos qualquer ameaça possível do micro-organismo, e já podemos restabelecer contato com Azaryn."
 paragon.214.a: "Prossiga. Abrir comunicações."
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§HAzaryn está contente com as nossas descobertas.§!\n\nPerfeito! Eu admiro seus esforços. Agora, [owner.GetName], tenho outra pergunta.\n\nPara escapar da morte, vocês tirariam a vida de outrem?"
 paragon.216.a: "Sim, nós tiraríamos."
 paragon.216.b: "Nós não tiraríamos."
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "De fato, a maioria tiraria. A sobrevivência é o que motiva os seres vivos, afinal. Compreender e aceitar esse fato pode salvar suas vidas algum dia, e suas consciências.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "Vocês realmente não tirariam?\n\n§HAzaryn coça a cabeça.§!\n\nIsso é desanimador, e talvez até duvidoso. Embora possa ser admirável, de certa forma. Se ao menos fosse verdade.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "Antes da próxima pergunta, tenho outro presente para vocês. É uma Raflésia Azathea, um tipo de flor nativa da minha nave. Desafio vocês a fazerem com que floresça. Adeus, por enquanto."
 paragon.218.a: "Certo. Até mais."
 AZARYNS_RAFFLESIA_PROJECT: "A Raflésia de Azaryn"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "Azaryn nos deu a tarefa de fazer florescer o broto de uma flor gigante, nativa do ecossistema de sua nave-redoma. De acordo com as observações iniciais, essa flor pode ter uma grande importância astrobiológica."
 paragon.220.name: "A Raflésia de Azaryn"
 paragon.220.desc: "Nossas tentativas iniciais de provocar uma reação no broto da flor foram decepcionantes. Nós só conseguimos fazê-la florescer quando aplicamos estímulos elétricos acima dos nossos parâmetros de segurança. Nós concluímos a tarefa de Azaryn, e podemos restabelecer o contato com ela."
 paragon.220.a: "Muito bem. Fale com Azaryn."
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§HUm pequeno drone de polinização circunda a cabeça de Azaryn. Ela o afasta gentilmente.§!\n\nOlá outra vez. A Raflésia Azathea é mesmo uma planta interessante, não acham? A evolução é um processo maravilhoso. Estou impressionada por terem conseguido reunir a energia necessária para fazê-la florescer.\n\n§HEla bate palmas, animada.§!\n\nHora de outra pergunta. Vocês sacrificariam a própria espécie se isso pudesse salvar outras vidas, em uma escala gigantesca?"
 paragon.222.a: "Sim."
 paragon.222.b: "Jamais."
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§HAzaryn inclina a cabeça em sinal de entendimento.§!\n\nSim, parece ser a escolha óbvia, mas no calor do momento, pode ser difícil enxergar além da situação. Precisamos deixar as emoções de lado e fazer o melhor para um bem maior.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§HAzaryn acena compassivamente com a cabeça.§!\n\nCom certeza, não é uma decisão fácil. Eu admiro sua sinceridade.\n\nContudo, acredito que para o bem maior, a vida inteligente deve sempre priorizar a escolha altruísta.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "Tenho uma última pergunta.\n\nVocês hesitariam em eliminar uma ameaça?"
 paragon.224.a: "Sim. Ações decisivas exigem considerações."
 paragon.224.b: "Não. A hesitação leva à morte."
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "Eu concordo. Determinação é essencial, mas algumas situações exigem mais considerações que outras. Às vezes não temos a sorte de ter todas as informações ao nosso alcance. A paciência pode ser uma grande dádiva.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "Ah, vocês gostam de tempo para pensar. Infelizmente, nem sempre temos esse privilégio. Decisões devem ser tomadas, e um momento de reflexão pode ser a diferença entre o sucesso e o fracasso.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§HAzaryn para por um momento. Então conclui:§!\n\nBom, eu fiz várias perguntas. Sua paciência é admirável. Vou avaliar essas informações com calma. Voltaremos a nos falar em breve."
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "Olá outra vez! Vocês provaram que têm potencial. Espero poder ensiná-los a usar meus poderes de astrocriação.\n\n§HAzaryn faz uma reverência.§!\n\nJuntos, revitalizaremos a galáxia."
 paragon.228.desc_opening_mid: "Olá, ser [owner.GetAdjective]. Fico contente por esse reencontro.\n\nApesar das nossas diferenças, espero que você aceite meus ensinamentos e aprenda a usar a astrocriação para o bem da galáxia.\n\n"
 paragon.228.desc_opening_best: "Ah! Saudações, ser [owner.GetAdjective]. Percebi que você tem um imenso potencial para defender a astrocriação!\n\n§HAzaryn sorri.§!\n\nJuntos, poderemos levar a vida ao vazio. Nossa união transmitirá esperança para todos!\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end: "Desde que você se dedique a criar novas vidas, minhas habilidades e minha nave estarão ao seu dispor. Se for do seu interesse, ficarei feliz em me juntar a você."
 paragon.228.a: "O que exatamente é a astrocriação?"
 paragon.228.a.response: "Ah, sim, perdoe-me. No meu entusiasmo, esqueci de explicar esse detalhe importantíssimo. Mas talvez uma demonstração seja melhor...\n\n$paragon_astrocreation_is$\n\nSim, em breve você presenciará a astrocriação com os próprios olhos."
 paragon_astrocreation_is: "A astrocriação é uma forma avançada de terraformação. É extremamente poderosa. Quando plantamos um dos meus Núcleos de Terraformação em um planeta - §HAzaryn mostra os brotos sobre suas costas§! -, nós podemos transformar quase qualquer planeta em um Mundo-Gaia próspero. O processo exige uma imensa quantidade de energia, mas o resultado é espetacular."
 paragon.228.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§!, uniu-se ao nosso Império como §HLíder§!."
 paragon.228.c: "O que são essas coisas nas suas costas?"
 paragon.228.c.response: "§HAzaryn parece surpresa com a pergunta.§!\n\nÉ uma característica exclusiva da minha espécie, por assim dizer. Quando somos jovens, elas crescem rápido - o que gera certo incômodo - e devem ser podadas regularmente para que não nos sobrecarreguem. §HEla sorri.§! Contudo, na minha idade, esses problemas são coisas do passado.\n\nNão são bem sementes, mas o conceito é parecido. Eu as chamo de Núcleos de Terraformação. Dentro deles está o potencial para o crescimento, renascimento e para a vida."
 paragon.228.d: "O que é esse seu pequeno drone zunindo?"
 paragon.228.d.response: "Ah, este aqui? §HAzaryn ergue o pequeno aparelho gentilmente.§! É um drone de polinização. Eles ajudam a garantir o vigor e o futuro do ecossistema da minha nave.\n\nEles não são totalmente inorgânicos e podem até produzir pólen por conta própria. §HAzaryn mostra a parte inferior do drone.§! Eles usam terminais de baterias para regular a transferência de pólen por meio de magnetismo estático. Não é adorável?"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§HDigitando rapidamente em um console de comandos, Azaryn ajusta alguns instrumentos.§!\n\nMaravilha! Eu tracei uma rota para a sua capital; chegaremos em breve.\n\nAh, antes que me esqueça: o ecossistema da minha nave abriga uma vastidão de ecto-hormônios."
 paragon.230.worst: "Acho que seria oportuno lhe dar esses §Yferomônios§!. Eles são compatíveis com a sua espécie, e com certeza terão efeitos positivos."
 paragon.230.mid: "Para celebrar a nossa parceria, eu preparei um presente de §Yferomônios§!. Não é a minha melhor obra, mas eles surtirão efeitos positivos em seu povo."
 paragon.230.best: "Para registrar este momento de júbilo, aceite este presente de §Yferomônios§!. Eles contêm um componente potente que, com certeza, terá efeitos positivos em seu povo. Vocês merecem."
 pheromone_cocktail_best: "Coquetel de Feromônios"
 pheromone_cocktail_best_desc: "Um presente de §Y$NAME_Astrocreator_Azaryn$§!."
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "Supercrescimento"
 terraformation_nucleus_side_effect_desc: "Este planeta foi terraformado por um dos núcleos de §Y$NAME_Astrocreator_Azaryn$§!."
 leader_trait_legendary_terraformation_nucleus_3_buds: "Núcleos de Terraformação"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "Os brotos nas costas de §Y$NAME_Astrocreator_Azaryn$§!. Ela é reservada quanto a eles.\n§HRestam três brotos.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "Os brotos nas costas de §Y$NAME_Astrocreator_Azaryn$§!. A saúde dela parece depender deles.\n§HRestam dois brotos.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud: "Núcleo de Terraformação"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "Os brotos nas costas de §Y$NAME_Astrocreator_Azaryn$§!, e a fonte dos poderes dela. Azaryn depende deles para sobreviver.\n§RResta um único broto.§!"
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "Definhando"
 paragon.232.desc: "A saúde de §Y$NAME_Astrocreator_Azaryn$§!, se deteriorou claramente. Ela se recusa a ser examinada, portanto, não podemos ajudá-la."
 paragon.232.a: "Preocupante."
 paragon.235.name: "Crescimento e Deterioração"
 paragon.235.desc: "Nós agora temos certeza de que a saúde de §Y$NAME_Astrocreator_Azaryn$§!, está vinculada aos Núcleos de Terraformação. A condição dela piorou após cada uso. Nós suspeitamos que após plantar o último núcleo, ela morrerá."
 paragon.235.a: "Lamentável."
 paragon.240.name: "O Último Broto"
 paragon.240.desc: "§H$NAME_Astrocreator_Azaryn$, está imóvel. A cacofonia que a nave dela costuma emitir não passa de um simples zunido. A fala dela é um sussurro trêmulo.§!\n\nEu não estou triste. Para dar vida a novos mundos, eu entrego a minha própria vida com prazer. Obrigada, meus amigos.\n\n§HEla se foi.§!"
 paragon.240.a: "Uma grande perda."
 withered_dome_ship_effect: "O Viveiro Definhado"
 paragon_withered_dome_ship_desc: "Os restos da nave-redoma de §Y$NAME_Astrocreator_Azaryn$§!, deixados para trás após a morte dela."
 paragon.241.desc: "§HNós recebemos uma mensagem pré-gravada de Azaryn.§!\n\nEmbora eu aceite meu sacrifício de bom grado, não suporto pensar que o Viveiro e as formas de vida a bordo morrerão comigo. A nave é totalmente vinculada a mim, e quando eu perecer, ela também definhará.\n\nAntecipando esse momento, eu projetei o Viveiro de uma forma modular, e cada ecossistema é autossustentável. As preparações foram feitas; tudo o que vocês precisam fazer é encontrar um planeta para abrigar o habitat. Eu lhes confio esta tarefa."
 paragon.241.a: "Conte conosco."
 paragon.241.a.custom_tooltip: "As preparações para a realocação e reconstrução da §Y$building_contained_ecosphere$§! de Azaryn foram feitas."
 building_contained_ecosphere: "Ecosfera Autônoma"
 building_contained_ecosphere_desc: "O legado que §Y$NAME_Astrocreator_Azaryn$§!, nos deixou quando morreu. É uma pequena parte do ecossistema interno do Viveiro.\n\nEla introduz uma alta concentração de §H$contained_ecosphere_pheromones$§! na atmosfera de um planeta, concedendo efeitos positivos à população."
 contained_ecosphere_pheromones: "Feromônios da Ecosfera"
 contained_ecosphere_pheromones_desc: "Feromônios benéficos, liberados regularmente pela §H$building_contained_ecosphere$§!. Concedem efeitos positivos à população."
 paragon.260.name: "Amostra de Núcleo"
 paragon.260.desc: "Agindo por conta própria, um de nossos cientistas obteve em segredo uma amostra de um Núcleo de Terraformação de §Y$NAME_Astrocreator_Azaryn$§!.\n\nA análise deste broto pode revelar informações valiosas que Azaryn parece não querer compartilhar nesse momento."
 paragon.260.a: "Inicie a pesquisa."
 paragon.260.b: "Devolva a amostra para Azaryn."
 paragon.261.name: "Amostra de Núcleo Devolvida"
 paragon.261.desc: "§H$NAME_Astrocreator_Azaryn$, está aliviada.§!\n\nEu não consigo expressar minha gratidão por decidirem devolver isto. Sem os meios adequados para controlar esse poder, os resultados seriam catastróficos.\n\nPor sorte, a história não se repetirá. Como recompensa por sua honestidade, vou preparar um lote fresco de feromônios."
 paragon.261.a: "Não voltará a acontecer."
 paragon.261.b: "A história não se repetirá?"
 paragon.261.b.response: "Eu falei demais.\n\n§HAzaryn meneia a cabeça.§!\n\nInterferir na natureza pode ter consequências terríveis. Quando era mais jovem, antes de aprimorar minhas habilidades, eu cometi um erro...\n\nNossos planetas estavam florescendo. Eram lindos. Mas um simples erro de cálculo permitiu a entrada imprevisível de uma bactéria. O equilíbrio foi abalado, resultando numa extinção em massa. Pagamos o preço pela nossa imprudência."
 NUCLEUS_SAMPLE_STOLEN: "Pesquisa do Núcleo de Terraformação"
 NUCLEUS_SAMPLE_STOLEN_DESC: "Estudar a amostra do núcleo de terraformação que obtivemos de §Y$NAME_Astrocreator_Azaryn$§!, poderia ampliar nosso conhecimento dessa tecnologia."
 paragon.265.name: "Pesquisa do Núcleo Concluída"
 paragon.265.desc: "Nossa equipe científica secreta conseguiu aprender muito com a amostra do núcleo de §Y$NAME_Astrocreator_Azaryn$§!. Esse projeto foi bem-sucedido, e Azaryn não desconfia de nada."
 paragon.270.name: "Instalação Invadida"
 paragon.270.desc: "A instalação em [event_target:nucleus_building_planet.GetName] sofreu enormes danos estruturais e foi rapidamente tomada por uma vegetação em crescimento desenfreado. A equipe de cientistas que estuda os Núcleos de Terraformação não consegue controlar a situação."
 paragon.270.a: "Queimem a instalação. Destruam tudo."
 paragon.270.b: "Temos que confessar. Chamem Azaryn."
 paragon.270.b.custom_tooltip: "Há uma pequena chance de §Y$NAME_Astrocreator_Azaryn$§!, encerrar a parceria."
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§HAzaryn está surpresa.§!\n\n Ah, olá. Que bom ver vocês!\n\nDevo confessar que essa parceria está trazendo mais benefícios do que eu poderia imaginar. Estamos conseguindo ótimos avanços juntos. Resultados assim são possíveis apenas quando há confiança.\n\n§HEla sorri de forma amigável.§!"
 paragon.272.a: "Precisamos confessar algo."
 paragon.273.desc: "Entendo.\n\n§HEla suspira.§!\n\nBom, o estrago está feito. Por sorte, vocês me procuraram antes que fosse tarde demais. Temos que agir rápido. Isso exigirá um grande investimento da sua parte. Dê-me tudo que puder para acabarmos com isso."
 paragon.273.a: "Fique com tudo."
 paragon.273.a.custom_tooltip: "Azaryn pega todos os seus £energy£ §HCréditos Energéticos§!."
 paragon.275.name: "Terror Verde"
 paragon.275.desc: "A instalação de pesquisa onde estávamos estudando a amostra dos Núcleos de Terraformação foi devastada. Não conseguimos impedir que a vegetação invasiva se espalhasse. Agora, a flora recém-florescida está liberando um tipo de pólen que queima a pele, e é altamente tóxico se inalado. Isso coloca [event_target:nucleus_building_planet.GetName] em risco."
 paragon.275.a: "Não podemos conter essa situação. Chame Azaryn."
 nucleus_sample_boils: "Pólen Alérgeno do Núcleo"
 nucleus_sample_boils_desc: "O tratamento das feridas causadas durante a pesquisa fracassada da amostra dos Núcleos será demorado."
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§H$NAME_Astrocreator_Azaryn$ está decepcionada.§!\n\nEu sabia da ganância de vocês, mas não esperava que tivessem um orgulho tão grande a ponto de arriscar ferir o próprio povo. Pessoas estão morrendo!\n\nPrepararei contramedidas para impedir esse crescimento desenfreado, mas as vítimas da sua negligência precisam de tratamento médico imediato."
 paragon.280.a: "Nós cuidaremos delas."
 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "Grandes Líderes Também Morrem"
 paragon.550.desc: "§Y[From.GetTitle] [From.GetName]§!, que sabiamente nos liderou, faleceu aos [From.GetAge] anos enquanto servia ao império. O povo clama por um funeral adequado para honrar suas contribuições ao §Y[Root.GetName]§!. Um grande evento agradará a todos e fomentará nossos ideais."
 paragon.550.a: "Deixe o povo ficar de luto."
 paragon.550.b: "Uma procissão privada é suficiente."
 paragon.550.c: "[From.GetHeSheCap] não fez nada para merecer tais honrarias."
 paragon.550.d: "Doe o corpo para a ciência."
 paragon.550.e: "Entoe cânticos para sua alma."
 paragon.550.f: "Planeje um grande desfile. Agora."
 paragon.550.g: "Crie uma fundação em sua homenagem."
 paragon.550.h: "Siga a tradição."
 paragon.550.i: "Envie o corpo ao espaço."
 paragon.550.j: "Erga um memorial digno."
 paragon.550.k: "Uma celebração simples é suficiente."
 paragon.550.l: "Nomeie um local importante em sua homenagem."
 paragon.550.m: "Sua história não precisa terminar aqui..."
 paragon.551.name: "Um Funeral Público"
 paragon.551.desc: "Partimos em uma procissão pública para levar §Y[From.GetName]§! ao seu descanso eterno. Todos os membros do §Y[Root.GetName]§! foram convidados.\n\nO funeral foi seguido por um festival luxuoso que durou uma semana. O caixão de cristal translúcido ficou exposto no memorial de §Y[Root.Capital.GetName]§!, onde a multidão se reuniu para tentar ver nossa grande liderança em seu local de descanso final."
 paragon.551.a: "Uma despedida digna."
 paragon.552.name: "Um Funeral Privado"
 paragon.552.desc: "O funeral de §Y[From.GetName]§! aconteceu em uma cerimônia privada, apenas para a família e pessoas íntimas. Sua contribuição para o §Y[Root.GetName]§! foi importante, mas agora não é o momento para gastos exorbitantes."
 paragon.552.a: "Uma despedida apropriada."
 paragon.553.name: "Uma Morte Esperada"
 paragon.553.desc: "§Y[From.GetTitle]§! §Y[From.GetName]§! teve uma despedida discreta, porém rapidamente notada pela imprensa. Enquanto algumas fontes demonstravam preocupação, outras apontavam de modo veemente os defeitos da liderança que nos deixou. Há um sentimento geral de alívio, pois agora poderemos colocar uma pessoa mais adequada à frente do governo.\n\n"
 paragon.553.a: "É hora de seguir em frente."
 paragon.554.name: "Da Matéria à Matéria"
 paragon.554.desc: "Após uma breve celebração, o corpo foi doado para a ciência para contribuir com pesquisas médicas e acadêmicas primordiais.\n\nO que restar desses procedimentos passará por aquamação e será transformado em um fertilizante rico em minerais, garantindo que nenhuma parte do corpo seja desperdiçada."
 paragon.554.a: "Esse é o ciclo da vida."
 paragon.555.name: "Uma Partida Lúgubre"
 paragon.555.desc: "O povo se reuniu para celebrar a vida e a carreira de §Y[From.GetName]§!. Procissões infindáveis encheram as ruas, e hinos foram cantados noite adentro. [From.GetHeSheCap] agora nos aguarda do outro lado do Manto.\n\nAlguns trechos populares de seus discursos ecoam pelo império, nos lembrando do nosso objetivo comum."
 paragon.555.a: "Até o próximo encontro."
 paragon.556.name: "Uma Despedida Ilustre"
 paragon.556.desc: "Um imenso desfile de tropas e uma demonstração aérea das forças navais marcaram a chegada do caixão de §Y[From.GetName]§! ao local de seu descanso final. Seu corpo foi enviado em um torpedo rumo à estrela mais próxima durante uma transmissão aberta.\n\nSuas estratégias e diários de voo agora farão parte do currículo de milhares de cadetes em todo o império."
 paragon.556.a: "Uma despedida digna."
 paragon.557.name: "Fundação"
 paragon.557.desc: "Uma fundação sem fins lucrativos foi criada em homenagem ao falecimento de nossa grandiosa liderança, §Y[From.GetTitle]§! §Y[From.GetName]§!. A fundação atua como um sinal de paz e harmonia interestelar, mediando as diferenças entre comunidades e espécies."
 paragon.557.a: "Surge um legado."
 paragon.558.name: "Um Funeral Tradicional"
 paragon.558.desc: "Uma tristeza profunda cobriu o império quando a notícia sobre o falecimento de §Y[From.GetName]§! se espalhou. Uma multidão se juntou à procissão do funeral em §Y[Root.Capital.GetName]§! para cumprir os rituais tradicionais.\n\nO corpo foi meticulosamente limpo e ornamentado. Antes que nossa liderança chegue ao seu descanso final, todo o império fará um momento de silêncio em sinal de respeito."
 paragon.558.a: "Como deve ser."
 paragon.559.name: "Viagem Silenciosa"
 paragon.559.desc: "Os grandes feitos de §Y[From.GetName]§! garantiram a [From.GetHimHer] uma última viagem pela vastidão do espaço.\n\nUma cápsula com os restos mortais será lançada em cerimônia rumo ao espaço sideral, acompanhada de poemas, cartas, gravações e outras lembranças trazidas por autoridades e membros do alto escalão. Talvez a cápsula encontre um novo lar algum dia, concluindo assim sua última missão."
 paragon.559.a: "Parta agora para as estrelas."
 paragon.560.name: "Uma Figura Imponente"
 paragon.560.desc: "Nossos artesãos receberam os melhores materiais para criar uma representação de §Y[From.GetName]§!, que será adicionada ao rol de grandes heróis e heroínas da história do §Y[Root.GetName]§!. Seu semblante majestoso foi gravado em pedras e metais, tornando-se uma recordação do que líderes fortes podem conquistar."
 paragon.560.a: "Sua força será lembrada."
 paragon.561.name: "Nome na Parede"
 paragon.561.desc: "O nome e o título de §Y[From.GetName]§! foram gravados em um imenso monumento, ao lado de vários outros notáveis que serviram à população do §Y[Root.GetName]§!. Sua memória será sempre lembrada pelo povo com reverência e carinho, traçando o caminho para as futuras gerações de líderes."
 paragon.561.a: "Pelo bem comum."
 paragon.562.name: "Um Grande Marco"
 paragon.562.desc: "A notícia do falecimento de nossa liderança acarretou uma queda intensa, porém breve, nas ações das bolsas de valores galácticas.\n\nAlém de patrocinar o luxuoso funeral, o §Y[Root.GetName]§! renomeou um de seus maiores arranha-céus como \"Edifício [From.GetName]\", para garantir que seu nome seja preservado nos anais da história corporativa. Um retrato artístico também foi pendurado em todas as salas de reunião para celebrar suas grandes contribuições ao império."
 paragon.562.a: "Corte a faixa."
 paragon.563.name: "Nova Vida"
 paragon.563.desc: "A morte de um §Y[Root.GetSpeciesName]§! nem sempre é o fim, como pode parecer. Mesmo que o tronco comece a deteriorar, as raízes ainda podem se revitalizar.\n\nApós serem banhados em uma solução de hormônios especial, os restos mortais de §Y[From.GetName]§! foram enterrados cuidadosamente no solo de §Y[burial_planet.GetName]§!. O túmulo é cuidado por membros da ninhada, que aguardam pacientemente o surgimento de novos brotos para recomeçar o ciclo."
 paragon.563.a: "De uma vida para a próxima."
 paragon.570.name: "Servidão na Morte"
 paragon.570.desc: "§Y[From.GetTitle] [From.GetName]§! sucumbiu após [From.GetYearsOfService] anos de serviços leais. Nossos cientistas armazenaram seus arquivos para preservar dados importantes.\n\nUm holograma inteligente, baseado em §Y[From.GetName]§!, foi instalado em nossas naves para agir como guia virtual e continuar ajudando em nossa missão."
 paragon.570.a: "A morte não é mais um obstáculo."
 paragon.571.name: "A Colmeia Perdura"
 paragon.571.desc: "§Y[From.GetTitle] [From.GetName]§! teve sua mente removida do coletivo aos [From.GetAge] anos. Nós somos o §Y[Root.GetName]§!. Nós perduramos."
 paragon.571.a: "Nós perduramos."
 paragon.580.name: "A Morte de Uma Mente Brilhante"
 paragon.580.desc: "Recebemos notícias graves do sistema §Y[system_killed_in.GetName]§!. A frota de §Y[leader_killed.GetName]§!, uma de nossas mentes mais brilhantes, foi totalmente destruída por §Y[country_killed_by.GetName]§! em uma batalha cruel.\n\nEm um ato final de altruísmo, a tripulação conseguiu enviar uma última transmissão com todas as pesquisas recentes de §Y[leader_killed.GetName]§!. Os planos para criar um feriado especial em sua homenagem já estão no papel."
 paragon.580.a: "Seu sacrifício não será em vão."
 paragon.581.name: "Um Ato Imperdoável"
 paragon.581.desc: "Após um feroz ataque das forças de §Y[country_killed_by.GetName]§!, §Y[leader_killed.GetName]§!, cientista de grande renome, morreu na batalha de §Y[system_killed_in.GetName]§!.\n\nEsse ato de brutalidade nos chocou profundamente, e nosso povo clama por justiça. Deveríamos fazer tudo ao nosso alcance para garantir que §Y[country_killed_by.GetName]§! se arrependa amargamente desse dia."
 paragon.581.a: "Isso não será esquecido."
 paragon.582.name: "Cientista de Renome Desaparece"
 paragon.582.desc: "Um dos maiores nomes de nossa comunidade científica desapareceu recentemente. Nós perdemos o contato com §Y[leader_killed.GetName]§! após [leader_killed.GetHeShe] ter entrado em combate no sistema §Y[system_killed_in.GetName]§!.\n\nEssa é uma perda enorme para nosso império. Medidas de reparação devem ser tomadas imediatamente."
 paragon.582.a: "Precisamos de uma substituição imediata."
 paragon.582.b: "Essa perda foi marcante."
 paragon.582.c: "As chances estavam contra nós."
