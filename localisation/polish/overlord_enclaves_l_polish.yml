 enclave.6015.name: "Kurtyna zapada"
 enclave.6015.desc: "Po wyłączeniu łącznika z Woalem utraciliśmy kontakt z siecią tuneli przez Woal. Nasze floty nie będą mogły z niej korzystać, dopóki nie wymienimy łącznika."
 #Dreamer's Wake - Shroud Tunnel Event
 enclave.6020.name: "Niespokojne urządzenia"
 enclave.6020.desc: "Po niedanym przebyciu tunelu przez Woal aparatura na [Root.GetName] zaczęła działać nietypowo: wpisy z dziennika pokładowego są wyświetlane w sposób przypadkowy, drzwi same się otwierają i zamykają, a co najbardziej niepokojące - obserwujemy fluktuacje pola zaporowego silnika. Jak dotąd nie udało się wytropić źródła problemu."
 enclave.6025.name: "Przebudzenie śniącego"
 enclave.6025.desc: "[Root.GetName]: Na pokładzie statku badawczego doszło do dziwnych wydarzeń. Powtarzający się wzór zmian natężenia pola zaporowego silnika ujawnił istnienie sztucznej świadomości. Narodziła się ona wskutek oddziaływania między systemami pokładowymi a energią psioniczną Woalu i aż do tej pory istniała w formie uśpionej. Awarie na statku były wywoływane odruchami analogicznymi do szybkich ruchów organu wzrokowego, występującymi u niektórych gatunków.\n\nCo jeszcze bardziej niesamowite, wygląda na to, że nasze dochodzenie przebudziło tę istotę. Jeśli pozwolimy jej nadal mieszkać na naszym [Root.GetName], będzie dla nas pracować. Taki układ teoretycznie mógłby usprawnić wiele działań statku."
 enclave.6025.a: "To uczciwa wymiana."
 enclave.6025.b: "Sztuczne ohydztwo... Zlikwidować."
 embrace_dreamer: "Przyjęcie śniącego"
 embrace_dreamer_desc: "Integracja ze sztuczną świadomością znacznie usprawniła działania tej jednostki."
 eliminate_dreamer: "Usunięcie śniącego"
 eliminate_dreamer_desc: "Na pokładach naszych statków nie ma miejsca dla sztucznych inteligencji - co do tego wszyscy się zgadzamy."
 #Introductions
 enclave.7000.title: "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc: "Witajcie, współpodróżnicy.\n\nOd dawna wiemy o waszej obecności na galaktycznej scenie, lecz nie ujawnialiśmy się aż dotąd w obawie przed wpłynięciem na wasze losy. Teraz jednak nadszedł czas, by unieść zasłonę - niewtajemniczonym działanie Woalu może wydawać się niepokojące i niezrozumiałe, więc proponujemy wam nasze przewodnictwo. Pamiętajcie, że macie kogoś, kto stanie się waszym nauczycielem, jeśli tego zapragniecie.\n\nA teraz wędrujcie bezpiecznie - do następnego spotkania."
 enclave.7000.a: "To ciekawe..."
 enclave.7005.title: "[salvager_enclave_country.GetName]"
 enclave.7005.desc: "Już od dawna docierają do nas plotki, że galaktykę przemierzają imponujący [Root.GetName], miło więc was poznać!\n\n[salvager_enclave_country.GetName] oferują najwyższej jakości usługi złomiarskie za symboliczną opłatą. Od ulepszeń silników po złomowanie całych flot - czegokolwiek potrzebujecie, możecie na nas liczyć!\n\nNa dobry początek chcielibyśmy wręczyć wam ten drobny upominek jako symbol naszego zaangażowania w świadczenie wysokiej jakości usług."
 enclave.7005.a: "Dziękujemy za prezent."
 enclave.7005.b: "Dawanie nam prezentów to stosowne zachowanie, obcaku."
 #More Shroudwalking
 shroudwalker_insight_cooldown_tt: "§RWoaliści mogą podjąć kolejną próbę zyskania §Ywiedzy§! dopiero po §Y[root.shroudwalker_insight_timer]§!.§!"
 enclave.7050.desc: "Mamy takie powiedzenie: \"Tajemnice tańczą w snach\". Żaden sejf nie jest nieprzenikliwy dla Woalu, żaden kod nie do złamania. Podczas naszych medytacji często wyraźnie widzimy to, co inni uważają za ukryte. Czy interesowałoby was, co knują wasi sąsiedzi? Czy chcielibyście znać ich plany tak jak własne zamiary? Jeśli tak, podzielimy się z wami wiedzą. Jak ją wykorzystacie - to już wyłącznie wasza sprawa."
 enclave.7050.a: "[spynetwork_country_1.GetName]"
 enclave.7050.b: "[spynetwork_country_2.GetName]"
 enclave.7050.c: "[spynetwork_country_3.GetName]"
 enclave.7050.d: "[spynetwork_country_4.GetName]"
 enclave.7050.e: "[spynetwork_country_5.GetName]"
 enclave.7050.f: "[spynetwork_country_6.GetName]"
 enclave.7055.desc: "Woal migocze, a jego zasłona rozrzedza się. Teraz rozpoczniemy nasze medytacje. To, co zobaczymy, przekażemy wam."
 enclave.7060.desc: "Powiadają, że w Woalu każdy umysł rzuca cień. Podczas medytacji udało się nam dostrzec chwiejność pewnego umysłu - zaufanego głosu, którego lojalność nie jest tak niezachwiana, jak by się wydawało. Tę dwulicowość można wykorzystać, bez wątpienia chętnie wysłucha waszych propozycji."
 enclave.7060.tt: "Zyskaliśmy §Ynowy zasób§! dla naszej siatki szpiegowskiej w imperium §H[from.GetAdj]§!."
 enclave.7065.desc: "Macie na swojej służbie wielu utalentowanych agentów, każdego z nich wiążą jednak pewne ograniczenia. Oko nie może obserwować samego siebie. Woal nie zna takich granic - nasze medytacje wiele odkryły. Jeśli wasze tajne operacje mają się powieść, lepiej posłuchajcie naszych rad."
 enclave.7065.tt: "Zwiększono §Ypoziom infiltracji§! naszej siatki szpiegowskiej w imperium §H[from.GetAdj]§!."
 enclave.7070.desc: "Świat cielesny nie jest tak nieprzenikliwy, jak się wydaje. Tak samo jego mieszkańcy. Tajemnice równych wam zostały nam ujawnione. To, czego się dowiedzieliśmy, jest teraz wasze."
 enclave.7070.tt: "Zwiększono nasze §Ydane wywiadowcze§! o imperium §H[from.GetAdj]§!."
 enclave.7075.desc: "Mamy takie powiedzenie: \"Wszystko, co może się wydarzyć, stanie się, nawet nic\". Niestety nasze medytacje nie dostarczyły żadnej wiedzy."
 enclave.7075.a: "To pewne... rozczarowanie."
 shroudwalker_spy_network_modifier: "Nasza znajomość Woalu przyśpiesza ten proces i umożliwia wspomaganie [shroudwalker_enclave_country.GetAdj]."
 shroudwalker_spy_network: "Wiedza woalistów"
 shroudwalker_spy_network_desc: "[shroudwalker_enclave_country.GetName] wejrzą w Woal, licząc na zdobycie wiedzy na temat działań wskazanego celu ([Target.GetName])."
 shroudwalker_spy_network_type: "Wiedza woalistów"
 shroudwalker_spy_network_monthly_change_tooltip: "[shroudwalker_enclave_country.GetName] będą głównym motorem postępów, choć osoby dostrojone psionicznie być może zdołają przyśpieszyć ten proces."
 shroudwalker_spy_network_finish: "[shroudwalker_enclave_country.GetName] powrócą do nas z informacjami o tym, czego dowiedzieli się w Woalu."
 shroudwalker_teacher_cooldown_tt: "§RO kolejnego nauczyciela woalistów będziemy mogli poprosić dopiero po §Y[root.shroudwalker_insight_timer]§!.§!"
 shroudwalker_teacher_already_bought: "§ROpłaciliśmy już usługi woalistycznego nauczyciela.§!"
 shroudwalker_teacher_already_exists: "§RWoalistyczny nauczyciel świadczy już swoje usługi na tej planecie.§!"
 enclave.7100.desc: "Mistrzowskie opanowanie Woalu jest niczym podróż 10 000 żywotów; nawet najbardziej utalentowani nauczyciele mogą się pochwalić jedynie częściową znajomością jego tajemnic. Niezależnie od tego ich mądrość jest bezcenna. Jeśli pragniecie z niej skorzystać, wyślemy wam jednego."
 enclave.7100.a: "Chcemy się uczyć."
 enclave.7105.desc: "Wiedzieć, że zawsze trzeba dowiadywać się więcej, to najwyższa mądrość. Wyślemy do was nauczyciela. Uczcie się pilnie, a z pewnością zdobędziecie nagrody."
 enclave.7110.desc: "Ciekawa historia. §YWędrowiec Woalu§!, mówicie? Pod pewnymi względami to zgromadzenie przypomina nasze, a dla niewtajemniczonych różnice mogą wydawać się nieznaczne, lecz w rzeczywistości są one olbrzymie. To zniekształcone odbicie z wszechświata, który nie przypomina naszego.\n\nNa powierzchni Woalu jest wiele pęknięć. Ci, którzy zagłębiają się w jego tajemnice, nie zawsze trafiają do tego samego wszechświata, w którym zaczynali swoją podróż."
 enclave.7110.a: "Międzywymiarowa podróż psioniczna... Fascynujące."
 enclave.7110.a.tooltip: "§PTechnologia psionicznego napędu skokowego§! pojawia się teraz §Y1,5§! raza częściej."
 decision_shroudwalker_teacher: "Woalistyczny nauczyciel"
 decision_shroudwalker_teacher_desc: "Na tej planecie przebywa mentor z enklawy [shroudwalker_enclave_country.GetAdj], nauczając o Woalu."
