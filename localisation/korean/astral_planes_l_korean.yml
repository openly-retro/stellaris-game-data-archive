 job_astral_researcher_with_icon: "$job_astral_researcher_icon$ $job_astral_researcher$"
 job_astral_researcher_desc: "시공간을 이루는 섬유 다발에는 우리 차원을 포함한 모든 차원의 비밀이 담겨 있습니다. 이 연구원들은 역설을 최소화하면서 아스트랄 섬유의 의미를 해석하기 위해 쉼 없이 노력을 기울입니다."
 job_astral_researcher_effect_desc: "£job_astral_researcher£ $job_astral_researcher_plural$은 $r_consumer_goods$를 $r_research$ 및 $r_astral_threads$로 바꿉니다."
