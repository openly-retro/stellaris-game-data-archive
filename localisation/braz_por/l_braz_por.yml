 energy: "Créditos Energéticos"
 energy_desc: "§E§HCréditos Energéticos§! (£energy£) são uma moeda de origem energética, aceita por todas as raças espaciais. Você pode ganhar mais energia ao:\n§Y1.§! Construir §HDistritos Geradores§! na superfície de planetas colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de estrelas ou planetas ricos em energia.\n§Y3.§! Vender recursos no §HMercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 influence: "Influência"
 influence_desc_hive_mind: "§E§HInfluência§! (£influence£) representa a habilidade de nossa §HMente-Colmeia§! controlar a galáxia como um todo, e é usada para muitas outras coisas, como criar e manter §HTratados Diplomáticos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao ter uma frota poderosa, pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
 influence_desc_machine_intelligence: "§E§HInfluência§! (£influence£) representa a habilidade da §HInteligência Maquinária§! primária de redirecionar capacidade de processamento para assumir o controle direto da galáxia como um todo, e é usada para muitas outras coisas, como criar e manter §HTratados Diplomáticos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao ter uma frota poderosa, pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
 influence_desc: "§E§HInfluência§! (£influence£) representa o poder político, e é usada para muitas outras coisas, como fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao declarar outros impérios como seus §HRivais§! e ao aumentar sua §HProjeção de Poder§!.\n\n§HProjeção de Poder§! concede até §Y2§! de §HInfluência§! dependendo da quantidade de Naves em relação ao §HTamanho do Império§!.§!"
 food: "Comida"
 food_desc: "§E§HComida§! (£food£) representa os diversos nutrientes necessários para sustentar e aumentar o número de £pop£ §HPops§!. Você pode ganhar mais comida ao:\n§Y1.§! Construir §HDistritos Agrícolas§! na superfície de planetas colonizados.\n§Y2.§! Comprar mais comida no §HMercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 food_desc_machine_intelligence: "§E§H$food$§! (£food£) representa as várias fontes de nutrientes biológicos que orgânicos precisam para sustentar seus corpos frágeis. A §H$auth_machine_intelligence$§! não necessita deste recurso, com exceção de §H$civic_machine_servitor$§!, que pode cultivar comida para seus §HPops $citizenship_organic_trophy$§! e §HAssimiladores Motivados§! para seus §HPops Ciborgues§! ao:\n§Y1.§! Construir §HDistritos Agrícolas§! na superfície de planetas colonizados.\n§Y2.§! Comprar mais comida no §HMercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 minerals: "Minerais"
 minerals_desc: "§E§HMinerais§! (£minerals£) é um termo coletivo para os recursos básicos de que precisamos para construir naves, estações e construções planetárias. Podemos ganhar mais minerais ao:\n§Y1.§! Construir §HDistritos de Mineração§! na superfície de planetas colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de asteroides ou planetas ricos em minerais.\n§Y3.§! Comprar mais minerais no §HMercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 physics_research: "Pesquisa de Física"
 physics_research_desc: "§E§HPesquisa de Física§! (£physics£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias. \n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Pesquisa§! ao redor de certos asteroides ou estrelas.§!§!§!"
