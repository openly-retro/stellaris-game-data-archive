 leader_trait_resolution_category_pre_ftl_stances_focus: "Schwerpunkt: Haltung gegenüber Reichen ohne ÜL-Technologie"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "Dieser Abgeordnete hat ein besonderes Interesse an der Haltung gegenüber Reichen ohne ÜL-Technologie."
 leader_trait_resolution_category_sanctions_focus: "Schwerpunkt: Sanktionen"
 leader_trait_resolution_category_sanctions_focus_desc: "Dieser Abgeordnete hat ein besonderes Interesse an galaktischen Sanktionen."
 leader_trait_resolution_category_sanctions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$Stimmstärke bei Beschlüssen der Kategorie \"§YGalaktische Sanktionen§!\""
