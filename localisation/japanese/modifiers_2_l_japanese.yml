l_japanese:
 rock_brain: "石の脳"
 rock_brain_desc: "この石はどうも……思考しているようだ。 そんなことがありうるだろうか？"
 cunning_flora: "狡猾な花の精"
 cunning_flora_desc: "この惑星上の植物は、 極度の攻撃性と比較的複雑な社会秩序をもっている。"
 genetic_library: "放棄された遺伝子図書館"
 genetic_library_desc: "放棄された遺伝子図書館は、 その内容および構造面で研究の価値がある。"
 drone_space_elevator: "不都合な軌道エレベーター"
 drone_space_elevator_desc: "巨大な軌道エレベーターを破壊する事業は、 この惑星上での生産量を低下させる。"
 drone_fl_satellite: "壊れた「第一同盟」の衛星"
 drone_fl_satellite_desc: "この古い衛星は、 先史時代の通信文を虚空へと吐き出している。"
 drone_mineral_gift: "無人機からの鉱石の贈り物"
 drone_mineral_gift_desc: "過ぎ去りし時代の無人機は、 ここに鉱石の貯蔵物を投棄した。 明らかにあなたのために。"
 old_genetic_library: "太古の遺伝子図書館"
 old_genetic_library_desc: "この小惑星は古いDNA保存施設を有している。"
 fascinating_flora: "魅惑的な花"
 fascinating_flora_desc: "この惑星は、 美しいマリンカリンの花の自生地になっている。"
 pheromoned_1: "フェロモン - 第1段階"
 pheromoned_1_desc: "大気中の花粉は、 住民のフェロモン受容体に作用し、 幸福な気分にさせている。"
 pheromoned_2: "フェロモン - 第2段階"
 pheromoned_2_desc: "大気中の花粉は、 住民のフェロモン受容体に作用し、 生産性を低下させている。"
 pheromoned_3: "フェロモン - 第3段階"
 pheromoned_3_desc: "大気中の花粉は、 住民のフェロモン受容体に作用し、 ほかの惑星へ移住しにくくさせている。"
 pheromoned_4: "フェロモン - 第4段階"
 pheromoned_4_desc: "大気中の花粉は、 住民のフェロモン受容体に作用し、 生産性を向上させたが、 外部からの干渉に対して不満を感じさせている。"
 depheromoned_1: "フェロモン - 回避策"
 depheromoned_1_desc: "上層部が施行した体制により、 住民の能力と労働意欲が改善され、 生産性が向上した。"
 pheromoned_detox: "フェロモンの解毒"
 pheromoned_detox_desc: "マリンカリンの花は惑星内の生物圏すべてを死に至らしめた。 新しい生物サイクルが開始される。"
 pheromoned_grief: "フェロモンの悲劇"
 pheromoned_grief_desc: "悲しみは長く残る。"
 zro_ice: "ズィロの氷"
 zro_ice_desc: "巨大氷惑星の渦巻く大気のエアポケットに、 ズィロの塊が滞留している。"
 dark_matter_funnel: "ダークマターの漏斗"
 dark_matter_funnel_desc: "この小型ワームホールのおかげで、 簡単にダークマターを採取できる。"
 inspired_arts: "芸術のひらめき"
 inspired_arts_desc: "この大胆な新しいひらめきの源は、 文化的及び商業的に帝国を活性化させる。"
 uplift_rocky: "前途多難なスタート"
 uplift_rocky_desc: "この惑星上の知性化された種族は、 新しい社会秩序に順応するにあたって問題を抱えている。"
 unhappy_with_experiments: "実験への不満"
 unhappy_with_experiments_desc: "この惑星の$XenophileY$の人々は、 この地の原生生物に対する非倫理的な実験に不満を抱いている。"
 unproductive_without_experiments: "実験の不可欠性"
 unproductive_without_experiments_desc: "科学者が実験と臨床試験の機会を失い、 惑星の$Society researchY$が損なわれる。"
 massex_happy: "未来への信仰"
 massex_happy_desc: "あなたの民衆は、 明るい未来が待ち受けていると確信している。"
 stellar_salt: "しょっぱい"
 stellar_salt_desc: "食のルネッサンスは、 あっという間に我々の帝国に広まった。"
 projecting_moon: "投影する衛星"
 projecting_moon_desc: "この衛星上では、 探査結果を偽れるほど強力な通信装置が稼働している。"
 cornucopia: "豊饒の角"
 cornucopia_desc: "この惑星には、 多くの人口を支えられる食料源が豊富にある。"
 raw_materials: "原材料"
 raw_materials_desc: "この惑星は入手しやすい鉱物が豊富にある。"
 shadow_play: "動く影"
 shadow_play_desc: "不鮮明な影が、 この惑星の表面を漂っている。 明らかに意図的な形状を取っているが、 その意味は判然としない。"
 grimacing: "表情を変える星"
 grimacing_desc: "この惑星の内部擾乱は、 興味深い研究材料になっている。"
 comet_sighted_negative: "彗星の通過"
 comet_sighted_negative_desc: "この危険な彗星は、 あなたの首都のPOPに悪影響を与えている。"
 comet_sighted_positive: "彗星の通過"
 comet_sighted_positive_desc: "この雄大な彗星は、 あなたの首都のPOPを活気づけている。"
 skid_marks: "ブレーキ痕"
 skid_marks_desc: "この小惑星の表面には、 かなり暴力的な車両レースの跡がある。"
 dust_circuits: "塵のなかの回路"
 dust_circuits_desc: "遠い過去に、 なんらかの巨大な軌道施設がこの小惑星に衝突した痕跡が、 部分的ながら極めてはっきりと残っている。"
 unusual_tectonics: "変わった構造地質"
 unusual_tectonics_desc: "この惑星の地殻は、 非常に珍しいプレートテクトニクス的特性を示している。"
 flagellating_movement: "鞭打ち運動"
 flagellating_movement_desc: "宇宙アメーバの鞭毛を観察し、 それをもとに艦隊の回避行動を改善した。"
 cosmic_ray_catalysis: "宇宙光の触媒反応"
 cosmic_ray_catalysis_desc: "発電所は今後、 一部の宇宙放射線を使用可能なエネルギーに変換できる。"
 grand_design: "グランドデザイン"
 grand_design_desc: "機械の歯車に祝福あれ。"
 malefaction: "悪行"
 malefaction_desc: "正直者は馬鹿を見る。"
 prismatic_lenses: "プリズムレンズ"
 prismatic_lenses_desc: "結晶生命体のユニークなプリズム状特質を模倣したレンズは、 物理学研究に大きく貢献する。"
 crystal_sonar: "クリスタルソナー"
 crystal_sonar_desc: "艦隊は特別な技術を利用し、 結晶生命体の住む星系を即座に調査できる。"
 greater_crystal_bounty: "結晶生命体の大懸賞金"
 greater_crystal_bounty_desc: "§L結晶生命体を破壊し、 残った鉱物を回収するよう艦隊に命じる。 §!\n撃破した1艦隊につき鉱物：§G500§!"
 crystal_bounty: "結晶生命体の懸賞金"
 crystal_bounty_desc: "§L結晶生命体を破壊し、 残った鉱物を回収するよう艦隊に命じる。 §!\n撃破した1艦隊につき鉱物：§G250§!"
 amoeba_extirpator: "アメーバの根絶者"
 amoeba_extirpator_desc: "我々の艦隊は宇宙アメーバの弱点を狙うことができる。"
 crystal_breaker: "結晶の破壊者"
 crystal_breaker_desc: "艦隊の照準システムを結晶生命体の性質に適合させ、 ダメージ出力を最大にする。"
 drone_destroyer: "ドローンの撲滅者"
 drone_destroyer_desc: "予測アルゴリズムの改善により、 俊敏な古代の採掘ドローンに対する艦隊の追跡力および命中率を向上させる。"
 tiyanki_butcher: "ティヤンキの屠殺者"
 tiyanki_butcher_desc: "ティヤンキの生体構造に関する知識を駆使することで、 比類なき命中精度で最大限のダメージを与えることができる。"
 droning_optimizations: "ドローン最適化"
 droning_optimizations_desc: "標準的採掘手法を調整し、 エネルギー消費を大幅に低減できる。"
 cloudbuster: "クラウドバスター"
 cloudbuster_desc: "我々はボイドクラウドの磁場を破壊するように武器を調整し、 時間あたりの与ダメージ量を高めた。"
 drone_bounty: "ドローンの懸賞金"
 drone_bounty_desc: "§L古代の採掘ドローンを破壊し、 エネルギーセルを回収するよう艦隊に命じる。 §!\n撃破した1艦隊につきエネルギー通貨：§G500§!"
 unbalanced_ecosystem: "アンバランスな生態系"
 unbalanced_ecosystem_desc: "生態系が単一の植物種に極端に偏っているため、 この惑星は農業には適さない。"
 ruler_failed_savior: "失敗した救助者"
 ruler_failed_savior_desc: "救助の試みに失敗したことに、 民衆は失望している。"
 ruler_savior: "救助者"
 ruler_savior_desc: "救助の試みに成功したことが、 民衆に大きな喜びをもたらしている。"
 missing_scientist: "人員の喪失"
 missing_scientist_desc: "観測拠点で働いていた科学者が1人失われた。 科学者たちのあいだに波紋が広がっている。"
 humiliated: "屈辱"
 humiliated_desc: "§L我々はほかの帝国によって公に侮辱された。 §!"
 raided: "襲撃"
 raided_desc: "§L我々は略奪者から自身を守れなかった。 §!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "$ETHIC$ 体制：$VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "異種族の宗主：$VAL$"
 swarm_border: ""
 swarm_border_desc: ""
 drone_processing: "ドローン式加工"
 drone_processing_desc: "古代の採掘ドローンから得た知識により、 鉱物の生産・加工の効率を改善する。"
 spiritualist_attraction: "精神主義への魅力"
 spiritualist_attraction_desc: "精神主義者の集団が、 物質主義的な宇宙観に異議を唱え、 それらは文化的な成長を制限していると主張している。"
 materialist_attraction: "物質主義への魅力"
 materialist_attraction_desc: "物質主義者の集団が、 より現実的で進歩的な解答を求めることにより、 我々の文化的成長を追究しようとしている。"
 from_extra_federation_members: "連邦加盟国から"
 empire_size_mods: "帝国規模"
 taste_the_stars: "星々の味"
 taste_the_stars_desc: "異星人の古代飲料を発見したことで、 国民は未知なるものの片鱗を味わった。"
 rock_brain_decoding: "石の脳の言語学"
