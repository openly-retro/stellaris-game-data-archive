 faction.501.desc: "치욕스러운 보안 미흡으로 인해, [Root.GetName] 세력이 우리 제국의 외교 통신 채널을 잠시 장악했습니다. 이들은 이 기회를 이용해 [parameter:enemy.GetName]에 강도 높은 비방을 가하고 [parameter:planet.GetName]의 즉각적 반환을 요구했습니다.\n\n이번 사태는 [parameter:enemy.GetSpeciesNamePlural]에게는 결코 묵과할 수 없는 일일 것입니다."
