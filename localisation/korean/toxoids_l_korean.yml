 relentless_industrialists_situation_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$\n다만 정부를 개혁해 §Y$civic_relentless_industrialists$§! 사회 제도를 제거하면, 상황이 취소됩니다."
