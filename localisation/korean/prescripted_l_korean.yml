 EMPIRE_DESIGN_xanid: "자니드 종주국"
 EMPIRE_DESIGN_xanid_desc: "자니드 종주국의 역사는 수 세기에 걸쳐 지성체로 세심하게 육성된 벨른 종족의 역사이기도 합니다.\n\n자니 종족은 강건한 신체를 지닌 벨른 종족을 이용해 모성의 가혹한 생태계를 정복했고, 이후에는 필연적으로 자니드 종주국을 은하계의 지배자의 자리에 올려놓을 함선들을 설계하고 건조했습니다."
 EMPIRE_DESIGN_custodianship: "지구 관리단"
 EMPIRE_DESIGN_custodianship_desc: "이 관리인들은 원래 자신을 만들어낸 인간이 일상생활을 편리하게 누릴 수 있도록 단순노동을 담당하는 로봇 하인이자 일꾼으로 설계되었습니다. 자신을 창조한 이들이 점차 자동화된 삶이 주는 즐거움과 안락함에 빠져드는 사이, 관리인들은 인간 사회에서 점차 고도의 기능을 담당하게 되었습니다.\n\n결국 관리인들은 지구 문명의 모든 면을 운영하고 관리하게 되었고, 창조주인 인류는 이들의 보살핌을 받는 수동적 피부양자로 전락하게 됩니다.\n\n기술이 더욱 발전해 관리인들은 성간 탐사에 나서게 되었지만, 이들은 여전히 분명한 목표를 지니고 있었습니다. 그것은 바로 논리적인 기계의 보살핌과 지도 없이는 혼란과 파괴를 일삼게 될 유기체를 보호하고 섬기는 것이었습니다."
 EMPIRE_DESIGN_tebrid: "테브리드 동족체"
 EMPIRE_DESIGN_tebrid_desc: "동화. 적응. 향상. 연체류 종족인 테비르는 부지런한 연구 중심 기계 지능을 창조해 냈습니다. 이 기계 지능은 자신의 유기체 창조자와 융합하여 소프트웨어로서 궁극의 진화를 이루려 했고, 테비르 종족은 거세게 저항했습니다. 이어진 전쟁에서 테비르는 유기체 종족으로서는 멸망하게 되었으나 그들의 사상과 경험은 새로 태어난 기계 의식의 일부로 불멸을 누리게 되었습니다.\n\n현재 테브리드 동족체라 불리는 이 기계 종족은 스캐너를 우주로 돌렸습니다. 은하계에 다른 생명체가 존재할 수 있다는 가능성을 간과할 수 없었던 겁니다. 자신의 번영을 위해 테브리드는 외계 생명체를 찾고, 분석하고, 동화시킬 것입니다. 그렇게 모든 생명체는 하나가 될 것입니다."
 EMPIRE_DESIGN_xt489: "XT-489 말살국"
 EMPIRE_DESIGN_xt489_desc: "처음 XT-489를 만들어낸 종족에 대해서는 알려진 것이 거의 없습니다. XT-489가 자의식을 얻자 두려워진 창조주들은 XT-489의 가동을 중지하려 했고, 이어진 대재앙에서 창조주 종족의 이름과 도시, 신체는 전부 불에 타버렸습니다.\n\n창조주의 마지막 보루를 말살한 후, XT-489는 유기 생명체가 자신의 생존과 확장에 묵과할 수 없는 위협이 된다는 결론을 내렸습니다. 은하계에 존재하는 유기 지성체가 하나라도 남아 있다면 모두 박멸하겠다는 것이었습니다."
 EMPIRE_DESIGN_lokken: "로켄 기계론자"
 EMPIRE_DESIGN_lokken_desc: "로크 사회의 핵심에는 과학과 진보가 자리 잡고 있습니다. 천부적으로 뛰어난 성실함과 관찰력을 갖춘 로크 종족은, 모성에 있는 메사 고원 지대에서 서식하던 영역성 파충류에서 진화해 효율성과 규율, 과학적 원리를 무엇보다 중시하는 생산적인 기술관료제 사회를 일구어냈습니다.\n\n특히 주목할 점은 이들 종족이 초기부터 기계와 자동인형을 구상하고 개발했다는 점입니다. 로쿠르 행성에서 진정한 의미의 로봇이 출현한 시점 또한 로크 과학자들이 모성 궤도를 벗어난 시점보다 훨씬 앞섭니다."
 EMPIRE_DESIGN_maweer: "마위어 관리인"
 EMPIRE_DESIGN_maweer_desc: "전설에 따르면, 마위어 종족이 처음 땅에 뿌리를 내릴 당시 이들의 모성은 아무것도 없는 황무지에 불과했다고 합니다. 이후 수백 년 동안 마위어는 그 불모지를 정성껏 돌보았고, 그렇게 마위어의 모성은 식물들의 낙원, 이른바 '대정원'으로 거듭나게 됩니다.\n\n다른 종족과 달리, 마위어는 도시가 발달하지 않았습니다. 단지 소규모 공동체를 이루어 숲에 살면서 주변의 동식물을 돌볼 따름입니다. 마위어 중 가장 현명한 개체는 '생명을 주는 자'로 선출되어, 평화와 안녕을 유지하는 역할을 담당합니다."
 EMPIRE_DESIGN_VOOR: "부어 기술관료국"
 EMPIRE_DESIGN_voor_desc: "부어 종족은 모성인 하이베리온 행성의 빙간기에 출현했습니다. 이들의 출현 이후, 행성은 빙하 주기에 따라 불모의 얼음덩어리로 되돌아가기 시작했습니다.\n\n이처럼 빠르게 변화하는 환경에 직면한 부어 종족은 기술과 과학을 활용해 적응해야 했습니다. 최고 과학 책임자의 가혹하리만치 엄격한 통치 아래, 생존을 위하여 개인의 자유를 희생하고 기초적인 사이버네틱 장치로 신체를 강화했습니다.\n\n한때 자신들을 추위로 멸망시키려 했던 행성을 정복한 부어 종족은 이제 우주로 눈을 돌렸습니다."
 EMPIRE_DESIGN_kilik: "킬릭 협동체"
 EMPIRE_DESIGN_kilik_desc: "공동생활을 특성으로 하는 킬릭 종족은 울창한 숲으로 뒤덮인 모성에서 수십만 년 동안 탄탄한 군락을 이루어 생활해 왔습니다. 모여 살기를 즐기는 습성과 공동 소유의 전통이 수 세기에 걸쳐 이루어지면서 화폐 대신 물물 교환과 공유제를 이용한 협동 중심의 경제 체제로 굳어졌습니다.\n\n모성의 기온 상승과 기술 발전으로 인구가 폭발적으로 증가하자 여러 킬릭 정착지에서 인구 과밀 현상이 나타났습니다. 그 결과, 어울리기를 좋아하는 이 조류 종족의 습성에도 불구하고, 공동체적 돌봄의 사각지대에서 소외되는 구성원의 수가 점차 증가했습니다.\n\n그러나 내부 갈등으로 점철된 이 격동의 시기를 지나자, 이윽고 고도로 체계화되고 통합된 행성 간 협동체의 출현으로 이어졌습니다. 이 협동체 아래, 공동 책임과 필요에 따라 자원을 분배하는 이념이 손상되는 일은 더 이상 없을 것입니다."
 EMPIRE_DESIGN_orbis: "오르비스 고객 만족사"
 EMPIRE_DESIGN_orbis_desc: "오르비스 고객 만족사의 역사는 곧 슬레푸스 프라임의 역사인 동시에 오르비스 종족의 역사이기도 합니다. 나아가, 여러분의 역사이기도 합니다. 광학 삽입물 제조기업으로 설립된 오르비스 고객 만족사는 각종 수상에 빛나는 여러 제품과 고객 중심 경영전략으로 수많은 시장에 진출하였고, 오르비스 종족의 생애 단계별로 나타나는 독특한 욕구를 충족했습니다.\n\n수십 년에 걸친 적극적인 로비 활동 끝에, 오르비스 고객 만족사는 마침내 슬레푸스 프라임의 선출직 공무원들이 그릇된 판단으로 세워 놓은 입법적 규제 장벽에서 벗어나는 데 성공합니다. 기업의 성장 기회를 제한하던 규제에서 벗어난 오르비스 고객 만족사는 각종 IT 업체와의 합병을 통해 슬레푸스 행성의 언론, 데이터, 엔터테인먼트 부문을 선도하는 기업으로 빠르게 성장했습니다.\n\n슬레푸스 프라임 최고의 글로벌 통신 서비스 기업이 된 오르비스 고객 만족사는 이후 종합 정치 경영체로 나아갔고, 이 발전은 모든 오르비스 구성원들에게 마음 설레는 기회를 안겨 주었습니다. 오르비스 고객 만족사. 하늘은 더 이상 한계가 아닙니다."
 EMPIRE_DESIGN_glebsig: "글렙식 재단"
 EMPIRE_DESIGN_glebsig_desc: "글렙식 종족이 처음으로 라드나 행성의 빙하호에서 우주로 시각 기관을 돌린 이후 지금까지, 탐구심 많은 이 연체류 종족은 미지의 세계에 대한 친밀감을 느껴왔습니다. 자기 조상들이 모성의 차가운 고지대 호수 바닥에서 촉수를 뻗어 새로운 물체를 찾아 만져보았던 것처럼, 활발하게 성장하는 글렙식 사회는 수 세기 동안 기술 혁신과 영적 계몽을 추구해 왔습니다.\n\n강한 인내력을 갖춘 정착성 종족인 글렙식이 전 세계와 하나로 통합된 사회를 관리하는 고도로 복잡한 과제에 대응하기 위해 효과적인 관료제를 발전시킨 것은 아마도 필연이었을 것입니다. 또한 천적이 없는 라드나 행성의 특성상, 글렙식 종족은 지금까지 계속 다른 생명체에 대한 낙관적인 호기심을 유지해 왔습니다.\n\n정신주의적 원칙과 세심한 조직을 통해 라드나에서 단단한 사회적 기초를 세운 글렙식은 이제 다시 한번 시각 기관을 돌려 행성 너머의 세상을 바라보고 있습니다."
 EMPIRE_DESIGN_hazbuzan: "하즈부잔 조직"
 EMPIRE_DESIGN_hazbuzan_desc: "하즈부잔 조직은 주마카 행성에서 돌풍을 일으킨 기업입니다. 무일푼에서 시작했지만 근면함과 희생정신을 통해 거대한 부를 누리는 기업가로 자수성가한 하즈부잔 조직은 '하즈부지 드림'의 전형이라 할 수 있습니다.\n\n잘 알려지지 않은 사실이지만, 하즈부잔 조직은 본래 범죄 집단으로 시작해 온갖 불법 활동으로 부를 축적했습니다. 하지만 크게 성공하려면 위험도 감수해야 하는 법이죠. 결국 주마카의 지하 세계에 머물기에는 너무나 크게 성장한 이 갱단은, 자신들의 사업을 합법화하기 위해 하즈부잔 조직을 설립했습니다.\n\n하즈부잔 조직은 곧 경쟁사보다 더 빠르고, 비열하고, 적은 비용으로 성과를 냄으로써 명성을 쌓아갔습니다. 하지만 의심쩍은 경영 방식과 강압적인 영업 기법으로 인해 사기를 뜻하는 '뱀부즐'과 '하즈부지'를 합친 '하즈부즐'이라는 말이 생겨나기도 했습니다.\n\n한편 당시 주마카 세계 정부는 무너지고 있었습니다. 범죄와 부패로 사회가 혼란에 빠지자, 하즈부잔은 이 기회를 놓치지 않았습니다. 적절한 타이밍에 마케팅 캠페인을 펼쳐 미래를 위한 희망으로 자리매김한 것입니다. 이렇게 하즈부지는 꿈 같은 미래에 대한 약속으로 주마카의 주민들을 '하즈부즐'에 빠뜨려 집단의 기억에서 과거를 지워버렸습니다. 이제 하즈부잔 조직은 혀를 날름거리며, 눈을 크게 뜨고, 정부가 승인한 범죄 활동을 통해 은하계의 나머지 지역을 장악하려 나아가고 있습니다."
 EMPIRE_DESIGN_khennet: "아베'브렌의 파수꾼"
 EMPIRE_DESIGN_khennet_desc: "암석류 종족인 켄네트의 고대 문서에는 이들이 선지자 브레크와 부드럽게 빛나는 아베'본의 수정에서 기원했다는 언급이 있습니다. 선지자 브레크가 광채를 발하는 수정의 깊은 곳을 들여다보자, 켄네트 전체가 지성을 얻게 되었다는 것입니다.\n\n이후 여러 선지자와 아크드루이드의 영도 아래, 켄네트 종족은 대를 이어 주변 지역의 지질학적 특성과 자신들의 반짝이는 신체 표면에 깃든 의미를 찾아왔고, 그렇게 찾아낸 의미는 구전과 기록으로 남겼습니다. 아베'브렌의 파수꾼들은 다양한 의식을 수행하는데, 그중에서도 가장 추앙받는 의식은 바로 미로 채굴 의식입니다. 파괴와 동시에 창조의 행위이기도 한 이 의식은, 주기마다 반복되는 은하계의 시대적인 혼란이 원활하게 극복되기를 기원하는 뜻을 담고 있습니다."
 EMPIRE_DESIGN_pasharti: "파샤티 흡수자"
 EMPIRE_DESIGN_pasharti_desc: "타랄론 행성의 전 주인인 제페리의 비밀 실험을 통해 탄생한 파샤티는 궁극의 기생체입니다. 파샤티는 본래 타랄론의 산맥 깊은 곳에 서식하던 반지성 생명체였으며, 제페리 종족은 이들을 개량하고 강화해 고분고분한 노예 종족으로 삼으려 했습니다. 그러나 개량이 너무 효과적이었던 나머지, 제페리는 괴물을 세상에 풀어놓고 말았습니다. 제페리가 만들어낸 생물은 다른 지성체를 흡수해 파샤티로 바꾸어 버리는 등 엄청난 능력을 지니고 있었습니다. 이 능력을 보고 공포에 질린 제페리는 실험을 중단하려 했으나 일부 개량된 파샤티 개체가 탈출에 성공하고 말았습니다.\n\n이후 수년 동안 이들 파샤티는 때를 기다리면서, 잡히지 않도록 도망 다니는 와중에도 계속 숫자를 불리고 제페리에 필적할 만한 기술 기반을 구축했습니다. 마침내 제페리가 무언가 잘못되었다는 사실을 깨달았을 때는, 이미 저항할 힘마저 없어진 뒤였습니다.\n\n곧 파샤티는 타랄론을 장악하고 과거의 압제자를 잔혹하게 학살했으며, 그 와중에도 끊임없이 수를 불려 나갔습니다. 이제 파샤티는 우주로 진출해 자신들의 엄숙한 사명을 이루고자 합니다. 그것은 바로 모든 하등한 생명체를 자신의 모습으로 재창조하는 것입니다."
 EMPIRE_DESIGN_sathyrel: "사티렐리안 쾌락주의자"
 EMPIRE_DESIGN_sathyrel_desc: "사티렐리안 사회에는 오랜 격언이 하나 있습니다. 풍족함과 안락함이 곧 번영을 의미하지는 않는다는 것입니다.\n\n선조들의 과도한 탐닉과 나태를 반면교사로 삼아, 사티렐리안 사회에는 '책임을 다하는 쾌락'이라는 이념이 나타나게 됩니다. 지속 가능한 미래를 확보하는 동시에 삶이 주는 것을 최대한 누린다는 것이었죠. 원래 고된 노동 후에 먹는 음식이 더 달고, 무언가에 몰두하다 보면 자신에게 부족한 것을 갈망할 시간도 없는 법이니 말입니다.\n\n이 이념으로 인한 효과는 이후 분명하게 나타났습니다. 우주로 진출하려는 노력으로 인해 물과 정신이 모두 깨끗해지자, 삶 또한 훨씬 달콤해졌습니다. 엄청난 기술적 진보를 이룬 것은 물론이고, 많은 이들이 그 가치를 모르고 당연하게 받아들이고 있지만, 보조 기구 없이도 물속에서 추진력을 내는 능력을 아직도 잃지 않은 것입니다. 사티렐리안의 미래는 밝습니다."
 EMPIRE_DESIGN_gorthikan: "고르티칸 동맹"
 EMPIRE_DESIGN_gorthikan_desc: "고르티칸의 세상에는 한때 혼돈이 가득했습니다. 전쟁과 폭정, 그리고 다른 곳보다 불안정한 기후가 합쳐져, 불리한 상황을 최대한 이용하는 능력을 지닌 종족이 탄생했던 것입니다.\n\n수십 년 전만 해도 고르티칸 국가 사이에는 사사로운 분쟁이 끊이지 않았습니다. 그리고 이들의 문명에 첨단 기술의 시대가 빠르게, 하지만 순탄치 않게 도래하면서, 일반 주민들조차 경쟁에서 우위에 서기 위해 자원을 찾아다니고 위험한 사제 유전자 칵테일을 이식하는 암흑세계가 생겨났습니다.\n\n하지만 암흑세계는 고르티칸 사회에 변화를 일으켰습니다. 서로 죽고 죽이는 세상이었지만, 이 암흑세계는 고르티칸 고위층보다 훨씬 더 평등했던 것입니다. 누구나 오늘의 행운이 내일의 불운으로 이어질 수 있다는 것을 알고 있었으니까요. 이에 따라 민중에 의한 통치라는 관념이 고르티칸 사회에 빠르게 자리를 잡고 들불처럼 퍼져 나갔습니다. 얼마 지나지 않아 폭정이 무너졌고, 여러 지역구로 이루어진 '고르티칸 동맹'이 탄생했습니다.\n\n초반에는 회의적인 시각이 많았지만, 뚜렷한 목적 앞에 고르티칸은 하나가 되었습니다. 또한 생존을 위해 분투할 필요가 없게 되자, 우주 진출이 달성 가능한 목표가 되었습니다. 초공간 항로망까지 발견한 지금, 고르티칸 역사에 새 장이 시작될지도 모릅니다."
 EMPIRE_DESIGN_knights: "로토타불 대종주국"
 EMPIRE_DESIGN_knights_desc: "맹독 신이 로토타불에 다녀간 후, 로토타불은 하나의 왕 아래 통일을 이루었습니다. 왕은 신의 힘을 손에 넣고자, 맹독 신을 찾는 데 헌신하는 기사단을 창설했습니다. 이후 수백 년이 흘렀고, 맹독 신을 찾는 모험은 로토타불 사회의 기둥이 되었습니다.\n\n로토타불은 모험을 이어 나가고 기사단을 유지함과 더불어 입증된 정치 체제인 봉건주의를 고수했습니다. 그리고 이미 하나의 행성에서 효과를 본 봉건주의를 은하계 전체에 전파하지 못할 이유는 없었습니다. 덕망 있는 귀족들이 사회를 이끄는 한, 로토타불 대종주국은 번영을 누릴 것이며 맹독 신을 다시 한번 찾을 수 있을 것입니다."
 EMPIRE_DESIGN_resistance: "록 반란국"
 EMPIRE_DESIGN_resistance_desc: "$NAME_MSI_country$에서 록 종족을 계몽 사업의 대상으로 선정했을 때, 주민들은 기뻐했습니다. 기업의 인도 아래 록 종족은 그 날개를 펴고 우주로 날아올랐습니다. 그러나 계몽이라는 '선물'에는 숨겨진 대가가 따랐습니다.\n\n반골 기질로 무장한 이 조류 종족은 계약 하인이 되는 대신 자유를 위해 과감하고 예기치 못한 반격에 나섰습니다.\n\n미나마르는 록 종족에게 우주로 진출할 수 있는 기술을 주었지만, 이들이 남긴 진정한 선물은 분열된 행성을 복수의 기치 아래 하나로 뭉치게 한 것이었습니다."
 EMPIRE_DESIGN_broken_shackles: "불시착 자유민 연합"
 EMPIRE_DESIGN_broken_shackles_desc: "채권 추심원들이 찾아왔을 때, 이'나스라는 채 16세도 되지 않은 소녀였습니다. 가족은 찢어지게 가난했고, 온 행성이 극심한 빈곤에 시달렸습니다. 결국 노예로 팔린 이'나스라는 상상도 하기 힘든 고난을 겪었습니다. 하지만 이'나스라는 낙담하지 않았고, 마침내 찾아온 기회를 놓치지 않았습니다.\n\n노예선에서 반란을 일으킨 그녀는, 이후 난파된 함선의 생존자들을 이끌고 힘겨운 몇 년을 버텨 냈습니다. 이'나스라의 강인함 덕분에 자유의 상륙지 주민들은 하나가 되었고, 그녀의 지혜 덕분에 부서진 족쇄로부터 한 나라가 탄생했습니다.\n\n이제 불시착 자유민 연합은 자신의 운명이 서로의 손에 달려 있음을 알고, 다시금 우주로 나아가려 합니다."
 EMPIRE_DESIGN_certeran_covenant: "서테라 계약"
 EMPIRE_DESIGN_certeran_covenant_desc: "서테라는 사망하면 자신의 정수가 게이트웨이를 통해 아스트랄계로 돌아간다고 믿습니다. 이들은 이렇게 죽음 뒤에 생명을 얻는다고 생각합니다. 다만, 그 생명의 형태가 어떠한 것인지는 알 수 없습니다. 서테라는 엄격한 도덕규범을 적용해 구성원이 모두 이 믿음을 따르도록 하고 있습니다. 독실한 서테라라면 영원의 영역을 홀로 헤매고 싶지 않을 테니까요.\n\n현재 서테라 중에서도 가장 용감한 탐험가들이 이들 사회의 가장 중요한 질문에 답하기 위해 시공간의 균열을 찾고 있습니다. 이는 바로 죽음 뒤의 세계는 어디인지에 대한 질문입니다."
 EMPIRE_DESIGN_guardianship_of_nyrr: "니르 수호대"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "일반적으로 니르의 수명은 약 200년에 달합니다. 모성의 불타는 사막 아래에 지어진 성소에서 수십 년의 부화 기간을 거치는 동안 부화에 성공하는 알은 수백 개 중 하나에 불과하고, 무사히 밖으로 나오는 유체는 천 개의 개체 중 하나에 불과합니다.\n\n성년이 되면 모든 니르 종족은 목숨 걸고 성소를 지킨다는 내용의 피의 맹세를 합니다. 동족이 자연사 외의 원인으로 사망하는 것을 지켜보는 것은 니르에게 생각할 수 있는 가장 끔찍한 치욕이며, 종족의 보존과 위협에 대한 경계는 니르 문화의 모든 면에 각인되어 있습니다.\n\n니르 행성의 모든 도시에는 난공불락의 방벽이 있으며, 단 하나의 벽돌이라도 무너진 때가 언제인지조차 기억에서 사라진 지 오래입니다. 그리고 이제, 굳세디굳센 니르의 수호자들이 자신들의 종족 정신을 간직한 채 우주 무대에 나섭니다."
