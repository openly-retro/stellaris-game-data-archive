 war_goal_wg_imperial_crusade: "Entrée dans l'Empire"
 war_goal_wg_imperial_crusade_desc: "La guerre est déclarée pour contraindre l'ennemi à intégrer l'Empire galactique.\n\nEn cas de statu quo, les systèmes que nous occuperons, s'ils comptent au moins un monde habité, formeront un nouveau sujet impérial."
 resolution_galactic_empire_imperial_crusade: "Croisade impériale"
 resolution_galactic_empire_imperial_crusade_desc: "L'espace de l'Empire n'englobe pas encore l'ensemble de la galaxie. Cela doit être corrigé. La croisade impériale, en cas de victoire, permettra d'imposer à l'ennemi visé par cette résolution d'intégrer l'Empire."
