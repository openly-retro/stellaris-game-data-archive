 custodian.2.name: "Guardián galáctico nombrado"
 custodian.2.a.desc: "Al fin, el Senado Galáctico ha votado para otorgar poderes de custodia de emergencia a los [custodian.GetName]. En una transmisión oficial de la ceremonia que se ha podido ver en toda la galaxia, nos han nombrado §Hguardianes galácticos de la comunidad§!.\n\nAl ser los primeros entre iguales, debemos proteger la comunidad galáctica de todas las posibles amenazas que quieran causarle daño, ya sean internas o externas. Nos han concedido grandes poderes en todos los asuntos de la comunidad y podemos proponer resoluciones especiales."
 custodian.2.b.desc: "El Senado Galáctico ha votado para otorgar poderes de custodia de emergencia a los §H[custodian.GetName]§!. En una transmisión de la ceremonia que se ha podido ver en toda la galaxia, los han nombrado §Hguardianes galácticos de la comunidad§! oficiales.\n\nEl gobierno [custodian.GetSpeciesName], al ser el primero entre iguales, debe proteger la comunidad galáctica de todas las posibles amenazas que quieran causarle daño, ya sean internas o externas. Les han concedido grandes poderes en todos los asuntos de la comunidad y podrán proponer resoluciones especiales."
 custodian.2.a: "Ahora podremos conseguir avances."
 custodian.2.b: "Ya veremos cómo va esto."
 custodianship_starts: "Los §Y[custodian.GetName]§! son los §Yguardianes de la comunidad galáctica§!."
 custodian.11.name: "El fin de la custodia"
 custodian.11.a.desc: "Nuestro mandato como guardianes de la comunidad galáctica ha llegado a su fin. La custodia ha terminado y nuestros poderes especiales han quedado anulados, aunque aún conservamos nuestro puesto en el Consejo."
 custodian.11.b.desc: "Ahora que su mandato ha acabado, los §H[former_custodians.GetName]§! han cedido su puesto como guardianes de la comunidad galáctica. Sus poderes especiales han quedado anulados y ahora son miembros normales del Consejo galáctico."
 custodian.11.a: "Que así sea."
 custodianship_ends: "Los §Y[From.GetName]§! ya no son los §Yguardianes de la comunidad galáctica§!."
 custodian.15.a.desc: "¡Por fin nos hemos librado de ese ingrato e inútil cometido! Que otros se preocupen del futuro de esta desagradecida galaxia."
 custodian.15.b.desc: "Los §H[former_custodians.GetName]§! han terminado su mandato como guardianes de la comunidad galáctica de manera prematura. Parece que las responsabilidades de los guardianes no eran de su agrado."
 custodian.15.a: "Hemos cumplido con nuestro cometido."
 custodian.15.b: "Menuda pandilla de sinvergüenzas."
 custodian.101.name: "Adiós a los guardianes"
 custodian.101.desc: "Con la destrucción de §H[LastKilledCountryName]§!, su mandato como guardianes de la galaxia ha llegado a su fin."
 custodian.17.name: "¡Guardianes destituidos!"
 custodian.17.a.desc: "¡Los ingratos necios del Senado Galáctico han votado a favor del fin de nuestra custodia! Nos han arrebatado todos los poderes comunitarios asociados al puesto."
 custodian.17.b.desc: "En un repentino y humillante fin de su custodia, la mayoría del Senado Galáctico ha votado por retirar de inmediato a §Y[From.GetName]§! del puesto de guardián galáctico. Les han arrebatado todos los poderes comunitarios."
 custodian.17.a: "¡Esto es un ultraje!"
 custodian.17.b: "Esto será el final."
 resolution_galacticreforms_unseat_custodian_tooltip: "Se expulsa de su puesto a los §Yguardianes galácticos§! actuales."
 resolution_galacticreforms_unseat_custodian: "Destituir a guardián"
 resolution_galacticreforms_unseat_custodian_desc: "Es hora de poner fin a la corrupción de los guardianes actuales. Debemos retirarlos de inmediato de su puesto, ¡antes de que le causen más daño a la comunidad galáctica!"
