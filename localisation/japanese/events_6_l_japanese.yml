 ## Event: Concentrated Energy
 anomaly.7105.name: "エネルギー体"
 anomaly.7105.desc: "[From.GetName]で確認された異常なエネルギー測定値の発生源は、 小さな青い球体であることが確認された。[Owner.GetScientistPlural]は、センサーが逆極性のタキオンを検知したと報告している。\n\n対象周辺の地面に、 おそらく過去の文明が残したものと思われる象形文字が刻まれているが、 それが何かを指示しているのか、 あるいは警告しているのかは不明である。\n\n全文の解読には到底至っていないが、 文字はそれぞれ時間計測や[Solar_System.GetName]星系の天体の相対的な位置に関連しているようだ。"
 anomaly.7105.a.standard: "球体を調査する。"
 anomaly.7105.a.devouring: "球体を食べる。"
 anomaly.7105.b: "危険すぎる、 放っておけ！"
 ## Event: Local Time Reversal
 anomaly.7110.name: "時間反転"
 anomaly.7110.desc: "[FromFrom.GetName]で初めて検知された青いエネルギーの球体が消滅した。 元の場所をスキャンしても、 あの奇妙な球体の痕跡はない。さらに不可解なことに、地面に書かれていたはずの文字が、 まるで最初からなかったかのように消えていた。\n\n同じ場所でタキオンの異常な値が測定されたことから、[Owner.GetScientistPlural]は球体と文字の両方が、 時間を逆行していたのではないかと推測している。"
 ## Event: Timeless
 anomaly.7115.name: "川のように流れる時間"
 ### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular: "[FromFrom.GetName]での作業中、 [Root.GetLeaderName]が青い球体に遭遇した。\n\n[Root.GetLeaderName]はその後、 時間が川のように無限の未来と過去に流れていくビジョンを見たと証言した。 [Root.GetLeaderName]の目の前で、 青いエネルギー体が時の流れから弧を描いて飛び出し、 その体に吸収されたのだ。 この出来事は別の[Owner.GetScientistPlural]によって正確に計測にされており、 その時間は1秒に満たなかったが、[Root.GetLeaderName]は1時間以上これを体験していた。\n\nビジョンを見終えた後、 [Root.GetLeaderName]は、 もはや自分は時間による影響を受けないということを確信していた。 永遠の命を手に入れた[Root.GetLeaderName]は無限の時間を使って、宇宙を単独で探索することを望んでいる。"
 ### Scientist is already immortal
 anomaly.7115.desc.immortal: "[FromFrom.GetName]での作業中、 若き[Owner.GetScientist][intemporal_leader.GetName]が青い球体に遭遇した。\n\n[intemporal_leader.GetName]はその後、 時間が川のように無限の未来と過去に流れていくビジョンを見たと証言した。 [intemporal_leader.GetName]の目の前で、 青いエネルギー体が時の流れから弧を描いて飛び出し、 その体に吸収されたのだ。 この出来事は別の[Owner.GetScientistPlural]によって正確に計測にされており、 その時間は1秒に満たなかったが、[intemporal_leader.GetName]は1時間以上これを体験していた。\n\nビジョンを見終えた後、 [intemporal_leader.GetName]は、 もはや自分は時間による影響を受けないということを確信していた。永遠の命を手に入れた[intemporal_leader.GetName]は無限の時間を使って、宇宙を単独で探索することを望んでいる。"
 ### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive: "[FromFrom.GetName]での作業中、 [Root.GetLeaderName]が青い球体に遭遇した。\n\n[Root.GetLeaderName]はその後、 時間が川のように無限の未来と過去に流れていくビジョンを見たと証言した。 [Root.GetLeaderName]の目の前で、 青いエネルギー体が時の流れから弧を描いて飛び出し、 その体に吸収されたのだ。 この出来事は別の[Owner.GetScientistPlural]によって正確に計測にされており、 その時間は1秒に満たなかったが、[Root.GetLeaderName]は1時間以上これを体験していた。\n\nビジョンを見終えた後、 もはや[Root.GetLeaderName]は時間による影響を受けないということは確かだった。 永遠の命を手に入れた[Root.GetLeaderName]の無限の時間を使えば、宇宙を[Root.GetLeaderName]単独で探索できる。"
 ### Empire is devouring swarm
 anomaly.7115.desc.devouring: "[Root.GetLeaderName]が[FromFrom.GetName]で青い球体を食べた。\n\n[Root.GetLeaderName]は、 時間が川のように無限の未来と過去に流れていくビジョンを見た。 [Root.GetLeaderName]の目の前で、 青いエネルギー体が時の流れから弧を描いて飛び出し、 その体に吸収されたのだ。 この出来事は別の[Owner.GetScientistPlural]によって正確に計測にされており、 その時間は1秒に満たなかったが、[Root.GetLeaderName]は1時間以上これを体験していた。\n\nビジョンを見終えた後、 [Root.GetLeaderName]がもはや時間による影響を受けないということは確かだった。 永遠の命を手に入れた[Root.GetLeaderName]の無限の時間を使えば、宇宙を[Root.GetLeaderName]単独で探索できる。"
 anomaly.7115.a: "いい考えだ。 よい旅を！"
