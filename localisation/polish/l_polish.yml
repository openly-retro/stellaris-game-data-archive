 RARE_RESOURCES: "Rzadkie zasoby"
 volatile_motes: "Lotne płytki"
 volatile_motes_desc: "Te nietypowe cząstki zawierają ogromną ilość energii, co można wykorzystać w produkcji energii albo stosując je jako paliwa czy nawet środki wybuchowe."
 exotic_gases: "Egzotyczne gazy"
 exotic_gases_desc: "Te rzadkie i egzotyczne gazy mają wiele różnorodnych zastosowań, zwłaszcza w działaniu zaawansowanej broni energetycznej i pól siłowych. Niektóre z tych gazów można też stosować jako paliwo do statków kosmicznych albo nawet do celów rekreacyjnych."
 rare_crystals: "Rzadkie kryształy"
 rare_crystals_desc: "Kryształy te mają właściwości, dzięki którym bardzo wydajnie skupiają wiązki laserowe. Są też nieodzownym elementem najbardziej zaawansowanych układów elektronicznych. Dodatkowo wiele kultur ceni je jako dekoracje i ozdoby."
 alloys: "Stopy"
 alloys_desc: "§E§HStopy§! (£alloys£) to zaawansowane zasoby do zastosowań militarnych, potrzebne do budowy §Hstatków§! i §Hbaz gwiezdnych§!. Sposoby zdobycia większej ilości stopów:\n§Y1.§! budowa £building£ §Hodlewni stopów§! na powierzchni skolonizowanych planet,\n§Y2.§! budowa £district£ §Hdzielnic przemysłowych§! na powierzchni skolonizowanych planet.\n§Y3.§! zakup na §Hrynku§!.§! §G($CLICK_OPEN_MARKET$)§!"
 sr_zro: "Zro"
 sr_zro_desc: "Rzadko spotykany aerozol egzotycznych cząstek. Znalazł się na kilku światach w wyniku uderzeń meteorytów, ale jego prawdziwe pochodzenie jest nieznane. Zro zjedzony przez osoby posługujące się psioniką działa jak bardzo silny (i uzależniający) narkotyk wzmacniający zdolności psioniczne."
 sr_living_metal: "Żywy metal"
 sr_living_metal_desc: "Ten metal, jako substancja nieorganiczna, wykazuje cechy charakterystyczne dla organizmów żywych. Będzie zawsze próbował odtworzyć kształt, w jakim został ustabilizowany."
 sr_dark_matter: "Ciemna materia"
 sr_dark_matter_desc: "Ta egzotyczna substancja ma wiele właściwości przeczących na pozór niektórym prawom naturalnym. Jej złoża można znaleźć tylko w pobliżu czarnych dziur i w niektórych mgławicach."
 nanites: "Nanity"
 nanites_desc: "Proste, ale mocne nanosiłowniki umożliwiające skomplikowane manipulowanie i doświadczenia w skali mezoskopowej."
 REQUIRED_EXOTIC_GASES: "Wymaga gazów egzotycznych."
