 origin_khan_successor: "Succession de la Bannière"
 origin_khan_successor_desc: "Cette civilisation est née sur les cendres du puissant empire du Grand Khan."
 has_claimed_all_systems: "£trigger_no£ Comme nous avons revendiqué tous ses systèmes habités, nous ne pouvons utiliser ce but de guerre contre elle : une victoire se solderait alors par son annexion."
 fedev.500.name: "Une nouvelle fédération"
 fedev.500.intro: "L'histoire se souviendra qu'aujourd'hui les gouvernements de la §H[fed_founder_1.GetName]§! et de la §H[fed_founder_2.GetName]§! ont signé le traité donnant naissance à la §H[Root.GetAllianceName]§!. Grâce à leur fédération, les deux empires pourront désormais faire face ensemble à tout ce qui pourrait survenir."
 fedev.500.a.desc: "$fedev.500.intro$\n\nCette nouvelle union galactique constituera à coup sûr un exemple pour tout le reste de la galaxie, prouvant tout ce qui peut être accompli par l'entente et la coopération.\n\nNous sommes véritablement à l'aube d'une ère nouvelle pour la diplomatie interstellaire !"
 fedev.500.b.desc: "$fedev.500.intro$\n\nCette nouvelle ligue commerciale pourra à coup sûr assurer la prospérité de tous ses membres.\n\nNous sommes véritablement à l'aube d'une ère nouvelle pour le commerce interstellaire !"
 fedev.500.c.desc: "$fedev.500.intro$\n\nCette nouvelle association scientifique offrira aux chercheurs de tous les empires membres de nombreuses opportunités novatrices pour partager et échanger leurs savoirs.\n\nNous sommes véritablement à l'aube d'une ère nouvelle pour tout ce qui regarde les avancées technologiques !"
 fedev.500.d.desc: "$fedev.500.intro$\n\nLa puissance combinée par cette nouvelle alliance militaire fera à coup sûr réfléchir quiconque aurait des visées sur les espaces de ses membres.\n\nNous sommes véritablement à l'aube d'une nouvelle ère pour tout ce qui regarde la suprématie militaire !"
 fedev.500.e.desc: "$fedev.500.intro$\n\nGrâce à la tutelle éclairée de la présidence [fed_founder_1.GetSpeciesName], cette hégémonie garantira désormais la sécurité de ses partenaires mineurs.\n\nNous sommes véritablement à l'aube d'une ère nouvelle pour la suprématie des [fed_founder_1.GetSpeciesNamePlural] !"
 fedev.500.a: "C'est un grand jour !"
