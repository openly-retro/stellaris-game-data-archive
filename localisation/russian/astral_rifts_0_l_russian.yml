 astral_rift_subnautical: "Подводное пространство"
 astral_rift.500.name: "На глубине"
 astral_rift.500.desc: "Перепад давления оказался неожиданным и сильным — по всей видимости, наша сфера погрузилась в глубины огромного океана. Вокруг непроглядная тьма. Приборы молчат: здесь нет признаков жизни, осадочных отложений или взвешенных частиц.\n\nПо высокому давлению воды можно предположить, что глубина достаточно значительна."
 astral_rift.500.a: "Погрузиться."
 astral_rift.500.b: "Всплыть на поверхность."
 astral_rift.505.name: "Неожиданные результаты"
 astral_rift.505.desc: "Так быть не должно.\n\nЗа несколько часов хода под водой окружающие условия совершенно не изменились."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nРулевой считает, что на сферу давит некая огромная сила, и наши двигатели неспособны ей противостоять. Он предлагает либо совершить небольшой прыжок, либо покинуть сферу и с помощью легких надувных устройств всплыть самостоятельно."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nНа сферу давит некая огромная сила, и наши двигатели неспособны ей противостоять.\n\nЧтобы преодолеть ее, можно попробовать совершить небольшой прыжок либо покинуть сферу и с помощью легких надувных устройств всплыть самостоятельно."
 astral_rift.505.a: "Включить двигатели."
 astral_rift.505.b: "Надеть скафандры. Мы поплывем."
 astral_rift.510.name: "Пузырь размером с планету"
 astral_rift.510.desc: "Короткий прыжок прошел успешно, и сфера вынырнула на поверхность. Однако вместо океана перед нами предстало совершенно другое зрелище: мы оказались в космическом пузыре, по размерам сопоставимом с целой планетой.\n\nСкорости маршевого полета было недостаточно для преодоления его силы тяжести."
 astral_rift.515.name: "Мы плывем"
 astral_rift.515.desc.1: "Прицепив к скафандрам страховочные тросы, мы покинули сферу через особый шлюз.\n\nНадув по команде спасательные буи, мы с невероятной скоростью вознеслись к поверхности.\n\nПо пути фильтры скафандров задержали некоторое количество концентрированных нитей звездной ткани."
 astral_rift.515.desc.2: "Пробившись с некоторой неуклюжестью на поверхность, мы обнаружили, что находимся в космическом пузыре, по размерам сопоставимом с целой планетой.\n\n§Y$tech_rift_sphere$§! оказалась слишком плотной, чтобы преодолеть местную силу тяжести.\n\nНаш отряд подал сфере радиосигнал, приказав ей совершить короткий прыжок к поверхности."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nБыло приятно вновь погрузиться в воду: нам нечасто доводится вернуться в естественную среду обитания.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "Пузыри-планетоиды"
 astral_rift.520.desc: "Если бы в невесомости неожиданно лопнула огромная, размером со звезду, бутылка с водой, получилось бы окружающее пространство. Среди пузырей из замерзшей жидкости, по объему едва уступающим небольшим планетам, мы неторопливо движемся по орбите ближайшей звезды — старой, угасшей и холодной.\n\nВ этой системе есть что-то еще — не звезда, но не уступающее ей в размерах сооружение из огромных сопряженных между собой фрагментов, словно космическая трехмерная мозаика. Сканирование показало, что оно состоит из ценных металлов и минералов, по химическому составу почти идентичных составу внутренней поверхности звезды, — по всей видимости, один из этих объектов произошел от другого, либо оба вышли из одного источника.\n\nПри ближайшем рассмотрении оказалось, что элементы конструкции медленно сдвигаются, а из самого сооружения периодически вырываются новые объемные пузыри жидкости.\n\nДаже если оно живое, нас пока не заметили."
 astral_rift.520.a: "Попробовать установить связь."
 astral_rift.520.b: "Приблизиться к объекту."
 astral_rift.525.name: "Общение"
 astral_rift.525.desc.1: "Механизм настолько грандиозных размеров не может долго обходиться без технического обслуживания — значит, он должен хотя бы отчасти быть автономным.\n\nПеребрав все возможные звуковые частоты, мы наконец нашли нужную.\n\nСооружение издает непрерывный, раздирающий слух вой."
 astral_rift.525.desc.2: "Теперь мы готовы выйти на связь и передать на этой частоте сообщение на всех известных языках.\n\nНо что именно следует сказать?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nВ мгновение ока экипаж оказался ошеломлен. На помощь ему пришел рулевой, без единого слова закрывший канал связи.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Приветствуем."
 astral_rift.525.b: "Что вы такое?"
 astral_rift.525.c: "Вам нужна помощь?"
 astral_rift.530.name: "Приближение"
 astral_rift.530.desc: "Мы медленно подлетаем ближе, аккуратно обходя встречающиеся по пути пузыри.\n\nСооружение постоянно двигается. Трущиеся друг о друга части разогреваются так, что способны расплавить едва ли не любой известный нам металл. Сердцевина, насколько мы можем судить, расплавилась целиком.\n\nМы загружаем сведения о конструктивных особенностях в бортовые компьютеры для дальнейшего изучения."
 astral_rift.530.a: "Еще ближе…"
 astral_rift.535.name: "Пробуждение"
 astral_rift.535.answer.a: "Сооружение неожиданно… пробудилось. Его элементы выдвинулись вперед и начали вращаться с невероятной скоростью. Гравитационный колодец расширился настолько, что нас начало стремительно затягивать внутрь.\n\nИзнутри всплыла пылающая сфера, похожая на небольшую звезду. Это горнило, сосредоточенное на одной стороне конструкции, медленно закрутилось и начало двигаться в нашу сторону, испуская невообразимый жар.\n\nПосле этого наш корабль накрыла волна электромагнитного излучения, ударившая с такой силой, что корпус содрогнулся. Приборная доска отреагировала на это включением всех аварийных сигналов сразу, а терминалы наперебой начали выдавать сообщения об ошибках."
 astral_rift.535.answer.b: "Сооружение неожиданно… пробудилось. Его элементы выдвинулись вперед и начали вращаться с невероятной скоростью. Гравитационный колодец расширился настолько, что нас начало стремительно затягивать внутрь.\n\nИзнутри всплыла пылающая сфера, похожая на небольшую звезду. Это горнило, сосредоточенное на одной стороне конструкции, медленно закрутилось и начало двигаться в нашу сторону, испуская невообразимый жар.\n\nПосле этого наш корабль накрыла волна электромагнитного излучения, ударившая с такой силой, что корпус содрогнулся. Приборная доска отреагировала на это включением всех аварийных сигналов сразу, а терминалы наперебой начали выдавать сообщения об ошибках — все, за исключением бортового переводчика.\n\nОн передал нам одну-единственную фразу на нескольких известных языках, записанную двоичным кодом:§E«Скорбь. Оставьте нас».§!"
 astral_rift.535.answer.c: "Сооружение неожиданно… пробудилось. Его элементы выдвинулись вперед и начали вращаться с невероятной скоростью. Гравитационный колодец расширился настолько, что нас начало стремительно затягивать внутрь.\n\nИзнутри всплыла пылающая сфера, похожая на небольшую звезду. Это горнило, сосредоточенное на одной стороне конструкции, медленно закрутилось и начало двигаться в нашу сторону, испуская невообразимый жар.\n\nПосле этого наш корабль накрыла волна электромагнитного излучения, ударившая с такой силой, что корпус содрогнулся. Приборная доска отреагировала на это включением всех аварийных сигналов сразу, а терминалы наперебой начали выдавать сообщения об ошибках — все, за исключением бортового переводчика.\n\nОн передал нам одну-единственную фразу на нескольких известных языках, записанную двоичным кодом:§E«Надежды нет. Я скорблю. Уходите. Немедленно».§!"
 astral_rift.535.desc.2: "Структурная прочность нашего корабля на пределе.\n\nМы вытянули аварийный якорь и теперь возвращаемся с образцами.\n\nЧем бы ни было это сооружение, мы неспособны на него повлиять."
