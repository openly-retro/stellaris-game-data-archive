 ##First Contact Stage Summaries
 fcsum_jaunting_traveler_summary: "Una criatura colosal de origen desconocido se materializó de repente en nuestra capital. En estos momentos se encuentra en una de nuestras instalaciones de investigación."
 NAME_Guest: "La Tentaculosa"
 #First contact - random negative events
 fircon.1220.name: "Intoxicación alimentaria"
 fircon.1220.desc: "Los intentos por proporcionar alimento apropiado a nuestro misterioso visitante han fracasado: la criatura enfermó enseguida, expulsó la comida y en estos momentos se halla inconsciente.\n\nLos intentos de comunicación se mantienen suspendidos hasta que podamos comprender mejor su metabolismo."
 fircon.1221.name: "Accidente diplomático"
 fircon.1221.desc: "La criatura ha reaccionado con violencia ante nuestros intentos por comunicarnos: atacó a uno de nuestros científicos y se negó a seguir colaborando. Creemos que la hemos ofendido sin querer.\n\nNadie ha resultado herido de gravedad, pero el accidente ha dañado la frágil confianza que habíamos construido hasta ahora con la criatura."
 ## First contact - progress
 fircon.1210.name: "Comunicación establecida"
 fircon.1210.desc: "Nuestros [owner.GetScientistPlural] han determinado que los movimientos serpenteantes de los tentáculos de nuestro huésped son una especie de lenguaje de signos complejo.\n\nPara nuestra sorpresa, nos hemos enterado de que la criatura está avergonzada por su desnudez y no ha parado de pedirnos prendas con las que cubrir sus apéndices descubiertos.\n\nYa una vez vestida adecuadamente, nuestros investigadores han propuesto la construcción de una máquina con muchos tentáculos para contribuir a una mejor comunicación con la criatura."
 fircon.1211.name: "La Tentaculosa"
 fircon.1211.desc: "Nuestra huésped es de lo más habladora, pero nos cuesta entendernos debido a las diferencias culturales. Ahora ya sabemos que la criatura es hembra y que se refiere a sí misma como §H\"la Tentaculosa\"§!. Al parecer, pertenece a una orden espiritual que se llama los §Yviajavelos§!. Pero aún no comprendemos que es eso del §Yexcursionismo§! del que tanto habla ni qué relación tiene con su repentina aparición.\n\nNuestros esfuerzos por comunicarnos continúan."
 fircon.1212.name: "Viajera a la deriva"
 fircon.1212.desc: "Nuestros investigadores por fin han averiguado la historia de la Tentaculosa: nuestra huésped es la líder de una orden espiritual centrada en el estudio del §Yexcursionismo§!: una técnica psiónica que permite teletransportarse de forma instantánea a cualquier parte del universo. A lo largo de la historia de su especie, nadie había conseguido realizar una excursión con éxito... Hasta ahora.\n\nLa Tentaculosa no está segura de si será capaz de replicar la hazaña, y sus reservas de energía para hacer otro intento están por los suelos.\n\nPor ahora, le gustaría permanecer a nuestro cargo. A cambio de nuestra hospitalidad, ayudará a nuestros investigadores."
 fircon.1212.a: "La trataremos como a una más."
 fircon.1212.ab: "Puede quedarse, pero no será libre."
 fircon.1212.a.tooltip: "La §HTentaculosa§! se une a nuestras filas como científica."
 fircon.1212.b: "Puede quedarse, pero en nuestros laboratorios de vivisección."
 fircon.1212.c: "¡En nuestro mundo no hay cabida para esta abominación!"
 #unlock special project
 fircon.1230.name: "El excursionismo"
 fircon.1230.desc: "Nuestros [owner.GetScientistPlural] han expresado interés en aprender sobre el §Yexcursionismo§!, la técnica de teletransporte que usó la §HTentaculosa§! para llegar a nuestro mundo natal.\n\nLa mística viajera espacial está dispuesta a compartir sus conocimientos, aunque duda de que podamos reproducir la técnica. En nuestra capital tenemos un edificio acondicionado donde tenemos todo listo para convertirlo en un templo o centro de investigación."
 fircon.1230.a: "Un esfuerzo en vano."
 fircon.1230.b: "Merece la pena que lo intentemos."
 #homesick creature
 fircon.1231.name: "Nostalgia"
 fircon.1231.desc: "Nuestra Tentaculosa ha expresado su deseo por volver con su gente, pero nuestros esfuerzos por localizar su sistema natal han resultado infructíferos: las características celestes que ha descrito no se corresponden con ninguna parte conocida de la galaxia.\n\nLa mirada de nuestra huésped sigue fijada en el cielo nocturno."
 fircon.1231.a: "Intensificad los esfuerzos. ¡Encontraremos su hogar!"
 fircon.1231.b: "Ahora este es su hogar."
 #creature goes home
 fircon.1232.name: "Adiós"
 fircon.1232.desc: "No encontramos a la Tentaculosa por ninguna parte. La criatura ha desaparecido de forma tan abrupta como apareció, aunque nos dejó un mensaje de despedida apresurado escrito en el suelo del centro de investigación:\n\n\"§HTengo miedo, pero tengo que llevar a cabo el excursionismo. Se me encoge el corazón cuando pienso en mi hogar. Gracias por todo. Que el Velo se apiade de mí§!\"."
 first_contact.1232.tooltip: "§Y$NAME_Guest$§! se ha ido."
 #thank you gift
 fircon.1233.name: "Agradecimiento tardío"
 fircon.1233.desc: "Una de nuestras naves ha interceptado una reserva que se materializó de repente en nuestro sistema natal. El intrincado cierre cedió en cuanto un miembro de nuestra especie lo tocó, revelando una vertiginosa colección de artefactos, así como una nota de agradecimiento de un viajero tentaculoso que afirma haber visitado nuestro planeta natal hace décadas."
 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT: "Aprendiendo a excursionar"
 THE_JAUNT_PROJECT_DESC: "La repentina aparición de la Tentaculosa en nuestra capital ha demostrado que el antiguo concepto teórico de \"teletransporte psiónico\" es real. Quizá seamos capaces de desentrañar los secretos del viaje interestelar instantáneo si ponemos a trabajar a nuestros mejores [owner.GetScientistPlural]."
 #special project events
 fircon.1240.name: "Aprendiendo a excursionar"
 fircon.1240.desc: "¡Después de pasar incontables años intentando dominar los secretos del teletransporte psiónico, uno de nuestros [owner.GetScientistPlural] por fin ha conseguido excursionar!\n\nEl investigador viajó un metro y perdió sus apéndices inferiores, ya que se teletransportó parcialmente dentro del suelo. Se produjeron muchos aplausos y algunos gritos."
 fircon.1240.a: "Prometedor. ¡Seguid así!"
 fircon.1241.name: "Aprendiendo a excursionar"
 fircon.1241.desc: "¡Otra excursión exitosa! Según los datos del sensor, uno de nuestros [owner.GetScientistPlural] consiguió teletransportarse a nuestro sistema solar más cercano, para lo que tuvo que cruzar incalculables distancias en una fracción de segundo... Pero se materializó dentro de una estrella y acabó incinerado al instante.\n\nUn profundo escepticismo rodea los debates que proponen propulsar las naves con esta técnica. Aunque puede que sea posible construir un \"motor de curvatura\", dicha tecnología resultaría increíblemente peligrosa y no traería más que el caos a la galaxia."
 fircon.1242.name: "$fircon.1241.name$"
 fircon.1242.desc.base: "Esto es lo que hemos aprendido tras perfeccionar el excursionismo: no vale de nada. Nuestros investigadores podrían pasarse décadas aprendiendo a dominar la técnica, pero morirían en el primer intento de excursionismo cuando se materializaran dentro de una roca, estrella o de un agujero negro. Es demasiado impreciso para que funcione. Cuanto más lo intentamos, más seguros estamos de que la llegada de la Tentaculosa fue un golpe de suerte."
 fircon.1242.desc: "$fircon.1242.desc.base$\n\nPuede que algún día el \"motor de curvatura\" psiónico con el que hemos soñado tanto se convierta en una tecnología real, pero hoy no es ese día."
 fircon.1243.name: "$fircon.1241.name$"
 fircon.1243.nodrive.desc: "$fircon.1242.desc.base$\n\nAl aplicar los principios del excursionismo a la ingeniería de naves, nuestros investigadores han logrado construir unos §Ymotores de salto psi§!. Gracias a eso, el teletransporte psiónico es un proyecto más fiable y un poco más seguro."
 fircon.1243.drive.desc: "$fircon.1242.desc$\n\nEl conocimiento que hemos ganado nos será de utilidad para perfeccionar nuestros §Ymotores de salto psi§!."
