 #Science Ship Actions
 tech_deep_scan: "심우주 스캔 장치"
 tech_deep_scan_desc: "미사용" #TEMP
 tech_databank_uplinks: "데이터 뱅크 업링크"
 tech_databank_uplinks_desc: "데이터 뱅크 전송 전용 고용량 양자 대역을 이용해, 초장거리에서도 사실상 동시에 연구 작업을 진행할 수 있습니다."
 tech_improved_databank_uplinks: "업링크 소형화"
 tech_improved_databank_uplinks_desc: "종단 전송기를 소형화해, 전송기를 군집 형태로 설치하고 대역폭을 추가로 확대할 수 있습니다."
 #Physics Lab & related
 tech_basic_science_lab_1: "과학 방법론"
 tech_basic_science_lab_1_desc: "관측 가능한 현상을 검증 가능한 방식으로 예측합니다."
 tech_basic_science_lab_2: "외계 물질 연구소"
 tech_basic_science_lab_2_desc: "은하계를 탐사하다 보면 계속해서 새롭고 낯선 물질을 발견하게 됩니다. 발견한 물질을 목록화하고 분석하기 위해서는 새로운 시설이 필요합니다."
 tech_basic_science_lab_3: "다차원 연구"
 tech_basic_science_lab_3_desc: "지식 기반을 확대하려면 온갖 존재를 전부 살펴야 합니다. 새로운 과학 분야가 우리를 기다립니다!"
 tech_physics_1: "양자 이론"
 tech_physics_1_desc: "아원자 입자를 통해 우주의 기본적인 힘의 작용을 연구합니다."
 tech_physics_2: "응용 양자 물리학"
 tech_physics_2_desc: "언뜻 보아서는 불규칙해 보이는 양자의 거동을 연구하면, 더 큰 세계에 관한 우리의 사고방식이 극적으로 변화할 수 있습니다."
 tech_physics_3: "시공간 이론"
 tech_physics_3_desc: "삼차원은 네 번째 차원인 시간과 떼려야 뗄 수 없습니다."
 tech_administrative_ai: "행정 AI"
 tech_administrative_ai_desc: "학문적 열정을 재편성하는 체계적 회로입니다."
 tech_administrative_ai_machine_intelligence: "학문 최적화"
 tech_administrative_ai_desc_machine_intelligence: "신규 서브루틴으로 연구 유닛의 집중력을 개선하고 비효율성을 제거합니다."
 tech_self_aware_logic: "자가 진화 논리"
 tech_self_aware_logic_desc: "내면을 성찰해 우선순위를 정합니다."
 tech_sapient_ai: "양전자 AI"
 tech_sapient_ai_desc: "스스로 진화하는 인공 지능을 통해 진정한 합성 지성체의 가능성이 열리게 되었습니다."
 tech_administrative_ai_hive_mind: "시냅스 강화 장치"
 tech_administrative_ai_desc_hive_mind: "행동보다 생각이 중요합니다. 우리의 정신이 그 어떤 때보다 높은 경지로 발전합니다."
 tech_self_aware_logic_hive_mind: "자율 시냅스"
 tech_self_aware_logic_desc_hive_mind: "불가분의 통합성을 분리합니다."
 tech_positronic_implants: "양전자 삽입물"
 tech_positronic_implants_desc: "제한적인 사이버네틱스 응용을 통해 가능성을 확장합니다."
 tech_positronic_implants_machine_intelligence: "양전자 연산기"
 tech_positronic_implants_desc_machine_intelligence: "합성체 사고를 위한 새로운 길을 엽니다."
 tech_combat_computers_1: "특수 전투 컴퓨터"
 tech_combat_computers_1_desc: "특정한 전투 중심 작업에 맞춰 조정한 능동 매트릭스로 교전 효율성이 크게 향상됩니다." #The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2: "확장형 전투 알고리즘"
 tech_combat_computers_2_desc: "예측 알고리즘이 더욱 발전해, 전장에서의 전술 결정을 개선할 수 있습니다."
 tech_combat_computers_3: "지능형 전투 시뮬레이션"
 tech_combat_computers_3_desc: "지성체 AI를 고강도 전투 시뮬레이션에 투입해, 위험 평가 기법 최적화에 관한 귀중한 지식을 얻을 수 있습니다." #The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous: "자율형 함선 지능"
 tech_combat_computers_autonomous_desc: "우리 함선에 반자율적 지능을 부여해, 함선의 전투 대응력을 크게 향상시킵니다."
 tech_pd_tracking_1: "능동 대응"
 tech_pd_tracking_1_desc: "최선의 방어는 좋은 공격입니다."
 tech_pd_tracking_2: "상호 연계 지원 체계"
 tech_pd_tracking_2_desc: "방어용 무장을 상호 연계하면, 독자적 대응 체계에 비해 효과가 훨씬 뛰어나다는 점이 입증되었습니다."
 tech_pd_tracking_3: "예측 알고리즘"
 tech_pd_tracking_3_desc: "예측력을 강화해, 능동 대응 체계의 정확도를 크게 개선합니다."
 tech_synchronized_defences: "통합 방어"
 tech_synchronized_defences_desc: "방어 및 공격용 무기의 실행 패러다임을 조화시키면, 효율성을 개선할 수 있습니다."
 tech_global_research_initiative: "행성 간 연구 계획"
 tech_global_research_initiative_desc: "행성 간 자원 확보와 더욱 유연한 연구 지원금을 위한 사업입니다."
 tech_neuro_quantum_links: "양자 신경 링크"
 tech_neuro_quantum_links_desc: "양자 연산 클러스터와의 연결로 멀티스레드식 사고를 가능하게 만드는 첨단 신경 삽입물입니다."
 tech_cryostasis_1: "AI 조종 개척선"
 tech_cryostasis_1_desc: "개척선 조종을 인공 지능에게 맡겨, 승무원과 개척민이 심수면 상태에 들어갈 수 있게 합니다."
 tech_cryostasis_1_machine_intelligence: "식민지 건설 드론"
 tech_cryostasis_1_desc_machine_intelligence: "작지만 효율적인 건설 드론으로서, 개척선의 화물실에 탑재됩니다. 행성 표면에 도달해 드론을 가동하면, 초기 정착 속도가 비약적으로 상승합니다."
 tech_cryostasis_2: "자기 인식 개척선"
 tech_cryostasis_2_desc: "충분히 진보된 개척선 체계는 자신이 제작된 목적을 명확하게 인식해 스스로 작업을 최적화할 수 있습니다."
 tech_automated_exploration: "자동 탐사 프로토콜"
 tech_automated_exploration_desc: "첨단 AI가 낯선 행성을 탐험하고, 새로운 생명체와 문명을 발굴하며, 다른 어떤 블로르그도 가지 못한 세계로 나아가는 과학자들의 업무를 지원합니다. 과학선은 AI의 도움을 받아 은하계를 탐사할 수 있을 것입니다."
 tech_automated_exploration_machine_intelligence: "자율형 탐사 알고리즘"
 tech_automated_exploration_desc_machine_intelligence: "알고리즘을 개선하고 강화해 탐사 속도가 빨라질 뿐만 아니라, 중앙 기계 지능의 지시 없이도 탐사 자원이 심우주에서 더 오래 작업을 수행할 수 있습니다."
 tech_auxiliary_fire_control: "보조 사격 통제기"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$"
 #Resources
 tech_exotic_gases: "외계 가스 정제"
 tech_exotic_gases_desc: "외계 가스는 인공 생산도 가능하지만, 이를 위해서는 첨단 정제 장비를 이용한 복잡한 공정을 거쳐야 합니다."
 tech_volatile_motes: "불안정 소재 공장"
 tech_volatile_motes_desc: "불안정 분말을 인공적으로 제작하는 작업은 당연히 위험하기도 하지만, 동시에 고도로 전문화된 장비를 이용하는 매우 섬세하고 복잡한 공정이 필요합니다."
 tech_rare_crystals: "희귀 크리스탈 제조"
 tech_rare_crystals_desc: "결정화 공정은 복잡하고 난이도가 높지만, 전문 산업 공장을 활용해 합성 크리스탈을 제조할 수 있습니다."
 tech_mine_neutronium: "뉴트로늄 추출"
 tech_mine_neutronium_desc: "뉴트로늄은 중성자로 이루어진 초고밀도 물질로서, 뉴트로늄을 사용해 저항력과 내구성이 매우 높은 방어구를 제작할 수 있습니다."
 tech_mine_dark_matter: "암흑 물질 추출"
 tech_mine_dark_matter_desc: "암흑 물질은 물리 법칙을 무시하는 듯한 외계 물질입니다. 추출 가능한 농도의 암흑 물질은 블랙홀 근처나 특정 성운에서만 찾을 수 있습니다."
 #Ship Reactor Components
 tech_fission_power: "핵분열 동력원"
 tech_fission_power_desc: "핵분열을 유도해 함선 동력을 생성합니다. 하지만 동시에 해로운 핵폐기물이 생성됩니다."
 tech_fusion_power: "핵융합 동력원"
 tech_fusion_power_desc: "핵융합 과정을 통해 함선에서 사용할 막대한 동력을 생산합니다. 핵분열 동력원 활용에 수반되는 각종 위험 요소는 발생하지 않습니다."
 tech_cold_fusion_power: "저온 핵융합 동력원"
 tech_cold_fusion_power_desc: "비교적 낮은 온도에서 핵융합 반응을 유지할 수 있게 되어, 차세대 함선용 핵융합 반응로를 운용할 수 있게 됩니다."
 tech_antimatter_power: "반물질 동력원"
 tech_antimatter_power_desc: "물질/반물질 소멸에서 발생하는 에너지를 활용해, 핵융합을 아득히 뛰어넘는 효율성으로 함선용 동력을 생성할 수 있습니다."
 tech_zero_point_power: "영점 동력원"
 tech_zero_point_power_desc: "영점 발전기는 진공 에너지를 추출해, 무한에 가까운 동력을 함선에 제공합니다. 이보다 더 효율적인 에너지 생성 방식은 없습니다."
 tech_dark_matter_power_core: "암흑 물질 동력원"
 tech_dark_matter_power_core_desc: "원리는 알기 어렵지만, 암흑 물질 발전기는 암흑 물질로부터 직접 에너지를 끌어오는 것으로 보입니다. 이로써 물리 법칙에 따라 가능한 수준보다 더 많은 동력을 함선에 공급할 수 있습니다."
 tech_dark_matter_propulsion: "암흑 물질 추진"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1: "반응로 부스터"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2: "개량 반응로 부스터"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3: "강화 반응로 부스터"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 #Shield Components
 tech_shields_1: "편향막"
 tech_shields_1_desc: "에너지 편향막은 적의 사격을 어느 정도 막아낼 수 있습니다. 다만, 그 한도를 초과하면 과부하가 발생합니다. 이 편향막의 가장 큰 단점은 막대한 전력을 소모한다는 점입니다."
 tech_shields_2: "개량 편향막"
 tech_shields_2_desc: "개량된 편향막으로, 과부하가 발생하기 전까지 더 많은 피해를 흡수할 수 있습니다."
 tech_shields_3: "보호막"
 tech_shields_3_desc: "차세대 에너지 장막을 생성하는 신형 보호막 생성기로, 기존의 편향막 기술을 대체합니다. 보호 성능이 대폭 향상되었습니다."
 tech_shields_4: "강화 보호막"
 tech_shields_4_desc: "보다 개선된 보호막 생성기로, 기존 모델보다 훨씬 강력한 에너지장을 생성합니다. 이 방어막은 적의 지속적인 공격을 받아야만 뚫립니다."
 tech_shields_5: "초강화 보호막"
 tech_shields_5_desc: "보다 단단한 강화 에너지 보호막으로, 놀랍도록 강력합니다. 그 어느 보호막에도 비할 수 없는 보호 성능을 자랑합니다."
 tech_shield_rechargers_1: "보호막 콘덴서"
 tech_shield_rechargers_1_desc: "이 콘덴서는 잉여 에너지를 저장해, 빠르게 함선의 보호막으로 전환할 수 있습니다."
 tech_shield_hardeners_1: "보호막 경화"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2: "강화 보호막 경화"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator: "행성 보호막"
 tech_planetary_shield_generator_desc: "행성 대기 안에 강력한 에너지 보호막을 생성하는 일은 진공 상태에서보다 훨씬 어렵습니다. 하지만 성공한다면, 궤도 폭격에 대한 출중한 방어 능력을 갖출 수 있습니다."
 tech_dark_matter_deflector: "암흑 물질 편향막"
 tech_dark_matter_deflector_desc: "암흑 물질 편향막은 암흑 물질을 이용해 물리 법칙을 완전히 무시하는 듯한 방법으로 투사체를 막아냅니다."
 tech_psionic_shield: "사이오닉 보호막"
 tech_psionic_shield_desc: "극도로 강력한 보호막으로서, 사이오닉 전문가 집단이 만들어내는 순수한 초자연 에너지로 생성됩니다. 여기에 사이오닉 방출기를 대량으로 연계해 출력을 강화합니다."
 tech_psionic_barrier: "사이오닉 장벽"
 tech_psionic_barrier_desc: "사이오닉 장벽은 사이오닉 전문가 집단이 만들어내는 순수한 초자연 에너지로 생성됩니다. 에너지 편향막과 같이 일부 공격을 막아낼 수 있지만, 막대한 에너지를 소모하지 않는다는 점에서 다릅니다."
 #Sensor Components
 tech_sensors_2: "중력 감지기"
 tech_sensors_2_desc: "중력 감지기는 우주에서 발생하는 중력 변화를 감지하도록 조정한 센서입니다. 이를 이용해 함선에 의한 중력 변화 등을 감지할 수 있습니다."
 tech_sensors_3: "아공간 감지기"
 tech_sensors_3_desc: "함선이 이동하면서 만들어내는 아공간 파동을 감지하는 감지기입니다. 중력 감지 배열망보다 감도와 범위가 월등히 개선되었습니다."
 tech_sensors_4: "타키온 감지기"
 tech_sensors_4_desc: "회전하는 타키온 광선을 활용해 극도로 먼 거리에서도 함선의 움직임을 감지하는 첨단 감지기입니다."
 tech_orbital_sensor_array: "궤도 감지 배열망"
 tech_orbital_sensor_array_desc: "강력한 감지 배열망으로, 궤도 우주항 구조물에 추가할 수 있으며, 주변 우주 공간을 넓은 범위에서 감시할 수 있습니다."
 #Power Plants
 tech_power_plant_1: "고에너지 콘덴서"
 tech_power_plant_1_desc: "막대한 양의 에너지를 저장할 수 있는 콘덴서는 현대 문명이라면 갖춰야 할 기본 기술입니다."
 tech_power_plant_2: "역장 조절"
 tech_power_plant_2_desc: "역장을 조절해, 생산량 및 에너지 수율을 개선합니다."
 tech_power_plant_3: "양자 에너지 상태"
 tech_power_plant_3_desc: "기본 얽힘 원리를 에너지 생성에 적용해, 에너지 출력을 크게 상승시킵니다."
 tech_power_plant_4: "양자 역장 조작"
 tech_power_plant_4_desc: "에너지 코일의 양자 중첩을 동시에 충전하고 방전합니다."
 #tech_power_plant_5: "Matter to Energy Conversion"
 #tech_power_plant_5_desc: ""
 tech_stellar_absorption: "항성 흡수"
 #tech_stellar_absorption_desc: "Unused" # TEMP
 tech_power_hub_1: "전역 에너지 관리"
 tech_power_hub_1_desc: "부하 균형 시설로 지역 전력망의 안정성을 개선하고, 남은 전력은 중앙 콘덴서로 돌려보냅니다."
 tech_power_hub_2: "행성 전력망"
 tech_power_hub_2_desc: "전력망 재설계 및 통합으로 원거리 송전 시 발생하는 손실을 더욱 감소시킵니다."
 #Warp Drives
 tech_wormhole_generation_1: "아공간 웜홀"
 tech_wormhole_generation_1_desc: "아공간을 직접 통과하는 임시 통로를 건설해, 통상 공간의 서로 다른 두 지점을 연결할 수 있습니다. 두 지점을 거의 즉각적으로 오갈 수 있습니다."
 tech_wormhole_generation_2: "웜홀 보정 매트릭스"
 tech_wormhole_generation_2_desc: "안정적인 웜홀을 생성하려면, 시간과 막대한 에너지가 필요합니다. 하지만 특수 보정 장치를 활용해 이 과정을 간소화할 수 있습니다."
 tech_wormhole_generation_3: "웜홀 봉쇄 역장"
 tech_wormhole_generation_3_desc: "봉쇄 역장을 생성해, 아공간 에너지가 갑작스럽게 쇄도할 위험 없이 더욱 강력한 웜홀을 생성할 수 있습니다."
 tech_hyper_drive_1: "초공간 항행"
 tech_hyper_drive_1_desc: "항성 대부분의 중력장 사이에는 거미줄 형태의 차원 외 초공간이 이어져 있습니다. 이러한 초공간 항로를 이용하면, 이론적으로 초광속 항행이 가능합니다."
 tech_hyper_drive_2: "초공간 항로 침투점"
 tech_hyper_drive_2_desc: "우주 공간에 함선이 더 적은 에너지로 초공간 항로에 '침투'할 수 있는 지점이 있다는 사실을 발견했습니다. 이 침투점을 이용해 차세대 초공간 드라이브를 개발할 수 있을 것입니다."
 tech_hyper_drive_3: "초공간 슬립스트림"
 tech_hyper_drive_3_desc: "초공간에 존재하는 아공간 슬립스트림을 이용할 수 있는 차세대 초공간 드라이브입니다. 이를 통해 드라이브의 성능이 비약적으로 개선되었습니다."
 tech_hyperlane_mapping: "초공간 항로 지도화"
 tech_hyperlane_mapping_desc: "초공간 항행은 하지 않더라도, 은하계의 방대한 초공간 항로망의 지도를 제작하면 초공간 이동 문명에 대해 유리한 위치를 점할 수 있습니다."
 tech_warp_drive_1: "워프 항행"
 tech_warp_drive_1_desc: "이론적으로 함선을 워프 역장으로 감싸 아공간 방울을 생성하면, 광속을 능가하는 속도를 달성할 수 없습니다."
 tech_warp_drive_2: "워프 역장 안정기"
 tech_warp_drive_2_desc: "워프 역장 안정화 기술을 개선하면, 함선이 더 적은 에너지로 더 먼 거리를 이동할 수 있을 것입니다."
 tech_warp_drive_3: "워프 드라이브 램스쿠프"
 tech_warp_drive_3_desc: "획기적인 램스쿠프 장치를 워프 드라이브에 장착하면, 램스쿠프 장치가 입자 수집 장치 역할을 해 함선의 연료를 보충해 줍니다."
 tech_jump_drive_1: "점프 드라이브"
 tech_jump_drive_1_desc: "획기적인 과학 기술의 경이인 점프 드라이브는 시공간 연속체를 국지적으로 분해해, 양자 차원에서 목표 지점과 동일하게 재구성합니다. 이로써 함선이 한 성계에서 다른 성계로 거의 즉각적으로 '도약'하듯 이동하게 됩니다."
 tech_psi_jump_drive_1: "사이오닉 점프 드라이브"
 tech_psi_jump_drive_1_desc: "사이오닉 점프 드라이브는 승무원이 생성하는 사이오닉 에너지를 이용해, 함선이 현실 자체를 통과하고 즉각적으로 먼 거리를 '도약'할 수 있게 합니다."
 tech_wormhole_stabilization: "웜홀 안정화"
 tech_wormhole_stabilization_desc: "자연 발생적 아공간 웜홀은 불안정하며, 에너지 변동이 심해 연결된 구멍 사이로 안전하게 이동하는 것이 불가능합니다. 그러나 웜홀의 매트릭스를 일시적으로 안정화하는 방법이 있습니다."
 tech_gateway_activation: "게이트웨이 가동"
 tech_gateway_activation_desc: "은하계 전역에 존재하는 버려진 게이트웨이 기지를 재가동할 수 있는 방법을 찾는다면, 이동 시간을 획기적으로 줄일 수 있습니다."
 tech_gateway_construction: "게이트웨이 건설"
 tech_gateway_construction_desc: "새로운 게이트웨이 기지를 건설해, 초고속 이동망을 구축하고 성간 항행에 혁신을 일으킬 수 있습니다."
 #Aura Components
 tech_shield_recharge_aura_1: "콘덴서 역장"
 tech_shield_recharge_aura_1_desc: "하전 입자로 구성된 국소 역장을 이용해, 고갈된 보호막 콘덴서에 에너지를 공급할 수 있습니다."
 tech_aura_shield_dampener: "보호막 완충 장치"
 #tech_aura_shield_dampener_desc: ""
 tech_aura_quantum_destabilizer: "양자 불안정화 장치"
 tech_aura_quantum_destabilizer_desc: "양자 불안정 장치는 국소 양자 역장을 자극해, 적 함선에 있는 고감도 표적 포착 장비를 교란합니다."
 tech_enigmatic_disruption_field: "알 수 없는 교란 역장"
 tech_enigmatic_disruption_field_desc: "제한된 구역에 약하고 무작위로 조절되는 전자기 펄스를 범람시켜, 적의 보호막과 무기 체계를 부분적으로 교란할 수 있습니다."
 #Aux
 tech_enigmatic_encoder: "알 수 없는 인코더"
 tech_enigmatic_encoder_desc: "알 수 없는 인코더는 어떤 불확정적 설계에 따라 비행경로 데이터를 암호화해 함대 사령부로 전송합니다."
 tech_enigmatic_decoder: "알 수 없는 디코더"
 tech_enigmatic_decoder_desc: "표준 시험에서는 평균 수준의 성능이었지만, 알 수 없는 디코더가 지닌 예측 알고리즘은 대상의 비행경로가 예측 불가능할수록 정확성이 상승합니다."
 #Ascension perk
 tech_ascension_theory: "승격 이론"
 tech_ascension_theory_desc: "역사 속에서는 극적인 기술적, 정치적, 문화적 도약이 주기적으로 반복되어 왔습니다. 이러한 도약은 대개 극도의 혼란기 이후에 찾아오며, 그 이후에는 상대적인 안정기가 뒤따릅니다. 따라서 도약의 핵심적이고 반복되는 전제 조건을 파악해 주기를 효과적으로 단축하면, 그 이점을 누릴 수 있을지도 모릅니다."
 tech_ascension_theory_apoc: "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc: "$tech_ascension_theory_desc$"
 ####################################
 #Physics - Weapons
 ####################################
 #Laser Branch
 tech_lasers_1: "적색 레이저"
 tech_lasers_1_desc: "레이저 무기는 목표에 광선을 집중시켜 강력한 발열을 유도해 피해를 줍니다."
 tech_lasers_2: "청색 레이저"
 tech_lasers_2_desc: "적색 레이저보다 강력한 이 청색 레이저는 전자기 방사선을 방출합니다. 방사선 파장은 대부분의 유기체에게 청색 또는 보라색으로 보입니다."
 tech_lasers_3: "자외선 레이저"
 tech_lasers_3_desc: "자외선 레이저는 이전의 청색 레이저보다 더욱 강력하게 개량된 무기입니다. 정확도와 파괴력이 향상되었으며, 상대에게 막대한 피해를 줄 수 있습니다."
 tech_lasers_4: "X선 레이저"
 tech_lasers_4_desc: "이 레이저는 자외선을 기반으로 하는 레이저 무기보다 파장이 짧지만, 더 파괴적입니다."
 tech_lasers_5: "감마 레이저"
 tech_lasers_5_desc: "감마 레이저는 초고주파 전자기 방사선을 방출합니다. 그 파괴력은 다른 레이저 무기와 비교해 타의 추종을 불허합니다."
 tech_energy_lance_1: "파티클 랜스"
 tech_energy_lance_1_desc: "이 고에너지형 무기는 어마어마한 피해를 줄 수 있는 집속 입자 광선을 발사합니다. 단, 방출기 배열의 규모가 크기 때문에 전함이나 타이탄급 함선에서만 사용할 수 있습니다."
 tech_energy_lance_2: "타키온 랜스"
 tech_energy_lance_2_desc: "파티클 랜스의 더 강력한 형태인 이 무기는 엄청난 위력의 타키온 광선을 발사합니다. 기존의 랜스와 마찬가지로, 전함이나 타이탄급 함선에서만 사용할 수 있습니다."
 tech_perdition_beam: "징벌 광선"
 tech_perdition_beam_desc: "에너지 증폭 도관을 대규모로 연결해 전례 없는 수준의 화력을 지닌 광선을 발사합니다. 엄청난 크기로 인해 타이탄급 함선에만 장착할 수 있습니다."
 #Plasma Weapons
 tech_plasma_1: "플라스마 방사기"
 tech_plasma_1_desc: "고에너지 플라스마로 구성된 강력한 구체의 투사체를 발사하는 무기입니다. 이 플라스마 발사체는 함선의 장갑을 뚫을 때 매우 효과적입니다."
 tech_plasma_2: "플라스마 가속기"
 tech_plasma_2_desc: "개선된 억제장으로 보호된 고에너지 플라스마 투사체를 발사하는 새로운 형태의 가속기입니다. 억제장 덕분에 투사체가 목표를 향해 이동하는 중의 에너지 손실이 최소화됩니다."
 tech_plasma_3: "플라스마 캐논"
 tech_plasma_3_desc: "최신 기술이 적용된 플라스마 무기로, 예전의 급조된 플라스마 방사기와는 달리 군용으로 개조되었습니다. 투사체 또한 더욱 막대한 피해를 줍니다."
 tech_arc_emitter_1: "아크 방출기"
 tech_arc_emitter_1_desc: "장갑과 보호막을 부분적으로 무시하는 혼돈의 에너지로 가득한 라이트닝 아크를 표적을 향해 발사하는 강력한 무기입니다."
 tech_arc_emitter_2: "집속 아크 방출기"
 tech_arc_emitter_2_desc: "더 뛰어난 집속 렌즈가 장착된 이 개량된 방출기는 더욱 강력한 에너지를 방출합니다."
 #Disruptor Weapons
 tech_disruptors_1: "분열기"
 tech_disruptors_1_desc: "분열기는 목표물의 원자를 고정시키는 분자 결합을 약하게 만들어 파괴하는 고에너지 볼트를 발사합니다. 보호막과 장갑을 관통해, 적 함선의 선체와 승무원에게 직접 피해를 줄 수 있습니다."
 tech_disruptors_2: "이온 분열기"
 tech_disruptors_2_desc: "이 개량된 분열기는 더욱 파괴적인 이온 입자로 이루어진 볼트를 발사합니다."
 tech_disruptors_3: "위상 분열기"
 tech_disruptors_3_desc: "양자 에너지 전하를 발사하는 초고성능 분열기로, 앞을 가로막는 불행한 자들에게 엄청난 피해를 줍니다."
 tech_energy_torpedoes_1: "양성자 발사기"
 tech_energy_torpedoes_1_desc: "양성자 발사기의 에너지 투사체는 고도로 응축된 양성자로 이루어져, 적 함선의 선체에 막대한 피해를 줍니다."
 tech_energy_torpedoes_2: "중성자 발사기"
 tech_energy_torpedoes_2_desc: "양성자 대신 중성자만으로 구성된 개량형 에너지 투사체로, 중성자 고유의 막대한 파괴력을 자랑합니다."
 null_void_beam: "무효화 광선"
 null_void_beam_desc: "무효의 엔트로피 성질을 활용해 에너지 자체를 파괴할 수 있는 광선입니다."
 #Critter Weapons
 tech_extradimensional_weapon_1: "타 차원 무기"
 tech_extradimensional_weapon_1_desc: "5차원 에너지 조작 원리를 보다 낮은 차원 평면에 적용하면, 강력한 에너지형 무기를 만들 수 있습니다."
 tech_mining_drone_weapon_1: "채굴 드론 레이저"
 tech_mining_drone_weapon_1_desc: "강력한 집속 렌즈를 진동 방출 주기와 조합해, 소행성의 자원을 채굴하거나 적을 격추할 수 있을 정도로 강력한 레이저를 생성할 수 있습니다."
 tech_space_cloud_weapon_1: "공허 구름 번개 도관"
 tech_space_cloud_weapon_1_desc: "공허 구름은 중심핵을 이루는 고밀도 가스에서 나오는 전하를 이용해 강력한 플라스마 광선을 방출합니다. 동일한 구성의 가스를 특수 제작 도관과 조합하면, 강력한 번개 무기를 만들 수 있습니다."
 tech_blue_crystal_weapon_1: "청색 크리스탈 콘덴서"
 tech_blue_crystal_weapon_1_desc: "크리스탈 결정체는 프리즘 신체에 저장한 성간 방사선 집중시켜 레이저와 유사한 광선을 방출할 수 있습니다. 사파이어형 결정체의 프리즘 패턴을 기초 삼아, 비슷한 파장으로 에너지를 생성하는 레이저 콘덴서를 구축할 수 있습니다."
 tech_green_crystal_weapon_1: "녹색 크리스탈 콘덴서"
 tech_green_crystal_weapon_1_desc: "크리스탈 결정체는 프리즘 신체에 저장한 성간 방사선 집중시켜 레이저와 유사한 광선을 방출할 수 있습니다. 에메랄드형 결정체의 프리즘 패턴을 기초 삼아, 비슷한 파장으로 에너지를 생성하는 레이저 콘덴서를 구축할 수 있습니다."
 tech_yellow_crystal_weapon_1: "황색 크리스탈 콘덴서"
 tech_yellow_crystal_weapon_1_desc: "크리스탈 결정체는 프리즘 신체에 저장한 성간 방사선 집중시켜 레이저와 유사한 광선을 방출할 수 있습니다. 토파즈형 결정체의 프리즘 패턴을 기초 삼아, 비슷한 파장으로 에너지를 생성하는 레이저 콘덴서를 구축할 수 있습니다."
 tech_red_crystal_weapon_1: "적색 크리스탈 콘덴서"
 tech_red_crystal_weapon_1_desc: "크리스탈 결정체는 프리즘 신체에 저장한 성간 방사선 집중시켜 레이저와 유사한 광선을 방출할 수 있습니다. 루비형 결정체의 프리즘 패턴을 기초 삼아, 비슷한 파장으로 에너지를 생성하는 레이저 콘덴서를 구축할 수 있습니다."
