 fractured_ambassadors_modifier: "Ambassadeurs fracturés"
 fractured_ambassadors_modifier_desc: "Ce peuple qui nous est si proche, que nous avons rencontré de l'autre côté d'une déchirure astrale, est divisé entre plusieurs esprits. Néanmoins, il a offert de nous aider en assurant les négociations entre nous et d'autres formes de vie."
 fractured_ambassadors_modifier_tt: "Opinion diplomatique des empires autre que les consciences de Gestalt : §G+20§!"
 triggered_opinion_fractured_ambassadors: "$fractured_ambassadors_modifier$"
 triggered_opinion_fractured_ambassadors_desc: "$fractured_ambassadors_modifier_desc$"
 astral_rift.1600.name: "À travers le miroir"
 astral_rift.1600.desc.1: "Au-delà de la déchirure, nos explorateurs ont découvert une structure ressemblant typiquement à une base stellaire de la [explorer.GetName]. Aussitôt que la sphère astrale s'en est approchée, elle a été saluée en plusieurs langues, sur plusieurs fréquences. De façon étonnante, l'une de ces langues était la nôtre.\n\nLeurs hôtes ont été aussi surpris qu'eux de rencontrer des aliens parlant leur langage. Mais au terme d'un bref échange de politesses, l'équipage a appris que cet espace appartient à une civilisation spatiale ressemblant beaucoup à la nôtre, qu'ils appellent la [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Ces [mirrored_empire.GetSpeciesNamePlural] constituent un mélange troublant de familiarité et d'étrangeté. Il nous serait possible de coopérer avec eux, mais peut-on faire confiance à ces quasi-sosies ?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous comprenons que la société doit surpasser les désirs individuels, elle permet à chacun de suivre égoïstement la voix du chaos individualiste.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous savons que l'équité sociale est un pilier d'une société prospère, elle confère à l'État le droit de contrôler la vie de chacun.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous avons rejeté la superstition elle s'accroche toujours à son système de croyances naïves.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous avons su nous détacher du matérialisme elle reste ancrée dans cette illusion.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous comprenons ce que sont le courage et la discipline, elle considère toute valeur martiale comme un archaïsme.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous avons su nous détacher de la violence et la guerre, elle perpétue les principes primitifs de la suprématie militaire.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous accordons une grande importance à la collaboration avec autrui, elle s'isole du reste de sa propre galaxie.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Celle-ci partage bon nombre de nos valeurs, mais alors que nous accordons la priorité évidente à notre peuple, elle accueille toute civilisation alien avec une naïveté déconcertante.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "Aussitôt la sphère astrale arrivée au-delà de la déchirure, elle a été saluée par une base stellaire, dans plusieurs langues et sur plusieurs fréquences.\n\nLes occupants de cette station ont réussi à traduire notre propre langue à une vitesse stupéfiante, et nous ont accordé l'accès à bord pour partager des informations.\n\nTrès vite, nos drones ont découvert que ce secteur relève d'une civilisation essentiellement composée de [mirrored_empire.GetSpeciesNamePlural], qui se fait appeler la [mirrored_empire.GetName]."
 astral_rift.1600.a: "Étudions de plus près ces gens"
 astral_rift.1600.b: "Étudions en priorité leurs flottes"
 astral_rift.1605.name: "Leçons d'histoire"
 astral_rift.1605.desc.1: "Nos explorateurs ont consacré un mois entier à des échanges culturels avec la [mirrored_empire.GetName]. Sa société était exactement identique à la nôtre, jusque peu avant la découverte de la technologie PRL. À ce moment, elle a fait la rencontre d'un vaisseau alien inconnu, d'une puissance incommensurable. Il est reparti sans que son but soit jamais découvert, mais cette brève visite a secoué les fondements mêmes de cette civilisation."
 astral_rift.1605.desc.2: "Il nous paraît évident qu'ils ont fait le pire choix possible, mais cela pose une question du plus grand intérêt : notre propre société aurait-elle suivi le même cheminement si la même chose lui était arrivée aussi tôt au cours de son histoire ?\n\nIl est en tout cas regrettable pour la [mirrored_empire.GetName] que cela se soit produit si tôt, au moment où elle en était encore au stade pré-PRL et se trouvait si influençable. Ébranler ainsi ses fondements idéologiques a indéniablement retardé ses progrès."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption de l'égalitarisme.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption de l'autoritarisme afin de préparer toute nouvelle rencontre.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption du spiritualisme.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil si avancé technologiquement a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption du matérialisme.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption du pacifisme afin de promouvoir désormais des rencontres dénuées de violence.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption du militarisme afin de se tenir prêts en cas de nouvelle rencontre.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption de la xénophobie, par crainte de devoir revivre une nouvelle rencontre aussi traumatisante.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Se voir si parfaitement incapables de réagir face à cet appareil a provoqué une véritable révolution idéologique chez les [mirrored_empire.GetTeamMemberPlural] et leur adoption de la xénophilie afin d'apprendre autant qu'ils le pouvaient de toute nouvelle rencontre.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "C'est tout de même dommage pour eux"
 astral_rift.1610.name: "Étude des flottes"
 astral_rift.1610.desc.common: "Si nous avons donc engagé un échange culturel avec la [mirrored_empire.GetName], des enquêtes discrètes sont menées quant à ses capacités militaires.\n\nSes ordinateurs de bord utilisent un système de cryptage similaire au nôtre, ce qui a grandement facilité l'accès à ses bases de données. Sa technologie militaire est elle aussi semblable à la nôtre, mais il y a suffisamment de différences malgré tout pour que l'étude de la conception de ses vaisseaux se révèle tout à fait intéressante pour nos ingénieurs."
 astral_rift.1610.desc.gestalt: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un esprit divisé. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie si naïve de l'égalitarisme. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie de l'autoritarisme. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie du spiritualisme. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie du matérialisme. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie si naïve du pacifisme. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie du militarisme. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie de la xénophobie. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "En dépit de nos nombreuses ressemblances, il est difficile de faire confiance à un peuple qui a consciemment choisi la voie si naïve de la xénophilie. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "$GOOD$"
 astral_rift.1611.name: "Esprits fracturés"
 astral_rift.1611.desc: "Toute la dernière semaine a été consacrée à des échanges culturels avec la [mirrored_empire.GetName]. Notre intérêt initial a toutefois suscité la plus vive alerte lorsque nos drones ont découvert que ces êtres sont ce qu'il reste d'une conscience collective brisée.\n\nÀ un moment au cours du développement de sa civilisation, cet esprit a été empoisonné par la corruption de l'individualisme. Se segmentant de lui-même au cours du temps, il a finalement atteint le stade où chaque drone a commencé à avoir des idées et pensées qui lui étaient propres."
 astral_rift.1615.name: "Ouvertures diplomatiques"
 astral_rift.1615.desc.common: "Il semblerait que la présence de nos explorateurs sur cette station de la [mirrored_empire.GetName] a été transmise aux autorités. Un émissaire a été nommé sur la base stellaire pour discuter l'avenir de nos peuples respectifs."
 astral_rift.1615.desc.common.2: "Que devons-nous donc leur répondre ?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$ Même si nous ne les apprécions guère, ces gens nous ressemblent. Un arrangement avec eux serait donc profitable aux deux parties."
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$ Son premier geste a été de prétendre que nos ressemblances dépassaient largement nos différences, et qu'un accord entre nous serait à l'avantage des deux parties."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$ Il est vrai qu'eux et nous partageons un héritage commun. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$ Il a d'emblée été clair, en affirmant que selon lui eux et nous ne sommes dans les faits qu'un seul et unique peuple."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ Assurément, dans une galaxie emplie de puissances inconnues, l'amitié entre nous serait profitable aux deux parties."
 astral_rift.1615.a: "Nous nous réjouissons de cette amitié nouvelle entre nous"
 astral_rift.1615.b: "Une telle offre est parfaitement ridicule"
 astral_rift.1615.c: "Saisissons cette chance"
 astral_rift.1615.d: "Cela ne présente aucun intérêt pour nous"
 astral_rift.1616.name: "Assez"
 astral_rift.1616.desc.common: "Mais cette plaisanterie a bien assez duré. Nous avons pris d'eux ce qui nous intéresse, et il n'y a plus aucune raison de prolonger des contacts diplomatiques entre dimensions."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "Une amitié nouvelle"
 astral_rift.1620.desc.common_1: "Nos explorateurs ont fait part à l'émissaire de notre acceptation. Les travaux ont déjà été lancés pour faciliter les communications de manière permanente entre nos deux univers."
 astral_rift.1620.desc.common_2: "Si rien n'a encore été décidé, l'émissaire a ainsi indiqué que la [final_mirrored_empire.GetName] serait intéressée par la ratification d'accords commerciaux."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$\n\n$astral_rift.1620.desc.common_2$ De fait, il serait tout à fait satisfaisant de pouvoir échanger avec des gens qui sont au final des cousins."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ Leurs esprits divergents, s'ils ont une efficacité bien inférieure à la nôtre, seraient de fait une liaison fort utile entre nous et d'autres masses d'individus."
 astral_rift.1625.name: "Hostilité"
 astral_rift.1625.desc.common: "Nos explorateurs ont fait part à l'émissaire de notre refus."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$ Quoi qu'il prétende quant à nos ressemblances et à un avenir commun, la [final_mirrored_empire.GetName] s'est détournée des valeurs qui sont les fondements mêmes de la [explorer.GetName]. Ayant présenté nos vues, l'équipage a alors rapidement regagné la sphère astrale, avant qu'il ait été décidé que leur immunité diplomatique n'avait plus cours.\n\nMême si nous n'avons aucunement pour projet de conserver le moindre contact avec ces gens, étudier les différences entre notre civilisation et la leur nous aura quoi qu'il en soit beaucoup appris sur nous-mêmes."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$ Quoi qu'il prétende quant à nos ressemblances, rien ne nous ferait plus horreur que renoncer au collectif.\n\nPuis, ayant présenté notre vue, nos drones ont rapidement regagné la sphère astrale, avant que la situation ne devienne trop dangereuse pour eux."
 astral_rift.1625.desc.common.homicidal: "Et, au bout du compte, ils peuvent s'estimer heureux d'être si éloignés de nous."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\nEt, au bout du compte, cette civilisation peut s'estimer heureuse d'être si éloignée de nous."
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.default$ $astral_rift.1625.desc.common.homicidal$"
 ###############
 #Lone Object #
 ###############
 astral_rift_tomb: "Objet isolé"
 lone_object_swarm_unleashed: "Un essaim de gardiens de la tombe a été libéré, qui sont même parvenus, d'une manière ou d'une autre, à franchir la déchirure !"
 NAME_Grave_Guardian: "Gardien de la tombe"
 NAME_Grave_Guardians: "Gardiens de la tombe"
 astral_rift.1700.name: "Mystère flottant"
 astral_rift.1700.desc: "Il n'y a nulle étoile dans cette dimension, aucun corps planétaire. Seule une lumière diffuse d'origine mystérieuse révèle l'objet massif qui se dessine devant la sphère astre.\n\nGrossièrement rectangulaire, il est totalement inerte. Aucun système de propulsion ne peut être détecté, ni aucune signature énergétique d'aucune sorte. Il est comparable par sa taille à une petite base stellaire, mais semble mort. Combien de temps est-il demeuré ainsi à flotter dans cette petite poche dimensionnelle isolée ? D'où provient-il ?\n\nD'innombrables glyphes et symboles décoratifs ont été gravés, entrelacés, sur sa surface. Cela ne peut donc être un phénomène naturel."
 astral_rift.1700.a: "Tentons de traduire ces glyphes"
 astral_rift.1700.b: "Scannons tout le pourtour"
 astral_rift.1705.name: "Des millions de glyphes"
 astral_rift.1705.desc: "Les glyphes couvrant cet objet imposant sont essentiellement des représentations graphiques. Selon la datation carbone, certaines des plus anciennes ont été faites des millénaires avant les plus récentes. Elles sont ornées de tant de détails qu'il a été bientôt possible de proposer une traduction sommaire.\n\nCet objet est en fait une gigantesque chambre funéraire. Qui ou quoi que ce soit qui se trouve inhumé à l'intérieur gouvernait jadis toute une galaxie. Certains des pictogrammes les plus primitifs révèlent l'origine de cet être si puissant : élevé par une race de léviathans spatiaux, les deux espèces se sont développées de manière symbiotique. Formant un lien psionique puissant, elles conquirent ensemble des systèmes innombrables.\n\nD'autres symboles font quant à eux référence à une « malédiction » : tenter d'ouvrir cet objet, ou même en approcher trop, pourrait être dangereux."
 astral_rift.1705.a: "Scannons tout le périmètre"
 astral_rift.1705.b: "Utilisons des explosifs"
 astral_rift.1710.name: "Sceau antique"
 astral_rift.1710.desc: "La sphère a fait tout le tour de l'objet. Il est composé de deux moitiés, soudées l'une à l'autre. Le sceau est très corrodé par endroits, ce qui est assez inattendu étant donné que l'atmosphère environnante est totalement vide. Cela indique que la source de cette corrosion doit venir de l'intérieur de l'objet lui-même.\n\nCette corrosion est si avancée que par endroits des fissures sont apparues, suffisamment larges pour permettre à un drone d'entrer. Mais les explorateurs disposent aussi de suffisamment d'explosif pour briser le sceau."
 astral_rift.1710.a: "Envoyons plutôt un drone"
 astral_rift.1710.b: "Faisons-le simplement sauter"
 astral_rift.1715.name: "Passages obscurcis"
 astral_rift.1715.desc: "Le drone envoyé à travers une fissure du sceau a transmis un rapport depuis l'intérieur de l'objet.\n\nMalheureusement, la plupart des compartiments y sont obscurcis par un épais nuage de poussière de carbone et il est difficile d'y manoeuvrer.\n\nLes analyses préliminaires ont révélé une grande quantité de matériau astral entremêlé avec les particules de carbone. Si nous décidons d'y consacrer suffisamment de temps, il devrait être possible de le collecter.\n\nÀ travers d'autres fissures au sein de la structure, des signes révèlent la présence d'une chambre intérieure. L'explorer exige toutefois de recourir à davantage d'explosifs."
 astral_rift.1715.a: "Prenons des échantillons, et demi-tour"
 astral_rift.1715.b: "Ce sera donc une exploration destructive"
 astral_rift.1720.name: "Pillage de tombe"
 astral_rift.1720.desc.outside: "En usant de charges perçantes standard, il a été possible de percer une ouverture de bonne taille."
 astral_rift.1720.desc.drones: "En usant de charges perçantes standard, il a été possible de dégager un passage parmi les couloirs intérieurs de l'objet."
 astral_rift.1720.desc.common.1: "L'intérieur contient de nombreux artefacts de grande valeur. Des statues sophistiquées, taillées dans des alliages rares, sont ordonnées de manière cérémonieuse. Le coeur de la chambre intérieure est occupé par un énorme squelette cristallin. Sur son front repose un luxueux bijou de fines pierres précieuses."
 astral_rift.1720.desc.no_glyphs: "Il est raisonnable de penser que l'ensemble de la structure a été construit comme une sorte de tombe."
 astral_rift.1720.desc.glyphs: "Comme le rappellent les glyphes couvrant l'extérieur du monument, tous les objets entourant ce squelette ont été placés là comme tribut. Si elle a été une conquérante impitoyable, la civilisation qui l'a laissé ici tenait visiblement cet être en très haute estime."
 astral_rift.1720.desc.psionic: "Chacune des gemmes couvrant son front pulse d'une résonance psionique latente. Cela doit être de cette façon que ce titan communiquait avec ses symbiotes. Nous aurions donc beaucoup à apprendre de ces pierres."
 astral_rift.1720.desc.common.2: "Si le squelette en lui-même est bien trop grand pour être extrait par la déchirure, la sphère va toutefois pouvoir rapporter les artefacts les plus précieux."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$ $astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$ $astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$ $astral_rift.1720.desc.glyphs$ $astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$ $astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$ $astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$ $astral_rift.1720.desc.glyphs$ $astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "Les gardiens de la tombe"
 astral_rift.1725.desc: "L'explosion contrôlée a ouvert une cavité qui n'avait pas été détectée auparavant. Caché dans le sceau, cet espace était conçu pour empêcher toute intrusion, et rempli jusqu'à la gueule d'entités hostiles.\n\nLa sphère a aussitôt rétracté le câble d'ancrage, mais bon nombre des gardiens ont pu franchir la déchirure avec elle et la poursuivent..."
 astral_rift.1725.a: "On a un problème..."
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "Vers de roche"
 decision_breed_rockworm_hive: "Troupeau de vers de roche"
 decision_breed_rockworm_hive_desc: "Les jeunes vers de roche récupérés de l'autre côté d'une déchirure astrale peuvent être dressés pour creuser de longs tunnels miniers. Quel danger cela poserait-il ?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Donne accès à une §Ydécision planétaire§! permettant de faire naître un troupeau de vers de roche."
 astral_rift.1800.name: "Rochers à perte de vue"
 astral_rift.1800.desc: "Une vaste plaine de rochers et de graviers s'étend à perte de vue devant nos explorateurs. Au-dessus, le ciel est pâle et vide.\n\nAucune planète, aucune étoile n'est visible. Ce lieu ne semble pas appartenir à une galaxie ou un système connu. Aussi loin que les capteurs portent, ce paysage continue, indéfiniment, dans toutes les directions. La surface est marquée de trous aussi larges que des astéroïdes.\n\nSur tout l'horizon, des dizaines de créatures gigantesques, ressemblant à des vers, surgissent du sol. Des paires de nageoires puissantes leur permettent de planer dans l'atmosphère dense. Ils doivent disposer de sortes de colonies sous le sol."
 astral_rift.1800.a: "Poursuivons les observations de surface"
 astral_rift.1800.b: "Explorons plutôt les tunnels"
 astral_rift.1805.name: "Plancton céleste"
 astral_rift.1805.desc: "Il y a davantage de vie ici que les seuls vers. Des essaims de microscopiques créatures sont visibles dans la basse atmosphère. Se déplaçant en nuages, elles forment des motifs complexes dans le ciel.\n\nLorsque les vers gigantesques surgissent de leurs tunnels, ils bondissent dans les airs pour brouter les nuages vivants. Plusieurs vers ont été observés en train d'oeuvrer ensemble à rediriger ces essaims vers leurs congénères. Leur niveau de coopération paraît donc relativement élevé."
 astral_rift.1805.a: "Prélevons de ces micro-organismes"
 astral_rift.1805.b: "Explorons les tunnels de ces vers"
 astral_rift.1810.name: "Dans les tunnels"
 astral_rift.1810.desc: "En dessous de la surface se trouve un vaste ensemble de salles, connectées entre elles par un réseau complexe de tunnels. Plusieurs de ceux-ci sont en partie effondrés, et semblent ne pas être utilisés par les vers. La sphère est entrée dans le plus calme.\n\nSes parois sont couvertes d'une substance faisant comme une toile, permettant ainsi de conserver l'argile et le gravier en place. Il s'agit sans doute de sécrétion des vers.\n\nLa plupart des salles sont vides, mais dans certaines se trouvent des mares d'une eau boueuse. Dans l'une d'elles se trouve une grappe de grands cocons minéralisés, baignant à moitié dans le liquide."
 astral_rift.1810.a: "Prélevons quelques-uns de ces oeufs"
 astral_rift.1810.b: "Explorons davantage"
 astral_rift.1815.name: "Avalés"
 astral_rift.1815.desc.common.1: "Situation presque normale. Sauf que la sphère astrale a été avalée."
 astral_rift.1815.desc.common.2: "Elle se trouve maintenant bloquée dans son système digestif. Il est difficile de déterminer s'il s'agissait d'un acte d'agression ou si le ver l'a fait par inadvertance. Les sucs digestifs qu'il sécrète sont bénins, mais le vaisseau ne pourra rester là indéfiniment.\n\nEn rétractant le câble d'ancrage, il serait possible de repasser de force par sa gueule."
 astral_rift.1815.desc.common.gas: "Une autre possibilité, comme l'intérieur du ver paraît relativement tendre, serait d'y provoquer une explosion."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$ Pendant la collecte des échantillons de ces nuages de planctons, l'un des vers brouteurs l'a engloutie.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$ $astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Quelques charges explosives suffiront"
 astral_rift.1815.b: "Mieux vaut rétracter le câble"
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$ Tandis qu'elle était en train de collecter les oeufs, l'un des grands vers l'a soudain entièrement avalée.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$ $astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$ Tandis qu'elle était en train de collecter quelques larves, l'un des vers l'a soudain entièrement avalée.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$ $astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "L'écloserie"
 astral_rift.1820.desc: "La sphère a découvert un lac souterrain peu profond au sein du réseau des tunnels. Les parois bougent et grouillent...\n\nDes larves aussi grandes que la sphère y sont occupées à ronger les sécrétions pétrifiées qui maintiennent les parois. Si elles sont beaucoup plus petites que les vers eux-mêmes, il s'agit presque à coup sûr de versions juvéniles de ceux que nous avons vus planer à la surface.\n\nCette chambre doit donc être une sorte d'écloserie."
 astral_rift.1820.a: "Capturons un spécimen vivant"
 astral_rift.1820.b: "Cela suffira, mieux vaut rentrer"
 astral_rift.1825.name: "Libérés"
 astral_rift.1825.desc: "Le câble d'ancrage de la sphère astrale a été un véritable filet de sécurité. Un peu comme s'il avait été une canne à pêche, il a été possible de retirer nos explorateurs du gosier du ver de roche."
 astral_rift.1830.name: "Digérés"
 astral_rift.1830.desc: "Tout contact avec l'équipage de la sphère astrale a été perdu. Lorsqu'elle a pu être récupérée en rétractant le câble d'ancrage, au bout ne se trouvait qu'un morceau de métal en partie dissous.\n\nC'est malgré tout une opportunité d'étudier les propriétés uniques des fluides digestifs qui recouvrent le câble et la coque."
 astral_rift.1835.name: "Rupture"
 astral_rift.1835.desc.common: "L'explosion a été un succès. La carcasse du ver s'est dispersée en amas de chairs dures comme de la roche et de viscères."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nUne fois ces péripéties passées, les explorateurs ont noté que la sphère était dans une salle souterraine contenant des grappes de grands cocons minéralisés, baignant à moitié dans un liquide. Un certain nombre de ces oeufs a pu être récupéré."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nDésormais libres de leurs mouvements, nos explorateurs ont pu prendre quelques larves pour les ramener à travers la déchirure.\n\nIl devrait être possible de transporter ce frai sur un monde de notre choix. Peut-être les jeunes vers pourront-ils être entraînés pour creuser des tunnels miniers ?"
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nDésormais libres de leurs mouvements, nos explorateurs ont pu prendre une belle quantité de grappes d'oeufs dans les mares à l'intérieur des salles.\n\nEnfermés dans des enveloppes cristallines, il devrait être possible de les transporter sur un monde de notre choix. Peut-être les jeunes vers pourront-ils être entraînés pour creuser des tunnels miniers ?"
 astral_rift.1835.a: "Cela semble risqué..."
 astral_rift.1890.name: "Du ventre de la bête"
 astral_rift.1890.desc: "§H[From.GetName]§! est revenu[From.GetXELead] d'au-delà de la déchirure astrale, mais [From.GetSheHe] est dans un triste état.\n\nAprès avoir passé un an à l'intérieur du corps d'un ver de roche, ses capacités physiques sont désormais extrêmement limitées, mais [From.GetSheHe] a toutefois repris son service."
 astral_rift.1890.a: "C'est une bonne nouvelle, sans doute..."
