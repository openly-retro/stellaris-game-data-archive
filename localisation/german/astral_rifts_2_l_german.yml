 #The Mechanism #
 #################
 astral_rift_clock: "Der Mechanismus"
 astral_rift.2100.name: "Zahnräder und Ritzel"
 astral_rift.2100.desc: "Wir sind umgeben von einer gewaltigen Maschine.\n\nZahnräder und Ritzel drehen sich in alle Richtungen. Jede Zehntelsekunde klickt die Maschine einen Schritt weiter. Jeder einzelne Zahn dieser Zahnräder ist beinahe so breit wie unsere §Y$tech_rift_sphere$§!.\n\nInmitten wirbelnder Wolken aus dichtem Gas und Nebel können wir weder Anfang noch Ende des Geräts erkennen."
 astral_rift.2100.a: "Erkundet den Nebel."
 astral_rift.2105.name: "Dimensionsmaschine"
 astral_rift.2105.desc: "Die Bewegung dieser Dimensionsmaschine ist so präzise wie unsere genauesten Uhren.\n\nObwohl wir nach wie vor nicht wissen, wie sie angetrieben wird, haben wir Achsen gefunden, die in eine Reihe von Astralrissen führen.\n\nWas auch immer dies hier für ein Ort sein mag: Er wurde zu einem ganz speziellen Zweck erbaut. Diese Maschine reicht in zahlreiche Universen hinein.\n\nDie Bewegung ihrer riesigen Komponenten erzeugt in der dichten Atmosphäre Turbulenzen, die unsere Instrumente erheblich stören. Mit rudimentärer Manipulation könnten wir eine der Achsen aus ihrer Verankerung lösen und damit ein Paar der rotierenden Zahnräder verkeilen. Dies würde die Atmosphäre beruhigen, und dann wären wir in der Lage, diese beeindruckende Maschine eingehender untersuchen können."
 astral_rift.2105.a: "Es wäre verantwortungslos, sich hier einzumischen."
 astral_rift.2105.b: "Blockiert die Zahnräder."
 astral_rift.2110.name: "Nicht berühren"
 astral_rift.2110.desc: "Das Wissen der Erbauer dieses Orts überschreitet das unsere um Längen. Es könnte unvorhersehbare Auswirkungen haben, wenn wir an diesen Mechanismen herumhantieren.\n\nTrotz der Störungen aus dem Nebel waren wir lange genug hier, um technisches Wissen über die präzise Bauweise dieser gewaltigen Maschine sammeln zu können, und wir haben auch eine annehmbare Menge an Astralmaterial gesammelt.\n\nDie Verantwortlichen dieses Projekts müssen wahrhaft große Architekten sein."
 astral_rift.2115.name: "Verklemmt"
 astral_rift.2115.desc: "Die Zahnräder sind blockiert.\n\nMit einem großen Rumpeln steht der gesamte Mechanismus still. Unsere Sabotage war erfolgreich.\n\nMit zunehmendem Druck wurde ein goldener Kern unter einer der netzartigen Platten sichtbar. Wir werden nur kurz auf dieses leuchtende und makellose Artefakt zugreifen können, denn früher oder später wird der steigende Druck die Blockade überwinden. Wir haben bereits damit begonnen, den Kern behutsam zu befreien."
 astral_rift.2115.a: "Seid vorsichtig."
 astral_rift.2120.name: "Zersplitterung"
 astral_rift.2120.desc: "Als wir versuchten, den goldenen Kern zu bergen, zog sich ein kleiner Riss immer schneller über seine Oberfläche. Ehe wir ihn in Händen halten konnten, explodierte er brutal in alle Richtungen.\n\nDabei wurde eine immense Energie freigesetzt. Nachdem sie nicht mehr blockiert waren, wirbelten die riesigen Zahnräder um uns herum völlig außer Kontrolle.\n\nWir haben den Notfallanker aktiviert, um aus dieser unschönen Situation zu entkommen."
 astral_rift.2125.name: "Erfolg"
 astral_rift.2125.desc: "Wir konnten den goldenen Kern aus einem der Mechanismen bergen.\n\nDie umliegenden Zahnräder sind nun merkwürdig still. Jeder Druck um uns herum ist zum Erliegen gekommen.\n\nDas Netzwerk von Astralrissen, die mit diesem Gerät verbunden sind, hat seine subtilen Bewegungen sichtbar eingestellt, als stünde die Zeit still. Wir wissen nicht, welche Folgen dies haben wird.\n\nWir haben unser Ankerkabel sicher eingeholt und diesen Ort verlassen. Der geborgene Kern verfügt über erstaunliche temporale Eigenschaften, die wir erst nach und nach verstehen werden."
