 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "我々は時空間の異常な裂け目を発見した。 裂け目に接近するほど、 既知の相対性理論が通用しなくなっていく。\n\nこの現象を研究すれば、 より高い次元で宇宙の仕組みに関する科学的理解を深めることができるかもしれない。"
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "§Y[FromFrom.System.GetName]§!内の§Y$pc_astral_scar$§!の分析が完了した。\n\n裂け目は我々の宇宙へと物質を漏出させている…… どこか別の場所からだ。 裂け目の周囲では物質が一定に保たれていない。 少なくとも、 我々が測定できる形では。 そして微細ではあるが、 裂け目によって宇宙全体の質量が増加している。\n\nこの現象を研究すれば、 この未解明のエネルギー源に対する理解を深められるだろう。"
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "我々は時空間の異常な裂け目を発見した。 裂け目の特異な性質を研究することで、 貴重な科学的洞察が得られるだろう。"
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "§Y[FromFromFrom.System.GetName]§!星系に我々の宇宙とは異なる宇宙の存在を確認した。\n\n裂け目を通して、 その存在の物理次元が我々の宇宙に大きな圧力をかけている。 長期的な影響についてはまだ解明されていないが、 当面、この宇宙からの流出物の分析を続行する必要がある。"
 astral_planes.6001.a: "裂け目の向こうに一体何があるのだろうか？"
 ASTRAL_SCAR_INSTABILITY: "不安定な$pc_astral_scar$"
 ASTRAL_SCAR_INSTABILITY_DESC: "[From.System.GetName]にある§Y$pc_astral_scar$§!から不安定な重力異常が漏出している。 重力異常はゆっくりと動く特異点として現れ、 付近の宇宙空間を移動した後、 激しく内破する。 この星系を通過する艦船は特異点を避けることができるが、 慎重に航行しなければならない。\n\n状況を詳しく調査すれば、 次元の開口部を安定させる方法が見つかるかもしれない。"
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "時間 (そして空間) の縫い目"
 astral_planes.6006.desc: "慎重な解析の結果、 [From.System.GetName]の§Y$pc_astral_scar$§!が極めて不安定であり、 星系内にさらなる重力特異点が形成されるのを防ぐには、 早急な介入が必要であることが判明した。\n\nこの傷を「縫合」するため、 §Y$astral_threads$§!を強力放出して、 その方向転換と再利用を実行することができる。そうすれば 時空の裂け目が修復され、 膨大なアストラル物質が残ることになるだろう。\n\nあるいは爆薬を投下して傷を広げることもできる。 そうすることで、傷の向こう側に何があるのか、 さらなる調査が可能になると考えられる。"
 astral_planes.6006.a: "傷を縫合しろ。"
 astral_planes.6006.b: "傷を爆破して広げろ。"
 astral_planes.6007.name: "宇宙の傷"
 astral_planes.6007.desc: "引き裂かれた組織を慎重に操作した結果、 [From.System.GetName]の§Y$pc_astral_scar$§!を完全に封じることに成功した。 以来、 重力異常は止まり、 その過程で膨大な§Y$astral_threads$§!を回収することができた。\n\n向こう側にどんな現実があったとしても、 もうこちら側に危険を及ぼすことはないだろう。"
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "[From.System.GetName]の§Y$pc_astral_scar$§!の中心部に投下した爆薬は、 時空のひだを広げた。 かつて小さな宇宙組織の裂け目があった場所に、 今では探索可能な大きな裂け目ができている。\n\n結果的に裂け目は安定して重力異常は鎮まり、 向こう側を探索する準備が整った。"
 astral_planes.6009.name: "アストラル崩壊"
 astral_planes.6009.desc: "[FromFromFromFrom.System.GetName]の§Y$pc_astral_scar$§!は内側に崩壊し、膨大な$astral_threads$が付近の星系に放出された。 かつて小さな宇宙組織の裂け目があった場所に、 今は何もない空間が広がっている。\n\n向こう側にどんな現実があったとしても、 もうこちら側に危険を及ぼすことはないだろう。"
 GREATEST_SHOW_CAT: "光る物体を検知"
 anomaly_greatest_show_desc: " §Y[from.System.GetName]§!の小惑星で明るく光る物体が検出された。\n\n物体は高度先進素材でできており、あらゆる周波数で安定した電波を発している。 スキャナーによると、 爆発物や揮発性化合物は含まれていない。 近づいて調査しても問題はなさそうだ。"
 astral_planes.6010.name: "偉大なる多元宇宙ショー"
 astral_planes.6010.desc: "小惑星で発見した明るく光る物体は、 広告であることがわかった。\n\nこの巨大なディスプレイは、 それが取り付けられた小惑星の内部を占める機械基盤によって支えられている。 小惑星自体は付近の物体の引力の影響を受けずに、 宇宙の一点に変則的に浮遊している。\n\n広告は「偉大なる多元宇宙ショー」と呼ばれるものについて言及している。 端末にエネルギー通貨を支払えば、 このアトラクションに直接移動できるようだ。"
 astral_planes.6010.a: "料金を支払う。"
 astral_planes.6010.b: "看板を再利用する。"
 astral_planes.6010.c: "解体してスクラップにする。"
 astral_planes.6011.name: "裂け目の出現"
 astral_planes.6011.desc: "支払いを済ませると、 小惑星内の機械が動き出した。 突き刺すような青い光が外に向かって放たれ、時空組織を寸分の狂いもなく分断した。 それが終わると小惑星が消え去り、 代わりに天体の裂け目が現れた。"
 astral_planes.6011.a: "素晴らしい。"
 astral_planes.6012.name: "効果的な広告"
 astral_planes.6012.desc: "この特異な広告を[fromfrom.GetName]にある我々自身の事業の宣伝文に差し替えた。 決済端末を注意深く解体したところ、 エネルギー通貨が入った小さな箱が見つかった。"
 astral_planes.6012.a: "素晴らしい企業家精神だ。"
 astral_planes.6013.name: "複雑な看板"
 astral_planes.6013.desc: "小惑星の内部機構には、 当初の予想よりも高度な技術が使われていた。 そのため、小惑星のサルベージによって多大な恩恵がもたらされた。 異常な量の§Y$astral_threads$§!を含む、 さまざまな希少資源が見つかったのだ。 空洞化した小惑星は、 何らかの方法で時空を操作できるよう設計されていたに違いない。"
 astral_planes.6013.a: "有効に活用するとしよう。"
 BLACK_HOLE_INSTABLE_CAT: "不安定な$sc_black_hole$"
 anomaly_black_hole_instable_desc: "[from.System.GetName]星系のブラックホールの物理特性が、 予想されたものから大きく逸脱していることをスキャナーが検知した。 ブラックホールの重力は予測不可能であり、 空間のある地点から別の地点において顕著な時間的不一致を引き起こしている。"
 astral_planes.6020.name: "不安定なブラックホール"
 astral_planes.6020.desc: "[from.System.GetName]のブラックホールから放出される粒子の一部は、§Y$astral_threads$§!だった。 これは、ある時点でブラックホールの特異点に引き込まれた天体の傷が、 今ゆっくりと排出されていることを意味する。 これまでは起こり得ないと考えられていた現象だ。\n\n§Y$astral_threads$§!を集中的に特異点に向けることで傷を排出し、 この星系の空間を再び安定化する方法があるかもしれない。\n\nしかし、これ以上の行動を起こさなければ、 安全な距離で宇宙組織の採取を続行することもできるだろう。"
 astral_planes.6020.a: "特異点にアストラル物質を注入する。"
 astral_planes.6020.b: "安全な距離でアストラル・スレッドを採取する。"
 astral_planes.6021.name: "裂け目の出現"
 astral_planes.6021.desc: "§Y$astral_threads$§!を特異点に注入した直後、 激しい反応が起こり、 ブラックホールの引力から放たれた超次元粒子が溢れ出した。 粒子は融合して$astral_rift$となり、 今は重力井戸の中に浮遊している。\n\nそもそもこの天体異常がどのようにして特異点に吸い込まれたのかは不明だが、 少なくともこれで反対側に何があるのか調査できるようになった。"
 astral_planes.6022.name: "傷の誕生"
 astral_planes.6022.desc: "[from.System.GetName]のブラックホールから、 特異点に一時的に吸収された$pc_astral_scar$が大量のアストラル物質とともに放出された。\n\nその後、 ブラックホールの重力は正常化した。"
 astral_planes.6030.name: "天文学的驚異"
 astralnomical_interest_modifier: "天文学的関心"
 astralnomical_interest_tt: "非奴隷であるすべての£pop£POPが £physics_research£ §Y物理学研究力§!を毎月1産出する。"
 astral_planes.6030.desc.common_1: "[this.GetName]の入植者たちは、 惑星の南半球から見える空にある"
 astral_planes.6030.desc.common_2: "に魅了されるようになった。その起源や、 それがもたらすかもしれない危険や機会について、 さまざまな憶測が飛び交っている。\n\n[owner.GetName]中のアマチュア天文学者が、自分の目で確かめようと惑星に集まってきている。"
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ $astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ $pc_astral_scar$ $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "相反するビジョン"
 astral_planes.6035.tt: "植民地が5£stability£ §Y安定度§!を失う"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "[this.GetName]の住民は"
 astral_planes.6035.desc.common_2: "熱狂している。\n\n多くの住民が我々の世界を超越した世界の夢やビジョンを見たと報告している。\n\nあるグループは、"
 astral_planes.6035.desc.common_3: "が銀河の時計の中心に繋がっており、 機械仕掛けの神が無限の世界の均衡を保つために時計を巻いていると主張している。\n\nそれとは対照的に、 夢で悟りへの鍵を握る黒い星を見たという者もいる。"
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ $astral_rift$ $astral_planes.6035.desc.common_2$ 裂け目 $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ $pc_astral_scar$ $astral_planes.6035.desc.common_2$ 傷 $astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "分断の拡大"
 astral_planes.6040.tt: "植民地が5～10の£stability£ §Y安定度§!を失う"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "[this.GetName]の住民間の分裂が悪化している。 入植者によって報告された奇妙な夢は激しい議論を引き起こし、 ついには暴力沙汰にまで発展した。 現地のリーダーが公式宣言を求めている。\n\n異様なことに、 我々は機械仕掛けの神か、あるいは黒い星のどちらかが"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ $astral_rift$の先に存在していると認めるよう求められているのだ。"
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ $pc_astral_scar$の先に存在していると認めるよう求められているのだ。"
 astral_planes.6040.a: "機械仕掛けの神、 万歳。"
 astral_planes.6040.b: "黒い星に目を向けさせておこう。"
 astral_planes.6040.c: "どちらの見方にもメリットはない。"
 astral_planes.6045.name: "理論対立の後"
 astral_planes.6045.desc: "[this.GetName]が大変なことになっている！\n\n住民が見た対照的なビジョンは、 大規模な不安をもたらした。 競合するグループが武器を取り、 局地的な小競り合いが暴力的な衝突に発展している。\n\nこのような状況が続くことは許されない。"
 astral_planes.6045.a: "騒ぎを収めろ。"
 astral_planes.6050.name: "アストラル熱"
 astral_zeal_modifier: "アストラル熱"
 astral_zeal_modifier_tt: "§Y$astral_rift$§!完了時に少量の$r_unity$を獲得する。"
 astral_planes.6050.desc.common_1: "結果的に"
 astral_planes.6050.desc.common_2: "のビジョンが認められ、"
 astral_planes.6050.desc.common_3: "に関する議論は急速に収まった。同時に、 研究に対する住民の熱意はかつてないほど高まっている。"
 astral_planes.6050.desc.mechgod: "機械仕掛けの神"
 astral_planes.6050.desc.blackstar: "精神を拡張する黒い星"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "議論の収束"
 astral_aficionados_modifier: "アストラルマニア"
 astral_planes.6055.desc.common: "[this.GetName]に関する奇妙な夢について公に論じることが禁止された。 禁じられた話題に触れた者には厳しい罰が科されるため、 公の場での衝突は減少した。\n\n多くの入植者は別のことに関心を移し始めたが、 アマチュア天文学者の中核グループは依然として"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ $astral_rift$の光景を楽しんでいる。"
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ $pc_astral_scar$光景を楽しんでいる。"
 astral_planes.6055.a: "妥当な措置だ。"
 SPONTANEOUS_EXPLOSIONS_CAT: "自然爆発"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§R惑星が調査されている。§!"
 anomaly_spontaneous_explosions_desc: "§Y[this.GetName]§!表面で自然爆発が検知された。 旋回中の軍艦や検出可能な生命体が地表に存在しないため、 この大規模爆発の原因は不明のままである。"
 astral_planes.6060.name: "揮発性兵器"
 astral_planes.6060.desc: "§Y[from.GetName]§!表面が欠陥のある兵器で埋め尽くされており、 それが爆発するたびに惑星を削り取っている。\n\n兵器そのものは見慣れないもので、 非常に揮発性が高い。さらに爆発物の発射パターンから、 惑星全体に発射場ネットワークが埋まっていることがわかった。"
 astral_planes.6060.a: "詳しく調査せよ。"
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
