 resolution_commerce_buzzword_standardization_desc: "Nous devons permettre aux entreprises de toute la galaxie de travailler en relations étroites les unes avec les autres. Rationaliser les communications stratégiques rend le travail des agents plus efficace, permettant d'obtenir bien plus aisément des chiffres de performances jusqu'à présent inimaginables."
 resolution_commerce_leveraged_privateering: "Corsaires subventionnés"
 resolution_commerce_leveraged_privateering_desc: "Ce sont le commerce et les échanges qui animent la galaxie. Tous les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] devraient contribuer à une force spatiale pangalactique afin de combattre la piraterie et toute autre menace pesant sur le libre-échange."
 resolution_commerce_underdeveloped_system_utilization: "Valorisation maximalisée des systèmes"
 resolution_commerce_underdeveloped_system_utilization_desc: "L'impossibilité de tirer toute leur valeur des systèmes au sein des diverses sphères d'influence de la galaxie est un gâchis criminel. Nous devons proposer que cela soit acté par la Communauté galactique et puni en conséquence."
 resolution_commerce_underdeveloped_system_utilization_tooltip: "Les postes d'observation fournissent des £consumer_goods£biens de consommation lors de l'observation des civilisations pré-PRL."
 resolution_commerce_holistic_asset_coordination: "Coordination holistique des avoirs"
 resolution_commerce_holistic_asset_coordination_desc: "Afin de promouvoir et faciliter une productivité logistique optimisée, nous devons oeuvrer de concert à stimuler une infrastructure galactique rationalisée pour les marchés et le partage des connaissances."
 resolution_commerce_profit_maximization_engines: "Maxicatalyseurs de profits"
 resolution_commerce_profit_maximization_engines_desc: "Nous devrions construire des complexes informatiques interreliés sur chaque monde afin d'optimiser la distribution de l'information et des ressources. Les crédits énergétiques font le bonheur."
 #The Greater Good
 resolution_category_greatergood: "Intérêt général"
 resolution_greatergood_repeal_1: "§RAbroger la Charte des droits des travailleurs§!"
 resolution_greatergood_repeal_1_desc: "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] a outrepassé ses droits en tentant d'exiger de ses membres qu'ils adoptent un mode de vie qui n'est pas le leur. Cela confine tout simplement à l'injure."
 resolution_greatergood_repeal_1_effect_success: "Abroge la résolution §Y$resolution_greatergood_workers_rights$§!."
 resolution_greatergood_repeal_2: "§RAbroger le plan de cinq ans§!"
 resolution_greatergood_repeal_2_desc: "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_2_effect_success: "Abroge la résolution §Y$resolution_greatergood_five_year_plans$§! tout en conservant la loi galactique §Y$resolution_greatergood_workers_rights$§!."
 resolution_greatergood_repeal_3: "§RAbroger le bien supérieur à nous tous§!"
 resolution_greatergood_repeal_3_desc: "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_3_effect_success: "Abroge la résolution §Y$resolution_greatergood_greater_than_ourselves$§! tout en conservant la loi galactique §Y$resolution_greatergood_five_year_plans$§!.\n\n"
 resolution_greatergood_repeal_4: "§RAbroger l'équité égalitaire§!"
 resolution_greatergood_repeal_4_desc: "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_4_effect_success: "Abroge la résolution §Y$resolution_greatergood_balance_in_the_middle$§! tout en conservant la loi galactique §Y$resolution_greatergood_greater_than_ourselves$§!.\n\n"
 resolution_greatergood_repeal_5: "§RAbroger l'Édit de prospérité universelle§!"
 resolution_greatergood_repeal_5_desc: "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_5_effect_success: "Abroge la résolution §Y$resolution_greatergood_universal_prosperity_mandate$§! tout en conservant la loi galactique §Y$resolution_greatergood_balance_in_the_middle$§!.\n\n"
 resolution_greatergood_workers_rights: "Charte des droits des travailleurs"
 resolution_greatergood_workers_rights_desc: "Il n'est que justice que soient codifiés les droits des travailleurs afin que leur protection soit garantie face aux abus les plus fréquents."
 resolution_greatergood_five_year_plans: "Plan de cinq ans"
 resolution_greatergood_five_year_plans_desc: "Les gouverneurs des mondes de la Communauté galactique devraient recevoir le droit de proposer et appliquer des réformes qui bénéficieraient à toute la population."
 resolution_greatergood_five_year_plans_tooltip: "Les mondes désignés comme §Yagricoles§!, §Ygénérateurs§! et §Yminiers§! bénéficient d'avantages supplémentaires.\n\nLes conditions de vie §Y$living_standard_subsistence$§! y sont désormais §Rprohibées§!."
 resolution_greatergood_greater_than_ourselves: "Bien supérieur à nous tous"
 resolution_greatergood_greater_than_ourselves_desc: "Nous sommes parfois contraints de demander beaucoup à la population, et parfois nous devons demander encore davantage. Nous devrions donc récompenser ceux qui sont prêts à placer l'intérêt général au-dessus du leur en se rendant aux frontières."
 resolution_greatergood_greater_than_ourselves_tooltip: "Offre un décret permettant d'encourager les £unemployment£pops libres inemployées à s'installer volontairement sur des mondes convenant à leur condition et disposant d'£job£emplois et de £housing£logements.\n\nLes conditions de vie §Y$living_standard_subsistence$§! et §Y$living_standard_stratified$§! sont désormais §Rprohibées§!.\n\nL'esclavage sous la forme de la §Ypleine possession§!, du §Ycheptel§! et de la §Yfusion au réseau§! est désormais §Rprohibé§!."
 edict_greater_than_ourselves: "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc: "Encourage les £unemployment£pops libres inemployées à s'installer volontairement sur des mondes de l'empire convenant à leur condition et disposant d'£job£emplois et de £housing£logements à pourvoir."
 greater_than_ourselves_tooltip: "§YPermet le décret§! $edict_greater_than_ourselves$"
 federations.10010.name: "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc: "Outre les droits garantis récemment par les résolutions [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium], nous avons demandé des responsabilités supplémentaires pour les travailleurs de la [Root.GetName].\n\nNous pouvons désormais encourager les travailleurs inemployés à s'installer volontairement sur d'autres mondes de notre espace et ayant des logements, des emplois et une habitabilité adéquate pour eux."
 federations.10010.desc_gestalt: "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] vient de voter des résolutions reconnaissant de nouveaux droits aux drones de travail.\n\nSi la [Root.GetName] n'est guère concernée, elle peut toutefois s'appuyer sur certaines réglementations récemment élaborées par [global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetCommunityOrImperium] afin de réinstaller les drones subalternes inactifs."
 resolution_greatergood_balance_in_the_middle: "Équité égalitaire"
 resolution_greatergood_balance_in_the_middle_desc: "Nous devons nous attaquer à l'inégalité sous toutes ses formes, en imposant l'égalité par tous les moyens nécessaires. Quelle utilité y a-t-il à festoyer si vous avez déjà suffisamment consommé, et pourquoi jeter ce qu'il reste lorsque votre voisin subit la faim ?"
 resolution_greatergood_balance_in_the_middle_tooltip: "Les conditions de vie §Y$living_standard_subsistence$§!, §Y$living_standard_stratified$§!, §Y$living_standard_normal$§! et §Y$living_standard_academic_privilege$§! sont §Rprohibées§!.\n\nL'§Yesclavage§! sous toutes ses formes est §Rprohibé§!."
 resolution_greatergood_universal_prosperity_mandate: "Édit de prospérité universelle"
 resolution_greatergood_universal_prosperity_mandate_desc: "Si les civilisations interstellaires de toute la galaxie ne peuvent offrir des conditions de vie acceptables à toutes leurs populations, nous n'aurons pas rempli nos devoirs. Il n'existe aucune raison que qui que ce soit ne veuille rien. Nous devons légiférer de façon définitive pour redistribuer les excès de richesses afin de contribuer au bien-être de tous."
 resolution_greatergood_universal_prosperity_mandate_tooltip: "Toutes les conditions de vie autre que §Y$living_standard_shared_burden$§!, §Y$living_standard_worker_ownership$§!, §Y$living_standard_utopian$§!, §Y$living_standard_chemical_bliss$§! et §Y$living_standard_organic_trophy$§! sont §Rprohibées§!.\n\nL'§Yassimilation§! des organiques au sein d'un §Yassimilateur fervent§! ou d'une §Yconscience collective§! est §Rprohibée§!.\n\nLes empires n'étant pas §Yégalitaristes§! ou §Yserviteurs renégats§! peuvent être incapables de répondre à ces exigences et §Renfreindront§! dès lors les lois galactiques."
 #Mutual Defense
 resolution_category_mutualdefense: "Défense mutuelle"
 resolution_mutualdefense_repeal_1: "§RAbroger le bouclier toujours levé§!"
 resolution_mutualdefense_repeal_1_desc: "C'est au sein des fédérations et entre contractants de pactes défensifs que les questions militaires devraient être discutées. Ces débats n'ont pas lieu d'être au Sénat."
 resolution_mutualdefense_repeal_1_effect_success: "Abroge la résolution §Y$resolution_mutualdefense_the_readied_shield$§!."
 resolution_mutualdefense_repeal_2: "§RAbroger la loi de préparation militaire§!"
 resolution_mutualdefense_repeal_2_desc: "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_2_effect_success: "Abroge la résolution §Y$resolution_mutualdefense_military_readiness_act$§! tout en conservant la loi galactique §Y$resolution_mutualdefense_the_readied_shield$§!."
 resolution_mutualdefense_repeal_3: "§RAbroger l'ennemi de nos ennemis§!"
 resolution_mutualdefense_repeal_3_desc: "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_3_effect_success: "Abroge la résolution §Y$resolution_mutualdefense_enemy_of_my_enemy$§! tout en conservant la loi galactique §Y$resolution_mutualdefense_military_readiness_act$§!.\n\n"
 resolution_mutualdefense_repeal_4: "§RAbroger la proclamation des châtiments§!"
 resolution_mutualdefense_repeal_4_desc: "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_4_effect_success: "Abroge la résolution §Y$resolution_mutualdefense_castigation_proclamation$§! tout en conservant la loi galactique §Y$resolution_mutualdefense_enemy_of_my_enemy$§!.\n\n"
 resolution_mutualdefense_repeal_5: "§RAbroger la doctrine d'endiguement des renégats§!"
 resolution_mutualdefense_repeal_5_desc: "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_5_effect_success: "Abroge la résolution §Y$resolution_mutualdefense_renegade_containment$§! tout en conservant la loi galactique §Y$resolution_mutualdefense_castigation_proclamation$§!.\n\n"
 resolution_mutualdefense_naval_weight: "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield: "Bouclier toujours levé"
 resolution_mutualdefense_the_readied_shield_desc: "L'univers recèle de nombreux dangers, aussi tous les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] doivent-ils se préparer à défendre leurs mondes, que ce soit contre les pirates, les créatures spatiales ou l'inconnu."
 resolution_mutualdefense_military_readiness_act: "Loi de préparation militaire"
 resolution_mutualdefense_military_readiness_act_desc: "Chacun des membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] a le devoir, envers sa population et envers les autres, de contribuer à la défense de la galaxie."
 resolution_mutualdefense_military_readiness_act_tooltip: "Tout membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] n'étant pas la dépendance d'un autre empire et utilisant moins de la moitié de sa £navy_size£capacité navale §Renfreint§! les lois galactiques."
 resolution_mutualdefense_enemy_of_my_enemy: "L'ennemi de nos ennemis"
 resolution_mutualdefense_enemy_of_my_enemy_desc: "L'ennemi d'un membre de la Communauté galactique est l'ennemi de tous ses membres. Si l'un d'eux est attaqué, tous ne doivent-ils pas être autorisés à châtier l'agresseur ?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip: "Offre le casus belli §Y$casus_belli_cb_counterattack$§! contre tout empire non membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] menant une guerre offensive contre un membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium]."
 resolution_mutualdefense_castigation_proclamation: "Proclamation des châtiments"
 resolution_mutualdefense_castigation_proclamation_desc: "Ceux qui ne sont pas avec nous sont contre nous, et quiconque se dresse contre les lois galactiques doit être châtié."
 resolution_mutualdefense_castigation_proclamation_tooltip: "Tout membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] peut proposer une résolution pour §Ydénoncer§! un empire §Renfreignant§! les lois galactiques ou qui n'est pas membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium].\n\nLe casus belli §Y$casus_belli_cb_humiliation$§! et le but de guerre §Y$war_goal_wg_humiliation$§! pourront dès lors être utilisés par les empires ayant la politique de §Y$unrestricted_wars$§! contre les empires ainsi §Rdénoncés§! par [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetCommunityOrImperium] ou qui §Renfreindrait§! les lois galactiques."
 resolution_mutualdefense_castigation_denouncement: "Dénonciation"
 resolution_mutualdefense_castigation_denouncement_desc: "Une déclaration officielle de dénonciation visant un empire précis. Cette proposition peut cibler n'importe quel empire qui soit n'est pas membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium], soit en est membre mais enfreint les lois galactiques."
 resolution_mutualdefense_renegade_containment: "Doctrine d'endiguement des renégats"
 resolution_mutualdefense_renegade_containment_desc: "Les bénéfices de l'appartenance [global_event_country.GetAuAlaAlCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] parlent d'eux-mêmes. Tout refus d'y appartenir est donc la preuve d'une intention mauvaise. Les membres doivent par conséquent être autorisés à prévenir tout acte malfaisant par la force avant que les non-membres ne mettent en oeuvre leurs projets nuisibles."
 resolution_mutualdefense_renegade_containment_tooltip: "Offre à tout membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] ayant la politique de §Y$unrestricted_wars$§! le casus belli §Y$war_goal_wg_renegade_containment$§! contre tout empire n'étant pas membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium]."
 #Rules of War
 resolution_category_rulesofwar: "Lois de la guerre"
 resolution_rulesofwar_repeal_1: "§RAbroger la loi sur les Anges gardiens§!"
 resolution_rulesofwar_repeal_1_desc: "C'est la force qui fait le droit, pas l'inverse. Tenter de maquiller les horreurs de la guerre en fixant de fausses limitations ne revient qu'à nous voiler la face. Ces lois doivent être abrogées, nous devons nous libérer de toutes ces réglementations trompeuses et criminelles afin de pouvoir réagir au cas où une menace véritable se ferait jour."
 resolution_rulesofwar_repeal_1_effect_success: "Abroge la résolution §Y$resolution_rulesofwar_guardian_angels$§!."
 resolution_rulesofwar_repeal_2: "§RAbroger la vénération du vivant§!"
 resolution_rulesofwar_repeal_2_desc: "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_2_effect_success: "Abroge la résolution §Y$resolution_rulesofwar_reverence_for_life$§! tout en conservant la loi galactique §Y$resolution_rulesofwar_guardian_angels$§!."
 resolution_rulesofwar_repeal_3: "§RAbroger les tribunaux indépendants§!"
 resolution_rulesofwar_repeal_3_desc: "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_3_effect_success: "Abroge la résolution §Y$resolution_rulesofwar_independent_tribunals$§! tout en conservant la loi galactique §Y$resolution_rulesofwar_reverence_for_life$§!.\n\n"
 resolution_rulesofwar_repeal_4: "§RRepeal $resolution_rulesofwar_last_resort_doctrine$§!"
 resolution_rulesofwar_repeal_4_desc: "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_4_effect_success: "Abroge la résolution §Y$resolution_rulesofwar_last_resort_doctrine$§! tout en conservant la loi galactique §Y$resolution_rulesofwar_independent_tribunals$§!.\n\n"
 resolution_rulesofwar_repeal_5: "§RAbroger l'initiative de démobilisation§!"
 resolution_rulesofwar_repeal_5_desc: "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_5_effect_success: "Abroge la résolution §Y$resolution_rulesofwar_demobilization_initiative$§! tout en conservant la loi galactique §Y$resolution_rulesofwar_last_resort_doctrine$§!.\n\n"
 resolution_rulesofwar_guardian_angels: "Loi sur les Anges gardiens"
 resolution_rulesofwar_guardian_angels_desc: "Tout soldat dédiant sa vie à assurer la sécurité de nos mondes devrait être reconnu et honoré pour son sacrifice."
 resolution_rulesofwar_reverence_for_life: "Vénération du vivant"
 resolution_rulesofwar_reverence_for_life_desc: "Les horreurs de la guerre à l'échelle d'empires interstellaires sont véritablement horribles. Nous devons donc faire tout ce qui est en notre pouvoir pour limiter les abus des combattants."
 resolution_rulesofwar_reverence_for_life_tooltip: "Les §Ypurges§! (autres que la §Ydéportation§!) et le recours aux §Ydestructeurs de monde§! est §Rprohibé§!."
 resolution_rulesofwar_independent_tribunals: "Tribunaux indépendants"
 resolution_rulesofwar_independent_tribunals_desc: "Aucune perte de civils ne peut être passée sous silence. Justice doit être rendue pour tout crime commis par les forces armées. Nous devons donc instaurer des tribunaux indépendants pour enquêter, juger et punir les crimes de guerre."
 resolution_rulesofwar_independent_tribunals_tooltip: "Les protocoles de bombardements orbitaux §Yapocalyptiques§! et §Yglobaux§! ainsi que le recours à l'armement des vaisseaux de classe §Ycolosse§! autre que le §Ypacificateur mondial§! sont §Rprohibés§!."
 resolution_rulesofwar_last_resort_doctrine: "Doctrine du dernier recours"
 resolution_rulesofwar_last_resort_doctrine_desc: "La guerre doit être le dernier recours, celui sur lequel s'appuyer lorsque toute tentative diplomatique s'est traduite par un échec. Jamais elle ne devrait être employée sans justification véritable."
 resolution_rulesofwar_last_resort_doctrine_tooltip: "La philosophie de la guerre §Y$unrestricted_wars$§! est §Rprohibée§!."
 resolution_rulesofwar_demobilization_initiative: "Initiative de démobilisation"
 resolution_rulesofwar_demobilization_initiative_desc: "Les ressources actuellement consacrées à la guerre seraient bien mieux employées dans quantité d'autres projets destinés à améliorer la vie des populations. Nous devrions limiter drastiquement le développement militaire et chercher à améliorer les choses plutôt qu'à les détruire."
 resolution_rulesofwar_demobilization_initiative_tooltip: "La politique économique §Y$economic_policy_military$§! est §Rprohibée§!."
 #Galactic Reforms
 resolution_category_galacticreforms: "Réformes galactiques"
 resolution_category_denouncements: "Dénonciation"
 resolution_council_denouncement: "Dénonciations par le Conseil"
 resolution_council_denouncement_desc: "Le [global_event_country.GetGalCouncilOrImpCouncil] peut proposer une résolution dénonçant les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium] se montrant inamicaux, les exposant ainsi aux sanctions qui auront été votées.\n\nIl ne fait aucun doute que les membres disposant d'un siège au Conseil sont suffisamment sages pour ne pas abuser d'un tel pouvoir."
 resolution_galacticreforms_abolish_council: "§RAbolition du Conseil galactique§!"
 resolution_galacticreforms_abolish_council_desc: "Le Conseil galactique est une menace contre la démocratie et devrait être aboli."
 resolution_galacticreforms_abolish_council_tooltip: "Le Conseil galactique cesse d'exister."
 resolution_galacticreforms_form_council: "Former le Conseil galactique"
 resolution_galacticreforms_form_council_desc: "La Communauté galactique devrait disposer d'un conseil restreint afin d'aider à maintenir l'ordre parmi ses nombreux membres."
 resolution_galacticreforms_form_council_tooltip: "Établit un §YConseil galactique§! composé de trois membres de la Communauté.\n\nCe Conseil aura dès sa formation le pouvoir de passer des §Ymesures d'urgence§!, de proposer des §Yrésolutions de sanction§!, et de procéder à des §Ydénonciations§!."
 resolution_galacticreforms_disable_council_veto: "§RRetirer le droit de veto au Conseil§!"
 resolution_galacticreforms_disable_council_veto_desc: "L'idée même que le Conseil dispose d'un droit de veto est saugrenue. Pourquoi donc les souhaits des membres de la Communauté devraient-ils être passés sous silence ? Cela doit cesser immédiatement !"
 resolution_galacticreforms_disable_council_veto_tooltip: "Les membres du Conseil galactique ne pourront plus exercer leur veto contre les résolutions proposées."
 resolution_galacticreforms_enable_council_veto: "Donner le droit de veto au Conseil"
 resolution_galacticreforms_enable_council_veto_desc: "Le Conseil galactique doit se voir accorder le droit de veto contre toute proposition futile qui se trouverait dans la file d'attente des résolutions."
 resolution_galacticreforms_disable_council_denouncement: "§RInterdire les dénonciations du Conseil§!"
 resolution_galacticreforms_disable_council_denouncement_desc: "Les membres du Conseil galactique ne devraient pas pouvoir dénoncer quelque membre que ce soit sans justifier pleinement des motifs. Ce pouvoir injuste et autocratique doit être retiré immédiatement au Conseil."
 resolution_galacticreforms_disable_council_denouncement_tooltip: "Les membres du Conseil galactique ne pourront plus dénoncer les membres de la Communauté galactique se montrant inamicaux."
 resolution_galacticreforms_enable_council_denouncement: "Autoriser les dénonciations du Conseil"
 resolution_galacticreforms_enable_council_denouncement_desc: "Nous devrions donner aux membres du Conseil galactique le droit de cibler les empires renégats pour qu'ils soient châtiés. Ils devraient avoir le droit de soumettre des propositions de dénonciation à l'ensemble de la Communauté."
 resolution_galacticreforms_enable_council_denouncement_tooltip: "Les membres du Conseil galactique vont pouvoir dénoncer tout membre de la Communauté galactique se montrant inamical."
 resolution_galacticreforms_council_size_1: "Conseil d'un seul membre"
 resolution_galacticreforms_council_size_1_desc: "Le Sénat, c'est moi !"
 resolution_galacticreforms_council_size_2: "Conseil de 2 membres"
 resolution_galacticreforms_council_size_2_desc: "La démocratie s'accorde mal d'un trop grand nombre."
 resolution_galacticreforms_council_size_3: "Conseil de 3 membres"
 resolution_galacticreforms_council_size_3_desc: "Un Conseil galactique composé de trois membres semble être idéal."
 resolution_galacticreforms_council_size_4: "Conseil de 4 membres"
 resolution_galacticreforms_council_size_4_desc: "La situation exige que soit ajusté le nombre de sièges au Conseil galactique. Le chiffre de quatre paraît être le meilleur."
 resolution_galacticreforms_council_size_5: "Conseil de 5 membres"
 resolution_galacticreforms_council_size_5_desc: "Plus de voix seront représentées au Conseil galactique, mieux ce sera."
 resolution_galacticreforms_permanent_seat: "Siège permanent au Conseil"
 resolution_galacticreforms_permanent_seat_desc: "Sous la tutelle bienveillante de cet empire, la Communauté galactique a prospéré. Nous devrions donc lui attribuer un siège permanent au Conseil."
 resolution_galacticreforms_revoke_permanent_seat: "Révocation du siège permanent au Conseil"
 resolution_galacticreforms_revoke_permanent_seat_desc: "Tout membre du Conseil galactique devrait être tenu pour responsable de ses actes à l'occasion d'élections régulières. Cet empire ne devrait donc en aucun cas disposer d'un siège permanent."
 #Sanctions
 requires_something_illegal: "$TRIGGER_FAIL$ Avant qu'aucune sanction puisse être déclarée, une résolution doit être votée pour permettre de dénoncer les membres ou de reconnaître qu'ils enfreignent les lois galactiques."
