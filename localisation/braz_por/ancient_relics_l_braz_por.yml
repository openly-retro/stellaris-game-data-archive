 d_collapsed_spire: "£blocker£ Torre que Desabou"
 d_collapsed_spire_desc: "Uma torre residencial imensa desabou nesta região, bloqueando o acesso. Enquanto estava de pé, esta estrutura gigantesca deve ter sido uma das mais altas do planeta."
 d_massive_crevice: "£blocker£ Fenda Gigantesca"
 d_massive_crevice_desc: "Esta região é dividida por uma fenda gigantesca que atravessa o que já foi uma zona urbana densa. O solo aqui é extremamente instável, com terremotos e deslizamentos de terra frequentes."
 d_shattered_solar_array: "£blocker£ Painéis Solares Destruídos"
 d_shattered_solar_array_desc: "Os restos despedaçados de um tipo de rede de painéis solares gigantescos. Quando ainda estava funcional, ela deve ter fornecido energia para uma parte significativa deste planeta."
 d_flooded_reactor_pits: "£blocker£ Fossos de Reatores Inundados"
 d_flooded_reactor_pits_desc: "Estes fossos profundos aparentam já ter abrigado as principais instalações de produção de energia do planeta. Ao longo das eras, chuvas e enchentes inundaram os poços com águas turvas."
 d_crumbling_mining_tunnels: "£blocker£ Túneis de Mineração Desmoronados"
 d_crumbling_mining_tunnels_desc: "Uma rede de túneis profundos abaixo da superfície do planeta parece ter sido sua fonte primária de minerais. Milênios de desabamentos deixaram apenas uma parte dos túneis funcionais."
 d_ancient_reactor_pits: "Fossos de Reatores Antigos"
 d_ancient_reactor_pits_desc: "Estes fossos profundos próximos ao equador do planeta já abrigaram seus principais geradores de energia. Boa parte da infraestrutura surpreendentemente resistente sobreviveu, e novos reatores podem ser alocados nela."
 d_immense_solar_array: "Painel Solar Imenso"
 d_immense_solar_array_desc: "Esta rede de painéis solares é quase do tamanho de um pequeno continente. Boa parte dela está permanentemente destruída, mas a infraestrutura base de energia sobreviveu, fazendo com que esse seja um bom local para produção de energia."
 d_abandoned_mining_tunnels: "Túneis de Mineração Abandonados"
 d_abandoned_mining_tunnels_desc: "Muitas das ruínas na superfície do planeta foram construídas usando minerais extraídos destes túneis. Apesar de a maioria ter sido extraída ao máximo, ainda há diversos com grande produção."
 d_central_spire: "Torre Central"
 d_central_spire_desc: "Esta torre parece ter servido como o centro administrativo do planeta. Sua localização central e interior em grande parte intactos revelam uma oportunidade sem igual de pesquisar as ruínas deste mundo."
 d_industrial_sector: "Setor Industrial"
 d_industrial_sector_desc: "Esta região inteira já serviu como o coração industrial do planeta. As fábricas e refinarias que operavam aqui já pararam de funcionar há um tempo, mas grandes quantidades de recursos espalhados ainda podem ser encontrados na área."
 d_relic_dense_ruins: "Ruínas Densas"
 d_relic_dense_ruins_desc: "O estudo das densas ruínas que cobrem este Mundo-Relíquia são uma dádiva pra ciência, mas sua presença também limita a quantidade de espaço habitável."
 d_relic_metal_boneyard: "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
 decision_arcology_project_relic: "Restaurar Ecumenópolis"
 decision_arcology_project_relic_effects: "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short: "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc: "Este planeta já foi uma ecumenópolis vibrante. Seria uma tarefa monumental, mas o planeta pode ser reconstruído e devolvido à sua antiga glória."
 mega.201.desc: "Durante incontáveis gerações, as ruínas frias e vazias do [Root.GetName] permaneceram adormecidas, como símbolos silenciosos de uma era dourada que chegou ao fim eras atrás.\n\nNão mais. A cidade que cobre todo o planeta enfim renasceu, e aquelas mesmas ruínas dilapidadas mais uma vez estão cheias de atividade. Onde foi possível, construções e infraestruturas existentes foram consertadas e reutilizadas. Onde os danos foram grandes demais, os destroços e ruínas foram liberados para permitir novas construções."
 d_former_relic_world: "Antigo Mundo-Relíquia"
 d_former_relic_world_desc: "Esta ecumenópolis já foi um Mundo-Relíquia abandonado. A maioria das ruínas antigas foram reutilizadas ou liberadas quando a cidade planetária foi reconstruída, mas ainda há muitos locais que possuem valor científico."
