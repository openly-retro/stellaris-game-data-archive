 envoy_events.205.name: "大使の失態"
 envoy_events.205.desc: "[envoy_country.GetSpeciesNamePlural]は、 [event_envoy.GetEnvoyLocation]にいる我々の[event_envoy.GetAmbassadorOrNot]、 [event_envoy.GetName]の品行について不満を公開した。 [event_envoy.GetAmbassadorOrNot]の振る舞いが地元の[envoy_country.GetSpeciesNamePlural]の気分を害するものであったようで、 当局は[event_envoy.GetAmbassadorOrNot]の身辺警護のための警備員を配置した。 [envoy_country.GetAdj]の感性をもたない我々には、 [event_envoy.GetAmbassadorOrNot]が厳密に何をしたかは不明瞭だが、 [event_envoy.GetAmbassadorOrNot]と[event_envoy.GetAmbassadorOrNot]が象徴するとされる「[Root.GetAdj]の傲慢さ」への抗議行動が広がっている。\n\n[envoy_country.GetName]は、 [event_envoy.GetName]を解任し、 代わりに新しい大使を送るよう我々に要請した。 彼らは我々が拒否した場合の外交的影響もほのめかしている。"
 envoy_events.205.A: "大使は解任しない。"
 envoy_events.205.A.xenophobe: "異星人の感性は我々には関係ない。"
