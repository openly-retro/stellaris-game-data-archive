 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "アストラル・アクション"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "アストラル・アクション画面では、$ASTRAL_THREADS_ICON$を使ってさまざまな帝国規模の効果が得ることができる。§S天体の裂け目§!を探索するほど、 より多くのアクションがアンロックされる。 経時的に繰り返し使用できるものもあれば、 一度だけ使用して新たな能力やテクノロジーをアンロックできるものもある。"
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "天体の裂け目画面"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "天体の裂け目ウィンドウには、 現在選択されている§S天体の裂け目§!の詳細が表示される。 各段階で科学者に命令を出すよう促されるが、 その選択によって様々な結果、時に予期せぬ結果がもたらされることになる。 天体の裂け目を超える探索では、そのほとんどで複数の道が用意されている。\n\n裂け目の秘密を解き明かすには、 科学者が§Sブレイクスルー§!を達成して各ステージを進んでいく必要がある。 関連する§S特性とスキル§!を持つ科学者は次のステージに進むプロセスを加速させる。 その一方で、 選択した道の難易度が高いほど進行は遅くなる。 長く裂け目を調査した科学者は§S手掛かり§!を蓄積し、 ブレイクスルーを達成する可能性が高くなる。\n\n§S天体の裂け目§!を探索している間、 科学者は別の次元に繋がれ、 探索が完了するまで移動させることはできない。 彼らは時空の狭間に閉じ込められることになるため、 老衰で死ぬことはない。"
