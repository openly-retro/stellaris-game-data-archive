 OVERLORD_HOLDING_CONSTRUCTION_DESC: "Nasz suweren, $OVERLORD|Y$, zakończył budowę ($HOLDING|Y$) na naszej planecie ($PLANET|Y$)."
 holding_garrison: "Garnizon suwerena"
 holding_garrison_desc: "Garnizon umieszczony w celu nadzorowania miejscowych stróżów prawa, w razie poważniejszych problemów wzmacniany przez bataliony wojskowe."
 holding_garrison_armies_desc: "Każda armia suwerena na tej planecie daje dodatkowo §G-10%§! do [Root.CrimeOrDeviancy], §G+0,5§! $r_loyalty$ i §R-5%§! do zadowolenia, nie więcej niż §G-30%§! do [Root.CrimeOrDeviancy], (dodatkowe) §G+1,5§! $r_loyalty$ i §R-15%§! do zadowolenia."
 holding_orbital_assembly_complex: "Montaż kompleksu orbitalnego"
 holding_orbital_assembly_complex_desc: "Strzelający w niebo budynek z długimi liniami montażowymi, wytwarzający wszystko, co można by sobie zamarzyć."
 holding_orbital_assembly_complex_effect: "Wzmocnienie efektów modułów na §Ypierścieniu orbitalnym§! planety."
 holding_propaganda_office: "Ministerstwo Prawdy"
 holding_propaganda_office_desc: "Ministerstwo nadzorujące miejscowe kościoły, wiadomości i partie polityczne. Przy odpowiedniej zachęcie wszystko działa bardziej gładko."
 holding_satellite_campus: "Kampus w państwie satelickim"
 holding_satellite_campus_desc: "Wielki kampus, w którym miejscowi uczeni mogą się spotykać z zagranicznymi naukowcami, by eksperymentować i dzielić się pomysłami."
 holding_emporium: "Emporium"
 holding_emporium_desc: "Wielka galeria handlowa pełna futurystycznych i egzotycznych towarów z odległych planet."
 holding_aid_agency: "Agencja pomocy"
 holding_aid_agency_desc: "Agencje założone i prowadzone przez zagranicznych dobroczyńców, sprowadzające na planetę nieco ich kultury i wiedzy."
 holding_energy_requisitorium: "Ministerstwo Energii"
 holding_energy_requisitorium_desc: "Ministerstwo nadzorujące podatkowanie i certyfikowanie kredytów energetycznych, często wdające się w spory z miejscową biurokracją."
 holding_material_requisitorium: "Ministerstwo Górnictwa"
 holding_material_requisitorium_desc: "Ministerstwo nadzorujące miejscowe wydobycie, oczyszczanie i przetwarzanie minerałów. Często zabezpieczają dla siebie najlepsze działki i czerpią z nich korzyści na rzecz swojego patrona."
 holding_produce_requisitorium: "Ministerstwo Zakupów"
 holding_produce_requisitorium_desc: "Ministerstwo nadzorujące miejscową produkcję rolną i nakładające niewielki podatek. Czasem niektóre produkty żywnościowe znikają w czeluściach jego skomplikowanej machiny biurokratycznej."
 job_energy_requisitioned_effect_desc: "£job_technician£ [Root.EnergyProducer] wytwarza §R-3§! $r_energy$ dla poddanego i §G4§! $r_energy$ dla suwerena."
 job_minerals_requisitioned_effect_desc: "£job_miner£ [Root.MineralsProducer] wytwarza §R-2§! $r_minerals$ dla poddanego i §G3§! $r_minerals$ dla suwerena."
 job_alloy_requisitioned_effect_desc: "£job_foundry£ [Root.AlloysProducer] wytwarza §R-1§! $r_alloys$ dla poddanego i §G2§! $r_alloys$ dla suwerena, ze wzrostem utrzymania ([Root.AlloysProducerResources]) dla poddanego."
 job_food_requisitioned_effect_desc: "£job_farmer£ [Root.FoodProducer] wytwarza §R-3§! $r_food$ dla poddanego i §G4§! $r_food$ dla suwerena."
 job_consumer_goods_requisitioned_effect_desc: "[Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer] wytwarza §R-3§! $r_consumer_goods$ dla poddanego i §G4§! $r_consumer_goods$ dla suwerena, ze wzrostem utrzymania ($r_minerals$) dla poddanego."
 blocker_tied_to_splinter_hive: "$TRIGGER_FAIL$§RTa przeszkoda pozostanie, dopóki istnieje posiadłość §Yoderwanego roju§!.§!"
 no_free_district_for_splinter_hive: "$TRIGGER_FAIL$§RNie ma na tej planecie wolnej dzielnicy dla naszego wielkiego kompleksu reprodukcyjnego.§!"
 holding_splinter_hive: "Oderwany rój"
 holding_splinter_hive_desc: "Ogromna biomasa wytwarzająca nowych robotników dla roju. Choć odrębna od pierwotnego roju, jest wciąż połączona z jego siecią nerwową."
 holding_distributed_processing: "Rozproszone przetwarzanie"
 holding_distributed_processing_desc: "Zimna struktura rzucająca cień na całą okolicę. Pracujący tam odmawiają odpowiedzi na pytania o charakter ich zajęcia, ale odciska ona swoje piętno na wszystkich."
 holding_offspring_nest: "Gniazdo potomstwa"
 holding_offspring_nest_desc: "W tym gnieździe obcy umysł zbiorowy ma unikatowego przedstawiciela, działającego jako scentralizowany węzeł jego sieci neuronalej. Umożliwia to jego ciągłą kontrolę nad kolonią."
 holding_offworld_foundry: "Odlewnia pozapowierzchniowa"
 holding_offworld_foundry_desc: "Wielkie odlewnie należące do obcego imperium, wysysające miejscowe zasoby w celu produkowania z nich stopów wysokiej jakości."
 holding_overlord_vigil_command: "Dowództwo straży"
 holding_overlord_vigil_command_desc: "Centrum dowodzenia specjalizujące się w wyznaczaniu najlepszych dostępnych sposobów wzmacniania środków bezpieczeństwa."
 holding_parasitic_algorithms: "Ministerstwo Nauki"
 holding_parasitic_algorithms_desc: "Ministerstwo nadzorujące miejscowe badania naukowe, dostarczające swojemu dobroczyńcy informacje o najważniejszych wynalazkach i odkryciach."
 holding_parasitic_algorithms_effect_desc: "[Root.ResearchProducerIcon] [Root.ResearchProducer] zamienia [Root.SubjectResearcherUpkeep] poddanego na $r_research$ dla suwerena."
 holding_noble_vacation_homes: "Pałace szlacheckie"
 holding_noble_vacation_homes_desc: "Dom poza domem - idealne miejsce dla elit rządzących z imperium suwerena. Mogą się tu wyszaleć, dzięki czemu nie wywołują incydentów we własnym kraju."
 holding_noble_vacation_homes_effect: "$holding_noble_vacation_homes$ zapewniają po §G+2§! do £stability£ stabilności w stolicy suwerena."
 holding_dread_outpost: "Przerażająca placówka"
 holding_dread_outpost_desc: "Przerażająca placówka to tajemnicza konstrukcja wytwarzająca plugawe wskrzeszone armie, która przy okazji przesyła po kryjomu informacje suwerenowi tej planety."
 holding_communal_housing_outreach: "Zamiejscowe mieszkania komunalne"
 holding_communal_housing_outreach_desc: "Każdy ma prawo do dachu nad głową i właśnie dlatego suweren rozciągnął swój projekt mieszkań komunalnych na tę planetę. Przy okazji mieszkańcy nauczą się sporo nowch rzeczy o równości."
 holding_idyllic_bloom: "Placówka siewców Gai"
 holding_idyllic_bloom_desc: "W tej konstrukcji znajdują się supernowoczesne urządzenia terraformujące zbudowane przez suwerena. Za dziesięć lat nie poznacie tej planety."
 holding_idyllic_bloom_effect_timer: "Ukończy terraformowanie §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect: "Ukończy terraformowanie §Y10§! lat po zbudowaniu."
 holding_reemployment_center: "Ośrodek ponownego zatrudnienia"
 holding_reemployment_center_desc: "Wszystkie zasoby należy wykorzystywać przez cały czas, nawet jeśli zasobem są zmarli poddani. Dzięki ośrodkowi ponownego zatrudnienia suweren zapewni sobie niezmordowaną siłę roboczą na planetach poddanych, aczkolwiek jakość pracy może być różna."
 holding_reemployment_center_effect: "\nZostanie wskrzeszona nowa £pop£ §Ypopulacja zombie§! (§Y[Planet.reemployment_center_timer]§!)"
 holding_recruitment_office: "Biuro werbunkowe"
 holding_recruitment_office_desc: "Każdy musi odsłużyć swoje. Dlatego też suweren oferuje szkolenie wojskowe w zamian za odbycie służby w jego flocie. Gwarantuje to również obywatelstwo."
 MESSAGE_OVERLORD_RECRUIT_TITLE: "Służba ukończona"
 MESSAGE_OVERLORD_RECRUIT_DESC: "Po odbyciu całej służby §Y[moving_pop.GetSpeciesNamePlural]§!, którzy do nas dołączyli, postanowili zostać na $PLANET|Y$. Nasz poddany nie jest z tego zadowolony, ale nie może narzucać swoim obywatelom, co mają robić."
 holding_park_ranger_lodge: "Chata leśniczych"
 holding_park_ranger_lodge_desc: "Suweren jest zainteresowany współistnieniem z naturą i pragnie szerzyć tę radość wśród swoich wasali. Trzeba zadbać o to, by zawsze mieć jakąś przyrodę do podziwiania."
 no_free_district_for_ranger_lodge: "$TRIGGER_FAIL$§RNa tej planecie nie ma już nietkniętej przyrody, którą moglibyśmy chronić.§!"
 blocker_tied_to_ranger_lodge: "$TRIGGER_FAIL$§RTa przeszkoda pozostanie, dopóki istnieje posiadłość \"§Y$holding_park_ranger_lodge$§!\".§!"
 holding_tree_of_life_sapling: "Sadzonka drzewa życia"
 holding_tree_of_life_sapling_desc: "Suweren koegzystuje ze swoim drzewem życia tak długo, że nie wyobraża już sobie życia bez niego. Teraz chce, aby jego wasale również z tego skorzystali."
 holding_franchise_headquarters: "Siedziba franczyzy"
 holding_franchise_headquarters_desc: "Te biura umożliwiają zarządowi korporacji dopasowywanie interesów spółki zależnej do własnych za pomocą obowiązkowego ogólnoplanetarnego szkolenia i ćwiczeń w budowaniu ducha zespołowego."
 holding_franchise_headquarters_effect: "\n£job_clerk£ §Y$job_clerk_plural$§! wytwarzają §R-1§! £trade_value£ §Ywartości handlu§! dla poddanego i §G0,25§! £unity£ §Y$unity$§! dla suwerena."
 no_branch_office: "$TRIGGER_FAIL$§RWymaga filii [owner.overlord.GetAdj].§!"
 planet_corporate_franchising_meddling: "Zakłócenia korporacyjne"
 holding_franchise_headquarters_ethics_effect: "\nJeśli suweren ma etykę fanatyzmu, zapewnia §G+100%§! atrakcyjności etyki dla tego etosu."
 holding_experimental_crater: "Eksperymentalny krater"
 holding_experimental_crater_desc: "Specjalna strefa do testowania nowych statków kolonizacyjnych dla asteroid. Być może nie jest to najwygodniejszy sposób testowania statków, ale na pewno oszczędza suwerenowi kosztów sprzątania."
 holding_experimental_crater_effect: "§YUwaga:§!\n     Nadlatujące \"statki\" kolonizacyjne mogą §RWYBUCHNĄĆ§!!"
 MESSAGE_OVERLORD_CRATER_TITLE: "Eksperymentalna skolonizowana asteroida"
 MESSAGE_OVERLORD_CRATER_DESC: "Skolonizowana asteroida naszego suwerena rozbiła się na $PLANET|Y$. Naprawa uszkodzeń zajmie całe miesiące."
 holding_organic_sanctuary: "Rezerwat organików"
 holding_organic_sanctuary_desc: "Choć obiekty mające zapewnić opiekę biotrofeom są na tej planecie bardziej ograniczone niż te na światach suwerena, warunki w nich panujące i tak dają bardzo przyzwoity standard życiowy."
 holding_sacrificial_shrine: "Kapliczka ofiarna"
 holding_sacrificial_shrine_desc: "Wielkie badanie cyklu istnienia nie powinno być ograniczone do suwerena. Wasal też musi doświadczać pełnego obrotu koła życia i śmierci."
 #Deposits
 d_spawning_complex_blocker: "£blocker£ Kompleks reprodukcyjny suwerena"
 d_spawning_complex_blocker_desc: "Ogromna bryła biomasy - żyje i pulsuje, powoli wytwarzając nowych robotników dla roju."
 d_prospectorium_strip_mine: "Kopalnia Prospectorium"
 d_prospectorium_strip_mine_desc: "Supernowoczesny kompleks górniczy, umożliwiający efektywne wykorzystanie miejscowych zasobów."
 d_nature_preserve_blocker: "Rezerwat przyrody"
 d_nature_preserve_blocker_desc: "Wycinek naturalnego piękna, ogłoszony przez suwerena nietykalnym po wsze czasy."
 d_buried_lithoids_overlord: "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc: "Załoga ostatniego \"lotu próbnego\" naszego suwerena spoczywa tu uśpiona po udanym awaryjnym lądowaniu na [Root.GetName]. Jeśli ją wykopiemy, być może dadzą się namówić i przyłączą się do nas."
