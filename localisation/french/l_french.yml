 leader_trait_hive_affinity_desc: "Les créatures préthorynes opérant sous la conscience collective de la flotte sont parvenues à atteindre un niveau d'affinité inhabituel les unes envers les autres. Leur discipline de tir en est améliorée d'autant, ce qui leur permet d'élever la cadence de leurs tirs."
 leader_trait_void_swimmer: "Chasseuse du vide"
 leader_trait_void_swimmer_desc: "Les instincts de chasse de cette conscience de flotte ont mené les créatures préthorynes sous sa domination à entrer dans un état frénétique. Leur soif de combat les pousse toujours plus loin."
 leader_trait_ethereal: "Éthérée"
 leader_trait_ethereal_desc: "Quelques seigneurs de flottes extradimensionnelles ont appris à utiliser la nature éthérée de leurs vaisseaux pour améliorer leurs capacités d'évitement en combat."
 leader_trait_dimensional_stutter: "Bondissement dimensionnel"
 leader_trait_dimensional_stutter_desc: "Pour des raisons inconnues, les vaisseaux sous le commandement de ce seigneur de flotte extradimensionnelle semblent rapidement bondir dans et hors de l'existence lorsqu'ils se déplacent, ce qui a pour effet d'augmenter leur vitesse sous-luminique."
