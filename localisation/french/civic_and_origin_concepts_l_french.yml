 concept_broken_shackles_digsite: "$broken_shackles_digsite$"
 concept_broken_shackles_digsite_desc: "§LRemettre en état de marche l'ordinateur du vaisseau esclavagiste écrasé sur ce monde permettrait de révéler la localisation de nos anciens mondes natals. Ainsi que celui de la $NAME_MSI_country$...§!"
