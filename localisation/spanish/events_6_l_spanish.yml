 ## Event Chain: Rapid Desertification
 RAPID_DESERTIFICATION_CAT: "Desertificación rápida"
 RAPID_DESERTIFICATION_CAT_DESC: "Las imágenes aéreas tomadas de la vegetación en rápida disminución de [From.Planet.GetName] podrían indicar la presencia de una forma de vida no identificada que habita su superficie."
 anomaly.7135.name: "Fauna alienígena identificada"
 anomaly.7135.desc: "Hemos encontrado vida en [deserting_planet.GetName]. Grandes manadas de pequeños mamíferos no inteligentes recorren toda la superficie del planeta.\n\nSu población, denominada \\\"desertoides\\\" por nuestros científicos, aumenta a un ritmo alarmante. El planeta está ya por encima de su capacidad y el ecosistema se deteriora rápidamente."
 anomaly.7135.a: "Investigad por qué ocurre esto ahora."
 anomaly.7135.b: "Será mejor no intervenir."
 anomaly.7135.b.tooltip: "Supervisaremos la situación desde lejos."
 RAPID_DESERTIFICATION_PROJECT: "Ecosistema sobrecargado"
 RAPID_DESERTIFICATION_PROJECT_DESC: "El planeta [deserting_planet.Planet.GetName] está superpoblado por una manada de mamíferos que se extiende rápidamente. Con los recursos adecuados, nuestros científicos podrían obtener más información sobre los orígenes y las capacidades de esta especie no inteligente."
 anomaly.7140.name: "Especies invasoras"
 anomaly.7140.desc: "Al estudiar a los desertoides de [desertling_planet.GetName], nuestros científicos han constatado un hecho crucial. A pesar de la ubicuidad de la especie, hay una sorprendente ausencia de registros fósiles. Estos intrusos ecológicos han causado daños medioambientales extremos en un periodo de tiempo relativamente corto, y lo más probable es que fueran transportados hasta aquí por un agente externo.\n\nLa imperiosa necesidad de intervenir resulta más que evidente. Si no se actúa, estas criaturas destruirán lo que queda del ecosistema natural de este planeta."
 anomaly.7140.a: "Adoptaremos tantas criaturas como sea posible."
 anomaly.7140.a.tooltip: "Seremos responsables de sus actos."
 anomaly.7140.b: "Estableced controles de la población animal."
 anomaly.7140.b.tooltip: "Se podrían utilizar determinadas modificaciones genéticas para frenar el crecimiento..."
 anomaly.7140.c: "Exterminad a las bestias."
 anomaly.7140.c.tooltip: "Hay que proteger el planeta a toda costa."
 anomaly.7140.d: "Nos llevaremos algunos animales como ganado."
 anomaly.7140.d.tooltip: "Nos llevaremos dos esclavos para cada planeta."
 POPULATION_CONTROL_PROJECT: "Control de población"
 POPULATION_CONTROL_PROJECT_DESC: "Para salvar el equilibrio ecológico de [desertling_planet.GetName] hay que suprimir el crecimiento exponencial de la población de la fauna invasora. Nuestros científicos necesitan tiempo y recursos para encontrar una solución viable."
 anomaly.7145.name: "Evento de extinción"
 anomaly.7145.base: "ha sucumbido a la plaga de los mamíferos que se reproducen exponencialmente. Un profundo silencio envuelve el paisaje, ahora yermo, donde todo rastro de vegetación ha sido devorado hasta sus raíces.\n\nLos mamíferos omnívoros yacen inmóviles, muertos de hambre o devorados por sus congéneres a medida que avanza la hambruna."
 anomaly.7145.desc: "Hemos recibido noticias de que [deserting_planet.GetName], $anomaly.7145.base$"
 anomaly.7145.b.desc: "Hemos recibido noticias de que [deserting_planet.GetName] $anomaly.7145.base$"
 anomaly.7145.a: "Al menos el sufrimiento ya ha terminado."
 anomaly.7145.b: "Nuestra colonia ha sido destruida."
 anomaly.7150.name: "El renacer de la naturaleza"
 anomaly.7150.desc: "Tras un arduo esfuerzo para esterilizar y alterar genéticamente a los desertoides de [desertling_planet.GetName], su población se ha reducido finalmente a un nivel sostenible.\n\nAl reducirse su abrumador número, se ha alcanzado un delicado equilibrio. La naturaleza se recupera con rapidez, a medida que brotan nuevas parcelas de hierba en el antaño árido desierto."
 anomaly.7150.a: "Un paraíso escondido."
 anomaly.7155.name: "Desierto rojo"
 anomaly.7155.desc: "Al fin, el último de los roedores yace muerto en [deserting_planet.GetName]. La propia arena se ha teñido de rojo debido a nuestro esfuerzo masivo por salvar al planeta de su plaga, pero ya han empezado a brotar nuevos brotes verdes. Llegamos justo a tiempo."
 anomaly.7155.a: "Había que hacerlo."
 colony.7160.name: "Tesoros nacionales"
 colony.7160.desc: "Cuando abrimos nuestros planetas a los desertoides, nadie podía prever los resultados. Las criaturas se han adaptado perfectamente a nuestra forma de vida y se han convertido en compañeros muy queridos en los hogares de todo nuestro territorio.\n\nSu rápida integración ha llevado a la especulación de que estas criaturas debieron de haber sido domesticadas en algún momento. Sea cual sea la causa de su innata amabilidad, el rumor no hace sino aumentar la fascinación que rodea a estas extraordinarias criaturas."
 colony.7160.a: "En cierto modo, nos han salvado."
 colony.7165.name: "Criaturas problemáticas"
 colony.7165.desc: "Nos han llegado noticias preocupantes. Unos pocos desertoides se han escapado mientras eran transportados y han formado una comunidad en rápida expansión en libertad. Hay que actuar con rapidez para evitar un colapso medioambiental."
 colony.7165.a: "¡Cazad a las bestias!"
 colony.7165.b: "Construid una reserva vallada."
 colony.7170.name: "Población de mamíferos estabilizada"
 colony.7170.desc: "Hemos tenido cierto éxito a la hora de frenar la plaga desenfrenada de desertoides. Lamentablemente, no hemos podido exterminar por completo a las escurridizas bestias. Es crucial seguir controlando la situación, ya que podría alcanzar un punto de inflexión en cualquier momento."
 colony.7170.a: "La caza continúa."
 colony.7175.name: "Plaga incontrolable"
 colony.7175.desc: "Nuestro intento de controlar la plaga de desertoides ha resultado inútil. Las voraces criaturas ya han penetrado profundamente, expandiendo sus grandes colonias más rápido de lo que podemos exterminarlas. La batalla está perdida a menos que permitamos a nuestros militares utilizar su vasto arsenal de explosivos y gases nocivos, una acción que pondría en peligro el bienestar de todos los habitantes de la superficie."
 colony.7175.a: "Los animales han venido para quedarse..."
 colony.7175.b: "No perderemos una guerra contra simples roedores."
 colony.7175.b.tooltip: "Destruiremos el planeta entero si hace falta."
