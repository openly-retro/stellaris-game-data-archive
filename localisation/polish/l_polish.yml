 AUTO_MIGRATE_SLAVE_PROCESSING: "§R§YAutomatyczne przesiedlenie§! do innych kolonii jest włączone tylko dla niewolników i nierozumnych robotów, jeśli istnieje §Y$sm_transit_hub$§! lub §Y$building_slave_processing$§!.§!\n"
