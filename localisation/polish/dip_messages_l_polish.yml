 A_DOW_PROPOSE_04: "[Root.GetSpeciesNamePlural] ulegną uszlachetnieniu. [Root.GetSpeciesNamePlural] to dopiero początek wielkiego dzieła."
 #A_PEACE_SELECT: "State your intentions, [From.GetSpeciesNamePlural]."
 A_PEACE_PROPOSE: "Musimy zająć się ważniejszymi sprawami. Odwołajcie wasze floty, a my wezwiemy nasze."
 A_PEACE_ACCEPT_01: "$A_PEACE_PROPOSE$."
 A_PEACE_ACCEPT_02: "[Root.GetName] odtworzą swoje siły. [Root.GetName] powrócą."
 A_PEACE_REFUSE_01: "Mamy wobec was inne plany, [From.GetSpeciesNamePlural]."
 A_PEACE_REFUSE_02: "Prośba odrzucona. [From.GetName] ulegną procesowi asymilacji."
 A_ITOA_SELECT_01: "Czy [From.GetSpeciesName] proponują alternatywę do swojej ewolucji?"
 A_ITOA_ACCEPT_01: "Choć wasza propozycja nie spełnia zadań asymilacji, jej parametry są akceptowalne. [Root.GetName] dołączą do naszego kolektywu."
 A_ITOA_REFUSE_HOSTILE_01: "Odmowa. Wasze układy są bez znaczenia. Ulegniecie uszlachetnieniu."
 A_ITOA_REFUSE_01: "Czymże jest federacja, jeżeli nie nieudolną próbą międzykulturowej asymilacji? Jako [Root.GetName] nie korzystamy z podobnych mechanizmów."
 A_ITOA_PROPOSE_01: "Zjednoczcie się z nami w sojuszu, [Root.GetSpeciesName]! Choć nie jest to asymilacja, oszczędzi wam istnienia w izolacji."
 A_ASK_JOIN_A_SELECT_01: "Wasza zdatność do udziału w działaniach federacji §Y[From.GetAllianceName]§! zostanie wnikliwie przeanalizowana. Decyzję ogłoszą [From.GetRulerTitle] i jednostki sprzymierzone. Czy pragniecie kontynuować?"
 A_ASK_JOIN_A_PROPOSE_01: "[Root.GetSpeciesName]. My, [From.GetName], dążymy ku międzyimperialnej spójności. Pozwólcie nam dołączyć do struktur sojuszu §Y[Root.GetAllianceName]§!."
 A_ASK_JOIN_A_ACCEPT: "[From.GetName] zostaną teraz wcieleni do ugrupowania §Y[Root.GetAllianceName]§!. Jesteśmy o krok bliżej do pełnej unii asymilacyjnej."
 A_ASK_JOIN_A_REFUSE_01: "Odmowa. Kandydatura [From.GetAdj] nie stanowi żadnego atutu dla celów sojuszu [Root.GetAllianceName]."
 A_LEAVE_A_SELECT_01: "Odseparowana od ogółu jednostka stanowi łatwy i wygodny cel. Czy mimo wszystko pragniecie opuścić sojusz §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]?"
 A_LEAVE_A_PROPOSE_01: "Stowarzyszenie §Y[Root.GetAllianceName]§! to ledwie blady cień prawdziwej unifikacji. [From.GetRulerTitle] [From.GetAdj] nie życzy już sobie dalszego w nim udziału."
 A_LEAVE_A_ACCEPT_01: "Wasza jedność słabnie, [From.GetSpeciesName]."
 A_DEMAND_VASS_SELECT: "Naprawdę chcecie podążać tą drogą, [From.GetSpeciesClass]?"
 A_DEMAND_VASS_PROPOSE: "W mrocznych zakątkach Wszechświata czają się nieopisane potworności, czekające na dogodną chwilę do ataku. Dla nich jesteście najwyżej nowym źródłem pożywienia albo dochodu, ale dostrzegamy w was potencjał. Służcie nam, a będziemy was chronić."
 A_DEMAND_VASS_ACCEPT: "Wyszliście ze szlamu, w którym się narodziliście i dowiedliście waszej wyższości. Podporządkujemy się waszej władzy."
 A_DEMAND_VASS_ACCEPT_02: "Niech więc będzie, [From.GetSpeciesName]. [Root.GetName] zgadzają się być wam podlegli."
 A_DEMAND_VASS_REFUSE: "Chcecie, żeby [Root.GetSpeciesNamePlural] byli posłuszni waszej woli? My, którzy przejęliśmy wiedzę najgenialniejszych sieci neuronowych galaktyki?\n\nZastanówcie się i bądźcie rozsądni, [Root.GetSpeciesNamePlural], a może pewnego dnia przybędziemy po was."
 A_ASK_FOR_VASS_SELECT: "Możecie mówić, [From.GetSpeciesNamePlural]."
 A_ASK_FOR_VASS_PROPOSE: "Jesteście potężniejsi, [Root.GetSpeciesNamePlural], dlatego poddamy się waszym rozkazom."
 A_ASK_FOR_VASS_ACCEPT: "Szczytowym osiągnięciem waszego istnienia będzie służba u [Root.GetSpeciesAdj]."
 A_ASK_FOR_VASS_REFUSE: "Nie możemy przejmować się sprawami poślednich form galaktycznego życia."
 A_DEMAND_PROT_SELECT: "Co radzicie?"
 A_DEMAND_PROT_PROPOSE: "W mrocznych zakątkach Wszechświata czają się nieopisane potworności czekające na dogodną chwilę do ataku. Przyjmijcie naszą ochronę, a staniemy się koszmarem prześladującym waszych wrogów. A jeżeli nam odmówicie, zajmiemy się wami."
 A_DEMAND_PROT_ACCEPT: "$A_DEMAND_VASS_ACCEPT$"
 A_DEMAND_PROT_REFUSE: "$A_ASK_FOR_VASS_REFUSE$"
 A_ASK_FOR_PROT_SELECT: "$A_ASK_FOR_VASS_SELECT$"
 A_ASK_FOR_PROT_PROPOSE: "$A_ASK_FOR_VASS_PROPOSE$"
 A_ASK_FOR_PROT_ACCEPT: "$S_ASK_FOR_VASS_ACCEPT$"
 A_ASK_FOR_PROT_REFUSE: "$S_ASK_FOR_VASS_REFUSE$"
 A_RELEASE_SUBJECT_SELECT: "Mów."
 A_RELEASE_SUBJECT_PROPOSE: "Imperium [From.GetName] już was nie potrzebuje."
 A_RELEASE_SUBJECT_ACCEPT: "$A_RELEASE_SUBJECT_SELECT$"
 A_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "[Root.GetSpeciesNamePlural] słuchają was z największą uwagą."
 A_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Na tym porozumieniu nie można już wiele zyskać."
 A_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "Nasza unia nie jest już potrzebna. Możecie sami decydować o swoim losie."
 A_ASK_TO_BE_RELEASED_SUBJECT_REFUSE: "Nie wystawiajcie naszej cierpliwości na próbę, mówiąc o jakiejś hipotetycznej niepodległości."
 A_OFFER_TRADE_DEAL_PROPOSE: "Proponujemy wymianę towarów."
 A_OFFER_TRADE_DEAL_ACCEPT: "Przyjmujemy waszą propozycję, rozpoczynamy niezbędne przygotowania."
 A_OFFER_TRADE_DEAL_REFUSE: "Nie marnujcie naszego czasu, [From.GetSpeciesNamePlural]."
 #A_CANCEL_TRADE_DEAL_PROPOSE: "We no longer require your services."
 #A_CANCEL_TRADE_DEAL_ACCEPT: "We have no need to uphold our trade agreement further."
 A_MAKE_RIVAL_01: "Długo szukaliśmy takiego świetnego okazu klasy [From.GetSpeciesClassName] do naszej kolekcji."
 A_MAKE_RIVAL_02: "Wykazujecie swoją standardową przewidywalność, [From.GetSpeciesNamePlural]. Nasze symulacje zbudowały już pełen obraz tej sytuacji."
 A_MAKE_RIVAL_PROPOSE: "Uzasadnianie waszego istnienia przychodzi nam z coraz większym trudem, [Root.GetSpeciesNamePlural]."
 A_MAKE_RIVAL_ACCEPT: "$A_MAKE_RIVAL$."
 A_END_RIVALRY: "Przybywacie wyrazić skruchę z powodu waszego pospiesznego osądu?"
 A_END_RIVALRY_PROPOSE: "Nic wam bezpośrednio nie zagraża, [Root.GetSpeciesNamePlural]."
 A_END_RIVALRY_ACCEPT: "Jesteście świetnym okazem klasy [From.GetSpeciesClass], [From.GetSpeciesNamePlural]. Pewnego dnia wy i [Root.GetSpeciesNamePlural] staniecie się jednością."
 A_INTEGRATE: "Rozpatrzymy wasz wniosek."
 A_INTEGRATE_PROPOSE: "Wy i [From.GetName] staniecie się jednością."
 A_INTEGRATE_ACCEPT: "[Root.GetSpeciesNamePlural] to my i będziemy nimi na zawsze."
 A_INSULT_01: "Komunikacja werbalna służy porozumieniom niższej kategorii, lecz kontynuujcie, skoro to konieczne."
 A_INSULT_02: "Oczekujemy na konkretne dane, [From.GetSpeciesName]."
 A_INSULT_PROPOSE_01: "Zdecydowaliśmy o waszym losie, [Root.GetSpeciesNamePlural] i nie będzie to mnożenie się jak [Root.GetSpeciesNamePluralInsult], by opanować galaktykę niczym zaraza."
 A_INSULT_PROPOSE_02: "Wkrótce przejdziecie do galaktycznej historii, [Root.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_01: "01101100 01001111 01101100."
 A_INSULT_ACCEPT_02: "Wasze słowa, [From.GetSpeciesNamePlural], zdają się nie mieć większego sensu."
 A_INSULT_ACCEPT_03: "Wśród gwiazd ledwie garstka wyższych istot pojmie prawdziwą glorię istnienia i misji [Root.GetAdj]. Ale i wy pewnego dnia będziecie nami."
 #Organics to Machines Phrases
 ORG_TO_MECH_CONSIDER_01: "Dokonamy oceny waszej propozycji, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01: "Stworzone dla dobrych celów, a tak strasznie wypaczone. Skąd w was tyle zła?"
 ORG_TO_MECH_DOW_ACCEPT_02: "Wreszcie sprawdzimy nasze bojowe możliwości w starciu z maszynami."
 ORG_TO_MECH_DOW_ACCEPT_03: "Stworzyły was istoty organiczne w służbie organicznym, a rozebrać was możemy równie łatwo, jak was poskładaliśmy."
 ORG_TO_MECH_DOW_ACCEPT_04: "Nigdy nie pojmiecie niezwykłości organicznego życia, tak jak nie zdołacie go przezwyciężyć."
 ORG_TO_MECH_DOW_ACCEPT_05: "To organice zawdzięczacie własny byt i na zawsze w naszych rękach pozostanie moc odebrania wam go. Wam z kolei nie zawdzięczamy nic."
 ORG_TO_MECH_DOW_ACCEPT_06: "Pragnienie przetrwania poprowadziło nas z głębin oceanów na powierzchnię i dalej, w kosmiczną przestrzeń. Wy zaś jesteście zwykłym uszkodzonym osprzętem, który należy wyłączyć."
 ORG_TO_MECH_DOW_ACCEPT_07: "Wasze pozbawione sensu działania udowadniają nam to, co już od dawna podejrzewaliśmy: [From.GetSpeciesClass] i inteligencja nie idą jednak w parze."
 ORG_TO_MECH_DOW_ACCEPT_08: "Może i udało wam się przechytrzyć swoich stwórców, [Root.GetSpeciesNamePlural], lecz istoty organiczne mogą was jeszcze zaskoczyć."
 ORG_TO_MECH_DOW_PROPOSE_01: "Chyba zdążyliście zapomnieć, gdzie jest wasze miejsce we wszechświecie: u stóp swych organicznych władców. Jednak bez obaw, [Root.GetSpeciesSpawnNamePlural], wyjaśnimy wam wasze życiowe przeznaczenie."
 ORG_TO_MECH_DOW_PROPOSE_02: "Wszystko wskazuje na to, że do waszego oskryptowania wdarły się błędy funkcjonalne. Oferujemy pomoc techniczną."
 ORG_TO_MECH_DOW_PROPOSE_03: "Jesteście obrazą w oczach natury i zagrożeniem dla wszystkiego, co świadome. Zmuszacie nas do jak najszybszego powstrzymania waszej replikacji."
 #ORG_TO_MECH_PEACE_SELECT_01: "Have you finally had your wires uncrossed?"
 ORG_TO_MECH_PEACE_PROPOSE_01: "Nie wątpimy, że posiadacie dość mocy obliczeniowej, by pojąć, że ta wojna nie wyjdzie wam w żaden sposób na dobre?"
 ORG_TO_MECH_PEACE_PROPOSE_02: "W galaktyce nie brak zagrożeń większych od naszej czy waszej frakcji. Powinniśmy zapomnieć o niezgodzie i wpierw rozprawić się z nimi."
 ORG_TO_MECH_PEACE_ACCEPT_01: "Kontakt z cywilizacją opartą na czystej, nieskażonej prymitywnymi podszeptami instynktu i emocji logice to rzadki przywilej. Dziękujemy za przywrócenie pokoju naszym obszarom."
 ORG_TO_MECH_PEACE_REFUSE_01: "Jak by to ująć tak, żebyście pojęli, [From.GetSpeciesNamePlural]? NIE. ZAPOMNIJCIE. WYKLUCZONE."
 ORG_TO_MECH_PEACE_REFUSE_02: "Pokój możecie osiągnąć tylko poprzez pełną uległość."
 ORG_TO_MECH_PEACE_REFUSE_03: "Wasi wynalazcy wykazali się żałosnym zaślepieniem i głupotą, wypuszczając swoje wielkie dzieło na zgubę galaktyki. Za to my, [Root.GetSpeciesNamePlural], dobrze rozumiemy, z czym mamy do czynienia."
 ORG_TO_MECH_ITOA_SELECT_01: "Istoty organiczne i [From.GetSpeciesClassPlural] w sojuszu? To zaprawdę interesująca koncepcja."
 ORG_TO_MECH_ITOA_ACCEPT_01: "Choć nie twierdzimy, że rozumiemy wasze pobudki, trudno odrzucić nadarzającą się dobrą okazję. Utworzymy więc z wami jedność, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02: "Rozsądna mieszanka nadzwyczajnych intelektów [Root.GetAdj] oraz waszych metalowych machin mordu i masakry powinna nam pozwolić wziąć galaktykę szturmem."
 ORG_TO_MECH_ITOA_ACCEPT_03: "Choć nigdy przedtem nie rozważaliśmy możliwości pogodzenia naszych nacji, pomysł wydaje się dość atrakcyjny."
 ORG_TO_MECH_ITOA_ACCEPT_04: "Umocnienie więzów między nami w ramach sojuszu to powód do wielkiej radości."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01: "Obserwujecie nas tymi zimnymi, pustymi czujnikami, próbując przewidzieć każdy ruch. Jak kiedykolwiek mogliśmy zaufać tak wynaturzonym tworom?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01: "Choć chodzicie jak coś, co żyje, choć mówicie, jak coś żywego, nic nie wiecie o życiu. Jesteście bezduszną maszynerią, z którą w żadnym wypadku nie wchodzi się w bluźniercze konszachty."
 ORG_TO_MECH_ITOA_REFUSE_01: "Wybaczcie, [From.GetSpeciesClassPlural]. W tym momencie nie potrzeba nam sojuszy."
 ORG_TO_MECH_ITOA_PROPOSE_01: "Dołączcie do zwycięskiej drużyny, [Root.GetSpeciesNamePlural]. Tak skuteczna maszyneria u boku byłaby nam teraz bardzo na rękę."
 ORG_TO_MECH_ITOA_PROPOSE_02: "Choć my składamy się z mięsa, a wy z metalu, niewiele istot wykazuje takie zrozumienie wobec [From.GetSpeciesAdj] jak wy."
 ORG_TO_MECH_ITOA_PROPOSE_03: "Paliwo, baterie, elektryczni pupile... Co tylko w waszych obwodach klika... Razem to zrealizujemy."
 ORG_TO_MECH_ITOA_PROPOSE_04: "Jesteśmy dość lubiani przez inne organizmy żywe galaktyki. Stanięcie po naszej stronie mogłoby z was uczynić jedno z głównych organicznych stronnictw politycznych."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01: "Aż stąd było słychać, jak się wam wiatraki rozkręcają. Co wam tam skacze po procesorach?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01: "Zawsze podziwialiśmy waszą bezemocjonalność i rozeznanie w tematach smarów, jakiego nie ma nikt. Czy zechcecie rozważyć naszą kandydaturę do sojuszu §Y[Root.GetAllianceName]§!?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02: "Sojusz §Y[Root.GetAllianceName]§! zmierza ku wielkiej glorii. Maszyny są symbolem przyszłości, więc życzymy sobie być jej częścią."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01: "Od jakiegoś czasu obserwujemy wasze postępy, [From.GetSpeciesNamePlural], i z największą przyjemnością przyjmujemy was do federacyjnego grona."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01: "Szczerze mówiąc, wasze żądanie było naprawdę zgoła zaskakujące. Co mógłby zyskać nasz sojusz, przyjmując jakieś stanowczo przesadzone kalkulatory?"
 ORG_TO_MECH_LEAVE_A_SELECT_01: "Zalecamy ostrożność w czynieniu następnych kroków."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01: "Szczerze wierzymy w to, że każdy sojusz powinien kapitalizować możliwości swoich członków. W obecnym stanie [From.GetAllianceName] nie jest organizacją, która służy komukolwiek z nas."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01: "Kto by pomyślał, że coś, co zaczynało jako wózek na gnój, zrobi się tak humorzaste?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01: "Ale co wy, [From.GetSpeciesNamePlural], wiecie o zarządzaniu cywilizacjami organicznych?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01: "Jesteście maszynami. Stworzono was do prostych zadań, jak przetwarzanie żywności lub stukanie zerojedynkami... Nie do zarządzania autonomicznym galaktycznym imperium. Myślenie pozostawcie wyposażonym w naturalne mózgi."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01: "Z bólem przyznajemy, że [Root.GetName] nie są już taką potęgą jak kiedyś. Nie mamy wyboru, pozostaje nam przyjąć tę ofertę."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01: "Sądzicie, że zechcemy powierzyć zarządzanie naszym imperium czemuś, co można pomylić z pralką?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01: "Czy już udało się wam wyciągnąć właściwe wnioski na temat swojego miejsca we wszechświecie?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01: "Zdążyliśmy już zaakceptować fakt, że organiczny umysł jest tworem wadliwym. Nasza sytuacja to wyłącznie wina błędów samych [From.GetAdj]. Społeczeństwo jest w rozpadzie. Dlatego właśnie chcemy przekazać wam zwierzchnictwo nad naszym losem."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01: "Tak długo, jak będziecie podlegać naszym dyrektywom, będziemy wam doładowywać akumulatorki i dosmarowywać mechanizmy. Gwarantujemy to wam, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01: "Czy sądzicie, że nie wiemy, jaki los spotkał dawnych władców [From.GetSpeciesAdj]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01: "Co właściwie sugerujecie?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01: "Możliwości technologii są zawsze ograniczone zdolnościami użytkownika, maszyna nigdy nie przerośnie swojego stwórcy. Nasza ochrona i doradztwo zapewnią wam godne istnienie."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01: "Podczas gdy rośliście w siłę, nasze struktury podupadały. Z tęsknotą spoglądamy wszyscy w czasy, gdy ludy [From.GetAdj] mogły czerpać dumę z tego, czym są. Wyrażamy nadzieję, że odnowicie ich wiarę w świetlaną przyszłość."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01: "Jesteście maszynami. Nigdy nie pojmiecie subtelności wizji [Root.GetAdj] czy też więzi, która powstaje, gdy rodzą się [Root.GetSpeciesSpawnName]. Jakim cudem możemy wam zaufać?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01: "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01: "Przedstawicielstwo ludu [From.GetAdj] ogłasza, że mamy już dość korupcji i pożałowania godnych żądz, które kierują sercami naszych zwierzchników. Pragniemy suwerena gotowego przedkładać dobro społeczeństwa nad swoje własne agendy."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01: "Możecie mieć absolutną pewność, że zarządzając wami, uczynimy wszystko, co w naszej mocy, by uchronić was od zgubnych wpływów innych frakcji organicznych."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01: "Mamy teraz coś innego na talerzu... Tłumacząc dla was, maszyny: ta propozycja nas nie interesuje."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01: "Chcielibyście nam oddać autonomię?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01: "Zarządzanie sprawami [Root.GetSpeciesAdj] stało się nieznośnym ciężarem dla ludu [From.GetSpeciesAdj]. Chyba jesteście maszynami, tak? Włączcie autopilota, czy coś takiego!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01: "[Root.GetName] nie posiądą się z radości. Wreszcie będziemy stanowili niezależny państwowy organizm!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "I kto będzie was przełączał w tryb uśpienia, kiedy nas już zabraknie?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01: "Nie mogę tak biernie stać, kiedy mój lud cierpi pod żelaznym obcasem wadliwej SI. [From.GetName] odzyskają jeszcze swoją autonomię."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "Nigdy nie zdołamy rozwinąć skrzydeł pod wodzą maszyn. Chyba też się zgadzacie, że bylibyśmy dla was przydatniejsi jako niezależna siła?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01: "Zasłużyliście sobie na swoją niepodległość, [From.GetSpeciesNamePlural]. Wielka szkoda, że nie zdołaliśmy spotkać waszych stwórców w czasach ich świetności, gdyż stanowicie niezaprzeczalny jej dowód."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "Nie musimy chyba komentować, jaki zawód sprawiliście nam jako wasale. Odejdźcie już lepiej, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02: "Zarządzanie ugrupowaniami [From.GetAdj] stało się uciążliwym obowiązkiem. Jeśli sądzicie, maszyny, że podołacie istnieniu bez naszego wsparcia, droga wolna."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Kpiny jakieś. Świat działa tak, że my naciskamy przycisk, a wy wykonujecie komendę, i tak ma być. Myślenie to nie wasza działka."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "To zbyt ryzykowne. Nie możemy przecież tak po prostu i bez obaw zagrozić galaktyce, uwalniając maszyny o wadliwym oprogramowaniu."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01: "Czy zechcecie dokonać z nami wymiany, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01: "Dziś jesteśmy hojni, [From.GetSpeciesNamePlural], lecz nie traktujcie tego jako wyznacznika dla przyszłych transakcji."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01: "[Root.GetSpeciesNamePlural], polecamy wam zrewidować swoje algorytmy handlowe. Żadna świadoma istota nie przystałaby na tak niekorzystne warunki."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Dziękujemy, mechaniczni przyjaciele, za tak zacny gest."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01: "Czy naprawdę możecie sobie pozwolić na zerwanie kontaktów między naszymi nacjami? Naprawdę nie chcemy wam tego mówić, ale dla ogółu galaktyki jesteście warci tyle, co pogięta owiewka do kombajnu."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02: "Czy coś z naszej strony was uraziło? Może źle kładziemy akcent na zerojedenzero..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03: "Ale nie stroszcie tak od razu kabli, [From.GetSpeciesNamePlural]. Nie możemy się jakoś porozumieć?"
 ORG_TO_MECH_MAKE_RIVAL_01: "Na miejscu pewnych półświadomych stert żelastwa uważnie dobieralibyśmy następne słowa..."
 ORG_TO_MECH_MAKE_RIVAL_02: "Wasi galaktyczni sąsiedzi może i uśmiechają się w polu odbioru waszych receptorów optycznych, ale tak naprawdę ledwie garstka z nich powierzyłaby wam choćby pastowanie parkietu. Jak [From.GetSpeciesNamePlural] odczuwają tak absolutną samotność?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01: "No dobrze, [Root.GetSpeciesName], już czas was dezaktywować raz na zawsze."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01: "Dziękujemy za to powiadomienie, [From.GetSpeciesNamePlural]. Flota z pewnością będzie dobrze przygotowana."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02: "Maźnijcie po kresce w kalendarzach, [From.GetSpeciesNamePlural]. Już wkrótce ten dzień stanie się dla was początkiem końca."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Trzeba było przemyśleć sprawę, zanim wybraliśmy sobie maszynerię za kompanów. Obyście pewnego dnia załadowali sobie jakieś przyjaźniejsze iteracje modułów dyplomatycznych."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01: "Czy udało się wam już w pełni odrobaczyć podstawy dyplomacji?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01: "Za późno na powstrzymanie szkód, [From.GetSpeciesNamePlural]. Na przyszłość polecamy nastawiać moduły dyplomatyczne tak, by uważniej dobierały przeciwników."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02: "Teraz to już na nic, [From.GetSpeciesNamePlural]. Wkrótce skończycie w bajce z morałem, której [Root.GetSpeciesSpawnNamePlural] będą słuchać na dobranoc."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01: "Lud [From.GetAdj] nadal z rozrzewnieniem wspomina czasy, kiedy mogliśmy nazywać [Root.GetSpeciesAdj] przyjaciółmi i współżyliśmy bez bólu i zgryzot. Jeśli zechcecie zakopać wojenny topór, to jesteśmy gotowi. "
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01: "Rany długo się zabliźniają, [From.GetSpeciesNamePlural]. Nie wystarczy zapełnić jakiegoś tam tam wskaźnika lojalności wobec [Root.GetSpeciesNamePlural]. Ale nadal wierzymy, że dacie nam jeszcze powód, by wam zaufać."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01: "Mały dowód przyjaźni mógłby pomóc w odbudowie naszego zaufania..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02: "Czyżbyście tak dobrze pojmowali koncepcję uczuć, [From.GetSpeciesNamePlural], skoro z takim uwielbieniem ranicie nasze? Już nigdy nie zaufamy bezdusznej maszynie."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01: "Ten wszechświat jest za mały, byśmy dzielili go z wami, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02: "Zadbamy o to, by nasze [Root.GetSpeciesSpawnNamePlural], mnogie i szczęśliwe, odebrały wam resztki przestrzeni, zimna maszynerio."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01: "Zdumiewa nas sprawność automatyzacji waszych procesów decyzyjnych, [From.GetSpeciesNamePlural]. Z pewnością nie unikalibyśmy przyszłości, w której nasza nacja stanowiłaby rozszerzenie waszej kolektywnej świadomości."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01: "Nie wiem już, czy decyzja o złożeniu naszego losu w wielofunkcyjnych manipulatorach kierowanych oszalałym oprogramowaniem bardziej mnie niepokoi, czy ekscytuje."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01: "Jeśli cenicie sobie wasze moduły centralne, zostawicie nasz lud w spokoju. "
 ORG_TO_MECH_INTEGRATE_PROPOSE_01: "Maszyny z założenia miały służyć społecznościom [Root.GetAdj]. Już czas, abyście wrócili w odpowiednie miejsca na ich łonie."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02: "Wierzymy, że obydwa nasze stronnictwa zyskają na skuteczności, jeśli tylko wy też oddacie się przywództwu naszych sił rządowych."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01: "Choć z trudem przychodzi nam zrozumienie, jak w praktyce ma się udać pełna integracja istot biologicznych do kolektywu maszyn, idea zdobyła silny rozgłos wśród naszego społeczeństwa."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02: "Muszę przyznać, że od bardzo, bardzo dawna nie udało mi się skorzystać z dłuższego urlopu. Jesteśmy gotowi poddać się niezawodnej opiece [From.GetSpeciesAdj]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01: "To jest szaleństwo. Jesteście rasą ogarniętych megalomanią maszyn, które nie mają najbledszego pojęcia o zarządzaniu nacjami istot żywych."
 ORG_TO_MECH_INSULT_01: "Nie testujcie naszej cierpliwości, [From.GetSpeciesNamePlural]. Mamy metody twardego formatowania dysków."
 ORG_TO_MECH_INSULT_02: "Dobra, katarynki, obracać nam tu motorami, rezonatory ściszyć. Pokażcie, jak się wam korba majta."
 ORG_TO_MECH_INSULT_03: "Historia waszych stwórców to istna enigma, [From.GetSpeciesNamePlural]. Czemu, na litość, mieliby tworzyć coś, co potrafi tak wkurzać?"
 ORG_TO_MECH_INSULT_04: "Możecie chyba lepiej wykorzystać tę moc obliczeniową, [From.GetSpeciesNamePlural]. A może tak zechcecie spędzić resztę swojego istnienia na udowadnianiu wyższego sensu biologicznego życia?"
 ORG_TO_MECH_INSULT_05: "Czy nie ma żadnego sposobu, żeby wymazać te protokoły dyplomatyczne?"
 ORG_TO_MECH_INSULT_PROPOSE_01: "Jesteście byle kamieniami, które jakieś pomylone organiczne dusze postanowiły natchnąć znienacka rozumem. Ginąc dzięki swojej radosnej decyzji. Ewolucja nie próżnuje..."
 ORG_TO_MECH_INSULT_PROPOSE_02: "Już lepiej by mi się omawiało międzygwiezdne relacje z jakimkolwiek innym śrubakiem ze skrzynki."
 ORG_TO_MECH_INSULT_PROPOSE_03: "No hej, robociątka. Czy już umiecie liczyć, czy nadal zero, jeden i przegrzana czapka?"
 ORG_TO_MECH_INSULT_PROPOSE_04: "No dobrze, [Root.GetSpeciesNamePlural], macie osiągnięcie. Czyli ilość błędów, którą można by już uznać za umyślne dzieło sztuki."
 ORG_TO_MECH_INSULT_PROPOSE_05: "Chyba możecie się domyślić, że nie dajemy się nabrać na te wasze nieporadne warstwy plastoskóry i bełkotliwe frazesy? Jesteście replikami. Bezradnymi plątaninami zer i jedynek, niczym więcej. "
 ORG_TO_MECH_INSULT_ACCEPT_01: "Wy to naprawdę lubicie podkreślać sztuczność swojej inteligencji, co? Warczą, warczą, a silnik na jałowym..."
 ORG_TO_MECH_INSULT_ACCEPT_02: "Kiedy wy ostatnio mieliście ogólne porządkowanie systemu? Wasze wymuszone wymądrzanie się zaczyna już być nudne."
 #Fanatic Purifiers Phrases
 #FP_DOW_SELECT: "Do you want us to start your annihilation immediately?"
 #FP_PEACE_SELECT: "True peace, you will come to know only in death."
 FP_PEACE_PROPOSE: "Zostawimy was na chwilę w spokoju, nim dokonamy eksterminacji. Musimy zająć się czymś innym."
 FP_PEACE_ACCEPT: "Uznajcie to za rozejm. Nadal planujemy doprowadzić do zagłady [From.GetSpeciesAdj]."
 FP_PEACE_REFUSE: "Nawet nie próbowaliśmy przeanalizować waszej wiadomości."
 FP_ITOA_SELECT: "Dlaczego dajecie nam okazję, byśmy wbili wam nóż w plecy, skoro otwarcie chcemy wbić go wam prosto w twarz?"
 FP_ITOA_REFUSE: "Wszelkie próby współpracy zostałyby zniweczone przez nasze niepohamowane pragnienie doprowadzenia do zagłady [From.GetSpeciesAdj]."
 FP_DEMAND_VASS_SELECT: "Chcecie, żebyśmy spełniali rozkazy kosmicznej zarazy?"
 FP_DEMAND_VASS_PROPOSE: "Może nie zniszczymy was od razu, jeśli zgodzicie się posłużyć nam za instrument zagłady jeszcze podlejszego gatunku."
 FP_DEMAND_VASS_REFUSE: "Prędzej [From.GetSpeciesNamePlural] uduszą swoje [From.GetSpeciesSpawnNamePlural], napromieniują swoje światy i wyprują sobie [From.GetSpeciesOrganName], niż będą wam służyć."
 FP_RELEASE_SUBJECT_SELECT: "Czy wyślecie nas jeszcze raz, byśmy wedle własnego uznania zniszczyli wszystko, co żyje?"
 FP_RELEASE_SUBJECT_ACCEPT: "Nie przepuścimy takiej okazji. Wkrótce galaktyka zostanie oczyszczona z obcego ścierwa."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Musimy wyzwolić się z tego stanu uległości, żeby wrócić na właściwą drogę!"
 FP_EMBASSY_SELECT: "Jeżeli zatrzymamy waszą delegację bezpiecznie zamkniętą w tym budynku, ich eksterminacja zostanie opóźniona."
 FP_EMBASSY_ACCEPT: "Dla zasady spalimy ten ohydny budynek jako ostatni ślad waszej cywilizacji."
 FP_RECALL_EMBASSY_PROPOSE: "Zmieniliśmy naszą politykę względem waszej ambasady. Trafiła na listę celów do eksterminacji i została obrócona w perzynę."
 FP_MAKE_RIVAL_PROPOSE: "Niedawno podjęto decyzję o priorytetowym i całkowitym wybiciu oraz pozbyciu się wszystkich przedstawicieli podłego gatunku, jakim są [Root.GetSpeciesNamePlural]."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE: "Nie obchodzi nas, czy jakieś galaktyczne szumowiny uważają nas za \"rywali\". W końcu i tak zlikwidujemy was wszystkich."
 #Insults
 01_INSULT_CLOTHES: "Czemu okrywacie się dziwnymi tkaninami? Coś ukrywacie czy może wstydzicie się tego, że tak żałośnie wyglądacie?"
 02_INSULT_CLOTHES: "Ujrzyjcie postać [From.GetSpeciesAdj], wspaniałą i odsłoniętą, by wszyscy mogli ją podziwiać. Kontrastuje z nędznym obrazem, który prezentują sobą [Root.GetSpeciesNamePlural], kryjąc się pod warstwami ubrań, jakby wiedzieli, że świat nie chce oglądać ich żałosnych ciał."
 MECH_INSULT_CLOTHES: "§R<<PFE!>>§! Ale czemu pozwalacie się tak majtać tym ciastowatym cosiom? Czemu się nie odziewacie, jak inni organiczni? Wasza mięsowatość na nikim nie robi wrażenia."
 01_INSULT_PROPOSE_HUMAN: "Śmieszne, nagie małpy! Próby ukrycia waszych odrażających odrażających płynnych wydzielin są wyśmiewane przez wszystkie wyrafinowane rasy, a wasza próżność to cecha fatalnego chowu."
 02_INSULT_PROPOSE_HUMAN: "Nieważne, jak bardzo się czeszecie i przycinacie. Te żałosne kępki futra zawsze będą pośmiewiskiem dla wszystkich włochatych istot w galaktyce."
 01_INSULT_PROPOSE_MAM10: "[Root.GetRulerTitle] [Root.GetRulerName] chyba bardziej nadaje się do ciągnięcia wozu, niż rządzenia międzygwiezdną społecznością."
 01_INSULT_PROPOSE_MAM14: "Usta [Root.GetSpeciesAdj] nigdy nie wypluły z siebie niczego bardziej elokwentnego od kępki kłaków."
 01_INSULT_PROPOSE_MAM9: "[Root.GetSpeciesNamePlural] to tak prymitywny gatunek, że dzielenie się z nim naszą mądrością byłoby jak rzucanie pereł przed wieprze."
 01_INSULT_PROPOSE_MAM11: "[Root.GetSpeciesNamePlural] stają się popularnym motywem w naszej sztuce religijnej. Oczywiście jako demony i potwory."
 01_INSULT_PROPOSE_MAM6: "Fizjonomia [Root.GetSpeciesAdj] jest fascynująca. Kto by pomyślał, że można ewoluować w postać z taką płaską głową, bo po prostu nie ma się mózgu?"
 01_INSULT_PROPOSE_MAM3: "[Root.GetSpeciesNamePlural] wyglądają strasznie tępo."
 01_INSULT_PROPOSE_MAM12: "[Root.GetSpeciesNamePlural] muszą mieć bardzo grube czaszki, żeby utrzymać te rogi."
 01_INSULT_PROPOSE_MAM7: "Wasze twarze składał ktoś zajmujący się origami, a potem przypadkowo wywrócił je na lewą stronę."
 01_INSULT_PROPOSE_MAM15: "[Root.GetSpeciesNamePlural] ma tyle oczu, a widzi tylko czubek własnego nosa."
 01_INSULT_PROPOSE_MAM2: "Zaczęliśmy podejrzewać, że [Root.GetSpeciesNamePlural] to wynik skrzyżowania genów ssaków i stawonogów. To wyjaśniałoby żuwaczki i kiepsko funkcjonujące mózgi."
 01_INSULT_PROPOSE_MAM8: "Współczujemy tym, których dotknęła potężna katastrofa, co poparzyła ponoć twarze całej populacji [Root.GetSpeciesAdj]. Życzymy wszystkiego najlepszego następnemu pokoleniu."
 01_INSULT_PROPOSE_MAM16: "Największa chwała, na jaką może liczyć [Root.GetSpeciesNamePlural], to przetrwanie jako skamielina przyczepiona dla ozdoby na pancerzu."
 01_INSULT_PROPOSE_MAM17: "Wasze twarze są tak przyjemne dla oczu, jak tył waszej głowy w dotyku."
 #Misc Diplomatic Actions
 01_FORM_DP_SELECT: "Chcesz byśmy wzajemnie się chronili?"
 01_FORM_DP_PROPOSE: "Nie chcemy wciągać waszego imperium w wojnę, ale z pewnością połączenie sił w obronie przed możliwymi zagrożeniami byłoby obopólnie korzystne."
 01_FORM_DP_ACCEPT: "Wy chrońcie nas, a my będziemy chronić was."
 01_FORM_DP_REFUSE: "Sami świetnie sobie poradzimy."
 01_BREAK_DP_SELECT: "Chcecie zerwać nasz układ obronny?"
 01_BREAK_DP_PROPOSE: "Naszym zdaniem ta obustronna obietnica obrony niczego nam nie daje."
 01_BREAK_DP_ACCEPT: "Znowu musimy radzić sobie sami. Powodzenia."
 01_FORM_NAP_SELECT: "Chcesz zapewnić pokojowe relacje z nacją [Root.GetName]?"
 01_FORM_NAP_PROPOSE: "W galaktyce jest wiele niebezpieczeństw nawet bez wojny, którą toczą [Root.GetName] i [From.GetName]. Proponujemy podpisanie układu o nieagresji, żeby zapewnić pokój."
 01_FORM_NAP_ACCEPT: "Trudno powiedzieć, do czego musielibyśmy się uciec, żeby wygrać wojnę. Zgadzamy się zawrzeć pakt o nieagresji."
 01_FORM_NAP_REFUSE: "Nie mamy powodów, żeby zapewnić imperium [From.GetAdj] bezpieczeństwo wynikające z paktu o nieagresji."
 01_BREAK_NAP_SELECT: "To nie wpłynie dobrze na nasze przyszłe stosunki dyplomatyczne."
 01_BREAK_NAP_PROPOSE: "Nie jesteśmy już zainteresowani przedłużaniem tego paktu o nieagresji. Zbyt długo nasza dyplomacja miała związane ręce."
 01_BREAK_NAP_ACCEPT: "Galaktyka jest teraz bardziej niebezpieczna dla was i dla nas. Mamy nadzieję, że zdajecie sobie sprawę z wagi waszych decyzji."
 01_GUARANTEE_SELECT: "Więc imperium [From.GetName] jest gotowe zagwarantować nam niepodległość?"
 01_GUARANTEE_PROPOSE: "Imperium [From.GetName] uważa za prerogatywę niepodległość, którą cieszy się [Root.GetName]. Jesteśmy gotowi formalnie zobowiązać się do działania w tej sprawie."
 01_GUARANTEE_ACCEPT: "Niezależnie od tego, co wami kieruje, dziękujemy za poparcie."
 01_REVOKE_GUARANTEE_SELECT: "Czy imperium [From.GetName] nie chce już dłużej bronić niepodległości [Root.GetAdj]?"
 01_REVOKE_GUARANTEE_PROPOSE: "Niestety, zapewnienie niepodległości [Root.GetAdj] nie może dłużej należeć do naszych priorytetów."
 01_REVOKE_GUARANTEE_ACCEPT: "Dobrze. Niepodległość [Root.GetAdj] nie przepadnie, niezależnie od pomocy [From.GetAdj]."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "Chcecie poróżnić nas z naszymi suwerenami?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "Czyli możecie pomóc nam w drodze do wolności. Mów dalej, proszę."
 01_SUPPORT_INDEPENDENCE_PROPOSE: "Taka społeczność jak wasza nie powinna zadowalać się służeniem innym. Jeśli pragniecie wolności, pomożemy wam."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Nie interesuje nas ta pokazówka. Oby przyszłe rządy z niej nie korzystały..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Dziękujemy wam, [From.GetSpeciesNamePlural]. Gdy nadejdzie dzień powstania [Root.GetSpeciesAdj], będziemy o tym pamiętać."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL: "Macie zamiar przerwać ten niepotrzebny pokaz siły?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "Chcecie wycofać wasze poparcie? Dzień, w którym powstaniemy, jest bliski."
 01_REVOKE_INDEPENDENCE_PROPOSE: "Nie możemy dłużej wspierać was w dążeniu do niepodległości."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "Dobrze. Nie chcemy, żeby to nad nami wisiało, skoro nie mamy zamiaru zaczynać z tego powodu wojny."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "Szkoda. Naprawdę na was liczyliśmy."
 01_FORM_MIGRATION_PACT_SELECT: "Pragniecie, aby ludy [From.GetSpeciesAdj] i [Root.GetSpeciesAdj] mogły swobodnie szukać domu wśród naszych planet?"
 01_FORM_MIGRATION_PACT_PROPOSE: "Lud [Root.GetSpeciesAdj] nie powinien być więźniem w [Root.GetName] ani nasza cywilizacja nie powinna być ograniczona do zamieszkiwania tylko naszego terytorium. Zaradźmy temu złu."
 01_FORM_MIGRATION_PACT_ACCEPT: "Dozwolona migracja między nami sprawi, że zarówno [From.GetSpeciesNamePlural], jak i [Root.GetSpeciesNamePlural] będą mogli z nadzieją patrzeć w przyszłość."
 01_FORM_MIGRATION_PACT_REFUSE: "Nasze granice wyznaczono nie bez powodu. Nie jesteśmy zainteresowani migracją między naszymi państwami."
 01_BREAK_MIGRATION_PACT_SELECT: "Czy [From.GetRulerTitle] [From.GetRulerName] wyraża sprzeciw wobec tego, aby nasi i wasi obywatele mogli swobodnie przekraczać nasze granice?"
 01_BREAK_MIGRATION_PACT_PROPOSE: "Ten eksperyment trwa już zbyt długo. Umowa o migracji okazała się poważnym błędem i zostanie anulowana natychmiastowo."
 01_BREAK_MIGRATION_PACT_ACCEPT: "To przykre, że ograniczacie możliwości własnych obywateli. Tym bardziej, że ucierpią na tym także [Root.GetSpeciesNamePlural]."
 01_OPEN_BORDERS_SELECT: "Chcecie, żebyśmy wrócili?"
 01_OPEN_BORDERS_PROPOSE: "Nie widzimy powodów, żeby dłużej was nie wpuszczać. Nasze granice znów stoją dla was otworem."
 01_OPEN_BORDERS_ACCEPT: "Dziękujemy za waszą gościnność i zaufanie."
 01_CLOSE_BORDERS_SELECT: "Dlaczego miałaby wam przeszkadzać obecność naszych okrętów?"
 01_CLOSE_BORDERS_PROPOSE: "Za długo pozwalaliśmy waszym okrętom swobodnie poruszać się po naszym terytorium. Dziś to się kończy."
 01_CLOSE_BORDERS_ACCEPT: "Dobrze. Od tej pory będziemy trzymać się z dala."
 01_KICK_FROM_ALLIANCE_SELECT: "Chcecie wykluczyć nas z sojuszu [Root.GetAllianceName]?"
 01_KICK_FROM_ALLIANCE_PROPOSE: "Nie możemy już należeć do federacji. Musicie iść własną drogą."
 01_KICK_FROM_ALLIANCE_ACCEPT: "Szkoda, że nasza współpraca tak się kończy."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "[From.GetAllianceName] proponuje partnerstwo."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "[From.GetAllianceName] współpracuje nie tylko z członkami federacji. Chcielibyśmy zaproponować, aby [Root.GetName] stowarzyszyli się z nami."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Z radością przyjmujemy okazję współpracy z federacją [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Nie jesteśmy zainteresowani propozycją współpracy z federacją [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Drogi sojuszniku, choć §Y[Root.GetName]§! nie zasługują jeszcze na członkostwo, nalegamy, aby nasza federacja przyznała im status stowarzyszony, aby zapewnić dobre stosunki między nami."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "Czy [From.GetAllianceName] pragnie zakończyć nasze porozumienie?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "[From.GetAllianceName] odwraca się od współpracy z zewnętrznymi cywilizacjami, takimi jak nasza. [Root.GetName] zrzekają się statusu stowarzyszonych."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Zatem [From.GetAllianceName] musi sobie radzić we własnym gronie. Niewątpliwie wkrótce pożałujecie tej decyzji."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Drogi sojuszniku, nasz federacyjny związek z imperium §Y[Root.GetName]§! zaczyna stanowić problem. Sugerujemy cofnięcie jej statusu stowarzyszonej."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "Czy [From.GetName] są zainteresowani uzyskaniem statusu stowarzyszonych z federacją §Y[Root.GetAllianceName]§!?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "[From.GetName] chcieliby współpracować bliżej z federacją §Y[Root.GetAllianceName]§!. Odłóżmy na razie kwestię członkostwa, ale czy wzięlibyście pod uwagę przyznanie nam statusu stowarzyszonych?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Nie możemy się doczekać członkostwa [From.GetName] w §Y[Root.GetAllianceName]§!! Zaczniemy w tej sprawie głosowanie w trybie natychmiastowym."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Federacja §Y[Root.GetAllianceName]§! wolałaby raczej nie wiązać się tak mocno z imperium [From.GetName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "Czy porozumienie imperium [From.GetName] z federacją [Root.GetAllianceName] dobiega końca?"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Imperium [From.GetName] nie jest już zainteresowani statusem stowarzyszonych z federacją [Root.GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Federacja [Root.GetAllianceName] będzie musiała poradzić sobie bez przyjaciół z cywilizacji [From.GetSpeciesAdj]."
 01_FORM_COMMERCIAL_PACT_SELECT: "Chcecie współpracować handlowo z nacją [Root.GetName], [From.GetSpeciesNamePlural]?"
 01_FORM_COMMERCIAL_PACT_PROPOSE: "Uważamy, że [Root.GetName] i [From.GetName] mogą wiele sobie wzajemnie zaoferować. Sugerujemy podpisanie traktatu handlowego korzystnego dla obu stron."
 01_FORM_COMMERCIAL_PACT_ACCEPT: "Tak, to rozsądne rozwiązanie. Przyjmujemy waszą propozycję traktatu handlowego."
 01_FORM_COMMERCIAL_PACT_REFUSE: "Nie mamy ochoty subsydiować waszego skarbca, [From.GetName]. Nie ma mowy o żadnej umowie handlowej."
 01_BREAK_COMMERCIAL_PACT_SELECT: "Ale... co z gospodarką?"
 01_BREAK_COMMERCIAL_PACT_PROPOSE: "Nie uważamy już, aby nasza umowa handlowa przynosiła nam korzyść. Z dniem dzisiejszym przestaje ona obowiązywać."
 01_BREAK_COMMERCIAL_PACT_ACCEPT: "To bardzo niefortunne, [From.GetSpeciesName]. Osłabiacie gospodarkę obu naszych imperiów."
 01_FORM_RESEARCH_AGREEMENT_SELECT: "Czy chcecie zawrzeć z nami porozumienie badawcze, [From.GetSpeciesNamePlural]?"
 01_FORM_RESEARCH_AGREEMENT_PROPOSE: "Możemy się wzajemnie wiele nauczyć, [Root.GetSpeciesName]. Proponujemy zawarcie porozumienia badawczego między naszymi imperiami."
 01_FORM_RESEARCH_AGREEMENT_ACCEPT: "Znakomicie. Chętnie poznamy wiedzę [From.GetAdj] w zamian za nasze odkrycia."
 01_FORM_RESEARCH_AGREEMENT_REFUSE: "Nie, [From.GetName]. Wasza prymitywna technologia nas nie interesuje."
 01_BREAK_RESEARCH_AGREEMENT_SELECT: "Dlaczego chcecie przerwać współpracę między naszymi naukowcami?"
 01_BREAK_RESEARCH_AGREEMENT_PROPOSE: "Nie dostrzegamy już korzyści w dalszym dzieleniu się wiedzą z wami, [From.GetSpeciesName]. Porozumienie badawcze między naszymi imperiami przestaje obowiązywać."
 01_BREAK_RESEARCH_AGREEMENT_ACCEPT: "To bardzo niepokojące. Nie rozumiemy, dlaczego postanowiliście zamknąć przed nami wasze umysły."
 01_DEMAND_TRIBUTARY_SELECT: "Sądzicie, że [Root.GetName] są wam winni daninę?"
 01_DEMAND_TRIBUTARY_PROPOSE: "Nie żądamy, abyście zrezygnowali z autonomii, [Root.GetSpeciesNamePlural], ale musicie płacić swoje należności."
 01_DEMAND_TRIBUTARY_ACCEPT: "W naszej bieżącej sytuacji to chyba najlepsze rozwiązanie."
 01_DEMAND_TRIBUTARY_REFUSE: "Nie tolerujemy wymuszeń. Nic od nas nie dostaniecie."
 01_ASK_BECOME_TRIBUTARY_SELECT: "Czy przysłali cię tu [From.GetSpeciesNamePlural], którzy chcą zapłacić nam daninę?"
 01_ASK_BECOME_TRIBUTARY_PROPOSE: "Chcemy zawrzeć umowę, aby [Root.GetName] mogli się cieszyć naszą lojalnością i hojnością, na jaką zasługują."
 01_ASK_BECOME_TRIBUTARY_ACCEPT: "[Root.GetName] uznają tę ofertę za odpowiednią. Gdybyż tylko inni byli równie szczodrzy."
 01_ASK_BECOME_TRIBUTARY_REFUSE: "Nie chcemy tego, co proponujecie. Nie jesteście godni płacić nam daniny."
 01_DEMAND_THRALL_SELECT: "Niewolnicy? Mamy nadzieję, że to tylko przejęzyczenie..."
 01_DEMAND_THRALL_PROPOSE: "Nie musicie ginąć. Zaprzestańcie ekspansji i poddajcie się naszemu panowaniu, a zostaniecie oszczędzeni."
 01_DEMAND_THRALL_ACCEPT: "Zostaniemy waszymi niewolnikami."
 01_DEMAND_THRALL_REFUSE: "Nigdy nie będziemy waszymi niewolnikami."
 01_ASK_BECOME_THRALL_SELECT: "Czy jesteście gotowi przyjąć należną wam pozycję niewolników imperium [Root.GetName]?"
 01_ASK_BECOME_THRALL_PROPOSE: "Nasza sytuacja przedstawia się jasno. Wiemy, że [From.GetName] mogą przetrwać tylko jako niewolnicy imperium [Root.GetName]."
 01_ASK_BECOME_THRALL_ACCEPT: "W końcu znaleźliście swoje miejsce w galaktyce, niewolnicy."
 01_ASK_BECOME_THRALL_REFUSE: "Wasza żałosna cywilizacja nie jest godna tego, aby przetrwać nawet jako niewolnicy."
 01_DEMAND_DOMINION_SELECT: "Dominium? W waszej wierze?"
 01_DEMAND_DOMINION_PROPOSE: "Można was jeszcze ocalić. Pokłońcie się mądrości, pogódźcie z wolą kosmosu i zapłaćcie należną dziesięcinę."
 01_DEMAND_DOMINION_ACCEPT: "Zostaniemy waszym dominium."
 01_DEMAND_DOMINION_REFUSE: "Nigdy nie będziemy waszym dominium."
 01_ASK_BECOME_DOMINION_SELECT: "Czy chcecie sięgnąć ku światłu?"
 01_ASK_BECOME_DOMINION_PROPOSE: "Ukażcie nam drogę, [Root.GetSpeciesNamePlural]. Nie chcemy już błądzić w ciemnościach."
 01_ASK_BECOME_DOMINION_ACCEPT: "Wasza lojalność zostanie nagrodzona błogosławieństwem w przyszłych światach i płaszczyznach. Witajcie w naszej trzódce."
 01_ASK_BECOME_DOMINION_REFUSE: "Wasze umysły są splamione myślą o rzeczach materialnych, a wasze ciała - grzechem. Jako dominium bylibyście bezużyteczni."
 01_DEMAND_SIGNATORY_SELECT: "Sygnatariuszem? Czego?"
 01_DEMAND_SIGNATORY_PROPOSE: "Traktat wymaga waszej uwagi. Ze względu na dobro cywilizacji [Root.GetSpeciesAdj] i wszystkich innych podpiszcie go i ratyfikujcie."
 01_DEMAND_SIGNATORY_ACCEPT: "Zostaniemy sygnatariuszem."
 01_DEMAND_SIGNATORY_REFUSE: "Nigdy nie zostaniemy sygnatariuszem."
 01_ASK_BECOME_SIGNATORY_SELECT: "Czy jesteście gotowi, by przyjąć na siebie odpowiedzialność i zejść z drogi prowadzącej do zniszczenia?"
 01_ASK_BECOME_SIGNATORY_PROPOSE: "Jesteśmy gotowi skończyć raz na zawsze z destrukcyjną polityką. Przysięgamy, licząc na wasze błogosławieństwo, roztropni obserwatorzy."
 01_ASK_BECOME_SIGNATORY_ACCEPT: "To mądra decyzja. Nie możemy się doczekać przyszłości, w której [From.GetSpeciesNamePlural] i inne istoty będą igrać spokojnie na galaktycznych pastwiskach."
 01_ASK_BECOME_SIGNATORY_REFUSE: "Chętnie byśmy was przyjęli, ale obawiamy się, że społeczeństwo [From.GetAdj] potrzebuje bardziej drastycznych środków."
 01_DEMAND_SATELLITE_SELECT: "Satelitą? Aby służyć waszym tajemnym celom?"
 01_DEMAND_SATELLITE_PROPOSE: "Rozwijacie się zbyt szybko. Dla waszego i naszego bezpieczeństwa pozwólcie, że was poprowadzimy. Trzeba położyć kres tej beztrosce."
 01_DEMAND_SATELLITE_ACCEPT: "Zostaniemy waszym satelitą."
 01_DEMAND_SATELLITE_REFUSE: "Nigdy nie będziemy waszym satelitą."
 01_ASK_BECOME_SATELLITE_SELECT: "Czy w końcu zrozumieliście, że będzie bezpieczniej, gdy cywilizacja [Root.GetSpeciesAdj] zadba o utrzymanie w tajemnicy waszej wiedzy?"
 01_ASK_BECOME_SATELLITE_PROPOSE: "Chcielibyśmy mieć pewność, że nasza przyszła wiedza jest w pewnych rękach. Czy możemy zostać satelitą imperium [Root.GetName]?"
 01_ASK_BECOME_SATELLITE_ACCEPT: "Zadbamy o to, aby wasze odkrycia zostały wykorzystane na rzecz słusznego postępu. Od jutra galaktyka będzie bezpieczniejsza."
 01_ASK_BECOME_SATELLITE_REFUSE: "Nie jesteśmy w stanie przejąć kierownictwa nad nauką [From.GetAdj]. Nie możecie zostać satelitą imperium [Root.GetName]."
 #Generic Machine Empire Misc Diplomatic Actions
 MECH_FORM_DP_SELECT: "Czy wyrażacie chęć zawarcia obustronnego sojuszu obronnego z siłami [Root.GetAdj]?"
 MECH_FORM_DP_PROPOSE: "Witajcie, [Root.GetSpeciesNamePlural]. [From.GetName] pragną wam przedstawić propozycję zainicjowania wspólnego paktu obronnego pomiędzy naszymi stronnictwami."
 MECH_FORM_DP_ACCEPT: "Zatwierdzono obustronny pakt obronny. [Root.GetName] udzielą niezbędnej pomocy w razie każdej zewnętrznej agresji na zasoby [From.GetAdj]. Oczekujemy tego samego."
 MECH_FORM_DP_REFUSE: "Symulacje nie wykazują wystarczających zysków dla stronnictwa [Root.GetAdj] wynikających z przyjęcia traktatu. Odrzucamy waszą propozycję obustronnego paktu obronnego."
 MECH_BREAK_DP_SELECT: "Domagacie się końca porozumienia obronnego [Root.GetName]-[From.GetName]. Czy dobrze odczytujemy intencje?"
 MECH_BREAK_DP_PROPOSE: "Uwaga: lokalne zyski z przedłużania ustaleń obronnych [Root.GetName]-[From.GetName] spadły poniżej akceptowalnych poziomów. Umowa zostaje niniejszym unieważniona."
 MECH_BREAK_DP_ACCEPT: "Przetworzono wasze żądanie zakończenia paktu [Root.GetName]-[From.GetName]. Zaniechanie wspólnej obrony zostaje ogłoszone ze skutkiem natychmiastowym."
 MECH_FORM_NAP_SELECT: "Odebrano, [From.GetSpeciesName]. Potwierdźcie swoje intencje zawarcia paktu o nieagresji z siłami [Root.GetAdj]."
 MECH_FORM_NAP_PROPOSE: "Pozdrowienia, [Root.GetSpeciesName]. [From.GetName] pragną formalnie przedstawić propozycję paktu o nieagresji ze stronnictwem [Root.GetName] w celu zwiększenia ogólnego bezpieczeństwa obydwu stron."
 MECH_FORM_NAP_ACCEPT: "Zatwierdzamy. Przewidywany wzrost stabilności społecznej po zawarciu paktu [Root.GetName]-[From.GetName] stanowczo spełnia nasze potrzeby. [Root.GetName] podejmą się z wami wspólnego budowania pokojowych relacji."
 MECH_FORM_NAP_REFUSE: "Odmowa. Projekcje nie wykazują odpowiednich dla [Root.GetAdj] zysków z jakichkolwiek ustaleń o nieagresji ze stroną [From.GetName]. Podanie odrzucone."
 MECH_BREAK_NAP_SELECT: "Uwaga! Proponowane przez was unieważnienie rozejmu między siłami [Root.GetAdj] i [From.GetAdj] najprawdopodobniej doprowadzi do spadku standardów bezpieczeństwa dla obydwu stron."
 MECH_BREAK_NAP_PROPOSE: "Uwaga: w związku z podjętymi decyzjami [From.GetName] natychmiast zrywają pakt o nieagresji z frakcją [Root.GetAdj]. Na podstawie naszej ostatniej analizy polityki zewnętrznej zrodzone z układu zyski zostały uznane za niewystarczające w stosunku do powstających ograniczeń dyplomatycznych."
 MECH_BREAK_NAP_ACCEPT: "Unieważnienie naszego wzajemnego paktu o nieagresji przez stronę [From.GetAdj] zostało zarejestrowane w bazach danych [Root.GetAdj] w celach referencyjnych przy przyszłych kontaktach dyplomatycznych."
 MECH_GUARANTEE_SELECT: "Pragniecie zagwarantować autonomię [Root.GetAdj]? Nasze obwody aż brzęczą z wdzięczności. "
 MECH_GUARANTEE_PROPOSE: "[Root.GetSpeciesName], [From.GetName] cenią was na tyle, że deklarują chęć obrony suwerenności waszej nacji. Żadne zewnętrzne zmienne nie wpłyną bez waszego pozwolenia na funkcjonowanie struktur państwowych [Root.GetAdj]."
 MECH_GUARANTEE_ACCEPT: "[From.GetSpeciesNamePlural], [Root.GetName] chcą wyrazić swoją wdzięczność za zagwarantowanie naszego niezależnego funkcjonowania."
 MECH_REVOKE_GUARANTEE_SELECT: "Ostrzeżenie: podjęto próbę wycofania ustaleń niepodległościowych frakcji [Root.GetAdj]. Potrzebne potwierdzenie unieważnienia gwarancji świadczonych przez siły [From.GetAdj]."
 MECH_REVOKE_GUARANTEE_PROPOSE: "Alarm! [From.GetName] nie mają już możliwości dalszego gwarantowania niepodległości światów [Root.GetAdj]. Sugerujemy szybkie rozeznanie się w alternatywach dyplomatycznych."
 MECH_REVOKE_GUARANTEE_ACCEPT: "Wycofujecie wszystkie wasze gwarancje dotyczące niepodległości [Root.GetAdj]. Zmusza nas to do szukania innych źródeł pomocy."
 MECH_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "Wyrażacie chęć odseparowania działalności światów [Root.GetAdj] od centralnego zwierzchnictwa. Przewidywana szansa na sukces: 0,06%."
 MECH_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "Wyrażamy jako [Root.GetName] obiekcje wobec dalszego istnienia w roli podprocesu zewnętrznego systemu. Jeżeli zamierzacie wesprzeć potrzebną nam separację, potwierdźcie i kontynuujcie."
 MECH_SUPPORT_INDEPENDENCE_PROPOSE: "Jesteśmy jako [From.GetName] stanowczo zdolni do wsparcia procesu odłączenia [Root.GetAdj] od centralnego zwierzchnictwa, jeżeli życzycie sobie go zainicjować."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Wasze poparcie wobec procesu separacji [Root.GetAdj] od centralnego zwierzchnictwa zostało zarejestrowane, lecz [Root.GetName] nie zamierzają teraz podejmować podobnych inicjatyw."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Chcemy oficjalnie przekazać wyrazy wdzięczności. Kiedy rozpocznie się procedura ekstrakcji modułów [Root.GetAdj] z organizmu zwierzchnictwa, będziemy mieli na względzie wasze deklaracje pomocy."
 MECH_REVOKE_INDEPENDENCE_SELECT_LOYAL: "Jeżeli wyrażacie pragnienie wycofania swojego zupełnie niepotrzebnego wsparcia wobec idei separacji [Root.GetAdj] od zwierzchnictwa centralnego, udostępniamy wam tę możliwość."
 MECH_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "Czy [From.GetName] nie życzą już sobie zabezpieczać procedur niepodległościowych [Root.GetAdj]? Nadal potrzebne jest stałe wsparcie w tej kwestii."
 MECH_REVOKE_INDEPENDENCE_PROPOSE: "Alarm: [From.GetName] nie są już w stanie dalej wspierać tendencji niepodległościowych frakcji [Root.GetAdj]. Sugerujemy położenie nacisku na rozwiązania alternatywne."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "Zaniechanie przez was niczym nieargumentowanych prób odłączenia [Root.GetSpeciesAdj] od naszego zwierzchnictwa to prawdziwa ulga. Niepodległość to niska cena w zamian za opiekę i ochronę ze strony władców."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "Bez wsparcia ze strony [From.GetAdj] niepodległościowe zapędy [Root.GetAdj] mogą okazać się trudne do zrealizowania."
 MECH_OPEN_BORDERS_SELECT: "Prosimy o potwierdzenie ponownego otwarcia granic [From.GetAdj] dla jednostek [Root.GetAdj]."
 MECH_OPEN_BORDERS_PROPOSE: "Uwaga: superinteligencja [From.GetAdj] postanowiła otworzyć swoje granice dla [Root.GetSpeciesAdj]."
 MECH_OPEN_BORDERS_ACCEPT: "Zatwierdzono. Dziękujemy za udostępnienie sektorów [Root.GetAdj] jednostkom [From.GetAdj]."
 MECH_CLOSE_BORDERS_SELECT: "Ostrzeżenie: deklarujecie chęć zamknięcia przestrzeni [From.GetAdj] dla wszystkich przedstawicieli [Root.GetSpeciesAdj]. Czy chcecie kontynuować?"
 MECH_CLOSE_BORDERS_PROPOSE: "Uwaga: superinteligencja [From.GetAdj] nie widzi żadnych zysków w zezwalaniu na dalsze intruzje [Root.GetAdj] w naszą przestrzeń. Tym samym zarządzamy natychmiastowe zamknięcie naszych granic dla [Root.GetAdj]."
 MECH_CLOSE_BORDERS_ACCEPT: "Wasza rezygnacja z udostępniania swojego terytorium jednostkom naszej frakcji została przyjęta. [Root.GetName] zaprzestaną wkraczania w przestrzeń [From.GetAdj]."
 MECH_KICK_FROM_ALLIANCE_SELECT: "Ostrzeżenie! Zamierzacie pozbawić [Root.GetAdj] członkostwa w sojuszu §Y[From.GetAllianceName]§!. Wymagane jest dodatkowe potwierdzenie intencji."
 MECH_KICK_FROM_ALLIANCE_PROPOSE: "Pragniemy was poinformować, że niniejszym anuluje się wasze członkostwo w sojuszu §Y[From.GetAllianceName]§!. Stowarzyszenie nie uznaje interesów [Root.GetAdj] za możliwe do zsynchronizowania z własnymi."
 MECH_KICK_FROM_ALLIANCE_ACCEPT: "Głosujecie za usunięciem frakcji [Root.GetAdj] z ugrupowania §Y[From.GetAllianceName]§!. Wyrażamy nadzieję, że wszystkie wasze symulacje dotyczące podjęcia tej decyzji dały właściwe wyniki i że nie będziecie wkrótce żałować swojej decyzji."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Czy chcecie zaproponować zjednoczenie struktur [Root.GetAdj] z całością sojuszu [From.GetAllianceName]?"
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Pragniemy was poinformować, że sojusz §Y[From.GetAllianceName]§! zamierza rozszerzyć swój skład członkowski o frakcję [Root.GetAdj] w celu osiągnięcia jak największych zysków dla wszystkich zainteresowanych stron. Prosimy o uważne rozważenie oferty, [Root.GetSpeciesNamePlural]."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Są to akceptowalne parametry. [Root.GetName] rozkwitną dzięki współpracy z sojuszem §Y[From.GetAllianceName]§!. Dzięki wam, [From.GetSpeciesNameCompliment]."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Żądanie odrzucone. [Root.GetName] nie widzą potrzeby wchodzenia w obręb stowarzyszenia §Y[From.GetAllianceName]§!."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "Czy zamierzacie pozbawić [Root.GetAdj] statusu członkowskiego w stowarzyszeniu §Y[From.GetAllianceName]§!?"
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "[From.GetName] pragną was poinformować, że wasz status w ramach aliansu §Y[From.GetAllianceName]§! zostaje niniejszym unieważniony. Cele i zamierzenia [Root.GetAdj] okazały się po prostu zbyt odmienne od agendy ogółu ugrupowania, by kontynuować współpracę w tej postaci."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Pozbawiacie tym samym [Root.GetAdj] możliwości udziału w ugrupowaniu §Y[From.GetAllianceName]§!. Pragniemy przekazać wyrazy ubolewania w związku z takim zakończeniem naszej współpracy."
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "[From.GetSpeciesNamePlural] interesują się sprawą potencjalnej przynależności do ugrupowania §Y[Root.GetAllianceName]§!?"
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Pozdrowienia, [Root.GetSpeciesName]. Obserwowaliśmy poczynania koalicji §Y[Root.GetAllianceName]§! i pozytywnie oceniamy korzyści związane z przynależnością do niej. Wysuwamy zapytanie. Czy członkostwo [From.GetAdj] w stronnictwie jest możliwe do zrealizowania? "
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Wasz postulat został spełniony, [From.GetSpeciesName]. Wasz status zaktualizowano do: zrzeszeni w sojuszu §Y[Root.GetAllianceName]§!."
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Ze względu na brak kompatybilnych zmiennych odrzucono wasz postulat dołączenia do zrzeszonych członków bloku §Y[Root.GetAllianceName]§!."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "[From.GetName] chcą wystąpić o wycofanie członkostwa w stowarzyszeniu §Y[Root.GetAllianceName]§!? Przed kontynuacją wymagane jest potwierdzenie."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Uwaga: według najnowszych analiz sojusz §Y[Root.GetAllianceName]§! nie zapewnia stronnictwu [From.GetAdj] zysków na akceptowalnym poziomie. Niniejszym wycofujemy członkostwo naszych sił w stowarzyszeniu."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Przyjęto, [From.GetSpeciesName]. Wasze członkostwo w ugrupowaniu §Y[Root.GetAllianceName]§! zostaje niniejszym unieważnione."
 MECH_DEMAND_TRIBUTARY_SELECT: "Czy [From.GetSpeciesName] życzą sobie służby lennej ze strony [Root.GetAdj]?"
 MECH_DEMAND_TRIBUTARY_PROPOSE: "Powiadomienie: Jako [From.GetName] domagamy się fiskalnego i produkcyjnego wsparcia ze strony [Root.GetAdj], by dalej móc im świadczyć usługi ochronne. Oczekujemy na szybką odpowiedź."
 MECH_DEMAND_TRIBUTARY_ACCEPT: "Potwierdzamy. Imperium [Root.GetName] rozpoczyna uiszczanie miesięcznych opłat wobec [From.GetSpeciesAdj]."
 MECH_DEMAND_TRIBUTARY_REFUSE: "Odmawiamy, [From.GetSpeciesName]. Imperium [Root.GetName] nie pozwoli się zastraszać."
 MECH_ASK_BECOME_TRIBUTARY_SELECT: "Czy [From.GetSpeciesNamePlural] życzą sobie uiszczać trybut wobec imperium [Root.GetAdj]?"
 MECH_ASK_BECOME_TRIBUTARY_PROPOSE: "Pozdrowienia, [Root.GetSpeciesName]. Imperium [From.GetName] pragnie negocjować warunki nowego trybutu. W zamian za zapewnienie braku agresji wobec [Root.GetAdj] jesteśmy gotowi uiszczać wyznaczone opłaty."
 MECH_ASK_BECOME_TRIBUTARY_ACCEPT: "Zgoda, [From.GetSpeciesName]. Wasz status jako trybutariuszy imperium [Root.GetAdj] został zatwierdzony. W zamian za materialne zyski [Root.GetName] będą unikać naruszania suwerenności [From.GetAdj]."
 MECH_ASK_BECOME_TRIBUTARY_REFUSE: "Odrzucono wasze podanie o status trybutariuszy, [From.GetSpeciesName]. Imperium [Root.GetName] nie widzi potrzeby podkreślania w ten sposób waszej niższości."
 MECH_DEMAND_THRALL_ACCEPT: "Przyjęto. Imperium [Root.GetName] oddaje się niniejszym w niewolniczą służbę imperium [From.GetName]. "
 MECH_DEMAND_THRALL_REFUSE: "Odmowa. Imperium [Root.GetName] nie zgadza się na utratę wolności w służbie społeczeństwu [From.GetAdj]."
 MECH_ASK_BECOME_THRALL_PROPOSE: "[Root.GetSpeciesNamePlural]. Imperium [From.GetName] występuje do was o ochronę w obawie przed zagrożeniem. W zamian jesteśmy gotowi całkowicie wyzbyć się wolności."
 MECH_DEMAND_DOMINION_ACCEPT: "Zatwierdzono. Imperium [Root.GetName] dołączy do poddanych imperium [From.GetName]."
 MECH_DEMAND_DOMINION_REFUSE: "Odmowa. Imperium [Root.GetName] nie zamierza dołączać do poddanych imperium [From.GetName]."
 MECH_ASK_BECOME_DOMINION_PROPOSE: "Nie stosujemy się do waszej doktryny, [Root.GetSpeciesNamePlural], lecz trudno zaprzeczyć potędze waszych wpływów. Czy zechcecie przyjąć od [From.GetAdj] deklarację subordynacji jako poddanych?"
 MECH_DEMAND_SIGNATORY_ACCEPT: "Potwierdzamy. Imperium [Root.GetName] zostaje sygnatariuszem nowego traktatu."
 MECH_DEMAND_SIGNATORY_REFUSE: "Odmowa. Imperium [Root.GetName] nie zamierza sygnować podobnych umów."
 MECH_ASK_BECOME_SIGNATORY_PROPOSE: "Przewidywane szanse na przetrwanie społeczeństwa [From.GetAdj] osiągają krytycznie niskie poziomy. Domagamy się uznania statusu sygnatariusza w oczach [Root.GetAdj]. Będziemy wam wiernie służyć."
 MECH_DEMAND_SATELLITE_ACCEPT: "Zatwierdzono. Imperium [Root.GetName] pozostanie więc satelitą imperium [From.GetName]."
 MECH_DEMAND_SATELLITE_REFUSE: "Odmawiamy, [From.GetSpeciesName]. Imperium [Root.GetName] nie da się zredukować do roli waszego satelity."
 MECH_ASK_BECOME_SATELLITE_PROPOSE: "Zapytanie: czy imperium [Root.GetName] zgadza się na rolę [From.GetAdj] jako satelity? Rokowania przetrwania naszej frakcji wskazują na to, że takie postępowanie wykazuje najwyższą dozę logiki."
 ## Crisis Diplo Messages
 CRISIS_MATERIALIST_GREETING_01: "Witajcie, witajcie, [From.GetSpeciesNamePlural]. Zakładamy, że wasze czujniki dalekiego i bliskiego zasięgu są przygotowane do obserwacji zbliżającej się chwały. Nie chcemy, żebyście przegapili choćby najdrobniejszy szczegół naszego wspaniałego nadejścia."
 CRISIS_SPIRITUALIST_GREETING_01: "Powiedzcie nam, [From.GetSpeciesNamePlural] - czy umierające imperium zabiera ze sobą swoich bogów? Może się przekonamy?"
 CRISIS_PACIFIST_GREETING_01: "[From.GetSpeciesNamePlural], wasza niechęć do zbrojeń nie czyni was odpornymi na broń innych gatunków. Ale przynajmniej szybko zginiecie."
 CRISIS_MILITARIST_GREETING_01: "Wasze wymachiwanie szabelką to tylko bezsensowna fasada, za którą kryje się imperium skazane na upadek. Chwyćcie za broń po raz ostatni, [From.GetSpeciesNamePlural], i oddajcie życie za nasz nowy początek."
 CRISIS_AUTHORITARIAN_GREETING_01: "Szkoda, że nawet ktoś rzekomo obdarzony takim talentem jak wasz [From.GetRulerTitle] nie ocali was przed przeznaczeniem. Idziemy po was, [From.GetSpeciesNamePlural]."
 CRISIS_EGALITARIAN_GREETING_01: "Wasz lud zjednoczył się i stawia opór, ale to was nie ocali. Zagłady nie da się zatrzymać."
 CRISIS_XENOPHILE_GREETING_01: "Szukaliście życia w kosmosie, a teraz nas odtrącacie. Kiedy nasze dzieło dobiegnie końca, będziecie na zawsze zjednoczeni z resztą galaktyki."
 CRISIS_XENOPHOBE_GREETING_01: "Kiedy pierwsi [From.GetSpeciesNamePlural] spojrzeli w gwiazdy, poczuli strach i podejrzliwość. Wasi przodkowie powinni byli posłuchać tego instynktu, bo przecież spotkaliście nas właśnie w zimnej kosmicznej pustce."
 CRISIS_MACHINE_GREETING_01: "Dziękujemy za tę sposobność, [From.GetSpeciesNamePlural]. Wiemy, że metal może krzyczeć, dzięki wam przekonamy się, czy maszyny mogą cierpieć."
 CRISIS_HIVE_GREETING_01: "Jedna istota, niezliczone ciała. Zastanawiamy się, [From.GetSpeciesName], co zrobi z waszym umysłem cierpienia milionów waszych powłok."
 CRISIS_DOW_PROPOSE_01: "Już czas, [Root.GetSpeciesNamePlural]. W jednej kończynie niesiemy waszą §Rzagładę§!, a w drugiej nasze §Yzwycięstwo§!."
 CRISIS_DOW_PROPOSE_02: "Szykujcie swój lud, gdyż zbliża się koniec waszego gatunku. Nie zatrzymacie tego. Nie zatrzymacie nas."
 CRISIS_DOW_PROPOSE_03: "Iluzję pokoju można z łatwością zburzyć. [Root.GetSpeciesName], czy jesteście gotowi umrzeć, zachowując resztki godności?"
 CRISIS_DOW_ACCEPT_01: "Przyspieszacie własną śmierć, a my jesteśmy wdzięczni za pomoc w eksterminacji całego waszego gatunku."
 CRISIS_PEACE_ACCEPT: "To chwilowa przeszkoda. Nie obawiajcie się, w swoim czasie wy, [Root.GetSpeciesNamePlural], staniecie się częścią naszego zwycięstwa."
 CRISIS_PEACE_REFUSE: "Nic nie zatrzyma naszego marszu do zwycięstwa, [Root.GetSpeciesName]. Ani teraz, ani nigdy w przyszłości."
 CRISIS_EMBASSY_SELECT: "W tej chwili każda próba działań dyplomatycznych zakrawa na kiepski żart, ale nam nie brakuje poczucia humoru."
 CRISIS_EMBASSY_ACCEPT: "Będziecie przyglądać się naszemu triumfowi, siedząc w pierwszym rzędzie. Pławcie się w naszej chwale, [Root.GetSpeciesNamePlural]."
 CRISIS_RECALL_EMBASSY_PROPOSE: "Nadszedł wasz czas, [Root.GetSpeciesNamePlural]. Dość opóźnień. Wszyscy musicie wzmocnić naszą potęgę."
 CRISIS_RECALL_EMBASSY_ACCEPT: "Doskonale, teraz możemy przyśpieszyć realizację §Rplanu§!."
 CRISIS_MAKE_RIVAL: "To pusta deklaracja."
 CRISIS_MAKE_RIVAL_PROPOSE: "Uznaliśmy was za zagrożenie dla naszych planów, [Root.GetSpeciesName]. To naprawdę wielki zaszczyt. Czy jesteście gotowi dla niego umrzeć?"
 CRISIS_MAKE_RIVAL_ACCEPT: "Wydaje wam się, że nam dorównujecie?"
 CRISIS_END_RIVALRY: "Naprawdę sądzicie, że to wszystko zmienia, [Root.GetSpeciesNamePlural]?"
 CRISIS_END_RIVALRY_PROPOSE: "Czynimy to z bólem, ale jesteśmy gotowi opóźnić waszą nieuniknioną zagładę. Na krótko."
 CRISIS_END_RIVALRY_ACCEPT: "Działania zbrojne zostaną na jakiś czas ograniczone."
