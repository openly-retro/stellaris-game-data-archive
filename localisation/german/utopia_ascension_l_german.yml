 utopia.3100.desc: "[Root.Capital.GetName] ... die Vision ist undeutlich und verschwommen, aber es besteht keinerlei Zweifel - es ist [Root.Capital.GetName], unsere Hauptwelt. Ihre Großstädte sehen anders und doch vertraut aus, selbst durch die Flammen und den Rauch. Auf den Straßen liegen Tausende ... nein, Millionen verstümmelter Leichen - alles [Root.GetSpeciesName]. Der Gestank des Verfalls ist unerträglich.\n\n§P\"EURE ZUKUNFT.\"§!\n\nIn diesen Ruinen lebt nichts und niemand mehr. Im Himmel darüber haben gewaltige Orbitalstationen, die Rauchfahnen hinter sich herziehen, ihren langsamen aber unaufhaltsamen Abstieg zum Planeten begonnen. Sehen wir hier eine mögliche Zukunft von vielen?\n\n§P\"NICHT EINE VON VIELEN. SO WIRD ES SICH EREIGNEN. SO SICHER, WIE DIE SONNE AUFGEHT. DAS IST EUER SCHICKSAL.\"§!\n\nDie Vision ist so schnell vorbei, wie sie begann. Sie hinterlässt ein Miasma an wirbelnder psionischer Energie."
 utopia.3100.a: "§GDie Energie in eine Inkarnation bündeln.§!"
 utopia.3100.b: "§YVorteil: Erhöhte Sensorreichweite.§!"
 utopia.3100.c: "§RVorteil: Erhöhte Schildstärke.§!"
 utopia.3110.desc: "Dies ist eine besonders stürmische Region des Schleiers. Rohe psionische Energie in konzentrierter Form wird hier gebündelt, was manchmal auf brutale Weise semi-intelligente Erscheinungen zum Leben erweckt.\n\nDiese verwirrten Geister kämpfen oft gegeneinander und setzen bei ihren Scharmützeln, die Jahrtausende dauern können, gewaltige Mengen an psionischer Energie frei. Tatsächlich scheinen sich gerade mehrerer solcher Duelle zu ereignen.\n\nWir sollten Vorsicht walten lassen."
 utopia.3120.desc: "In den tieferen Regionen des Schleiers macht sich plötzlich eine Präsenz bemerkbar. Besucher wie wir - eine mächtige psionische Sonde, basierend auf einem kollektiven Verstand, der uns ebenso fremd ist wie dem Schleier.\n\nKurz flackert für uns ein schwaches Bild gewaltiger organischer Wesen auf, die in einer dichten, gasartigen Atmosphäre schweben, während sich ganze Schwärme kleinerer Kreaturen um sie kümmern. Dieses Bild sehen wir, als ihr psionisches Echo das unsere berührt."
 utopia.3130.desc: "Vor uns erstreckt sich eine endlose Wüste. Wir sind schon früher hier gewesen.\n\n§P\"Shala'kul milem zunak?\"§!\n\nEtwas taucht aus dem Sand auf. Es ist nur schwer zu erkennen.\n\n§P\"Zharabi, melasuk.\"§!\n\nDie Worte klingen wie Donnergrollen, gesprochen von einem Mund, für den sie niemals vorgesehen waren. Wir werden zum Antworten gezwungen."
 utopia.3130.a: "Shashka malak."
 utopia.3130.b: "Tirit nali dasumara!"
 utopia.3130.c: "Kunak de'Kirak."
 utopia.3140.desc: "In einem plötzlichen, schmerzhaften Moment der Klarheit wird uns die Natur unserer Existenz offen dargelegt. Ein Multiversum, in dem tausende Galaxien wie die unsere in endlosen Konfliktzyklen gefangen sind.\n\nEs beginnt, es endet, und dann beginnt es erneut. Jedes Mal hängen dabei Billionen von Leben in der Schwebe.\n\n§P\"So ist es\"§!, flüstert eine Stimme, §P\"und so wird es immer sein\"§!."
 utopia.3150.desc: "Wir schauen von weit oben auf unsere Galaxie hinab, aus einer Entfernung, bei der es sich um tausende von Lichtjahren handeln muss. Ohne Vorwarnung stürzt uns der psionische Strom mit unfassbarer Geschwindigkeit nach unten auf die unzähligen Sterne zu ... in den [fallen_empire.GetName]-Raumbereich hinein, also in das Territorium eines Gefallenen Reichs.\n\nAnfangs zischen Sterne an uns vorbei, dann Planeten, und schließlich lässt sich die Vision endlich auf einer [fallen_empire.GetSpeciesName]-Stadt nieder. Dort ragen unglaubliche Türme in den Himmel, gestützt von Antigravitationstechnologien, die den unseren Generationen voraus sind. Der Strom trägt uns in einen solchen Turm. Wand um Wand durchdringen wir, bis wir schließlich in eine Art großen Versammlungsraum gelangen. Dort befinden sich zwei [fallen_empire.GetSpeciesNamePlural], die gemütlich in Schwerelosigkeitssesseln sitzen und sich mit sanften Stimmen unterhalten.\n\nSie sind sich unserer Gegenwart nicht bewusst."
 utopia.3150.a: "§YIhren Verstand nach Geheimnissen durchsuchen.§!"
