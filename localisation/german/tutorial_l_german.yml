 tutorial_survey_system_chain_title: "Tutorial: Galaxiekarte umschalten"
 tutorial_survey_system_chain_desc: "Bevor wir die Sterne erkunden können, müssen wir erst einmal wissen, was um uns herum geschieht. Zum Glück steht uns dafür eine ausgeklügelte §SGalaxienkarte§! zur Verfügung. Um die Galaxiekarte aufzurufen, könnt Ihr entweder §SM§! oder die Galaxie-Taste am unteren Bildschirmrand drücken. Danach könnt Ihr das Situationsprotokoll schließen, indem Ihr entweder §SESC§! drückt oder das Fenster oben rechts schließt."
 map_toggled: "Galaxiekarte umgeschaltet"
 tutorial_survey_system_tooltip: "§STutorial: Galaxiekarte umschalten§! wurde dem Situationsprotokoll hinzugefügt"
 tutorial_1_chain_title: "Tutorial: Systeme erkunden"
 tutorial_1_chain_desc: "Wir müssen unsere Nachbarsysteme erkunden. Dafür muss das §SForschungsschiff§! ausgewählt werden, indem Ihr entweder auf das Schiff selbst klickt oder es in der §SSchnellauswahl§! auswählt.\n\nKlickt danach im Flotten-Interface auf die Schaltfläche §SErkunden§!, während Ihr auf der §SGalaxiekarte§! seid, und wählt einen unerkundeten Planeten mit einer Hyperraumroute zu Eurem Heimatsystem aus. Unser Forschungsschiff legt nun einen Kurs zur Erkundung sämtlicher planetaren Körper innerhalb dieses Systems fest."
 tutorial_unpause_chain_tooltip: "§STutorial: Pause beenden§! wurde Situationsprotokoll hinzugefügt"
 tutorial_unpause_chain_title: "Tutorial: Pause beenden"
 tutorial_unpause_chain_desc: "Das Forschungsschiff steht bereit, um die Galaxie zu erkunden, und alles, was noch bleibt, ist die derzeit aktive Pause der Simulation zu beenden. Drückt dafür einfach die §SLeertaste§! £space£ oder benutzt die Pausentaste am oberen rechten Bildschirmrand."
 unpaused_game: "Pause der Simulation beendet"
 system_surveyed: "Nachbarsystem erkundet"
 tutorial_1_tooltip: "§STutorial: Systeme erkunden§! wurde Situationsprotokoll hinzugefügt"
 tutorial_2_chain_title: "Tutorial: Technologie-Forschung"
 tutorial_2_chain_desc: "Wir müssen neue Technologien erforschen. Das §SNeue-Welten-Protokoll§! ermöglicht uns den Bau von §SKolonieschiffen§!. Wenn wir unser Reich vergrößern wollen, sollten wir uns so schnell wie möglich darauf konzentrieren.\n\nRuft dazu den §STechnologiebildschirm§! auf, indem Ihr im linken Bereich der Oberleiste auf seine Schaltfläche klickt oder §SF4§! drückt. Klickt dann auf §SForschung auswählen§! und wählt aus den verfügbaren Optionen die zu erforschende Technologie aus."
 tech_1_researched: "Neue-Welten-Protokoll erforscht"
 tech_2_researched: "Weltraumbau erforscht"
 tutorial_2_tooltip: "§STutorial: Technologie-Forschung§! wurde Situationsprotokoll hinzugefügt"
 tutorial_3_chain_title: "Tutorial: Konstruktionsschiff bauen"
 tutorial_3_chain_desc: "Wenn wir die Ressourcen ausbeuten wollen, die unser §SForschungsschiff§! entdeckt hat, müsst Ihr ein §SKonstruktionsschiff§! bauen.\n\nKlickt dazu auf Eure Sternenbasis und wählt dort den Reiter §SSchiffswerft§! aus. Wählt anschließend das §SKonstruktionsschiff§! aus den verfügbaren Möglichkeiten.\n\nBeachtet, dass zum Baubeginn genügend §SLegierungen§! vorhanden sein müssen."
 construction_ship_built: "Konstruktionsschiff gebaut"
 tutorial_3_tooltip: "§STutorial: Konstruktionsschiff bauen§! wurde Situationsprotokoll hinzugefügt"
 tutorial_4_chain_title: "Tutorial: Bergbaustation bauen"
 tutorial_4_chain_desc: "Zum Abbau von §SMineralien§! oder §SStrategischen Ressourcen§! auf einem Planeten müsst Ihr in dessen Umlaufbahn zuerst eine §SBergbaustation§! bauen. Wählt dazu zuerst Euer §SKonstruktionsschiff§! aus, indem Ihr es direkt anklicken oder es in der §SSchnellauswahl§! an der rechten Bildschirmseite findet.\n\nNachdem dies geschehen ist, klickt im Flotteninterface des Konstruktionsschiffs auf die Schaltfläche §SBergbaustation bauen§!. Klickt danach auf einen verfügbaren Planeten oder Asteroiden mit Mineralienvorkommen.\n\nBeachtet, dass der Bau einer Bergbaustation ebenfalls Mineralien kostet. Demzufolge könnt Ihr mit dem Bau erst dann beginnen, wenn Ihr genügend Mineralien angesammelt habt."
 mining_station_built: "Bergbaustation gebaut"
 tutorial_4_tooltip: "§STutorial: Bergbaustation bauen§! wurde Situationsprotokoll hinzugefügt"
 tutorial_5_chain_title: "Tutorial: Forschungsstation bauen"
 tutorial_5_chain_desc: "Zur Beschleunigung der Erforschung neuer Technologien sollten über jeder Welt, auf der es §SPhysik§!-, §SSozial§!- oder §SIngenieur§!-Ressourcen gibt, §SForschungsstationen§! gebaut werden.\n\nLetztere funktionieren fast genauso wie §SBergbaustationen§! - ihr einziger Unterschied besteht in den Ressourcen, die sie sammeln. Forschungsstationen können keine §SMineralien§! oder §SStrategische Ressourcen§! abbauen.\n\nUm eine solche Station zu bauen, wählt Euer §SKonstruktionsschiff§! aus und klickt in seinem Flotteninterface auf §SForschungsstation bauen§!. Klickt dann auf einen verfügbaren Planeten, Asteroiden oder eine Sonne, wo es Physik-, Sozial- oder Ingenieur-Ressourcen gibt."
 research_station_built: "Forschungsstation gebaut"
 tutorial_5_tooltip: "§STutorial: Forschungsstation bauen§! wurde Situationsprotokoll hinzugefügt"
 tutorial_6_chain_title: "Tutorial: Planetare Gebäude"
 tutorial_6_chain_desc: "Jede Bewohnereinheit oder kurz §SBewohner§! in unserem Reich arbeitet in einem §SJob§! auf einem Planeten. Jobs werden durch §SGebäude§! oder §SDistrikte§! geschaffen.\n\nUnsere Heimatwelt hat bereits eine kleine Anzahl an Distrikten, aber wir sollten weitere bauen. Baut ein §SLandwirtschaftsdistrikt§!, ein §SBergbaudistrikt§! oder ein §SGeneratordistrikt§!.\n\nKlickt dazu auf unsere Heimatwelt und wählt den Reiter §SPlanetenübersicht§! an. Klickt anschließent auf den relevaten Distriktypen und auf §Sbauen§!. Wählt eine der verfügbaren Optionen auf und vorausgesetzt wir haben genügend §SMineralien§! wird der Bau des neuen Distrikts beginnen. Vergesst nicht, dass das Distrikt nur die Arbeitsplätze bereit stellt, aber solange keine Bewohner darin arbeiten auch nichts produziert wird. Ihr könnt im Reiter §SBevölkerung§! sehen, welche Jobs von Euren Bewohnern bearbeitet werden."
 building_constructed: "Gebäude gebaut"
 tutorial_6_tooltip: "§STutorial: Planetare Gebäude§! wurde Situationsprotokoll hinzugefügt"
 tutorial_7_chain_title: "Tutorial: Geblockte Merkmale"
 tutorial_7_chain_desc: "Mehrere der §Splanetaren Merkmale§! auf unserer Heimatwelt sind blockiert und können nicht benutzt werden. Diese Blockaden zu beseitigen sollte für uns oberste Priorität haben, damit die Merkmale nutzbar für §SDistrikte§! sind. Dies kostet Zeit und §SEnergie-Kredits§!, daher muss es nach und nach durchgeführt werden.\n\nKlickt zum Beseitigen eines §Sgeblockten Merkmals§! im Planeteninterface unserer Heimatwelt auf die Schaltfläche §Splanetare Merkmale zeigen§!. Wählt dort ein blockiertes merkmal aus und klickt auf die Schaltfläche §SEntfernen§!.\n\nBeachtet, dass unterschiedliche Blocker auch mit unterschiedlichen Kosten und Beseitigungsdauern verbunden sind. Die Effekte von §SPlanetengouverneuren§! können sich ebenfalls hierauf auswirken."
 blockers_cleared: "Blocker beseitigt"
 tutorial_7_tooltip: "§STutorial: Merkmalsblocker§! wurde Situationsprotokoll hinzugefügt"
 tutorial_8_chain_title: "Tutorial: Systeme erkunden"
 tutorial_8_chain_desc: "Wir müssen unseren Einfluss über unser Heimatsystem hinaus ausdehnen. Der erste Schritt hierfür ist die Erkundung der benachbarten Sternensysteme.\n\nWählt dazu Euer §SForschungsschiff§! aus und klickt in seinem Flotteninterface auf die Schaltfläche §SErkunden§!. Klickt daraufhin an der Bildschirmunterseite auf die Schaltfläche §SGalaxiekarte aufrufen§!, und wählt dort einen der Nachbarsterne Ihres eigenen Sterns. Das §SForschungsschiff§! fliegt nun zu diesem Sternensystem und erforscht alle dortigen Sternenkörper."
 tutorial_8_poi: "Ziele erkunden"
 tutorial_8_poi_desc: "Erkundet die Systeme §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! und §S[survey_target_3.GetName]§!."
 systems_surveyed: "Systeme erkundet"
 tutorial_8_tooltip: "§STutorial: Systeme erkunden§! wurde Situationsprotokoll hinzugefügt"
 tutorial_9_chain_title: "Tutorial: Zweites Forschungsschiff bauen"
 tutorial_9_chain_desc: "Ihr solltet den Bau eines zweiten §SForschungsschiffs§! in Betracht ziehen, um die Erkundung Eures Teils der Galaxie voranzutreiben.\n\nKlickt dazu auf Eure Sternenbasis und wählt dort den Reiter §SSchiffswerft§! aus. Wählt anschließend das §SKonstruktionsschiff§! aus den verfügbaren Möglichkeiten.\n\nBeachtet, dass zum Baubeginn genügend §SLegierungen§! vorhanden sein müssen."
