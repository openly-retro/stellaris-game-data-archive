 astral_rift_windswept_planet: "Планета бурь"
 extra_dimensional_spores_modifier: "Экстрамерные споры"
 reconverted_leader_modifier: "Лидер на новом месте"
 reconverted_leader_modifier_desc: "Один из наших ученых обнаружил в себе невероятный талант к дипломатии и теперь работает §Yпослом§!, оставив научные изыскания в прошлом.\n\nМы позаботимся о том, чтобы такой талант не пропадал даром."
 decision_incubate_wind_creatures: "Вывести ветряных созданий"
 decision_incubate_wind_creatures_desc: "Внедрить в атмосферу этой планеты полезных ветряных созданий."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "Открывает планетарное решение «§Y$decision_incubate_wind_creatures$§!»."
 forceful_winds: "Мощные ветры"
 forceful_winds_desc: "В атмосфере этой планеты проживают разумные ветряные создания, мирно сосуществующие с нами."
 astral_rift.2700.name: "Планета бурь"
 astral_rift.2700.desc: "Мы опустились на планету, опустошаемую беспощадными могучими ветрами. Поверхность почти идеально гладкая — даже немногочисленные скалы и валуны оказались обточены непреодолимой стихией.\n\nНад головой угрожающе нависли грозовые тучи. Время от времени из них бьют разряды молний, оставляющие в местах ударов шлейфы из ярких газов.\n\nСкоро начнется буря, поэтому нужно найти укрытие. Метеорологические датчики показывают, что в верхних слоях стратосферы воздушные потоки менее бурные — возможно, там удастся избежать опасных разрядов. С другой стороны, рядом есть большая пещера, и можно попробовать спрятаться в ней."
 astral_rift.2700.a: "Подняться над бурей."
 astral_rift.2700.b: "Укрыться в пещере."
 astral_rift.2705.name: "За стратосферой"
 astral_rift.2705.desc: "Пройдя через слой облаков, мы оказались в пронзительно голубом небе. Сильный ветер продолжает стучать по корпусу сферы — с каждым рывком всё сильнее.\n\nТакое поведение не списать на особенности местного климата: потоки действуют слишком… целенаправленно. Кроме того, в завихрениях мы обнаружили сложное вещество, по составу похожее на гормон. Подробный анализ выявил любопытную деталь: примерно такие же гормоны выделяют растения, когда чувствуют угрозу."
 astral_rift.2705.a: "Взять пробу воздуха."
 astral_rift.2710.name: "Грибная пещера"
 astral_rift.2710.desc: "Преодолев беспощадные потоки ветра, мы пробрались сквозь густые сернистые облака спор и оказались внутри пещеры, надежно защищенной от непогоды.\n\nЧереда узких проходов привела нас в обширную полость с высоким потолком. С толстых сталактитов на влажную, желтого цвета почву, поросшую такими же желтыми грибами, капает мутная жидкость. Между скоплениями грибов, проносясь над слабой порослью, снуют целые колонии насекомых. На крутых стенах разросся мох, а в застоявшемся воздухе повисла дымка — настолько плотная здесь концентрация спор.\n\nВнутри пещеры мы обнаружили слабое электрическое поле — переплетение импульсов и синапсов, соединяющих, по всей видимости, скопления грибов между собой. Возможно, мы сможем подключиться к этой сети и выйти на контакт с грибами."
 astral_rift.2710.a: "Попробовать установить связь."
 astral_rift.2715.name: "Живой ветер"
 astral_rift.2715.desc: "Взятая проба подтвердила наличие в воздухе микроорганизмов.\n\nВ качестве эксперимента мы синтезировали схожий гормон и выпустили его в атмосферу. Мощный ветер мгновенно ослаб, превратившись в гораздо более спокойный поток.\n\nБолее подробный анализ пробы показал, что, скопившись в достаточном количестве, эти микроорганизмы объединяются в единый разум. Вместе они способы создавать «живые» порывы ветра.\n\nКое-где в воздухе встречаются тончайшие нити генетического материала. Оказавшись в потоке, мы вынужденно спустились обратно на поверхность, где уже утихла буря."
 astral_rift.2715.a: "Последовать за живым ветром."
 astral_rift.2720.name: "Среди грибов"
 astral_rift.2720.desc: "Установив связь с мицелиальными синапсами, мы пустили небольшой электрический импульс. Шляпки грибов неожиданно окоченели — очевидно, они не ожидали, что в их сеть вторгнется посторонний. В ответ последовал шквал сигналов — поначалу беспорядочный, но затем всё проще поддающийся расшифровке.\n\nГрибы — коллективный разум, выступающий хранителем коренных обитателей этой планеты. Под ее поверхностью мицелий надежно стоит на страже флоры и фауны во всем ее разнообразии. В обмен грибы поглощают биологические отходы.\n\nОднако этому симбиозу — и самим грибам — грозит опасность."
 astral_rift.2720.a: "Поддержать общение с грибами."
 astral_rift.2725.name: "Грибная угроза"
 astral_rift.2725.desc: "Мы достигли поверхности, укрытой плотным слоем желтых облаков. Рельеф планеты преимущественно ровный и голый, однако из каждой расщелины пробиваются скопления распыляющих споры грибов.\n\nВоздушные потоки, за которыми мы последовали, извергли наружу неизвестных нам существ, похожих на волосатые пушинки. Они спустились к поверхности, где почти целиком погибли, коснувшись облака спор.\n\nНемногочисленные выжившие закрепились на голой земле и приняли форму конусовидного полипа, защищающего переносимые ветром микроорганизмы от недружелюбной планеты, чтобы те могли беспрепятственно развиваться.\n\nОчевидно, грибные споры не дают ветряным существам размножаться. В ответ те превратили поверхность планеты в идеально гладкую плоскость, вынудив грибы отступить под землю."
 astral_rift.2725.a: "Найти способ избавиться от грибов."
 astral_rift.2725.b: "Изучить грибы."
 astral_rift.2730.name: "Плотоядные ветры"
 astral_rift.2730.desc: "Грибы помогли нам найти выход из пещеры. К этому времени буря уже утихла. У выхода замерла маленькая ящерка и, посомневавшись немного, выбежала наружу. Почти мгновенно налетевший порыв ветра поднял ее в воздух.\n\nНа наших глазах ветер рассек беспомощное существо на маленькие кусочки, удобоваримые для обитающих в воздухе ферментов.\n\nЗа пределами принадлежащих грибам укрытий безраздельно царствовал плотоядный ветер. По его жестокости, точности и скорости можно предположить, что он хотя бы частично разумен.\n\nИ очень голоден."
 astral_rift.2730.a: "Защитить местную экосистему от ветра."
 astral_rift.2730.b: "Изучить ветер."
 astral_rift.2735.name: "Сообщение от грибов"
 astral_rift.2735.desc: "Пролетая над поверхностью планеты, мы приблизились к скоплению извергающих споры грибов. Взятая проба ткани показала, что перед нами очень сложный коллективный разум, общающийся с помощью передачи быстрых электрических импульсов между узлами.\n\nУстановив связь с мицелиальными синапсами, мы пустили небольшой электрический импульс. Шляпки грибов неожиданно окоченели — очевидно, они не ожидали, что в их сеть вторгнется посторонний. В ответ последовал беспорядочный шквал сигналов, плохо поддающийся пониманию."
 astral_rift.2735.a: "Расшифровать послание грибов."
 astral_rift.2740.name: "Текущие события"
 astral_rift.2740.desc: "Выйдя из пещеры, мы проанализировали мощные порывы ветра, окутывающие сферу. Анализ показал, что в воздухе содержится сложное вещество, структурно напоминающее гормон.\n\nИзучив его подробнее, мы пришли к выводу, что схожие гормоны выделяют растения, когда чувствуют угрозу. Также мы обнаружили присутствие микроорганизмов — возможно, именно они управляют потоками ветра. В качестве эксперимента мы синтезировали схожий гормон и выпустили его в атмосферу."
 astral_rift.2740.a: "Продолжать исследования."
 astral_rift.2745.name: "Аргумент в пользу грибов"
 astral_rift.2745.desc.common: "Расшифровав послание от грибов, мы поняли, что ветряные создания уничтожают экосистему планеты. Живой ветер, хищничающий на поверхности, без разбора сметает всё разнообразие форм жизни, необходимое грибам для выживания.\n\nОни помогли нам пробраться в подземную пещеру, где вдалеке от жадного ветра проживают сотни разновидностей растений, животных и насекомых."
 astral_rift.2745.desc.common.friendly: "Обе стороны оказались в безвыходной ситуации. В наших силах ее переломить."
 astral_rift.2745.desc.common.unfriendly: "Возможно, мы сможем использовать этих примитивных существ с выгодой для себя и заодно разрешить конфликт."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Усилить ветер."
 astral_rift.2745.b: "Вскормить грибы."
 astral_rift.2745.c: "Обсудить компромисс."
 astral_rift.2745.d: "Уничтожить оба вида."
 astral_rift.2750.name: "Аргумент в пользу ветра"
 astral_rift.2750.desc.common: "Вскоре после того как мы выпустили в атмосферу гормон, сильный ветер улегся.\n\nНад сферой пронесся легкий ветерок, извергший наружу неизвестных нам существ, похожих на волосатые пушинки. Они спустились к поверхности, где почти целиком погибли, коснувшись облака спор.\n\nВыжившие же закрепились на голой земле и приняли форму конусовидного полипа, защищающего переносимые ветром микроорганизмы от недружелюбной планеты, чтобы те могли беспрепятственно развиваться.\n\nМы пришли к выводу, что таким образом ветер показал нам, как именно грибы мешают размножению."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "Рассекающие ветры"
 astral_rift.2755.desc: "Мы передали ветряным существам стружку из металлических сплавов — достаточно легкую, чтобы ее мог поднять в воздух даже слабый ветерок, но при этом достаточно прочную, чтобы быстро стачивать почти любые минералы, кроме самых крепких.\n\nНалетевший на нас ветер вырвал стружку и направил свой беспощадный поток в расщелину поблизости, где укрывались желтые грибы, рассекая их на кусочки.\n\nУвидев, насколько действенно это оружие, ветряные существа расхватали стружку и с удвоенной силой бросились атаковать поверхность, неутомимо вырезая распыляющие споры грибы.\n\nЕще одно дуновение — и рядом с нами плавно приземлилась гроздь волосатых пушинок. Должно быть, таким образом ветер выразил нам благодарность. Теперь с их помощью мы сможем создавать собственные живые потоки ветра, дующие с огромной силой, — некоторые колонии будут этому только рады."
 astral_rift.2760.name: "Новая жизнь для грибов"
 astral_rift.2760.desc: "Мы обильно распылили над планетой минеральные питательные элементы и высадили в почву ветроустойчивые растения. После этого грибные споры стремительно захватили вновь обретшую плодородие землю.\n\nУже существующие скопления выросли и окрепли. Со временем они расползутся по всей планете и просто подавят ветер своей численностью.\n\nПребывая в восторге от новых сил, грибы передали нам благодарственное сообщение через мицелиальную сеть.\n\nРядом с нами из земли пророс неизвестный до этого дня вид грибов. В его округлых выемках мы обнаружили высокую концентрацию экзотических газов. Нет никаких сомнений, что разведение этих «дождевиков» поможет нам в производстве столь необходимого ресурса."
 astral_rift.2765.name: "Трудный компромисс"
 astral_rift.2765.desc: "Невероятные сложности в установлении контакта между грибами и ветряными существами значительно затруднили ведение продуктивного диалога, однако нам всё-таки удалось добиться соглашения между этими двумя видами.\n\nВетряные существа получат право на охоту и размножение на специально отведенных участках поверхности при условии, что они не будут мешать уже существующим скоплениям спор. Грибной разум же, в свою очередь, получил в распоряжение равную по площади часть планеты, где ничто не будет препятствовать ему распространять споры и заботиться о мириадах других видов.\n\nТеперь уникальная экосистема этой планеты наконец-то может восстановиться и процветать. Мы вывели на орбиту спутники наблюдения, чтобы следить из-за разлома за развитием обстановки."
 astral_rift.2770.name: "Биологическая ликвидация"
 astral_rift.2770.desc: "Нам надоели бесконечные препирания этих [Explorer.GetPreFTLLower&!pl,gen] существ.\n\nСинтезировав мощную кислоту, мы распылили ее в атмосфере планеты. Попав в потоки ветра, кислота растворила ветряных существ на молекулы, а грибы сморщились и почернели. Прореагировав со сложными веществами в составе атмосферы, наше оружие оказало по-настоящему разрушительный эффект на всю планету.\n\nУбедившись в том, что теперь она безобидна, мы забрали с поверхности все полезные материалы."
 astral_rift.2770.a: "Отлично."
 astral_rift.2790.name: "Особая просьба"
 astral_rift.2790.desc: "[this.GetName], недавно [this.GetAXX:заключивший|||fem:заключившая] важное соглашение по ту сторону разлома, изучаемого нами в системе [from.solar_system.GetName], [this.GetAXX:запросил|||fem:запросила] перевод на другую должность: во время обсуждения условий соглашения [this.GetAXX:он обнаружил|||fem:она обнаружила] в себе талант к ведению переговоров. Если мы согласимся, [this.GetName] покинет ряды ученых и станет постоянным послом в нашей дипломатической сети."
 astral_rift.2790.a: "Хорошо."
 astral_rift.2790.a.tt: "[This.GetName] исчезает из списка лидеров и становится §Yпослом§!."
 astral_rift.2790.b: "[this.GetHeShe] принесет больше пользы в должности ученого."
