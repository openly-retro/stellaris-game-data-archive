l_polish:
 #Pre-FTL Stances
 #Resolutions
 resolution_category_pre_ftl_stances: "Postawa przed napędem nadświetlnym"
 resolution_pre_ftl_stances_repeal_1: "§RUchylenie $resolution_pre_ftl_stances_equal_standing$§!"
 resolution_pre_ftl_stances_repeal_1_desc: "Traktowanie jak równych \"cywilizacji\", które ledwie potrafią oddalić się od swojego świata macierzystego, to niedorzeczność. Imperia [global_event_country.GetGalCommunityOrGalImperium] powinny mieć pełną dowolność w sposobie traktowania słabszych cywilizacji istniejących w ich granicach."
 resolution_pre_ftl_stances_repeal_1_effect_success: "Uchyla uchwałę \"§Y$resolution_pre_ftl_stances_equal_standing$§!\"."
 resolution_pre_ftl_stances_repeal_2: "§RUchylenie $resolution_pre_ftl_stances_non_interference$§!"
 resolution_pre_ftl_stances_repeal_2_desc: "Zakazanie imperiom [global_event_country.GetGalCommunityOrGalImperium] korzystania z należących do nich zasobów tylko dlatego, że jakieś dzikusy mieszkają w tych samych miejscach, to pogwałcenie naszych praw intelektualnych i własności."
 resolution_pre_ftl_stances_repeal_2_effect_success: "Uchyla uchwałę \"§Y$resolution_pre_ftl_stances_non_interference$§!\"."
 resolution_pre_ftl_stances_repeal_3: "§RUchylenie $resolution_pre_ftl_stances_exploitation$§!"
 resolution_pre_ftl_stances_repeal_3_desc: "Traktowanie innych cywilizacji wyłącznie jako źródeł zasobów do eksploatacji, zależnie od posiadanych przez nie technologii, to potworność. Imperia [global_event_country.GetGalCommunityOrGalImperium] powinny zadbać o to, by cywilizacje podążające za nami ku gwiazdom, miały te same prawa jak inne gatunki."
 resolution_pre_ftl_stances_repeal_3_effect_success: "Uchyla uchwałę \"§Y$resolution_pre_ftl_stances_exploitation$§!\"."
 resolution_pre_ftl_stances_equal_standing: "Ustawa o równości"
 resolution_pre_ftl_stances_equal_standing_desc: "Każda cywilizacja nieposiadająca napędu nadświetlnego dysponuje potencjałem do wynalezienia lotów kosmicznych i dołączenia do naszej imperium [global_event_country.GetGalCommunityOrGalImperium]. Dlatego naszych przyszłych członków należy traktować z szacunkiem i godnością."
 resolution_pre_ftl_stances_equal_standing_tooltip: "Polityki §Y$interference_not_allowed$§! i §Y$interference_aggressive$§! są §Rzakazane§!.\nZwiększenie skuteczności umowy dyplomatycznej z cywilizacjami bez napędu nadświetlnego §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!.\n§YCywilizacje bez napędu nadświetlnego,§! którym §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! umożliwi wyruszenie w kosmos, zyskają §G+100§! £loyalty£ §Ylojalności§!.\n§YTraktaty handlowe§! z cywilizacjami bez napędu nadświetlnego są skuteczniejsze."
 resolution_pre_ftl_stances_non_interference: "Ustawa o zakazie interwencji"
 resolution_pre_ftl_stances_non_interference_desc: "Cywilizacje nieposiadające napędu nadświetlnego powinny rozwijać się bez interwencji z zewnątrz."
 resolution_pre_ftl_stances_non_interference_tooltip: "Polityki §Y$interference_active$§! i §Y$interference_aggressive$§! są §Rzakazane§!.\nZapewnia dostęp do polityki §Y$interference_not_allowed$§!, niezależnie od etyki i etosu.\nWszystkie §Yporozumienia dyplomatyczne§! z cywilizacjami bez napędu nadświetlnego zostaną uznane za §Rnaruszenie prawa galaktycznego§!.\nNieudane §Yoperacje szpiegowskie§! wymierzone w cywilizacje bez napędu nadświetlnego będą uznawane za §Rnaruszenie prawa galaktycznego§!."
 resolution_pre_ftl_stances_non_interference_modifier: "Obserwowanie cywilizacji bez napędu nadświetlnego przynosi o §G25%§! więcej §Ywiedzy§!."
 resolution_pre_ftl_stances_exploitation: "Ustawa o wyzysku"
 resolution_pre_ftl_stances_exploitation_desc: "Światy nieposiadające napędu nadświetlnego znajdują się w jurysdykcji tego, kto posiada ich układ. Każde imperium powinno mieć prawo do dowolnego traktowania swojej własności."
 resolution_pre_ftl_stances_exploitation_tooltip: "Placówki obserwacyjne dają niewielką ilość £physics£ £engineering£ §Hpunktów badań§! za §Yobserwację§! cywilizacji bez napęd nadświetlnego. Przyjęcie uchwały §Y$resolution_galacticstudies_advanced_xenostudies$§! zwiększy ilość zdobywanych £physics£ £engineering£ §Hpunktów badań§!.\n\nPolityka §Y$interference_not_allowed$§! jest §Rzakazana§!.\nZawarcie porozumienia dyplomatycznego §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! zostanie uznane za §Rnaruszenie prawa galaktycznego§!.\nDowody przeprowadzenia operacji szpiegowskiej §Y$operation_plant_advanced_knowledge$§! będą podstawą do stwierdzenia §Rnaruszenia prawa galaktycznego§!."
 #Events
 preftl.10000.desc: "Rezolucja §Y$resolution_pre_ftl_stances_equal_standing$§! została przegłosowana przez organizację [global_event_country.GetGalCommunityOrGalImperium]. Zakazuje ona imperiom polityk §Y$interference_not_allowed$§! i §Y$interference_aggressive$§!.\n\nW tej chwili nasze imperium narusza tę rezolucję. Zmienimy naszą politykę, by się do niej dostosować?"
 preftl.10050.name: "Naruszono $resolution_pre_ftl_stances_equal_standing$"
 preftl.10050.desc: "Przedstawiciele imperium [global_event_country.GetGalCommunityOrGalImperium] uznali, że to, jak traktujemy cywilizację §H[pre_ftl_country.GetName],§! narusza §Y$resolution_pre_ftl_stances_equal_standing$§!, niezależnie od naszych intencji.\n\n$preftl.10050.outro$"
 preftl.10050.outro: "Przez kolejnych dziesięć lat imperium [Root.GetName] będzie uznawane za §Rnaruszające prawo galaktyczne§!. Ponadto nałożono na nas wysoką grzywnę."
 preftl.10055.name: "$preftl.10050.name$"
 preftl.10055.desc: "Po tym jak naruszyliśmy rezolucję §Y$resolution_pre_ftl_stances_equal_standing$§!, niewłaściwie traktując cywilizację §H[pre_ftl_country.GetName]§!, przekazaliśmy wymaganą dokumentację przedstawicielom imperium [global_event_country.GetGalCommunityOrGalImperium]. Oby przyznanie się do naszych działań sprawiło, że zostaniemy potraktowani z większą wyrozumiałością.\n\n$preftl.10055.outro$"
 preftl.10055.outro: "Przez kolejnych pięć lat imperium [Root.GetName] będzie uznawane za §Rnaruszające prawo galaktyczne§!. Ponadto nałożono na nas wysoką grzywnę."
 preftl.10100.desc: "Rezolucja §Y$resolution_pre_ftl_stances_non_interference$§! została przegłosowana przez organizację [global_event_country.GetGalCommunityOrGalImperium]. Zakazuje ona imperiom jakiejkolwiek polityki §Y$policy_interference$§!, poza §Y$interference_not_allowed$§!.\n\nW tej chwili nasze imperium narusza tę rezolucję. Zmienimy naszą politykę, by się do niej dostosować?"
 preftl.10150.name: "Naruszono $resolution_pre_ftl_stances_non_interference$"
 preftl.10150.desc: "Przedstawiciele imperium [global_event_country.GetGalCommunityOrGalImperium] otrzymali informację o naszej ingerencji w naturalny rozwój cywilizacji §H[pre_ftl_country.GetName]§!. Przekazano nam, że to jaskrawe naruszenie rezolucji §Y$resolution_pre_ftl_stances_non_interference$§!, niezależnie od naszych intencji.\n\n$preftl.10050.outro$"
 preftl.10155.name: "$preftl.10150.name$"
 preftl.10155.desc: "Przedstawiciele imperium [global_event_country.GetGalCommunityOrGalImperium] otrzymali od nas pełen raport po tym, jak naruszyliśmy rezolucję §Y$resolution_pre_ftl_stances_non_interference$§! na terenie cywilizacji §H[pre_ftl_country.GetName]§!. Oby to przyznanie się złagodziło postawę oskarżycieli i sprawiło, że potraktują nas bardziej pobłażliwie."
 preftl.10157.desc: "Nasza inwazja na świat macierzysty §H[pre_ftl_country.GetAdj]§! została zauważona przez imperium [global_event_country.GetGalCommunityOrGalImperium]. Przekazano nam, że to jaskrawe naruszenie rezolucji §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10161.desc: "Przeprowadzone przez nas bombardowanie świata macierzystego §H[pre_ftl_country.GetAdj]§! zostało zauważona przez imperium [global_event_country.GetGalCommunityOrGalImperium]. Przekazano nam, że to jaskrawe naruszenie rezolucji §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10200.desc: "Uchwała §Y$resolution_pre_ftl_stances_exploitation$§! została przegłosowana przez organizację [global_event_country.GetGalCommunityOrGalImperium]. Zakazuje ona imperiom polityki §Y$interference_not_allowed$§!.\n\nW tej chwili nasze imperium narusza tę rezolucję. Zmienimy naszą politykę, by się do niej dostosować?"
 preftl.10250.name: "Naruszono $resolution_pre_ftl_stances_exploitation$"
 preftl.10250.desc: "Przedstawiciele imperium [global_event_country.GetGalCommunityOrGalImperium] otrzymali informację, że udostępniliśmy cywilizacji §H[pre_ftl_country.GetName]§! nasze dane technologiczne. Przekazano nam, że to jaskrawe naruszenie rezolucji §Y$resolution_pre_ftl_stances_exploitation$§!, niezależnie od naszych intencji.\n\n$preftl.10050.outro$"
 preftl.10255.name: "$preftl.10250.name$"
 preftl.10255.desc: "Przedstawiciele imperium [global_event_country.GetGalCommunityOrGalImperium] otrzymali od nas pełen raport po tym, jak naruszyliśmy rezolucję §Y$resolution_pre_ftl_stances_exploitation$§! na terenie cywilizacji §H[pre_ftl_country.GetName]§!. Oby to przyznanie się złagodziło postawę oskarżycieli i sprawiło, że potraktują nas bardziej pobłażliwie."
 pre_ftl_stances_fix_breach_not_allowed: "Zmienimy politykę §Y$policy_interference$§! na: §Y$interference_not_allowed$§!."
 pre_ftl_stances_fix_breach_subtle: "Zmienimy politykę §Y$policy_interference$§! na: §Y$interference_subtle$§!."
 pre_ftl_stances_fix_breach_active: "Zmienimy politykę §Y$policy_interference$§! na: §Y$interference_active$§!."
 pre_ftl_stances_fix_breach_aggressive: "Zmienimy politykę §Y$policy_interference$§! na: §Y$interference_aggressive$§!."
 breach_resolution_pre_ftl_stances_equal_standing_tt: "§RW ten sposób naruszymy rezolucję $resolution_pre_ftl_stances_equal_standing$!§!"
 breach_resolution_pre_ftl_stances_non_interference_tt: "§RW ten sposób naruszymy rezolucję $resolution_pre_ftl_stances_non_interference$!§!"
 breach_resolution_pre_ftl_stances_exploitation_tt: "§RW ten sposób naruszymy rezolucję $resolution_pre_ftl_stances_exploitation$!§!"
