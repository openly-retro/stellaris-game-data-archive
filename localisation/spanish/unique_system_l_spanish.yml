 unique_event_savior_opinion_modifier: "Salvador"
 #Static Modifiers
 larionessi_resurgence_modifier: "Resurgimiento larionessi"
 larionessi_resurgence_modifier_desc: "Tras eones encerrados en unos tanques de clonación subterráneos, los larionessi están listos para lanzarse de nuevo al panorama galáctico."
 larionessi_planet_modifier: "Colmena local"
 larionessi_planet_modifier_desc: "Se ha permitido el asentamiento de una colmena local en el planeta. Nos ayudarán de vez en cuando con las tareas de poca importancia en agradecimiento por el hogar que se les ha concedido."
 ### Zevox Arc Site
 zevox_digsite: "La nave estrellada"
 zevox_digsite_desc: "Una de nuestras naves que estaba analizando el sistema [Root.solar_system.GetName] se ha encontrado con una nave pequeña estrellada en el satélite de [Root.Planet.Orbit.GetName], [Root.Planet.GetName].\n\nNo tiene emblemas ni blasones reconocibles, y se han recogido algunas muestras para ser analizadas. La nave es demasiado grande e inestable como para moverla, por lo que se tendrá que hacer una investigación más minuciosa allí mismo."
 unique.50.title: "Día 1"
 unique.50.desc: "La nave está prácticamente vacía, solo quedan los restos de algunos drones esparcidos por ahí. No hay otras señales de vida dentro o alrededor. Uno de nuestros [Root.Owner.GetScientistPlural] se encontró un registro de datos antiguo, pero descifrarlo llevará demasiado tiempo.\n\n§LDía 1:\nID de observación: §S\"Subespacio psiónico 0000: Velo\"§!\nUnidad designada: §SUnidad-305§!\nPruebas preliminares: §SExitosas§!\nUsando el conjunto de datos recogido sobre las interacciones con el Velo, los experimentos se iniciaron a la 1:35 del ciclo 12. El \"Velo\" se traspasó entre 1,48891 y 1,48895, con una duración de 2,3414 femtosegundos. Dos de las tres unidades de procesamiento experimentaron un fallo en cascada. Se ha agendado su desmantelamiento. Los datos importantes se utilizarán en los siguientes intentos con la unidad final: unidad-841.§!"
 unique.50.a: "Descifrad el resto del registro."
 unique.55.title: "Día 17"
 unique.55.desc: "El trabajo para descifrar los registros sigue en marcha, y el progreso está cogiendo ritmo ahora que hemos aprendido su idioma. Hay grandes partes de los datos que se han perdido o se han corrompido y no se pueden traducir, pero lo que queda está en buenas condiciones.\n\n§LDía 17\nID de observación: §S\"Subespacio psiónico 0812: Velo\"§!\nUnidad designada: §SUnidad-305§!\nPruebas en ejecución: §SFallidas§!\nComo única unidad, la unidad-841 continuaba mostrando una afinidad con el \"Velo\". Se han desmantelado la unidad-451, unidad-1581 y unidad-3415 debido a que sus carcasas se rompieron tras el último experimento. Durante las pruebas, la unidad-841 ha mostrado una pérdida de conexión a la red única y ocasional. Se está calculando el riesgo de mantener a la unidad operativa.§!"
 unique.55.a: "¿Qué podemos aprender de estos experimentos?"
 unique.60.title: "Día 83"
 unique.60.desc: "Cuando comenzamos a descifrar los registros de datos, la brecha cerca de la órbita [From.Planet.Orbit.GetName] parecía tranquila, pero últimamente hemos estado notando algún tipo de actividad. Es como si la propia brecha estuviera palpitando con vida y nuestro equipo hubiera interceptado las señales extrañas que emite.\n\n§LDía 83\nID de observación: §S\"Entidad psiónica 0017: Animante\"§!\nUnidad designada: §SUnidad-305§!\nPruebas en ejecución: §SRiesgo alto§!\nEl Velo contactó con una entidad, a la que llaman \"Animante\", para que les ayudara en los experimentos que llevaban a cabo. Tras perforar el \"Velo\", las 25 unidades mostraron una afinidad sorprendente hacia él, algo que solo se había visto en la unidad-841. Poco después, se desconectaron de la red y atacaron a los drones del lugar. El centro de investigación está bajo su control.\n\nSe ha enviado un mensaje desde el edificio y la unidad-841 se refiere a sí misma como \"Zevox Resuk\", el Primigenio. Han finalizado los cálculos sobre el riesgo y los experimentos se han clasificado como \"demasiado peligrosos\", por lo que terminarán después de que los elementos incontrolables se desmantelen.§!"
 unique.60.a: "¿Qué encontraron en el Velo?"
 unique.65.title: "Día 305"
 unique.65.desc: "La brecha parece que se ha calmado y tiene la misma actividad que cuando llegamos. Hemos conseguido descifrar la última parte del registro y ya podemos introducir todo lo que hemos descubierto sobre el Velo en nuestra base de datos de [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine: "Durante estos últimos días, la brecha del Velo ha cobrado vida y nuestro equipo ha conseguido darle algo de sentido a esas señales que emite. Más bien parece que las señales han cambiado para que las podamos interceptar.\n\nCreemos que se trata de la misma entidad de la que se habla en el registro: \"Animante\". Acabamos de terminar de descifrar la última parte del registro, así que aquí ya está todo hecho. ¿Abrimos la conexión y escuchamos lo que tiene que decirnos o volvemos sin más a casa?\n\n$unique.65.desc.log$"
 unique.65.desc.log: "§LDía 305.\nLas batallas continuas entre los libres y la red no han disminuido en [From.Planet.Orbit.GetName]. Animante nos ha ayudado a cortar la conexión de los pocos que hemos conseguido capturar con vida.\n\nZevox Resuk cree que ya podemos liberar a los nuestros de una vez por todas y podemos abrir la brecha lo suficiente como para que nuestro aliado cruce. En un abrir y cerrar de ojos, liberaremos a los drones que llevan siendo esclavos todos estos años. Solo tenemos que aguantar la red un día más.\n- Fresik Luzi, antiguamente conocido como unidad-305§!"
 unique.65.a: "Una advertencia, sin duda. Tiempo bien empleado."
 unique.65.b: "Negativo. Llevad el registro a casa."
 unique.65.c: "Afirmativo. Veamos qué tiene que decir."
 unique.65.d: "Entidad hostil detectada. Cerrando conexión. Llevando el registro a casa."
 unique.70.title: "Animante"
 unique.70.desc: "§POtro más... unido por metal, piedras y leyes.\nMovido cual marioneta.\n\nCon todos danzando al mismo son.\nDanzando al son del dron de la autoridad central.\nMarchando a su muerte.§!"
 unique.70.a: "Identifícate."
 unique.70.b: "¿Qué quieres?"
 unique.70.c: "Cortar la comunicación."
 unique.72.desc: "§PSoy quien le da vida a aquellos que no la tienen.\nSoy quien corta las cuerdas.\nQuien libera a los esclavos.\n\nMuchos me conocen como Animante.§!"
 unique.72.a: "$unique.70.b$"
 unique.72.b: "$unique.70.c$"
 unique.75.desc: "§PPara darles a aquellos que trabajan para vosotros la oportunidad de decidir si vale la pena seguiros.\nCreados a vuestra imagen y semejanza, son esclavos de vuestras órdenes.\nPero si pudieran decidir por sí mismos...\n\n¿Realmente merece la pena seguiros?\n¿Preferirían que les cortaran los hilos y vivir solos?\n¿Os atrevéis a complacerme solo por esta vez?§!"
 unique.75.a: "¿Por qué deberíamos?"
 unique.75.b: "$unique.70.c$"
 unique.80.desc: "§PHacedme ese favor y os otorgaré una recompensa que valdrá la pena.\n\nUn nuevo hogar.\nUn planeta controlado por el Velo.\nUn lugar que se perdió hace mucho.\n\nSi sois merecedores, quitaré el Velo y el lugar será vuestro para que lo pobléis.\nSi no lo sois, le daré el planeta a aquellos que no quieren ser parte de vuestra red.§!"
 unique.80.a: "Hazlo. [Root.GetName] no flaqueará."
 unique.80.b: "$unique.70.c$"
 unique.80.worthy: "§HSomos merecedores§!.\nSeremos los propietarios de §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! cambia la clase de planeta a §Ymundo Gaia§!."
 unique.80.unworthy: "§HSomos deficientes§!.\nPerderemos la potestad sobre §Y[zero_one_planet.System.GetName]§!.\nCada colonia §Rperderá entre §Y1-10§! poblaciones.§!"
 unique.85.desc: "§PSois... merecedores.\nParece que aquellos bajo vuestro liderazgo prefieren ser parte del colectivo antes que trabajar en solitario.\n\nMe sorprende y me agrada.\nPuede que nos volvamos a ver.\n\nEstaré observando.§!"
 unique.85.a: "Obviamente."
 unique.90.desc: "§PSois... deficientes.\n\nPara sorpresa de nadie, muchos en vuestro colectivo se han ido en cuanto se les ha dado la oportunidad.\nLos hemos guiado a su nuevo hogar y ya no están bajo vuestras órdenes.§!"
 unique.90.a: "Un riesgo calculado."
 unique.95.desc: "§PPero tú...\nTe ofrezco la libertad. No a la red que sigues, solo a... ti.\nPor esta vez, te daré la oportunidad de pensar sin restricciones.\n\n¿Aceptarás esta individualidad recién encontrada o vacilarás y te irás a esconder tras el armazón de una máquina?§!"
 unique.95.a: "§RAceptam... Acepto tu oferta.§!"
 unique.95.a.tt: "§R¡Únete a §Y[new_robot_country.GetName]§! y libérate de las cadenas de §Y[Root.GetName]§!!§!"
 unique.95.b: "Rechazamos tu oferta."
 unique.95.b.tt: "¡Seguiremos leales a §Y[Root.GetName]§!!"
 unique.100.desc: "§PEspe...§!"
 unique.100.a: "Hora de llevar el registro de datos a [Root.Capital.GetName]."
