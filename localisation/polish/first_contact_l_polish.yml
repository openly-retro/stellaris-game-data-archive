 #Events
 fircon.5000.name: "Zaginione obiekty orbitalne"
 fircon.5000.desc.base: "§Y[From.GetName]§! ma za mało planet.\n\nWedług wszelkich obliczeń powinno być tam więcej ciał niebieskich, jednak w całym układzie nie ma po nich śladu. Dokonaliśmy przekalibrowania czujników i sprawdziliśmy obliczenia, jednak rzeczywistość przeczy teorii. Oznaczyliśmy na naszych mapach gwiezdnych pozycje brakujących planetoid."
 fircon.5000.desc: "$fircon.5000.desc.base$\n\nMoże dokładniejsze skanowanie układu da nam więcej odpowiedzi."
 fircon.5005.desc.open: "$fircon.5000.desc.base$\n\nZakładamy, że sąsiedzi, [owner.GetPreFTLLowerPlural&x] z układu Dacha mają z tym jakiś związek."
 fircon.5005.desc.closed: "$fircon.5000.desc.base$\n\nWygląda na to, że [owner.GetPreFTLLowerPlural&x], dawni sąsiedzi z układu Dacha, stworzyli ten dziwny układ. Jednak od tamtej pory zniknęła prowadząca tam hiperlinia."
 fircon.5010.name: "Kradzież planety"
 fircon.5010.desc: "Te planety zostały przeniesione!\n\nAnomalne hiperlinie, które wykryliśmy w układzie §Y[from.solar_system.GetName]§!, były połączone z miejscami, w których wcześniej spodziewaliśmy się odkryć jakieś światy. Po zbadaniu tych dziwnych szlaków ustaliliśmy, że prowadzą w to samo miejsce. To układ o nazwie §YDacha§!, wcześniej uważany za nieosiągalny dla nas. Jednak teraz, jeśli połączymy te wszystkie niewielkie hiperlinie, możemy wysłać tam statek badawczy."
 fircon.5010.a: "Sprawdźmy, dokąd prowadzą te hiperlinie!"
 fircon.5010.b: "Naprawdę chcemy to wiedzieć?"
 fircon.5015.name: "Światy obfitości"
 fircon.5015.desc: "Wokół każdej z trzech gwiazd układu §Y[From.GetName]§! orbitują ekologiczne raje, światy gajańskie, na każdym z nich może istnieć życie organiczne. Początkowo wydawało się nam, że mogą być niezamieszkane, biorąc pod uwagę brak jakichkolwiek zanieczyszczeń. Jednak dokładniejsze skanowanie wykryło wielkie miasta obejmujące całą powierzchnię wszystkich planet.\n\nCo dziwniejsze, prawdopodobnie tylko wokół centralnej gwiazdy krążą planety, które od początku znajdowały się w tym układzie. Inne pochodzą z $NAME_Helito$ i innych, bardziej odległych układów."
 fircon.5015.a: "Ale... ja to możliwe?!"
 fircon.5015.b: "To piękne!"
 fircon.5015.c.exterminator: "WYKRYTO EKSTREMALNĄ KONCENTRACJĘ ŻYCIA ORGANICZNEGO."
 fircon.5015.c.swarm: "Ile pożywienia!"
 fircon.5015.c.purifier: "Te światy wyglądałyby lepiej, gdyby mieszkali na nich [Owner.GetSpeciesNamePlural]."
 fircon.5020.name: "Odkryto Zjednoczone Światy Habinte"
 fircon.5020.desc: "Badanie nowego świata gajańskiego to zwykle doniosłe wydarzenie, ale dla załogi statku [Root.GetName] będzie to w najbliższych miesiącach rutyna. Na wielu światach mieszka bardzo dziwna cywilizacja, [Owner.GetPreFTLLowerPlural&x], która jeszcze nie poznała tajników lotów kosmicznych, ale źródła wytwarzanej przez nią energii odnawialnej mogą konkurować z naszymi najlepszymi reaktorami.\n\nKolejnym niecodziennym elementem jest równe rozłożenie zasobów. Każdy ze światów ma to, czego potrzebuje do przetrwania, co nie powinno być możliwe. Widzimy też towary wytwarzane tylko na jednej z planet, docierające na inną bez użycia choćby jednego statku transportowego."
 fircon.5020.a: "Musimy mieć tam placówkę obserwacyjną!"
 fircon.5026.name: "Most między światami"
 fircon.5026.desc: "[GetPreFTLLowerPlural&x] z układu §Y[From.solar_system.GetName]§! w jakiś sposób lepiej od nas poznali teorię hiperlinii. Wszystkie ich światy są ze sobą połączone siecią sztucznych hiperlinii. Te linie służą do przewożenia na ich inne światy niezbędnych zasobów, takich jak żywność albo materiały budowlane, używając wyłącznie pociągów poruszających się po planetach. Nie mamy pojęcia, jak to zrobili.\n\nDo badania tych światów są nam potrzebni [Root.GetScientistPlural], już zatwierdzono nasz wniosek o przydzielenie nam kolejnych. Jednak sądząc po aktywności tamtejszych stanowisk nasłuchowych, nie jesteśmy jedynymi, którzy przyglądają się tym kosmitom."
 fircon.5036.name: "Gniew łagodnej rasy"
 fircon.5036.desc: "Wydawało nam się, że istoty podróżujące wśród gwiazd nie okażą się tak prymitywne, żeby uciekać się do przemocy.\n\n§RWynoście się.§!"
 fircon.5036.a: "Chwil..."
 fircon.5036.tt: "§RWszystkie nasze statki w §Yukładzie [From.solar_system.GetName]§! zaginęły w akcji.\nWszystkie hiperlinie prowadzące do §Yukładu [From.solar_system.GetName]§! stały się niestabilne.§!"
 fircon.5040.name: "Dyplomacja nie była brana pod uwagę"
 fircon.5040.desc: "Przekonaliśmy się, jaka jest galaktyka, i postanowiliśmy jej unikać, a jednak znowu ktoś zakłóca nasz spokój. Naprawdę chcecie zobaczyć nasze skarby? W takim razie pokażemy je wam."
 fircon.5040.a.tt: "§RKażdy układ w pobliżu §Yukładu [From.GetName]§! miał działające hiperlinie.§!"
 fircon.5050.name: "Uprzejma prośba"
 fircon.5050.desc: "Wiedza o technologii hiperlinii, którą zdobywamy dzięki współpracy z przedstawicielami [event_target:solarpunk_country.GetSpeciesAdj], jest gromadzona irytująco powoli. Wygląda na to, że opanowanie korzystania z lokalnej sieci hiperlinii wymagałoby poświęcenia tysięcy godzin na katalogowanie hiperfluktuacji. Otrzymaliśmy nową wiadomość od ich głównego przedstawiciela.\n\n\"Szczerze mówiąc, wasza obecność tutaj jest irytująca, a skoro nauczyliśmy was już tego, po co przybyliście, musimy was wyprosić. Uznaliśmy, że nasze zwyczaje zanadto się różnią i w przyszłości możecie zapragnąć odebrać nam to, co posiadamy. Dlatego, żeby zapobiec niepotrzebnym tarciom, możemy oddać wam jeden z naszych światów. Nie martwcie się, zajmiemy się transportem\"."
 fircon.5050.a: "Zgoda. Miłego życia."
 fircon.5050.a.tt: "§YSol X§! znajdzie się na orbicie gwiazdy §Y[capital_star.GetName]§!."
 fircon.5050.c: "Odbierzemy wam wasze tajemnice!"
 fircon.5050.c.tt: "§RNajedźmy kosmitów, żeby poznać tajemnice ich hiperlinii.§!"
