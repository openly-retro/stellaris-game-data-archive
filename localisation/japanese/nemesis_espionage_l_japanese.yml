 operation.8000.name: "ふさわしい立場"
 operation.8000.desc: "我々の工作員は§H[root.target.GetName]§!での潜伏先候補のリストを作成している。 工作員が怪しまれず、 長期間に渡って作戦遂行能力を保てる適切な役職を見つけようとしている。"
 operation.8001.name: "潜伏先を決定"
 operation.8001.desc: "ターゲットのリストが完成し、 我々の工作員たちは密かにその役職に成り代わっていった。 彼らは潜伏工作班の設置を開始せよという我々の合図を待っている。"
 operation.8002.name: "潜伏工作班の設置"
 operation.8002.desc.start: "§H作戦「[This.GetName]」§!の報告は、 いまのところは順調だ。"
 operation.8002.desc.boring: "$operation.8002.desc.start$ 我々の工作員は[root.target.GetAdj]社会の至るところに首尾よく潜入し、 白昼堂々と行動して、 ごく普通の市民のように装っている。 $operation.8002.desc.end$"
 operation.8002.desc.materialist: "$operation.8002.desc.start$ 謎めいた追跡不能の莫大な資金が到着し、 我々の工作員は財力と偽造された身元情報を獲得した。 これらは[root.target.GetAdj]の一流企業の中堅層に入り込むのに必要なものだ。 $operation.8002.desc.end$"
 operation.8002.desc.megacorp: "$operation.8002.desc.start$ 謎めいた追跡不能の莫大な資金が、 我々の工作員に財力と偽造された身元情報を与えてくれた。 これらは超巨大企業 [root.target.GetAdj]の中堅層に入り込むのに必要なものだ。 $operation.8002.desc.end$"
 operation.8002.desc.spiritualist: "$operation.8002.desc.start$ [root.target.GetAdj]の霊的精神性について十分な知識を得ることはかなりの難題だったが、 我々の工作員は聖職者の一員として認められた。 そこは[root.target.GetGovernmentName]で最も影響力のある組織だ。 $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial: "$operation.8002.desc.start$ 偽りの忠誠の誓い (そして膨大な量の偽造経歴書の提出) が行われたあと、 我々の工作員は王室の統治機構内部の官職に収まった。 $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial: "$operation.8002.desc.start$偽りの忠誠の誓い (そして膨大な量の偽造経歴書の提出) が行われたあと、 我々の工作員は政権与党の統治機構内部の官職に収まった。 $operation.8002.desc.end$"
 operation.8002.desc.militarist: "$operation.8002.desc.start$ 多大な努力と周到な偽装工作のすえ、 我々は多数の工作員を[root.target.GetAdj]軍の下級士官の地位に紛れ込ませることに成功した。 $operation.8002.desc.end$"
 operation.8002.desc.hive: "$operation.8002.desc.start$ 最新のフェロモン技術を使用し、 さらに神経ブロック剤をたっぷり用いることで、 [root.target.GetGovernmentName]の内部に何ヵ所かの「盲点」を作り出すことに成功した。 ここで我々は工作員を隠匿して、 [root.target.GetAdj]のドローンを堕落させられるようになった。 $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive: "$operation.8002.desc.start$我々は[root.target.GetAdj]のハイヴ内の思考ルーチンを堕落させることに成功した。 これらは正常に機能しているように装いながら、 密かに我々に情報を提供することになる。 $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine: "$operation.8002.desc.start$ 我々の熟練ハッカーが[root.target.GetGovernmentName]に複数のバックドアを仕掛けた。 [root.target.GetAdj]が機能するのに必要なプログラムの、 目立たないが重要な部分にうまく隠せている。 $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine: "$operation.8002.desc.start$ 我々の転覆サブルーチンが[root.target.GetGovernmentName]に複数のバックドアを仕掛けた。 [root.target.GetAdj]が機能するのに必要なプログラムの、 目立たないが重要な部分にうまく隠せている。 $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end: "\n\nその場所から、 彼らは[root.target.GetName]の§H最新の動向§!を我々に報告でき、 望むなら現地で作戦を遂行する§H能力を長期間§!保てる。"
 operation.8002.desc.end.gestalt: "\n\nこれらを利用して、 [root.target.GetName]の§H最新の動向§!をつねに把握でき、 望むなら現地で作戦を遂行する§H能力を長期間§!保てる。"
 operation.8002.b: "これでさらに活動が容易になったな。"
 sleeper_cell_operation_success: "潜伏工作員"
 sleeper_cell_operation_success_desc: "我々は、 情報をつねに最新のものに更新し、 我々の命令を即座に実行可能な潜伏工作班を潜入させている。"
