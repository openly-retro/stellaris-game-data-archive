 #########################
 #Progenitor Hive Origin
 #########################
 origin_progenitor_hive: "Colmena progenitora"
 origin_progenitor_hive_desc: "Esta colmena ha conseguido ventaja evolutiva gracias a líderes semiindependientes. Aunque estos \"retoños\" mejoran en gran medida la competencia general, requieren una supervisión constante."
 START_SCREEN_PROGENITOR_HIVE: "Al principio, el progenitor era.\n\nLa vida en [Root.GetHomeWorldName] era dura y competitiva; aun así, el poderoso progenitor expandió su territorio. La gestión de un dominio tan vasto pronto se hizo insostenible, así que el progenitor creó al primer retoño. Con el tiempo, se hizo evidente que los retoños no podían arreglárselas solos, por lo que elaboraron drones sirvientes para ayudar a domesticar nuestro hogar.\n\nCuando dimos nuestros primeros pasos por el sistema [capital_scope.System.GetName], nuestro progenitor se recluyó en un nido especializado. Ahora que estamos dotados de un mayor control optimizado, estamos preparados para extender la influencia de nuestro progenitor a todas las estrellas de la galaxia, pues el progenitor era, es y será. El [Root.GetName] también lo verá."
 origin_tooltip_progenitor_hive_effects: "- ['concept_spawning_pools', £building£ criaderos] sustituidos por ['concept_offspring_nests', £building£ nidos de retoños]\n- $AVAILABLE_HOLDINGS$ ['concept_offspring_holding', £building£ Nido de retoños]\n- Si el principio §I$civic_hive_devouring_swarm$§! no está seleccionado: los §Isectores§! pueden liberarse en calidad de §Isúbditos§!\n- Los §Ilíderes§! asignados obtienen más experiencia de forma pasiva\n- $AVAILABLE_STARBASE_BUILDINGS$ §IMirador de retoños§!\n- Permite construir §Inaves de retoños§!"
 origin_tooltip_progenitor_hive_negative_effects: "- Las flotas padecen ['concept_insufficient_offspring_oversight']"
 #Progenitor deposits, armies and decisions
 progenitor_defense: "Progenitor de colmena"
 progenitor_defense_plural: "$progenitor_defense$"
 progenitor_defense_desc: "El progenitor de esta colmena. El miembro más grande y sofisticado de la colmena."
 d_progenitor: "Nido progenitor"
 d_progenitor_desc: "El nido del progenitor, donde nace cada retoño."
 d_progenitor_empty: "Nido progenitor vacío"
 d_progenitor_empty_desc: "El antiguo progenitor, antes poderoso, ha sido derrotado, lo que ha desatado el caos en la colmena."
 decision_grow_progenitor: "Crear un nuevo progenitor"
 decision_grow_progenitor_desc: "Nuestro retoño más antiguo podría ocupar el lugar que ha dejado nuestro difunto progenitor."
 missing_progenitor_modifier: "Carencia de progenitor"
 missing_progenitor_modifier_desc: "La colmena no cuenta con su progenitor y se ha sumido en el caos."
 ship_progenitor_hive_modifier: "Falta de autonomía demoledora"
 ship_progenitor_hive_modifier_desc: "Si una nave de retoños no supervisa la batalla, la colmena estará en desventaja durante el combate estelar."
 #Events
 origin.3210.name: "El progenitor cae"
 origin.3210.desc: "Ha ocurrido lo inimaginable. Nuestra capital está en [From.species.GetHandNamePlural] del despreciable [From.GetName]. En un último acto desesperado por defender [Root.GetName], nuestro progenitor cayó ante los horribles invasores, llevándose consigo a multitud de [From.GetSpeciesAdj].\n\nEn caso de que ocurriera algo impensable, nuestro calculador progenitor había designado a un sucesor de entre los retoños. El progenitor en funciones ha conseguido estabilizar partes de nuestra conciencia, pero la complejidad y la presión son demasiado grandes como para que asuma plenamente el mando. Deberemos incubar a este retoño y hacer que se haga cargo del papel de progenitor antes de que nuestros enemigos aprovechen este momento de debilidad."
 origin.3215.name: "Migración"
 origin.3215.desc: "Ha ocurrido lo inimaginable. Nuestro hogar está en [From.species.GetHandNamePlural] del despreciable [From.GetName]. Ahora tenemos que trasladar toda nuestra infraestructura administrativa a [capital_scope.GetName], donde también tendremos que establecer un nuevo nido progenitor. Deberemos incubar a uno de nuestros retoños y hacer que se haga cargo del papel de progenitor antes de que nuestros enemigos aprovechen este momento de debilidad."
 origin.3215.a: "Nos recuperaremos."
 origin.3245.name: "Sin rumbo"
 origin.3245.desc: "Un arma del Coloso del temido §Y[From.GetAdj]§! ha azotado a [Root.GetName]. No solo hemos perdido el mundo, sino también a nuestro progenitor y a todos los retoños residentes de [Root.GetPlanetHabitat]. Todos los drones y los retoños de [Root.GetName] aunaron fuerzas para proteger a nuestro progenitor de la temida máquina. Al final, sus esfuerzos no hicieron más que prolongar lo inevitable, y el progenitor cayó poco después.\n\nAhora nuestra conciencia está llena de pensamientos e impulsos enfrentados. Si no nombramos pronto un nuevo progenitor, los [Owner.GetName] dejarán de existir."
 origin.3245.a: "¡Tenemos que contraatacar!"
 origin.3245.b: "¡Tenemos que huir!"
 origin.3245.c: "Necesitamos más minerales."
 origin.3245.d: "*Chillidos incomprensibles*"
 origin.3265.name: "Muerte por miles de detonaciones"
 origin.3265.desc: "Tras muchos meses de bombardeos, el final ha llegado. [From.GetName] ha caído, no queda ni rastro de vida. Nubes de polvo se forman por las calles en ruinas de nuestra antigua capital. Los [Root.GetSpeciesNamePlural] muertos plagan el suelo y acaban formando una enorme pila de cadáveres alrededor del mayor de todos nosotros: nuestro progenitor, que también cayó durante el bombardeo final.\n\nTenemos que mover nuestra administración a [capital_scope.GetName], y será necesario establecer un nuevo nido progenitor. Será necesario incubar a uno de nuestros retoños para que asuma el papel de progenitor antes de que más de nuestros enemigos aprovechen la coyuntura durante este momento de desunión."
 MESSAGE_OFFSPRING_DEFEATED_TITLE: "Retoño derrotado"
 MESSAGE_OFFSPRING_DEFEATED_DESC: "El retoño que teníamos en $PLANET|Y$ ha sido derrotado, por lo que nuestro §Ynido de retoños§! ha quedado destruido."
 MESSAGE_NO_OFFSPRING_TITLE: "Carencia de retoño"
 MESSAGE_NO_OFFSPRING_DESC: "Actualmente no hay ningún dron asignado al §Ynido de retoños§! de $PLANET|Y$, por lo que la productividad de los drones trabajadores es menor."
 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE: "Última nave de retoños derrotada"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC: "Nuestra última §Ynave de retoños§! del sistema $SYSTEM|Y$ ha caído, lo que ha dejado a nuestra flota sin nadie a cargo."
 job_offspring_drone: "Dron de retoños"
 job_offspring_drone_plural: "Drones de retoños"
 mod_job_offspring_drone_add: "Trabajos de $job_offspring_drone$"
 job_offspring_drone_desc: "Aquí reside el administrador de todo el planeta. A través de los drones de retoños el progenitor lleva a cabo su gran diseño."
 job_offspring_drone_effect_desc: "Los £job_spawning_drone£ $job_offspring_drone_plural$ convierten $r_food$ (o $r_minerals$) en £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! y £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!, generan §Y$offspring_defense_plural$§!, y proporcionan un incremento del £mod_planet_jobs_simple_drone_produces_mult£ §G+10%§! en el §Yrendimiento de $pop_cat_simple_drone$§!."
 building_offspring_nest: "Nido de retoños"
 building_offspring_nest_desc: "Este nido fortificado alberga de forma segura a los retoños locales mientras acelera el crecimiento del resto de la colmena cercana."
 offspring_nest_tooltip: "\n§HSolo las especies progenitoras con mente colmena se pueden montar en los nidos de retoños.§!\n"
 offspring_defense: "Ejército liderado por retoños"
 offspring_defense_plural: "Ejércitos liderados por retoños"
 offspring_defense_desc: "Bajo la supervisión directa de los retoños locales, los ejércitos son más mortíferos y más difíciles de matar que cualquier cosa que pueda producir una mente colmena normal."
 missing_offspring_modifier: "Carencia de retoño"
 missing_offspring_modifier_desc: "En este planeta no hay retoños, por lo que la eficacia de los $pop_cat_simple_drone$ es mucho menor."
