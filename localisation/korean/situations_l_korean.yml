 situation.299.desc: "정보: $job_machine_nurse_plural$들이 제공하는 서비스는 이제 필요 없게 되었지만, 생체 팝들은 자신들의 역할에 대한 애착이 생겼습니다. 이들은 무언가에 책임을 지는 걸 즐기는 듯합니다. 어떻게 할까요?"
