 anomaly.186.name: "Limbo"
 anomaly.186.desc.v1: "La cámara es una tumba para aspirantes a la inmortalidad.\n\nEl oficial científico [Root.GetLeaderName] afirma que los enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. No podían resucitarse a sí mismos, pero apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo."
 anomaly.186.desc.v2: "La cámara es una tumba para aspirantes a la inmortalidad.\n\nLos enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. Como carecían de medios para resucitarse, apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo.\n\nCon nuestros conocimientos en el campo de la robótica, podríamos cargar en robots las imágenes escaneadas, aunque no sabemos con certeza si son lo bastante sofisticados como para soportar una inteligencia superior."
 anomaly.186.desc.v3: "La cámara es una tumba para aspirantes a la inmortalidad.\n\nLos enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. Como carecían de medios para resucitarse, apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo.\n\nCon nuestros conocimientos en el campo de la robótica avanzada, los investigadores creen que nuestros robots son lo bastante sofisticados como para soportar una inteligencia superior."
 anomaly.186.a: "Dejemos a los difuntos alienígenas como están."
 anomaly.186.a.alt.tooltip: "Purga los escáneres neurales de los bancos de datos de [Root.Capital.GetName]."
 anomaly.186.b: "Descargad los patrones neurales para preservarlos."
 anomaly.186.b.tooltip: "Guarda los patrones neurales en nuestros bancos de datos."
 anomaly.186.c: "Transferid los patrones neurales."
 anomaly.186.d: "No somos ese alguien, pero descargad sus patrones neurales de todas formas."
 anomaly.187.name: "Limbo: un nuevo comienzo"
 anomaly.187.desc: "Tras numerosos intentos fallidos, nuestros investigadores han logrado por fin cargar los escáneres neurales alienígenas restantes en una población de robots. Hasta ahora los antiguos alienígenas no han mostrado signos de tener una conciencia superior a la de un robot básico, por lo que la gente se pregunta si los resultados se falsificaron.\n\nPero el departamento de Ingeniería está entusiasmado y propone que integremos a los alienígenas en la sociedad."
 anomaly.187.a: "Pueden asentarse en uno de nuestros planetas."
 anomaly.187.b: "Será mejor que nos separemos."
 anomaly.187.a.tooltip: "Una población alienígena robótica se asienta en [bot_planet.GetName]."
 anomaly.188.name: "Limbo: lecciones aprendidas"
 anomaly.188.desc: "Tras un último intento fallido para transferir los escáneres neurales alienígenas a organismos robóticos, el departamento de Ingeniería se ha visto obligado a admitir el fracaso. Los escáneres se destruyeron en el proceso y los científicos dan a entender que quizá esto sea lo mejor que podía pasar. Vivir el resto de tu vida encerrado en un robot es un cruel destino para una inteligencia superior."
 anomaly.189.name: "Limbo: un nuevo comienzo"
 anomaly.189.desc: "Tras muchos ensayos y errores, el departamento de Ingeniería por fin ha logrado transferir los escáneres neurales de los extintos alienígenas a organismos robóticos, y los resultados son apasionantes. Los antiguos alienígenas han recobrado la conciencia por completo y han expresado su deseo de unirse a nuestro imperio, ofreciéndose a colonizar un nuevo planeta dentro de nuestras fronteras."
 anomaly.189.a: "Sería un honor para nosotros."
 anomaly.189.b: "Será mejor que nos separemos."
 anomaly.189.b.tooltip: "Que los alienígenas busquen un nuevo mundo en otra parte."
 anomaly.189.c: "Desmontadlos."
 anomaly.189.a.tooltip: "Los alienígenas se unirán a nuestro imperio y colonizarán [new_colony.GetName]."
 anomaly.1190.name: "Limbo: espíritus conectados"
 anomaly.1190.desc: "El departamento de Ingeniería ha regresado con noticias desconcertantes. Tras concluir el último día del \"Proyecto Limbo\" con otro fracaso al intentar cargar los escáneres neurales en organismos robóticos, los científicos volvieron al día siguiente y descubrieron que los robots habían desaparecido.\n\nAlgunos creen que después de todo sí tuvieron éxito y que los alienígenas huyeron por la noche. Otros piensan que es un montaje. Quizá nunca lo sepamos..."
 anomaly.1190.a: "Destacable."
 anomaly.1192.name: "Limbo: avances tecnológicos"
 anomaly.1192.desc: "Tras los últimos avances en el campo de la robótica, nuestros investigadores sugieren que los antiguos escáneres neurales que recuperamos de una cámara alienígena se podrían usar como sustitutos de la inteligencia artificial en robots.\n\nPero aún persisten las dudas sobre si los organismos robóticos son lo bastante sofisticados como para soportar una conciencia neurológica superior."
 anomaly.1192.a: "Merece la pena intentarlo."
 anomaly.1192.b: "No deberíamos arriesgarnos."
 anomaly.1192.alt.tooltip: "Guarda los escáneres neurales en los bancos de datos de [Root.Capital.GetName]."
 anomaly.1194.name: "Limbo: avances tecnológicos"
 anomaly.1194.desc: "Tras los últimos avances en el campo de la robótica, la comunidad científica de [Root.Capital.GetName] cree que podemos producir organismos sintéticos lo bastante sofisticados como para soportar una conciencia neurológica superior. Podríamos cargar en los robots los patrones neurales recuperados en la cámara alienígena hace tiempo y, básicamente, devolver a los alienígenas a la vida."
 anomaly.1194.a: "Merece la pena intentarlo."
 anomaly.1195.name: "Limbo: desaparecidos"
 anomaly.1195.desc: "Los alienígenas, cuyas mentes instalamos en organismos robóticos, se han ido. Un día, temprano por la mañana, reunieron una flotilla de naves civiles y partieron hacia un sistema estelar lejano. Por ahora no se sabe nada de ellos y quizá nunca sepamos si llegaron a su destino."
 anomaly.1196.name: "Limbo: los despertados"
 anomaly.1196.desc: "Llegan informes que indican que los alienígenas, cuyas mentes instalamos en organismos robóticos, han colonizado un planeta y ahora se hacen llamar \"los despertados.\""
 anomaly.1198.name: "Limbo: un nuevo comienzo"
 anomaly.1198.desc: "Tras muchos ensayos, el departamento de Ingeniería por fin ha logrado transferir los escáneres neurales de los extintos alienígenas a organismos robóticos, y los resultados son apasionantes. Los antiguos alienígenas han recobrado la conciencia por completo y han expresado su deseo de unirse a nuestro imperio, por lo que han solicitado permiso para colonizar un nuevo planeta dentro de nuestras fronteras."
 anomaly.1198.a: "Será mejor que nos separemos."
 anomaly.1198.tooltip: "Los alienígenas se unirán a nuestro imperio y colonizarán [potential_target.GetName]."
 anomaly.1199.name: "Limbo: despertar"
 anomaly.1199.desc: "Tras muchos ensayos, el departamento de Ingeniería por fin ha logrado transferir los escáneres neurales de los extintos alienígenas a organismos robóticos, y los resultados son apasionantes. Los antiguos alienígenas han recobrado la conciencia por completo y han expresado su deseo de avanzar por su cuenta y reconstruir su imperio."
 anomaly.1199.a: "No se lo impediremos."
 #action.7000.name: "Robotic Workforce Operational"
 #action.7000.1: "Noted."
 #action.7000.desc_colle: "Engineers from [Root.Planet.GetName] report that our first robotic #workforce is finally operational and tending to its assignment with unparalleled efficiency, #setting an example to local workers, who are now eager to be reallocated to more suitable tasks."
 #action.7000.desc_indiv: "$action.7000.desc_intro$ Reactions among the locals have been enthusiastic #as workers hope the use of robotic labor  will free up their schedules to focus on what's truly #important in life - individual pursuits and personal growth."
 #action.7000.desc_phobe: "$action.7000.desc_intro$ Though suspicious at first, the locals seem to be #in agreement that robots are preferable to aliens, and have expressed hope that this initiative #will quell any potential need for alien labor."
 #action.7000.desc_phile: "$action.7000.desc_intro$ Curious locals have amassed to the site to #welcome the newcomers and have been sighted attempting to interact with the AI. So far the robots #have been unresponsive, focusing on their assignments."
 #action.7000.desc_milit: "$action.7000.desc_intro$ Locals are celebrating the triumphant occasion #with a parade, confident that robotic labor will help strengthen our empire."
 #action.7000.desc_pacif: "$action.7000.desc_intro$ Reactions from the community have been cautiously #optimistic, with some expressing concern that we use the technology responsibly and for a worthy #cause."
 #action.7000.desc_mater: "$action.7000.desc_intro$ [Empire] visionaries speak of a robotic #revolution and [planet] has become the envy of the  empire as our citizens dream of a future #where manual labor is but a distant memory."
 #action.7000.desc_spiri: "$action.7000.desc_intro$ Sadly the local population has reacted with #skepticism and suspicion, and community leaders have spoken out against the initiative, calling #it an insult to everything they stand for."
 #action.7000.desc_fcolle: "Engineers from [Root.Planet.GetName] report that our first robotic #workforce is finally operational and tending to its assignment with unparalleled efficiency, #setting an example to local workers, who are now eager to be reallocated to more suitable tasks."
