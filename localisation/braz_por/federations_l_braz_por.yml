 opinion_fellow_galcom_member: "Membro d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium]"
 strange_signal_category: "Um Sinal Peculiar"
 strange_signal_category_desc: "Apesar de [Root.GetName] parecer totalmente desolado e sem vida, nossos scanners pegaram um sinal criptografado emanando dele."
 federations2.1.name: "Trabalhos de Amor Perdidos"
 federations2.1.desc: "Após decodificar o sinal, [Root.Leader.GetName] ficou surpreso ao descobrir que estava transmitindo em uma forma arcaica de um dos principais idiomas [Root.Owner.GetSpeciesName]. Falando em 'tis', 'vós' e 'dondes', parece estar recitando um dos trabalhos perdidos de [shakespeare.GetName] - um dramaturgo [Root.Owner.GetSpeciesName] renomado que viveu uns 600 anos atrás.\n\nParece que o dispositivo de transmissão (uma antena de satélite protegida por um pequeno abrigo) é a única estrutura não-natural no [From.GetPlanetMoon]. Não sabemos quem deixou aqui ou porque, mas pelo desgaste, deve ter sido logo após a peça ter sido escrita; muito antes dos [Root.Owner.GetSpeciesNamePlural] descobrirem o segredo da viagem espacial. Só podemos imaginar que foi deixado lá por antigos visitantes de [Root.Owner.GetHomeWorldName] que gostaram da peça, e decidiram fazer uma homenagem estranha e inesperada à nossa espécie."
 federations2.1.A: "Mais provas da superioridade da raça [Root.Owner.GetSpeciesName]."
 federations2.1.B: "Abominável. Acabe com essa tolice de visitas alienígenas."
 federations2.1.B.tooltip: "Talvez podemos arrumar para [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] 'descobrir' o texto um desses dias..."
 federations2.1.C: "Notícias maravilhosas! Dissemine a gravação por toda a nação."
 federations2.1.D: "Um presente! Precisamos encontrar uma maneira de agradecer nossos benfeitores."
 gift_from_mysterious_benefactors: "Presente do Benfeitor Misterioso"
 gift_from_mysterious_benefactors_desc: "Muito antes de chegarmos nas estrelas, um viajante espacial visitou nosso planeta natal e gostou de nossa cultura. Eles deixaram provas de sua visita para ser encontrada quando fosse a hora certa, restaurando trabalhos perdidos para nós e reafirmando nossa confiança em nós mesmos enquanto olhamos para o futuro."
 supremacy_reaffirmed_by_gift: "Superioridade Reafirmada"
 supremacy_reaffirmed_by_gift_desc: "A superioridade de nossa espécie foi confirmada pela admiração da nossa cultura por um viajante espacial desconhecido, muito antes de viajarmos para as estrelas pela primeira vez."
 ancient_warden_boost: "Vigia Eterna"
 site_ruins_of_shallash: "Sistema Estelar Arruinado."
 site_ruined_starsystem_intro: "[From.Planet.GetName] já foi o lar de uma civilização altamente avançada; suas seis luas com órbitas em intervalos equidistantes são prova suficiente disso. Porém, o planeta está em ruínas, e o sistema estelar inteiro mostra sinais de uma luta extraordinariamente violenta. O que pode ter acontecido aqui?"
 federations2.20.name: "O Sistema [From.GetName]"
 federations2.20.desc: "Conforme nossas naves entram no sistema [From.GetName], é imediatamente óbvio que algo muito estranho aconteceu aqui. Um dos planetas (que possui uma distribuição impressionante de luas) parece já ter sido habitável, mas análises iniciais mostram altos níveis de radiação. Outro planeta foi totalmente destruído. Destroços estão espalhados pelo sistema, sugerindo que qualquer civilização que já viveu aqui foi obliterada em uma luta violenta.\n\nUm encouraçado patrulha o sistema. Ele não responde às nossas saudações, e está em rota de interceptação para o [Root.GetName], seus sistemas de armas carregando."
 federations2.2.name: "As Ruínas de [From.Planet.GetName]"
 federations2.2.desc: "Análises da superfície do planeta e de suas luas mostram que eles já foram densamente habitados, com uma população muito maior do que o [Root.Owner.Capital.GetName]. Além do mais, uma análise das luas concluiu que o seu posicionamento não pode ter sido natural. Elas devem ter sido arrastadas para a órbita e posicionadas de maneira tão precisa que até agora, permanecem em equilíbrio perfeito. Porém, o cataclisma que ocorreu aqui foi tão violento (e aconteceu há tanto tempo) que restam poucos registros dos quais podemos recriar a história da civilização dos habitantes."
 SEARCH: "Continue procurando."
 federations2.3.name: "Registros dos Perdidos"
 federations2.3.desc: "Nossa equipe de cientistas em [From.Planet.GetName] encontrou uma série de núcleos de dados intactos mostrando os habitantes do planeta (os Shallarians) quando sua civilização estava no topo, mais ou menos há mil anos. Fica claro que os Shallarians eram muito avançados - capazes de moldar sistemas solares inteiros às suas vontades.\n\nAs luas de [From.Planet.GetName] originalmente orbitavam os gigantes gasosos do sistema, e foram arrastadas para suas posições atuais como uma obra de arte bem elaborada. Darad - o planeta estilhaçado do lado oposto de [From.Planet.GetName] - foi totalmente terraformado para ser um clone quase idêntico, mas inabitado de Shallash, servindo como uma reserva natural: um lembrete de como seu mundo natal já foi uma vez.\n\nApesar de todas essas maravilhas, não foi feita nenhuma menção sobre as capacidades militares dos Shallarians. De fato, eles pareciam não se preocupar nem um pouco com nada que acontecia além dos confins de seu próprio espaço..."
 federations2.3.A: "Intrigante."
 federations2.4.name: "A Paz Shallarian"
 federations2.4.desc: "[Root.Leader.GetTitle] [Root.Leader.GetName] conseguiu mais conhecimento sobre a civilização Shallarian. Parece que eles eram uma espécie incrivelmente pacífica que, apesar de provas claras do contrário no palco galáctico, considerava a guerra entre civilizações espaciais como inconcebível e ilógica. Afinal de contas, seu próprio progresso tecnológico levou a pós-escassez ao seu alcance; o que mais eles poderiam querer? Consequentemente, eles negligenciaram a construção de suas forças militares, ficando vulneráveis. Porém, ainda não descobrimos nenhuma pista que indique quem pode ter desejado destruir o que eles construíram."
 federations2.4.A: "Que inocentes."
 federations2.4.B: "Eles estavam certos em buscar a paz."
 federations2.6.name: "A Queda dos Shallarians"
 federations2.6.desc.fe: "[Root.Leader.GetName] descobriu a verdade sobre o fim dos Shallarians. Parece que eles viveram em paz durante centenas de anos antes do surgimento do Império [fanatic_xenophobe_fe.GetSpeciesName] surpreendê-los. Muito distantes dos decadentes e cansados [fanatic_xenophobe_fe.GetName] de hoje, naquela era, os [fanatic_xenophobe_fe.GetSpeciesNamePlural] eram uma raça expansionista violentamente agressiva.\n\nDurante o seu primeiro encontro, os Shallarians consideraram os [fanatic_xenophobe_fe.GetSpeciesNamePlural] como iniciantes ignorantes e não-civilizados que precisavam de orientação; os [fanatic_xenophobe_fe.GetSpeciesNamePlural] viam todo o padrão Shallarian como anátema. O horror deles foi tão grande com esse pacifismo utópico, que decidiram que os Shallariana deveriam ser varridos da face da galáxia. Já que suas vítimas não tinham forças armadas, a guerra que seguiu foi igualmente curta e brutal. Quando tudo acabou, os [fanatic_xenophobe_fe.GetSpeciesNamePlural] deixaram para trás um guardião automatizado para garantir que nenhum sobrevivente pudesse voltar e reviver a civilização que eles tanto odiavam.\n\nAlém destes registros, [Root.Leader.GetName] encontrou um núcleo de dados explicando os métodos de terraformação Shallarian. Sua tecnologia neste campo é muito superior à nossa, então esse conhecimento certamente beneficiará nosso império."
 federations2.6.desc.afe: "[Root.Leader.GetName] descobriu a verdade sobre o fim dos Shallarians. Parece que eles viveram em paz durante centenas de anos antes do surgimento dos [fanatic_xenophobe_fe.GetSpeciesNamePlural] surpreendê-los. Assim como hoje, os [fanatic_xenophobe_fe.GetSpeciesNamePlural] eram uma raça expansionista muito agressiva. Na primeira vez que se encontraram, os Shallarians consideraram os [fanatic_xenophobe_fe.GetSpeciesNamePlural] iniciantes ignorantes e não civilizados que precisavam de orientação. Os [fanatic_xenophobe_fe.GetSpeciesNamePlural] viram toda a perspectiva Shallarian como uma anátema. O horror deles foi tão grande com esse conceito de pacifismo utópico que decidiram que os Shallarians deveriam ser varridos da face da galáxia. Já que suas vítimas não tinham forças armadas, a guerra que se seguiu foi igualmente curta e brutal. Quando tudo acabou, os [fanatic_xenophobe_fe.GetSpeciesNamePlural] deixaram para trás um guardião automatizado para garantir que nenhum sobrevivente pudesse voltar e reviver a civilização que tanto odiavam.\n\nAlém desses registros, [Root.Leader.GetName] encontrou um núcleo de dados explicando os métodos de terraformação Shallarian. Sua tecnologia nesse campo é muito superior à nossa, então esse conhecimento certamente beneficiará nosso império."
 federations2.6.A: "Um conto cauteloso."
 federations2.6.B: "Bom, o que eles esperavam?"
 federations2.6.C: "Nossos circuitos estão tristes."
 federations2.6.D: "Nosso trabalho aqui acabou."
 federations2.6.E: "Que desperdício de comida."
 shallarian_terraforming_knowledge: "Conhecimento de Terraformação Shallarian"
 shallarian_terraforming_knowledge_desc: "A antiga nação Shallarian foi extinta há muito tempo, mas seu conhecimento incomparável de terraformação vive através de nós."
 federations2.7.name: "$federations2.6.name$"
 federations2.7.desc.base: "[Root.Leader.GetName] descobriu a verdade sobre o fim dos Shallarians. Parece que após centenas de anos de paz e tranquilidade, muitos Shallarians tornaram-se frustrados com a falha de outras nações mais guerreiras em atender suas expectativas. Desacreditados pelas muitas guerras que afetavam a galáxia, eles decidiram usar sua tecnologia superior para construir uma frota poderosa capaz de garantir a paz.\n\nAo mesmo tempo, os Shallarians tiveram avanços significativos na sua tecnologia de inteligência artificial, tanto que IAs autônomas totalmente senscientes eram comuns entre eles. Como a ideia de acabar usando a violência era terrível para eles, os Shallarians decidiram entregar o controle da força de paz às suas novas IAs. Porém, evidentemente sua programação não era tão infalível quanto pensavam: sua frota se virou contra eles durante a primeira batalha.\n\nEvidente que a força de paz acabou sendo tão formidável quanto queriam que fosse. Os cientistas Shallarian só conseguiam olhar aterrorizados enquanto sua civilização era transformada em poeira por um simples erro de excedente de pilha..."
 federations2.7.desc: "$federations2.7.desc.base$\n\nAlém destes registros, [Root.Leader.GetName] encontrou um núcleo de dados explicando as inovações que os Shallarians fizeram na sua tecnologia de computação. Apesar de seu destino nos cautelar, seu conhecimento pode ser benéfico para nós."
 federations2.7.desc.synth: "$federations2.7.desc.base$\n\nSó podemos rir com a estupidez dos Shallarians, e comemorar a superioridade de nossa própria programação comparada à deles."
 federations2.7.desc.machine: "$federations2.7.desc.base$\n\nApesar de uma máquina não ter emoções, se tivéssemos, estaríamos nos divertindo com a estupidez dos Shallarians, e comemorar a superioridade de nossa própria programação comparada à deles."
 federations2.7.A: "$federations2.6.A$"
 federations2.7.B: "Que triste..."
 federations2.7.C: "$federations2.6.D$"
 federations2.7.D: "$federations2.6.E$"
 federations2.701.name: "Vazamento de Radiação"
 federations2.701.desc: "A expedição arqueológica em [From.Planet.GetName] foi forçada a se precaver contra envenenamento por radiação devido aos altos níveis de radioatividade no planeta arruinado. Porém, parece que um vazamento deu um grande susto no local onde os arqueólogos estão escavando. [Root.Leader.GetName] e sua equipe tiveram que parar as escavações até a radiação ser restaurada a níveis seguros."
 federations2.702.name: "Nave Sentinela Escondida Ativada"
 federations2.702.desc: "Nossos arqueólogos no sistema [From.System.GetName] sem querer atraíram a atenção de uma nave sentinela escondida no cinturão de asteroides. Não sabemos o porquê de ela ter permanecido escondida até agora. Talvez seus sensores estivessem com defeitos? O que sabemos é que ela despertou agora, e seus sistemas de armas estão ativando!"
 federations2.702.A: "Às armas!"
 federations2.8.name: "Um Motivo para Dançar?"
 federations2.8.desc: "Ocorrências estranhas vem sendo relatadas entre os colonizadores em [Root.GetName]. Aparentemente, muitos indivíduos começaram a dançar nas ruas durante horas e até dias, recusando-se a parar até serem presos fisicamente\n\nPor enquanto, isso só afetou uma pequena porção da população, e nossas autoridades ainda não estabeleceram um padrão."
 federations2.8.A: "Monitore a situação."
 federations2.9.name: "A Praga Dançante"
 federations2.9.desc: "Os incidentes isolados de dança espontânea e prolongada em [Root.GetName] escalaram de certa forma, e grupos de centenas de [Root.Owner.GetSpeciesNamePlural] agora estão dançando de maneira compulsiva em uma variedade de estilos. Surpreendentemente, até aqueles que nunca mostraram muito interesse em dançar, repentinamente são capazes de realizar passos de mestre, e os mais velhos redescobriram o vigor de sua juventude. Apesar de muitos residentes estarem brincando ao se referir a ela como a 'Praga Dançante', isso não é brincadeira; os dançarinos não mostram preocupação às necessidades de seus corpos, e correm o risco de dançarem até a morte."
 federations2.9.A: "Isso não é natural! Precisamos descobrir o que os está afetando."
 federations2.9.B: "Comece a música, é hora da festa!"
 federations2.10.name: "Patógeno da Praga Dançante Isolado"
 federations2.10.desc: "Nossos pesquisadores conseguiram isolar a causa dos incidentes de dança em [Root.GetName]. Parece que o culpado é um gás liberado pela vegetação local. Este gás induz sentimentos de animação e uma vontade irresistível de dançar, enquanto suprime o cansaço. Porém, parece ser benigno, já que os instintos de autopreservação dos colonos os impedem de literalmente dançar até morrer. Além do mais, nossos cientistas desenvolveram um gás sintético que, assim que lançado no ar, neutraliza os efeitos do 'gás dançante'.\n\nEmpreendedores locais sugerem que preservemos a característica singular da colônia permitindo que o gás fique livre em certas áreas, fornecendo um espaço seguro para jovens e idosos experimentarem a 'Festa Eterna de [Root.GetName]'. Outros apontam que o gás possui certas propriedades valiosas que podemos aproveitar, se pudermos extraí-lo das plantas antes de ser lançado no ar."
 federations2.10.A: "O show tem que continuar!"
 federations2.10.B: "Vamos explorar estes gases ao máximo."
 federations2.11.name: "Praga Dançante Neutralizada"
 federations2.11.desc: "Nossos pesquisadores conseguiram isolar a causa dos incidentes de dança em [Root.GetName], e foi na hora certa! A situação no planeta ficou terrível. Médicos começaram a ter que usar sedativos pesados nos dançarinos para impedi-los de dançar até a morte.\n\nParece que o culpado é um gás liberado pela vegetação local, que induz sensações de delírio e uma vontade irresistível de dançar, enquanto suprime sensações de exaustão, ultrapassando os instintos [Root.Owner.GetSpeciesName] de autopreservação.\n\nFelizmente, nossos cientistas desenvolveram um gás sintético que, quando lançado no ar, neutraliza os efeitos do 'gás dançante'. Além do mais, parece que 'gás de dança' possui certas propriedades valiosas que podemos aproveitar, se pudermos extraí-lo das plantas antes de ser lançado no ar."
 federations2.11.A: "Bom trabalho."
 federations2.12.name: "As Devastações da Praga Dançante"
 federations2.12.desc: "A 'Praga Dançante' acabou piorando. Inicialmente, nossos médicos começaram a usar sedativos pesados para impedir os dançarinos de dançarem até morrerem. Porém, enquanto eles mesmos eram cada vez mais afetados pelos sintomas, os médicos restantes não conseguiram lidar com isso, e diversos [Root.Owner.GetSpeciesNamePlural] desmaiaram de exaustão.\n\nCom cada vez mais colonos sendo afetados todo dia, isso foi além da piada inofensiva que imaginávamos ser. Devemos agir imediatamente para nos livrarmos desta praga, de uma vez por todas!"
 federations2.12.A: "Alguém tentou desligar a música?"
 federations2.13.name: "A Praga Dançante Desaparece"
 federations2.13.desc: "Apesar de nossos cientistas ainda estarem estupefatos pela causa da chamada 'Praga da Dança', seus efeitos parecem ter desaparecido antes de serem um perigo para nossos colonos. Talvez isso tenha sido um patógeno que os colonos desenvolveram imunidade ao longo do tempo, ou uma farsa elaborada para atrair a atenção do [Root.GetName]? Independente do que foi, os colonos não estão mais dançando!"
 federations2.14.name: "A Festa Eterna"
 federations2.14.desc: "Apesar de nossos cientistas ainda estarem estupefatos pela causa da chamada Praga Dançante, não parece ser um perigo aos nossos colonos. Apesar dos afetados por ela experimentarem uma sensação de euforia e uma vontade irresistível de dançar, seu instinto de sobrevivência significa que a exaustão os força a descansar mais cedo ou mais tarde. Além do mais, parece que só algumas áreas são significativamente afetadas por este fenômeno.\n\nEmpreendedores locais já começaram a designar estas áreas como zonas de festa, divulgando [Root.GetName] como o 'Planeta da Festividade Eterna', onde jovens e idosos podem vir se libertarem de seus grilhões e aproveitarem."
 federations2.14.A: "Bom, então que a festa continue!"
 federations2.15.name: "$federations2.11.name$"
 federations2.15.desc: "Nossos pesquisadores finalmente conseguiram isolar a causa dos incidentes de dança em [Root.GetName]. Parece que o culpado é um gás liberado pela vegetação local, que induz sensações de delírio e uma vontade irresistível de dançar enquanto suprime sensações de exaustão, ultrapassando os instintos [Root.Owner.GetSpeciesName] de autopreservação.\n\nFelizmente, nossos cientistas desenvolveram um gás sintético que, quando lançado no ar, neutraliza os efeitos do 'gás dançante'. Além do mais, parece que 'gás de dança' possui certas propriedades valiosas que podemos aproveitar, se pudermos extraí-lo das plantas antes de ser lançado no ar."
 federations2.15.A: "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT: "A Praga Dançante"
 DANCING_PLAGUE_PROJECT_DESC: "[Root.GetName] foi atingido por casos de danças incontroláveis. Devemos investigar a causa desta epidemia, antes que alguém se machuque!"
 DANCING_PLAGUE_PROJECT2: "Cure os Dançarinos"
 DANCING_PLAGUE_PROJECT2_DESC: "A chamada 'Praga Dançante' causou muito sofrimento em [Root.GetName]. Devemos encontrar uma maneira de curá-la o mais rápido possível, ou a colônia pode acabar!"
 dancing_fad: "A Praga Dançante"
 dancing_fad_desc: "Não sabemos o motivo, mas os colonos neste planeta não param de dançar. Não temos certeza se eles são muito alegres, ou se algo mais sinistro está acontecendo."
 dancing_to_death_modifier: "Dançando até Morrer"
 dancing_to_death_modifier_desc: "Os colonos neste planeta estão literalmente dançando até morrer, por motivos desconhecidos..."
 d_disco_planet: "Febre Festiva"
 d_disco_planet_desc: "Um gás na atmosfera deste planeta induz sensações de euforia e a vontade irresistível de dançar, além de certos desejos afrodisíacos. Isso transformou este mundo em um excelente destino para festeiros jovens e idosos que buscam se livrar de suas inibições e se jogarem na alegria dos perpétuos festivais de dança do planeta. Enquanto isso, também conseguimos usar o gás para nossos próprios objetivos..."
 d_disco_planet2: "Febre Festiva"
 d_disco_planet2_desc: "Algo neste planeta induz sensações de euforia e a vontade irresistível de dançar, além de certos desejos afrodisíacos. Isso transformou este mundo em um excelente destino para festeiros jovens e idosos que buscam se livrar de suas inibições e se jogarem na alegria dos perpétuos festivais de dança do planeta."
