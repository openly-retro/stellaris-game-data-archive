 robot_pops_outlawed_desc: "Autômatos Robóticos são uma ameaça não só ao sustento de nosso povo, mas ao próprio tecido da sociedade em si. Não podemos nos permitir ser obsoletos.\n\n§EPops e Exércitos Robóticos serão desmontados automaticamente.§!"
