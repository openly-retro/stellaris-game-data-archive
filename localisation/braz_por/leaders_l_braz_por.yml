 leader_trait_federal_negotiator: "Camaradagem"
 leader_trait_federal_negotiator_desc: "Este líder acredita fortemente na união dos poderes das Federações. Sua dedicação é uma inspiração para todos nós."
 leader_trait_federal_greeter: "Saudador"
