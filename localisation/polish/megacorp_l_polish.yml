 #Lootboxes
 cara_home_lootbox.title: "$lootboxes$"
 lootboxdesc1: "§EStarożytna $lootbox$ spoczywa na wykwintnym postumencie. Zapewne kryje w środku niezmierzone bogactwa.§!"
 cara_home_lootbox_explain: "Czym są $lootboxes$?"
 cara_home_lootbox_explain.reply: "To stara historia, ale niedługa.\n\nGdy nasze karawany zebrały się razem po raz pierwszy i założono [caravaneer_home_country.GetName], ogłoszono, że co roku mała, przypadkowo wybrana część dóbr przepływających przez tę stację zostanie przejęta, umieszczona w hermetycznie zamkniętych pojemnikach i schowana w ładowni na najniższym poziomie stacji. Ta tradycja jest kultywowana od niepamiętnych czasów i ładownia jest już obecnie prawie pełna.\n\nNasz obowiązek polega teraz na zadbaniu o to, by $lootboxes$ zostały sprzedane i zrobiły miejsce na nowe."
 cara_home_lootbox_contents: "Co zawiera $lootbox$?"
 cara_home_lootbox_contents.reply: "Tego nie wolno nam wiedzieć. Ta wiedza jest zastrzeżona dla nabywcy.\n\nWiemy jedynie, że zawartość była uważana za cenną w jakimś okresie historii Karawany. Aczkolwiek godzi się zauważyć, że istnieją pewne dowody, iż takie skrzynki mogły być używane jako kosze na śmieci podczas krótkiego trzeciego okresu panowania Szalonego Akwizytora..."
 openedlootboxdesc1: "§E$lootbox$ jest... §Rpusta§!.\n\nTwoje wnętrzności skręca gorzkie rozczarowanie, gdy usiłujesz zachować niewzruszoną twarz w obliczu tego przypadkowego upokorzenia. Czy to poziom wilgotności nagle wzrósł, czy też twoje narządy wzrokowe zwilgotniały same z siebie? Twoje pole widzenia zamazuje się, ale wciąż widzisz wyraźnie, że $lootbox$ jest pusta.\n\nJednak gdy próżnia egzystencjalna już ma cię całkowicie pochłonąć, zostaje odrzucona. Cóż to za uczucie? Gdy roztrząsasz to, że ciężko zarobione $ccoinz$ poszły na marne, wspominasz wewnętrzny dreszczyk emocji towarzyszący chwili, gdy $lootbox$ została otwarta... Wypełnia cię niewytłumaczalne §Gpoczucie dumy i spełnienia§!.§!"
 openedlootboxdesc2: ""
 openedlootboxdesc3: "openedlootboxdesc3"
 openedlootboxdesc4: "openedlootboxdesc4"
 openedlootboxdesc5: "openedlootboxdesc5"
 buying_boxes_desc: "Dobrze, posłuchajcie. Rozumiemy was. Uwielbiacie relikwiarze! Zwykle ograniczamy liczbę sztuk sprzedawanych jednemu klientowi, ale dla was możemy zrobić wyjątek. Od tej pory możecie korzystać z przywileju bezpośredniego nabywania relikwiarzy, za każdym razem przy niewielkim wzroście ceny w §Ykredytach energetycznych§!."
 cara_home_lootbox_buy: "$lootbox$? Kupujemy."
 cara_home_lootbox_buy.tooltip: "Zakup: $lootbox$ za §R$boxcost$§! $ccoinz$."
 cara_home_lootbox_buy_energy: "Zakup za energię: $lootbox$."
 cara_home_lootbox_buy_energy.tooltip: "Zakup: $lootbox$ za §R[root.box_cost]§! £energy£ §Ykredyty energetyczne§!."
 boxcost: "6194.21"
 lootbox_buy_allow_fail: "§RMamy za mało $ccoinz$§!"
 lootbox.intro: "$lootbox$ otwiera się i znajdujemy..."
 lootbox.and: "\nMyszkując w skrzyni, znajdujemy też..."
 lootbox_contents_empty: "§Rnic§!."
 lootbox_contents_a: "§E$lootbox$ zawiera starożytną mapę dawno nieistniejących szlaków handlowych, która przedstawia między innymi nasz stołeczny układ §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b: "§E$lootbox$ zawiera komplet sortów mundurowych. Niestety, są one przeznaczone dla gatunku mającego dużo więcej kończyn niż jest to powszechne wśród [Root.GetAdj].\n\nJednak materiał, z którego są zrobione, można wykorzystać do innych celów.§!"
 lootbox_contents_c: "§E$lootbox$ zawiera bombę!\n\nKtórą błyskawicznie rozbrajamy.§!"
 lootbox_contents_c.tooltip: "Co za ulga."
 lootbox_contents_d: "§E$lootbox$ zawiera traktat o miłości i cyklicznej naturze wszechrzeczy. Napisano go w języku [Root.GetAdj], we współczesnym stylu.§!"
 lootbox_contents_e: "§E$lootbox$ zawiera broń nieznanego pochodzenia, z której wymontowano układ spustowy.§!"
 lootbox_contents_e.tooltip: "To dziwne."
 lootbox_contents_f: "§E$lootbox$ zawiera transport racji wojskowych. Wszystkie oznaczenia na opakowaniach już wyblakły, ale zawartość wygląda na bezpieczną i zgodną z biologią [Root.GetAdj].§!"
 lootbox_contents_g: "§E$lootbox$ zawiera muzykę bez żadnego widocznego mechanizmu odtwarzania.\n\nSzybko zamykamy skrzynię i zapominamy o niej.§!"
 lootbox_contents_g.tooltip: "Milczenie."
 lootbox_contents_h: "§E$lootbox$ jest pełna pięknych błękitnych kulek.§!"
 lootbox_contents_i: "§E$lootbox$ jest pełna niewypowiedzianych bogactw. Dosłownie - nikt z obecnych przy jej otwarciu nie jest w stanie opisać drogocennej zawartości, ani nawet ogarnąć jej istnienia.\n\nNatomiast bilans skarbowy wyraża wszystko ładnie za pomocą liczb.§!"
 lootbox_contents_j: "§E$lootbox$ mieści kilka urządzeń kosmitów, niestety najwyraźniej zepsutych.§!"
 lootbox_contents_k: "§E$lootbox$ jest pusta, ale jej ścianki mają wiele rys i szram. Z głębszych śladów można wydobyć ślady substancji organicznych.§!"
 lootbox_contents_l: "§E$lootbox$ mieści istotę trwającą wyłącznie jako pewne widmo falowe w eterycznym ośrodku. Natychmiast po otwarciu umyka ona do wyższego wymiaru, pozostawiając za sobą jedynie głębokie poczucie objawienia i paraliżujący strach.§!"
 lootbox_contents_m: "§E$lootbox$ jest zamknięta od wewnątrz przez jakąś anomalię grawitacyjną i trudno ją otworzyć.§!"
 lootbox_contents_n: "§E$lootbox$ nie zawiera nic. Tam, gdzie można by oczekiwać pustego miejsca na przechowywanie przedmiotów, mieści się jedynie gładki blok ze stopu metali, a jedna ścianka wewnętrzna skrzyni przechodzi w drugą bez dostrzegalnych granic.§!"
 lootbox_contents_galatron: "§ETo§! Galatron§E...!§!"
 cara_home_galatron.title: "Galatron"
 cara_home_galatron.desc: "§EGalatron§! należy do ciebie!"
 cara.320.a: "Co to właściwie jest?"
 cara.320.a.reply: "To §EGalatron§!. Kamień węgielny Karawany, totem, na który nasi praprzodkowie przysięgli wierność, tworząc związek o nazwie $NAME_Caravaneer_Home$.\n\nPierwsza $NAME_Caravaneer_Home$ odniosła sukces, który tradycyjnie przypisuje się mocy §EGalatrona§!, choć wiedza o naturze tej mocy zaginęła w mroku dziejów."
 cara.320.b: "Co on właściwie robi?"
 cara.320.b.reply: "To §EGalatron§!! On §Egalatronuje§!!\n\nPodobno."
 cara.320.c: "Ile jest wart? Można go sprzedać?"
 cara.320.c.reply: "Wartość §EGalatrona§! jest niemierzalna. Nikt go od ciebie nie kupi, choć cała galaktyka z radością zanurzy się w jego blasku.\n\nUważaj jednak - tradycja głosi, że można go odebrać niegodnym, pokonują ich w wojnie."
 cara.320.d: "Eee... dzięki? To do widzenia...?"
 cara.910.name: "$cara.920.name$"
 cara.910.desc: "Zmiażdżyliśmy tych podłych spekulantów, których domem była stacja handlowa \"Splot\". $NAME_Caravaneer_Home$ już nie istnieje!"
 cara.920.name: "§H$caravaneers$§! - \"Splot\" zniszczony"
 cara.920.desc: "Imperium [From.From.GetName] zniszczyło stację handlową Karawany. Nie zdołaliśmy stwierdzić, czy ktoś ocalał z tej rzezi."
 cara.930.name: "$NAME_Caravaneer_Home$"
 cara.930.desc: "Halo? Tak? Słyszycie nas?\n\nŚwietnie. być może dotarły do was wieści o niedawnym brutalnym ataku na dom wszystkich karawan, stację handlową \"Splot\". Niektórzy po prostu nienawidzą swobodnego przepływu towarów i usług! Nasi prześladowcy są przekonani, że zginęliśmy, ale, jak widzicie, Rada Karawanseraju przetrwała.\n\nPragniemy założyć nową bazę operacyjną w układzie §Y[cara_home_new_location.GetName]§!. Oczywiście przestałby on należeć do was, ale to kwestia techniczna. Sprawimy, że to się wam opłaci."
 cara.930.a: "Układ należy do was, przyjaciele wolnego handlu."
 cara.930.a.tooltip: "$NAME_Caravaneer_Home$ przejmuje w posiadanie układ §Y[cara_home_new_location.GetName]§!."
 cara.930.b: "Ten układ ma zbyt wielkie znaczenie strategiczne, abyśmy mogli go oddać."
 cara.930.c: "Wasze przetrwanie nas irytuje. Won."
 cara.940.name: "§H$caravaneers$§! przybyli ponownie"
 cara.940.desc: "[caravaneer_home_country.GetName] ponownie otwiera swoją stację handlową w układzie [cara_home_new_location.GetName], dawniej należącym do terytorium [From.GetAdj]."
 cara.940.b.reply: "Szkoda, ale cóż - nie da się być ciągle zwycięzcą! Wy akurat postanowiliście, że nie będziecie.\n\nDo widzenia."
 #Galatron
 cara.950.name: "Zdobycie §EGalatrona§!"
 cara.950.desc: "[From.From.GetName] uznali swoją porażkę. Wyrwaliśmy wspaniałego Galatrona z ich niegodnych macek!"
 cara.950.a: "Niech jego łagodny blask lśni po wsze czasy."
 cara.951.name: "Utrata §EGalatrona§!"
 cara.951.desc: "Poza tym, że liczni funkcjonariusze wpadli w histerię podczas przekazywania Galatrona siłom [From.GetAdj], całe wydarzenie przeszło bez echa."
 cara.951.a: "Jęk boleści, której brakło słów."
 #Fleet 1
 cara_fleet1_contact.title: "Triumwirat Wengraliański"
 fleet1contact_opening: "Wita was Triumwirat Wengraliański, grupa licencjonowanych kupców wędrownych z Koalicji Karawan \"Karawanseraj\"!"
 fleet1contact1: "$fleet1contact_opening$ Przywozimy wam ekskluzywne produkty z najdalszych zakątków galaktyki (skopiowane dokładnie w naszych fabrykach), które oferujemy za przystępną cenę.\n\n$fleet1contact_explanation$"
 fleet1contact2: "$fleet1contact_opening$ Nauczamy obcych, jak uzyskać znaczny dodatkowy dochód z pracy w domu, ale zdaje się, że wy już radzicie sobie wystarczająco dobrze.\n\n$fleet1contact_explanation$"
 fleet1contact3: "$fleet1contact_opening$ Pracujemy w tej branży dla siebie samych, ale nie sami. Praca zespołowa spełnia wspólne marzenia!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation: "Zaoferujemy wam interes na wyłączność za każdym razem, gdy będziemy przelatywać przez wasze terytorium. Z pewnością będzie kuszący, ale nie musicie wyrażać zgody od razu! Możecie nas poprosić, abyśmy skontaktowali się z wami ponownie przed odjazdem, a my to uczynimy, miejcie tylko świadomość, że rozmowy zostaną przekierowane do świata $NAME_Caravaneer_Home$."
 fleet1contact1notinborder: "$fleet1contact_opening$ Przywozimy wam ekskluzywne produkty z najdalszych zakątków galaktyki (skopiowane dokładnie w naszych fabrykach), które oferujemy za przystępną cenę.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder: "$fleet1contact_opening$ Nauczamy obcych, jak uzyskać znaczny dodatkowy dochód z pracy w domu, ale zdaje się, że wy już radzicie sobie wystarczająco dobrze.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder: "$fleet1contact_opening$ Pracujemy w tej branży dla siebie samych, ale nie sami. Praca zespołowa spełnia wspólne marzenia!\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder: "Zawsze, kiedy wejdziemy na wasze terytorium, złożymy wam ekskluzywną propozycję. Niestety, wszystkie nasze statki znajdują się w tej chwili poza waszym terytorium. Liczymy jednak, że w przyszłości będziemy robić ze sobą interesy! Możecie się z nami kontaktować, ale uprzedzamy, że rozmowy przychodzące będą kierowane do: $NAME_Caravaneer_Home$."
 cara_fleet1_contacted: "Witaj, Karawano."
 cara_fleet1_exit: "Nie jesteśmy zainteresowani. Lećcie dalej."
 cara_fleet1_main.title: "$cara_fleet1_contact.title$"
 fleet1hewwo01: "Mamy bardzo ograniczony zapas wyciągu z gruczołów Blorga przeznaczonego dla organizacji prywatnych. Znakomicie nadaje się na wszelkie półprzepuszczalne membrany!"
 fleet1hewwo02: "Czasem wszystko wydaje się bez sensu. Ale potem przypominam sobie, że bogactwo i szczęście są na wyciągnięcie ręki!\n\nPowiedz znajomym!"
 fleet1hewwo03: "Breja pokarmowa Baneth NIE jest robiona z istot rozumnych.\n\nSkładniki są tajne i bardzo zdrowe."
 fleet1hewwo04: "Proszę zauważyć, że nalepki §RPRODUKT MOŻE ZAWIERAĆ ŚLADY ODPADÓW WENGRALIAŃSKICH§! informują jedynie, że towar jest wytwarzany w zakładach, które zajmują się również uzdatnianiem odpadów wengraliańskich, a nie, że sam wyrób składa się z odpadów wengraliańskich."
 fleet1hewwo05: "Zawsze poszukujemy dalszych dystrybutorów. Może chcecie przyłączyć się do rodziny Triumwiratu?"
 fleet1hewwo06: "Wengraliańskiemu Znakowi Jakości można ufać."
 fleet1hewwo07: "Proponowanie zwrotu pieniędzy oznaczałoby brak wiary w jakość naszych produktów. A w nas ta wiara jest niewzruszona."
 fleet1hewwo08: "Nauczamy obcych, jak uzyskać znaczny dodatkowy dochód z pracy w domu."
 fleet1hewwo09: "Nie chodzi o produkty, ale o korzyści, jakie przynosi kupowanie produktów."
 fleet1hewwo10: "Znacie może jakieś inteligentne istoty myślące, którym przydałoby się dodatkowe źródełko kredytów energetycznych?"
 fleet1hewwo11: "Nasz produkty praktycznie sprzedają się same, ale poświęcamy też trochę czasu, by je sprzedawać. Wam."
 fleet1hewwo12: "Kupcie coś, prosimy. Cokolwiek. Prosimy..."
 fleet1hewwo13: "Każdy członek Triumwiratu Wengraliańskiego jest swoim własnym szefem. Co prawda, powoduje to pewne... problemy z zarządzaniem."
 fleet1hewwo14: "Triumwirat Wengraliański został stworzony do handlu. Wengralianie mają handel w swoim odpowiedniku krwi. Niehandlowanie jest...\n\nzłe.\n\nZatem..."
 fleet1hewwo15: "Nawet najstarsze paragony Wengralian mówią o Orlańskich Gwiezdnych Kupcach. Wyprowadzili nas na istoty rozumne, by sprzedawać nam artykuły gospodarstwa domowego."
 fleet1hewwo16: "Dziedzictwo Triumwiratu Wengraliańskiego jest też dziedzictwem Orlańskich Gwiezdnych Kupców. Nie ma ich już z nami, ale musimy zrealizować ich biznesplany!"
