 covenant.tooltip: "§YHabrá que pagar un precio.§!\n\n"
 covenant.cycle.tooltip: "§RNo lo hagáis.§!\n\n"
 covenant.whisperers.desc: "Está hecho. Hemos establecido un pacto con los §YSusurradores del Vacío§! y ya han empezado a compartir sus secretos con nuestros científicos y líderes. Nos beneficiaremos inmensamente de su conocimiento. El único inconveniente parece ser el súbito aumento de las enfermedades mentales y el suicidio entre la población general, y algunos de nuestros mundos experimentan una serie de asesinatos inexplicables y asaltos cometidos por individuos que parecían sensatos. Nuestras clínicas y asilos tienen problemas para acoger la súbita afluencia de pacientes."
 covenant.whisperers.option: "No es nada que no podamos manejar."
 covenant.eater.desc: "Está hecho. Hemos establecido un pacto con el §YDevorador de Mundos§! y sus efectos ya se notan en nuestro ejército y armada. Nuestros soldados luchan con una ferocidad casi salvaje y las armas de nuestras naves, de alguna manera, parecen ansiar la muerte de nuestros enemigos. Sin duda relacionado con esto, la población entera de una ciudad en una de nuestras colonias ha desaparecido misteriosamente, tomada por el Devorador como tributo. Parece un precio pequeño... siempre que al Devorador no le entre hambre de nuevo..."
 covenant.eater.option: "Esperemos que no."
 covenant.instrument.desc: "Está hecho. Hemos establecido un pacto con el §YInstrumento del Deseo§!. Al poco notamos los efectos: nos llegan informes de nuevas y ricas vetas de minerales en las minas, empresas que iban a quebrar de repente prosperan, y en asteroides en los que estábamos seguros de que solo había hielo y roca encontramos raros y valiosos recursos. Parece que nuestro imperio entra en una edad dorada de riqueza y prosperidad, tal y como el Instrumento nos prometió, pero... ¿cuál sería el precio del que hablaba...?"
 covenant.instrument.option: "Seguro que no es nada malo."
 covenant.composer.desc: "Está hecho. Hemos establecido un pacto con el §YCompositor de Hebras§!. Al poco notamos los efectos: un súbito y significativo aumento en los embarazos y la natalidad que sin duda se debe al Compositor. Sin embargo, junto a los efectos positivos, también experimentamos una serie de extrañas mutaciones: niños nacidos con brazos y órganos adicionales... algunos sin relación alguna con las partes catalogadas de su anatomía. Por suerte, las pocas muertes debidas a las mutaciones se compensan con la mayor tasa de natalidad y el aparente aumento de vitalidad de nuestro pueblo."
 covenant.composer.option: "Hemos hecho lo correcto."
 covenant.cycle.desc: "Está hecho. Hemos formado una alianza con el §RFin del Ciclo§!. Cuando aceptamos su oferta, nos dijo solo dos palabras: §R\"CINCUENTA AÑOS\"§!. Luego, silencio, como si nos dejara solos para contemplar las futuras consecuencias de lo que hemos hecho."
 covenant.cycle.option: "Que los espíritus tengan piedad de nosotros."
 covenant_shroud_marked: "Marcado por el Velo"
 covenant_shroud_marked_desc: "Este mundo está marcado por el Velo.\n\n§RAquí va a pasar algo muy malo.§!"
