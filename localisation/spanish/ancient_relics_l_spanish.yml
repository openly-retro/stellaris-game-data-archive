 edict_zro_crystal: "Aditivos zro"
 edict_zro_crystal_desc: "Las propiedades zro son misteriosas. Al dárselas a nuestros líderes, parece que adquieren ciertas habilidades precognitivas que les permiten aprender más rápido y evitar los peligros que podrían acabar con sus vidas de manera precoz."
