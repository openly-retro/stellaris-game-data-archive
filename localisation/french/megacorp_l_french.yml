 cara.950.name: "Capture du §EGalatron§!"
 cara.950.desc: "La [From.From.GetName] a admis sa défaite. Le glorieux Galatron a été retiré à sa garde si faible!"
 cara.950.a: "Puisse sa douce lumière briller à jamais"
 cara.951.name: "Perte du §EGalatron§!"
 cara.951.desc: "À l'exception des nombreux hauts responsables s'effondrant en pleurs lors de la remise du Galatron à la [From.GetName], la reddition à ses troupes s'est déroulée sans le moindre incident."
 cara.951.a: "Rien n'est si terrible que l'anxiété muette"
