 job_astral_drone_desc: "시공간을 이루는 섬유 다발에는 우리 차원을 포함한 모든 차원의 비밀이 담겨 있습니다. 이 드론들은 역설을 최소화하면서 아스트랄 섬유의 의미를 해석하는 임무를 담당합니다."
