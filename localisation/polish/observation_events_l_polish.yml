 #Refactored Observation Events
 observation.2011.name: "[pre_ftl_planet.GetName]: Problem z rozwojem technologicznym"
 observation.2011.desc: "[pre_ftl_planet.GetName]: Nasi doradcy napotykają problemy we współpracy z miejscową ludnością i wykonaniem zadania polegającego na podniesieniu poziomu ich techniki. [pre_ftl_planet.Owner.GetSpeciesNamePlural] często nie chcą mieć z nami nic wspólnego i nawet wielu z tych, którzy są przyjaźnie nastawieni, traktuje naszych naukowców podejrzliwie i z niechęcią.\n\nTa ksenofobia zakłóca niestety nasz terminarz - minie więcej czasu, zanim [pre_ftl_planet.Owner.GetSpeciesNamePlural] zdobędą niezbędną wiedzę."
 observation.2014.name: "Rozwój technologiczny: Rozwój globu [pre_ftl_planet.GetName]"
 observation.2014.desc: "Mieszkańcy świata [pre_ftl_planet.GetName] są zachwyceni udostępnioną przez nas technologią. Tłumnie garną się do enklaw, które założyliśmy na powierzchni ich globu, i bombardują naszych naukowców pytaniami o naszą kulturę i historię.\n\nDzięki temu, że [pre_ftl_planet.Owner.GetSpeciesNamePlural] tak chętnie poznają naszą cywilizację, szybkiej rozwiną technologie, które przyczynią się do rozwoju ich cywilizacji. Dokonaliśmy poprawek w naszym terminarzu."
 observation.2014.tt: "§Y[pre_ftl_country.GetName]§!: §G+20%§! do postępu technologicznego."
 observation.2016.name: "[pre_ftl_planet.GetName]: Problem z rozwojem technologicznym"
 observation.2016.desc: "[pre_ftl_planet.GetName]: Okazało się, że [pre_ftl_species.GetName] to trudny materiał. Nasi doradcy naukowi donoszą, że tubylcy opornie porzucają swoje zwyczaje, a jeszcze wolniej przyjmują nowe pomysły i idee. Zdaje się, że nasza misja oświeceniowa potrwa dłużej, niż przewidywaliśmy."
 observation.2016.tt: "§Y[pre_ftl_country.GetName]§!: §R-20%§! do postępu technologicznego."
 observation.2018.name: "[pre_ftl_planet.GetName]: Problem z rozwojem technologicznym"
 observation.2018.desc: "[pre_ftl_planet.GetName]: Mamy trudności ze znalezieniem doradców naukowych, którzy chcieliby wziąć udział w naszej misji rozwoju technologicznego na tym ciele niebieskim. Biorąc pod uwagę... nietypowy wygląd i zapach, jakim charakteryzują się [pre_ftl_species.GetName], przebywanie w ich pobliżu stanowi pewne wyzwanie, mówiąc oględnie.\n\nPrzydział na świat [pre_ftl_planet.GetName] zaczął być uważany za pewien rodzaj kary, a to niestety opóźnia postęp naszej misji."
 observation.2018.tt: "§Y[pre_ftl_country.GetName]§!: §R-20%§! do postępu technologicznego."
 observation.2020.desc: "[pre_ftl_planet.GetName]: [pre_ftl_species.GetNamePlural] okazali się urodzonymi naukowcami. Nasi doradcy stacjonujący na ich ojczystej planecie są pod wrażeniem ich postępów. Raporty wskazują, że dzięki temu [pre_ftl_species.GetName] osiągną poziom ery podboju kosmosu wcześniej, niż przewidywał plan misji."
 observation.2022.desc: "[pre_ftl_planet.GetName]: Nasza misja rozwoju technologicznego gatunku [pre_ftl_species.GetNamePlural] przebiega szybciej, niż planowano, głównie dzięki temu, że [From.Owner.GetSpeciesNamePlural] wykazują niezwykłą inteligencję. Choć [pre_ftl_species.GetName] są względnie młodą cywilizacją, nasi doradcy naukowi dostrzegają w nich wielki potencjał."
 observation.2030.name: "[pre_ftl_planet.GetName]: Przemiany etyczne"
 observation.2030.desc: "[pre_ftl_planet.GetName]: Długi kontakt z naszymi doradcami naukowymi wydaje się wywierać korzystny wpływ na tubylców, którzy stają się bardziej otwarci na inne gatunki i kultury. [pre_ftl_species.GetNamePlural] przestali szybko reagować odrazą, gdy patrzą na coś, co jest dla nich obce."
 observation.2031.desc: "[pre_ftl_planet.GetName]: Dzięki bliskiej współpracy z naszymi naukowcami i doradcami [pre_ftl_species.GetNamePlural] rozwijają w sobie głębokie zainteresowanie wszystkim, co pochodzi spoza ich świata."
 observation.2031.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców tego świata będzie ksenofilami."
 observation.social.intro: "[pre_ftl_species.GetNamePlural]: Nasi doradcy donoszą, że tubylcy nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia."
 observation.2032.desc: "$observation.social.intro$\n\nWygląda na to, że [pre_ftl_species.GetName] w większości przyjęli naszą filozofię pokoju i unikania przemocy. Od czasu naszego przybycia konflikty między poszczególnymi grupami kulturowmi prawie ustały."
 observation.2032.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców będzie skłaniać się ku pacyfizmowi."
 observation.2033.desc: "$observation.social.intro$\n\nDzięki nowemu uzbrojeniu, które im udostępniliśmy, [pre_ftl_species.GetNamePlural] zaczęli bardziej doceniać sztukę wojny. Od naszego przybycia ich społeczeństwo stało się bardziej zmilitaryzowane."
 observation.2033.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców będzie skłaniać się ku militaryzmowi."
 observation.2034.desc: "$observation.social.intro$\n\nStanowiliśmy dla nich dobry przykład i nauczyliśmy, jak cenne jest silne i zjednoczone przywództwo. [pre_ftl_species.GetNamePlural] rozumieją teraz, że to jedyna droga cywilizacji do wielkości."
 observation.2034.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców będzie skłaniać się ku autorytaryzmowi."
 observation.2035.desc: "$observation.social.intro$\n\nIch społeczeństwo, zainspirowane poznanymi elementami naszej sztuki i kultury, wydaje się rozwijać nowe pojęcie indywidualizmu. Od naszego przybycia przedstawiciele gatunku [pre_ftl_species.GetName] znacznie zwiększyli poziom osobistych swobód."
 observation.2035.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców będzie skłaniać się ku egalitaryzmowi."
 observation.2036.desc: "$observation.social.intro$\n\nNasza misja pokazania gatunkowi [pre_ftl_species.GetName] wartości nauki wywarła olbrzymi wpływ na ich społeczeństwo. Zorganizowana religia jest w odwrocie, a wiele przesądów zaczyna trafiać do lamusa."
 observation.2036.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców będzie skłaniać się ku materializmowi."
 observation.2037.desc: "$observation.social.intro$\n\nDoświadczywszy siły naszej wiary, [pre_ftl_species.GetNamePlural] gromadnie garną się do starych religii własnej cywilizacji, włączając do nich elementy naszych przekonań."
 observation.2037.tt: "[pre_ftl_planet.GetName]: Więcej mieszkańców stanie się bardziej uduchowionymi."
 observation.2038.desc: "[pre_ftl_planet.GetName]: Niektórzy naukowcy, których wysłaliśmy, aby [pre_ftl_species.GetNamePlural] mogli czerpać mądrość z ich rad, zakwestionowali sens naszej obecności. Donoszą, że tubylcy wydają się zainteresowani jedynie uzyskaniem nowych technologii zbrojeniowych.\n\nIch nieustanne wysiłki zmierzające do obrócenia przekazanej im pokojowej wiedzy na użytek wojskowy opóźniają niestety postępy naszej misji."
 observation.2039.desc: "[pre_ftl_planet.GetName]: Nasza misja mająca na celu oświecenie rdzennej cywilizacji nie przebiega tak, jak planowaliśmy. Naukowcy gatunku [pre_ftl_species.GetName] często są przerażeni, gdy próbujemy zapoznać ich z jakąś nową technologią uzbrojenia.\n\nNasi doradcy naukowi musieli przez wiele tygodni uspokajać tubylców po tym, jak pokazali im symulację skutków wybuchu bomby wodorowej nad ludnym miastem. To opóźniło nasze postępy."
 observation.2040.desc: "[pre_ftl_planet.GetName]: Napotykamy trudności we współpracy z mieszkańcami podczas misji mającej na celu wsparcie ich rozwoju cywilizacyjnego. [pre_ftl_species.GetNamePlural] okazali się przesądnymi istotami i nasi doradcy naukowi często martwią się ich zawiłymi tradycjami religijnymi i upartą odmową przyjęcia namacalnych dowodów.\n\nNiestety, zdaje się, że nasz pierwotny terminarz tej misji był zbyt optymistyczny."
 observation.2041.desc: "[pre_ftl_planet.GetName]: [pre_ftl_species.GetNamePlural] wciąż opierają się naszym usiłowaniom oświecenia ich i sprowadzenia na prawdziwą drogę ku gwiazdom. Nasi doradcy religijni i naukowi donieśli o niepokojącym braku wiary u tubylców. Z chęcią przyjmują nasze technologie, ale już nie nauki duchowe niezbędne do odpowiedzialnego posługiwania się nimi.\n\nTo znacznie opóźnia naszą misję doprowadzenia miejscowej cywilizacji do oświecenia. [pre_ftl_species.GetNamePlural] osiągną ten punkt później, niż zapowiadały znaki."
 observation.2042.desc: "[pre_ftl_planet.GetName]: Gnębicielskie autokratyczne społeczeństwo zahamowało nasze wysiłki podniesienia poziomu technologicznego miejscowej cywilizacji. [pre_ftl_species.GetNamePlural] niechętnie podchodzą do indywidualnego myślenia i inicjatywy - źródeł rozkwitu.\n\nWolą szalejący autorytaryzm, który utrudnia postęp misji - doradcy naukowi donoszą, że potrwa on dłużej, niż się spodziewaliśmy."
 observation.2043.desc: "[pre_ftl_planet.GetName]: Tym ciałem niebieskim włada anarchia i nasi doradcy mają poważne trudności we wdrażaniu istot gatunku [pre_ftl_species.GetNamePlural] w nowoczesną naukę. Czasami mamy wrażenie, że każdy naukowiec ma inną wizję projektu i poświęca niewiele uwagi wspólnemu dobru.\n\nNasza misja oświeceniowa trwa pomimo rozbuchanego indywidualizmu miejscowej populacji, ale potrwa dłużej niż myśleliśmy."
 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 #This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name: "[pre_ftl_planet.GetName]: nadchodząca zagłada"
 observation.3205.desc: "[pre_ftl_planet.GetName]: ujrzawszy pozorne wniebowzięcie ich zbawiciela, mieszkańcy tego świata zaczęli odczuwać głęboki niepokój. Społeczeństwo podzieliło się, napięcia między poszczególnymi grupami osiągnęły niespotykane wcześniej natężenie.\n\nBez naszej interwencji wykorzystają naszą technologię, by pogrążyć całą planetę w brutalnej wojnie domowej."
 observation.3205.a: "Odzyskajmy naszą technologię."
 observation.3205.b: "Nie możemy ryzykować jeszcze większego skażenia kulturowego."
 #This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name: "[pre_ftl_planet.GetName]: widmo katastrofy"
 observation.3210.desc: "[pre_ftl_planet.GetName]: technologia pozyskana z naszego rozbitego promu stanowi zagrożenie dla całego życia na tej planecie. Tamtejsza cywilizacja nie dorównuje nam pod względem wiedzy naukowej, więc może wykorzystać nasz sprzęt i sprowadzić na siebie zagładę.\n\nDojdzie do katastrofy, jeśli nie zainterweniujemy."
 observation.3210.a: "Uruchomić mechanizm samozniszczenia promu."
 observation.3210.b: "Szkody już zostały wyrządzone."
 #This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name: "[pre_ftl_planet.GetName]: atomowa eskalacja"
 observation.3215.desc: "[pre_ftl_planet.GetName]: napięcie rośnie. Świat jest o krok od wojny atomowej. Jeśli niczego nie zrobimy, ta cywilizacja dokona samozagłady.\n\nJesteśmy jej jedyną nadzieją."
 observation.3215.a: "Dostańcie się tam niezauważenie i doprowadźcie do deeskalacji."
 observation.3215.b: "Nie musimy prowadzić tam dalszych działań szpiegowskich."
