 tech_xeno_linguistics: "Xeno-Linguistik"
 tech_xeno_linguistics_desc: "In Anbetracht der jüngsten Begegnungen mit intelligenten Spezies ist es unerlässlich, dass wir unsere Sprachkenntnisse verbessern."
 tech_xeno_linguistics_effect: "Gewährt eine kleine Menge an $r_influence$\n§HBerühmte Anführer§! können auftauchen."
 paragon_2.2105.name: "Außergewöhnliche Individuen"
 paragon_2.2105.desc_01: "Wir haben bewiesen, dass die Galaxie voller Leben ist und es neben den vorherrschenden Spezies und Reichen noch viele andere gibt, die im All unterwegs sind. Von Zeit zu Zeit gibt es unter ihnen außergewöhnliche Individuen, die die Grundfesten der galaktischen Macht erschüttern.\n\nWenn wir ihre Ambitionen unterstützen, könnten diese berühmten Anführer bereit sein, sich unserer Sache anzuschließen."
 paragon_2.2105.desc_02: "Wir haben bewiesen, dass die Galaxie voller Leben ist und es neben den vorherrschenden Spezies und Reichen noch viele andere gibt, die im All unterwegs sind. Von Zeit zu Zeit gibt es unter ihnen außergewöhnliche Individuen, die die Grundfesten der galaktischen Macht erschüttern.\n\nAuch wenn ihre Sitten fremd oder sogar abstoßend sein mögen, könnte es sich lohnen, die Fähigkeiten solch §Hberühmter Anführer§! zu nutzen."
 paragon_2.2105.a: "Erbittet ihre Dienste."
 paragon_2.2105.b: "Sie könnten sich als nützlich erweisen ... für eine gewisse Zeit."
 paragon_2.2105.tt: "Von nun an können uns §Hberühmte Anführer§! kontaktieren."
 sm_recruitment_office: "Interstellares Rekrutierungsbüro"
 sm_recruitment_office_desc: "Sprachwissenschaftler, Headhunter, Entdecker: Sie alle arbeiten hier zusammen, um potenzielle Talente im All zu suchen. Wir können diese berühmten Anführer rekrutieren, damit sie unserer Sache dienen.\n\nReichslimit: §Y1§!"
