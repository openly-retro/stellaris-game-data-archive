 #Research Proposal
 observation.1501.name: "Propozycja badań"
 observation.1501.desc: "[pre_ftl_planet.GetName] [pre_ftl_planet.GetPlanetHabitat]: Nasi naukowcy z orbitalnej placówki obserwacyjnej poprosili o pomoc statku badawczego w zbieraniu okazów z powierzchni. Chcieliby uprowadzić kilku mieszkańców ([GetPreFTLLowerPlural&x]) w celach badawczych i przeprowadzić na nich testy. Potem ich pamięć zostanie wymazana i zostaną dostarczeni z powrotem na powierzchnię."
 observation.1501.a: "Dzięki temu lepiej ich zrozumiemy."
 observation.1501.b: "Nie, zostawmy ich w spokoju."
 observation.1501.b.tt: "§Y$mission_passive_observation$§! wytwarza teraz §G+2§! $r_unity$\n$t$§RZostanie zablokowane na: $mission_passive_observation$!§!"
 observation.1502.desc: "Statek [Root.GetName] zakończył misję na świecie [pre_ftl_planet.GetName]. Podczas nocnego przelotu na niskim pułapie promy ze statku naukowego użyły impulsów elektromagnetycznych, aby unieruchomić archaiczne silniki spalinowe pojazdów, których używają [GetPreFTLLowerPlural&x]. Następnie siedzące w nich osoby zostały uśpione i zabrane. Inne zespoły zajęły się wiwisekcją miejscowego bydła.\n\nNasza misja nie zwróciła szczególnej uwagi mieszkańców, mimo że pojawiło się kilka doniesień o niezidentyfikowanych światłach i zdarzeniu, w którym załoga jednego z promów celowo użyła dysz statku do stworzenia okrągłych wzorów w zbożu. Załoga została upomniana."
 observation.1502.a: "Dobra robota."
 #Special Projects for events above.
 EXTRACT_MISSING_SCIENTIST: "Ewakuujcie zaginionego naukowca"
 EXTRACT_MISSING_SCIENTIST_DESC: "[pre_ftl_planet.GetName]: Jeden z naszych naukowców zbuntował się. [GetPreFTLLowerPlural&x] z tego świata czczą go teraz jako boga. Musimy działać i odsunąć go od władzy. Siłą, jeśli będzie trzeba."
 SHUTTLE_INTERCEPTED: "Uratuj rozbitków z promu"
 SHUTTLE_INTERCEPTED_DESC: "[pre_ftl_country.GetName]: Jeden z naszych promów został zestrzelony przez rdzennych mieszkańców tego świata. Musimy uratować rozbitków, zanim wpadną w ręce miejscowych."
 ABDUCT_SCIENTIST_PROJECT: "Porwijcie naukowca ([GetPreFTLUpper&x])"
 ABDUCT_SCIENTIST_PROJECT_DESC: "Znaleźliśmy genialnego naukowca ([pre_ftl_planet.GetName]:  [GetPreFTLLower&x] [pre_ftl_country.GetSpeciesNamePlural]). Jego wspaniałe umiejętności marnują się w tamtejszej cywilizacji [GetPreFTLLower&x], ale doskonale sprawdziłby się w naszych programach badawczych. Mamy plan porwania go i \"przekonania\" do pracy dla nas."
 DEFENSE_FORCE_STRIKE_PROJECT: "Zniszczcie lokalne wojska obronne"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC: "[pre_ftl_planet.GetName]: Kraje narodowe gatunku [pre_ftl_country.GetSpeciesName] zjednoczyły się i utworzyły grupę bojową do zwalczania obcych, która ma za zadanie utrudnić nam działania na ich planecie. Nie możemy do tego dopuścić. Musimy dokonać chirurgicznego uderzenia na główną bazę tej organizacji."
 IMPLANT_MALFUNCTIONS_PROJECT: "Usunąć zepsute wszczepy"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC: "[pre_ftl_planet.GetName]: Mamy problemy z wszczepami mózgowymi u wielu obiektów testowych tego gatunku ([GetPreFTLLowerPlural&x] [pre_ftl_country.GetSpeciesNamePlural]). Doszło do licznych awarii, które wywołały ich agresywne zachowanie, a w niektórych przypadkach śmierć. Musimy usunąć te implanty, zanim spowodują więcej problemów."
 PROBE_ALIENS_PROJECT: "Zbadajcie obcych"
 PROBE_ALIENS_PROJECT_DESC: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Nasi naukowcy chcą zebrać obiekty testowe pochodzące z rdzennej cywilizacji tego świata. Po przeprowadzeniu testów obiekty wrócą do domów, nie mając żadnych wspomnień o tym zdarzeniu."
