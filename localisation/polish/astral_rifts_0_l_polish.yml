 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§! to [Root.An_Ethic_Class] z wielkiej wieży znajdującej się w: $ASTRAL_RIFT$. Osoba ta przewodziła tam sekcie wierzącej w nadejście apokalipsy."
 astral_rift_tower: "Wieża"
 astral_rift.600.name: "Wieża"
 astral_rift.600.desc: "Wkrótce po przybyciu wylądowaliśmy na kamiennym piedestale, który ma dokładnie takie wymiary jak §Y$tech_rift_sphere$§!. Należy zauważyć, że to miejsce tak doskonale odpowiada naszym potrzebom, że od razu możemy odrzucić myśl, iż mógłby to być przypadek.\n\nDookoła rozciąga się ogromne i lśniące niebo. Wstępne skanowanie wykazało, że znajdujemy się na szczycie ogromnej wieży, której podstawę skrywają gęste, kłębiące się chmury.\n\nNa skraju piedestału widać pojedynczą istotę. Ma na sobie znoszoną, brudną szatę i najwyraźniej czeka, by nas powitać."
 astral_rift.600.a: "Spróbujcie porozumieć się z tą istotą."
 astral_rift.600.b: "Obserwujcie tę istotę i składajcie meldunki."
 astral_rift.600.c: "Zabić to."
 astral_rift.605.name: "Komunikacja binarna"
 astral_rift.605.desc: "Nie mogąc w pełni tłumaczyć języka tej istoty, uciekliśmy się do bardziej bezpośredniej komunikacji poprzez miganie zewnętrznymi światłami, którymi dysponuje §Y$tech_rift_sphere$§!.\n\nPo kilku chwilach istota padła na ziemię. Początkowo obawialiśmy się, że wyrządziliśmy jej krzywdę, ale szybko okazało się, że w ten sposób chciała wyrazić pochwałę albo prośbę.\n\nNiewiele później do piedestału zbliżyła się grupa podobnie ubranych istot, z których każda niosła kosz z czymś, co chyba było podarunkami."
 astral_rift.605.a: "Zaproście ich na pokład."
 astral_rift.605.b: "Zaproponujcie im coś w zamian."
 astral_rift.605.c: "Opuśćcie to miejsce."
 astral_rift.610.name: "Długo wyczekiwane powitanie"
 astral_rift.610.desc: "Przebywając bezpiecznie w naszej kuli, spędziliśmy trochę czasu na badaniu tego miejsca. Znajdujemy się na wysokości około 2500 metrów. Wzniesienie tak wysokiej konstrukcji z pewnością wymagało ogromnego wysiłku od społeczeństwa na tym poziomie rozwoju. Być może mamy tu do czynienia z pierwszą próbą dotarcia w kosmos przez tę cywilizację. Co bardziej intrygujące, na kamiennym piedestale widnieją praktycznie takie same symbole i ilustracje jak te, które §Y$tech_rift_sphere$§! ma w swoim wnętrzu.\n\nIstota stoi dumnie przed nami, szeroko rozłożyła ramiona. To radosna chwila."
 astral_rift.610.a: "Zaproście ich na pokład."
 astral_rift.610.b: "Zaproponujcie im coś w zamian."
 astral_rift.610.c: "Opuśćcie to miejsce."
 astral_rift.610.d: "Zabijcie tę istotę."
 astral_rift.611.name: "Łatwy łup"
 astral_rift.611.desc: "Wzniesienie się kuli szczelinowej wysoko nad ceremonialną wieżę musiało być ważnym duchowym przeżyciem dla znajdujących się w dole istot. Niestety zaraz potem nasza jednostka spadła z prędkością krańcową i zgładziła wszystkie istoty znajdujące się w pobliżu piedestału. Aż do samego końca stały one w ciszy z uniesionymi ramionami.\n\nTeraz bez przeszkód możemy kontynuować badania tego środowiska."
 astral_rift.611.a: "Przeskanujcie planetę."
 astral_rift.615.name: "Dobry gospodarz"
 astral_rift.615.desc: "Otworzyliśmy nasz statek, a istota zbliżyła się niepewnie.\n\nZ każdym krokiem stawała się coraz śmielsza, ale wiedzieliśmy, że jej układy życiowe działały na najwyższych obrotach. Jak długo czekała na tę chwilę?\n\nNie mamy pewności, skąd wiedziała, że się zjawimy, ale na pewno możemy bezpiecznie wziąć ją na pokład. Jęknęła z zachwytu, widząc instrumenty naszego statku. Była tak podekscytowana, że zasłabła i upadła na pokład.\n\nPo jej ocuceniu i zbadaniu dokumentów, które wyciągnęła spomiędzy fałd swojej szaty, doszliśmy do wniosku, że istota ta jest wpływowym przywódcą swojej społeczności.\n\nWydaje nam się, że po okresie integracji istoty te stałyby się cennymi członkami naszego społeczeństwa."
 astral_rift.615.a: "Zaproście ich do naszego imperium."
 astral_rift.615.a.tt: "Po roku zwerbujemy §Ynaukowca§!."
 astral_rift.615.b: "Skonfiskujmy jej dokumenty i wypuśćmy ją."
 astral_rift.615.b.tt: "Zyskamy losowo wybraną nową technologię socjologiczną."
 astral_rift.620.name: "Wzajemność"
 astral_rift.620.desc: "Nie będziemy im dłużej przeszkadzać.\n\nWygląda na to, że nasze przybycie przypadkowo wypełniło jakieś tutejsze starożytne proroctwo. Wiedzieli skądś, że się zjawimy, i przykładali do tego ogromną wagę, więc nasza wizyta odciśnie na ich cywilizacji silne piętno.\n\nNa dowód naszej dobrej woli postanowiliśmy zostawić im niewielki podarunek w postaci zaawansowanych metali. Na jednym z nich zapisaliśmy współrzędne naszego układu macierzystego, na wypadek gdyby kiedyś mogli do nas trafić.\n\nZarejestrowaliśmy całe spotkanie dla potomności w nadziei, że przyda się naszym socjologom."
 astral_rift.625.name: "Proroctwo odrzucone"
 astral_rift.625.common: "Kierując nasze wysiłki na pozyskiwanie zasobów, zebraliśmy próbki z okolicznych chmur, które zawierają niezwykle duże stężenie materiału astralnego. To niezwykła, ale mile widziana nagroda."
 astral_rift.625.desc.killed: "Po uporaniu się z istotami [Explorer.GetPreFTLLower] kontynuowaliśmy badania atmosfery innego wymiaru.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "Nie będziemy dłużej uczestniczyć w tym fałszywym widowisku.\n\nZbudowanie tej wieży było błędem, a my mamy lepsze zajęcia niż odtwarzanie proroctwa jakiejś obcej rasy.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "Rozwój: [From.GetName]"
 astral_rift.691.desc: "Ponad rok temu zabraliśmy ze sobą istotę z wielkiej wieży po drugiej stronie gwiezdnej szczeliny. Od tamtego czasu dobrze wpasowała się ona w nasze społeczeństwo. Poznała nasz język, a jej ogromna chęć pomagania nam kompletnie nie osłabła.\n\nDaje nam to wyjątkową okazję, ponieważ rozumie ona doskonale zagadnienia psychologii społecznej."
 astral_rift.691.a: "Będzie nam lepiej służyć jako obywatel."
 astral_rift.691.b: "Zwerbujmy ją jako naukowca."
 astral_rift.696.name: "Śmierć: [From.GetName]"
 astral_rift.696.desc: "Niestety, przywódca [From.GetName] nie żyje. Istota ta dołączyła do nas po drugiej stronie gwiezdnej szczeliny, a teraz została pochowana z honorami. Uroczystość odbyła się w wieży na drugim krańcu szczeliny i była obserwowana z pokładu specjalnie stworzonej kuli pogrzebowej. Mamy nadzieję, że po drugiej stronie czeka ją nowa przygoda.\n\nDługo będziemy pamiętać, jak ogromny wpływ wywarła na nasze imperium."
 astral_rift.696.a: "Będzie jej nam brakowało."
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "Dar"
 astral_rift_whiteout: "Biała ściana"
 astral_rift.700.name: "Biała ściana"
 astral_rift.700.desc: "Na zewnątrz kuli widać tylko biel.\n\nPoczątkowe odczyty wykazały, że równe natężenie wszystkich barw spektrum bombarduje nas równocześnie ze wszystkich stron.\n\nNasze wysokościomierze, głębokościomierze i kompasy nie działają lub podają błędne wskazania. Wizualnie nie widać żadnej luki w otaczającej nas bieli.\n\nMoże jeśli przebędziemy dostatecznie dużą odległość, wyrwiemy się z tych zakłóceń. Możemy też dokładniej zbadać ten obszar za pomocą drona."
 astral_rift.700.a: "Uruchomić maksymalny ciąg."
 astral_rift.700.b: "Wypuścić drona."
 astral_rift.705.name: "Ściana"
 astral_rift.705.desc: "Ruszyliśmy w losowo wybranym kierunku i dotarliśmy do czarnej ściany.\n\nPoruszając się w jej pobliżu odkryliśmy, że jest to prawie idealny okrąg. Nie widać żadnego wejścia, ale od czasu do czasu jej powierzchnia lekko drży, jakby była żywa.\n\nBliższe badanie wykazało, że średnica ściany powiększa się. Trzymamy się w bezpiecznej odległości i w każdej chwili możemy podnieść kotwicę.\n\nProwadzimy dalsze obserwacje i zbieramy dużą ilość pasma astralnego."
 astral_rift.710.name: "Widok z lotu ptaka"
 astral_rift.710.desc: "Żeby zobaczyć sytuację z innej perspektywy, przygotowaliśmy i wypuściliśmy drona, by przeprowadził rozpoznanie okolicy. Po oblocie naszego statku dookoła odkryliśmy niedaleko nas zakrzywioną czarną ścianę.\n\nOdczyty są zagadkowe, ponieważ wysokość ściany jest równa wysokości, na jakiej lata dron. Obserwując to zjawisko, zaczęliśmy lepiej rozumieć niestandardowe wymiary przestrzenne."
 astral_rift.715.name: "Nowy element"
 astral_rift.715.desc: "Pojawił się nowy element.\n\nNa wprost nas wyrosły kolejne ściany.\n\nTrzymamy się w bezpiecznej odległości, oby jeden z tych obiektów nie zmaterializował się dokładnie w miejscu, w którym znajduje się nasza §Y$tech_rift_sphere$§!.\n\nMoże pobranie próbek materiału, z którego są wykonane, umożliwi nam lepsze zrozumienie obecnej sytuacji. Moglibyśmy też sporządzić mapy kształtu tych ścian i sprawdzić, czy nie są ułożone według jakiegoś wzoru."
 astral_rift.715.a: "Pobierzcie próbkę."
 astral_rift.715.b: "Sporządźcie mapę."
 astral_rift.720.name: "Odpowiedź"
 astral_rift.720.desc: "Wysunęliśmy ramię manipulatora i pobraliśmy ze ściany próbkę ciemnego materiału.\n\nZdziwiło nas, gdy okazało się, że próbka zachowała nieskończoną wysokość, gdy wypuściliśmy ją w celu przeprowadzenia analizy. Jej właściwości mają wiele wspólnego z atramentem albo farbą, choć składniki pigmentu nie są nam znane. Niektóre substancje wiążące ten atrament są unikalnymi elementami rozpuszczonych kryształów.\n\nW ramach eksperymentu za pomocą niewielkiej części próbki narysowaliśmy linię i zaczekaliśmy. Niebawem równolegle do niej pojawił się identyczny znak.\n\nKilkukrotnie powtórzyliśmy tę czynność, za każdym razem używając innej ilości materiału i rysując różne kształty. Za każdym razem pojawiała się dokładna kopia naszego rysunku, ustawiona w ten sam sposób.\n\nWyniki te pozwalają przypuszczać, że jakaś istota wykorzystuje ten materiał i w ten sposób stara się z nami porozumieć. Dlatego zaczęliśmy zapisywać proste zdania w języku binarnym, używając małych kropek i kresek. Zostały one dokładnie skopiowane, ale pojawiło się też coś nowego: obok każdego z naszych słów pojawił się pewien wzór.\n\nZa każdym razem, gdy zapisywaliśmy to samo zdanie, materializował się ten sam wzór. Czyżby był to przekład?"
 astral_rift.725.name: "Powitanie"
 astral_rift.725.desc: "Zajęło to kilka dni, ale zdołaliśmy sporządzić mapę dziwnych obiektów znajdujących się w tej białej przestrzeni.\n\nDla nas wyglądają jak zbiór ścian i kolumn, ale komputer kuli wyliczył, jak wyglądają, gdyby spojrzeć na nie z góry.\n\nWzory i odstępy wyraźnie wskazują na celowość oraz powtarzalność struktury. Rezultaty nie pozostawiają wątpliwości: struktury te tworzą zapisane znaki nieznanego nam języka.\n\nChoć nie potrafimy go zrozumieć, komputer kuli otrzymał polecenie odszyfrowania wszystkiego, co zarejestrowaliśmy.\n\nW przestrzeni niedaleko nas zaczęły pojawiać się okrągłe kolumny o takiej samej średnicy jak nasz statek.\n\nOdlecieliśmy na bezpieczną odległość i zauważyliśmy, że w tym czasie powstaje za nami lita ściana. Nie stanowi ona jednak zagrożenie, ponieważ gdy tylko się zatrzymaliśmy, zatrzymała się też ona.\n\nCoś \"malowało\" za nami ślad.\n\nPo analizie tych symboli jesteśmy pewni, że jeden z nich oznacza powitanie, najzwyklejsze: §E\"Witajcie\".§!"
 astral_rift.730.name: "Rozmowa"
 astral_rift.730.desc.1: "Minęło wiele tygodni.\n\nZ czasem nauczyliśmy się prymitywnej komunikacji z istotą, którą nazwaliśmy Pisarką. Dialog był niełatwy, ale ton Pisarki wskazuje na zaskoczenie i ciekawość.\n\nŻeby nie zaśmiecać przestrzeni wokół nas, po każdej rozmowie rutynowo usuwamy symbole namalowane przez Pisarkę."
 astral_rift.730.desc.2: "Nasza rozmowa z Pisarką trwała jakiś czas, aż pojawiło się ostatnie słowo: §E\"Dar\".§!\n\nTuż potem obok naszego statku pojawiła się złota kula. Ten obiekt zachowywał się zupełnie inaczej niż wcześniejsze symbole i dało się ją wciągnąć na pokład. To była nasza ostatnia rozmowa z tą istotą.\n\nW kuli znajduje się ogromna ilość danych, których zrozumienie zajmie naszym naukowcom wiele lat."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "Co to za dziwne spotkanie..."
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "Doradaca"
 astral_rift.800.name: "Znajome miejsce"
 astral_rift.800.desc: "Weszliśmy do układu, który wygląda prawie tak samo jak §Y[This.System.GetName]§!, czyli układ, w którym wlecieliśmy w szczelinę.\n\nZ początku nie byliśmy pewni, czy gdziekolwiek się przemieściliśmy, jednak nasze czujniki w końcu wykryły wcześniej nieznaną planetę krążącą wokół gwiazdy [This.System.Star.GetName].\n\nKilka chwil później wykryliśmy jakieś urządzenie mechaniczne, które weszło w zasięg naszych sensorów i błyskawicznie zintegrowało się z systemami łączności naszej kuli, po czym stwierdziło, że jest naszym Doradcą - RIV.\n\nKiedy zastanawialiśmy się, jak opisać to spotkanie w naszym raporcie, urządzenie odezwało się, jakby czytało w naszych umysłach: §E\"Pomóc wam napisać raport?\"§!"
 astral_rift.800.a: "Poproście o pomoc."
 astral_rift.800.b: "Unieszkodliwcie to."
 astral_rift.805.name: "Asystowanie Asystentowi"
 astral_rift.805.desc: "Poprosiliśmy to urządzenie, żeby podzieliło się z nami swoją wiedzą.\n\nWydawało się zadowolone z każdego naszego zapytania. Jednak niebawem uświadomiliśmy sobie, że jego prośby i stwierdzenia były wyjątkowo banalne:\n\n§E\"Chcecie pogłębić swoją wiedzę o atmosferach planetarnych?\"§!\n\n§E\"W centrum każdego układu znajduje się gwiazda. One są bardzo jasne!\"§!\n\n§E\"Średnia długość życia Matriarchini Tijanek jest dziesięciokrotnie dłuższa niż samca\".§!"
 astral_rift.805.a: "Poproście o DALSZĄ pomoc."
 astral_rift.805.b: "Unieszkodliwcie to."
 astral_rift.810.name: "Nie można unieszkodliwić"
 astral_rift.810.desc: "Nasze próby unieszkodliwienia maszyny tylko ją rozjuszyły.\n\nWcześniej jej diody świeciły kojącym, błękitnym światłem, a teraz zmieniło się ono w krwistoczerwone.\n\nNie wiemy, czy ta maszyna posiada jakiekolwiek systemy uzbrojenia (oczywiście doradca z naszego wymiaru nie miał takowych), ale jeśli tak jest, to jesteśmy w niebezpieczeństwie.\n\n§E\"Zakończenie tego programu pchnie inne organizmy żywe ku ignorancji. Wiedza musi być zawsze dostępna. Macie braki na tym polu, więc zostaniecie unieszkodliwieni. To konieczne\".§!\n\nMaszyna zaczęła emitować łagodny szum."
 astral_rift.810.a: "Udobruchajcie maszynę."
 astral_rift.810.b: "Wyemitujcie impuls elektromagnetyczny."
 astral_rift.815.name: "Dalsza \"pomoc\""
 astral_rift.815.desc: "Mechaniczny doradca błyskawicznie zwiększył intensywność i tempo swoich porad.\n\nTo... hipnotyzujące.\n\nCzy wiecie, że możemy budować dzielnice górnicze, gdy potrzebujemy więcej minerałów? Tak dużo wiedzy, tak mało czasu.\n\n[Leader.GetName] postanawia zostać i nauczyć się jak najwięcej."
 astral_rift.815.a: "Zaczekaj, wracaj!"
 astral_rift.820.name: "Impuls elektromagnetyczny"
 astral_rift.820.desc.1: "Nasza załoga znalazła się w bezpośrednim niebezpieczeństwie, więc nie mieliśmy innego wyjścia niż użycie silnego impulsu energii elektromagnetycznej. Zużyliśmy na to znaczną część zapasu energii naszego statku.\n\nImpuls zadziałał na urządzenie, ale zdążyło ono nadać ostatnią, zniekształconą informację.\n\n§E\"RRRRRR... Ignorancja. Pragniecie §Y<nieczytelne>§! ignorancji... RoZZZZczarowanie\".§!"
 astral_rift.820.desc.2: "Ku wielkiej uldze załogi, maszyna została wyłączona.\n\nPrzestała zachowywać się wrogo, a teraz bezwładnie dryfuje mniej niż kilometr od kuli.\n\nPrzeanalizowaliśmy jej budowę i ustaliliśmy, że składa się z bardzo cennych stopów oraz niezwykle zaawansowanego (i dobrze chronionego) rdzenia komputerowego.\n\nPodejrzewamy, że jeśli ten rdzeń nie zostanie zniszczony, może znaleźć sposób na odbudowanie uszkodzonych systemów."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E\"JJJJJAk wszyscy przed wami, jesteście skazani na ponowne uczenie się tego, co już wiecie\".§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Spróbujmy wyciągnąć rdzeń."
 astral_rift.820.b: "Całkowicie zniszczcie tę maszynę."
 astral_rift.825.name: "Złomowanie maszyny"
 astral_rift.825.desc: "Kawałek po kawałku rozebraliśmy maszynę na części pierwsze.\n\nKtokolwiek ją zbudował (jeśli w ogóle ktoś to zrobił), posiadał ogromne możliwości produkcyjne: niezależnie od zastosowanych przez nas metod czy narzędzi nie zdołaliśmy dotąd rozebrać rdzenia komputerowego. Jednak uzyskaliśmy dostęp do jego banku danych. Znajdowały się tam głównie bezużyteczne informacje, ale architektura jego podstawowego kodowania pomogła nam rozwinąć naszą wiedzę informatyczną."
 astral_rift.825.a: "W porządku."
 astral_rift.830.name: "Żegnamy"
 astral_rift.830.desc: "Mieliśmy już dość tej nieznośnej maszyny.\n\nPodłożyliśmy ładunek wybuchowy pod jej rdzeń i przygotowaliśmy systemy kuli do podniesienia kotwicy.\n\nZ bezpiecznej odległości patrzyliśmy z ulgą, jak wybuch rozrzucił szczątki maszyny w pustce.\n\nPóźniej natrafiliśmy na niecodzienną ilość materiału astralnego, to dobra nagroda za to, co przeżyliśmy."
 astral_rift.830.a: "Nie będziemy po nich płakać."
 astral_rift.840.name: "[Owner.GetScientistCapital] powraca"
 astral_rift.840.desc.1: "[Leader.GetName] wraca z podróży do wnętrza jednej z gwiezdnych szczelin.\n\nBez ostrzeżenia pojawia się na pokładzie jednego z naszych statków badawczych i jak gdyby nigdy nic wraca do pracy. Jednak szybko okazało się, że jest już inną osobą, która utknęła gdzieś między czasem, więc nie sposób określić jej wieku.\n\nMoże dzięki temu ma też jakieś nowe zdolności."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName] ma teraz silną awersję do wszelkich instrukcji i działa, polegając głównie na improwizacji."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E\"Moje czujniki wykryły, że potrzebujecie pomocy. Chcecie wznowić naukę?\"§!"
 astral_rift.845.desc.enabled: "§E\"Chyba mnie nie wyłączycie, prawda?\"§!"
 astral_rift.845.shutdown: "Wyłączcie"
 astral_rift.845.b: "Oczywiście, że tak!"
 astral_rift.845.c: "Oczywiście, że nie."
 ##############
 #The Vortex #
 ##############
 vortex_fuel_modifier: "Paliwo wiru"
 astral_rift_vortex: "Wir"
 astral_rift.900.name: "Wir"
 astral_rift.900.desc.1: "Wlecieliśmy w potężny wir.\n\nSpienione fale nieznanego płynnego gazu zalewają nasze iluminatory.\n\nUdało się nam pobrać niewielką próbkę atmosfery, ale każda analiza daje zupełnie inne wyniki niż poprzednia. Nie wiemy, czy to błąd naszych przyrządów, czy może badany materiał jest aż tak niestabilny."
 astral_rift.900.desc.2: "Jedna stała właściwość próbki to niezwykle duża zawartość materiałów astralnych.\n\nPrzypadkowo zaobserwowaliśmy, że niewielkie zmiany temperatury znacząco wpływają na jej skład. Umieścimy ją w izolowanym pojemniku do czasu, gdy będziemy mogli bliżej zbadać to zjawisko."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\nNasza §Y$tech_rift_sphere$§! jest tak silnie miotana, że dużej części załogi zaczyna robić się niedobrze.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Kontynuujcie."
 astral_rift.900.b: "Wystawcie próbkę na działanie ognia."
 astral_rift.905.name: "Kontynuujcie"
 astral_rift.905.desc: "Wykorzystując namiar wygenerowany z zapisanego punktu naszego wejścia, ruszyliśmy wprost w wir. §Y$tech_rift_sphere$§! jest poddawana ogromnej próbie, ale jej niski współczynnik tarcia okazał się skuteczny w niwelowaniu najgorszych uderzeń tego, co nazywamy \"sztormem\".\n\nBędziemy przeć dalej, dopóki nie zmienią się warunki lub nie zostaniemy zmuszeni do wycofania się."
 astral_rift.905.a: "Lećmy dalej uważnie..."
 astral_rift.910.name: "Wystawcie próbkę na działanie ognia"
 astral_rift.910.desc.1: "Bardzo powoli podgrzewaliśmy roztwór, dopóki nie upewniliśmy się, że otwarty płomień nawet w najmniejszym stopniu nie zaburzał niestabilnej równowagi chemicznej tej substancji.\n\nTo rewolucyjne odkrycie.\n\nJesteśmy przekonani, że dzięki wynikom tych badań nie tylko lepiej zrozumiemy napędy okrętów, ale także metody wytwarzania energii."
 astral_rift.910.desc.default: "To ryzykowna propozycja, ale wykonywaliśmy polecenia co do joty.\n\nMimo sprzeciwu części załogi wystawiliśmy próbkę na działanie otwartego ognia.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "Wystawiliśmy próbkę na działanie otwartego ognia.\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "Katastrofa"
 astral_rift.915.desc.default: "Straciliśmy łączność z zespołem naukowym.\n\nZgodnie ze standardową procedurą, podnieśliśmy kotwicę, a §Y$tech_rift_sphere$§! trafiła z powrotem na pokład.\n\nNiestety, wewnątrz znaleźliśmy tylko zwęglone szczątki całej załogi.\n\nCo ciekawe, atmosfera wewnątrz jednostki zawierała wysokie stężenie materiału astralnego."
 astral_rift.915.desc.gestalt: "Straciliśmy łączność z naszymi dronami.\n\nZgodnie ze standardową procedurą, podnieśliśmy kotwicę, a §Y$tech_rift_sphere$§! trafiła z powrotem na pokład.\n\nNiestety, wewnątrz znaleźliśmy tylko zwęglone szczątki.\n\nCo ciekawe, atmosfera wewnątrz jednostki zawierała wysokie stężenie materiału astralnego."
 astral_rift.920.name: "Dalej do środka"
 astral_rift.920.desc.1: "W tej chwili znajdujemy się we względnie spokojnym obszarze.\n\nNasza §Y$tech_rift_sphere$§! nie znajduje się pod wpływem grawitacji, nie ma też tarcia. To ogromny kontrast w porównaniu z tym, co dopiero przeszliśmy, ale teraz unosimy się w całkowitej próżni. Wykorzystaliśmy tę okazję i dokonaliśmy niezbędnych napraw uszkodzeń spowodowanych przez sztorm.\n\nTeraz możemy spojrzeć za siebie i zbadać sztormowy \"mur\" i właśnie to robiliśmy przez ostatnią dobę.\n\nTo masa ciągle zderzających się układów słonecznych... a w niektórych przypadkach całych galaktyk. Niewątpliwie jesteśmy świadkami masowego zniszczenia całego wszechświata pełnego ciał niebieskich. Wirują one, zderzają się i wybuchają, zostawiając po sobie różnej wielkości obłoki pierwiastków. To, że przetrwaliśmy tę katastrofę, zawdzięczamy wyłącznie ogromnemu szczęściu.\n\nNie mamy pojęcia, od jak dawna trwa ten sztorm. Istnienie pełnowymiarowych planet wskazuje, że to dość młode zjawisko, bo gdyby trwało od bardzo dawna, nie widzielibyśmy niczego poza pyłem."
 astral_rift.920.desc.default: "Ku naszemu wielkiemu zaskoczeniu, przebiliśmy się przez sztorm.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Przebiliśmy się przez sztorm.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Wejdźmy głębiej w Oko."
 astral_rift.925.name: "Spotkanie"
 astral_rift.925.desc.1: "Nasza podróż do środka \"oka\" sztormu była spokojna.\n\nObawiamy się jednak, że możemy nie być w stanie bezpiecznie wrócić. Sztorm na zewnątrz przybiera na sile, a według przeprowadzonych obliczeń nasza §Y$tech_rift_sphere$§! ma niewielkie szanse przetrwania nawet przy wciąganiu kotwicy z maksymalną prędkością.\n\nW tej chwili nie jest to nasze największe zmartwienie.\n\nCoś znaleźliśmy w samym środku tej oazy spokoju. A dokładnie dwa cosie.\n\nPierwsze z nich to urządzenie."
 astral_rift.925.desc.2: "Nie jesteśmy nawet pewni, czy potrafimy dostrzec wszystkie wymiary tego obiektu. Wiele z jego kształtów geometrycznych rozbija się na wzory fraktalne, która znikają w jednym punkcie, co bardzo utrudnia dokładne opisanie jego architektury. Uważamy, że jest to maszyna, a nie żywy organizm. I tu pojawia się drugi z obiektów.\n\nCoś kieruje tym urządzeniem.\n\nTo na pewno oddzielny byt. Z zadziwiającą lekkością tańczy i przepływa po powierzchni maszyny. Gdyby na urządzeniu były jakieś guziki, to coś wciskałoby je. Ale wszyscy zgadzamy się co do tego, że nie ma tam żadnych przycisków. Na żądanie tej istoty ogromne kształty wysuwają się na zewnątrz i chowają.\n\nNie wydaje nam się, żeby nas zauważyła, wygląda na całkowicie pochłoniętą tym, co obecnie robi."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nNie jesteśmy w stanie zrozumieć jej natury. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nMimo ogromnej wspólnej wiedzy, nasza załoga nie potrafi zrozumieć natury tej istoty. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Błyśnijcie światłami."
 astral_rift.925.b: "Obserwujcie."
 astral_rift.930.name: "Błyśnijcie światłami"
 astral_rift.930.desc: "Zwróciliśmy na siebie uwagę tej istoty, jesteśmy w pełnym pogotowiu.\n\nBłysnęliśmy światłami we wszystkich dostępnych spektrach. Błyski układały się w prosty wzór binarny, komunikujący jakiś zamiar.\n\nIstota przestała kierować urządzeniem i ułożyła się w doskonale okrągły kształt utworzony z całkowitej ciemności.\n\nPrzypuszczamy, że być może nas naśladuje.\n\nZauważyliśmy, że odkąd przestała przyciągać i odpychać maszynę, sztorm wokół nas osłabł. Przewidujemy, że w ciągu kilku dni wytraci cały impet. Możliwe, że potem zapadnie się do wewnątrz.\n\nJesteśmy gotowi w każdej chwili podnieść kotwicę."
 astral_rift.930.a: "Wycofajcie się, gdyby pojawiło się jakieś zagrożenie..."
 astral_rift.935.name: "Obserwujcie"
 astral_rift.935.desc.1: "Zgadzamy się, że lepiej nie zwracać na siebie uwagi tej istoty.\n\nNie jesteśmy w stanie objąć umysłami potęgi, jaką musi dysponować, by kierować tą maszyną.\n\nWciąż trudno jest obliczyć wymiary, ale jesteśmy pewni, że niektóre jej części mają wielkość całej znanej nam galaktyki. Dziwne, bo nie przyciąga nas żadną siłą grawitacyjną.\n\nZaczynamy podejrzewać, że istota ta tylko częściowo przebywa w tym wymiarze, a my widzimy tylko jej kończynę. Może jest jak [explorer.GetSpeciesHandName] w zbiorniku wodnym.\n\nPasywna obserwacja przyniosła wiele naukowych pytań, które niewątpliwie"
 astral_rift.935.desc.2: "pod warunkiem, że ten meldunek dotrze na miejsce."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ od jakiegoś czasu zaprząta największe umysły naszego imperium, $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ dobrze służ naszemu imperium, $astral_rift.935.desc.2$"
 astral_rift.935.a: "Ostrożnie obserwujcie."
 astral_rift.940.name: "Odlatuje"
 astral_rift.940.desc.1: "Nagle zniknęła.\n\nIstota całkiem zniknęła, zostawiając maszynę.\n\nSztorm wokół nas osłabł na tyle, że można się bezpiecznie poruszać, choć kosmiczna skala zniszczeń jest przerażająca."
 astral_rift.940.desc.2: "Gdy istota zniknęła, poczuliśmy się na tyle pewnie, żeby zbliżyć się do tego urządzenia.\n\nMateriał, z którego ją zbudowano, nie może być roztrzaskany ani pokruszony żadnym znanym nam sprzętem. Ale do jego zewnętrznej powłoki przymocowano magnetycznie kilka zewnętrznych przyrządów, każdy wiruje z ogromną prędkością. Jeden z nich okazał się luźny, w drodze powrotnej będzie nam ciasno, ale zdołaliśmy go załadować do naszego statku, by przeprowadzić dokładniejsze badania.\n\nNieważne, na jakiej powierzchni spoczywa, przyrząd ten obraca się tak szybko, że jego środek ciężkości i siła odśrodkowa z łatwością utrzymują go w pionie. Nie wykryliśmy żadnego wewnętrznego źródła zasilania, być może jest to zdumiewający przykład prawdziwie nieskończonego ruchu."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\nModlimy się, by udało im się odnaleźć ostateczny spokój.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
