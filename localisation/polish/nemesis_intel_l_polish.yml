 first_contact.253.desc.hive_enemy.machine: "$first_contact.252.desc.machine.start$\n\nNapastnicy, grupa istot organicznych o cesze \"[From.Owner.Species.GetClass]\", poruszających się z koordynacją sugerującą połączoną inteligencję, podobną do naszej, $first_contact.253.desc.machine.end$"
