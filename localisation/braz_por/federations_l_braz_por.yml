 fedel.1506.name: "Uma Tese foi Escolhida"
 fedel.1506.win.desc: "O Comitê da Federação reconheceu o valor inerente do nosso estudo para §H[winning_thesis.GetThesisTopic]§!, concedendo a liderança para o próximo mandato a §Y[ruler.GetTitle] [ruler.GetRegnalName]§!. Sentimentos de parabenização foram oferecidos ao nosso [ruler.GetTitle] e sua equipe de pesquisadores."
 fedel.1506.win.autocracy.desc: "O Comitê da Federação reconheceu nossa razão infalível em um estudo conduzido pelo §Y[ruler.GetTitle] [ruler.GetRegnalName]§! sobre §H[winning_thesis.GetThesisTopic]§!. [ruler.GetSheHeCap] assumirá uma liderança muito próspera para o próximo mandato."
 fedel.1506.win.gestalt.desc: "O Comitê da Federação reconheceu o valor de nosso estudo amalgamado sobre §H[winning_thesis.GetThesisTopic]§!. Eles concederam liderança da [root.GetAllianceName] para nós durante o próximo mandato."
 fedel.1506.fail.desc: "O Comitê da Federação recusou nossa proposta, favorecendo um estudo vazio do [winning_thesis.GetName] sobre §H[winning_thesis.GetThesisTopic]§!. A própria ciência está de luto com essa perda de razão. Enquanto isso, o §Y[winning_thesis.GetName]§! assume a liderança da [root.GetAllianceName]."
 fedel.1506.fail.gestalt.desc: "Em um ato devasso de falha incongruente, o Comitê da Federação escolheu uma tese do §Y[winning_thesis.GetName]§! em vez da nossa. Seu estudo sobre §H[winning_thesis.GetThesisTopic]§! inexplicavelmente concedeu a [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] liderança durante o próximo mandato."
 fedel.1506.insufficient.desc: "O Comitê da Federação escolheu seu argumento vencedor enquanto permanecemos ausentes da disputa. O §Y[winning_thesis.GetName]§! recebeu a liderança após seu estudo sobre §H[winning_thesis.GetThesisTopic]§!. Um nível mínimo foi definido para o momento quando uma equipe de pesquisa nossa possa pegar o pódio."
 tooltip_thesis_won: "Lideraremos a [Root.GetAllianceName] durante seu próximo mandato."
 tooltip_thesis_lost: "Não conseguimos garantir a liderança da [Root.GetAllianceName]. O §Y[winning_thesis.GetName]§! ficará com essa função."
 fedel.1506.a: "Até a próxima vez..."
 #Conclave
 fedel.1805.name: "O Conclave se Reúne"
 fedel.1805.desc.base: "Chegou a hora de a aliança [Root.GetAllianceName] escolher um novo líder. Um conclave dos indivíduos mais santos da aliança foi formado para decidir qual império agirá como representante e líder deles. Eles vão se reunir em câmaras fechadas, onde estão contidas todas as informações necessárias para tomarem a decisão.\n\nEmbora as discussões que ocorrerem no conclave sejam confidenciais, sabe-se que ele avalia principalmente os serviços prestados por cada membro para a preservação e o avanço da espiritualidade e dos valores tradicionais, além de quaisquer avanços em direção à ascensão e transcendência."
 fedel.1805.desc: "$fedel.1805.desc.base$\n\nPor convenção, entretanto, ainda não é tarde demais para demonstrar a sinceridade da própria convicção."
 fedel.1805.desc.subject: "$fedel.1805.desc.base$\n\nInfelizmente, como não somos um estado independente, não somos elegíveis à presidência."
 fedel.1805.A: "Nós podemos fazer uma contribuição modesta."
 fedel.1805.A.tooltip: "Nossa disputa pela presidência vai receber um pequeno impulso."
 fedel.1805.B: "Uma indulgência um pouco maior seria útil."
 fedel.1805.B.tooltip: "Nossa disputa pela presidência vai receber um impulso moderado."
 fedel.1805.C: "Só a nossa oferta mais generosa dará certo."
 fedel.1805.C.tooltip: "Nossa disputa pela presidência vai receber um impulso significativo."
 fedel.1805.D: "Nossas virtudes falam por si só."
 fedel.1815.name: "Conclave: Deliberações em Curso"
 fedel.1815.desc: "Embora apenas trechos de informação tenham surgido das deliberações privadas do conclave, sabe-se que §Y[conclave_frontrunner.GetName]§! está na liderança para a escolha. Entretanto, ainda há tempo de envios de última hora para impulsionarmos a nossa candidatura."
 fedel.1815.desc.frontrunner: "Embora apenas trechos de informação tenham surgido das deliberações privadas do conclave, sabe-se que nós estamos na liderança para a escolha. Entretanto, ainda há tempo de outros impérios fazerem envios de última hora para impulsionarem as candidaturas deles, então talvez seja bom pensarmos em uma demonstração final da nossa devoção."
 fedel.1815.E: "Talvez uma contribuição em uma moeda diferente dê certo."
 fedel.1815.E.tooltip: "Um suborno nosso provavelmente será muito apreciado... mas, se tivermos azar, poderá ser usado contra nós."
 fedel.1825.name: "Os Mais Virtuosos"
 fedel.1825.desc: "Após um rufar de tambores, uma névoa começa a surgir das Câmaras do Conclave, que agora estão abertas. Uma delegação surge. Há uma pausa dramática e um silêncio tão profundo que um alfinete caindo no chão reverberaria por toda a aliança [Root.GetAllianceName].\n\nEla declara que §Y[conclave_winner.GetName]§! ocupará a presidência!"
 fedel.1825.A: "Nós guiaremos bem nosso rebanho."
 fedel.1825.B: "Que nos guiem bem."
 ####################################
 #Event Chains
 ####################################
 wenkwort_chain_title: "Jardinagem Bem-Sucedida"
 wenkwort_chain_desc: "Encontramos um mundo estranhamente pitoresco no sistema [from.System.GetName]. Ele é ideal para colonização, mas parece prudente perguntar: quem o desenhou, e por quê?"
 federations3.121.name: "Não Pise na Grama"
 federations3.121.desc: "Entidade visitante: §Yboas-vindas a $NAME_Wenkwort$§!. Não importa se esta visita é sua primeira ou sua centésima, estamos felizes em facilitar sua apreciação dos jardins.\n\nEm nome do $NAME_Gardeners$ e de acordo com a diretiva WAPP-715, peço que vocês evitem intrusões bruscas sobre a biota do designado planetário $NAME_wenkwort_prime$. A falha em obedecer nossas diretrizes diminuirá as chances de sobrevivência de todos os envolvidos."
 federations3.121.a: "Diretiva... O quê? Quem é você?"
 federations3.121.a.response: "Sou o zelador automatizado do sistema designado [root.System.GetName]. Represento os interesses dos $NAME_Gardeners$, aqui e em outros sistemas do Império Auron. Minha função é definida em grande parte como protetor (e guia) de tudo que está à sua volta.\n\n§YA diretiva WAPP-715§! cerceia a industrialização de mundos classe Ackamore como o designado [root.Planet.GetName]. Somente você pode impedir a extinção em massa deste bioma!"
 federations3.121.b: "Besteira. Vamos desenvolver nossa colônia como bem entendermos."
 federations3.121.c: "Como podemos ajudar?"
 federations3.125.desc: "Esplêndido! Orientações serão entregues a você iminentemente.\n\nEm resumo: A diretiva WAPP-715 permite o uso responsável e não-destrutivo dos jardins $NAME_Wenkwort$. Há grande importância em preservar o caráter atual destes mundos, porém, não desejamos interromper o desenvolvimento dentro de -<ERRO: sinal imperial fora de alcance>.\n\n<Solicitando envio urgente de Divisão Monitora para coordenadas 19c14a05... Falhou. Tentando novamente... Falhou. Tentando novamente...>"
 federations3.130.desc: "Decepcionante. Que seja assim.\n\n<Solicitando envio de Divisão Executora para coordenadas-\n<ERRO: sinal imperial não encontrado. Revertendo para sistemas de navegação reservas... Sucesso.>\n<Divisão Executora a caminho; previsão de chegada: 2 grandes ciclos. Protocolos de cortesia desativados.>"
 federations3.131.name: "Forçando a Posição"
 federations3.131.desc: "Entidade intrusiva: vocês permanecem em violação aparente da §YDiretiva WAPP-715§!, que diz respeito ao uso não-destrutivo dos jardins $NAME_Wenkwort$ no designado [root.Planet.GetName].\n\nEsta é sua última oportunidade para aceitar nossas diretrizes, ou enfrentar punições imediatas."
 federations3.131.a: "Aceitamos os termos de sua diretiva."
 federations3.131.tooltip: "Adiciona o modificador §Y$pm_wenkwort_custodian$§! a [root.GetName]."
 ####################################
 #Anomalies
 ####################################
 SEA_CRYSTAL_CAT: "Valor Flutuante"
 SEA_CRYSTAL_CAT_DESC: "A luz das estrelas pode ser vista refletida em um estranho objeto grande, logo abaixo da superfície de [Root.GetName]."
 WENKWORT_CAT: "Jardim Paisagem"
 WENKWORT_CAT_DESC: "Este mundo inteiro é estranhamente pitoresco; até um pouco suspeito, talvez. Que forças poderiam existir para causar isso?"
 federations3.115.name: "Sinal de Interpretação"
 federations3.115.desc: "Uma forma de design estético foi usada sobre a maioria da superfície em [From.GetName]. Nossos cientistas suspeitam que até as áreas restantes e 'intocadas' são desenhados, e lá estão para servir a um objetivo horticultural mais amplo.\n\nMais para o fim da nossa pesquisa, tropeçamos em um emissor de sinais - o único exemplo de tecnologia neste mundo. Ao ser ativado, enviou um catálogo de cada planta e espécie animal encontrada em [From.GetName], bem como um referenciador para [event_target:wenkwort_rellrait.GetName] nas proximidades. Não há pistas para identificar os designers do planeta."
 ####################################
 #Country Events
 ####################################
 federations3.100.name: "Valor Flutuante"
 federations3.100.desc: "Olhando rapidamente, tudo sobre [From.GetName] parece rotineiro e normal. Somente durante um alinhamento fortuito que um cientista a bordo do [Root.GetName] percebeu a luz das estrelas refletindo de uma grande lente na superfície abaixo. Scanners foram rapidamente direcionados ao objeto cristalino, cuja largura é a de uma ilha de tamanho moderado.\n\nTelemetria das sondas sugerem que a composição química desta lente é altamente valiosa; sua estrutura física também pode ser singular dentro de nossa galáxia."
 federations3.100.a: "Um recurso valioso, e nosso para ser explorado."
 federations3.100.b: "Sua rara beleza deve ser deixada para todos desfrutarem."
 ####################################
 #Colony Events
 ####################################
 colony_fed.100.name: "Círculo Impossível"
 colony_fed.100.desc: "Uma anomalia geológica chamou nossa atenção em [Root.GetName]. Começamos a inspecionar após uma depressão do formato de uma tigela aparecer junto de uma instalação de mineração ali. Características assim quase nunca foram encontradas fora de uma região glacial, mas indo mais além: as paredes deste 'círculo' ressoam quando expostas a certas faixas eletromagnéticas. Estamos investigando."
 colony_fed.105.name: "Projeto Lótus Azul"
 colony_fed.105.desc: "Nossos cientistas relatam que os veios cristalinos azuis em [Root.GetName] respondem dramaticamente ao apagamento atrasado de energia de fótons. Os minerais filtram seus comprimentos de ondas e refletem um raio que é capaz de transformar silicatos comuns em uma nova liga supor condutora.\n\nDado que este processo essencialmente envolve refletir altos níveis de radiação em um espaço fechado, é necessário certa cautela. Um grupo vocal de pesquisadores animados oferece um contra-argumento, reforçando que este fenômeno pode revolucionar a maneira que refinamos metais preciosos. De qualquer forma: desenvolver esta técnica mais ainda custará caro."
 colony_fed.105.gestalt.desc: "Um drone solitário foi encontrado fazendo seu próprio projeto dentro do círculo em [Root.GetName]. Movido por sua diretiva inicial (refinar nossos métodos de extração mineral) ele descobriu uma maneira de transformar silicatos comuns em um novo tipo de liga.\n\nO processo parece envolver refletir raios de alta energia de veios minerais nas paredes do recurso. A vontade do drone em sua tarefa fez com que ele inundasse a área com níveis excessivos de radiação. Portanto, ele foi isolado e está pendendo reintegração ou destruição de sua individualidade e conhecimento adquirido."
 colony_fed.105.a: "Traga-o de volta."
 colony_fed.105.b: "Vejamos onde essa pesquisa dará."
 colony_fed.105.c: "Encerre os experimentos imediatamente."
 colony_fed.105.d: "Expurgue o drone."
 colony_fed.106.name: "Proponentes Muito Ansiosos"
 colony_fed.106.desc: "Cenas lamentáveis em [Root.GetName], enquanto um grupo de cientistas obsessivos buscou intervir no encerramento do projeto. Estupefatos por sua própria pesquisa, eles tentaram tomar o controle dos experimentos de transmutação 'pelo benefício de uma nova ciência'. A briga resultante fez com que equipamentos fossem danificados, e uma cascata entrasse no local.\n\nO que resta do círculo é algo parecido com um geodo: uma casca rochosa ao redor do que costumava ser o equipamento e os que protestavam, agora refeitos em formato cristalino."
 colony_fed.107.name: "Alquimista Quebrado"
 colony_fed.107.desc: "O drone fugitivo e suas descobertas foram expurgadas com sucesso. Os resultados de seus experimentos agora poluem a paisagem; uma pequena quantia de material útil foi recuperada."
 colony_fed.110.name: "Alquimia em Movimento"
 colony_fed.110.desc: "O laboratório em [From.GetName] está produzindo resultados verificáveis. Apesar de seu processo só conseguir transmutar pequenas quantias de rocha em ligas, pesquisadores estão esperançosos para uma operação em grande escala. Eles solicitaram acesso a mais recursos."
 colony_fed.110.gestalt.desc: "Os experimentos solitários em [Root.GetName] estão produzindo resultados. Apesar do processo só conseguir transmutar pequenas quantias de matéria neste novo metal, o experimento agora é verificável. Isso pode pedir esforços de pesquisa mais dedicados."
 colony_fed.111.name: "Colapso do Lótus"
 colony_fed.111.desc: "Os experimentos de transmutação em [From.GetName] falharam - apesar de sua falha talvez ter impedido catástrofes futuras. Quando o novo equipamento mais refinado foi ativado, ele rodou bem dentro das tolerâncias projetadas. Porém, quando instruções de desativação foram emitidas, o processo acelerou além do alcance de suas garantias. A conversão ocorreu na instalação inteira, transmutando-a e seus arredores na mesma liga super condutiva.\n\nA explosão resultante no solo tirou muitas vidas, junto com pedaços significativos da paisagem ao redor. Não restou nada além de uma faixa de bom material, e um conto cauteloso em metafísica."
 colony_fed.111.a: "Não vamos tentar isso de novo."
 colony_fed.115.name: "Alquimia de Espectro Pleno"
 colony_fed.115.desc: "A próxima fase de nossa instalação de produção experimental foi ativada. A instalação de transmutação cristalina Lótus Azul agora está ocupada convertendo quantias sem precedente de material base em ligas úteis."
 colony_fed.115.a: "Um avanço glorioso."
 colony_fed.115.b: "Fiquem de olho..."
 colony_fed.120.name: "Lótus Come a Si Mesma"
 colony_fed.120.desc: "Uma falha catastrófica ocorreu na instalação experimental em [Root.GetName]. Os agentes dizem que talvez nunca saibamos o que especificamente causou a falha na contenção, mas o resultado foi uma transmutação ininterrupta do equipamento, onde ele estava abrigado, e um grande pedaço da paisagem ao redor, tudo na mesma liga super condutiva. Uma faixa rica deste material é tudo que resta."
 ####################################
 #Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT: "Instalação Lótus Azul"
 BLUELOTUS_SCALE_PROJECT_DESC: "Imagina-se que as propriedades refletivas singulares deste fenômeno geográfico podem ser extraídas para poder transmutar rochas base em ligas superiores."
 WENKWORT_PROJECT: "Paisagismo Seco e Puro"
 WENKWORT_PROJECT_DESC: "Fendas circulares foram imprimidas na superfície de [event_target:wenkwort_rellrait.GetName], varrendo elegantemente ao redor de sua miríade de crateras e montanhas. Há algum propósito para o seu design? Qual é a relação que existe nos $wenkwort_drone_plural$ neste sistema?"
 federations3.135.name: "Montanhas e Rios de [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc: "Não fosse por sua grande escala e isolamento de [Owner.Capital.GetName], §Y[event_target:wenkwort_rellrait.GetName]§! poderia ser confundido como um jardim zen feito por nós mesmos. Sua superfície é uma vasta paisagem estilizada, pontuada com rochas que variam de tamanho de pequenas pedras até asteroides que caíram aqui. Nossos estudiosos ressaltam uma precisão algorítmica às suas representações aparentes de terra e água. Ela permanece decorativa, mas de alguma forma separada de formas naturais, como se fosse uma imitação estudada.\n\nQualquer que seja sua origem, há uma conexão clara entre este mundo esculpido e os §Y$wenkwort_drone_plural$§! que recentemente surgiram de sua superfície. Porém, nossas tentativas de rastrear sua origem não deram resultados.\n\nTalvez termos sido levados a este planeta zen seja uma dica: que as respostas para nossa pilha cada vez crescente de perguntas podem se revelar no tempo certo."
 federations3.135.nonhuman.desc: "As vastas formas geométricas em [event_target:wenkwort_rellrait.GetName] certamente não são de origem natural. A paisagem estilizada do planeta lembra um mar vasto e empoeirado, pontuado com rochas que possuem tamanhos variados, desde pequenas pedras até asteroides que caíram aqui.\n\nNossos pesquisadores concluem que esta paisagem provavelmente é uma obra de arte, ou parte de alguma prática ritual; porém, os únicos que a utilizam parecem ser os §Y$wenkwort_drone_plural$§! que vimos mais cedo. Nossas tentativas de rastrear sua origem não deram resultados. Talvez o tempo dirá..."
 ####################################
 #Archaeology Sites
 ####################################
 relicrails_digsite: "Trilhos de Relíquias"
 relicrails_digsite_desc: "Desabamentos recentes em [From.Planet.GetName] revelaram uma rede de túneis de transporte subterrâneos. Seus arcos elaborados e equipamento de sinalização complexos ficaram ocultos durante séculos; seu design é completamente diferente de tudo que já encontramos nesta região do espaço. Quem o construiu e por quê?"
 federations3.1005.name: "Movimentação na Base"
 federations3.1005.desc: "Desabamentos profundos abalaram nosso mais novo projeto de construção em [From.Planet.GetName]. Fatalidades foram mínimas, e nenhuma de nossas infraestruturas primárias foi afetada. Porém, esta atividade geológica revelou parte de uma rede de túneis de transporte. Inspecionadores envergonhados já começaram a vasculhar sua aparência súbita. Parece que [From.Planet.GetName] possui uma história prévia..."
 federations3.1010.name: "Depósito de Depósitos"
 federations3.1010.desc: "Não demorou muito até nossas escavações revelarem túneis e equipamentos de construção mais robustos e com design mais complexos. Trilhos de alto calibre estão preservados e intactos, cercados por uma miríade de relíquias e lixo com séculos de idade.\n\nDentre os destroços há vários pedaços de motor precisamente anodizados e equipamento de sinalização que poderia ser encontrado em um §Ydepósito de manutenção§!, por exemplo. Todos estão inscritos com detalhes singulares, usando padrões geométricos complexos, sugerindo altos níveis de capacidade artística e talvez até orgulho."
 federations3.1015.name: "O Visitante Bem-Armado"
 federations3.1015.desc: "Nossa escavação fortuita de um túnel lateral estreito revelou um ocupante reptiliano morto há uns §Y800 anos§! devido ao desabamento do teto. Sua presença neste túnel foi um quebra-cabeça, resolvido apenas quando concluímos um estudo das muitas armas encontradas na sua pessoa.\n\nA tecnologia por baixo destes implementos com lâminas (muitos dos quais estavam montados na parte de dentro de um escudo decorativo) são primitivos comparados com os nossos, mas decididamente diferentes dos usados na ferrovia. Este visitante portador de escudo era um alienígena deste mundo, assim como nós, e parece ter conduzido pesquisas arqueológicas similares, antes do túnel desabar e tirar sua vida, é claro."
 federations3.1015.a: "Traduza suas descobertas."
 federations3.1020.name: "O Portador do Escudo"
 federations3.1020.desc: "As anotações do Portador do Escudo nos levaram à uma §Ysubestação elétrica§! que já serviu este pátio de manutenção. Parece que sua expedição rompeu um selo atmosférico na instalação; comparativamente, há poucos sinais de decomposição aqui. Dutos de cabos cobertos de poeira formam colunatas ao redor das dezenas de monitores. É em um destes corredores de monitores que encontramos restos de §Ysenscientes de uma espécie diferente§!.\n\nA expedição do portador de escudo, descreveu este como um grupo de técnicos moluscoides. Seus corpos ainda preservados estão bem próximos em busca de proteção mútua ou calor. Os registros também notam duas tentativas de reiniciar a subestação que existe há milênios, usando ferramentas que são inferiores às nossas. Há uma chance de concluirmos este esforço, e ao fazer isso, deixar as escavações futuras muito mais fáceis."
 federations3.1021.name: "Bobina Trágica"
 federations3.1021.desc: "Apenas minutos após colocarmos a subestação em [From.Planet.GetName] para funcionar usando um gerador de fases portátil, a instalação disparou alarmes ensurdecedores. Segundos mais tarde, parte do teto e uma seção de parede junto da ferrovia desabou, bem onde nossa equipe de escavação estava trabalhando.\n\nA falha foi indicada como sendo uma §Rbobina de resistência corroída§!, que achávamos estar desconectada. Este descuido causou diversas lesões, e selou o destino de uma dúzia de membros de nossa equipe de escavação; eles agora seguiram os passos trágicos do portador do escudo."
 federations3.1022.name: "Num Trilho Diferente"
 federations3.1022.desc: "Esta relíquia de subestação nos surpreendeu com sua complexidade. Ativamos ela usando um gerador de fases portátil, mas a explosão subsequente de atividade fez com que partes da estrutura (que existe há milênios) desabasse ao nosso redor.\n\nFelizmente, nossa equipe teve aviso suficiente para encontrar abrigo. Eles encontraram algumas áreas agora firmemente fechadas, mas algumas novas abriram no seu lugar."
 federations3.1026.name: "De Volta ao Serviço"
 federations3.1026.desc: "Nossa remodelação acidental deste sítio de escavação expôs um túnel de trilhos de longa distância onde (de acordo com os painéis de controle que deciframos) há um trem escondido nas paredes. Estes mesmos sistemas aplicaram diversos marcadores de prioridade no trem, incluindo uma palavra que identificamos como '§Yrepositório§!.'\n\nUma equipe foi enviada para colocar o trem em funcionamento novamente, mas raramente um artefato chave chegar até nós em formato grande desse jeito. A locomotiva antiga é uma peça de engenharia elegante por si só, mas cada um dos carros cuidadosamente decorados atrás dela se mostraram ser museus por inteiros.\n\nO trem pode ser melhor descrito como uma cápsula do tempo perambulante, sempre pronta para sair do caminho do perigo. Durante 3.000 anos ele preservou os registros históricos, culturais e científicos de uma cultura inteira, que descobrimos que se chamavam os §YPeeyeps§!."
 federations3.1026.a: "Traga estes registros de volta para nosso mundo natal para estudarmos melhor."
 federations3.1027.name: "Nada Exceto Cabanas Vazias"
 federations3.1027.desc: "Nossa remodelação acidental deste sítio de escavação expôs um pátio de mercadorias, cortado debaixo de um teto de caverna vasto e circular. Dentre seus muitos depósitos vastos e vazios, apenas um teve seu lacre de segurança rompido; ao reabri-lo, encontramos os restos de mais exemplares do povo do Portador do Escudo. Eles vieram em busca de suprimentos, e foram vítimas de um sistema de alarmes que existe há milênios.\n\nDe acordo com os registros que eles deixaram para trás, este '§YGrupo Expedicionário Fenrunir§!' estava investigando [From.Planet.GetName] como parte de uma inspeção de mundos habitáveis. Eles não imaginavam encontrar ruínas aqui. Sem treinamento e sem interesse em arqueologia, eles devastaram o sítio em vez de investigá-lo.\n\nAqueles que encontraram a fome dentro do depósito notam (usando uma linguagem bem explícita) que seus companheiros removeram muito material para seus cargueiros, não deixando muita coisa para trás. Nossas próprias inspeções confirmam que, apesar de haver uma abundância de maquinário antigo, pouca coisa resta para nos contar quem foram os enigmáticos construtores de ferrovias."
 federations3.1030.name: "Trilhos e Refúgio"
 federations3.1030.desc: "Os registros deixados pelos construtores de ferrovias de [From.From.Planet.GetName] contam como este bando fervente de moluscoides fugiu de seu lar tecnofóbico, buscando melhorarem a si mesmos através da empreitada mecânica. Eles se retiraram para uma rede secreta e distante de §Ycavernas subterrâneas§!, mais tarde conectando e expandindo seus habitats através de túneis de ferrovias.\n\nTemerosos que sua própria cultura um dia pudesse ser caçada e erradicada, os Peeyeps construíram fundo - por segurança e preservação. Sua sociedade cresceu lentamente ao longo dos 200 anos seguintes, e neste tempo, o governo de sua terra natal ficou mais insular e paranoico. Uma única mudança radical os levou a uma militarização em escala sem precedentes; neste ponto a crônica se encerra de maneira súbita.\n\nAté mesmo com os pedaços de descobertas subsequentes, só conseguimos especular os destinos trágicos de ambos os povos. Mais provas arqueológicas se perderam ou não foram gravadas; tudo que resta dos Peeyeps agora são seus túneis, registros e trens."
