 #Custom Leader Descriptions
 skrand_desc: "Chociaż dźwiga na barkach trudną przeszłość, Skrand nigdy nie przestał myśleć o przyszłości. Z wielkim zaangażowaniem i determinacją mierzy się z nieznanym. Przysiągł pełnić swoje obowiązki z największą starannością."
 EXP_PENALTY_OVER_LEADER_CAP: "Kara do pomnożonego przyrostu doświadczenia nałożona za przekroczenie limity przywódców: $MULT$"
 #Orbital Bombardment Policy Event
 action.600.name: "Śmierć spada z wysoka"
 action.600.desc: "§H[From.GetName]§!: bombardowanie orbitalne skłoniło naszą radę do dyskusji na temat reakcji na hipotetyczny scenariusz kapitulacji."
 action.600.A: "Zakazać kapitulacji."
 action.600.B: "Zezwolić na kapitulację."
 #Renowned Leaders
 tech_xeno_linguistics: "Ksenolingwistyka"
 tech_xeno_linguistics_desc: "Po niedawnych spotkaniach z inteligentnymi gatunkami musimy poprawić nasze możliwości ksenolingwistyczne."
 tech_xeno_linguistics_effect: "Zapewnia niewielką ilość $r_influence$\nUmożliwia pojawianie się §Hsławnych przywódców§!."
 paragon_2.2105.name: "Wyjątkowe osoby"
 paragon_2.2105.desc_01: "Ponad wszelką wątpliwość dowiedliśmy, że galaktyka tętni życiem. Poza dominującymi gatunkami i narodami istnieją też inne, które podróżują wśród gwiazd. Od czasu do czasu pojawiają się wyjątkowe osoby zdolne zatrząść fundamentami galaktycznej potęgi.\n\nJeśli pomożemy im realizować ich ambicje, ci znani przywódcy mogą zostać naszymi sojusznikami."
 paragon_2.2105.desc_02: "Ponad wszelką wątpliwość dowiedliśmy, że galaktyka tętni życiem. Poza dominującymi gatunkami i narodami istnieją też inne, które podróżują wśród gwiazd. Od czasu do czasu pojawiają się wyjątkowe osoby zdolne zatrząść fundamentami galaktycznej potęgi.\n\nChociaż ich obce zwyczaje mogą wydawać się dziwne, a nawet odpychające, wykorzystanie talentów tych §Hsławnych przywódców§! może przynieść nam korzyści."
 paragon_2.2105.a: "Wysłać wezwanie."
 paragon_2.2105.b: "Mogą okazać się przydatni... na pewien czas."
 paragon_2.2105.tt: "Od teraz mogą kontaktować się z nami §Hsławni przywódcy§!."
 sm_recruitment_office: "Międzygwiezdne biuro werbunkowe"
 sm_recruitment_office_desc: "Lingwiści, łowcy głów, odkrywcy. Współpracują, aby wspólnie odkrywać pośród znanych gwiazd ukryte talenty. Możesz tu rekrutować dla naszej sprawy cieszących się sławą przywódców.\n\nLimit imperium: §Y1§!"
 sm_recruitment_office_tooltip: "Modyfikator imperium\n$t$Wielkość puli zewnętrznych przywódców: §G+1§!\n$t$Gromadzenie doświadczenia przywódcy: §G+10%§!\n$t$Wzrost szans na kontakt ze strony §Hsławnego przywódcy§!."
 HIRE: "Zwerbuj"
 HIRE.tt: "Dobrze służ naszemu imperium."
 DECLINE: "Odmów"
 DECLINE.tt: "Właściwie to cię nie potrzebujemy."
 CLASS: "Klasa"
 ETHIC: "Etyka"
 leader_trait_gorky: "Asystent SI \"Gorki\""
 leader_trait_gorky_desc: "Ten niewielki asystent pomaga w sortowaniu i analizie danych. Jego SI to wyjątkowe połączenie botów badawczych i towarzyszących."
 LYSANDER_FLEET_NAME: "Flota korsarska"
 NAME_xenophile1: "Lysator Syng"
 xenophile1: "Doświadczona, różnorodna załoga korsarska, zwerbowana ze wszystkich zakątków galaktyki."
 NAME_xenophile2: "Nona"
 xenophile2: "Doświadczona odkrywczyni, doskonale znająca liczne obce kultury. Zainteresowana handlem i zyskami równie bardzo, jak odkryciami naukowymi."
 NAME_militarist1: "Baron Wiktor Jariden"
 militarist1: "Zaprawiony w bojach arystokrata, któremu przeważające siły wroga odebrały flotę i ród."
 NAME_militarist2: "Gia'Zumon"
 militarist2: "Nieustraszony wojownik, który przeżył wiele bitew. Uwielbia wojnę i najlepiej czuje się, gdy walczy."
 NAME_xenophobe1: "Factorator Shuladun"
 xenophobe1: "Paranoiczny i samotny indywidualista. Spędza większość czasu, szukając możliwości zwiększenia wydajności sowich licznych hut i fabryk."
 NAME_xenophobe2: "Aturion"
 xenophobe2: "Robot taktyczny stworzony przez dawno wymarłą cywilizację. Ma obsesję na punkcie struktury i porządku, pragnie zaprojektować doskonałe społeczeństwo."
 NAME_egalitarian1: "Jynn"
 egalitarian1: "Stoicka wojowniczka Tajemniczej Równowagi. Ma zainstalowaną cybernetykę i biotechnologię, przysięgła oczyścić galaktykę z tyranów."
 NAME_egalitarian2: "Zosira K'Tun"
 egalitarian2: "Kreatywna i wesoła uczona. Asystuje jej Gorki, mały przyjacielski robot. Zosira pragnie dzielić się swoją wiedzą, by poprawić życie wszystkich wokół."
 NAME_materialist1: "Xondar"
 materialist1: "Admirał, który stał się nieśmiertelny dzięki syntetycznej formie. Jego umysł jest teraz bezpośrednio połączony z dowodzonymi przez niego okrętami."
 NAME_materialist2: "Borin"
 materialist2: "Złomiarz, który opuścił swoją enklawę, niezrównany mechanik, który potrafi naprawić praktycznie wszystko."
 NAME_pacifist1: "Sędzia Uld Dagr"
 pacifist1: "Emerytowany sędzia, który przysiągł dalej walczyć o sprawiedliwość."
 NAME_pacifist2: "Vas Bogata"
 pacifist2: "Charyzmatyczna dyplomatka wychowana w klasztorze Alyssum Magnetar. W walce o pokój posługuje się sprytem i negocjacjami."
 NAME_authoritarian1: "Kai-Sha"
 authoritarian1: "Handlarka broni posiadająca rozliczne koneksje, jej sieci oplatają całą galaktykę."
 NAME_authoritarian2: "Q'la-Minder"
 authoritarian2: "Chciwy nadzorca, płaszczący się przed przedstawicielami władzy, ale wykorzystujący i upokarzający tych, którzy niewiele znaczą. W jego wypadku inteligencja oraz okrucieństwo przynoszą wyjątkowe rezultaty."
 NAME_spiritualist1: "Ulastar"
 spiritualist1: "Wędrowny mistyk, którego mądrość spływa na wszystkich dookoła."
 NAME_spiritualist2: "Nasuz Demetor"
 spiritualist2: "Archiwista poszukujący wiedzy wymarłych cywilizacji. Odnajduje pradawne cuda na martwych światach i szuka reliktów w porzuconych statkach dryfujących w kosmicznej pustce między gwiazdami."
 custom_mercenary_admiral_desc: "Bezwzględny najemny wojownik szukający chwały i sławy na polu bitwy."
 paragon.40100.name: "$NAME_xenophile1$"
 paragon.40100.desc: "§HSystemy rozpoznawania twarzy zidentyfikowały tę osobę jako Lysatora Synga, poszukiwanego pirata. Z przebiegłym uśmiechem skłania się wam uprzejmie.§!\n\nWitajcie, jestem kapitan Lysator. Przybywam do was z propozycją.\n\nDowodzę trzema okrętami i załogą złożoną z wyrzutków. Do tej pory pracowaliśmy... niezależnie. Jednak czasy się zmieniają, a my jesteśmy gotowi dołączyć do większego przedsięwzięcia. Jeśli otrzymamy od was pełne ułaskawienie za nasze tak zwane zbrodnie i udzielicie nam schronienia na waszym terytorium, będziemy dla was pracować.\n\nCo wy na to? Przygotujemy umowę?"
 paragon.40100.a: "A po co nam jakiś pirat?"
 paragon.40100.a.response: "Właściwie to wolę określać się mianem korsarza. Niektórych rzeczy nie można nauczyć się w akademii. Moje umiejętności polegają na znajdowaniu okazji: kiedy zaatakować, kiedy się wycofać, jaką przynętę podsunąć wrogowi. Uderzamy mocno i w czułe punkty, potem uciekamy z łupem, nim ktokolwiek połapie się, co się stało."
 paragon.40100.b: "Dlaczego chcecie do nas dołączyć?"
 paragon.40100.b.response: "Moja załoga jest zmęczona ciągłym uciekaniem. Szukamy bezpiecznej przystani. Wasze imperium wydaje się na tyle otwarte, że znalazłoby się w nim miejsce dla takiej bandy wyrzutków. Łupiestwo wiele nas kosztowało, nie myślimy o spokojnej emeryturce, patroni waszego kalibru mogliby jednak zdjąć z naszych barków pewien ciężar."
 paragon.40100.c: "Dlaczego mielibyśmy wam zaufać?"
 paragon.40100.c.response: "Musielibyście uwierzyć łotrowi na słowo. Jeśli to za mało, pożegnamy się. Proponuję układ i nic więcej."
 paragon.40100.d: "Opowiedz nam o swojej załodze."
 paragon.40100.d.response: "Zbiegli niewolnicy, łowcy nagród, najemnicy... Mamy nawet szefa kuchni. Przybyli ze wszystkich zakątków galaktyki, odpowiadając na zew wolności i przygody. Z biegiem lat staliśmy się czymś na kształt rodziny. Przyjmuję każdego, byle tylko słuchał moich rozkazów i nie próbował zjeść reszty załogi. Dowodzenie nimi to zaszczyt."
 paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§! dołącza do naszego imperium jako §Hprzywódca§!.\nNasze imperium otrzymało 3 okręty pirackie."
 paragon.40200.name: "$NAME_xenophile2$"
 paragon.40200.desc: "§HKobieta przybyła z fascynującymi darami: zachowanym odłamkiem komety, rzeźby wykonanej z kości tijanki i małym mięczakiem w słoju.§!\n\nWitajcie, jestem Nona, Błogosławiona na Wieczność z rodu Colzyrion. Przyjmijcie te dary na dowód mojego szacunku. Poznałam wiele światów i odebrałam niezliczone lekcje. Chciałabym, z waszym błogosławieństwem, zbadać waszą kulturę, a w zamian podzielę się mądrością setek cywilizacji."
 paragon.40200.a: "Co możesz dla nas zrobić?"
 paragon.40200.a.response: "Posiadam wiedzę w dziedzinie ksenologii i dyplomacji. Proponuję wiedzę, kredyty i rozmowę. Czy można chcieć czegoś więcej?"
 paragon.40200.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.40200.b.response: "Podoba mi się wasza szczerość i otwartość. Podobnie jak ja wiecie, że współpraca otwiera możliwości. Zamieszkanie wśród tak otwartych dusz byłoby dla mnie przywilejem."
 paragon.40200.c: "W jaki sposób zdobyłaś swoją wiedzę o kulturach?"
 paragon.40200.c.response: "Najlepszym sposobem zrozumienia obcej kultury jest zanurzenie się w niej. Miłość odkryłam po raz pierwszy na obcym świecie. Fascynował mnie mój partner oraz tamtejsza kultura i chociaż nie jesteśmy już razem, ten związek pokazał mi, jak ważne są tolerancja i szacunek. Od tamtej pory staram się jak najbardziej asymilować z odwiedzanymi miejscami, nie oceniając ich pochopnie."
 paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40300.name: "$NAME_militarist1$"
 paragon.40300.desc: "§HSylwetka barona jest imponująca, cały wręcz emanuje surową, wojskową dyscypliną. Ma idealnie czyste buty, doskonale wyprasowany mundur, a jego oczy są czujne i przenikliwe. Ale za tą surową fasadą kryje się coś jeszcze: jego twarz jest poznaczona głębokim smutkiem.§!\n\nPrzybyłem zaproponować moje usługi jako admirał i taktyk.\n\nPrzyjmijcie mnie, a zniszczę tych, którzy pragną was skrzywdzić."
 paragon.40300.a: "Skoro jesteś admirałem, to gdzie twoja flota?"
 paragon.40300.a.response: "Ze wstydem przyznaję, że przepadła.\n\nZnajdowaliśmy się na orbicie czerwonej gwiazdy, dokonywaliśmy niezbędnych napraw, gdy zaatakowali nas wrogowie. Uderzyły ze wszystkich stron.\n\nPrzeciwnicy mieli dziesięciokrotną przewagę, mogłem tylko patrzeć, jak moje statki i ich załogi giną w blasku tego piekielnego słońca. W ramach pożegnalnego \"daru\" darowano mi życie. Po dziś dzień wstydzę się tej porażki."
 paragon.40300.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.40300.b.response: "Ponieważ rozumiem, że pokój to luksus, który kupuje się dzięki wojnie."
 paragon.40300.c: "Czy nie powinieneś służyć swojemu szlacheckiemu rodowi?"
 paragon.40300.c.response: "Ród Jariden zginął wraz ze mną. Po porażce ogarnęła mnie żądza zemsty. Wierzcie mi, moi wrogowie zapłacili za swoje czyny. Straciłem honor, ale nie umiejętności walki. Przysięgam na moje życie."
 paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40400.name: "$NAME_militarist2$"
 paragon.40400.desc: "§HProcesja niewolników dźwiga olbrzymią lektykę. Siedzi w niej potężny gad. Nosi wszystkie symbole watażki: ma liczne blizny, potężny oręż, kościane kawałki dawnych ofiar.§!\n\nJestem Gia'Zumon, a oto moje warunki!\n\n§HKiedy schodzi ze swego tronu, członkowie świty padają przed nią na twarz.§!\n\nPoprowadzę wasze armie. Złamię waszych wrogów. Ich światy spłoną, a ich bogactwa staną się wasze."
 paragon.40400.a: "Chwila. Dlaczego chcesz do nas dołączyć?"
 paragon.40400.a.response: "Złupiłam wiele światów. I to było łatwe. I nudne! Słabeusze tracą czas na biurokrację, sztukę i bezsensowne paplanie.\n\n§HWydaje z siebie dziki syk i obnaża ostre zęby.§!\n\nWasze imperium jest potężne i ma godnych przeciwników! Pozwólcie mi ich zniszczyć. Dajcie mi porządną walkę!"
 paragon.40400.b: "Gdzie twoja armia?"
 paragon.40400.b.response: "Ha! To był pamiętny dzień! Dwa lata temu najechaliśmy pewien odległy świat. Zgładziliśmy każdego, kto wszedł nam w drogę, zabraliśmy wszystko, co miało jakąś wartość, i zdobyliśmy cennych niewolników. Wtedy przybyły posiłki.\n\n§HDotyka jednego z trofeów wiszących u jej pasa. Obnaża zęby w szerokim uśmiechu.§!\n\nTo była wspaniała rzeź. Oda do przemocy. W końcu nas rozbili, ale moi wojownicy mieli dobrą śmierć. Przybyłam do was nie po bogactwa i nie po chwałę. Przybyłam szukać wyzwania."
 paragon.40400.c: "Wydajesz się trochę... Nadgorliwa."
 paragon.40400.c.response: "Wojna to sport, konieczność, narzędzie. Ale walka... Ach, ona wiele pokazuje. To najwiarygodniejsza próba naszej siły. Czyż to nie ekscytująca perspektywa?"
 paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40500.name: "$NAME_xenophobe1$"
 paragon.40500.desc: "§HKosmita jest zamknięty w bulgoczącej jednostce podtrzymującej żucie. Gęsty płyn przepływa przez rurki i przewody, przez co jego głos zmienia się w mokre bulgotanie.§!\n\nWasze fabryki są żałosne."
 paragon.40500.a: "Powiedz, czego chcesz."
 paragon.40500.a.response: "Moglibyście skorzystać z mojego doświadczenia. Pozwólcie, że pokażę wam, co to znaczy wydajność.\n\n§HMacki kosmity z głośnym mlaśnięciem przylepiają się do osłony hełmu.§!\n\nNagradzać silnych. Wycinać słabych. W galaktyce nie brakuje robotników. Dostarczę wam ich. Będą pracować albo umrą. A zyski będą płynąć."
 paragon.40500.b: "Dlaczego wybrałeś nas?"
 paragon.40500.b.response: "Nie mieszacie się z przybyszami z zewnątrz.\n\n§HZ obrzydliwym plaśnięciem hełm wypełnia się cieczą. Macki wiją się, kosmita wpada w swego rodzaju euforię.§!\n\nKierują nami te same wartości. Nie wtrącam się w wasze sprawy."
 paragon.40500.c: "Dlatego nosisz kombinezon ochronny?"
 paragon.40500.c.response: "Po prostu.\n\n§HBulgoczący wdech.§!\n\nTutaj nic nie może mnie zranić. Tutaj jestem czysty."
 paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40600.name: "$NAME_xenophobe2$"
 paragon.40600.desc: "§HSkanowanie wykazało, że powłoka zewnętrzna tego robota ma kilkaset lat. Mówi monotonnym głosem, ale jego słowa dziwnie rezonują.§!\n\nDane wskazują na brak synchronizacji między waszym rządem a jego poddanymi. Brak dyscypliny. Słaba indoktrynacja. Zalecane działania: Dodanie Aturiona do systemu. Wyeliminowanie zbędnych funkcji. Nacisk na porządek."
 paragon.40600.a: "Dlaczego tu jesteś?"
 paragon.40600.a.response: "Każde społeczeństwo to równanie. Pozwólcie, że Aturion rozwiąże wasze. Niepewność jest niepotrzebna."
 paragon.40600.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.40600.b.response: "Wasza cywilizacja zbliża się do warunków idealnych. Doskonałą równowagę można uzyskać w najkrótszym czasie. Aturion obliczył, że prawdopodobieństwo sukcesu wynosi 91,1%. "
 paragon.40600.c: "Kto cię stworzył?"
 paragon.40600.c.response: "To nieistotne."
 paragon.40600.d: "Opowiedz nam więcej o tych... równaniach."
 paragon.40600.d.response: "§HPort na torsie robota zaczyna emitować dziesiątki hologramów. Zaczyna warkotliwy wykład, obejmujący analizę statystyczną, ekonomię, profilowanie psychologiczne, manipulację genetyczną... Jeden z hologramów to pasek postępów. Wskazuje, że prezentacja potrwa jeszcze 127,8 standardowego dnia.§!"
 paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40700.name: "$NAME_egalitarian1$"
 paragon.40700.desc: "§HWojowniczka posiada nowoczesny pancerz i broń. Skanowanie wykazuje, że posiada też wiele biologicznych modyfikacji oraz cybernetycznych ulepszeń.§!\n\nGenerał Jynn, do usług. Jestem wysłanniczką Tajemniczej Równowagi. Przysłano mnie, bym broniła potrzebujących i pomogła obalić tyranię. Przyjmijcie moją przysięgę, a mój oręż będzie służył waszej sprawie."
 paragon.40700.a: "Opowiedz nam coś więcej o sobie."
 paragon.40700.a.response: "Jestem żołnierką, służę pewnemu ideałowi. Mój zakon zajmuje się likwidowaniem ucisku i wyzwalaniem zniewolonych. Przelewamy krew za tę sprawę."
 paragon.40700.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.40700.b.response: "Wasza cywilizacja ceni równość, wśród was każdy dzięki własnym zasługom może stać się kimś wielkim. To chyba wystarczający powód?"
 paragon.40700.c: "Opowiedz nam więcej o swoim zakonie."
 paragon.40700.c.response: "Założycielka Tajemniczej Równowagi, Yschaton, propagowała ideę równości. Wolność jest piękna, lecz krucha. Władza nie powinna spoczywać w jednej ręce, jej ciężar należy współdzielić. Mój zakon przysiągł stać na straży tych wartości."
 paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§! dołącza do naszego imperium jako §Hprzywódczyni§!."
 paragon.40800.name: "$NAME_egalitarian2$"
 paragon.40800.desc: "§HNaukowczyni wpatruje się w trzymany w ręku tablet. Jej palce tańczą po klawiaturze, a ona nuci jakąś wesołą melodię. Chyba zatraciła się w pracy i nie zwraca uwagi na otoczenie. Niewielki robot towarzyszący zawisa w powietrzu obok niej. Ćwierka i szturcha ją w bark, zmuszając ją do podniesienia wzroku.§!\n\nAch, wybaczcie. Witajcie, jestem Zosira. Przepraszam, że was niepokoję, ale moje ostatnie laboratorium, no cóż, tak jakby wyleciało w powietrze.\n\n§HMały robot ponownie ćwierka.§!\n\nAch, tak, próbuję powiedzieć, że szukam miejsca, w którym mogłabym komponować."
 paragon.40800.a: "Komponować?"
 paragon.40800.a.response: "Muzykę wszechświata. Wibracje orbitujących gazowych olbrzymów, ryk nowo narodzonej gwiazdy, słodka pieśń wirujących atomów...\n\n§HGestykuluje, jakby dyrygowała niewidzialną kosmiczną orkiestrą.§!\n\nDa, da, da, dum, potem dodać odpowiedni rytm i: ta-da! Powstała magia! Albo nauka. W sumie to jedno i to samo."
 paragon.40800.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.40800.b.response: "Zdaje się, że potraficie używać głowy. Chcę, żeby wszyscy korzystali z moich odkryć, a nie tylko wpływowi i bogaci. Symfonia wszechświata, cuda, magia! Wszyscy zasługują, żeby to usłyszeć!\n\n§HMały robot ćwierka.§!\n\nZgadza się, Gorki! Dobrze powiedziane."
 paragon.40800.c: "Kim jest ten mały robot?"
 paragon.40800.c.response: "Ach, to Gorki! Uroczy, prawda? Sama go zbudowałam, pomaga mi we wszystkim.\n\n§HRobot ćwierka radośnie.§!\n\nDobrze, dobrze, powiem im. Gorki pilnuje, żebym nie spóźniała się na spotkania, jadła, piła i wysypiała się. Wiesz, kiedy w coś się zaangażuję... ciach! Tracę poczucie czasu.\n\n§HGorki znowu ćwierka.§!\n\nHa, ha, tak! Dokładnie!"
 paragon.40800.d: "Mówisz, że twoje laboratorium wyleciało w powietrze?"
 paragon.40800.d.response: "O rety, od czego zacząć?! Widzicie, mój świat macierzysty jest bardzo restrykcyjny w kwestii tego, kto może zostać uczonym. Dlatego stworzyłam tajne laboratorium, używając wszystkiego, co udało mi się wyciągnąć z dawnych stref przemysłowych. Pomyślałam, że pole jonizujące sprawi, że lotne pyłki będą stabilne, ale...\n\n§HMały robot pika i ćwierka.§!\n\nPrawda? Basy z tych pyłków naprawdę mocno dudniły. To kiedy zaczynam pracę?"
 paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§! dołącza do naszego imperium jako §Hprzywódczyni§!."
 paragon.40900.name: "$NAME_materialist1$"
 paragon.40900.desc: "§HZ olbrzymiego ruchomego żurawia zwisa głowa i korpus humanoida. Kiedyś musiała to być istota organiczna, ale większość tego, co z niej zostało, to metal, przewody i plastik. Wtem ciało drga i budzi się do życia, zapala się para sztucznych oczu, po czym rozlega się trzeszczący głos.§!\n\nJestem Xondar. Chcę dowodzić."
 paragon.40900.a: "Co... ci się stało?"
 paragon.40900.a.response: "Kiedyś byłem cały z krwi i kości. Podobnie jak reszta moich rodaków starzałem się i chorowałem. Moje ciało było słabe, więc się go pozbyłem. Moją świadomość zdigitalizowano i przesłano. Wyrwałem się z ciała, które było moim więzieniem."
 paragon.40900.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.40900.b.response: "Przesądy, religia... Wierutne kłamstwa, służące tylko do podsycania morderczych namiętności. Przyczyna niezliczonych wojen i niekończących się cierpień. Wasz lud przejrzał te bzdury. Prawdziwe rzeczy można zobaczyć, posmakować i dotknąć ich. Trzeba odrzucić dziecięce fantazje, tak samo jak ciało, gdyż tylko wtedy można osiągnąć perfekcję."
 paragon.40900.c: "Chcesz dowodzić flotą?"
 paragon.40900.c.response: "Postać, którą widzicie, to tylko część mnie. W próżni czuję się jak w domu, ja i moje okręty jesteśmy jednością. Moja świadomość zakorzeniła się w ich systemach, czujniki to moje uszy i oczy, a kadłub to moja skóra. Dowodząc waszymi flotami, sprawię, że wejdą na zupełnie nowy poziom doskonałości."
 paragon.40900.d: "Opowiesz nam o swojej przemianie?"
 paragon.40900.d.response: "Czy mogę dodać coś jeszcze? Moje ciało zachorowało. Dano mi szansę ocalenia mojego umysłu, a ja z niej skorzystałem. Wielu próbowało zrobić to samo. Dziś nie ma już nikogo z nich."
 paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.41000.name: "$NAME_materialist2$"
 paragon.41000.desc: "§HNiski i krzepki mechanik jest wciśnięty w egzoszkielet. Narzędzia, rozrzucone części i ubrudzone smarem ręce wskazują, że jest on majsterkowiczem, w jego oczach błyszczą ciekawość i entuzjazm.§!\n\nDobry, szefostwu! Jestem Borin, syn Nogi. Miło mi was poznać!"
 paragon.41000.a: "Powiedz, co możesz dla nas zrobić?"
 paragon.41000.a.response: "Od trzydziestu lat jestem złomiarzem. To powinno wystarczyć za referencje. Chcecie coś zbudować? Naprawić?\n\n§HWskazuje kciukiem swoją pierś.§!\n\nMogę to zrobić. Nie chcę się przechwalać czy coś, ale naprawiałem już wszystko, co da się naprawić. I nie tylko ja. Mam cały zespół specjalnych botów, które rozbiorą, potną, zespawają, zbiorą, naprawią i złożą z powrotem wszystko, czego zapragniecie. Dajcie mi załogę, a obsłużę wam całą marynarkę wojenną. W moim przypadku im większa robota, tym lepiej."
 paragon.41000.b: "Dlaczego chcesz dla nas pracować?"
 paragon.41000.b.response: "Próbuję tylko jakoś żyć w tej galaktyce. Mam wrażenie, że cenicie sobie ciężką pracę i pewną rękę. Chyba widzicie świat, jakim jest, bierzecie, co macie pod ręką i korzystacie z tego, by budować lepszą przyszłość."
 paragon.41000.c: "Dlaczego odszedłeś z poprzedniej pracy?"
 paragon.41000.c.response: "Szczerze? Znudziła mnie. Odkąd pamiętam, marzyłem o przemierzaniu kosmicznych bezmiarów. Chcę się sprawdzić, przekonać się, jak wiele mogę osiągnąć. Dlatego spakowałem narzędzia i zjawiłem się tutaj. Macie więcej pytań czy możemy wziąć się za budowanie?"
 paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.41100.name: "$NAME_pacifist1$"
 paragon.41100.desc: "§HKosmita ma na sobie drogie, bogato zdobione szaty. Mimo ewidentnie podeszłego wieku jego oczy są czujne i widać w nich wielki intelekt.§!\n\nWitajcie. Przybyłem zaproponować moje usługi jako strażnika pokoju."
 paragon.41100.a: "Opowiedz nam coś więcej o sobie."
 paragon.41100.a.response: "Jestem jednym z nielicznych wybrańców, których mój lud wybrał na sędziów. To niezwykle zaszczytne stanowisko. Nauczyłem się na pamięć praw wielu światów, a dzięki ogromnemu doświadczeniu umiem równoważyć szale sprawiedliwości."
 paragon.41100.b: "Dlaczego chcesz z nami współpracować?"
 paragon.41100.b.response: "Jestem stary. Odsłużyłem już swoje na moim stanowisku. Zwyczajem mojej rasy jest ustępowanie młodym, jednak ja jeszcze nie skończyłem. Przestępczość nie zna granic, a ja mogę jeszcze wiele zdziałać. To powszechnie znany fakt i proponowano mi już pracę w różnych zakątkach galaktyki. Ale jaki jest sens pracy dla tych, którzy nadużywają swej władzy? Wydaje mi się, że podobnie patrzymy na tę kwestię, więc byłbym zaszczycony, mogąc służyć waszemu społeczeństwu."
 paragon.41100.c: "Co sprawiło, że zająłeś się prawem?"
 paragon.41100.c.response: "Wszechświat to bezlitosny sędzia.\n\n§HZ głębi gardła starego kosmity wydobywa się dziwaczne kliknięcie.§!\n\nJako świadome istoty mamy obowiązek być lepszymi. Sprawiedliwość rodzi się wyłącznie z rozsądku.\n\n§HSpogląda w dal. Przez chwilę wygląda, jakby się zapomniał.§!\n\nSiły prawa należy używać z rozwagą, inaczej sama zamieni się w niesprawiedliwość."
 paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.41200.name: "$NAME_pacifist2$"
 paragon.41200.desc: "§HUbranie i biżuteria siostry wskazują, że wiedzie wystawne życie. Skłania się, zanim przemówi.§!\n\nProponuję moje usługi jako zarządczyni i dyplomatka. Uczyńcie mnie waszym sojusznikiem, a sprawię, że zyskacie potężnych przyjaciół w każdym zakątku galaktyki."
 paragon.41200.a: "Opowiedz nam coś więcej o sobie."
 paragon.41200.a.response: "Wychowano mnie w klasztorze Alyssum Magnetar. Kiedy zakończyło się moje szkolenie, podobnie jak wszystkie moje siostry przydzielono mnie na stanowisko na innym świecie. Przez lata służyłam tam radą i ośmielę się powiedzieć, że odniosłam skromne sukcesy."
 paragon.41200.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.41200.b.response: "Uważam, że tylko pokój może zapewnić naszej galaktyce spokojną przyszłość. Sztuka dyplomacji jest subtelna. Na pewno to rozumiecie."
 paragon.41200.c: "Nadal służysz zakonowi?"
 paragon.41200.c.response: "Służę wszystkiemu, co żyje. Ale może dokończymy tę rozmowę przy ciepłym napoju?"
 paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§! dołącza do naszego imperium jako §Hprzywódczyni§!."
 paragon.41300.name: "$NAME_authoritarian1$"
 paragon.41300.desc: "§HSkanowanie pokazało, że w płaszczu tej kobiety jest ukryta przerażająca ilość uzbrojenia. Nie trafiliśmy na żadną oficjalną wzmiankę o jej istnieniu, ale algorytmy rozpoznawania twarzy odkryły, że znajdowała się w pobliżu co najmniej trzech miejsc głośnych zamachów.§!\n\nPozwólcie, że daruję sobie formalności. Nie jesteście głupi. Wiecie, że świat jest pełen niebezpieczeństw, z których większość jest niewidzialna. Za właściwą cenę mogę je ujawnić."
 paragon.41300.a: "Kim jesteś?"
 paragon.41300.a.response: "To nieistotne. Lepiej zapytajcie, co mogę dla was zrobić. Jestem przydatnym narzędziem. Dajcie mi czas, a nikt nie ośmieli się buntować. Przecież nie dojdzie do zdrady, jeśli ewentualni zdrajcy będą martwi."
 paragon.41300.b: "Dlaczego chcesz nam pomagać?"
 paragon.41300.b.response: "Praca na własny rachunek ma wiele zalet, ale stabilizacja do nich nie należy. Po pewnym czasie zaczyna się grać dla wszystkich stron jednocześnie. Szczerze powiedziawszy, zaczęłam zwracać na siebie uwagę. Cień waszego tronu to idealne miejsce, w którym mogłabym się przyczaić. Ponadto pozwoli mi sprawdzić się w innej, bardziej subtelnej grze."
 paragon.41300.c: "Czy możemy ci zaufać?"
 paragon.41300.c.response: "Nie możecie i nie powinniście. Pracuję dla tego, kto więcej zapłaci. Sprawcie, że będziecie to wy, a znikną powody do obaw. A poza tym, jeśli ktoś twierdzi, że można mu ufać, staje się podejrzany. Może nawet okazać się zdrajcą. W takim wypadku natychmiast wysłałabym zespół, który zamontowałby podsłuchy w domu tej osoby, śledził ją i obserwował, z kim się spotyka."
 paragon.41300.d: "Masz spory arsenał, jak na szpiega."
 paragon.41300.d.response: "W mojej pracy niespodzianki często są zabójcze. Lubię być przygotowana."
 paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§! dołącza do naszego imperium jako §Hprzywódczyni§!."
 paragon.41400.name: "$NAME_authoritarian2$"
 paragon.41400.desc: "§HSkóra tego kosmity lśni od lepkich wydzielin. Kłania się nisko i dostojnie. Kiedy się odzywa, okazuje się, że ma niezwykle wysoki, prawie dziecięcy głos.§!\n\nSzanowni państwo, och! Wielcy władcy, ja, Q'la-Minder, jestem tylko waszym pokornym sługą. Wasze słowo będzie dla mnie rozkazem. Pozwólcie, że pokieruję jedną z waszych planet, a przyniosę wam chwałę i bogactwo. Olbrzymie bogactwo!"
 paragon.41400.a: "Co właściwie możesz dla nas zrobić?"
 paragon.41400.a.response: "Wszyscy wiemy, jak działa świat. Pospólstwo jest leniwe. Ciągle domaga się większych praw, wyższych płac, więcej wolności... Bez dozoru napychałoby sobie brzuchy tym, co należy się wam! A jeśli dacie mi władzę...\n\n§HPowoli zaciska pięść.§!\n\nDajcie mi tylko planetę, a wycisnę te idee z głów tych wichrzycieli. Będą wam za to wdzięczni, o najwspanialsi. Oj będą!"
 paragon.41400.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.41400.b.response: "Któż nie skorzystałby z okazji służenia takiemu majestatowi?\n\n§HChichocze niecierpliwie.§!\n\nNiektórzy urodzili się, żeby rządzić. Reszta musi być rządzona. Taki jest porządek rzeczy. Możecie mi zaufać. Zamierzam wam wiernie służyć."
 paragon.41400.c: "Nieźle się podlizujesz."
 paragon.41400.c.response: "O wspaniali! To dopiero przedsmak! Mam mówić dalej? W porównaniu z wami jestem ledwie szumowiną. Zwykłą larwą tarzającą się w błocie! Wychwalanie was to dla mnie zaszczyt i przywilej. Sama wasza obecność napełnia mnie radością. Pozwólcie, że będę wam służyć z bezgranicznym oddaniem!"
 paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.41500.name: "$NAME_spiritualist1$"
 paragon.41500.desc: "§HKosmita nie rusza się.§!\n\nMam los za przewodnika. Przebyłem długą drogę, by stanąć przed wami. Jestem Ulastar, wyrocznia."
 paragon.41500.a: "Co możesz powiedzieć o naszym przeznaczeniu?"
 paragon.41500.a.response: "§HSpogląda niewidzącymi oczami.§!\n\nNa jednej z dróg biały płomień rozświetla pustkę. Na drugiej leży żarzący się węgielek. Zmierzycie się z grozą, to będzie wasza zagłada. Ale... Wrzeciona losu utkały cieniutką materię nadziei. Jeszcze można uniknąć zagłady."
 paragon.41500.b: "Dlaczego chcesz do nas dołączyć?"
 paragon.41500.b.response: "§HZ ukrytej sakiewki wyrzuca wirującą chmurę proszku. Kiedy się odzywa, robi to, jakby wygłaszał orędzie:§!\n\nPrzybywam, gdyż mnie wezwano. Odnaleźliście mnie. A może dopiero to zrobicie."
 paragon.41500.c: "Co dokładnie dla nas zrobisz?"
 paragon.41500.c.response: "§HZ fałd swojej szaty $NAME_spiritualist1$ wyciąga kilka rzeźbionych kości. Rzuca je na ziemię i zdaje się przyglądać utworzonemu wzorowi za pomocą innych zmysłów niż wzrok.§!\n\nOpowiem wiernym o moich wizjach. Sprowadzę okręt waszego narodu na właściwy kurs, ponieważ obecnie zmierza ku oku cyklonu."
 paragon.41500.d: "W jaki sposób zdobyłeś swoje dary?"
 paragon.41500.d.response: "Wiele lat temu harowałem głęboko w pewnej kopalni. Moje ciało mogło widzieć, jednak moja dusza była zaślepiona przez materialny świat. Potem nadszedł dzień przebudzenia.\n\nUznano to za wypadek, ale ja wiem, że to było przeznaczenie. Niespodziewany wybuch usmażył moje nerwy wzrokowe. Zapadł mrok, ale ja ujrzałem w nim rzekę czasu. Po dziś dzień przepływa mi ona przed oczami."
 paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.41600.name: "$NAME_spiritualist2$"
 paragon.41600.desc: "§HMężczyzna jest wychudzony, jakby od dawna głodował. Roztacza aurę rozpadu: jego drogie ubranie wyblakło, skórę ma suchą jak pergamin, a głos ledwie donośniejszy od szeptu.§!\n\nNazywam się Nasuz Demetor. Kolekcjonuję kurz i mity. Dziękuję za ugoszczenie mnie."
 paragon.41600.a: "Kurz i mity?"
 paragon.41600.a.response: "§HUśmiech naciąga skórę na jego twarzy.§!\n\nTo stara galaktyka. Na długo przed powstaniem waszej cywilizacji narodziły się i upadły setki innych. Kurz to ich dziedzictwo, mity to nasz spadek. Staram się poznać prawdę przeszłości, by ją zachować. By można było się z niej uczyć."
 paragon.41600.b: "I dlatego tutaj przybyłeś?"
 paragon.41600.b.response: "Zapewniam, że robię to nie tylko dla własnych korzyści. Nie, dawne bogactwa są niepoliczalne. Podzielę się nimi z wami."
 paragon.41600.c: "Co zyskałeś dzięki wykopaliskom?"
 paragon.41600.c.response: "Artefakty, mądrość, splendor... Ale nie tylko to. We wszystkim można odnaleźć echa przeszłości. Paradoksalne, prawda? W walce przeciwko nicości często zapominamy o słuchaniu."
 paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§! dołącza do naszego imperium jako §Hprzywódca§!."
