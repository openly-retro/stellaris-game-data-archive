 fedev.500.name: "Uma Nova Federação"
 fedev.500.intro: "Que fique registrado neste dia, os governantes do §H[fed_founder_1.GetName]§! e o §H[fed_founder_2.GetName]§! assinaram um tratado de federação. Como membros fundadores da §H[Root.GetAllianceName]§!, eles agora enfrentarão o futuro como aliados firmes."
 fedev.500.a.desc: "$fedev.500.intro$\n\nEsta nova União Galáctica servirá como um exemplo brilhante para o resto da galáxia de tudo que pode ser conquistado trabalhando junto.\n\nUma nova era de diplomacia interestelar começou!"
 fedev.500.b.desc: "$fedev.500.intro$\n\nEsta nova Liga Comercial, sem dúvida trará prosperidade econômica para todos os seus membros.\n\nUma nova era de comércio interestelar começou!"
 fedev.500.c.desc: "$fedev.500.intro$\n\nEsta Cooperativa de Pesquisa fornecerá aos cientistas de todos os seus Estados-membros com novas oportunidades de juntarem seus conhecimentos.\n\nUma nova era de avanço tecnológico começou!"
 fedev.500.d.desc: "$fedev.500.intro$\n\nO poder combinado desta Aliança Marcial certamente causará hesitação naqueles com projetos sobre o território de seus Estados-membros.\n\nUma nova era de supremacia militar começou!"
 fedev.500.e.desc: "$fedev.500.intro$\n\nEsta grande Hegemonia garantirá a segurança de seus membros menores através da liderança iluminada do seu Hegemônico governante.\n\nUma nova era de domínio [fed_founder_1.GetSpeciesName] começou!"
