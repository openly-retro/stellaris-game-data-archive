 ## Events
 fircon.6000.name: "Czy tam jest życie?"
 fircon.6000.desc: "Nawet po spotkaniu z nami [non_believers_country.GetSpeciesNamePlural] nie przyjmują do wiadomości istnienia życia pozaziemskiego. Twierdzą, że nie przybywamy spośród gwiazd, lecz spod powierzchni planety, i wydostaliśmy się przez dziurę w ziemi. Ich planeta, [non_believers_planet.GetName], jest rzekomo pusta, my zaś latamy ponoć naszymi statkami w jej wnętrzu.\n\nTe wprawiające w osłupienie przekonania utrudniają nam działania dyplomatyczne. Cokolwiek powiemy, reakcją jest olbrzymia podejrzliwość."
 fircon.6000.desc.subterranean: "$fircon.6000.desc$.\n\nChoć w zasadzie się nie mylą, wyjaśnienie tej sprawy tylko jeszcze bardziej by wszystko skomplikowało."
 fircon.6000.a: "Zabierzcie najbardziej wpływowych spośród sceptyków w kosmos."
 fircon.6000.b: "[non_believers_planet.GetName] to nie tylko skorupa! Pokażcie im obliczenia!"
 fircon.6000.c: "Przyznajcie, że jesteśmy podziemnymi najeźdźcami."
 fircon.6005.name: "Udowadnianie sceptykom błędu"
 fircon.6005.desc: "Okazuje się, że [non_believers_country.GetSpeciesNamePlural] nie wierzą też w kosmos. Uważają, że niebo to szklana kopuła pełna luster. Gwiazdy to promienie słoneczne odbite od ich powierzchni. To samo tyczy się innych ciał niebieskich.\n\nNawet gdybyśmy zabrali ich do naszej stolicy, uznaliby zapewne, że w ogóle nie opuścili rodzimej planety. Albo wymyślili coś równie absurdalnego."
 fircon.6005.a: "Musi być sposób, żeby ich przekonać..."
 fircon.6015.name: "Udowadnianie sceptykom błędu"
 fircon.6015.desc: "Złe i dobre wieści z planety [non_believers_planet.GetName]: choć [non_believers_country.GetSpeciesNamePlural] nie uważają nas już za podziemnych gości i że naszym domem jest [non_believers_planet.GetPlanetMoon], są teraz przekonani, że ich świat jest płaski, a stworzenia takie jak my żyją po jego drugiej stronie w wiszących miastach, pod powierzchnią planety [non_believers_planet.GetName]."
 fircon.6020.name: "Udowadnianie, że sceptycy mieli rację"
 fircon.6020.desc: "[non_believers_country.GetSpeciesNamePlural] dziękują nam za szczerość. Nadal nie mogą, rzecz jasna, w pełni nam zaufać, bo mają nas za najeźdźców spod powierzchni planety, ale rozumieją przynajmniej, że im nie zagrażamy, i wyrażają chęć współpracy."
 fircon.6025.name: "Siły Obrony przed Inwazją Podziemną"
 fircon.6025.desc: "Teraz, kiedy [non_believers_country.GetSpeciesNamePlural] stwierdzili, że planeta [non_believers_planet.GetName] jest zamieszkana od wewnątrz, martwią się, co jeszcze może skrywać [non_believers_planet.GetPlanetMoon]. Siły wojskowe zostały rozmieszczone przy jaskiniach, uskokach i wulkanach, gotowe bronić się przed kolejnymi podziemnymi najeźdźcami."
 fircon.6025.a: "Zagrajmy w tę grę. Zaproponujcie im wsparcie wojskowe."
 fircon.6025.b: "To niedorzeczne."
 fircon.6030.name: "Nagły atak!"
 fircon.6030.desc: "[non_believers_planet.GetName]: niezwykłe wieści! Ktoś naprawdę ukrywał się pod powierzchnią! Podziemne armie nieznanego dotąd gatunku wyłoniły się z jaskiń, [non_believers_country.GetSpeciesNamePlural] są atakowani. To inwazja na pełną skalę!"
 fircon.6030.a: "Jakieś to znajome..."
 fircon.6031.name: "Jak na górze, tak i na dole"
 fircon.6031.desc: "Po krwawej wojnie światowej [non_believers_country.GetName] przechodzi do historii - żyjąca pod powierzchnią planety [non_believers_planet.GetName] rasa wybiła mieszkańców do nogi. Nowi panowie globu wiedzą o naszym istnieniu i - szczęście w nieszczęściu - oczywiście nie wierzą, że pochodzimy z wnętrza ich świata."
 fircon.6031.a: "W końcu jacyś rozsądni sąsiedzi."
 fircon.6032.name: "Nagła erupcja!"
 fircon.6032.desc.base: "[non_believers_country.GetSpeciesNamePlural] słusznie się bali: choć roztopione wnętrze planety nie skrywało żadnej podziemnej rasy, mimo to okazało się niebezpieczne."
 fircon.6032.desc.troops: "Nagła erupcja wygasłego z pozoru wulkanu okazała się niszczycielska dla infrastruktury regionu. Dzięki obecności naszych wojsk w okolicy większość dotkniętych katastrofą mieszkańców została jednak ewakuowana."
 fircon.6032.desc.notroops: "Nagła erupcja wygasłego z pozoru wulkanu okazała się niszczycielska. [non_believers_country.GetSpeciesNamePlural] desperacko potrzebują pomocy."
 fircon.6032.a: "Przynajmniej nam teraz ufają."
 fircon.6033.name: "Wiele hałasu o nic"
 fircon.6033.desc: "Żołnierze Siły Obrony przed Inwazją Podziemną stacjonujący przy największych jaskiniach i wulkanach meldują, że spod powierzchni nie wyłoniło się absolutnie nic. I to najpewniej bardzo dobrze, choć niektórzy żołnierze wydają się mocno rozczarowani. "
 fircon.6035.name: "Zmiana perspektywy"
 fircon.6035.desc.start: "Nowe wieści: [non_believers_country.GetSpeciesNamePlural] wystosowali do nas podziękowania, a także oficjalne przeprosiny. Rozumieją już, że nie jesteśmy tak naprawdę mieszkańcami podziemi, lecz pochodzimy z zupełnie innego miejsca:"
 fircon.6035.desc.water: "z oceanu."
 fircon.6035.desc.sun: "z wnętrza ich gwiazdy."
 fircon.6035.desc.end: "Ich pojmowanie kosmologii wciąż jest dość marne, ale przynajmniej są już gotowi nam zaufać."
 fircon.6035.a: "Ciekawe socjologicznie, lecz wyczerpujące mentalnie doświadczenie."
 fircon.6038.name: "Wracać pod ziemię!"
 fircon.6038.desc.troops: "Po długiej i ciężkiej walce nasze połączone siły zatryumfowały nad podziemnymi najeźdźcami, zmuszając ich do powrotu pod powierzchnię planety [non_believers_planet.GetName]!"
 fircon.6038.desc.notroops: "Po długiej i ciężkiej walce [non_believers_country.GetName] tryumfuje nad podziemnymi najeźdźcami, wypierając ich pod powierzchnię planety [non_believers_planet.GetName]!"
 fircon.7500.name: "[Root.GetSpeciesNamePlural] pluszaki"
 fircon.7500.desc: "Niespodziewane wieści z planety §Y[pre_ftl_planet.GetName]§!, gdzie wita nas znajoma twarz: nasza własna.\n\nMiejscowi mieszkańcy wydają się ostatnimi czasy zauroczeni naszymi kształtami. Nasze [Species.GetEarNamePlural] sprawiają, że przypominamy im, zdaje się, ich dzieci. Wszyscy uważają, że jesteśmy \"uroczy\". [Species.GetEarNamePlural] o wyolbrzymionych rozmiarach stanowią charakterystyczny element pluszowych zabawek, które można kupić w każdym mieście na planecie."
 fircon.7500.a: "Oczywiście, że jesteśmy uroczy!"
 fircon.7500.b: "Nie jesteśmy §Ruroczy§!."
 fircon.7500.c: "Ale... no... Nie jesteśmy... Nikt nigdy nie..." #Kyaaa!
 fircon.7500.d: "Co za strata czasu..."
 fircon.7500.e: "A... możemy jedną taką dostać?"
 fircon.7500.f: "Będziemy pobierać tantiemy za korzystanie z naszego wizerunku."
 fircon.7505.name: "Wszystko jest jednością"
 fircon.7505.desc: "§Y[pre_ftl_planet.GetName]§! przechodzi właśnie intrygujące przemiany socjologiczne.\n\nBiorąc nas za punkt odniesienia, jej mieszkańcy uznali, że wszelkie życie w kosmosie musi być takie jak my: połączone. Być jednością. Pozbawieni innych przykładów [pre_ftl_country.GetSpeciesNamePlural] gotowi są zapewnić naszym trutniom dostęp do swoich instytucji. To nieporozumienie może pomóc nam znacząco wesprzeć rozwój ich cywilizacji. Gdyby jednak prawda o galaktyce i istnieniu niepołączonych mentalnie gatunków wyszła na jaw, mogą stracić do nas zaufanie."
 fircon.7505.a.hive: "Tak, jesteśmy wszystkim."
 fircon.7505.a.machine: "Zgadza się. Tylko wy stanowicie osobne istoty."
 fircon.advance_tech: "[pre_ftl_country.GetName] przejdą do kolejnej ery technologicznej."
 fircon.b.tt: "[pre_ftl_country.GetName] będzie przechodzić do kolejnych er technologicznych o §G25%§! szybciej."
 fircon.7505.b: "Powiedzcie im, że sami nie jesteśmy tego pewni."
 fircon.7505.c: "Wyjaśnijcie to nieporozumienie."
 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE: "Dyplomacja nieufności"
 MESSAGE_PRE_FTL_DISTRUSTFUL: "Nasze niedawne działania sprawiły, że $COUNTRY|Y$ nie ma do nas zaufania - przez pewien czas dyplomacja nie jest dostępna."
 fircon.7510.name: "Nauczyć rój rzemiosła"
 fircon.7510.desc.base: "Po przeprowadzonej z powodzeniem inicjatywie edukacyjnej w roju, który chcemy rozwijać, zaczęliśmy uczyć jego mieszkańców podstaw chemii. Niemal natychmiast odkryli oni najbardziej niszczycielskie z jej zasad i zanim jeszcze opuściliśmy atmosferę planety, rozpoczęli wojnę z sąsiednim rojem. Miliony trutni umierają."
 fircon.7510.desc.gestalt: "Nasi [Root.GetScientistPlural] z powodzeniem wykonali swoje zadanie na planecie §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.desc.regular: "Nasi naukowcy opuścili dziś wstrząśnięci planetę §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.a: "Przerwać to!"
 fircon.7510.a.tt: "Na planecie [pre_ftl_planet.GetName] umierają §R§Y2§! £pops£ populacje.§!"
 fircon.7510.b.regular: "Taka jest natura postępu."
