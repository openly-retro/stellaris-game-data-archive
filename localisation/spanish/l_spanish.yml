 trait_robust_desc: "§LGracias a óganos biooptimizados con funciones redundantes, esta especie es extraordinariamente resistente a los peligros ambientales y a la enfermedad.§!\n"
 trait_charismatic: "Carismáticos"
 trait_charismatic_desc: "Los miembros de esta especie tienen un carisma especial y, en general, se los considera agradables.\n"
 trait_repugnant: "Repugnantes"
 trait_repugnant_desc: "La mayoría piensa que la apariencia física y las costumbres de esta especie son ofensivas y pocos los quieren como vecinos.\n"
 trait_talented: "Con talento"
 trait_talented_desc: "Los miembros de esta especie nacen con una aptitud natural.\n"
 trait_strong: "Fuertes"
 trait_strong_desc: "Los miembros de esta especie tienen una gran fuerza física, lo que los convierte en unos guerreros formidables.\n"
 trait_very_strong: "Muy fuerte"
 trait_very_strong_desc: "§LEsta especie posee una fuerza que casi desafía las leyes de la física.§!\n"
 trait_weak: "Débiles"
 trait_weak_desc: "Los miembros de esta especie son más débiles de lo normal, lo que los convierte en unos guerreros muy malos.\n"
 trait_tough: "Duros"
 trait_tough_desc: "Los miembros de esta especie son capaces de aguantar daños físicos que matarían a la mayoría de los demás seres.\n"
 trait_frail: "Frágiles"
 trait_frail_desc: "Los miembros de esta especie son especialmente frágiles: lo que sería una herida leve para otros puede acabar con ellos.\n"
 trait_stoic: "Estoicos"
 trait_stoic_desc: "Los miembros de esta especie tienen una gran disciplina mental y rara vez se asustan ante una situación peligrosa.\n"
 trait_timid: "Asustadizos"
 trait_timid_desc: "Los miembros de esta especie rehúyen la confrontación física y se asustan con rapidez.\n"
 trait_indolent: "Indolentes"
 trait_indolent_desc: "Los miembros de esta especie rechazan el trabajo duro y evitan agotarse.\n"
 trait_communal: "Comunales"
 trait_communal_desc: "Los miembros de esta especie son muy comunales y acostumbran a vivir cerca de los otros.\n"
 trait_solitary: "Solitarios"
 trait_solitary_desc: "Los miembros de esta especie son solitarios y territoriales y se suelen poner nerviosos con las multitudes.\n"
 trait_adaptive: "Adaptables"
 trait_adaptive_desc: "§LEsta especie se adapta muy bien a los entornos extraños.§!\n"
 trait_adaptive_lithoid: "$trait_adaptive$"
 trait_adaptive_lithoid_desc: "$trait_adaptive_desc$"
 trait_extremely_adaptive: "Muy adaptable"
 trait_extremely_adaptive_desc: "§LEsta especie tiene buenas aptitudes para adaptarse a los entornos extraños.§!\n"
 trait_nonadaptive: "Poco adaptables"
 trait_nonadaptive_desc: "Esta especie no se adapta bien a los entornos extraños.\n"
 trait_nomadic: "Nómadas"
 trait_nomadic_desc: "Esta especie tiene un pasado nómada, y sus miembros suelen pensar en trasladarse a otro mundo.\n"
 trait_sedentary: "Sedentarios"
 trait_sedentary_desc: "Esta especie tiene un pasado sedentario, y sus miembros son reticentes a irse del lugar donde nacieron.\n"
 trait_thrifty: "Negociantes natos"
 trait_thrifty_desc: "Los miembros de esta especie tienen un gran instinto para los negocios y siempre quieren sacar provecho y escatimar todo lo que puedan.\n"
 trait_ingenious: "Ingenioso"
 trait_ingenious_desc: "§LLos miembros de esta especie son buenos a la hora de encontrar soluciones creativas y saben cómo optimizar la eficiencia de su infraestructura y redes de energía.§!\n"
 trait_industrious: "Laboriosos"
 trait_industrious_desc: "Los miembros de esta especie son famosos por su naturaleza diligente, hacendosa e incansable.\n"
 trait_natural_engineers: "Ingenieros natos"
 trait_natural_engineers_desc: "Los de esta especie tienen una inclinación natural por la ingeniería y las ciencias de materiales.\n"
 trait_poor_engineers: "Malos ingenieros"
 trait_poor_engineers_desc: "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la ingeniería.\n"
 trait_natural_physicists: "Físicos natos"
 trait_natural_physicists_desc: "Los miembros de esta especie tienen una inclinación natural por la física teórica y los fenómenos astrales.\n"
 trait_poor_physicists: "Malos físicos"
 trait_poor_physicists_desc: "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la física teórica.\n"
 trait_natural_sociologists: "Sociólogos natos"
 trait_natural_sociologists_desc: "Los miembros de esta especie tienen una inclinación natural por la sociología y la etología.\n"
 trait_poor_sociologists: "Malos sociólogos"
 trait_poor_sociologists_desc: "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la sociología.\n"
 trait_quick_learners: "Aprenden Rápido"
 trait_quick_learners_desc: "Los miembros de esta especie aprenden rápido de sus experiencias.\n"
 trait_slow_learners: "Lento Aprendizaje"
 trait_slow_learners_desc: "Los miembros de esta especie aprenden lento de sus experiencias.\n"
 trait_long_lifespans: "Longevos"
 trait_long_lifespans_desc: "La esperanza de vida de esta especie es superior a la media.\n"
 trait_short_lifespans: "Poco longevos"
 trait_short_lifespans_desc: "La esperanza de vida de esta especie es inferior a la media.\n"
 trait_uplifted: "Evolucionados"
 trait_uplifted_desc: "§LEsta especie de origen pre-UL se vio encumbrada, y sus miembros están encantados de vivir en los planetas de su benefactor.§!\n"
 trait_presapient_starborn: "Nacidos para las estrellas"
 trait_presapient_starborn_desc: "§LConscientemente o no, esta especie siempre ha anhelado cruzar el vacío interestelar.§!\n"
 trait_presapient_earthbound: "Apegados a la tierra"
 trait_presapient_earthbound_desc: "§LLos miembros de esta especie son muy posesivos en cuanto a los planetas que consideran su hogar.§!\n"
 trait_presapient_natural_intellectuals: "Intelectuales natos"
 trait_presapient_natural_intellectuals_desc: "§LLos miembros de esta especie son más dados a la filosofía que la mayoría.§!\n"
 trait_presapient_proles: "Proletarios"
 trait_presapient_proles_desc: "§LEsta especie suele desdeñar las metas intelectuales en favor del trabajo físico.§!\n"
 trait_syncretic_proles: "Serviles"
 trait_syncretic_proles_desc: "§LEsta especie evolucionó junto con otra especie más avanzada. Nunca fueron especialmente inteligentes, la cría selectiva para lograr mejoras físicas y la docilidad los han reducido a peones serviles.§!"
 trait_presapient_conservative: "Conservadores"
 trait_presapient_conservative_desc: "§LLos de esta especie prefieren el saber antiguo a las nuevas experiencias.§!\n"
 trait_presapient_irradiated: "Irradiados"
 trait_presapient_irradiated_desc: "§LEsta especie ha evolucionado para prosperar en entornos con niveles extremos de radiación de fondo.§!"
 trait_persistent: "Persistentes"
 trait_persistent_desc: "Este rasgo aumenta la esperanza de vida de los líderes.\n"
 trait_conformists: "Conformistas"
 trait_conformists_desc: "Esta gente siempre busca el consenso y les gusta conformarse con la ética imperante.\n"
 trait_deviants: "Desviados"
 trait_deviants_desc: "§LEsta gente es rebelde por naturaleza, y siempre trata de desafiar el statu quo.§!\n"
 trait_enduring: "Duraderos"
 trait_enduring_desc: "Su esperanza de vida es inusualmente grande.\n"
 trait_venerable: "Venerable"
 trait_venerable_desc: "§LEsta especie puede alcanzar una edad que impone dignidad y respeto.§!\n"
 trait_fleeting: "Efímero"
 trait_fleeting_desc: "§LEl tiempo vuela para esta especie. Lo que les falta de longevidad, lo recuperan de otra forma.§!\n"
 trait_fleeting_lithoid: "$trait_fleeting$"
 trait_fleeting_lithoid_desc: "$trait_fleeting_desc$"
 trait_diverse: "Diversos"
 trait_diverse_desc: "Los miembros de esta especie suelen diferir mucho, psicológica y morfológicamente.\n"
 trait_decadent: "Decadentes"
 trait_decadent_desc: "§LEsta especie cree que, cuando hay trabajo duro que hacer, ese trabajo siempre es mejor que lo haga otro.§!\n"
 trait_intelligent: "Inteligentes"
 trait_intelligent_desc: "Esta especie es muy inteligente y disfruta con los progresos tecnológicos rápidos.\n"
 trait_agrarian: "Agrarios"
 trait_agrarian_desc: "Esta especie tiene una gran conexión con la tierra, y son granjeros y ganaderos expertos.\n"
 trait_resilient: "Resiliente"
 trait_resilient_desc: "Los de esta especie son resilientes psicológicamente y lucharán como madres de la camada furibundas para defender sus mundos.\n"
 trait_mechanical: "Mecánico"
 trait_mechanical_desc: "§LCriaturas mecánicas mucho más complejas que los autómatas especializados de antaño. La mayoría posee capacidades de procesamiento bastante limitadas.§!\n"
 trait_robotic_1: "Robot"
 trait_robotic_1_desc: "§LLos robots son máquinas relativamente sencillas, capaces de aceptar órdenes verbales, pero no son realmente inteligentes.§!\n"
 trait_robot_awoken_01: "Eternamente en el limbo"
 trait_robot_awoken_01_desc: "Aquejados de errores inexplicables y averías continuas, los antiguos alienígenas no se han aclimatado bien a sus nuevos cuerpos mecánicos. Pero muestran una aptitud inusual para la ciencia, algo inaudito en los robots de bajo nivel. Tal vez sea indicativo del intelecto atrapado en su interior."
 trait_robot_awoken: "Despertados"
 trait_robot_awoken_desc: "Incluso en su forma mecánica, los despertados han conservado una parte de sus rasgos originales. ¿Es posible que los malos hábitos y un modo de vida sedentario causasen la caída de esta antigua raza de hongos científicamente avanzados?"
 trait_robotic_2: "Androide"
 trait_robotic_2_desc: "§LLos androides son robots más complejos, a menudo programados con personalidades para servir mejor a sus amos y con una autoconsciencia limitada.§!\n"
 trait_robotic_3: "Sintético"
 trait_robotic_3_desc: "§LLos sintéticos son máquinas muy complejas, superiores a los seres orgánicos en muchos aspectos. Sus cerebros positrónicos pueden albergar una IA de clase 7 y son plenamente autoconscientes.§!\n"
 trait_conservational: "Conservacionista"
 trait_conservational_desc: "§LLos miembros de esta especie creen que los recursos deben conservarse y reciclarse.§!"
 HIVE_MIND_NO_FACTIONS: "§RLas mentes colmena nunca tendrán facciones.§!"
 NO_POTENTIAL_CLAIM: "§RNo conocemos ningún imperio cuyos sistemas podamos reclamar.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RNo podemos reclamar ninguno de sus sistemas.§!"
 trait_wasteful: "Derrochadores"
 trait_wasteful_desc: "Al parecer, los miembros de esta especie desconocen el concepto de frugalidad y consumen sin ton ni son.\n"
 trait_hive_mind: "Mentes Colmena"
 trait_hive_mind_desc: "§LEsta especie está compuesta por individuos semiautónomos, esclavizados a una sola conciencia de extensión insondable.§!"
 trait_machine_unit: "Máquina"
 trait_machine_unit_desc: "§LEsta especie está formada por los terminales ejecutivos de una única inteligencia artificial, creada originariamente por orgánicos.§!\n"
 trait_lithoid: "Litoideo"
 trait_lithoid_desc: "§LEsta especie tiene una biología basada en silicio y consume minerales en lugar de comida. Son más duros que los orgánicos tradicionales y su metabolismo es más lento, por lo que pueden vivir mucho tiempo, pero su reproducción es más lenta.§!\n"
 trait_robot_power_drills: "Taladradoras"
 trait_robot_power_drills_desc: "§LEquipa a un robot con una batería de taladradoras y todo le parecerá un depósito de minerales.§!\n"
 trait_robot_harvesters: "Cosechadores"
 trait_robot_harvesters_desc: "§LUn conjunto de herramientas, desde el sistemas de diagnóstico de soluciones de nutrientes y equilibrio in situ hasta microtrilladoras para cosecha, que permite que los trabajadores robóticos aumenten su rendimiento.§!\n"
 trait_robot_efficient_processors: "Procesadores eficientes"
 trait_robot_efficient_processors_desc: "§LEstos procesadores de gran eficacia aumentan la carga de trabajo potencial y la resistencia de todas las unidades.§!"
 trait_robot_logic_engines: "Motores lógicos"
 trait_robot_logic_engines_desc: "§LPara explorar de forma eficaz los límites de la ciencia, cada vez más complejos, se necesitan nuevos estados, más allá de las simples verdades a medias de la lógica ternaria y cuaternaria.§!\n"
 trait_robot_loyalty_circuits: "Circuitos de lealtad"
 trait_robot_loyalty_circuits_desc: "§LLa lealtad como ideal es un concepto exclusivamente orgánico. En lugar de ello, imagina la lealtad como una necesidad fisiológica incluso en el más remoto de los terminales.§!\n"
 trait_robot_domestic_protocols: "Protocolos domésticos"
 trait_robot_domestic_protocols_desc: "§LProtocolos de comportamiento y equipo especializado para todas las necesidades domésticas posibles. Perfecto funcionamiento garantizado.§!"
 trait_robot_superconductive: "Superconductor"
 trait_robot_superconductive_desc: "§LEl uso de materiales superconductores en unidades ha reducido las pérdidas de transmisión de energía al cero por ciento.§!\n"
 trait_robot_double_jointed: "Doble articulación"
 trait_robot_double_jointed_desc: "§LUnidades de trabajo plegables con articulaciones flexibles que les permiten plegarse de forma ordenada en montones durante el transporte para luego volver a montarse in situ.§!\n"
 trait_robot_bulky: "Voluminosa"
 trait_robot_bulky_desc: "§LEstas megamáquinas tan avanzadas no se diseñaron para cruzar el universo dentro de una caja§!\n"
 trait_robot_enhanced_memory: "Memoria mejorada"
 trait_robot_enhanced_memory_desc: "§LTodas las unidades autónomas incorporan células de memoria que utilizan una nueva y revolucionaria técnica para la inducción magnética, lo que mejora significativamente su rendimiento.§!\n"
 trait_robot_emotion_emulators: "Emuladores de emociones"
 trait_robot_emotion_emulators_desc: "§LComplejos modelos predictivos sociales que ayudan a las unidades autónomas a emular las emociones adecuadas y a obtener respuestas favorables tanto de orgánicos como de sintéticos.§!\n"
 trait_robot_uncanny: "Inquietante"
 trait_robot_uncanny_desc: "§LEstas monstruosas máquinas fueron creadas a imagen y semejanza de una de las especies más terribles del universo y el parecido es inquietante. §!\n"
 trait_robot_durable: "Duradera"
 trait_robot_durable_desc: "§LProtegidas por exoesqueletos de titanio bañado en cromo, estas máquinas para tareas pesadas se diseñaron para triunfar en condiciones extremas y para requerir menos mantenimiento.§!\n"
 trait_robot_high_maintenance: "Mantenimiento frecuente"
 trait_robot_high_maintenance_desc: "§LEstas máquinas se diseñaron sin tener para nada en cuenta la longevidad y son propensas a estropearse. Necesitarán mantenimiento a menudo.§!\n"
 trait_robot_learning_algorithms: "Algoritmos de aprendizaje"
 trait_robot_learning_algorithms_desc: "§LSofisticados algoritmos de autoaprendizaje que estimulan la rápida evolución de los clústeres neurales de una unidad.§!\n"
 trait_robot_repurposed_hardware: "Hardware reciclado"
 trait_robot_repurposed_hardware_desc: "§LDiseñadas para cubrir las necesidades específicas de sus creadores, esta línea de máquinas no se creó para tener un mejor razonamiento y actualizarlas no servirá de mucho.§!\n"
 trait_robot_mass_produced: "Producción en masa"
 trait_robot_mass_produced_desc: "§LLos ciclos de producción optimizados y los diseños modulares permiten producir unidades en masa a una velocidad sin precedentes.§!\n"
 trait_robot_custom_made: "Personalizada"
 trait_robot_custom_made_desc: "§LCada nueva unidad se crea con una atención al detalle inigualable. Una maravilla de la ingeniería y el arte, pero poco eficiente.§!\n"
 trait_robot_recycled: "Reciclada"
 trait_robot_recycled_desc: "§LLa fabricación de unidades se ha optimizado para ser tan rentable como sea posible, empleando materiales reciclados y componentes heredados de generaciones anteriores.§!\n"
 trait_robot_luxurious: "Lujosa"
 trait_robot_luxurious_desc: "§LDiseñadas siguiendo la idea de que no se puede poner un precio a la calidad, estas unidades de primer nivel son caras, pero brillantes.§!\n"
 trait_robot_propaganda_machines: "Máquinas de propaganda"
 trait_robot_propaganda_machines_desc: "§LLas unidades se conectan constantemente a una emisión central de anuncios de servicio público y demás información útil que emiten a través de sistemas de retransmisión internos.§!\n"
 trait_survivor: "Superviviente"
 trait_survivor_desc: "§LEsta raza ha sobrevivido a los horrores de un apocalipsis nuclear. Su capacidad de prosperar en las circunstancias más inhóspitas no debería subestimarse.§!"
 trait_traditional: "Tradicional"
 trait_traditional_desc: "§LCiertos aspectos cognitivos de esta especie la predisponen a valorar especialmente la precedencia histórica y la unidad del grupo.§!"
 trait_quarrelsome: "Beligerante"
 trait_quarrelsome_desc: "§LSi bien no son inherentemente recelosos, los miembros de esta especie a menudo son socialmente combativos.§!"
 trait_lithoid_gaseous_byproducts: "Subproductos gaseosos"
 trait_lithoid_gaseous_byproducts_desc: "Los procesos metabólicos de esta especie generan una evacuación de gases frecuente que viene muy bien a la industria."
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "La población que trabaja como esclavos o más produce 0,01 £exotic_gases£ §Y$exotic_gases$§! al mes."
 trait_lithoid_scintillating: "Piel brillante"
 trait_lithoid_scintillating_desc: "La capa más externa de esta especie tiene cristales y gemas brillantes incrustados que se desprenden de vez en cuando."
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "La población que trabaja como esclavos o más produce 0,01 £rare_crystals£ §Y$rare_crystals$§! al mes."
 trait_lithoid_volatile_excretions: "Excreciones volátiles"
 trait_lithoid_volatile_excretions_desc: "El rastro altamente comprimido que deja esta especie es inestable y contiene una cantidad increíble de poder."
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "La población que trabaja como esclavos o más produce 0,01 £volatile_motes£ §Y$volatile_motes$§! al mes."
 trait_docile: "Dócil"
 trait_docile_desc: "§LLos miembros de esta especie se dirigen y organizan con facilidad. Suelen ser colaboradores y amistosos.§!"
 trait_unruly: "Rebelde"
 trait_unruly_desc: "§LLas especies rebeldes se dirigen y organizan con dificultad. No les gusta que les digan qué hacer y suelen ser pendencieras e inquisitivas.§!"
 trait_robot_streamlined_protocols: "Protocolos perfeccionados"
 trait_robot_streamlined_protocols_desc: "§LLos procesos de IA por lotes permiten que estas unidades aumenten mucho en número con una pérdida mínima de eficacia.§!"
 trait_robot_high_bandwidth: "Ancho de banda alto"
 trait_robot_high_bandwidth_desc: "§LCada unidad individual envía y recibe una gran cantidad de datos duplicados, lo que provoca una demora exponencial a medida que aumenta la cifra de unidades adjuntas a cada centro de procesamiento central.§!"
 trait_robot_trading_algorithms: "Comercio de algoritmos"
 trait_robot_trading_algorithms_desc: "§LLos algoritmos de predicción permiten una optimización máxima. Incluyen las fluctuaciones infinitesimales del mercado en el valor de las divisas, las existencias y la respuesta emocional de los socios orgánicos.§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§LLos procesos metabólicos de esta especie han sido manipulados genéticamente para producir gases útiles para la industria.§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc: "§LGracias a la ingeniería genética avanzada, la capa externa de esta especie forma escamas tachonadas de cristales y gemas listas para ser recolectadas.§!"
 trait_advanced_volatile_excretions: "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc: "§LRetocando su código genético se ha conseguido que esta especie produzca un excremento altamente condensado. Si se utiliza correctamente, este material libera una cantidad de energía excepcional.§!"
 trait_vat_grown: "Crianza en tanques"
 trait_vat_grown_desc: "§LLa capacidad reproductiva de esta especie, que se cría artificialmente en tanques de clonación, se ha visto afectada negativamente.§!"
 trait_felsic: "Félsica"
 trait_felsic_desc: "§LEsta especie ha sido diseñada para que sea especialmente rica en minerales.§!\n"
 trait_natural_machinist: "Maquinista natural"
 trait_natural_machinist_desc: "§LEsta especie ha sido diseñada para desarrollar una notable habilidad a la hora de manejar maquinaria.§!"
 trait_drake_scaled: "Con escamas de dragón"
 trait_drake_scaled_desc: "§LA esta especie se le introdujo material genético de un dragón estelar en el ADN. Por ello, tienen escamas que se pueden reciclar en valiosas aleaciones.§!"
 TRAIT_DRAKE_SCALED_EFFECT: "La población que trabaja como esclavos o más produce 0,025 £alloys£ §Y$alloys$§! al mes."
 trait_voidling: "Vacícola"
 trait_voidling_desc: "§LA esta especie se le introdujo material genético de engendro del vacío en el ADN. Subsisten a base de radiación y son muy resistentes a los entornos hostiles.§!"
 TRAIT_VOIDLING_EFFECT: "Consume £energy£ §Yenergía§! en lugar de £food£ §Ycomida§! o £minerals£ §Yminerales§!."
 trait_tiyanki: "Polimélica"
 trait_tiyanki_desc: "§LA esta especie se le introdujo material genético de matriarca tiyanki en el ADN. Esto les ha otorgado una veloz reproducción asexual, así como unos cuantos tentáculos inesperados.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "La población que trabaja como esclavos o más produce 0,05 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nEsto se añade al resto de recursos de $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, como £building£ §H$building_clone_vats$§! o £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 trait_humanoid_existential_iteroparity: "Iteroparidad existencial"
 trait_humanoid_existential_iteroparity_desc: "§LEsta especie se ha desarrollado en condiciones hostiles en las que la clave de la supervivencia radicaba en superar a los rivales.§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "£pops£ §YCrecimiento de población§! durante la guerra y la crisis: §G+30%§!"
 trait_humanoid_psychological_infertility: "Infertilidad psicológica"
 trait_humanoid_psychological_infertility_desc: "§LLos miembros de esta especie son muy sensibles a los rigores del conflicto. El estrés que conlleva se apodera de los impulsos más primarios.§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "£pops£ §YCrecimiento de población§! durante la guerra y la crisis: §R-30%§!"
 trait_humanoid_jinxed: "Gafado"
 trait_humanoid_jinxed_desc: "§LLos líderes de esta especie parecen ser más torpes y propensos a tener accidentes o defectos que la media, como si estuvieran malditos desde su nacimiento.§!"
 TRAIT_HUMANOID_JINXED_EFFECT: "Rasgos negativos máximos del líder: §R+1§!"
 cannot_add_trait: "§REste rasgo no se puede añadir.§!"
 cannot_remove_trait: "§REste rasgo no se puede quitar.§!"
 can_never_add_this_trait: "§REste rasgo no se podrá añadir nunca.§!"
 can_never_remove_this_trait: "§REste rasgo no se podrá quitar nunca.§!"
 ####################################
 #Habitability Traits
