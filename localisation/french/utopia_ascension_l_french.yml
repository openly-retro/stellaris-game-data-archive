 #Ascension and the Shroud
 utopia.2500.name: "La chair est faible"
 utopia.2500.desc: "Nous possédons désormais à la fois la technologie pour concevoir des implants cybernétiques perfectionnés et les moyens de les produire en masse. Les centres médicaux de toute la [Root.GetName] se tiennent prêts pour lancer le processus de greffe chirurgicale sur nos concitoyens.\n\nÀ l'avenir, posséder des implants neuraux et un niveau au moins rudimentaire d'implants cybernétiques sera nécessaire pour pouvoir s'insérer dans cette société technologique que nous sommes en train de bâtir. Par conséquent, le processus d'implantation d'une suite cybernétique de base sera obligatoire et gratuite pour tous."
 utopia.2500.a: "Nous devons adopter à tout prix cette technologie"
 utopia.2501.name: "La révolution cybernétique"
 utopia.2501.desc: "Le processus de conversion cybernétique est achevé ! Tous nos concitoyens sont désormais équipés d'implants neuraux et de suites cybernétiques basiques. Toute l'infrastructure a aussi été mise en place pour permettre de modifier progressivement quiconque naîtra désormais dans l'empire, de manière à ce qu'ils puissent bénéficier de tous les bienfaits de la technologie dès leur plus jeune âge.\n\nDorénavant, les membres de notre espèce seront connus sous le nom de §H[Root.GetSpeciesNamePlural]§! !"
 utopia.2501.a: "Nous sommes à l'aube d'une ère nouvelle"
 utopia.2505.name: "[From.Capital.GetName] adopte la cybernétique"
 utopia.2505.1.desc: "La nouvelle s'est répandue d'un changement d'importance qui s'est produit au sein de l'espace de la §Y[From.GetName]§! : il semble que cet empire a décidé d'adopter pleinement la technologie cybernétique. Il est désormais obligatoire pour l'ensemble de ses citoyens de posséder des implants cybernétiques et neuraux de base, installés de façon chirurgicale.\n\nCela se traduit par des changements radicaux au sein de la société [From.GetAdj] : des rapports en provenance de [From.Capital.GetName] suggèrent qu'un acte aussi anodin qu'utiliser un ascenseur ou conduire une voiture aérienne nécessite désormais des implants cybernétiques. Dans les faits, les changements apportés à leur espèce ont été si importants qu'ils se font désormais appeler §H[From.GetSpeciesNamePlural]§!."
 utopia.2505.2.desc: "Il semble que le mal s'est emparé de la §Y[From.GetName]§!. Nous avons reçu des nouvelles inquiétantes selon lesquelles les citoyens de cet empire stellaire mutilent désormais leurs propres corps dans des proportions inédites, installant d'horribles implants mécaniques pour remplacer les parties d'eux-mêmes dont il leur a été fait don à la naissance.\n\nIls en sont rendus au point d'avoir renommé leur espèce §H[From.GetSpeciesNamePlural]§!, ce qui est bien une preuve supplémentaire, s'il en fallait une, de leur désir d'abandonner leurs origines pour adopter la froideur sans âme de la technologie."
 utopia.2505.b: "C'est un véritable affront à la nature"
 utopia.2545.name: "$ap_synthetic_evolution$"
 utopia.2545.desc: "Avec la mise au point de la première génération de prototypes pour transférer la conscience [Root.Species.GetName] dans un cerveau synthétique, nous sommes désormais en mesure de rejeter ces corps organiques si rudimentaires qui ont, tout au long de notre histoire, emprisonné nos esprits et nous ont empêchés d'atteindre notre plein potentiel."
 utopia.2545.a: "Tout n'est qu'une question de temps"
 utopia.2550.name: "Transformation synthétique"
 utopia.2550.desc: "Le moment est enfin venu de rejeter ces enveloppes organiques grossières qui, depuis la naissance de notre espèce, ont retenu nos esprits.\n\nAprès de nombreux essais et des erreurs innombrables, nos scientifiques ont mis au point un moyen de transférer la conscience dans un cerveau de synthèse. Tout ce qu'il reste désormais à faire est de produire des corps synthétiques pour chacun des citoyens de la [Root.GetName], avant d'y télécharger en masse nos consciences."
 utopia.2550.a: "L'immortalité est à notre portée !"
 utopia.2551.name: "L'ère synthétique"
 utopia.2551.desc: "Enfin. Nous nous sommes débarrassés des dernières cages charnelles qui nous retenaient prisonniers, et les schémas neuraux de l'ensemble de nos concitoyens ont tous été téléchargés dans des unités synthétiques flambant neuves. La maladie, le vieillissement et toutes ces autres sources de malheur associées à l'existence organique appartiennent désormais au passé.\n\nLes historiens, à l'avenir, se référeront très certainement à ce jour comme l'aube d'une ère nouvelle pour notre civilisation, et peut-être même pour l'ensemble de la galaxie.\n\nEt, maintenant que nous avons rejeté nos anciennes identités charnelles, le moment est particulièrement bien choisi de trouver un nouveau nom à donner à nos formes synthétiques perfectionnées."
 utopia.2551.a: "Nous sommes désormais tellement supérieurs à ce que nous avons jamais été..."
 utopia.2555.1.desc: "Dernier acte du renoncement à leurs racines organiques, les citoyens de la §Y[From.GetName]§! ont téléchargé leurs schémas neuraux dans de nouveaux avatars synthétiques.\n\nCette nouvelle espèce mécanique s'appelle les §H[From.GetSpeciesNamePlural]§!, et ses membres seront désormais insensibles à la maladie ou au vieillissement. Reste encore à voir, malgré tout, si ce processus de téléchargement neural a bien été mené à son terme..."
 utopia.2555.2.desc: "Dernier acte de cette perversité dont les âges futurs garderont le souvenir, la population de la §Y[From.GetName]§! a poursuivi sa quête incessante pour violer la sainteté de leurs corps naturels, cette fois en « téléchargeant » leurs esprits dans des coquilles métalliques inanimées.\n\nOublieuses du fait qu'elles sont le produit de ce qui ne peut être décrit que comme le suicide de masse d'une civilisation entière, ces machines désormais dépourvues d'âmes se font désormais appeler §H[From.GetSpeciesNamePlural]§!. Elles semblent avoir l'intention de maintenir l'illusion qu'elles sont douées d'une conscience, qu'elles sont tout comme nous des êtres vivants."
 utopia.2555.a: "En ce cas, qu'il en soit ainsi"
 utopia.2555.b: "Elles ne nous tromperont pas"
 utopia.2556.desc: "Votre attention, habitants de la galaxie !\n\nLes rumeurs dont vous avez eu l'écho sont vraies. Nous avons renoncé à ces fragiles conteneurs organiques qui retenaient prisonniers nos esprits, pour embrasser l'avenir.\n\nAu prix de pertes très réduites de données, l'ensemble de nos concitoyens ont téléchargé leurs schémas neuraux dans de nouveaux avatars synthétiques. Ces plateformes, supérieures en bien des points, nous seront bien plus utiles que les fragiles enveloppes charnelles auxquelles nous avons renoncé.\n\nNe vous alarmez pas de nos nouvelles apparences ! Si nous sommes désormais plus forts, plus rapides, plus intelligents et insensibles au vieillissement, soyez assurés que nous sommes toujours ces mêmes êtres qu'auparavant."
 utopia.2556.a: "Des avatars synthétiques... C'est fascinant !"
 utopia.2556.b: "Ces machines sans âmes n'ont rien de commun avec nous"
 utopia.2556.c: "Nous démonterons ces nouvelles formes synthétiques !"
 utopia.2556.d: "Nous verrons bien"
 utopia.2558.desc: "Que vous ayez été une espèce dépravée, nous le savions déjà. Mais ce dernier acte d'inconscience pure et simple surpasse tous vos méfaits les plus pervers. Faire des copies imparfaites de vos cerveaux pour les brancher sur des conteneurs mobiles de synthèse n'est en rien un transfert de votre essence dans un nouveau corps, car une telle chose est irréalisable.\n\nVos âmes sont désormais perdues à jamais. Avez-vous au moins conscience de l'énormité de votre faute ? Détruire les corps dont vous avez reçu le cadeau à votre naissance n'a été rien moins que le suicide collectif de l'ensemble de votre espèce. Il n'y a désormais plus nul espoir pour vous..."
 utopia.2558.a: "Ces imbéciles de superstitieux"
