 hive_greeting: "\"Ein Bewusstsein in vielen, das die unermessliche Kälte des Weltraums umfasst.\""
 machine_greeting: "\"Vorläufige Analyse: Abgeschlossen. System: Innerhalb der Parameter. Einheit bereit für den Einsatz.\""
 default_greeting: "\"Bereit, der Nation zu dienen. Sagt mir einfach, was getan werden muss.\""
 authoritarian_admiral: "\"Schenkt mir Euren Glauben und ich schenke Euch den Sieg!\""
 authoritarian_scientist: "\"Wissenschaftlicher Fortschritt muss dem Staat dienen.\""
 authoritarian_general: "\"Unsere Feinde werden vor uns kriechen.\""
 authoritarian_official: "\"Die Bevölkerung muss lernen, zu gehorchen.\""
 egalitarian_admiral: "\"Respektiere deine Mannschaft und du wirst siegen.\""
 egalitarian_scientist: "\"Der Traum eines Wissenschaftlers liegt darin, der Gesellschaft zu nützen.\""
 egalitarian_general: "\"Wir werden Seite an Seite für das Wohl aller kämpfen.\""
 egalitarian_official: "\"Jeder Bürger hat das Recht auf eine Stimme, und ich möchte zuhören.\""
 militarist_admiral: "\"Für Pflicht, Ehre und Ruhm!\""
 militarist_scientist: "\"Der Unterschied zwischen Wahnsinn und Genialität liegt im Erfolg.\""
 militarist_general: "\"Sieg um jeden Preis!\""
 militarist_official: "\"Unsere Flotten werden die Sterne verdunkeln.\""
 pacifist_admiral: "\"Die beste Offensive bildet eine undurchdringliche Verteidigung.\""
 pacifist_scientist: "\"Fortschritt für Frieden und Wohlstand.\""
 pacifist_general: "\"Unter meinem Kommando ist ein Krieg keine Entschuldigung für Grausamkeit.\""
 pacifist_official: "\"Friedliche Welten sind produktive Welten.\""
 spiritualist_admiral: "\"Im Glauben liegt der Sieg.\""
 spiritualist_scientist: "\"Die Wissenschaft ist der Spiegel für das Göttliche.\""
 spiritualist_general: "\"Ganz gleich, wie stark der Feind auch sein mag: Unser Geist wird nicht wanken.\""
 spiritualist_official: "\"Die besten Anführer verstehen die Macht des Geistes.\""
 materialist_admiral: "\"Unsere Armada ist größer als die Sterne!\""
 materialist_scientist: "\"Ich bin bereit, meine Theorien in die Praxis umzusetzen.\""
 materialist_general: "\"Eine gut ausgerüstete Armee ist eine siegreiche Armee!\""
 materialist_official: "\"Ich habe drei Prioritäten: Planung, Produktion und Wohlstand.\""
 xenophile_admiral: "\"Ich freue mich auf die Herausforderung!\""
 xenophile_scientist: "\"Lasst uns neue Welten entdecken und unsere Grenzen erweitern!\""
 xenophile_general: "\"Den Feind zu verstehen, ist der erste Schritt zum Sieg.\""
 xenophile_official: "\"Vielfältige Gemeinschaften sind gesunde Gemeinschaften.\""
 xenophobe_admiral: "\"Kein Xeno wird sich uns in den Weg stellen.\""
 xenophobe_scientist: "\"Wenn man gedeihen will, muss man mit den Außenseitern Schritt halten.\""
 xenophobe_general: "\"Ich werde unseren Feinden kein Pardon geben und ihren Anführern keine Gnade schenken.\""
 xenophobe_official: "\"Unsere Planeten müssen rein und produktiv bleiben.\""
