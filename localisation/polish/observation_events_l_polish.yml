 observation.209.name: "[pre_ftl_planet.GetName]: Pojawiła się nowa broń."
 observation.209.reg_pre_ftl.desc: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Kraj, który zestrzelił nasz prom, zmusił pojmanych naukowców do zaprojektowania broni dla wojska. Dzięki temu nowemu sprzętowi udało im się podbić kilka sąsiednich państw, teraz robią wszystko, żeby w całości zapanować nad globem."
 observation.209.hive_pre_ftl.desc: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Świadomość, która zestrzeliła nasz prom, zmusiła pojmanych naukowców do zaprojektowania broni dla wojska. Dzięki temu nowemu sprzętowi udało jej się podbić kilka sąsiednich rojów, teraz robi wszystko, żeby w całości zapanować nad globem."
 observation.209.reg_pre_ftl.desc.gestalt: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Kraj, który zestrzelił nasz prom, zmusił pojmane drony do zaprojektowania broni dla wojska. Dzięki temu nowemu sprzętowi udało im się podbić kilka sąsiednich państw, teraz robią wszystko, żeby w całości zapanować nad globem."
 observation.209.hive_pre_ftl.desc.gestalt: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Świadomość, która zestrzeliła nasz prom, zmusiła pojmane drony naukowców do zaprojektowania broni dla wojska. Dzięki temu nowemu sprzętowi udało jej się podbić kilka sąsiednich rojów, teraz robi wszystko, żeby w całości zapanować nad globem."
 observation.209.a: "To niedopuszczalne!"
 observation.211.name: "Żądanie okupu"
 observation.211.reg.start: "[pre_ftl_planet.GetName]: Mieszkańcy, którzy zestrzelili nasz prom, wysłali w kosmos otwartą wiadomość za pomocą jednego ze swoich satelitów. Zdaje się, że jest przeznaczona dla nas."
 observation.211.hive_mind.start: "[pre_ftl_planet.GetName]: Świadomość, która zestrzeliła nasz prom, wysłała w kosmos otwartą wiadomość za pomocą jednego ze swoich satelitów. Zdaje się, że jest przeznaczona dla nas."
 observation.211.end: "Domaga się, abyśmy udostępnili jej nieco naszej zaawansowanej technologii w zamian za uwolnienie naukowców, których schwytała na miejscu katastrofy promu. Jeśli odmówimy, zakładnicy zostaną publicznie straceni, co będzie transmitowane na żywo przez tamtejszą toporną telewizję."
 observation.211.gestalt.end: "Domaga się, abyśmy udostępnili jej nieco naszej zaawansowanej technologii w zamian za uwolnienie dronów, których schwytała na miejscu katastrofy promu. Jeśli odmówimy, zakładnicy zostaną publicznie straceni, co będzie transmitowane na żywo przez tamtejszą toporną telewizję."
 observation.211.reg_pre_ftl.desc: "$observation.211.reg.start$\n\n$observation.211.end$"
 observation.211.hive_pre_ftl.desc: "$observation.211.hive_mind.start$\n\n$observation.211.end$"
 observation.211.reg_pre_ftl.desc.gestalt: "$observation.211.reg.start$\n\n$observation.211.gestalt.end$"
