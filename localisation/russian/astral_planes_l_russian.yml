 action_astral_siphon_unlock_tooltip_lvl2: "Позволяет улучшать сооружение §Y$building_astral_siphon_1$§! до типа: §Y$building_astral_siphon_2$§!.\n§Y$building_astral_siphon_2$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl3: "Позволяет улучшать сооружение §Y$building_astral_siphon_2$§! до типа: §Y$building_astral_siphon_3$§!.\n§Y$building_astral_siphon_3$§! $action_astral_siphon_unlock_tooltip_common$"
 building_astral_siphon_1: "Звездный сифон"
 building_astral_siphon_1_desc: "Извлечение звездных нитей из ткани реальности требует большой аккуратности. Эти сооружения не позволяют границе между планами разрушиться."
