 ####################
 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "Stracone monolity"
 paragon.102.desc: "[beholder_planet.GetName]: monolit zniknął, został po nim tylko olbrzymi krater. Przedrozumni mieszkańcy gromadzą się na jego skraju, wyglądają na zmieszanych."
 #RECRUITMENT #
 paragon_beholder_category: "Rozchwiane odczyty"
 paragon_beholder_category_desc: "Wykryliśmy sporadyczne skoki energii emitowanej przez planetę. Te odczyty wskazują, że znajduje się tam coś potężnego, co przekracza zdolności obserwowanych przez nas przedrozumnych mieszkańców tego świata."
 paragon.3.name: "Rozchwiane odczyty"
 paragon.3.desc: "[From.GetName]: namierzyliśmy źródło fluktuacji energii. To monolityczna konstrukcja znajdująca się w samym sercu terytorium istot przedrozumnych. Miejscowa populacja tworzy dziwne zgromadzenia wokół tej budowli.\n\nJeśli chcemy poznać przeznaczenie tego obiektu, będziemy musieli wejść w interakcję z mieszkańcami tej planety."
 paragon.3.a: "Wyślijmy ekipę, która zacznie badanie."
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "Szepczący Monolit"
 paragon.4.desc: "[From.From.GetName]: nasza ekipa zaczęła badanie tajemniczej budowli. To pradawna, czworoboczna piramida. Naukowcy poinformowali, że słyszeli w pobliżu dziwne szepty, dlatego nazwali ten obiekt Szepczącym Monolitem.\n\nWydaje się on odgrywać kluczową rolę w prymitywnej religii wyznawanej przez przedrozumny gatunek zamieszkujący tę planetę. Rzadko spotyka się gatunki na tym poziomie rozwoju, praktykujące tak złożone obrzędy duchowe, a które jeszcze nie zaczęły korzystać z narzędzi.\n\nPrzedstawiciele gatunku [beholder_presapients.GetAdj] to istoty terytorialne, które łatwo sprowokować. Nasze pojawienie się zaniepokoiło je, coraz więcej z nich gromadzi się przy monolicie. Dotarcie do tej budowli będzie wymagało użycia siły."
 paragon.4.a: "Musimy zdobyć ich zaufanie."
 paragon.4.b: "Błądzą w swej wierze."
 paragon.4.b.custom_tooltip: "Nauczymy ten gatunek przedrozumny oddawać nam cześć."
 paragon.4.c: "Oczyścić teren siłą."
 paragon.4.d: "Oni nie stanowią zagrożenia. Zostawcie ich w spokoju."
 the_beholder_presapients_protected: "Niezwykła symbioza"
 the_beholder_presapients_protected_desc: "Szepty dochodzące z monolitu na tej planecie przynoszą ukojenie jej przedrozumnym mieszkańcom. Bronią tej budowli, jakby zależało od niej ich życie. Każda interwencja z naszej strony może wywołać nieprzewidywalne skutki."
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "Budowanie zaufania"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "[beholder_planet.GetName]: przyzwyczajenie przedstawicieli gatunku [beholder_presapients.GetAdj] do naszej obecności pomoże nam dotrzeć do Szepczącego Monolitu. Jeśli stracą czujność i pozwolą nam swobodnie przebywać wśród nich, może nadarzy się okazja do lepszego poznania ich gatunku."
 paragon.5.name: "Zaufanie na wyciągnięcie ręki"
 paragon.5.desc: "[beholder_planet.GetName]: po pewnym czasie spędzonym wśród osobników gatunku [beholder_presapients.GetAdj] zaobserwowaliśmy, że mniej się nas teraz obawiają. Pomału zaczynamy rozumieć ich strukturę społeczną.\n\n$paragon_whispering_info$"
 paragon.5.a: "Czynimy spore postępy."
 paragon_whispering_info: "Przy monolicie zaczęli tłoczyć się kolejni przedstawiciele gatunku [beholder_presapients.GetAdj]. Wbrew swoim wcześniejszym terytorialnym zachowaniom teraz wyglądają na spokojnych, wręcz wyczekujących. Zapewne coś się wydarzy."
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "Fałszywe bóstwa"
 paragon.10.desc: "Nauczyliśmy osobniki gatunku [beholder_presapients.GetAdj], by uważały nas za bóstwa. Udomowiliśmy ich, liczą, że będziemy ich chronić i zapewniać im bezpieczeństwo. Nasza technologia to dla nich magia, a manipulowanie ich wierzeniami nie było trudne. Teraz mamy swobodny dostęp do Szepczącego Monolitu."
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "Próbowaliśmy udomowić gatunek [beholder_presapients.GetAdj], zakładając, że szybko przestaną oddawać cześć monolitowi i uznają nas za swoje bóstwa. Niestety, nasze działania zemściły się na nas i sprowokowały agresywną reakcję. Zjawiły się wielkie tłumy, które zablokowały dostęp do Szepczącego Monolitu. Nie zdołamy do niego dotrzeć."
 paragon.11.a: "To niedobrze. $paragon.4.c$"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "Zniechęcono do oporu"
 paragon.15.desc: "Po efektownym pokazie siły ognia zmusiliśmy osobniki gatunku [beholder_presapients.GetAdj] do uznania naszej wyższości. Mimo dzielącej nas przepaści intelektualnej, zrozumieli oni, że nie warto wchodzić nam w drogę. Wielu uciekło ze strachu i ukryło się w domostwach. Teraz możemy w spokoju zbadać Szepczący Monolit."
 paragon.15.a: "Zrobiliśmy, co należało."
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "Zbadajmy Szepczący Monolit"
 WHISPER_TEMPLE_STUDY_DESC: "[beholder_planet.GetName]: Mamy możliwość zbadać pradawny Szepczący Monolit."
 paragon.20.name: "Badanie Szepczącego Monolitu"
 paragon.20.desc: "Badanie Szepczącego Monolitu okazało się czasochłonne i nie przyniosło spodziewanych odkryć. Wciąż umykają nam tajemnice tej budowli. W piramidzie na pewno znajduje się zaawansowana technologia, ale ilość wytwarzanej tam energii wykracza poza naszą wiedzę naukową.\n\nZa ścianami Monolitu dzieje się coś niezwykłego. $paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "Szepty"
 paragon.25.desc: "Gdy przedstawiciele [beholder_presapients.GetAdj] zebrali się wokół Szepczącego Monolitu, naszym oczom ukazało się zjawisko, z jakim jeszcze nigdy się nie zetknęliśmy. W tłumie zapanował spokój. Część naszych naukowców znalazła się pod wpływem tego paranormalnego zdarzenia i przez chwilę stracili oni kontakt z rzeczywistością. Kiedy odzyskali świadomość, stwierdzili, że rozmawiali z Szepczącym Monolitem."
 paragon.25.a: "Przesłuchać ich i zdać pełny raport."
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "Raport naszych naukowców dotyczący niedawnego kontaktu z Szepczącym Monolitem to ciekawa lektura. Wydaje im się, że to, co im się przydarzyło, było wyzwalające i odmieniło ich na zawsze.\n\nTeraz naukowcy określają do zdarzenie mianem \"Szeptania\" i utrzymują, że Monolit nawiązał z nimi bezpośredni kontakt. W trakcie tego krótkiego kontaktu uczestnicy mogli dzielić się z resztą uczestników swoimi najskrytszymi myślami, ogarnęło ich uczucie zaufania i zrozumienia.\n\nKiedy te efekty przeminęły, emisja energii z Monolitu gwałtownie spadła. Może uda nam się znaleźć sposób, by ponownie nawiązać kontakt z Monolitem."
 WHISPER_TEMPLE_ENERGY: "Szepczący Monolit: Energia"
 WHISPER_TEMPLE_ENERGY_DESC: "Koncentrując wiązki energii na wewnętrznych elementach Szepczącego Monolitu, być może zdołamy odtworzyć zjawisko Szeptania i ponownie nawiązać kontakt."
 paragon.30.name: "Obserwator"
 paragon.30.desc: "Zdołaliśmy odtworzyć warunki pierwszego Szeptania i po raz drugi nawiązaliśmy łączność z Monolitem. Tym razem kontakt trwał dłużej, udało nam się porozumieć z istotą, która używa Monolitu jako odbiornika, do którego nadaje z innego miejsca.\n\nIstota ta przedstawiła się nam jako §YObserwator§!. Twierdzi, że żyje w §YWoalu§!, a dzięki Monolitowi łączy się z nami z innego wymiaru. Żywi się energią i jest gotowy nam pomóc, w zamian za dostarczenie mu dużej ilości pokarmu."
 paragon.30.a: "Dajmy mu tyle energii, ile potrzebuje."
 paragon.30.b: "Dostanie energię, ale w swoim czasie."
 paragon.30.c: "Nie powinniśmy mu ufać."
 the_beholder_energy_small: "Obserwator"
 beholder_context_menu_title: "Lądowanie"
 beholder_action_activity_key: "Podejście do lądowania na świecie $PLANET_NAME|Y$."
 the_beholder_energy_small_desc: "Podarowana energia z pewnością pozwoli nam zawrzeć pakt z Obserwatorem."
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "Statek"
 paragon.31.desc: "§HDotrzymaliśmy naszej części umowy z Obserwatorem, dostarczając mu energię, o którą prosił. Po jej odebraniu Monolit zaczął emitować wibracje o dużej częstotliwości. Następnie wpadł w drgania, ziemia wokół niego zaczęła się trząść, Monolit wzniósł się. Okazał się dwukrotnie większy, niż zakładały nasze najśmielsze prognozy.\n\nMonolit - ta wielka, ośmiościenna budowla - zawisł w powietrzu, a ziemia i pył opadały z niego na ziemię. Mieszkańcy planety wydali z siebie paniczny wrzask, gdy obiekt wzleciał w niebo, wysoko w atmosferę świata [beholder_planet.GetName].\n\nTeraz już wiemy, że Szepczący Monolit był olbrzymim statkiem kosmicznym. W tej chwili znajduje się on na orbicie planety [beholder_planet.GetName].§!"
 paragon.1.a: "W jakim celu potrzebujecie energii?"
 paragon.1.a.response: "§HPo długim milczeniu fale eteru wypełnia stopniowo nasilający się szum, aż w końcu słyszące go osoby zaczynają odczuwać niezliczone emocje - od paraliżujących żalów, aż po wszechogarniające pragnienia. Jest ich tak wiele, że nie sposób ich odfiltrować, ale z tej kakofonii przebija się jedno:§!\n\nChęć obserwacji."
 paragon.1.b: "Co możecie zrobić dla naszej cywilizacji?"
 paragon.1.b.response: "§HWybrzmiała seria niezrozumiałych, szeleszczących głosów.§!\n\nTajemnice... obnażone. Dzięki potencjałowi... droga... odblokowana. Woal... zaczyna. Witamy... Pozwólcie nam... wasze oczy... poprowadzimy... tam.\n\n§HChoć tę niekompletną wiadomość można różnie interpretować, to nie ma wątpliwości, że ma to coś wspólnego z Woalem i energią psioniczną.§!"
 paragon.1.c: "Czym jesteście?"
 paragon.1.c.response: "§HOdzywa się pojedynczy, zaskakująco wyraźny głos:§!\n\nUlotnymi i wiecznymi. Niczym i wszystkim... Wasz język jest zbyt ubogi. My przypominamy cel. W tej chwili jakakolwiek inna definicja wykracza poza waszą zdolność pojmowania. Woal jest wielki, musicie się wiele nauczyć."
 paragon_beholder_joins: "§Y$NAME_The_Beholder$§! dołącza do twojego imperium jako §Hprzywódca§!."
 NAME_The_Beholder: "Obserwator"
 NAME_The_Beholder_plural: "Obserwator"
 temple_of_whispers: "$NAME_The_Beholder$"
 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "Błyskawica Woalu"
 NAME_Temple_of_Whispers: "Szepczący Monolit"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "Z jego pomocą §Y$temple_of_whispers$§! łączy się z naszym wymiarem. To statek pobierający energię planety, by gromadzić zro i utrzymywać połączenie z Woalem."
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "Tajemnicza budowla, źródło dziwnych fluktuacji energii."
 beholder_ship_button_desc: "§HLądowanie§!\nWyląduj tym statkiem na posiadanej planecie, by stał się tam budynkiem.\n\n§YSzepczący Monolit§!\nLimit w imperium: §Y1/1§!\nWytwarza: £sr_zro£ 8,00\nKoszt: £energy£25,00\nzasobów z populacji psioników: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "Umożliwia §Edecyzje planetarne§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "Niwelowanie osłon energią Woalu"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "Pole energii pochodzącej z woalu, niwelujące wszystkie osłony w całym układzie słonecznym."
 SHIP_PLANETFALL: "Konstrukcja podwójnego przeznaczenia"
 SHIP_PLANETFALL_DESC: "Monolit jest wytrzymalszy od większości statków, może być okrętem lub budynkiem na powierzchni planety."
 decision_deploy_beholder: "Wystrzelenie Szepczącego Monolitu"
 decision_deploy_beholder_custom_tooltip: "Szepczący Monolit zostanie postawiony, by funkcjonował jako międzygwiezdna jednostka bojowa."
 decision_deploy_beholder_desc: "Po opuszczeniu planety statek Obserwatora uruchamia potężne urządzenie zakłócające wszystkie osłony."
 cannot_deploy_during_psi_inoculation: "§RTrwa zaszczepianie psioniki populacji tej planety. Nie można wysłać Obserwatora, gdyż mogłoby to narazić ich umysły na niebezpieczeństwo.§!"
 decision_psi_inoculate_pops: "Rozpocząć zaszczepianie psioniki"
 decision_psi_inoculate_pops_custom_tooltip: "Po pewnym czasie Szepczący Monolit nada £pop£ §Ypopulacjom§! cechę §Ypsionik§!, zamiast wytwarzać £sr_zro£ §Yzro§!.\n\n§RSzepczącego Monolitu nie można ustawić, gdy to się dzieje.§!"
 decision_psi_inoculate_pops_desc: "Obserwator po pewnym czasie zaszczepia populacje, by zyskały cechę §Y$trait_psionic$§!. Żeby do tego doszło, populacje te nie mogą być poddawane czystkom ani być cybernetycznymi lub umysłem zbiorowym."
 no_organic_pops_on_planet: "§RNa tej planecie nie ma organicznych, niecybernetycznych populacji, które można zaszczepić.§!"
 decision_cease_psi_inoculate_pops: "Przerwać zaszczepianie psioniki"
 decision_cease_psi_inoculate_pops_custom_tooltip: "£pop£ §YPopulacje§! nie będą dalej modyfikowane w celu nadania im cechy §Ypsionik§!.\n$beholder_psi_pops_timer_tooltip$\nUmożliwi to ustawienie Szepczącego Monolitu i wznowienie przez niego produkcji £zro£ §Yzro§!."
 decision_cease_psi_inoculate_pops_desc: "Obserwator po pewnym czasie zaszczepia populacje, by zyskały cechę §Ypsionik§!. Żeby do tego doszło, populacje te nie mogą być poddawane czystkom, ani być cybernetycznymi lub umysłem zbiorowym."
 beholder_psi_pops_timer_tooltip: "Następne zaszczepianie psioniki u §Y[This.GetName]§! zakończy się za: §Y[This.beholder_psi_pops_timer]§!."
 beholder_psi_pops_cooldown_tooltip: "\n§RNiedawno Szepczący Monolit zaprzestał zaszczepiania psioniki i nie może zacząć ponownie, aż do: §Y[This.beholder_psi_pops_cooldown_timer]§!§!"
 MESSAGE_POPS_INOCULATED_TITLE: "Zaszczepianie populacji zakończone"
 MESSAGE_POPS_INOCULATED_DESC: "£pop£ Populacja świata $PLANET|$ zyskała cechę §Y$trait_psionic$§! dzięki zaszczepieniu jej przez §YObserwatora§!."
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "Lądowanie Obserwatora"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "Obserwator wylądował na świecie $PLANET|$. Znajduje się tam teraz Szepczący Monolit."
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "Nieudane lądowanie Obserwatora"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "Obserwator nie mógł wylądować na świecie $PLANET|$. Potrzebne jest puste miejsce na budynek."
 leader_trait_governor_psionic_communion: "Wspólnota psioniczna"
 leader_trait_governor_psionic_communion_desc: "Zdolności psioniczne tego przywódcy poprawiają zdrowie psychiczne populacji, budują zaufanie i dają poczucie bezpieczeństwa."
 #Beholder Backstory
 beholder_backstory: "Istota z Woalu, współtworząca chór Szepczących, komunikująca się poprzez łącznik pomiędzy wymiarami istnienia. Choć wydaje się łagodna, zaleca się ostrożność. Nie znamy potencjału jej mocy ani prawdziwych zamiarów."
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "Keides, potomstwo Vagrosa"
 desc_exakeides: "Przez niezliczone neony był pogrążony w kriostazie. Teraz §YExakeides§! jest wreszcie wolny i pragnie nadrobić stracony czas. Za jego młodzieńczą powierzchownością skrywa się przenikliwy i bystry umysł."
 leader_trait_legendary_far_from_home: "Mglista przeszłość"
 leader_trait_legendary_far_from_home_desc: "Skąd on pochodzi? Kto umieścił go w kriostazie i dlaczego został uwolniony? Pytania o przeszłość tego przywódcy pozostają bez odpowiedzi i podsycają jego głód wiedzy."
 leader_trait_legendary_ancestors_knowledge: "Dziedzictwo przodków"
 leader_trait_legendary_ancestors_knowledge_desc: "Nawet ciało tego przywódcy jest wielkim rezerwuarem wiedzy i umiejętności. To genetyczny spadek powstały dzięki ofierze jego przodków."
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "Pracując pod czujnym kierownictwem Keidesa, ci archiwiści odpowiadają za katalogowanie danych zgodnie w vagrosjańskimi standardami."
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "Sygnał alarmowy"
 paragon.3100.desc: "Po naszym wkroczeniu do układu [From.GetName] czujniki wykryły słaby sygnał pochodzący ze świata [event_target:exakeides_planet.GetName].\n\nTen krótki i powtarzający się wzór to prawdopodobnie wezwanie o pomoc. Jednak wziąwszy pod uwagę, jak słaby jest ten sygnał, trudno będzie namierzyć jego źródło. Możliwe, że na pomoc jest już za późno."
 paragon.3100.a: "Jeśli jest jakaś szansa, musimy spróbować."
 paragon.3100.b: "Zignorujmy ten sygnał."
 LEGENDARY_LEADER_FIRST_PROJECT: "Pochodzenie sygnału alarmowego"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "[event_target:exakeides_planet.GetName]: dokładne namierzenie lokalizacji, z której nadawany jest sygnał, zajmie sporo czasu."
 paragon.3104.name: "Kapsuła ratunkowa"
 paragon.3104.desc: "[event_target:exakeides_planet.GetName]: znaleziono źródło sygnału.\n\nGłęboko pod skorupą planety znajdowała się kapsuła ratunkowa. W jej komorze kriostatzy znajdowało się dziecko obcego gatunku.\n\nMimo ekstremalnego wieku kapsuły, sprzęt krioutrwalający nadal działał i podtrzymywał funkcje życiowe dziecka. Na zewnętrznej powłoce komory wyryto nierówne symbole. Przetłumaczyliśmy je: \"Nasza nadzieja. Nasza przyszłość. Nasz potomek\"."
 paragon.3104.a: "Wybudźmy to dziecko."
 LEGENDARY_LEADER_RESUSCITATION: "Wybudzenie z kriostazy"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "[event_target:exakeides_planet.GetName]: historia nie zna przypadku, by ktoś przebywał w kriostazie dłużej niż to dziecko. Wybudzenie go będzie wymagało ostrożnych i drobiazgowych przygotowań."
 paragon.3105.name: "Udane wybudzenie"
 paragon.3105.desc: "[event_target:exakeides_planet.GetName]: udało się wybudzić odnalezione dziecko. Jego wszystkie funkcje życiowe utrzymują się w normie dla organizmów tego typu. Wciąż jest nieprzytomne, może upłynąć trochę czasu, zanim odzyska świadomość.\n\nWewnątrz kapsuły znaleziono też różne przedmioty. Pierwszy z nich to podniszczony kryształ danych, zawierający informacje o płci, imieniu i gatunku dziecka. Nazywa się §YExakeides§! i w dzienniku określa się go mianem §Y\"Potomka Vagros\"§!. Drugi przedmiot to dziwny relikt wykonany z nieznanego, ciężkiego materiału. Patrząc na jego budowę, można wnioskować, że tworzył część większej całości. Zaleca się przeprowadzenie dokładniejszych badań.\n\nPilniejszą sprawą jest zdecydowanie, co począć z tym dzieckiem. Kimkolwiek jest albo był ten Exakeides, na razie wymaga naszej opieki."
 paragon.3105.a: "Exakeides zamieszka wśród nas."
 paragon.3105.b: "Nie jesteśmy odpowiedzialni za to dziecko."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "Część reliktu"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "Uszkodzona część znaleziona w komorze kriostazy Exakeidesa. Ten relikt wymyka się naszej obecnej wiedzy naukowej. Poznanie jego tajemnic będzie wymagało zainwestowania znacznych ilości czasu oraz zasobów."
 paragon.3110.name: "Część reliktu"
 paragon.3110.desc: "Prowadzone przez nas badania uszkodzonego reliktu znalezionego przy Exakeidesie dotarły do ściany. Biorąc po uwagę, ilu elementów brakuje, możemy tylko zgadywać, do czego służył ten przedmiot. Jednak odnotowane w jego pobliżu niecodzienne wskazania przyrządów dowodzą, że w jakiś sposób oddziałuje on na czasoprzestrzeń."
 paragon.3114.name: "Dorastanie Exakeidesa"
 paragon.3114.desc: "§YExakeides§! rozwija się błyskawicznie, już w wieku dziesięciu lat zaczyna bardziej zaawansowaną naukę. Do tej pory skupialiśmy się na pobudzaniu jego bezgranicznej ciekawości i dostarczaliśmy mu narzędzi koniecznych do realizacji jego zainteresowań. W nadchodzących latach będzie nauczany przez nasze najwybitniejsze umysły.\n\nMa potencjał, żeby stać się liderem na polu nauki, co uzasadnia naszą inwestycję. Pozostaje pytanie: na jakich fundamentach zostanie oparta jego edukacja?"
 paragon.3114.a: "Pokierujmy nim, by badał nieznane." #Xenophile
 paragon.3114.b: "Ostrzeżmy go, by nie wierzył przybyszom." #Xenophobe
 paragon.3114.c: "Pokażmy mu, jak cenne jest życie." #Pacifist
 paragon.3114.d: "Przypomnijmy mu, że siła to władza." #Militarist
 paragon.3114.e: "Pielęgnujmy szacunek dla równości." #Egalitarian
 paragon.3114.f: "Nauczmy go posłuszeństwa." #Authoritarian
 paragon.3114.g: "Pokierujmy jego wiarą." #Spiritualist
 paragon.3114.h: "Zatrzymajcie go w świecie materialnym." #Materialist
 paragon.3115.name: "Keides, potomstwo Vagrosa"
 paragon.3115.desc: "W wieku dwudziestu lat §YExakeides§! jest gotowy do wejścia w dorosłe życie.\n\nOd czasu wybudzenia gorączkowo i niestrudzenie chłonął nasze nauki. Mimo wielkich umiejętności i niezrównanej inteligencji pozostał skromną osobą.\n\nNauka od dawna jest jego pasją, podsycającą jego dążenie do poznania prawdy o jego przeszłości i przeznaczeniu znalezionego przy nim uszkodzonego reliktu. Jego rówieśnicy mówią o nim po prostu \"§YKeides§!\"."
 paragon.3115.a: "Czas zaplanować jego kolejne kroki."
 paragon.3115.a.custom_tooltip: "Do wydarzenia \"§Y$paragon.3116.name$§!\" dojdzie za §Y10 lat.§!"
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "Witam.\n\n§HDumny Keides przygląda się sytuacji i swojej reakcji na nią. Przenosi wzrok na swoje ręce, które są niezwykle spokojne. Przygotowywał się na ten dzień.§!\n\nCzekam."
 paragon.3116.a: "Witaj, Keidesie."
 paragon.3116.a.response: "§HMłodzieniec skinął głową i zaczerpnął tchu.§!\n\nMarzyłem o tym dniu. Czekałem na niego, odkąd pamiętam.\n\nJestem gotów rozpocząć służbę."
 paragon.3116.b: "Przyjdzie na to czas. Ale najpierw powiedz, czego pragniesz."
 paragon.3116.b.response: "A czego wszyscy pragniemy? Poznać siebie, zrozumieć własne miejsce we wszechświecie.\n\nUważam, że relikt ma kluczowe znaczenie. Z waszą pomocą zajmę się odnalezieniem jego pozostałych części. Ale dla jasności: to nie jest samolubna krucjata. Jestem przekonany, że moc tego obiektu przyniesie naszemu społeczeństwu wielkie korzyści.\n\n§HZawiesił głos.§!\n\nZawdzięczam wam życie. Chcę znaleźć odpowiedzi i potrzebuję waszej pomocy."
 paragon.3116.c: "A gdy już znajdziesz to, czego szukasz? Co wtedy?"
 paragon.3116.c.response: "§HKeides z dumą spogląda w górę.§!\n\nWażne pytanie, na które jest wiele odpowiedzi. W skrócie: daliście mi dom. Gdziekolwiek zaprowadzi mnie los, czegokolwiek się nauczę, podzielę się tym z wami. Daję wam moje słowo."
 paragon.3117.name: "Wpływy reliktu"
 paragon.3117.desc: "Po wstępnym zbadaniu reliktu §YKeides§! stwierdził, że doznał czegoś niezwykłego.\n\nPo kontakcie fizycznym w jego umyśle pojawiły się \"wizje\", obrazy osób i miejsc, wspomnienia dawno zapomnianej przeszłości. Jeszcze nie odkrył ich pełnego znaczenia, ale część z nich dotyczyła prawdziwych miejsc.\n\nKeides chce uruchomić projekt specjalny, by je zbadać."
 paragon.3117.a: "Ciekawe. Musimy znaleźć odpowiedzi."
 paragon_legendary_leader_chain_title: "Wizje reliktu"
 paragon_legendary_leader_chain_desc: "Formalny wniosek §YKeidesa§! o zbadanie prawdziwości jego wizji.\n\nW ten sposób może udać się otworzyć drzwi do jego przeszłości i znalezionego przy nim tajemniczego reliktu."
 planets_studied: "Zbadano wizje"
 legendary_leader_system_1: "Krajobraz wulkaniczny"
 legendary_leader_system_1_desc: "Powierzchnia tego świata, lśniąca od roztopionych skał, została zniszczona w wyniku aktywności sejsmicznej.\n\nPrawdopodobnie w układzie [event_target:1st_system_legendary.GetName]."
 legendary_leader_system_2: "Złośliwa przyroda"
 legendary_leader_system_2_desc: "Planeta z bujną dżunglą, wśród głębokich cieni i szumiącej roślinności żyją drapieżniki... i ich ofiary.\n\nPrawdopodobnie w układzie [event_target:2nd_system_legendary.GetName]."
 legendary_leader_system_3: "Cmentarzysko statków"
 legendary_leader_system_3_desc: "Jałowa powierzchnia tej planety, pokryta kraterami i smagana wiatrem, jest usiana szczątkami statków kosmicznych.\n\nPrawdopodobnie w układzie [event_target:3rd_system_legendary.GetName]."
 paragon.3120.name: "Udowodniona wizja" #Volcanic
 paragon.3120.desc: "Wkrótce po przybyciu do układu [From.GetName] zlokalizowaliśmy planetę pasującą do wizji §YKeidesa§!. Planetę tego świata pokrywają oceany roztopionych minerałów."
 paragon.3120.a: "Przygotować się do eksploracji planety."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "Eksploracja wulkanów"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "Wstępne badania planety w układzie $NAME_Vapob$ wykazały, że wygląda ona dokładnie jak w wizji §YKeidesa§!.\n\nŚwiat ten jest niestabilny geologicznie, ale są tam też niewielkie obszary z twardym gruntem. Można wysłać tam ekspedycję.\n\n§RTen projekt specjalny musi być opracowany przez samego §YKeidesa§!.§!"
 paragon.3121.name: "Eksploracja wulkanów"
 paragon.3121.desc: "Pomiędzy zatokami i wybrzuszeniami roztopionych oceanów §YKeides§! odkrył ruiny placówki przetwarzania minerałów. Poinformował, że miał nowe wizje ciemnego korytarza prowadzącego do zamkniętego pomieszczenia. Te obrazy doprowadziły Keidesa do starej, pleśniejącej skrzyni. W środku była część reliktu, nietknięta zębem czasu.\n\nKeides poinformował, że kiedy dotknął tego przedmiotu, ujrzał kolejną niepokojącą wizję."
 paragon.3121.a: "Co zobaczył?"
 paragon.3122.name: "Duchy przeszłości" #vision
 paragon.3122.desc: "Wokół §YKeidesa§! narastało wrzenie wielkiego pieca. Kopalnie, fabryki i pojazdy zajmowały ląd. Na niebie unosiły się olbrzymie statki transportowe. Oprócz hałasu, była tam niesamowita liczba portali, które pojawiały się i znikały, zapadając się w sobie. Nagle dało się słyszeć wielki łoskot, a ziemia zaczęła się trząść. Z oddali dobiegł zduszony krzyk.\n\nOtrząsnąwszy się z tej wizji, Keides umieścił nową część obok tej już posiadanej. W powietrzu rozległ się głośny skowyt. Obie części błyskawicznie się połączyły. Wygląda na to, że działanie reliktu zostało wzmocnione."
 paragon.3122.a: "Ciekawy rozwój wydarzeń."
 paragon.3125.name: "Udowodniona wizja" #Wildlife
 paragon.3125.desc: "Wizja §YKeidesa§! doprowadziła nas do planety w układzie [From.GetName]. Gęsta dżungla pokrywa 90% jej lądów."
 paragon.3125.a: "Przygotować się do eksploracji planety."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "Eksploracja dżungli"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "Jeżeli planeta w układzie $NAME_Taprib$ choćby trochę przypomina tę z wizji §YKeidesa§!, powinniśmy bardzo uważać.\n\n§RTen projekt specjalny musi być opracowany przez samego Keidesa.§!"
 paragon.3126.name: "Nad drzewami"
 paragon.3126.desc: "Zagrożenia czyhające w dżungli utrudniały bezpieczne przemieszczanie się. §YKeides§! nieraz ledwie wymykał się z paszczy śmierci.\n\nMimo to podążał dalej, jakby napędzany tajemniczą siłą, aż w końcu dotarł do zarośniętych ruin olbrzymiej budowli. Spękane schody prowadziły do piedestału znajdującego się ponad koronami drzew. Tam, na cokole z czarnego metalu, spoczywała kolejna część reliktu.\n\n§YKeides§! prawie natychmiast ujrzał nową wizję."
 paragon.3126.a: "Co zobaczył?"
 paragon.3127.name: "Duchy przeszłości" #vision
 paragon.3127.desc: "Roślinność rozstąpiła się, odsłaniając zielony pejzaż. Ukazał się piękny, zadbany świat, z wybiegami dla zwierząt wielkimi jak lasy. Znajdowały się tam gatunki ze wszystkich zakątków galaktyki.\n\nNagle wizja §YKeidesa§! przeniosła go do pomieszczenia w jakimś większym budynku. Na jednej ze ścian widniała mapa kilku układów gwiezdnych. Cztery z nich wyróżniały się na tle innych, żaden z nich nie był połączony hiperliniami.\n\nKiedy §YKeides§! wrócił na statek, umieścił nową część obok już posiadanej. Obie zaczęły szumieć i przyciągać się, by stworzyć jedną całość. Wydaje się, że relikt został wzmocniony."
 paragon.3127.a: "Znakomite wieści."
 paragon.3130.name: "Udowodniona wizja" #Ship Graveyard
 paragon.3130.desc: "Zupełnie jak w wizji §YKeidesa§! na planecie w układzie $NAME_Ivusheh$ zauważyliśmy cmentarzysko statków."
 paragon.3130.a: "Przygotować się do eksploracji."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "Badanie cmentarzyska statków"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "Cmentarzysko statków, niepokojąco podobne do tego z wizji §YKeidesa§!, zauważono na planecie w układzie $NAME_Ivusheh$.\n\n§RTen projekt specjalny musi być opracowany przez samego §YKeidesa§!.§!"
 paragon.3131.name: "Badanie cmentarzyska statków"
 paragon.3131.desc: "Spękana powierzchnia planety jest usiana statkami kosmicznymi. Pośrodku największego pola szczątków §YKeides§! dostrzegł szkielet olbrzymiej bazy gwiezdnej.\n\nPotężna siła, która przyciągnęła §YKeidesa§! na tę planetę, doprowadziła go do pomieszczenia wewnątrz bazy. Wśród zakurzonych ładunków znajdowała się kolejna część reliktu.\n\nPo dotknięciu nowo znalezionego fragmentu §YKeides§! ujrzał następną wizję."
 paragon.3131.a: "Co zobaczył tym razem?"
 paragon.3132.name: "Duchy przeszłości" #vision
 paragon.3132.desc: "Wielka baza gwiezdna unosiła się na orbicie planety. Z jej doków wylatywała niekończąca się procesja pancerników.\n\nNa pokładzie okrętu flagowego stał młody admirał, dzierżący przedmiot przypominający relikt. Ruszył nadgarstkiem i przestrzeń na zewnątrz rozmyła się, pociemniała, a następnie zapadła się, gdy pojawiła się czarna dziura. Admirał rozkazał swojej flocie wlecieć w mrok, wtedy wizja urwała się gwałtownie.\n\nWróciwszy na statek z częścią reliktu, §YKeides§! umieścił ją obok już posiadanej. Obie zaczęły wibrować i wydawać wysoki szum. Następnie jakaś nieznana siła połączyła obie części. Gdy było po wszystkim, okazało się, że działanie reliktu zostało wzmocnione."
 paragon.3132.a: "Znakomite wieści."
 paragon.3135.name: "Odnowiony relikt"
 paragon.3135.desc: "Po odzyskaniu ostatniej części relikt wygląda, jakby nigdy nie był rozbity.\n\nPo jego odnowieniu badania jego przeznaczenia są obiecujące i można je kontynuować. Przygotowano projekt specjalny, którym kieruje §YKeides§!."
 paragon.3135.a: "To priorytetowe przedsięwzięcie."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "Odnowiony relikt"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "Przedsięwzięcie mające na celu znalezienie odpowiedzi na pytania dotyczące odnowionego reliktu §YKeidesa§!. Czy to rzeczywiście ten przedmiot wywoływał wizje? Jeśli tak, to jakie inne moce posiada?"
 paragon.3140.name: "Badania reliktu"
 paragon.3140.desc: "Badania niedawno odnowionego reliktu przyniosły ciekawe odkrycia.\n\nJego więź z §YKeidesem§! została potwierdzona. Kiedy ma on kontakt ze swoim vagrosiańskim DNA, cząsteczki reliktu zaczynają rezonować z wysokimi częstotliwościami. Mechanika tego zjawiska pozostaje nieznana, jednak jej efekty wskazują, że oddziałuje na czasoprzestrzeń.\n\nPo wielu próbach zmierzenia tego procesu i zapanowania nad nim §YKeides§! ujrzał kolejną wizję."
 paragon.3140.a: "Meldować!"
 paragon.3141.name: "Klucz"
 paragon.3141.desc: "§YKeides§! mówi, że ujrzał relikt jakby od środka. Cząstki wielkości słońc wirowały wokół niego. W przestrzeni między nimi wyczuł olbrzymią moc. Używając wyłącznie rąk, kierował ruchem tych kul.\n\nOtrząsnąwszy się z tej wizji, §YKeides§! położył ręce na relikcie. Wiedział już do czego służy ten przedmiot i zrozumiał, jak jest potężny. Właściwie kontrolowany, może spowodować zapadnięcie się dwóch punktów w przestrzeni i w ten sposób stworzyć stabilny tunel czasoprzestrzenny. Vagrozjanie nazywali to urządzenie §YKluczem§!.\n\nZachęcony tym odkryciem, §YKeides§! z własnej inicjatywy otworzył tunel czasoprzestrzenny w naszym układzie macierzystym. Nawet on nie wie, dokąd prowadzi tunel, ale przypuszcza, że prawdopodobnie do ojczyzny jego ludu."
 paragon.3141.a: "Przekonamy się, i to prędzej niż później."
 paragon.3144.name: "Wroga flota!"
 paragon.3144.desc: "Po drugiej stronie tunelu czasoprzestrzennego stworzonego przez relikt znajduje się układ $NAME_Sursect$. Gdy tylko się tam pojawiliśmy, nasze czujniki wykryły flotę wrogich dronów. Prawdopodobnie strzegą jedynej planety w tym układzie. Wstępne skanowanie wykazało, że nie ma wśród nich organizmów żywych, podobnie jak na planecie.\n\n§YKeides§! kategorycznie stwierdził, że to z tej planety wywodzi się jego lud. Na pewno znajdują się tam jakieś odpowiedzi.\n\nDrony próbują nawiązać z nami łączność."
 paragon.3144.a: "Nawiązać połączenie."
 paragon.3145.name: "-.-. --- -- .--. .-.. -.--"
 paragon.3145.desc: "§HPo otwarciu kanałów łączności piszczące zakłócenia wymieszały się z kaskadą robotycznych dźwięków. Odgłosy te cyklicznie na siebie nachodzą, głośność komunikatu faluje nieregularnie.§!\n\nIMPETUS: konfiskata klucza, ingerencja w czarter.\nKLUCZ VAGROSIAŃSKI, STATUS: nieodebrany.\nVAGROS-CZARTER IMPERIALNY NR 412, STATUS: ingerencja.\n\nDZIAŁANIE DOCELOWE: odzyskać klucz.\nPRZECIWDZIAŁANIE: zniszczyć cel."
 paragon.3145.a: "Relikt jest nasz. Znajdźcie inny sposób."
 paragon.3145.b: "Dajcie im Klucz. Najważniejsze jest nasze bezpieczeństwo."
 paragon.3146.name: "... -- .- .-. -"
 paragon.3146.desc: "§HTrzask sztucznych głosów zwalnia, milknie na chwilę, następnie rozlega się ponownie.§!\n\nKLUCZ VAGROSIAŃSKI, STATUS: odbiór nieuchronny.\nVAGROS-CZARTER IMPERIALNY NR 412, STATUS: wstępnie pominięto.\n\nDZIAŁANIE: wstrzymanie."
 paragon.3146.a: "To brzmi obiecująco."
 paragon.3147.name: "Relikt utracony"
 paragon.3147.desc: "Po przekazaniu flocie Klucza, drony pospiesznie odleciały przez tunel czasoprzestrzenny.\n\nNastępnie tunel zamknął się za nimi. Teraz możemy swobodnie zbadać ten układ i jego planetę."
 paragon.3147.a: "Dokonaliśmy właściwego wyboru."
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "Elektromagnetyka"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "Projekt specjalny stworzony przez §YKeidesa§!, by zwolnić z czuwania drony w układzie $NAME_Sursect$.\n\nZamierza wykorzystać pole elektromagnetyczne, by unieszkodliwić ich źródła zasilania. Jeśli się uda, uzyskamy dostęp do planety w tym układzie."
 paragon.3148.name: "Elektromagnetyczny sukces"
 paragon.3148.desc: "Wywołaliśmy impuls elektromagnetyczny, który ugotował ich obwody.\n\nTeraz możemy swobodnie badać układ $NAME_Sursect$ i jego planetę."
 paragon.3148.a: "Udana misja."
 paragon.3149.name: "Zniszczono drony"
 paragon.3149.desc: "Drony zostały pokonane, jednak ich twórcy dopilnowali, żeby nikt nie mógł odnieść korzyści dzięki ich zniszczeniu. W odpowiedzi na nasz atak drony uruchomiły protokoły samozniszczenia. To, co z nich zostało, nie nadaje się do niczego.\n\nJednak teraz możemy swobodnie badać układ $NAME_Sursect$ i jego planetę."
 paragon.3149.a: "I tak można to uznać za zwycięstwo."
 paragon_legendary_leader_homeworld: "Vagrosiańskie ruiny"
 paragon_legendary_leader_homeworld_desc: "Planeta, której strzegły drony, porusza się z rotacją synchroniczną - jedna strona jest zwrócona ku zimnej kosmicznej pustce, a druga pozostaje nieustannie skąpana w świetle. Na ciepłej, oświetlonej półkuli natrafiliśmy na ruiny, które mogły być vagrosiańskim miastem.\n\n§YKeides§! uważa, że znajdzie tutaj informacje o swojej przeszłości, a także o historii tej planety.\n\n§R§YKeides§! musi osobiście prowadzić wykopaliska w tym miejscu.§!"
 paragon.3150.name: "Siedziba władzy?"
 paragon.3150.desc: "Ta planeta musiała odgrywać kluczową rolę w vagrosiańskim społeczeństwie. Tuż po rozpoczęciu wykopalisk stało się jasne, że większość infrastruktury była przeznaczona do pracy administracji, a samo miasto mogło być centrum łączności. Nie brakowało tu miejsc spotkań osób dzierżących władzę, odkryliśmy też kilka naprawdę olbrzymich publicznych placów."
 paragon.3150.a: "Obiecujące."
 paragon.3151.name: "Skarbiec"
 paragon.3151.desc: "Dzięki szczęśliwemu odkryciu podziemnego skarbca §YKeides§! nie śpi od wielu dni. Jest przekonany, że tutaj znajdzie kluczową informację o swoim istnieniu.\n\nW przepastnych trzewiach skarbca znalazł niezliczone rzędy kapsuł kriostazy, wszystkie puste. Wpuszczone w ziemię obwody prowadziły do jeszcze większej struktury: do przypominającego tron piedestału, znajdującego się na samym środku skarbca."
 paragon.3151.a: "Ciekawe. Do czego on służy?"
 paragon.3152.name: "Realistyczne wizje"
 paragon.3152.desc: "Mimo protestów zespołu naukowego §YKeides§! postanowił zasiąść na maszynie przypominającej tron.\n\nGdy tylko to uczynił, stracił przytomność.\n\nJego twarz rozluźniła się, jednak ciałem zaczęły targać gwałtowne drgawki. Zespół naukowy próbował wszystkiego, jednak nie udało się podnieść Keidesa z tronu. Mijały godziny. I wreszcie, gdy już się wydawało, że ciało młodzieńca dłużej nie wytrzyma, Keides przebudził się. Wkrótce poznamy jego raport."
 paragon.3152.a: "Odważny jak zawsze."
 paragon.3153.name: "Raport z pierwszej wizji"
 paragon.3153.desc: "§YKeides§! ujrzał publiczny plac, na którym znajdowały się tysiące, jeśli nie setki tysięcy osób.\n\nWszyscy z twarzami zwróconymi ku niebu obserwowali zniżający się olbrzymi statek. Nagle rozległ się tubalny głos.\n\n\"Uczestniczcie\" - powiedział. \"Zbliża się czas sądu. Klucze zostaną odebrane. Zostaniecie tu, aż po kres czasów\".\n\nKrzyki ludzi były ogłuszające. Podczas wizji Keides pojął, że ten świat został porzucony. Jego władcy, gatunek kosmitów o niewiarygodnej potędze, uznali rodaków Keidesa za niegodnych. Klucze (i tworzone przez nie stabilne tunele czasoprzestrzenne) były jedynym, co łączyło ten świat z resztą galaktyki. Po odcięciu go od rynku galaktycznego, mieszkańcy bezpowrotnie stracili źródło utrzymania."
 paragon.3153.a: "To okrutna kara."
 paragon.3154.name: "Raport z drugiej wizji"
 paragon.3154.desc: "W akcie łaski dano Vagrozjanom miesiąc na zebranie wszystkich kluczy i związanych z nimi materiałów. W rzeczywistości była to raczej zniewaga niż łaska, ponieważ nie mogło ich to uratować. Planeta ta, jako świat administracyjny, nie miała środków pozwalających jej na samodzielne utrzymanie tak wielkiej populacji. Jedyne, co mogli zrobić, to racjonowanie posiadanych zasobów, by odwlec śmierć głodową. Ich władcy z innego świata doskonale o tym wiedzieli.\n\nAle pomimo rozpaczy przywódcy tej planety opracowali pewien plan. Niedawne odkrycia w dziedzinie zaawansowanego krioutrwalania i genomiki otworzyły przed nimi zaskakujące możliwości."
 paragon.3154.a: "A więc postanowili walczyć. To godne pochwały."
 paragon.3155.name: "Koniec wizji"
 paragon.3155.desc: "Kiedy rozpoczęła się realizacja planu ocalenia Vagrozjan, wystrzelono w kosmos kapsułę z ich \"Potomkiem\", §YKeidesem§!, na pokładzie. Znalazła się tam też część ich ostatniego Klucza, rozbitego na cztery części, z których każdą wysłano w inne miejsce galaktyki, by uniknąć ich wykrycia. Keides nie miał rodziców, został stworzony dzięki inżynierii genetycznej. W jego DNA umieszczono wspomnienia o rodakach. Kontakt z Kluczem miał ożywić te wspomnienia w postaci wizji, gdy Keides dorośnie.\n\nOprócz tego planu przywódcy tej planety nakazali zbudowanie tysięcy kapsuł kriostazy i gigantyczny podziemny magazyn, w którym miały zostać umieszczone. Mieli spać w nich najświatlejsi z Vagrozjan, czekając na powrót Potomka. I tak było, dopóki ich ciała mogły być utrzymywane w kriostazie. Ich umysły zostały zredukowane do postaci danych, które wewnątrz tronu dalej czekały na Potomka."
 paragon.3155.a: "Tragiczne zakończenie."
 paragon.3156.name: "Wykopaliska zakończone"
 paragon.3156.desc: "By ich ofiara nie poszła na marne, §YKeides§! ponownie zasiadł na tronie Potomka. Tym razem przebywał tam krócej i wyglądało to mniej dramatycznie. Wspomnienia pobratymców sprawiły, że zyskał spokój płynącego strumienia.\n\nMając do dyspozycji wspomnienia i wiedzę przodków, szybko zakończył wykopaliska. Teraz Keides zamierza przetworzyć wszystkie zgromadzone dane, a następnie przekazać raport."
 paragon.3156.a: "Dobrze. Czekamy na ten raport."
 paragon.3160.name: "Raport z vagrosiańskich wykopalisk"
 paragon.3160.desc: "§HKeides ma opuszczone ramiona, zniknęła też jego charakterystyczna żywiołowość. A mimo to uśmiecha się.§!\n\nZnalazłem odpowiedzi. Okazały się słodko-gorzkie, ale cieszę się, że je poznałem."
 paragon.3160.a: "Przodkowie są z ciebie dumni."
 paragon.3160.a.response: "Mogę tylko próbować sprostać ich oczekiwaniom. To wielka odpowiedzialność, ale chętnie ją przyjmuję."
 paragon.3160.b: "A co z Kluczem?"
 paragon.3160.b.response: "Ach. Został odbudowany i odzyskał sprawność. Nasi fizycy wiele się dowiedzą, prowadząc dalsze badania.\n\n§HKeides na chwilę spuścił wzrok.§!\n\nPrzykro tylko, że utracił pełną moc. Żeby otworzyć stabilny tunel czasoprzestrzenny, w układzie po drugiej stronie musi znajdować się system docelowy. Jeden z nich znajduje się na świecie moich przodków. Niestety, nie potrafimy odbudować innego."
 paragon.3160.c: "A co teraz zamierzasz?"
 paragon.3160.c.response: "Jestem do waszej dyspozycji.\n\nNauka to wciąż moja pasja. Wspomnienia moich przodków tylko pobudziły we mnie głód odkryć. Galaktyka jest pełna cudów, ale między wiedzą a ujrzeniem czegoś jest różnica. Kto wie? Może za jakiś czas ujrzę mój świat ojczysty odbudowany z dzisiejszych ruin.\n\nAle na razie moja wiedza należy do was. Chętnie wprowadzę w życie wiedzę moich rodaków. Gdzie najbardziej się przydam?"
 paragon.3160.d: "Niech nauka pozostanie twoją pasją."
 paragon.3160.d.custom_tooltip: "§YKeides§! pozostanie naukowcem"
 paragon.3160.e: "Nasze wojska potrzebują twojej mądrości."
 paragon.3160.e.custom_tooltip: "§YKeides§! zostanie dowódcą"
 paragon.3160.f: "Powinieneś zarządzać naszymi ludźmi."
 paragon.3160.f.custom_tooltip: "§YKeides§! zostanie urzędnikiem"
 paragon.3160.g: "Wojsku brakuje wiedzy"
 paragon.3160.g.custom_tooltip: "§YKeides§! zostanie dowódcą"
 paragon.3160.new_focus: "§HKeides salutuje.§!\n\nDobrze. Nie zawiodę was."
 relic_cant_activate: "§RTen relikt jest niekompletny i nie można go aktywować.§!"
 r_wormhole_key_fragment_1: "Część reliktu (1/4)"
 r_wormhole_key_fragment_1_desc: "Ten tajemniczy relikt znaleziono w kapsule kriostazy Exakeidesa. Niewiele o nim wiadomo."
 r_wormhole_key_fragment_2: "Część reliktu (2/4)"
 r_wormhole_key_fragment_2_desc: "Nie wiemy wiele o tych częściach reliktu ani o ich budowie czy też przeznaczeniu."
 r_wormhole_key_fragment_3: "Część reliktu (3/4)"
 r_wormhole_key_fragment_3_desc: "$r_wormhole_key_fragment_2_desc$"
 r_wormhole_key_fragment_4: "Odnowiony relikt"
 r_wormhole_key_fragment_4_desc: "Łączenia części zniknęły, relikt odzyskał pełną sprawność. Nadal niewiele wiemy o jego budowie i działaniu."
 paragon_relic_wormhole_key: "$r_wormhole_key$"
 r_wormhole_key: "Klucz"
 r_wormhole_key_desc: "Ten relikt to dowód na vagrosiańskie pochodzenie Exakeidesa. Może zetknąć ze sobą dwa punkty w przestrzeni, co umożliwia praktycznie natychmiastowe przemieszczanie się przez kosmiczną pustkę."
 wormhole_key_relic_effect: "§GPozwala wszystkim wykonywać skoki, omijając hiperlinie§!\n$MOD_SHIP_JUMPDRIVE_COOLDOWN_MULT$: §G-50%§!\n$MOD_SHIP_DISENGAGE_CHANCE_MULT$: §G+75%§!"
