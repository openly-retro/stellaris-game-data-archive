 first_contact.10.authoritarian.desc.proactive: "[This.Owner.GetRulerTitle] wie już o niedawnej wizycie nieznanego statku w układzie §H[This.System.GetName]§!. Konstrukcji tej jednostki nie ma w naszych archiwach, co pozwala zakładać, że doszło do pierwszego kontaktu z obcą cywilizacją. [This.Owner.GetRulerTitle] zgadza się na rozpoczęcie analizy zebranych danych, aby sprawdzić, czy możemy przetłumaczyć ich język."
