 ####################################
 pc_gas_giant: "Gazowy olbrzym"
 pc_gas_giant_desc: "Gazowa planeta z atmosferą składającą się głównie z wodoru i helu, otaczającą rdzeń o dużej gęstości."
 pc_asteroid: "Asteroida"
 pc_asteroid_desc: "Większa asteroida lub planetoida wyróżniająca się z gęstej gromadki mniejszych obiektów."
 pc_molten: "Świat stopiony"
 pc_molten_desc: "Skaliste ciało niebieskie rozpalone do czerwoności. Atmosfera jest w najlepszym razie bardzo rzadka, lawa swobodnie wypływa spod powierzchni wskutek nieustannych erupcji wulkanicznych. Brak oznak życia."
 pc_frozen: "Świat zamarznięty"
 pc_frozen_desc: "Skaliste ciało niebieskie pokryte grubą warstwą wiecznego lodu. Niska temperatura i bardzo rzadka atmosfera uniemożliwiają istnienie życia na powierzchni."
 pc_broken: "Świat zniszczony"
 pc_broken_desc: "Ten świat został zniszczony wskutek jakiejś katastrofy. Jego wcześniejsze cechy są już nierozpoznawalne."
 pc_barren: "Świat jałowy"
 pc_barren_desc: "Jałowe, skaliste ciało niebieskie z rzadką atmosferą lub bez atmosfery. Jego powierzchnia jest pokryta licznymi kraterami meteorytowymi i całkowicie pozbawiona życia."
 pc_barren_cold: "Świat jałowy"
 pc_barren_cold_desc: "Jałowe, skaliste ciało niebieskie z rzadką atmosferą lub bez atmosfery. Jego powierzchnia jest pokryta licznymi kraterami meteorytowymi i całkowicie pozbawiona życia."
 pc_desert: "Świat pustynny"
 pc_desert_desc: "Suche, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Opady i większe zbiorniki wodne są względnie rzadkie. Występują znaczne wahania temperatury między dniem a nocą. Uboga roślinność i umiarkowane oznaki życia."
 pc_arid: "Świat suchy"
 pc_arid_desc: "Suche, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Zasypana pyłem powierzchnia składa się głównie z płaskowyżów i wąwozów. W bardziej umiarkowanych regionach polarnych można znaleźć lasy, lecz poza tym roślinność jest uboga. Wykryto umiarkowane oznaki życia."
 pc_tundra: "Świat tundrowy"
 pc_tundra_desc: "Zimne, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Większość powierzchni, poza bardziej umiarkowanymi regionami w pobliżu równika, pokrywa wieczna zmarzlina. Istnieje tu stabilna biosfera, ale roślinność ogranicza się przeważnie do mchów i porostów."
 pc_continental: "Świat kontynentalny"
 pc_continental_desc: "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Aktywna i stabilna hydrosfera. Masy lądowe są rozdzielone wielkimi oceanami, klimat jest zróżnicowany zależnie od temperatury i opadów. Bogata biosfera."
 pc_tropical: "Świat tropikalny"
 pc_tropical_desc: "Wilgotne skaliste ciało niebieskie z atmosferą azotowo-tlenową. Pory deszczowe ze znaczną ilością opadów przeplatają się z suchszymi okresami. Większość lądu pokrywa gęsta roślinność, widać mnóstwo oznak życia."
 pc_ocean: "Świat oceaniczny"
 pc_ocean_desc: "Skaliste ciało niebieskie z atmosferą azotowo-tlenową i ogromną hydrosferą. Oceany zajmują ponad §Y95%§! powierzchni, resztę stanowią rozproszone wysepki. Obfite ślady życia, przeważnie organizmów wodnych."
 pc_arctic: "Świat arktyczny"
 pc_arctic_desc: "Mroźne, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Znaczne ilości wody istnieją na powierzchni w postaci lodowców. Występują pewne ślady życia i roślinność, w większości skupione wokół nieco cieplejszych regionów równikowych."
 pc_alpine: "Świat górzysty"
 pc_alpine_desc: "Świat z wysokimi górami i atmosferą azotowo-tlenową. Śnieg pokrywa górskie szczyty, a w dolinach występują zamarznięte jeziora. Zmiany pór roku są ledwie zauważalne, ale pod lodowymi taflami jezior znajduje się niezamarznięta woda, z której korzystają wytrzymałe rośliny."
 pc_savannah: "Świat stepowy"
 pc_savannah_desc: "Skalisty świat z atmosferą tlenowo-azotową, zdominowany przez suche równiny. Skąpa hydrosfera umożliwia występowanie krótkich pór deszczowych. Poza wszechobecną trawą większość roślinności skupia się w małych oazach."
 pc_habitat: "Orbitalna stacja mieszkalna"
 pc_habitat_desc: "Sztuczna kosmiczna arkologia zapewniająca warunki życiowe zbliżone do planetarnych, ale w całkowicie zurbanizowanym środowisku. Hydroponika i nowoczesne filtry gwarantują jej prawie całkowitą samowystarczalność, a przeniesione ze stacji obiekty wydobywcze mogą pozyskiwać surowce z planety."
 pc_toxic: "Świat toksyczny"
 pc_toxic_desc: "Skaliste ciało niebieskie z gęstą atmosferą zabójczą dla wszystkich znanych organizmów żywych."
 pc_shrouded: "Świat zasłonięty"
 pc_shrouded_desc: "Nasze czujniki nie są w stanie przebić się przez gęstą mgłę spowijającą planetę. Wlatujące w nią statki nie wracają."
 pc_b_star: "Gwiazda klasy B"
 pc_b_star_desc: "Wielkie gwiazdy klasy B ciągu głównego są bardzo jasne i niebieskie. Choć występują rzadko, ich jasność sprawia, że stanowią znaczną część gwiazd widocznych gołym okiem."
 pc_a_star: "Gwiazda klasy A"
 pc_a_star_desc: "Te względnie młode, białe lub niebieskawobiałe gwiazdy ciągu głównego stanowią zwykle znaczną część gwiazd widocznych gołym okiem. Są wielkie i wirują bardzo szybko, ale ostatecznie przekształcają się w powolniejsze i chłodniejsze czerwone olbrzymy."
 pc_f_star: "Gwiazda klasy F"
 pc_f_star_desc: "Gwiazdy klasy F są dość spore. Nazywa się je też żółtobiałymi karłami. Choć często emitują znaczną ilość promieniowania UV, mają rozległe ekosfery z dużymi szansami na znalezienie w nich planet, na których istnieje życie."
 pc_g_star: "Gwiazda klasy G"
 pc_g_star_desc: "Gwiazdy klasy G, czasem nazywane żółtymi karłami, mają w rzeczywistości barwę od białej do jasnożółtej. Jako gwiazdy ciągu głównego dokonują syntezy wodoru w hel przez około 10 miliardów lat, po czym zaczynają się rozszerzać i przekształcają w czerwone olbrzymy. Choć żyją krócej niż gwiazdy typu K, na planetach znajdujących się w ich ekosferze często panują optymalne warunki dla rozwoju życia."
 pc_k_star: "Gwiazda klasy K"
 pc_k_star_desc: "Te gwiazdy ciągu głównego bywają też nazywane pomarańczowymi karłami. Występują dość często. Ich stabilna faza ciągu głównego może trwać nawet 30 miliardów lat, co oznacza, że planety okrążające takie gwiazdy mają ponadprzeciętnie długi czas na powstanie życia."
 pc_m_star: "Gwiazda klasy M"
 pc_m_star_desc: "Najpowszechniej występujący typ gwiazdowy we Wszechświecie, nazywany często czerwonym karłem. Mała jasność oznacza, że trudno je dostrzec z daleka gołym okiem. Choć zazwyczaj istnieją niezwykle długo, prawie nie emitują promieniowania UV, przez co warunki w ich otoczeniu nie sprzyjają większości rodzajów życia."
 pc_t_star: "Brązowy karzeł klasy T"
 pc_t_star_desc: "Brązowe karły to obiekty mniejsze od gwiazd, które nie posiadają masy potrzebnej do podtrzymania reakcji termojądrowej. Mają one wielkość zbliżoną do gazowych olbrzymów, ale znacznie większą gęstość. Ich jasność jest niewielka, wytwarzają niewiele ciepła, więc planety na ich orbitach raczej nie sprzyjają rozwojowi życia."
 pc_m_giant_star: "Czerwony karzeł klasy M"
 pc_m_giant_star_desc: "Czerwone karły mają duży promień i względnie niewielką temperaturę powierzchni. Są to gwiazdy o umiarkowanej masie, będące w późnej fazie rozwoju. Ich powiększona atmosfera słoneczna i duża jasność sprawiają, że na dalszych orbitach może rozwijać się życie."
 pc_black_hole: "Czarna dziura"
 pc_black_hole_desc: "Powstała zwykle w wyniku zapadnięcia się bardzo masywnej gwiazdy na zakończenie jej życia. Czarne dziury mają niezwykle silne pola grawitacyjne, przez co nic, co przejdzie za ich horyzont zdarzeń, nie może już uciec - nawet światło. Fale grawitacyjne emitowane przez czarne dziury zakłócają działanie silników nadświetlnych, przez co w okolicy czarnej dziury trudniej wycofać się z bitwy."
 pc_neutron_star: "Gwiazda neutronowa"
 pc_neutron_star_desc: "Pozostałość gwiazdowa o niezwykle dużej gęstości, która powstaje na ogół w wyniku szybkiego kolapsu masywnej gwiazdy wybuchającej jako supernowa. Choć gwiazda neutronowa mierzy najczęściej nie więcej niż 10 kilometrów, jej masa jest wielokrotnie większa od masy przeciętnej gwiazdy klasy G. Fale grawitacyjne i promieniowanie emitowane przez gwiazdy neutronowe trzeba starannie omijać, co zmniejsza szybkość podświetlną statków kosmicznych."
 pc_pulsar: "Pulsar"
 pc_pulsar_desc: "Pulsary to gwiazdy neutronowe o bardzo silnym polu magnetycznym, emitujące wiązki promieniowania elektromagnetycznego. Wskutek wirowania tę wiązkę promieniowania można wykryć tylko wtedy, gdy jest ona skierowana bezpośrednio ku obserwatorowi. Z tego powodu rejestruje się serie bardzo regularnych impulsów, powtarzających się czasem z taką dokładnością, że można za ich pomocą bardzo precyzyjnie mierzyć upływ czasu. Promieniowanie emitowane przez pulsary zakłóca działanie deflektorów, przez co osłony okrętów i stacji stają się bezużyteczne."
 pc_toxoid_star: "Zieleniejący Siewca Światła"
 pc_toxoid_star_desc: "Tysiąclecia oddziaływania Toksycznego Bytu spowodowały zmiany w budowie tej gwiazdy. Niegdyś była to właściwie zwyczajna gwiazda typu G, lecz teraz emituje ona zieloną mgiełkę. Takiego zjawiska nie widziano nigdzie w galaktyce."
 pc_infested: "Świat skażony"
 pc_infested_desc: "Powierzchnia tego globu jest pokryta jakimś organicznym zanieczyszczeniem."
 pc_gaia: "Świat gajański"
 pc_gaia_desc: "Idealny świat umiarkowany z atmosferą azotowo-tlenową. Panują na nim optymalne warunki dla większości organizmów żywych. Ślady życia występują obficie na wszystkich większych lądach."
 pc_nuked: "Świat cmentarny"
 pc_nuked_desc: "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Aktualnie panuje na nim zima nuklearna. W atmosferze znajdują się gęste warstwy aerozoli z dużą zawartością sadzy, a na powierzchni panuje silne promieniowanie. Ślady życia od rzadkich do umiarkowanych."
 pc_ringworld_habitable: "Segment pierścienia"
 pc_ringworld_habitable_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Wolna od ograniczeń banalnej planetarnej egzystencji."
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Wolna od ograniczeń banalnej planetarnej egzystencji."
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Wolna od ograniczeń banalnej planetarnej egzystencji."
 pc_ringworld_habitable_damaged: "$pc_ringworld_habitable$ w stanie zniszczenia"
 pc_ringworld_habitable_damaged_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nTen odcinek superkonstrukcji wygląda na nieodwracalnie uszkodzony."
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nTen odcinek superkonstrukcji wygląda na nieodwracalnie uszkodzony."
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nTen odcinek superkonstrukcji wygląda na nieodwracalnie uszkodzony."
 pc_shielded: "Świat za osłoną"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "Cały ten świat jest otoczony jakąś nieprzenikliwą barierą energetyczną. Osłona uniemożliwia skanowanie powierzchni."
 pc_ai: "Świat SI"
 pc_ai_desc: "Skaliste ciało niebieskie pokryte sztucznymi konstrukcjami. Rzadka atmosfera zawiera głównie zanieczyszczenia przemysłowe. Na całej powierzchni można wykryć wiele emisji energii, ale brak tu śladów życia organicznego."
 pc_machine: "Świat Maszyn"
 pc_machine_desc: "Skaliste ciało niebieskie pokryte sztucznymi konstrukcjami. Rzadka atmosfera zawiera głównie zanieczyszczenia przemysłowe i nie może utrzymać życia biologicznego."
 pc_machine_broken: "Zniszczony świat SI"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "Świat Roju"
 pc_hive_desc: "Cały ten świat jest gigantycznym organizmem połączonym psionicznie z umysłem zbiorowym, który go ukształtował. Każda nienależąca do roju istota, która postawi tu kończynę kroczną, zostanie zaatakowana przez samą ziemię."
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "Świat rozbity"
 pc_shattered_desc: "Wypalone, pokruszone szczątki tego, co niegdyś było planetą. Uderzenie ogromnej ilości energii zdetonowało jądro tego świata, pozostawiając jedynie wirujące w próżni odłamki skalne."
 pc_ice_asteroid: "Lodowa asteroida"
 pc_ice_asteroid_desc: "Większa asteroida lub planetoida złożona głównie z zamarzniętego H2O."
 pc_rare_crystal_asteroid: "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc: "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable: "Segment rozbitego pierścienia"
 pc_shattered_ring_habitable_desc: "Część świata pierścieniowego, gigantyczna \"opaska\" oplatająca słońce układu.\nTen odcinek superkonstrukcji został uszkodzony - zwłaszcza jego bardziej zaawansowane sektory - ale wygląda na możliwy do naprawienia."
