 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "クリスタルの裂け目"
 astral_rift.1000.name: "理解"
 astral_rift.1000.desc: "裂け目の向こう側にいる何かがスフィアを乗っ取り、 我々の回収装置を無効にした。\n\n最初に受け取ったデータは意味不明だったが、 その後の転送で徐々にこれらのメッセージをつなぎ合わせている。 裂け目の向こう側では時間の流れが速く、 向こう側からの通信をリアルタイムで受信していると推測している。\n\n結果、 1日に約1単語を処理している。 以下は、 これまでに受信したメッセージである。\n\n§E「観察する…」§!\n\n§E「謝罪の…方法…非情…」§!\n\n§E「緊急…」§!\n\n§E「理解…」§!\n\nこれらの短いメッセージは、 激しいノイズや理解不能なデータの中に隠されている。\n\n§Y$tech_rift_sphere$§!の[Explorer.GetCrew]はどんな危険な状況に置かれているのだろうか。\n\nアンカーコードに電磁パルスを送り、 制御システムをリセットすることで、 通信を復帰し、再びこちらで支配権を握ることができるかもしれない。"
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "§Y$tech_rift_sphere$§!からの報告では[Explorer.GetScientistPlural][Leader.GetMechanicalBiological]サインの記録がまったくない。\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "A.I.を使って隠されたパターンを調べよう。"
 astral_rift.1000.b: "アンカーコードに電磁パルスを送れ。"
 astral_rift.1005.name: "故郷"
 astral_rift.1005.desc.common: "我々の銀河系の投影図をこの画像からつなぎ合わせることができ、 さらに、 はるかに小さく、 しかし異常に高密度な星系の2つ目の画像もある。この2つの間には、 天体の裂け目が続いていた。 これが我々の次元からどこか別の次元への道順であることがわかった。\n\n銀河の画像内で小さな光の点が異常に強調されていた。後から分析したところ、 それは光輝く我が母星、 [Explorer.GetHomeWorldName]であることが判明した。 同じような光が隣の宇宙にもあることが発見された。\n\n行くべき道を示しているのだ。\n\n我々は、 コンピュータが合理的に処理できる以上のデータを受信している。多くは破損したり紛失したりするだろう。 保存したい情報の種類に優先順位をつけるべきだ。"
 astral_rift.1005.desc: "次に解読できた2つの単語は§E故郷§!と§E目撃§!だ。 驚くべきことに、 異星人のデータの理解が進むにつれて、 ノイズの中に埋め込まれた視覚データの存在も発見された。\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "粒子を保存しろ。"
 astral_rift.1005.b: "力場操作データを保存しろ。"
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "さらなる計算能力の助けもあり、 我々は送られてくるデータを処理した。 それは確かに通信であり、 攻撃ではなかった。 受信しているデータは、 一連の動画でストーリーを語っている。\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "支配権の奪還"
 astral_rift.1010.desc.common.1: "アンカーコードを通して送った電磁パルスは、 スフィアを支配していたものから解放することに成功した。"
 astral_rift.1010.desc.common.2: "センサーが完全に作動し、 乗組員は自分たちのいる場所の真近にガス状の物体を観測した。 艦船を操作していたのは恐らくこれだろう。 エネルギーの衝撃で今のところは動けないようだ。\n\nスフィアはある種のポケット次元に保持されている。 我々は四方を渦巻く星雲に囲まれている。 唯一検出された存在は、 近くにいる生物だけだ。\n\n衝撃から立ち直った生物は、 一連の通信と信号でスフィアを襲い始めた。\n\nコンピューターやセンサーは情報過多となり、 航行を困難にしている。 受信しているものを理解するには、 計算上の助けが必要だ。\n\n我々が歓迎されているかどうかは不明だ。"
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\n乗組員は無事生きている。 しかし、 誰もスフィアを乗っ取られたことの記憶がないようだ。\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "A.I.による支援を提供しよう。"
 astral_rift.1010.b: "逃げろ！気絶させただけだ。"
 astral_rift.1015.name: "昇天"
 astral_rift.1015.desc: "画像が続く。\n\n異星人の故郷の記録が詳細に紹介された。\n\nこの存在は何千年も前、 巨大な天体の裂け目の近くに蓄積されたガスとエネルギーの偶然の組み合わせによって形成された。 彼らはまるで大気の一部であるかのように、惑星を自由に出入りする。\n\n寿命が尽きると、 彼らの体は惑星へと戻り、 新たに生まれ変わる。 空に都市が建ち、朽ち、また建つ。 文明は祖先の粒子によって物理的に維持された知識によって、 以前の文明の上に形成された。 時間の経過の度合いは、 我々の知っている宇宙の歴史よりもはるかに大きいと推定された。\n\n結局のところ、 我々は覚醒した高次元の存在の文明を見ているのだ。 彼らの生理学的特徴だけでも、 我々が考えつくどんな技術よりも進んでいる。\n\n我々はこの新しい種族を「フォームレス」としてデータベースに記録した。\n\n§E「繁栄…」§!\n\nまたしてもコンピューターが合理的に処理できる以上のデータを受信している。多くは破損したり紛失したりするだろう。 保存したい情報の種類に優先順位をつけるべきだ。"
 astral_rift.1015.a: "物理データを保存しろ。"
 astral_rift.1015.b: "社会データを保存しろ。"
 astral_rift.1020.name: "粉々"
 astral_rift.1020.desc: "彼らのガス状の母星は、 ますます詳細に明らかになった。 今回は、 その個々の住人を見ている。 近くの裂け目から漏れた光、 ガス、 アストラル物質の存在は、 楽園と呼べる世界に住んでいる。\n\nやがて大きな建造物が建てられた。 驚異的な技術の結晶であるこの建造物は、 彼らの惑星から直接裂け目へと伸びており、 この次元と他の無数の次元を簡単に行き来することができる。 このようなアストラル導管が長い間、 次元間に存在していたため、 彼らは自分たちの必要に合うように多くの裂け目を形成してきた。 彼らの社会は多くの次元間に広がっており、 我々が新しい惑星を植民地化するように、 宇宙全体を植民地化していた。\n\nしかし、 彼らの最大の功績は最大の災いでもあった。巨大構造物はますます輝きを増し、 目を覆わないと見ることができないほどになった。 そしてついに、 その文明を分断する次元を超えた爆発が起こったのである。\n\n§E「散らばった同胞…」§!\n\n§E「戦争…」§!\n\n§E「助けてくれ…」§!\n\n§Y$tech_rift_sphere$§!は強制的に裂け目から排出された。 次元ポータルが[solar_system.GetName]系で開かれようとしている。"
 astral_rift.1020.a: "門を開いてしまった…"
 astral_rift.1020.b: "今すぐ閉じろ！"
 astral_rift.1025.name: "脱出"
 astral_rift.1025.desc: "システムが復活し、 我々はアンカーケーブルを引き込み、 クリスタルの裂け目にいる生物から逃げた。\n\nあの生物がどのような力を持って我々を操ろうとしていたのかはわからない。 知らないほうが身のためだろう。\n\n幸運なことに、 我々の船体に残った残留物には、 非常に多くのアストラル物質が含まれている。"
 astral_rift.1030.name: "封印"
 astral_rift.1030.desc: "首都星系にゲートウェイが設けられそうになり、我が民が大きな危険にさらされた。\n\n幸運にも、 我々は天体の裂け目を研究して得た技術で、 この危険を永久に封印することに成功した。\n\n何がここへ来ようとしていたかは謎だ。\n\n我々はこれを底知れぬ強敵に対する偉大な勝利だと考えている。"
