 mega.100.name: "Święte światy - §Rprofanacja§!"
 mega.100.desc: "Utraciliśmy dostęp do obiektów kultu w układzie [From.GetName]!\n\nKolonie [Root.GetAdj] ogarnął smutek i głębokie poczucie straty. W przeciwieństwie do świata uznawanego za nieuświęcony, ta brutalna odnowa uznania sfery duchowej sprawiła, że wierni z imperium [Root.GetName] są wstrząśnięci i zdezorientowani. Duchowieństwo ogłosiło pół dekady żałoby."
