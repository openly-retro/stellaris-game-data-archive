 foreign_consciousness_modifier: "외계 의식"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "이 지도자는 균열에서 태어난 사이오닉 존재의 그릇이 되어, 아스트랄계의 기이한 물리 법칙을 보다 잘 이해하게 도와줄 것입니다."
 astral_rift_entangled_dark_matter: "얽힌 암흑 물질"
 astral_rift.2400.name: "이상한 그물"
 astral_rift.2400.desc: "우리는 거대한 그물망 안에 들어왔습니다. 격자 모양의 벽을 따라 에너지가 리드미컬한 파열음을 내며 흐르고 있습니다.\n\n이렇게 얽힌 격자망 깊숙한 곳에는 농축된 암흑 물질이 떠 있습니다. 암흑 물질에서는 반투명한 촉수가 뻗어 나와 에너지 방벽을 훑고 있으며, 벽에 닿으면서 불꽃이 튀기면 도로 움츠러듭니다. 암흑 물질 입자들은 마치 패턴을 그리는 듯 움직입니다. 이 정체불명의 물질은 아직 우리의 존재에 반응하지 않고 있습니다."
 astral_rift.2400.a: "그물망을 조사하세요."
 astral_rift.2400.b: "암흑 물질 덩어리에 접근하세요."
 astral_rift.2405.name: "전류 제한"
 astral_rift.2405.desc: "거대한 표면적을 자랑하는 그물망은 주변 우주에 고스란히 노출되어 있습니다. 그물망 구축에 사용한 기술은 우리에게 알려지지 않은 기술이지만, 고체가 아닌 물질을 탈취해 잡아 둘 목적으로 만들어진 것이라고 이해하는 것이 합리적일 듯합니다.\n\n우리가 주변을 관측하며 지나가자, 비정형의 구름이 살짝 일렁였습니다. 그물망 안에는 이 그물과 암흑물질뿐입니다.\n\n계속 관측하자, 격자에서 어떤 장치가 뻗어 나왔습니다. 이 장치가 격자망으로 흐르는 전류의 양을 제한하고 있는 것 같습니다."
 astral_rift.2405.a: "장치를 제거하세요."
 astral_rift.2405.b: "잡혀 있는 물질을 조사합시다."
 astral_rift.2410.name: "텔레파시 통신"
 astral_rift.2410.desc.common.default: "실체가 없는 그 덩어리에 다가가자, 우리의 의식 속에 어떤 존재가 느껴지기 시작했습니다. 아무런 관련도 없는 것 같은 지식의 조각들이 떠오르고, 옛 기억들이 뒤섞입니다. 갑작스러운 침입이지만, 어떠한 악의도, 불편함도 느껴지지 않았습니다."
 astral_rift.2410.desc.common.gestalt: "실체가 없는 그 덩어리에 다가가자, [Leader.GetName]에게서 비롯된 우리 [Explorer.GetNetworkName]에 우리에게 속하지 않은, 하지만 악의는 없는 의식이 감지되었습니다. 이 의식은 우리의 집단 지식과 기억을 들여다보고 있는 것 같습니다."
 astral_rift.2410.desc.common: "상대는 잠시 흔들리더니, 우리 의식 속에 하나의 메시지가 나타났습니다.§E\"여러분 같은 종족은 처음 만나봅니다. 여러분은 무엇입니까?\"§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "우리는 [Explorer.GetSpeciesNamePlural]입니다."
 astral_rift.2410.b: "우리는 낯선 곳에서 온 존재입니다."
 astral_rift.2410.c: "우리는 다른 차원에서 온 탐험가입니다."
 astral_rift.2411.name: "통신 연결"
 astral_rift.2411.desc.common: "상대가 잠시 흔들리더니, 스피어의 내부 통신 네트워크에 하나의 메시지가 송신되었습니다.§E\"여러분 같은 종족은 처음 만나봅니다. 여러분은 무엇입니까?\"§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "불길한 제안"
 astral_rift.2415.desc.common: "상대는 우리의 대답을 곱씹어 보더니, 다시 한번 메시지를 전했습니다.§E\"흥미로운 종족이 또 있었군요. 여러분 같은 종족을 만나다니, 정말 놀랍습니다.\"\n\n\"저희 종족은 현실의 기초가 되는 요소를 구성합니다. 또한 방랑자이자 탐험가로서, 이 우주를 경험하는 일에 지대한 관심이 있습니다. 하지만 다른 생명체들은 저희를 그저 물질 저장소로 취급했습니다. 그저 붙잡아 연료만 빼가면 그만인 동력원으로 말이죠.\"§!"
 astral_rift.2415.desc.common.non_gestalt: "§E\"저는 [Leader.GetName]의 몸에 깃들고자 합니다. 그러면 전 이 감옥에서 벗어날 수 있습니다.\"§!"
 astral_rift.2415.desc.common.non_psionic: "§E\"제가 이 그릇을 취하도록 허락해 주신다면, 제 깊은 지식과 초능력을 활용해 여러분 종족의 의지를 영원토록 실현하겠습니다. 다만, 안타깝게도 저 그릇의 정신력이 제 의식과의 공존을 견딜 수 있을지는 확신할 수 없군요.\"§!"
 astral_rift.2415.desc.common.psionic: "§E\"우리는 공존할 수 있습니다. 우리의 능력을 합친다면, 과학 수준이 새로운 경지에 도달하게 될 겁니다.\"§!"
 astral_rift.2415.desc.common.gestalt: "§E\"여러분께서 도와주신다면, 저는 이 감옥에서 탈출할 수 있습니다. 여러분 종족은 제 의도에 부합합니다. 저는 여러분의 집단의식에 합류하길 바랄 뿐입니다. 제 의식을 여러분의 [Leader.Species.GetBrainJunctionName] 전체에 확산시켜, 모든 과학 분야에 걸친 여러분의 통찰을 강화해 드리겠습니다.\"§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "이 과학자를 그릇으로 내어 줍니다."
 astral_rift.2415.b: "제안을 거절합니다."
 astral_rift.2415.c: "이 존재를 동화시킵니다."
 astral_rift.2415.d: "동화를 거부합니다."
 astral_rift.2420.name: "갇힌 자의 청원"
 astral_rift.2420.desc.common: "우리가 제안을 거부하자, 실체 없는 존재는 격렬한 반응을 보였습니다. 유령 같은 촉수가 사나운 파도처럼 격자 구조물을 휩쓸고 지나갔습니다.\n\n몇 분이 지나자, 상대는 잠잠해졌습니다. 그러고는 지친 듯 다시 통신을 이어 나갔습니다.§E\"좋습니다. 제 합류를 원하시지 않는다면, 최소한 죽음의 자비라도 베풀어 주십시오.\"§!\n\n상대는 촉수로 어딘가를 가리키며 말을 이어갔습니다.§E\"이 그물망에 에너지를 공급하는 이 장치를 멈추어 주십시오. 그러면 제 입자가 활동을 멈출 것입니다. 갇혀 있는 삶은 삶이라 볼 수 없습니다.\"§!"
 astral_rift.2420.desc.machine: "태곳적 존재의 울부짖는 소리가 내부 통신망을 휩쓸었습니다.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "태곳적 존재의 울부짖는 소리가 우리 집단의식을 통해 울려 퍼졌습니다.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "태곳적 존재의 울부짖는 소리가 연구진의 정신을 통해 울려 퍼졌습니다.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "이 실체 없는 존재를 곱게 보내 줍시다."
 astral_rift.2420.b: "수감자를 보전해 연구용으로 씁시다."
 astral_rift.2420.c: "죽여 버리세요."
 astral_rift.2425.name: "전류 무제한"
 astral_rift.2426.name: "자비로운 해방"
 astral_rift.2427.name: "말살"
 astral_rift.2425.desc.common.1: "우리는 중앙 장치의 가동을 중단시켰고, 고출력의 에너지파가 연이어 그물망 내부를 휩쓸고 지나갔습니다."
 astral_rift.2425.desc.common.2: "에너지가 충전된 그물망의 암흑 물질을 태워 없애자, 중앙에 있는 존재가 점차 희미해집니다."
 astral_rift.2425.desc.common.3: "그다음 불꽃이 튀더니 암흑 물질이 비처럼 바깥으로 쏟아졌고, §Y$tech_rift_sphere$§!에 얇은 막이 생겼습니다."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\n영체 같은 구름에서 촉수가 갈라져 나오더니, 에너지 방벽을 절박하게 찔러댑니다. $astral_rift.2425.desc.common.2$\n\n그러고는 구조물 중앙에서 푸른 불꽃이 격렬하게 타오르더니, 안에 있던 입자들을 원래 크기의 일부에 불과할 정도로 압축시켰습니다. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\n실체 없는 존재로부터 촉수가 갈라져 나오더니, 에너지 방벽을 절박하게 찔러댑니다. $astral_rift.2425.desc.common.2$\n\n그러고는 구조물 중앙에서 푸른 불꽃이 격렬하게 타올라, 안에 있던 존재를 원래 크기의 일부에 불과할 정도로 압축시켰습니다. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "대단한 장치군요."
 astral_rift.2425.b: "평안히 잠들기를."
 astral_rift.2427.c: "잘 없앴군요."
 astral_rift.2430.name: "흡수된 의식"
 astral_rift.2430.desc.common: "이제 이 실체 없는 덩어리는 완전한 비활성 상태로 격자망 전체에 고루 퍼져 있습니다."
 astral_rift.2430.desc: "[Leader.GetName] 담당관을 진찰용 의자에 묶고, 전이를 개시했습니다. 담당관은 불편한 듯 몸을 뒤척이다, 외부에서 온 의식이 기존 의식을 제압하자 주체할 수 없이 몸을 떨기 시작했습니다. 유령 같은 존재는 불안정하게 소용돌이치는 에너지 덩어리가 되었습니다. 그리고 갑자기 사방이 조용해지더니 담당관이 전과는 달라진 자세로 일어섰습니다.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "유령 같은 존재는 불안정하게 소용돌이치는 에너지 덩어리가 되었습니다. [Leader.GetName] 담당관은 불편한 듯 몸을 뒤척이다, 이내 주체할 수 없이 몸을 떨기 시작했습니다. 그리고 갑자기 멍해 보이지만 깊은 생각에 잠긴 표정으로 일어섰습니다. 잠시 정적이 흐른 뒤, 담당관은 나머지 팀원들에게 손짓하며 과학선으로 돌아가라는 신호를 보냈습니다.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "합류를 환영합니다."
 astral_rift.2435.name: "불행한 사태"
 astral_rift.2435.desc: "[Leader.GetName] 담당관을 진찰용 의자에 묶고, 전이를 개시했습니다. 담당관은 불편한 듯 몸을 뒤척이다, 외부에서 온 의식이 기존 의식을 제압하자 주체할 수 없이 몸을 떨기 시작했습니다. 하지만 담당관은 이내 구속 상태를 해제하더니, 숨기고 있던 무기를 꺼내 들고는 스스로 목숨을 끊었습니다. 그렇게 과학자와 실체가 없는 존재 모두 목숨을 잃었습니다.\n\n나머지 대원들은 이 공간으로부터 복귀하기 전에, 상당량의 암흑 물질을 포함한 자원에 대한 회수 작업을 시도했습니다."
 astral_rift.2440.desc.common: "이제 이 실체 없는 덩어리는 완전한 비활성 상태로 격자망 전체에 고루 퍼져 있습니다."
 astral_rift.2440.desc.hive: "이 실체 없는 존재는 우리가 자신의 의식을 우리 정신 조직으로 흡수하자, 소용돌이치며 발버둥 쳤습니다. 수천 년 동안 쌓아온 지식과 관측의 결과가 더 위대한 우리의 의식 안으로 들어왔습니다.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "데이터 전송이 시작되자, 이 실체 없는 존재는 소용돌이치며 발버둥 쳤습니다. 수천 년 동안 쌓아온 지식과 관측의 결과가 네트워크 속으로 들어왔습니다. 그리고 우리는 얻은 정보에 따라 최적화를 실시했습니다.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "감옥에 갇힌 삶"
 astral_rift.2445.desc.common: "암흑 물질의 촉수가 전부 실체 없는 덩어리로 다시 들어갔습니다.\n\n우리는 균열 너머 이 장치와 그 안에 갇힌 존재를 관측하기 위해 감시 드론과 데이터 시설을 배치했습니다.\n\n균열을 통과해 돌아온 지 며칠이 지났지만, 그 존재는 여전히 움직이지 않고 있습니다."
 astral_rift.2445.desc.default: "우리가 결정한 바를 분명히 밝히자, 이 실체 없는 존재는 즉시 연결을 끊었습니다. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "우리가 결정한 바를 분명히 밝히자, 이 실체 없는 존재는 즉시 통신을 끊었습니다. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "특이한 존재군요."
 astral_rift.2450.name: "연구 대상자 사망"
 astral_rift.2450.desc: "우리가 [From.System.GetName]에서 조사 중이던 균열 너머의 존재가, 자기 차원에서 온 알 수 없는 자의 소행으로 사망했습니다. 이에 따라 우리의 연구 데이터 수집이 중단되었습니다."
