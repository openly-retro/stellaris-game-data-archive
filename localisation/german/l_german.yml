 SHIP_STAT_DESC_cost: "§EDie Baukosten des Schiffs setzen sich aus den Kosten der derzeit ausgerüsteten Sektionen und Komponenten zusammen. Größere Sektionen und fortschrittlichere Komponenten sind mit höheren Preisen verbunden.§!"
 SHIP_STAT_DESC_build_time: "§EDie Bauzeit des Schiffes richtet sich nach den ausgerüsteten Sektionen und Komponenten.§!"
 SHIP_STAT_DESC_energy_maintenance: "§EDie §HUnterhaltskosten§! zur Wahrung der Einsatzbereitschaft des Schiffes sind ein Prozentsatz der gesamten §HBaukosten§!.§!"
 SHIP_STAT_DESC_mineral_maintenance: "§EDie §HUnterhaltskosten§! zur Wahrung der Einsatzbereitschaft des Schiffes sind ein Prozentsatz der gesamten §HBaukosten§!.§!"
 SHIP_STAT_DESC_power: "§EZum Betrieb der unterschiedlichen Bordsysteme wird sehr viel §HEnergie§! benötigt. Die Energie wird durch das Hinzufügen zusätzlicher Reaktoren erhöht, allerdings durch die meisten anderen Komponenten reduziert. Designs mit negativem §HEnergiewert§! können nicht abgespeichert werden.§!"
 SHIP_STAT_DESC_hitpoints: "§EDie §HRumpfstärke§! eines Schiffes legt fest, wie viel Treffer es einstecken kann, bevor es einen Rumpfbruch erleidet und zerstört wird.§!"
 SHIP_STAT_DESC_armor: "§E§HPanzerung§! dient als zweite Verteidigungslinie und absorbiert jeglichen ankommenden Feindbeschuss, der durch die Schilde gedrungen ist, bevor es den Rumpf beschädigen kann. Die Panzerung muss an einer §HSternenbasis§! repariert werden, es sei denn, das Schiff ist mit einer speziellen regenerativen Panzerung ausgerüstet.§!"
 SHIP_STAT_DESC_shields: "§E§HSchilde§! fungieren als erste Verteidigungslinie und absorbieren Feindbeschuss, bevor dieser die Panzerung oder Hülle erreichen kann. Manche Waffen können zusätzliche Schäden an Schilden zufügen oder die Schilde sogar komplett umgehen. Pulsare sind ebenfalls dafür bekannt, dass sie Schilde funktionsunfähig machen. Außerhalb des Kampfes regenerieren sich Schilde langsam.§!"
 SHIP_STAT_DESC_evasion: "§EAlle Schiffe können Angriffen ausweichen und so etwaige Schäden vermeiden. Die §HAusweichchance§! wird durch Triebwerke und andere Komponenten erhöht, was bei größeren Schiffen aber nicht die maximale Wirkung hat.§!"
 SHIP_STAT_DESC_combat_speed: "§EDie §HGeschwindigkeit§! des Schiffes legt fest, wie schnell es unter Unterlichtbedingungen manövrieren kann und wird durch die ausgerüstete Triebwerk-Komponente erhöht. Bei Flottenflügen legt das langsamste Schiff der Flotte deren Maximalgeschwindigkeit fest.§!"
 SHIP_STAT_DESC_speed: "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage: "§EDer vom Schiff zugefügte Schaden ist der summierte Schaden aller ausgerüsteten Waffenkomponenten. Jede Waffe greift dennoch gesondert an. Ihr könnt Euch für jede individuelle Komponente Informationen wie Angriffsgeschwindigkeit, Schadensreichweite und effektive Reichweite sowie §HPanzerungs-§! und §HSchilddurchdringung§! anzeigen lassen.§!"
