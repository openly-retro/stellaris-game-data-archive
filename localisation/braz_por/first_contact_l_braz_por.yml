 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name: "A Hóspede"
 first_contact.3000.desc: "O surgimento de uma monstruosidade colossal e cheia de tentáculos no meio de §Y[This.Owner.Capital.GetName]§! causou um alvoroço na capital. Ela parecia tão confusa quanto nós com o aparecimento súbito e não demonstrou resistência ao ser contida.\n\nEnquanto muitos [Owner.GetScientistPlural] já estão afirmando que a criatura, apelidada de §HHóspede§!, é uma alienígena, outros sugerem que ela pode pertencer a uma espécie até então desconhecida. Afinal, não foram detectadas naves alienígenas em órbita. A criatura se materializou de repente, aparentemente sem o auxílio de tecnologia.\n\nNossa espantosa (e espantada) visitante está sendo mantida em uma de nossas instalações de pesquisa."
 first_contact.3000.desc.gestalt: "O surgimento de uma monstruosidade colossal e cheia de tentáculos no meio de §Y[This.Owner.Capital.GetName]§! causou um alvoroço na capital. A criatura parecia tão perplexa quanto nós com o aparecimento súbito e não demonstrou resistência ao ser contida.\n\nSuspeitamos que ela seja uma alienígena, mas não podemos descartar a possibilidade de que ela pertença a uma espécie nativa de nosso mundo e até então desconhecida. Afinal, não foram detectadas naves alienígenas em órbita. A criatura, apelidada de §HHóspede§!, materializou-se de repente, aparentemente sem o auxílio de tecnologia.\n\nNossa espantosa (e espantada) visitante está sendo mantida em uma de nossas instalações de pesquisa."
 first_contact.3000.a.friendly: "Nós temos que conversar com a criatura!"
 first_contact.3000.a.unfriendly: "Interrogue a invasora."
 first_contact.3000.b.execution: "Expulse a invasora da nossa capital!"
 first_contact.3000.b.sacrifice: "É um sacrifício."
 first_contact.3000.c.hive: "É um lanchinho vindo dos céus!"
 first_contact.3000.d.assimilator: "É uma de nós. É uma de nós."
 first_contact.3000.d.assimilator.tooltip: "§Y$NAME_Guest$§! Juntou-se aos nossos líderes."
 start_jaunting_traveler_communications_study: "Nossos [This.Owner.GetEnvoyPlural] vão tentar se comunicar com a criatura."
 ##First Contact Stage Summaries
 fcsum_jaunting_traveler_summary: "Uma criatura colossal de origem desconhecida se materializou de repente em nossa capital. Ela está sendo mantida em uma de nossas instalações de pesquisa."
 NAME_Guest: "Aquela com Muitos Tentáculos"
 #First contact - random negative events
 fircon.1220.name: "Intoxicação Alimentar"
 fircon.1220.desc: "As tentativas de alimentar nossa misteriosa visitante foram em vão. Ela adoeceu rapidamente, regurgitou a refeição e, por enquanto, está inerte.\n\nTodos os esforços de comunicação ficarão suspensos até conseguirmos entender melhor o metabolismo da criatura."
 fircon.1221.name: "Acidente Diplomático"
 fircon.1221.desc: "A criatura reagiu de forma violenta às nossas tentativas de comunicação. Ela atacou um dos nossos cientistas e se recusou a colaborar mais. É possível que a tenhamos ofendido sem querer.\n\nNinguém sofreu ferimentos graves, mas o acidente prejudicou o frágil laço que havíamos construído com a criatura até então."
 ## First contact - progress
 fircon.1210.name: "Comunicação Estabelecida"
 fircon.1210.desc: "Nossos [owner.GetScientistPlural] determinaram que os movimentos dos tentáculos da nossa visitante são uma forma sofisticada de linguagem de sinais.\n\nPara nosso espanto, a criatura afirma estar envergonhada de sua nudez e tem pedido repetidamente vestes adequadas para cobrir seus apêndices.\n\nNossos pesquisadores propuseram, depois que ela estiver vestida, a construção de uma máquina aparelhada com tentáculos para auxiliar na comunicação com a criatura."
 fircon.1211.name: "Aquela com Muitos Tentáculos"
 fircon.1211.desc: "Nossa hóspede é muito falante, mas as diferenças culturais tornam difícil a comunicação entre nós. Agora, sabemos que a criatura é fêmea, se autointitula §H\"Aquela com Muitos Tentáculos\"§! e parece fazer parte de uma ordem espiritual chamada §YPeregrinos do Manto§!. No entanto, nós ainda não entendemos o que é o tal §Y\"Passeio\"§! ao qual ela não para de se referir ou como isso pode ter causado a chegada inesperada dela.\n\nNossos esforços de comunicação vão continuar."
 fircon.1212.name: "Viajante Perdida"
 fircon.1212.desc: "Nossos pesquisadores finalmente entenderam a história de Aquela com Muitos Tentáculos. A nossa hóspede é a líder de uma ordem espiritual dedicada ao estudo do §YPasseio§!, uma técnica psiônica que permite o teletransporte imediato para qualquer lugar do universo. Ao longo da história da espécie da criatura, ninguém foi capaz de realizar um Passeio bem-sucedido... até agora.\n\nAquela com Muitos Tentáculos não sabe se é capaz de repetir a façanha, e as reservas de energia que ela tem estão reduzidas demais para uma nova tentativa.\n\nPor enquanto, ela quer permanecer sob nossos cuidados, e como agradecimento vai ajudar nossos pesquisadores."
 fircon.1212.a: "Vamos tratá-la como uma igual."
 fircon.1212.ab: "Ela pode ficar, mas isso não vai sair de graça."
 fircon.1212.a.tooltip: "§HAquela com Muitos Tentáculos§! juntou-se aos nossos cientistas."
 fircon.1212.b: "Ela pode ficar. Dentro dos nossos laboratórios de vivissecção."
 fircon.1212.c: "Não tem um lugar para essa aberração no nosso mundo!"
 #unlock special project
 fircon.1230.name: "O Passeio"
 fircon.1230.desc: "Nossos [owner.GetScientistPlural] demonstraram interesse em saber mais sobre o §YPasseio§!, a técnica de teletransporte que §HAquela com Muitos Tentáculos§! usou para chegar ao nosso mundo natal.\n\nA viajante espacial mística está disposta a compartilhar esse conhecimento, mas duvida que vamos conseguir reproduzir a técnica. Há uma construção em nossa capital pronta para ser convertida em um templo/instalação de pesquisa."
 fircon.1230.a: "Isso é tolice."
 fircon.1230.b: "Vale a pena tentar."
 #homesick creature
 fircon.1231.name: "Saudades de Casa"
 fircon.1231.desc: "Aquela com Muitos Tentáculos expressou recentemente o desejo de regressar ao povo dela, mas nossas tentativas de localizar o sistema natal da criatura foram inúteis. As características celestiais que ela descreveu não correspondem a partes conhecidas da galáxia.\n\nO olhar da nossa hóspede permanece fixo no céu noturno."
 fircon.1231.a: "Dobre os esforços. Vamos encontrar a casa dela!"
 fircon.1231.b: "O lar dela agora é aqui."
 #creature goes home
 fircon.1232.name: "Despedida"
 fircon.1232.desc: "Aquela com Muitos Tentáculos não está em lugar nenhum. A criatura sumiu de modo tão repentino quanto apareceu. Ela deixou para trás uma mensagem de despedida rabiscada às pressas no chão da instalação de pesquisa:\n\n\"§HTenho medo, mas preciso fazer um Passeio. Meus corações pesam com a saudade de casa. Obrigada por tudo. Rezo para que o Manto seja gentil comigo§!\"."
 first_contact.1232.tooltip: "§Y$NAME_Guest$§! foi embora."
 #thank you gift
 fircon.1233.name: "Agradecimento Posterior"
 fircon.1233.desc: "Uma de nossas naves interceptou um item que se materializou subitamente no nosso sistema. A trava complexa cedeu assim que foi tocada por um indivíduo da nossa espécie. Dentro, havia uma impressionante coleção de artefatos... e uma nota de agradecimento de uma viajante com muitos tentáculos que afirma ter visitado o nosso planeta natal décadas atrás."
 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT: "Aprendendo a Passear"
 THE_JAUNT_PROJECT_DESC: "O surgimento inesperado de Aquela com Muitos Tentáculos em nossa capital provou que o conceito de \"teletransporte psiônico\", antes puramente teórico, é uma realidade. Se deixarmos o trabalho para os nossos melhores [owner.GetScientistPlural], talvez possamos descobrir os segredos da viagem interestelar imediata."
 #special project events
 fircon.1240.name: "Aprendendo a Passear"
 fircon.1240.desc: "Após anos tentando dominar os segredos do teletransporte psiônico, um dos nossos [owner.GetScientistPlural] finalmente realizou um Passeio!\n\nO pesquisador se teletransportou por uma distância de um metro e perdeu os membros inferiores porque reapareceu parcialmente dentro de um piso. Houve aplausos e um pouco de gritaria."
 fircon.1240.a: "Promissor. Vamos continuar tentando!"
 fircon.1241.name: "Aprendendo a Passear"
 fircon.1241.desc: "Mais um Passeio feito! De acordo com os dados dos sensores, um dos nossos [owner.GetScientistPlural] conseguiu se teletransportar até o sistema solar mais próximo, cruzando uma distância incalculável em uma fração de segundo... e sendo incinerado instantaneamente porque se materializou dentro de uma estrela.\n\nPropostas de usar essa técnica para impulsionar naves têm sido encaradas com muito ceticismo. Ainda que seja possível construir um \"Propulsor de Dobra\" psiônica, esse tipo de tecnologia seria bastante perigoso e causaria apenas caos na galáxia."
 fircon.1242.name: "$fircon.1241.name$"
 fircon.1242.desc.base: "Eis o que descobrimos após aperfeiçoarmos o Passeio: ele é inútil. Nossos pesquisadores poderiam passar décadas aprendendo a técnica e acabar morrendo no primeiro Passeio se por um acaso se materializassem dentro de uma rocha, estrela ou buraco negro. É impreciso demais. Quanto mais tentamos fazer o Passeio, mais certeza temos de que a chegada de Aquela com Muitos Tentáculos foi apenas sorte."
 fircon.1242.desc: "$fircon.1242.desc.base$\n\nTalvez um dia, nosso tão sonhado \"Propulsor de Dobra\" psiônico se torne realidade, mas não vai ser hoje."
 fircon.1243.name: "$fircon.1241.name$"
 fircon.1243.nodrive.desc: "$fircon.1242.desc.base$\n\nQuando aplicamos os princípios do Passeio à engenharia de nave, nossos pesquisadores conseguiram construir um §YPropulsor de Salto Psi§!, tornando o teletransporte psiônico algo mais confiável e um pouco mais seguro."
 fircon.1243.drive.desc: "$fircon.1242.desc$\n\nO conhecimento que adquirimos será útil para aperfeiçoarmos nossos §YPropulsores de Salto Psi§!."
