 voidspawn_trophy_desc: "Oczyszczony gruczoł jadowy zdobi ten świat. Początkowo przeciekał i nie można go było wystawić, ale teraz mogą oglądać go wszyscy."
 stellar_devourer_trophy: "$devourers_plasma$"
 stellar_devourer_trophy_desc: "Ostatnia w galaktyce kolekcja jajek gwiezdnego pożeracza."
