 01_CANCEL_INTEGRATE_ANGRY: "C'est bien la preuve qu'on ne peut jamais se fier aux [From.GetSpeciesNamePlural] lorsqu'il s'agit de mener à bien une tâche dévolue à des êtres doués de raison."
