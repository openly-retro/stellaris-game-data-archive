 #Terrain Tiles
 ####################################
 pc_continental_tile: "Terrain tempéré"
 pc_continental_tile_desc: "Des terrains forestiers diversifiés avec un climat doux."
 pc_desert_tile: "Terrain désertique"
 pc_desert_tile_desc: "Des terrains arides et secs avec des affleurements rocheux occasionnels."
 pc_arid_tile: "Terrain aride"
 pc_arid_tile_desc: "Des terrains secs et rocheux à la végétation éparse."
 pc_tundra_tile: "Terrain toundra"
 pc_tundra_tile_desc: "Des steppes froides et balayées par les vents à la végétation éparse."
 pc_tropical_tile: "Terrain tropical"
 pc_tropical_tile_desc: "Des terrains recouverts de végétation avec un climat chaud et humide."
 pc_ocean_tile: "Terrain océanique"
 pc_ocean_tile_desc: "Des îles isolées et des archipels encerclés par des océans."
 pc_arctic_tile: "Terrain arctique"
 pc_arctic_tile_desc: "Des terrains recouverts de neige et de glace sans aucune végétation."
 pc_savannah_tile: "Terrain de savane"
 pc_savannah_tile_desc: "Terrain sec et chaud, aux arbres et buissons clairsemés."
 pc_alpine_tile: "Terrain montagneux"
 pc_alpine_tile_desc: "Terrain accidenté, couvert de neige et de glace."
 pc_gaia_tile: "Terrain Gaia"
 pc_gaia_tile_desc: "Des terrains divers disposant de biomes particulièrement adaptés à la plupart des formes de vie."
 pc_nuked_tile: "Terrain en friche"
 pc_nuked_tile_desc: "Des terrains difficiles et sévèrement endommagés par la guerre. Les niveaux de radiation sont suffisamment bas pour supporter la plupart des formes de vie."
 pc_infested_tile: "Terrain infesté"
 pc_infested_tile_desc: "Des terrains souillés par les sécrétions de l'essaim préthoryn."
 pc_ringworld_habitable_tile: "Terrain monde anneau"
 pc_ringworld_habitable_tile_desc: "Un terrain immaculé, entretenu avec le plus grand soin par les systèmes internes du monde anneau."
 pc_machine_tile: "Terrain cybernétique"
 pc_machine_tile_desc: "Terrain stérilisé afin de protéger les réseaux souterrains de supraconducteurs."
 pc_habitat_tile: "Terrain d'habitat"
 pc_habitat_tile_desc: "Assemblage de plaques minérales posées sur des générateurs de gravité artificiels en guise de fondations pour les constructions urbaines et industrielles."
 ####################################
 #Tile Blockers
 ####################################
 d_mountain_range: "£blocker£Montagnes infranchissables"
 d_mountain_range_desc: "Une vaste chaîne de montagnes, hautes et infranchissables, court tout au long de cette région."
 d_active_volcano: "£blocker£Volcan en activité"
 d_active_volcano_desc: "Il y a un volcan en activité dans cette région, crachant de la lave et des gaz volcaniques."
 d_dangerous_wildlife_blocker: "£blocker£Vie sauvage dangereuse"
 d_dangerous_wildlife_blocker_desc: "La vie sauvage de cette région est particulièrement dangereuse, comptant de nombreux prédateurs et plantes empoisonnées."
 d_dense_jungle: "£blocker£Jungle dense"
 d_dense_jungle_desc: "L'ensemble de la région est envahi par une jungle dense et infranchissable."
 d_quicksand_basin: "£blocker£Bassin de sables mouvants"
 d_quicksand_basin_desc: "La région est couverte d'un vaste ensemble de sables mouvants qui rendent toute construction impossible."
 d_noxious_swamp: "£blocker£Marécages toxiques"
 d_noxious_swamp_desc: "Des marécages et tourbières piégeux, sur lesquels flottent des gaz putrides."
 d_massive_glacier: "£blocker£Glacier massif"
 d_massive_glacier_desc: "La région est recouverte d'une épaisse couche de glace compacte."
 d_toxic_kelp: "£blocker£Varechs toxiques"
 d_toxic_kelp_desc: "Les océans de cette région sont couverts d'une épaisse forêt de varechs, toxique pour la plupart des formes de vie."
 d_deep_sinkhole: "£blocker£Doline profonde"
 d_deep_sinkhole_desc: "Une doline colossale s'étend sur la majorité de cette région."
 d_city_ruins: "£blocker£Ruines urbaines"
 d_city_ruins_desc: "Autrefois une grande cité, désormais réduite à l'état de décharge de métal s'étendant à perte de vue."
 d_ancient_ruins: "£blocker£Ruines anciennes"
 d_ancient_ruins_desc: "§LIl s'agissait autrefois d'une grande métropole disposant d'une technologie avancée, désormais réduite à l'état de ruines et de décombres abandonnés depuis des siècles.§!"
 d_ancient_cryo_chambers: "£blocker£Chambres de stase en ruine"
 d_ancient_cryo_chambers_desc: "§LLes vestiges d'un gigantesque complexe comptant des millions de chambres de stase. Le complexe n'est plus alimenté et ne contient plus que des traces de la biomatière de ses occupants, qui semblaient appartenir à des dizaines d'espèces biologiques distinctes.§!"
 d_tribal_settlement: "£blocker£Réserve indigène"
 d_tribal_settlement_desc: "L'ensemble de cette région a été préservé pour constituer une réserve pour la population indigène pré-PRL."
 d_xeno_preserve: "£blocker£Xénoréserve"
 d_xeno_preserve_desc: "Cette région tout entière est une vaste réserve pour les espèces aliens en voie de disparition."
 d_wandering_forests: "£blocker£Forêts migratoires"
 d_wandering_forests_desc: "Les forêts de ce monde migrent souvent et en masse vers de nouvelles régions, réduisant à néant toute tentative de construction de routes, de lignes électriques ou d'autres infrastructures."
 d_wandering_forest_reserve: "£blocker£Réserve de forêts migratoires"
 d_wandering_forest_reserve_desc: "§YAjoute de la recherche en £society£sciences sociales aux tuiles avoisinantes.§!\n\nRéserve naturelle couvrant de vastes portions du territoire, où les forêts migratoires peuvent se déplacer à leur guise."
 d_sinkhole_subterraneans: "£blocker£Abîme"
 d_sinkhole_subterraneans_desc: "Un immense gouffre ouvert dans le sol, menant vers un vaste réseau de souterrains s'étirant sous la surface de ce monde."
 d_crater: "£blocker£Cratère d'impact"
 d_crater_desc: "À un moment ou un autre, quelque chose est entré en collision avec la surface de ce monde, créant ce gigantesque cratère."
 d_bomb_crater: "£blocker£Cratère de bombe"
 d_bomb_crater_desc: "Ce cratère impressionnant a été créé par une bombe à hydrogène particulièrement dévastatrice."
 d_ruined_district: "£blocker£District en ruine"
 d_ruined_district_desc: "Cette région est parsemée d'innombrables cratères causés par un bombardement orbital impitoyable."
 d_radioactive_wasteland: "£blocker£Désert radioactif"
 d_radioactive_wasteland_desc: "Bien peu d'organismes peuvent survivre sur ces territoires désolés et irradiés."
 d_failing_infrastructure_desc: "Cette région est recouverte de complexes industriels en ruine et son sol est toxique. Ce sont là les vestiges d'un âge de progrès révolu."
 d_failing_infrastructure: "£blocker£Friches industrielles désolées"
 d_forgotten_civilization: "£blocker£Civilisation oubliée"
 d_forgotten_civilization_desc: "Les ruines d'une civilisation oubliée, qui vivait là avant les occupants actuels de ce monde."
 d_decrepit_dwellings: "£blocker£Bidonvilles tentaculaires"
 d_decrepit_dwellings_desc: "Cette région est recouverte d'immenses bidonvilles et taudis peuplés par les pauvres et les parias."
 d_decrepit_dwellings_custom_tooltip: "§Y1§! £pop£pop apparaît."
 d_titanic_life_blocker: "£blocker£ Formes de vie titanesques"
 d_titanic_life_blocker_desc: "De nombreux aliens titanesques considèrent cette région comme leur foyer, aussi serait-il bon de ne pas trop s'en approcher."
 d_bombarded_land: "£blocker£Zone bombardée"
 d_bombarded_land_desc: "L'ensemble de cette région a été dévasté par des bombardements orbitaux."
 d_battlefield_debris: "£blocker£Champ de bataille"
 d_battlefield_debris_desc: "L'ensemble de cette région a été dévasté par une série de combats au sol."
 d_tomb_world_ruins: "£blocker£Ruines habitées"
 d_tomb_world_ruins_desc: "Une population dispersée de miséreux tente de survivre dans les ruines de ce qui fut autrefois une ville de première importance."
 d_tomb_world_wasteland: "£blocker£Zone irradiée"
 d_tomb_world_wasteland_desc: "Cette région a été autrefois la cible de nombreuses explosions nucléaires. Si les radiations sont aujourd'hui moins importantes, elle est toujours inhabitable sans un effort de nettoyage très important."
 d_machine_empire_ruins: "£blocker£Ville abandonnée"
 d_machine_empire_ruins_desc: "Les ruines délabrées de ce qui doit avoir été jadis un foyer de population majeur sur ce monde. Aucune trace n'a survécu de ses anciens habitants."
 d_exterminators_ruins: "£blocker£Ancienne cité organique"
 d_exterminators_ruins_desc: "Les ruines carbonisées et irradiées de ce qui fut autrefois un centre de peuplement organique majeur. Les bâtiments encore debout n'abritent plus maintenant que des cendres."
 d_assimilators_ruins: "£blocker£Ruines silencieuses"
 d_assimilators_ruins_desc: "Cet établissement, autrefois de grande importance, est maintenant réduit à l'état de ruines, occupé seulement par les corps décomposés de ces organiques qui ont préféré s'autodétruire plutôt que l'assimilation."
 d_former_battlefield: "£blocker£Vestiges de champ de bataille"
 d_former_battlefield_desc: "Des dizaines de milliers de machines de guerre brûlées et de squelettes déformés de soldats organiques jonchent le sol de cet antique champ de bataille. Des poches résiduelles de radiation empêchent le bon fonctionnement de la plus grande partie du matériel électronique."
 d_strip_mine: "£blocker£Mine abandonnée"
 d_strip_mine_desc: "Cette région a autrefois été minée à ciel ouvert par des modèles de machines plus anciennes et primitives, qui n'ont malheureusement pas été programmées pour tenir compte du développement futur de la région."
 d_unsupervised_settlement: "£blocker£Établissement hors contrôle"
 d_unsupervised_settlement_desc: "Une poche de société organique ayant survécu sur ce monde, qui est parvenue à échapper à toute supervision de l'intelligence artificielle. La violence, la maladie et la famine font des ravages à l'intérieur de ses murs, et la technologie de ses habitants est revenue plusieurs siècles en arrière."
 d_collapsed_burrows: "£blocker£Tunnels effondrés"
 d_collapsed_burrows_desc: "Ce site abritait autrefois un système très étendu de tunnels habité par la conscience. Il a toutefois été abandonné à cause de la surexploitation des ressources naturelles locales."
 d_ruined_building_blocker: "£blocker£Ruines"
 d_ruined_building_blocker_desc: "Un vaste champ de ruine interdit l'accès à cette zone."
 d_hibernating_lithoids: "£blocker£Monolithes lithoïdes"
 d_hibernating_lithoids_desc: "Des gisements de minéraux incroyablement riches, semblant composés de lithoïdes pétrifiés."
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "Une partie de ce monde a été déclarée réserve naturelle, interdisant d'y intervenir."
