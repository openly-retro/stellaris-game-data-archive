 civic_hive_upkeep_twister: "자율 드론"
 civic_hive_upkeep_twister_desc: "이 군체에서 육성한 드론은 높은 자율성을 지니고 있습니다. 의사 결정과 상황 판단 능력이 향상되었지만, 기초 대사량이 매우 높아 소화 가능 물질을 더욱 많이 섭취해야 합니다."
 civic_tooltip_hive_upkeep_twister_effects: "기본 지도자 유지비를 §Y1§! $r_unity$에서 §Y2§! $r_food$(또는 $r_minerals$)으로 변경"
 civic_heroic_tales: "영웅적인 과거"
 civic_heroic_tales_desc: "이 문명의 청년들은 과거의 전설에 등장하는 영웅들에게 영감을 받아 놀라운 성과를 달성해 냅니다. 사회의 귀감이 되어야 할 정부 공무원들은 이러한 영웅들의 이상을 체화해야 합니다."
 civic_heroic_tales_effects: "$tr_aptitude_adopt_desc$"
 civic_dystopian_society: "억압적 전제정"
 civic_dystopian_society_desc: "엘리트 중의 엘리트만이 최고 중의 최고를 누릴 자격이 있습니다. 그 밖의 모든 구성원이 할 일은 지배 계급과 이들의 하수인들을 부양하는 것뿐입니다."
 civic_tooltip_dystopian_society_effects: "§Y$living_standard_dystopian_society$§! 생활 수준을 강제로 적용해, §Y비통치자§! 직업의 $r_consumer_goods$ 유지비 감소\n§Y통치자§! 직업 및 £job_enforcer£ $job_enforcer_plural$만 $r_amenities$ 유지비 발생\n대부분의 £pop£ 팝이 §Y1§! £crime£ §Y$PLANET_CRIME_TITLE$ 추가 생성§!\n§Y통치자§! 직업만 $r_amenities$ 생산 가능\n£building£ §Y$building_holo_theatres$§! 금지"
 district_hab_cultural_dystopian_desc: "이 지구는 업무에 고생하는 집행관들을 대상으로 휴식과 여흥을 제공합니다."
