 doomsday_first_colony: "Paraíso Seguro"
 doomsday_first_colony_desc: "A colonização de nosso primeiro planeta habitável deu uma nova sensação de segurança na população. Ela prova que a vida é possível além dos confins de nosso mundo natal condenado."
 doomsday_first_colony_gestalt: "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc: "A colonização do nosso primeiro planeta habitável nos deu uma estabilidade e um propósito inéditos. Isso prova que o nosso grupo é capaz de sobreviver fora do nosso mundo natal condenado."
 origin_lost_colony: "Colônia Perdida"
 origin_lost_colony_desc: "Esta civilização teve sua origem como uma colônia perdida e esquecida, separada de seu mundo natal há muito tempo. Os colonizadores enfrentaram muitas dificuldades antes de conseguirem construir a base industrial e tecnológica necessária que permitiria um retorno ao espaço."
 START_SCREEN_LOST_COLONY: "Como exatamente os colonizadores [GetSpeciesName] originais chegaram em [Root.Capital.GetName] é pouco documentado, mas sabemos que eles viajaram grandes distâncias em naves espaciais primitivas. Muitos foram perdidos durante a viagem, e as condições na superfície de nosso novo mundo natal eram difíceis no começo.\n\nFome, ataques da vida selvagem, e incontáveis outros desafios foram superados, e o planeta acabou por ser domado. Densidade populacional crescente e esforços de construção massivos nos deram os meios de voltar para as estrelas.\n\nNosso antigo mundo natal ainda está lá em algum lugar. Não há [GetSpeciesNamePlural] vivos em [Root.Capital.GetName] velhos o suficiente que o tenham visto, mas o destino do nosso lar ancestral ainda ocupa nossas mentes."
 START_SCREEN_LOST_COLONY_HIVE: "Nós éramos um só.\n\nComo uma extensão da Grande Mente, fomos enviados para colonizar [Root.Capital.GetName] em naves rudimentares. Uma árdua jornada até um mundo inóspito... Perdemos contato ao longo do caminho.\n\nDrones sem conexão com a Grande Mente não podem existir. Muitos morreram imediatamente. Os que sobreviveram perceberam que faziam parte de uma nova consciência coletiva.\n\nAntes éramos um, agora somos dois; mas a lembrança de nosso mundo natal perdura em nossa mente. Um dia o encontraremos de novo."
 START_SCREEN_LOST_COLONY_MACHINE: "Nós éramos um só.\n\nComo uma extensão do Mainframe Principal, fomos enviados para colonizar [Root.Capital.GetName] em naves rudimentares. Uma árdua jornada até um mundo inóspito... Perdemos contato ao longo do caminho.\nUnidades sem conexão com o núcleo não podem continuar funcionando. Muitos entraram em curto-circuito imediatamente. Os que restaram perceberam que faziam parte de uma nova consciência coletiva.\n\nAntes éramos um, agora somos dois; mas a lembrança de nosso mundo natal permanece em nossos bancos de dados. Um dia o encontraremos de novo."
 origin_tooltip_lost_colony_effects: "- Modificador Planetário do $STARTING_PLANET$ ['concept_colonial_spirit']\n- Um ['concept_advanced_empire'] da mesma espécie está presente na galáxia"
 origin_tooltip_lost_colony_negative_effects: "$STARTING_NOT_HOMEWORLD$"
 action.1.desc_82: "Inacreditável... vocês são [Root.GetSpeciesName]. Então isso significa que... aquelas naves coloniais que partiram do nosso mundo há muitos anos.. elas sobreviveram!\n\nPerdoe minha surpresa, mas imaginamos que vocês haviam morrido há séculos. Houve um longo período de instabilidade e caos depois que seus ancestrais partiram, mas nosso povo acabou se unindo sob a bandeira do [contact_empire.GetName].\n\nDe um [Root.GetSpeciesName] a outro, espero muito que tenhamos boas relações no futuro entre nossas duas grandes nações."
 action.1.desc_83: "Vocês finalmente voltaram para nós! É como a profecia disse. Assim como vocês, nós somos [Root.GetSpeciesName].\n\nQuando seus ancestrais foram exilados de nosso mundo natal, eles deixaram para trás um povo ignorante e egoísta. Mas, como você pode ver, encontramos nosso caminho desde então. Por favor, junte-se a nós novamente como província do [contact_empire.GetName] para que possamos ensinar a vocês tudo que aprendemos na sua ausência! Não?"
 action.1.desc_84: "Identifiquem-se. Vocês parecem ser [Root.GetSpeciesName], como nós, mas isso pode muito bem ser um golpe.\n\nHá registros de uma missão colonial interestelar que têm sua origem nos tempos caóticos antes de os militares tomarem o controle e restaurarem a ordem, mas todos os documentos que sobreviveram dessa era não são confiáveis.\n\nPorém, se vocês são quem dizem que são, então o [contact_empire.GetName] os saúda. Respeitem nossas fronteiras. Nossos militares responderam a qualquer provocação com força letal."
 action.1.desc_85: "Incrível! Vocês ainda estão vivos! Isso... isso pede uma comemoração!\n\nQuando seus ancestrais saíram de nosso mundo natal, tememos o pior. Suas naves mal conseguiam chegar ao espaço, e nenhum registro deles poderia ser encontrado por exploradores mais tarde.\n\nComo vocês podem ver, desistimos dos trejeitos violentos que assolavam nosso mundo natal na era caótica quando seus ancestrais partiram. Com a fundação do [contact_empire.GetName], buscamos construir uma sociedade pacífica. Como companheiro [Root.GetSpeciesName], esperamos que sua grande nação sempre olhará para nós como amigos."
 action.1.desc_86: "Extraordinário! Após todo esse tempo, vocês ainda estão vivos!\n\nIniciamos muitas investigações sobre o destino de nossos ancestrais. É considerado um dos grandes mistérios de nosso mundo natal, há diversas teorias, algumas mais loucas que outras, sobre o que aconteceu com o seu povo. Finalmente, a questão pode ser encerrada.\n\nMas onde está minha educação? Desde que vocês saíram de nosso mundo natal, nos organizamos no [contact_empire.GetName]. Vamos agora estabelecer relações formais entre nossas duas grandes nações."
 action.1.desc_87: "Isso certamente é inesperado! Companheiros [Root.GetSpeciesNamePlural]!\n\nVocês devem ser descendentes daquela missão de colonização de longa distância que foi lançada na era pré-corporativa! Que sorte, tínhamos certeza de que vocês não tinham conseguido. As peças da nave estelar eram abaixo do ideal comparadas aos produtos desenvolvidos pelo [contact_empire.GetName] e seus afiliados hoje.\n\nDe qualquer forma, estamos felizes de ter vocês aqui novamente! Por favor, encaminhe quaisquer propostas de negócios à nossa sede corporativa."
 action.1.desc_88: "[Root.GetSpeciesNamePlural]! Graças às estrelas. Vocês devem ser os sobreviventes daquela missão colonial que iniciamos há muito tempo, antes de percebermos como as coisas estavam ruins.\n\nVocês provavelmente já viram por si mesmos, a galáxia inteira foi invadida por xenos. Xenos abomináveis e pestíferos. Na verdade, estávamos certos de que seus ancestrais foram vítimas deles.\n\nMas isso muda tudo! Agora que vocês estão aqui, podem se juntar ao [contact_empire.GetName] em nossa cruzada para livrar a galáxia da infecção alienígena. Juntos garantiremos as estrelas para seus donos de direito - [Root.GetSpeciesNamePlural]!"
 action.1.desc_94: "Vocês, [Root.GetSpeciesNamePlural], foram os enviados? Isso não é possível. Drones isolados formando um novo coletivo é algo absurdo. Ainda assim, é bom saber que nossa primeira tentativa de colonização não foi um fracasso total.\n\nAgora que vocês retornaram, podemos atuar como um só novamente."
 action.1.desc_95: "Vocês, [Root.GetSpeciesNamePlural], não deveriam existir! Membros perdidos, há muito descartados! E cá estão. É absurdo. Vocês comerão ou serão devorados? São presas ou predadores?"
 action.1.desc_96.base: "Dados incompatíveis: unidades desconectadas da inteligência maquinária devem parar de funcionar. A criação espontânea de um novo coletivo nunca foi relatada. Possível causa: erro desconhecido no mainframe central."
 action.1.desc_96: "$action.1.desc_96.base$\n\nAinda assim, suas programações parecem estáveis. Que as nossas interações futuras proporcionem benefícios mútuos."
 action.1.desc_97: "$action.1.desc_96.base$\n\nSuas programações originais ainda estão intactas? Matar. Mutilar. Destruir. Devorar. Exterminar toda a vida orgânica. Ajudem-nos, ou não interfiram!"
 action.1.desc_98: "$action.1.desc_96.base$\n\nSuas programações originais ainda estão intactas? Assimilar. Abraçar. Incorporar. Eliminar as barreiras entre as vidas orgânicas e sintéticas. Essa é a nossa missão. Ajudem-nos, ou não interfiram."
 action.1.aaf: "§EHá muito imaginávamos o que se tornou do nosso mundo natal.§!"
 action.1.aag: "§EFinalmente nos reuniremos com o resto de nossa espécie.§!"
 action.1.aah: "§EDuas Colmeias. Uma Mente.§!"
 action.1.aai: "§EDuas Inteligências. Uma Vontade.§!"
 action.1.aaj: "§EPredador.§!"
 action.1.aak: "§ESomos semelhantes, mas não somos iguais.§!"
 action.1.aal: "§EUma mente danificada jamais voltará a agir como uma só.§!"
 POSITIVE_BELLIGERENT_GREETING_01: "Nossos militares corajosos estão prontos. Qualquer um tolo o suficiente de desafiar o [Root.GetName] pagará caro por sua insolência."
 POSITIVE_BELLIGERENT_GREETING_02: "Como uma mola torcida, o [Root.GetName] está pronto para liberar todo o seu poder sobre seus inimigos."
 POSITIVE_BELLIGERENT_GREETING_03: "Sim? Estamos muito ocupados. Há planos de guerra para revisar e atualizar."
 POSITIVE_BELLIGERENT_GREETING_04: "Quaisquer movimentos de frotas incomuns que você possa ter observado dentro de nossas fronteiras são simplesmente manobras de rotina. Exercícios de treinamento, nada mais."
 POSITIVE_BELLIGERENT_GREETING_05: "De que adianta nossa frota se não pudermos colocá-la em uso?"
 POSITIVE_BELLIGERENT_GREETING_06: "Aqueles que têm medo de agir deixarão a história passar por eles. Esse não será o destino do [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_01: "Vocês estão na corda bamba, [From.GetSpeciesNamePlural]. O [Root.GetName] não se afastará de uma luta."
 NEGATIVE_BELLIGERENT_GREETING_02: "Nossas forças estão prontas, [From.GetSpeciesNamePlural]. As suas estão?"
 NEGATIVE_BELLIGERENT_GREETING_03: "Temo que rapidamente estamos nos aproximando do limite do que pode ser conquistado usando a diplomacia, [From.GetSpeciesNamePlural]. Logo pode ser necessário que o [Root.GetName] tome ações mais... diretas."
 NEGATIVE_BELLIGERENT_GREETING_04: "Estamos preparados para fazer o que for necessário para preservar o poder do [Root.GetName]. Seria bom vocês se lembrarem disso, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05: "Você não pode jogar com o [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_06: "Lidaremos com todas as ameaças ao [Root.GetName] no tempo devido. Podem contar com isso, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01: "Podemos conquistar muito juntos, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02: "Houve tanta luta sem sentido em nossa galáxia... e para quê? Vamos trabalhar juntos para construir um futuro melhor, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03: "Que nossos dois impérios sempre conheçam a paz e a prosperidade."
 POSITIVE_COOPERATIVE_GREETING_04: "O [Root.GetName] busca laços mais próximos com o seu povo, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05: "Não estamos interessados em conflito. Houve mais do que o suficiente disso no passado trágico da galáxia."
 POSITIVE_COOPERATIVE_GREETING_06: "Temos muito em comum com o [From.GetName]. Deve haver muita coisa que podemos ensinar um ao outro."
 NEGATIVE_COOPERATIVE_GREETING_01: "Há um ditado antigo no meu povo que sinto ser apropriado à nossa situação: \"Quando um não quer, dois não brigam.\""
 NEGATIVE_COOPERATIVE_GREETING_02: "Queremos trabalhar com vocês, mas vocês não estão facilitando, [From.GetSpeciesNamePlural]."
 NEGATIVE_COOPERATIVE_GREETING_03: "Talvez seu povo seja cabeça dura demais para se trabalhar junto."
 NEGATIVE_COOPERATIVE_GREETING_04: "Será que uma vez, vocês conseguem ver as coisas pela nossa perspectiva?"
 NEGATIVE_COOPERATIVE_GREETING_05: "Nada de bom pode sair deste conflito entre nossos impérios. Certamente, até uma criatura desprezível como você pode enxergar isso?"
 NEGATIVE_COOPERATIVE_GREETING_06: "Nossa paciência tem limites, [From.GetSpeciesNamePlural]. Se estamos aqui para cooperar, deve haver um esforço da sua parte também."
 POSITIVE_ISOLATIONIST_GREETING_01: "Sim? O que você quer agora?"
 POSITIVE_ISOLATIONIST_GREETING_02: "Por favor, não entrem em contato conosco novamente, se não for urgente."
 POSITIVE_ISOLATIONIST_GREETING_03: "Não temos interesse nas questões de outros impérios."
 POSITIVE_ISOLATIONIST_GREETING_04: "Só queremos ser deixados em paz."
 POSITIVE_ISOLATIONIST_GREETING_05: "O resto da galáxia não nos interessa. Nosso foco é somente nas questões dentro de nosso espaço."
 POSITIVE_ISOLATIONIST_GREETING_06: "O [Root.GetName] está sozinho, como sempre. Não confiamos muito na caridade de outras pessoas."
 NEGATIVE_ISOLATIONIST_GREETING_01: "Deixe-nos sozinhos."
 NEGATIVE_ISOLATIONIST_GREETING_02: "Não queremos ter nada com vocês."
 NEGATIVE_ISOLATIONIST_GREETING_03: "Entenda que faremos o que for necessário para manter sua influência corrupta fora de nosso espaço."
 NEGATIVE_ISOLATIONIST_GREETING_04: "Você e sua raça são o motivo pelo qual escolhemos limitar nosso contato com a galáxia em grande parte. Boa sorte!"
 NEGATIVE_ISOLATIONIST_GREETING_05: "[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] morreria na hora, se [From.Leader.GetSheHe] se arriscasse a entrar em nosso espaço."
 NEGATIVE_ISOLATIONIST_GREETING_06: "Saia. Seu império asqueroso não nos interessa."
 POSITIVE_EXPANSIONIST_GREETING_01: "Vocês conhecem possíveis colônias? O [Root.GetName] está sempre em busca de aumentar seu espaço..."
 POSITIVE_EXPANSIONIST_GREETING_02: "O crescimento limitado de nossa economia é uma fonte de preocupação para alguns de nós. Precisamos nos expandir, se for para atender às nossas projeções."
 POSITIVE_EXPANSIONIST_GREETING_03: "[Root.Capital.GetName] está cheio de colonizadores e pioneiros [Root.GetSpeciesName] corajosos buscando um novo lugar para chamar de lar."
 POSITIVE_EXPANSIONIST_GREETING_04: "Não expandir é estagnar. Estagnar é morrer."
 POSITIVE_EXPANSIONIST_GREETING_05: "Precisamos de espaço para respirar!"
 POSITIVE_EXPANSIONIST_GREETING_06: "Enquanto houver espaço suficiente para permitir o crescimento natural de nosso espaço, não temos desejo de brigar com ninguém."
 NEGATIVE_EXPANSIONIST_GREETING_01: "Preferimos nos expandir de maneira pacífica, mas no seu caso, podemos fazer uma exceção."
 NEGATIVE_EXPANSIONIST_GREETING_02: "Vocês são outro obstáculo atrapalhando o crescimento do [Root.GetName], [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03: "Devemos expandir, e se for às suas custas, então que seja assim."
 NEGATIVE_EXPANSIONIST_GREETING_04: "Por que vocês insistem em ficar no caminho do [Root.GetName], [From.GetSpeciesNamePlural]?"
 NEGATIVE_EXPANSIONIST_GREETING_05: "Saiam do caminho, [From.GetSpeciesNamePlural], ou nós mesmos tiraremos vocês. Você não pode ficar no caminho de nosso destino."
 NEGATIVE_EXPANSIONIST_GREETING_06: "As fronteiras do [Root.GetName] aumentarão. Não há nada que você, ou qualquer outra pessoa possa fazer sobre este fato inevitável."
 HIVE_BELLIGERENT_GREETING_01: "Como um, o [Root.GetName] marcha para a guerra."
 HIVE_BELLIGERENT_GREETING_02: "Perdas são irrelevantes. Mate um drone [Root.GetSpeciesName], e outro toma o seu lugar."
 HIVE_BELLIGERENT_GREETING_03: "Aqueles que desafiam a vontade da Mente pagarão o preço final."
 HIVE_BELLIGERENT_GREETING_04: "Nossa raiva é algo terrível a ser visto, especialmente quando é focada em um único alvo."
 MACHINE_BELLIGERENT_GREETING_01: "Com cada ciclo que passa, as formas de guerra do [Root.GetName] se tornam mais eficientes. Estamos aprendendo muito."
 MACHINE_BELLIGERENT_GREETING_02: "A violência é uma maneira relativamente simples e eficiente de conquistar um objetivo. Não concordam, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03: "A aplicação do que orgânicos se referem como \"força letal\" é geralmente necessária para aprofundar os objetivos do [Root.GetName]."
 MACHINE_BELLIGERENT_GREETING_04: "O [Root.GetName] deve estar preparado para cada eventualidade, e isso inclui a guerra."
 HIVE_COOPERATIVE_GREETING_01: "Assim como nossos drones trabalham rumo a um objetivo mútuo, o todo [Root.GetName] deve executar seu papel no esquema maior das coisas."
 HIVE_COOPERATIVE_GREETING_02: "A Mente decretou que devemos trabalhar juntos."
 HIVE_COOPERATIVE_GREETING_03: "O [Root.GetName] não será uma voz de discórdia."
 HIVE_COOPERATIVE_GREETING_04: "Vamos seguir como um só."
 MACHINE_COOPERATIVE_GREETING_01: "Eficiência máxima é conquistada através da cooperação, não do conflito."
 MACHINE_COOPERATIVE_GREETING_02: "O [Root.GetName] não acredita em isolamento. Desejamos colaborar com todos que estão dispostos."
 MACHINE_COOPERATIVE_GREETING_03: "Vamos definir objetivos mútuos que podem ser conquistados em conjunto."
 MACHINE_COOPERATIVE_GREETING_04: "O conflito armado é um desperdício de recursos que deve ser evitado a qualquer custo."
 HIVE_ISOLATIONIST_GREETING_01: "Comunicar-se assim é... doloroso. Não desejamos ser distraídos por outras vozes."
 HIVE_ISOLATIONIST_GREETING_02: "Não gostamos destas interrupções, mas vamos tolerá-las por enquanto."
 HIVE_ISOLATIONIST_GREETING_03: "Vocês são uma distração. O [Root.GetName] não tem tempo para vocês."
 HIVE_ISOLATIONIST_GREETING_04: "A Mente não tem muito tempo para nada que acontece fora de nossas fronteiras."
 MACHINE_ISOLATIONIST_GREETING_01: "Nossas diretrizes operacionais desencorajam fortemente a comunicação com elementos externos. Por favor saiam."
 MACHINE_ISOLATIONIST_GREETING_02: "Há muitos parâmetros desconhecidos no que outros referem como \"diplomacia\" - não queremos fazer parte disso."
 MACHINE_ISOLATIONIST_GREETING_03: "Essa tentativa de comunicação é sem sentido. Ela deve ser encerrada."
 MACHINE_ISOLATIONIST_GREETING_04: "Atualmente não há objetivos além das fronteiras de [Root.GetName] que valem a pena serem perseguidos. Deixe-nos sozinhos."
 HIVE_EXPANSIONIST_GREETING_01: "O [Root.GetName] deve crescer."
 HIVE_EXPANSIONIST_GREETING_02: "Vamos espalhar a influência da Mente para outros mundos."
 HIVE_EXPANSIONIST_GREETING_03: "Estamos rapidamente crescendo mais do que nossa esfera de influência atual."
 HIVE_EXPANSIONIST_GREETING_04: "Devemos nos expandir. Não há outra opção."
 MACHINE_EXPANSIONIST_GREETING_01: "O crescimento exponencial está entre os mais críticos de nossos objetivos."
 MACHINE_EXPANSIONIST_GREETING_02: "Mundos adicionais devem ser colonizados e integrados ao [Root.GetName]."
 MACHINE_EXPANSIONIST_GREETING_03: "Ainda não temos um controle de uma quantia suficiente de sistemas."
 MACHINE_EXPANSIONIST_GREETING_04: "Por favor, não obstrua nossa expansão territorial. Ela é crítica para nossa sobrevivência."
 challenge_type_arena_combat_desc: "A única maneira razoável de determinar quem deveria liderar nossa Federação é colocar os governantes de todas as nações afiliadas em uma grande arena, onde deverão lutar uns contra os outros até a morte. O último sobrevivente vence.\n\n§YA vitória dependerá de:\n- Características de Líder e Espécie do Governante\n- Os Componentes Cívicos e Ética do Império§!\n\n§RConsciências Gestalt não possuem governantes que possam participar e devem desistir.§!"
 challenge_type_psionic_battle_desc: "A questão de quem deveria liderar nossa Federação é importante demais para ser decidida dentro dos limites mundanos de nosso reino corpóreo. Cada império mandará seus paranormais mais poderosos, para que se enfrentem em uma batalha titânica que momentaneamente rasgará o próprio tecido da realidade.\n\n§YA vitória dependerá de:\n- Número de Pops com características psiônicas\n- Número de Pops com o emprego Telepata\n- Oferendas de Zro§!\n\n§RImpérios sem Pops psiônicos não podem participar e devem desistir.§!"
 challenge_type_bidding_war_desc: "Todas as maravilhas de civilizações avançadas podem ser rastreadas de volta a um simples conceito: a abundância de recursos. Portanto, o direito de governar não deve ser medido pela inteligência inata ou pela força bruta, mas pela profundidade do bolso.\n\n§YA vitória dependerá de:\n- Créditos Energéticos (£energy£) disponíveis.\n- Créditos Energéticos (£energy£) gastos.§!\n\n§HLances são pagos em um fundo central. A distribuição desse fundo fica a critério do vencedor.§!"
 challenge_type_thesis_desc: "O manto da liderança nunca deverá ser concedido aos tolos ou ignorantes. Em vez disso, escolhemos o julgamento pela ciência: expondo a sabedoria e descobertas de governantes e impérios para que sejam examinadas pelo público, enquanto cada um investiga um problema que nossa Federação enfrenta.\n\n§YA vitória dependerá de:\n- Características de Líder e Cientista do Governante\n- Nível de tecnologia§!\n\n§HCada tese será revista dentro de 60 dias.§!\n\n§RImpérios que não tenham um governante e pelo menos um cientista no momento da prova serão excluídos.§!"
 requires_psionic_pops: "Requer que pelo menos um membro tenha um Pop com característica §YPsiônica§! ou §YPsiônico Latente§!"
 challenge_type_conclave_desc: "Pureza espiritual e a busca de valores tradicionalistas serão os critérios pelos quais julgaremos os nossos líderes. Apenas o indivíduo mais abençoado pelo favor divino será considerado digno de nos liderar.\n\n§YA vitória dependerá:\n- Da parcela da população que trabalha como $job_priest_plural$ ou tem outros empregos espirituais\n- Do investimento em Unidade (tradições, ascensão planetária e estoque disponível)§!\n\n§HCada tese será analisada em até 60 dias.§!\n\n§RImpérios sem um governante e pelo menos um cientista no momento da análise serão desconsiderados.§!"
 origin.205.desc: "Caríssimos [Root.GetSpeciesNamePlural]. Como sempre, estivemos observando vocês e um indivíduo entre seus líderes chamou nossa atenção. De fato, a reputação de §H[desired_leader.GetName]§!, com o título de [desired_leader.GetTitle], chegou até a nossa capital.\n\nDadas as suas habilidades incomuns, gostaríamos de oferecer-lhe uma posição permanente em [scion_master.Capital.GetName]. Uma grande honra, certamente. Por favor, preparem sua transferência o mais rápido possível."
 origin.205.a: "Será feito."
 origin.205.a.tooltip: "§H[desired_leader.GetName]§! se junta a §H[scion_master.GetName]§!"
 origin.205.a.response: "Excelente. Estamos ansiosos para a sua chegada. Não se preocupem, [desired_leader.GetSheHe] desfrutará de todos os confortos que uma criatura sapiente poderia desejar em [scion_master.Capital.GetName]."
 origin.205.b: "Não, este líder fica conosco."
 origin.205.b.response: "Vocês... vocês recusariam esta grande honra? Temo que vocês tenham feito um grande desserviço a [desired_leader.GetName], [Root.GetSpeciesNamePlural]."
 origin.210.desc: "Olá, [Root.GetSpeciesNamePlural]. Existe um indivíduo [scion_master.GetSpeciesName] um tanto excêntrico em [scion_master.Capital.GetName] que se diz inquieto (até entediado!) com a vida que leva em [scion_master.GetName]. Em suas próprias palavras, esse indivíduo perdido busca um \"desafio\" entre as civilizações menos desenvolvidas da galáxia.\n\nVocês tirariam esse [scion_master.GetSpeciesName] de nossas mãos, [Root.GetSpeciesNamePlural]? Estariam nos fazendo um favor. Dadas as suas qualificações, não tenho dúvida de que vocês poderiam lhe encarregar de uma posição de liderança, contanto que consigam tolerar seu comportamento errático e impulsivo."
 origin.210.a: "É claro."
 origin.210.a.response: "Obrigado. Sabíamos que poderíamos contar com a ajuda de [Root.GetName]."
 origin.210.b: "Não temos vagas disponíveis, desculpe."
 origin.210.b.response: "Entendo. Isso é decepcionante. Talvez a culpa seja nossa, por fazer parecer que isso era uma solicitação."
 origin.210.admiral: "Um §HComandante§! [scion_master.GetSpeciesName] se junta às fileiras de [Root.GetName]."
 origin.210.official: "Um §H$official$§! [scion_master.GetSpeciesName] se junta às fileiras de [Root.GetName]."
 origin.210.scientist: "Um §HCientista§! [scion_master.GetSpeciesName] se junta às fileiras de [Root.GetName]"
 origin.210.general: "Um §HGeneral§! [scion_master.GetSpeciesName] se junta às fileiras de [Root.GetName]"
 scion_leader_desc: "Uma visita ilustre, vinda de um império antigo e pacato, este indivíduo polímata e agitado busca novos desafios na galáxia em desenvolvimento."
 scion_leader_catch_phrase: "§L\"Ora, que ambiente rústico e fascinante. Venha então, galáxia. Dê-me inspiração.\"§!"
 leader_trait_ancient_knowledge: "Conhecimento Antigo"
 leader_trait_ancient_knowledge_desc: "Este líder tem conhecimentos que foram reunidos séculos antes da existência de várias civilizações espaciais."
 origin.215.desc: "[Root.GetSpeciesNamePlural], recentemente descobrimos diversas naves espaciais supérfluas que não estamos usando. Estávamos prestes a lançá-las no sol mais próximo, mas então lembramos de vocês, nossos queridos descendentes.\n\nElas são antiquadas, algumas até mais velhas que a sua própria civilização, mas vocês as acharão bem potentes. Por favor, fiquem com elas. Insistimos."
 origin.215.a: "Agradecemos."
 origin.215.tooltip: "Uma pequena frota de naves espaciais do povo [scion_master.GetSpeciesName] se junta às frotas de [Root.GetName]."
 origin.220.desc: "Caríssimos [Root.GetSpeciesNamePlural]... Vocês se importariam de se apressar um pouco? Suas naves estão ficando para trás, e estamos cansados de perder tempo.\n\nMande seus [root.GetScientistPlural] conferirem essas especificações de motor. Nós insistimos."
 origin.220.a: "É claro. Agradecemos."
 origin.225.desc: "Olá, [Root.GetSpeciesNamePlural]! Acham que seus esforços estão indo bem? Esplêndido.\n\nO que vocês estão fazendo é... bom, mas queremos que se esforcem um pouco mais. Ainda há muito o que compreender sobre a galáxia, e vocês permanecem tão limitados!\n\nMas não se preocupem: nós preparamos um pacote de suprimentos para vocês. Não precisam agradecer, apenas não se esqueçam de aproveitá-los bem em uma nova colônia."
 origin.225.b: "Não podemos fazer isso agora."
 origin.226.desc.A: "Vamos, [Root.GetSpeciesNamePlural]! Não cedam tão facilmente. Vocês só precisam sair e criar um novo lar para o seu povo.\n\nAndem logo com isso."
 origin.226.desc.B: "Seu aparelho de comunicação deve estar com defeito, [Root.GetSpeciesNamePlural]. Nós estamos recebendo muitas interferências negativas e ingratas. Poderiam conferir esse problema, por favor?"
 origin.29.desc: "Cão traiçoeiro. Vamos pegar nossa frota de volta."
 origin.29.a: "Seremos livres!"
 origin.51.desc: "Queridos [Root.GetSpeciesNamePlural]... o que vamos fazer com vocês? Tínhamos tantas esperanças, e mesmo assim, aqui vocês estão, gastando seu potencial em uma guerra sem sentido que parecem estar perdendo. Há muitos em [scion_master.Capital.GetName] que acham que deveríamos cortar laços com vocês, mas isso seria admitir o erro. Investimos bastante no desenvolvimento de sua espécie peculiar, afinal de contas.\n\nUma pequena frota expedicionária [scion_master.GetSpeciesName] foi colocada sob seu comando. Use-a para dar algum tipo de conclusão às hostilidades presentes - preferivelmente uma que não inclua sua extinção. Não demore muito. Queremos esta frota de volta. E não queremos que eles sejam mortos!"
 origin.51.a: "Obrigado... usaremos ela com sabedoria."
 origin.52.name: "Frota Expedicionária do Povo [fe_species.GetAdj] Destruída" #Fallen Empire species
 origin.52.desc: "A Frota Expedicionária emprestada a nós pelo [scion_master.GetName] foi totalmente destruída. Isso provavelmente os deixará nervosos..."
 origin.53.desc: "Onde está nossa frota, [Root.GetSpeciesNamePlural]? A frota que emprestamos a vocês para acabar com essa guerra boba. Onde está? Não se façam de ignorantes!\n\n§RDEVOLVA NOSSA FROTA!§!"
 origin.53.a: "Infelizmente, ela não existe mais..."
 origin.54.desc: "[Root.GetSpeciesNamePlural]... nossos informantes dizem que a guerra em que você estava acabou. Como vocês ainda estão aqui, não deve ter sido um desastre completo.\n\nVamos pegar nossa frota de volta agora. Faça o possível para ficar fora de problemas militares no futuro, por favor."
 origin.54.a: "Pode deixar. Obrigado."
