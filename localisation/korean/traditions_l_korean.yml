 ap_nihilistic_acquisition: "허무적 취득"
 ap_nihilistic_acquisition_desc: "자기 결정이라는 개념은 도덕적 기준이 될 수 없습니다. 전체론적 목표는 분명히 개인의 안위보다 중요합니다."
 ap_transcendent_learning: "초월 학습"
 ap_transcendent_learning_desc: "우리 사회가 학습에 대한 접근법을 바꿔야 명석한 최고의 인재들이 완전히 새로운 수준의 성과를 달성할 수 있을 것입니다."
