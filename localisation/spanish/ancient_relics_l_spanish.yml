 sm_zroni_storm_caster_desc: "El alimentador de tormentas, en realidad, no es tecnología zroni. Simplemente, nos dimos cuenta de que exponer el zro a condiciones extremas podría hacer que liberara su energía potencial de manera errática, lo que provocaría toda suerte de peligrosas interferencias y fenómenos. Tras una serie de incidentes esclarecedores, hemos descubierto una forma de aprovechar esta energía con cristales fabricados por los zroni para producir una poderosa tormenta psíquica en un sistema solar.\n"
