 ##THE MESSENGER: Worm-related event
 akx.9200.name: "Posłaniec - §HCO BYŁO, BĘDZIE§!"
 akx.9200.desc: "Statek [Root.GetName] znalazł mały, sztuczny obiekt o minimalnym zasilaniu, nadający zapętlony sygnał o lokalnym zasięgu. Takie rzeczy zwykle okazują się kapsułami ratunkowymi i ten obiekt właśnie na taką wygląda. Dryfuje w kosmosie już bardzo długo. Po otwarciu go - ze starannym przestrzeganiem procedur kwarantanny - załoga znajduje w środku szczątki kosmity zakonserwowane przez sterylne środowisko kapsuł. Nic niezwykłego, jak dotąd. Jednak kapitan statku [Root.GetName] zaznacza, że nie spodziewano się znaleźć słów w języku [Root.Owner.GetAdj] §HCO BYŁO, BĘDZIE; CO BĘDZIE, BYŁO§! nabazgranych na ścianie płynami ustrojowymi pasażera kapsuły. Załoga określa go teraz żartobliwie jako \"Posłańca\". Na dodatek istnieją pewne równie nieoczekiwane podobieństwa anatomiczne między Posłańcem a naszym gatunkiem."
 #creates the MESSENGER_POD_PROJECT_1 special project
 akx.9201.name: "Posłaniec - możliwości"
 akx.9201.desc: "Ustaliliśmy, że kapsuła ratunkowa była pewnym urządzeniem automatycznym dostępnym w poprzedniej fazie cywilizacji galaktycznej - nie zawiera żadnych nowych technologii ani innej wiedzy. Natomiast szczątki Posłańca to inna sprawa. Ponad wszelką wątpliwość należy on do przodków albo odmiany gatunku [Root.Owner.GetAdj]. Być może mamy gdzieś w kosmosie kuzynów - a może jesteśmy wynikiem manipulacji genetycznej dokonanej przez jakąś cywilizację prekursorów. [researchingscientist.GetName] prosi o pozwolenie na dokładniejsze badania."
 akx.9201.militarist.a: "Udziel zezwolenia."
 akx.9201.militarist.a.tooltip: "Przyspiesza badania w dziedzinie mapowania genomu."
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b: "Przydzielić fundusze."
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip: "Przyspiesza badania w dziedzinie mapowania genomu o [moderate amount]."
 akx.9201.c: "Nie. I niech [researchingscientist.GetName] odda wyniki dotychczasowych badań."
 akx.9201.c.tooltip: "Pewnych rzeczy lepiej nie wiedzieć."
 akx.9210.name: "Posłaniec - wyzwolenie"
 akx.9210.desc: "[researchingscientist.GetName] rekonstruuje gatunek Posłańca. Jest on słabszy od nas, ale ma znacznie większe możliwości poznawcze. Jak na razie nie wiadomo dokładnie, czy to my jesteśmy gatunkiem pierwotnym, a Posłaniec - wersją ulepszoną, czy też Posłaniec jest naszym przodkiem. Myśl o tym, że moglibyśmy być potomkami tak niemrawego gatunku, nieco zawstydza - ale [researchingscientist.GetName] głosi to z niezachwianą pewnością. W istocie uznaje spadek zdolności poznawczych za \"tragedię\".\n\nTaką tragedię, że cały zespół poddał się terapii retrowirusem w celu upodobnienia własnej fizjologii do Posłańca. Naukowcy upierają się, że dzięki temu będą mogli sprawniej pracować nad tym projektem."
 akx.9210.a: "To jakaś kreatywna forma zdrady! Proszę ich natychmiast zlikwidować."
 akx.9210.b: "To jakaś kreatywna forma zdrady! Proszę ich natychmiast zlikwidować. Zniszczcie ich zapiski."
 akx.9210.c: "Znakomity pomysł! Proszę kontynuować."
 akx.9211.name: "Posłaniec - nowe światło"
 akx.9211.desc: "[researchingscientist.GetName] odtwarza genetyczne dziedzictwo gatunku Posłańca. Cały zespół, nie kłopocząc się pytaniem innych o radę, stworzył silnie zakaźnego retrowirusa, który rozprzestrzenia się po naszych światach. Pod jego wpływem przedstawiciele naszego głównego gatunku zapadają w coś w rodzaju śpiączki i dzień później budzą się jako posłańcy. Można powiedzieć, że powoduje to pewne wzburzenie."
 akx.9211.a: "Sprawy poszły za daleko. Trzeba to przerwać. Opanować epidemię."
 akx.9211.a.tooltip: "Wszystkie populacje na planecie stołecznej zostaną przekształcone, ale na tym się skończy.\nIch wygląd, etyka i cechy prawdopodobnie ulegną znacznym zmianom."
 akx.9211.b: "Opanować epidemię i przeprowadzić czystkę na wszystkich zarażonych mieszkańcach."
 akx.9211.b.tooltip: "Spowoduje to §Rczystkę wszystkich zarażonych populacji§! - [Root.Capital.GetName] straci prawie całą ludność."
 akx.9211.c: "Co było, będzie. Zmienimy się. Podajcie mi próbkę tego środka."
 akx.9211.c.tooltip: "Cały nasz gatunek zmieni się.\nNasz wygląd, etyka i cechy prawdopodobnie ulegną znacznym zmianom."
 akx.9220.name: "Posłaniec - spętany"
 akx.9220.desc: "[researchingscientist9220.GetName] rekonstruuje gatunek Posłańca. To doprawdy imponujące, ale równie kłopotliwe. Wydaje się on znacznie odporniejszy i agresywniejszy niż nasza aktualna wersja. Jak na razie nie wiadomo dokładnie, czy to my jesteśmy gatunkiem pierwotnym, a Posłaniec - wersją ulepszoną, czy też Posłaniec był naszym przodkiem. [researchingscientist9220.GetName] z niezachwianą pewnością opowiada się za drugą z możliwości - kiedyś byliśmy bardziej wojowniczym gatunkiem i jakaś wścibska cywilizacja prekursorów nas genetycznie \"przytłumiła\". W istocie naukowiec uznaje osłabienie talentów bojowych za \"tragedię\".\n\nTaką tragedię, że cały zespół poddał się terapii retrowirusem w celu upodobnienia własnej fizjologii do Posłańca. Naukowcy upierają się, że dzięki temu będą mogli sprawniej pracować nad tym projektem."
 akx.9220.a: "To jakaś kreatywna forma zdrady! Proszę ich natychmiast zlikwidować."
 akx.9220.b: "To jakaś kreatywna forma zdrady! Proszę ich natychmiast zlikwidować. Zniszczcie ich zapiski."
 akx.9220.c: "Znakomity pomysł! Proszę kontynuować."
 akx.9220.c.tooltip: "§RTo może mieć poważne i nieprzewidywalne konsekwencje§!"
 akx.9221.name: "Posłaniec - nastanie nocy"
 akx.9221.desc: "[researchingscientist9220.GetName] odtwarza genetyczne dziedzictwo gatunku Posłańca. Cały zespół, nie kłopocząc się pytaniem innych o radę, stworzył silnie zakaźnego retrowirusa, który rozprzestrzenia się po naszych światach. Pod jego wpływem przedstawiciele naszego głównego gatunku zapadają w coś w rodzaju śpiączki i dzień później budzą się jako posłańcy. Można powiedzieć, że powoduje to pewne wzburzenie."
 akx.9221.a: "Sprawy poszły za daleko. Trzeba to przerwać. Opanować epidemię."
 akx.9221.a.tooltip: "Wszystkie populacje na planecie stołecznej zostaną przekształcone, ale na tym się skończy."
 akx.9221.b: "Opanować epidemię i przeprowadzić czystkę na wszystkich zarażonych mieszkańcach."
 akx.9221.b.tooltip: "Spowoduje to czystkę wszystkich zarażonych populacji - [Root.Capital.GetName] praktycznie opustoszeje."
 akx.9221.c: "Co było, będzie. Zmienimy się. Podajcie mi próbkę tego środka."
 akx.9221.c.tooltip: "Cały nasz gatunek się zmieni."
