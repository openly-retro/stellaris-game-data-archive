 leviathans.141: "Zniszczono: [From.GetName]" #trader enclave country
 leviathans.141.desc: "Jednostki naszej floty zniszczyły sztab imperium [From.GetName]. Obecnie trwają działania mające na celu pozyskanie jak największej ilości cennych materiałów ze szczątków bazy kosmicznej. Zdobywamy dużo zasobów."
 leviathans.142.a.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first: "Siedziba firmy §YXuraCorp§! w układzie [trader_system.GetName] została niedawno zniszczona."
 leviathans.142.desc.known: "Według doniesień atakujące wojska należą do: [trader_destroyer.GetName]!"
 leviathans.142.desc.unknown: "Według naszego wywiadu dokonały tego siły, których dotąd nie poznaliśmy."
 leviathans.142.desc.second: "Nieliczni żyjący członkowie rady nadzorczej ogłosili bankructwo, a pozostałe aktywa korporacji są upłynniane."
 leviathans.142.desc.trade: "Niestety, ich zakłady produkcyjne gazu egzotycznego zostały zniszczone wraz z siedzibą XuraCorp, przez co straciliśmy dostęp do tego zasobu strategicznego tym kanałem."
 leviathans.142.a: "To ogromny cios dla handlu."
 leviathans.142.b: "Zapłaciliśmy za ten gaz wiele kredytów!"
 leviathans.143.a.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first: "Baza kosmiczna w układzie [trader_system.GetName] należąca do §YRiggańskiej Giełdy Handlowej§! została zniszczona. Ta wolna placówka przez tysiąc lat ułatwiała handel cywilizacjom międzygwiezdnym, teraz natomiast dobiegło to końca."
 leviathans.143.desc.known: "[trader_destroyer.GetName] wraz ze swymi siłami już o to zadbali."
 leviathans.143.desc.unknown: "Dopilnowały tego siły nieznanego agresora."
 leviathans.143.desc.trade: "Niestety, doprowadziło to też do zniszczenia źródła lotnych pyłków. Nie będziemy mieć już dostępu do tego zasobu strategicznego tym kanałem."
 leviathans.143.a: "Niepokojąca sytuacja."
 leviathans.143.b: "Przecież zapłaciliśmy za tę przyprawę!"
 leviathans.144.a.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first: "Otrzymujemy meldunki o zniszczeniu siedziby §YMuutagańskiej Gildii Kupieckiej§! w układzie [trader_system.GetName]."
 leviathans.144.desc.known: "Za tym atakiem prawdopodobnie stoją siły, których właścicielem jest [trader_destroyer.GetName]."
 leviathans.144.desc.unknown: "Atakujący pochodzą prawdopodobnie z imperium, którego jeszcze nie znamy."
 leviathans.144.desc.second: "Garstka ocalałych muutagańskich kapitanów kupieckich rozpierzchła się po całej galaktyce."
 leviathans.144.desc.trade: "Niestety, doprowadziło to do całkowitego zaprzestania produkcji cennych rzadkich kryształów. Nie będziemy mieć już dostępu do tego zasobu strategicznego tym kanałem."
 leviathans.144.a: "To poważne zakłócenie działalności handlowej."
 leviathans.144.b: "Nasze kryształy! Muszą za to odpowiedzieć!"
 leviathans.150.desc: "Szanowni klienci, z żalem informujemy, że zawarta przez nas umowa handlowa dotycząca eksportu gazu egzotycznego do światów imperium [Root.GetName] dobiegła końca. Oczywiście chętnie przedłużymy ją na okres kolejnych dziesięciu lat, jeśli możecie przeznaczyć na ten cel kredyty energetyczne..."
 leviathans.150.a: "Dobrze. Chcemy przedłużyć umowę."
 leviathans.150.b: "Na razie poradzimy sobie bez waszego gazu."
 leviathans.150.c: "Nie stać nas na przedłużenie tej umowy."
 leviathans.151.desc: "Nasza umowa dobiegła końca, [Root.GetSpeciesName]. Przez dziesięć lat dostarczaliśmy lotne pyłki do waszych światów. Mamy robić to przez kolejne dziesięciolecie czy też wolicie zakończyć to porozumienie?"
 leviathans.151.a: "Kontynuujmy dostawy. Pyłki muszą płynąć."
 leviathans.151.b: "W tej chwili nie potrzebujemy waszej przyprawy."
 leviathans.152.desc: "Lata płyną szybko, prawda? Minęło ich już dziesięć od zawarcia naszej umowy handlowej dotyczącej rzadkich kryształów. Czy [Root.GetSpeciesName] życzą sobie ją przedłużyć o kolejną dekadę?"
 leviathans.152.a: "Tak. Przedłużmy tę umowę."
 leviathans.152.b: "Nie będziemy dłużej kupować od was kryształów."
 leviathans.156.desc: "Wasze nierozważne ataki wystawiły własność i pracowników XuraCorp na niebezpieczeństwo. Jesteśmy zmuszeni rozwiązać naszą umowę handlową i nie przewidujemy zwrotu kosztów."
 leviathans.156.desc.notrade: "Twój nierozważny atak zagraża własności i pracownikom XuraCorp. Zapamiętaj sobie, że dobre stosunki z klientami działają w obie strony."
 leviathans.156.a: "Koniec połączenia."
 leviathans.157a.desc: "Obawiam się, że regulamin firmy nie pozwala na interesy z piratami."
 leviathans.157b.desc: "Nie możemy zaakceptować was jako klienta."
 leviathans.157c.desc: "Nie mamy o czym rozmawiać."
 leviathans.159.desc: "Wasze ataki na naszą stację są niedopuszczalne! Odcinamy was, rozumiecie? Nasza umowa handlowa zostaje anulowana."
 leviathans.159.desc.notrade: "Ten atak jest niesprowokowany i niepotrzebny! Nie puścimy tego płazem. Zostaniecie odcięci." #addressing the player empire as a whole
 leviathans.160a.desc: "Jesteście narodem bandytów i rzezimieszków. Nie chcemy mieć z wami nic wspólnego."
 leviathans.160b.desc: "Pirackie ścierwa."
 leviathans.160c.desc: "Wasze ataki są niewybaczalne."
 leviathans.162.desc: "Ach, więc piraci pokazali swoje prawdziwe oblicze! Możecie zapomnieć o naszych umowach handlowych! Żaden Muutaganin nie będzie z wami więcej robił interesów, [Root.GetName]."
 leviathans.162.desc.notrade: "Śmieliście nas zaatakować?! Wiedzcie jedno, piraci: nie godzimy się na takie barbarzyństwo."
 leviathans.163a.desc: "Jesteście terrorystami! Nie myślcie, że zapomnimy o waszym ataku na nasz lud."
 leviathans.163b.desc: "[Root.GetSpeciesName], przekonacie się, jak dobra jest pamięć Muutagan. Nigdy nie zapominamy zniewag."
 leviathans.163c.desc: "[Root.GetName] już nigdy nie otrzyma naszego zaufania."
