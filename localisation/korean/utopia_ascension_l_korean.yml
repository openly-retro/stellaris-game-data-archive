 utopia.3400.name: "신성 군주"
 utopia.3400.desc: "과거 [chosen_one_species.GetName]에 속했지만, 이제는 그 이상의 존재가 되어 §H[chosen_one.GetName]§!(으)로 알려진 불멸의 존재가 [Root.GetName]에서 독실한 추종자들을 대규모로 끌어모았습니다. 많은 자들은 이 불멸의 존재를 최고신으로 숭배하며, [chosen_one.GetTitle](을)를 우리 제국의 영원한 통치자로 선택하라고 끊임없이 요구하고 있습니다."
 utopia.3400.a: "강력한 초능력자는 몰라도 신이라고? 그럴 리가요."
 utopia.3400.b: "[chosen_one.GetHerHis]의 통치가 무한한 공간... 저 너머로 뻗길!"
 reject_god_emperor: "[chosen_one.GetName](은)는 [chosen_one.GetTitle](으)로 남을 것입니다."
 utopia.3401.name: "[From.Capital.GetName]의 왕위에 오른 [chosen_one.GetTitle]"
 utopia.3401.desc: "엄청나게 강력한 [chosen_one_species.GetName] 초능력자가 §H[From.GetName]§!의 통치권을 장악했습니다! 추종자들이 '선택받은 자'라고 부르는 이 불멸의 존재는 오늘 아침 [From.Capital.GetName]에서 열린 호화로운 대관식에서 왕위에 올랐습니다. 잠시 후 §H[chosen_one.GetRegnalName] [chosen_one.GetRulerTitle]§!의 영원한 통치를 축하하는 공식 성명이 모든 성간 제국에 전달되었습니다."
 utopia.3401.a: "[chosen_one.GetName]에 장막의 손길이 닿았군요."
 utopia.3401.b: "말도 안 되는 미신에 빠지다니."
 utopia.3401.c: "중대한 변화로군요."
 civic_psionic_sovereign: "신성 군주"
 civic_psionic_sovereign_desc: "이 사회는 타의 추종을 불허하는 사이오닉 능력을 지닌 '선택받은 자'를 영구 통치자로 임명했습니다."
