 knights_more_research_tooltip: "Los £job_knight£ §Y$job_knight_plural$§! ahora producirán adicionalmente §G+2§! de investigación en £physics_research£ £society_research£ £engineering_research£.\nEl £job_knight_commander£ §Y$job_knight_commander$§! ahora producirá adicionalmente §G+2§! de investigación en £physics_research£ £society_research£ £engineering_research£."
 job_knight_commander: "Señor comandante"
 job_knight_commander_plural: "Señores comandantes"
 job_knight_commander_desc: "Los caballeros, dignos y honorables, son lo mejor que tenemos en nuestra sociedad. Pero incluso ellos necesitan liderazgo. ¡Los caballeros acudirán a donde el señor comandante les ordene!"
 job_knight_commander_effect_desc: "Los £job_knight_commander£ $job_knight_commander_plural$ convierten $r_alloys$ en $r_unity$ y $r_amenities$, y aumentan £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!.\nAl completar las §Ymisiones caballerescas§!, se puede mejorar su rendimiento."
