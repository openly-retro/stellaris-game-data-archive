 #The Corridors #
 #################
 procedural_space_modifier: "Espace procédural"
 astral_rift_corridors: "Les corridors"
 astral_rift.100.name: "$astral_rift_corridors$"
 astral_rift.100.desc: "Nos explorateurs se sont retrouvés dans un réseau fermé de chambres reliées entre elles, sans début et sans fin évidents.\n\nLa surface du sol y est un circuit, comme de verre. Un courant d'énergie bien visible circule dans un réseau de conduites se ramifiant.\n\nLes corridors paraissent se répéter à l'infini, sans aucune différenciation perceptible. L'exploration est au point mort. Il serait sans doute avisé d'en ressortir."
 astral_rift.100.a: "Ils devraient briser le sol"
 astral_rift.100.b: "Mieux vaudrait qu'ils défoncent les parois"
 astral_rift.105.name: "« Verre » impossible"
 astral_rift.105.desc: "Les premières tentatives pour percer le sol n'ont rien donné. Sa composition ne ressemble à aucun matériau transparent connu. La force brute ne parvient pas à le déformer, ni même à rayer la surface.\n\nMalgré tout, au prix d'un effort considérable, les explorateurs ont pu faire une entaille dans l'un des conduits grâce à une perceuse plasma. À l'intérieur du circuit s'écoule un mélange hautement concentré de trame astrale finement tissée.\n\nMais aussi intéressante que soit cette découverte, creuser le sol pour y dégager un passage ne paraît mener à rien. Il va donc falloir relancer une exploration plus traditionnelle..."
 astral_rift.110.name: "Régénération"
 astral_rift.110.desc: "Les parois ont été assez faciles à démolir, mais la tentative a tourné court.\n\nQuelle que soit la quantité de matériau retirée des murs, un réseau cristallin de matériaux de construction rudimentaires commence à tisser et empiler des couches, l'une au-dessus de l'autre, pour rebâtir quelque chose d'approchant à ce qui vient d'être démoli. Les explorateurs peuvent voir de l'énergie s'écouler dans les conduits sous le sol, jusqu'au site de chacune des parois détruites.\n\nAussi intéressante que soit cette découverte, donc, attaquer les parois pour y dégager un passage ne paraît mener à rien. Mieux vaut relancer une exploration plus traditionnelle..."
 astral_rift.115.name: "Le terminal"
 astral_rift.115.desc.common.1: "Enfin, nos explorateurs ont trouvé une rupture dans l'uniformité de ce réseau dans lequel ils se trouvent enfermés : une vaste chambre, emplie d'écrans contrôlés par un terminal central.\n\nSur l'un des écrans est affiché un plan des corridors tout autour."
 astral_rift.115.desc.common.2: "S'ils pouvaient comprendre les contrôles de la console, ils pourraient en apprendre bien davantage sur ce lieu. Cependant, il est impossible de savoir quelles mesures de sécurité ont pu être insérées dans le code..."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nUne alerte est bien visible sur le plan, à proximité d'un trou qu'ils ont fait dans les parois il y a peu, avec aussi une vidéo de surveillance les montrant à l'oeuvre.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nUne alerte est bien visible sur le plan, à proximité du trou qu'ils ont creusé dans le sol, et une vidéo de surveillance les montrant à l'oeuvre.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Ils n'ont qu'à pirater ce terminal"
 astral_rift.115.b: "Mieux vaut simplement le démonter"
 astral_rift.120.name: "Enseveli[Root.Leader.GetXELead]"
 astral_rift.120.desc: "Alors qu'ils étaient occupés à étudier le code du terminal, une procédure de sécurité a été déclenchée, et la pièce s'est très vite trouvée emplie d'un matériau expansif, ressemblant à de l'écume. Avant que quelqu'un n'ait pu lui venir en aide [Root.Leader.GetName] s'y est trouvé[Root.Leader.GetXELead] complètement enfermé[Root.Leader.GetXELead]. Toutes les tentatives pour l'en sortir se sont révélées vaines : chaque volume de matériau déplacé était aussitôt remplacé.\n\nEn conformité avec les procédures standard de sécurité, le câble d'ancrage a été rétracté pour ramener la sphère astrale avec tous les échantillons collectés."
 astral_rift.125.name: "Formule"
 astral_rift.125.desc: "[Root.Leader.GetName] est parvenu[Root.Leader.GetXELead] à décompiler le code du terminal central. Le langage de programmation en tant que tel est hautement avancé, et les algorithmes ont une simplicité élégante.\n\nL'ensemble de la structure a été généré de manière procédurale.\n\nSi ses schémas n'ont pas encore été tous déchiffrés, il y a un ensemble clair de règles auxquelles cet environnement est soumis. Des échantillons du matériau de construction vont être ramenés, dont l'on sait qu'ils ont des propriétés d'autoréplication uniques. Des expérimentations seront nécessaires, mais en théorie placer ce matériau en n'importe quel lieu et lui fournir les instructions appropriées va générer un système entièrement nouveau de corridors similaires."
 astral_rift.125.a: "C'est absolument fascinant"
 astral_rift.130.name: "Ordinateur astral"
 astral_rift.130.desc: "Le terminal central a été entièrement démonté.\n\nUne quantité remarquable de fils astraux a été trouvée, parcourant tous ses circuits.\n\nQuelle qu'ait été l'utilité de cette machine, cela ne nous concerne plus."
 astral_rift.130.a: "$EXCELLENT$"
 astral_rift.140.name: "[Root.Leader.GetName] de retour"
 astral_rift.140.desc: "§H[Root.Leader.GetName]§! est revenu[Root.Leader.GetXELead] de manière inattendue de son périple dans l'une des déchirures astrales. [Root.Leader.GetSheHeCap] a... changé. Retenu[Root.Leader.GetXELead] entre ce temps et un autre, [Root.Leader.GetSheHe] semble avoir un âge impossible à déterminer.\n\nEt, de manière inexplicable, [Root.Leader.GetSheHe] paraît aussi avoir gagné en affinité avec la recherche prospective."
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "Conflit interdimensionnel"
 astral_rift.200.name: "Antique bataille"
 astral_rift.200.desc: "Au-delà de cette déchirure se trouvent les vestiges d'un affrontement titanesque.\n\nTout ce qu'il en reste aujourd'hui sont les épaves d'une flotte militaire et le corps d'une créature absolument monstrueuse, qui mesurait de la tête à la queue dix fois la taille du plus imposant des cuirassés. Au contraire des coques broyées des vaisseaux, sa carcasse est dans un état remarquable. Quelles que soient les armes utilisées par cette flotte, elles ne paraissent avoir réussi à blesser la bête. Si la cause de sa mort n'a encore pu être déterminée, il est en tout cas peu probable que ce soit une conséquence du combat.\n\nLa créature doit avoir joui d'une longévité étonnante. L'analyse de sa composition moléculaire devrait donc permettre de renforcer les coques de tous nos vaisseaux. Une autre possibilité serait d'étudier ses organes internes, afin de déterminer de quoi elle est morte et ce qu'il s'est exactement passé ici."
 astral_rift.200.a: "Trouvons la cause de sa longévité"
 astral_rift.200.b: "Visiter ses entrailles devrait être intéressant"
 astral_rift.205.name: "Blindage exotique"
 astral_rift.205.desc: "La composition des protections du léviathan a dépassé de loin toutes nos attentes.\n\nSes écailles contiennent un mélange de composants organiques et métalliques, solidifiés au sein d'un treillage complexe qui se renforce de lui-même avec chaque choc cinétique qui lui est porté. C'est là une véritable merveille de la nature.\n\nCe principe a évidemment aussitôt inspiré les ingénieurs, qui se sont lancés dans une réflexion pour reconcevoir de manière entièrement nouvelle les coques de nos vaisseaux.\n\nEt, quoi qu'il en soit, cette créature doit avoir été un adversaire redoutable au combat."
 astral_rift.205.a: "$REMARKABLE$"
 astral_rift.210.name: "Reconnaissance du corps"
 astral_rift.210.desc: "Nos explorateurs sont entrés dans la carcasse abandonnée.\n\nS'ils n'ont pu percer ses protections à la résistance remarquable, ils sont parvenus à lui ouvrir la bouche grâce à une grande quantité d'explosifs. Une équipe réduite a alors pu s'aventurer à l'intérieur de la créature pour mieux comprendre comment fonctionnaient ses organes et collecter des échantillons de ses tissus.\n\nL'intérieur s'est avéré fascinant. Des rangées indénombrables de dents perçantes indiquent qu'il s'agissait d'un prédateur. Son système digestif, particulièrement efficace, occupait la plus grande partie de son corps, et a révélé que la bête avait l'habitude d'avaler des matériaux très variés.\n\nIl a aussi été possible d'estimer la période et la cause de sa mort : en dépit de ses habitudes omnivores, la créature portait des signes évidents de déshydratation. Cela pourrait donc indiquer qu'elle n'était pas née dans cette dimension, et n'a rien trouvé ici pour boire.\n\nLa datation au carbone indique, enfin, que cet organisme est mort il y a plus de cinquante mille ans."
 astral_rift.210.a: "$INCREDIBLE$"
 astral_rift.215.name: "Douze faces"
 astral_rift.215.desc: "Nos explorateurs ont examiné les vestiges des vaisseaux de guerre abandonnés au-delà de la déchirure.\n\nLa surface parfaitement lisse des épaves aliens présente certaines similarités avec notre propre sphère astrale. Mais ils ont une particularité remarquable : il semblerait qu'ils ont été conçus pour entrer et sortir librement des déchirures, sans avoir besoin de câble d'ancrage ou du moindre dispositif d'extraction.\n\nTandis que les ingénieurs s'activaient à comprendre le fonctionnement de cette technologie, le restant de l'équipe a découvert un large dodécaèdre logé à l'intérieur de l'épave la plus grande. Sans l'avoir testée, il est évidemment impossible de spéculer sur son utilité ; mais les précautions prises pour sa mise en place indiquent que c'était là quelque chose d'important."
 astral_rift.215.a: "Il faut activer ce dodécaèdre"
 astral_rift.215.b: "Mieux vaudrait le démonter"
 astral_rift.220.name: "Activation"
 astral_rift.220.desc: "Notre équipe d'explorateurs a apporté le dodécaèdre à bord de la sphère astrale pour l'examiner en détail.\n\nUn examen plus poussé du lieu où il était disposé a révélé des traces de fils astraux. En alimenter l'objet a alors déclenché des vibrations, à une fréquence si élevée que sa forme brouillée a commencé à ressembler à une sphère. Une fois le dispositif activé, la déchirure s'est trouvée scellée. Aussitôt arrêté, elle est réapparue...\n\nD'après cette expérimentation sommaire, il est aisé de deviner que, face à un ennemi qu'il ne pouvait détruire, quelque empire antique a usé de cette technologie pour tenter, poussé par le désespoir, de bloquer la créature le plus loin possible, sacrifiant pour cela toute une flotte.\n\nQuoi qu'il en soit, cet appareil fabuleux pourrait nous être fort utile."
 astral_rift.220.a: "$ASTOUNDING$"
 astral_rift.225.name: "Démontage"
 astral_rift.225.desc: "Ce dodécaèdre était un véritable coffre au trésor, recelant une quantité époustouflante de matériaux rares. L'intérieur était rendu dense par les schémas de fils astraux qui suggéraient des circuits en réseaux suivant un arrangement compliqué. Quant au noyau central, il contenait une quantité importante de matière noire. La façon dont cet artefact fonctionnait restera à jamais un mystère, mais nous pourrons en tout cas faire bon usage de ses composants."
 astral_rift.225.a: "$EXCELLENT$"
