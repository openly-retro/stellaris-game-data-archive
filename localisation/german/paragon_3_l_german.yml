 LYSANDER_FLEET_NAME: "Freibeuterflotte"
 NAME_xenophile1: "Lysator Syng"
 xenophile1: "Ein[Root.GetEFemaleDE] berüchtigte[Root.GetRMaleDE] Korsar[Root.GetInFemaleDE] und [Root.GetHisHer]e Mannschaft, die aus allen Ecken der Galaxie rekrutiert wurde."
 NAME_xenophile2: "Nona"
 xenophile2: "Ein[Root.GetEFemaleDE] weit gereiste[Root.GetRMaleDE] Entdecker[Root.GetInFemaleDE] mit profunden Kenntnissen über viele fremde Kulturen. [Root.GetHeSheCap] ist ebenso an Handel und Profit wie an wissenschaftlichen Entdeckungen interessiert."
 NAME_militarist1: "Baron Viktor Jariden"
 militarist1: "Ein[Root.GetEFemaleDE] kampferprobte[Root.GetRMaleDE] Adlige[Root.GetRMaleDE], [Root.GetDerDieDE] [Root.GetHisHer]e Flotte und [Root.GetHisHer] Haus an eine überwältigende feindliche Streitmacht verloren hat."
 NAME_militarist2: "Gia'Zumon"
 militarist2: "Ein[Root.GetEFemaleDE] wilde[Root.GetRMaleDE] Krieger[Root.GetInFemaleDE], [Root.GetDerDieDE] viele Schlachten überlebt hat. [Root.GetHeSheCap] hat eine Leidenschaft für den Krieg entwickelt und fühlt sich in einer Schlacht zu Hause."
 NAME_xenophobe1: "Faktorator Shuladun"
 xenophobe1: "Ein[Root.GetEFemaleDE] paranoide[Root.GetRMaleDE] und einsame[Root.GetRMaleDE] Industrialist[Root.GetInFemaleDE]. [Root.GetHeSheCap] verbringt die meiste Zeit damit, die Effizienz [Root.GetHisHer]er vielen Fabriken und Gießereien zu steigern."
 NAME_xenophobe2: "Aturion"
 xenophobe2: "Ein taktischer Roboter, der von einer längst ausgestorbenen Zivilisation geschaffen wurde. Er ist von Ordnung und Struktur besessen und versucht unentwegt, die perfekte Gesellschaft zu entwerfen."
 NAME_egalitarian1: "Jynn"
 egalitarian1: "Ein[Root.GetEFemaleDE] stoische[Root.GetRMaleDE] Krieger[Root.GetInFemaleDE] des Numinosen Gleichgewichts. Mit Kybernetik und Biotechnologie ausgerüstet hat [Root.GetFirstName] geschworen, die Galaxie von allen Tyrannen zu befreien."
 NAME_egalitarian2: "Zosira K'Tun"
 egalitarian2: "Ein[Root.GetEFemaleDE] kreative[Root.GetRMaleDE] und verspielte[Root.GetRMaleDE] Wissenschaftler[Root.GetInFemaleDE]. [Root.GetHeSheCap] wird von Gorki, einem kleinen freundlichen Roboter, unterstützt und versucht, [Root.GetHisHer] Wissen weiterzugeben, um das Leben jener um [Root.GetIhnSieDE] herum zu verbessern."
 NAME_materialist1: "Xondar"
 materialist1: "Ein[Root.GetEFemaleDE] Admiral[Root.GetInFemaleDE], [Root.GetDerDieDE] die Unsterblichkeit in der Synthetik gefunden hat. [Root.GetHisHerCap] Bewusstsein ist jetzt direkt mit den Schiffen unter [Root.GetHisHer]em Kommando verbunden."
 NAME_materialist2: "Borin"
 materialist2: "Ein[Root.GetEFemaleDE] Schrottsammler[Root.GetInFemaleDE], [Root.GetDerDieDE] [Root.GetHisHer]e Enklave verlassen hat. [Root.GetFirstName] ist ein[Root.GetEFemaleDE] unvergleichliche[Root.GetRMaleDE] Mechaniker[Root.GetInFemaleDE] und kann so ziemlich alles reparieren."
 NAME_pacifist1: "Richter Uld Dagr"
 pacifist1: "Ein[Root.GetEFemaleDE] Richter[Root.GetInFemaleDE] im Ruhestand, [Root.GetDerDieDE] geschworen hat, den Kampf für Gerechtigkeit fortzusetzen."
 NAME_pacifist2: "Vas die Vergoldete"
 pacifist2: "Ein[Root.GetEFemaleDE] charismatische[Root.GetRMaleDE] Diplomat[Root.GetInFemaleDE], [Root.GetMDerDieDE] in der Alyssum-Magnetar-Schwesternschaft aufgewachsen ist. Für den Frieden kämpfend führt [Root.GetHeShe] [Root.GetHisHer]e Kriege unter Einsatz von List und Verhandlungsgeschick."
 NAME_authoritarian1: "Kai-Sha"
 authoritarian1: "Ein[Root.GetEFemaleDE] gut vernetzte[Root.GetRMaleDE] Informationsbroker[Root.GetInFemaleDE], [Root.GetDessenDerenDE] Netzwerke die gesamte Galaxie umspannen."
 NAME_authoritarian2: "Q'la-Minder"
 authoritarian2: "Ein[Root.GetEFemaleDE] gierige[Root.GetRMaleDE] Aufseher[Root.GetInFemaleDE], [Root.GetMDerDieDE] vor den Mächtigen kriecht und alle anderen ausbeutet und erniedrigt. [Root.GetHisHerCap]e Intelligenz und Grausamkeit führen oft zu außergewöhnlichen Ergebnissen."
 NAME_spiritualist1: "Ulastar"
 spiritualist1: "Ein[Root.GetEFemaleDE] Wandermystiker[Root.GetInFemaleDE], [Root.GetDessenDerenDE] Weisheit auf alle um [Root.GetIhnSieDE] herum abfärbt."
 NAME_spiritualist2: "Nasuz Demetor"
 spiritualist2: "Ein[Root.GetEFemaleDE] Archivar[Root.GetInFemaleDE], [Root.GetDerDieDE] versucht, das Wissen toter Zivilisationen zu sammeln und zu archivieren. [Root.GetHeSheCap] gräbt längst vergessene Wunder auf toten Welten aus und sucht in aufgegebenen Schiffen, die durch die Leere zwischen den Sternen treiben, nach Relikten."
 custom_mercenary_admiral_desc: "Ein[Root.GetEFemaleDE] rücksichtslose[Root.GetRMaleDE] Söldner[Root.GetInFemaleDE], [Root.GetDerDieDE] auf dem Schlachtfeld nach Ruhm und Ehre strebt."
 paragon.40100.name: "$NAME_xenophile1$"
 paragon.40100.desc: "§HUnsere Gesichtserkennungsscans haben das Individuum als Lysator Syng, einen gesuchten Piraten, identifiziert. Er lächelt verschmitzt und nickt höflich.§!\n\nSeid gegrüßt, ich bin Kapitän Lysator und komme mit einem Angebot zu Euch.\n\nIch befehlige drei Schiffe und eine bunt zusammengewürfelte Mannschaft von Ausgestoßenen. Bis jetzt haben wir ... unabhängig gearbeitet. Doch die Zeiten ändern sich und wir sind bereit, uns einem größeren Ziel anzuschließen. Wenn Ihr uns für unsere sogenannten \"Verbrechen\" begnadigt und uns einen sicheren Hafen innerhalb Eurer Grenzen gewährt, werden wir für Euch arbeiten.\n\nWas meint Ihr? Sollen wir einen Vertrag aufsetzen?"
 paragon.40100.a: "Wozu könnten wir schon einen Piraten brauchen?"
 paragon.40100.a.response: "Was das angeht, sehe ich mich lieber als Freibeuter an. Manche Dinge kann man einfach nicht auf einer Akademie lernen! Meine Fähigkeiten liegen darin, Möglichkeiten zu finden. Wann soll man zuschlagen? Wann sich zurückziehen? Mit welchem Köder kann man den Feind locken? Wir schlagen zu, wo es wehtut, und machen uns mit der Beute aus dem Staub, bevor jemand merkt, was passiert ist."
 paragon.40100.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40100.b.response: "Meine Mannschaft ist es leid, ständig auf der Flucht zu sein. Wir suchen einen sicheren Unterschlupf. Euer Reich scheint offen genug zu sein, um eine Ansammlung von Ausgestoßenen in Eure Reihen aufzunehmen. Die Freibeuterei hat uns viel abverlangt ... Wir möchten uns nicht direkt bei Euch niederlassen, aber ein Mäzen Eures Kalibers könnte eine gewisse Erleichterung bringen."
 paragon.40100.c: "Warum sollten wir Euch vertrauen?"
 paragon.40100.c.response: "Dafür gibt es keinen konkreten Grund. Ihr müsst einfach dem Wort eines Schurken trauen. Wenn das nicht reicht, dann lebt wohl. Ich habe nur ein Geschäft vorgeschlagen. Mehr nicht."
 paragon.40100.d: "Erzählt uns etwas über Eure Mannschaft."
 paragon.40100.d.response: "Entflohene Sklaven, Kopfgeldjäger, Glücksritter ... sogar der eine oder andere Koch. Sie kommen aus allen Ecken der Galaxie und folgten dem Ruf der Freiheit und der Verheißung von Abenteuern, doch im Lauf der Jahre sind wir zu einer Familie geworden. Ich heiße jeden willkommen, solange er meine Befehle befolgt und nicht versucht, einen der anderen zu essen. Ich betrachte es als Ehre, sie anführen zu dürfen."
 paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§! tritt unserem Reich als §HAnführer§! bei.\n3 Piratenschiffe werden unserem Reich hinzugefügt."
 paragon.40200.name: "$NAME_xenophile2$"
 paragon.40200.desc: "§HDie Frau trägt faszinierende Geschenke bei sich: einen konservierten Kometensplitter, eine Tiyanki-Knochenschnitzerei und einen winzigen Molluskoiden in einem Gefäß.§!\n\nSeid gegrüßt. Ich bin Nona, die ewig Gesegnete aus dem Haus Colzyrion. Ich möchte Euch diese Geschenke als Zeichen der Wertschätzung anbieten. Ich habe viele Welten erforscht und dabei unzählige Lektionen neu gelernt. Mit Eurem Segen möchte ich Eure Kultur studieren und im Gegenzug die Weisheit von hundert Zivilisationen teilen."
 paragon.40200.a: "Was könnt Ihr für uns tun?"
 paragon.40200.a.response: "Ich bin sowohl in der Xenologie als auch in der Diplomatie bewandert. Ich kann Euch Wissen, Credits und interessante Gespräche anbieten. Was könnte man sich mehr wünschen?"
 paragon.40200.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40200.b.response: "Ihr habt eine Offenheit und Ehrlichkeit, die ich anziehend finde. Ihr seht ebenso wie ich eine mögliche Zusammenarbeit. Es wird mir ein Privileg sein, unter solch offenen Seelen leben zu dürfen."
 paragon.40200.c: "Wie seid Ihr zu Eurem kulturellen Wissen gekommen?"
 paragon.40200.c.response: "Der beste Weg, eine fremde Kultur zu verstehen, ist, sich auf sie einzulassen. Ich habe mich zum ersten Mal auf einer fremden Welt verliebt. Ich war von meinem Partner und seiner Kultur fasziniert, und auch wenn wir nicht mehr zusammen sind, so hat mich diese Beziehung die Bedeutung von Toleranz und Respekt gelehrt. Seither versuche ich, mich möglichst umfassend in die Kulturen zu integrieren, die sich besuche, frei von der Last, irgendein Urteil über sie fällen zu müssen."
 paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40300.name: "$NAME_militarist1$"
 paragon.40300.desc: "§HDer Baron hat eine imposante Statur. Alles an ihm strahlt strenge militärische Disziplin aus: Seine Stiefel sind makellos, seine Uniform ist glatt gebügelt und sein Blick ist wachsam und berechnend. Doch hinter der strengen Fassade verbirgt sich noch etwas anderes: Sein Gesicht ist von Trauer gezeichnet.§!\n\nIch komme, um meine Dienste als Admiral und Taktiker anzubieten.\n\nNehmt mein Versprechen an und ich werde diejenigen vernichten, die Euch Schaden zufügen wollen."
 paragon.40300.a: "Wenn Ihr ein Admiral seid, wo ist dann Eure Flotte?"
 paragon.40300.a.response: "Zu meiner Schande existiert sie nicht mehr.\n\nWir umkreisten einen roten Stern, um lebenswichtige Reparaturen durchzuführen, als uns der Feind aus dem Hinterhalt angriff. Sie kamen aus allen Richtungen.\n\nZehn zu eins unterlegen musste ich mit ansehen, wie meine Schiffe und meine Besatzungen um diese höllische Sonne ihr Ende fanden. Als \"Abschiedsgeschenk\" durfte ich leben. Selbst jetzt lastet die Schande dieser Niederlage noch auf mir."
 paragon.40300.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40300.b.response: "Ihr versteht ebenso wie ich, dass Frieden ein Luxus ist, den man durch Krieg erkauft."
 paragon.40300.c: "Solltet Ihr nicht Eurem edlen Haus dienen?"
 paragon.40300.c.response: "Das Haus Jariden fiel mit mir. Nach meiner Niederlage war ich von Rachegefühlen zerfressen. Glaubt mir, meine Feinde haben für ihre Taten bezahlt. Mir mag meine Ehre genommen worden sein, doch meine Fähigkeiten im Kampf werden mir niemals genommen werden. Darauf schwöre ich mit meinem Leben."
 paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40400.name: "$NAME_militarist2$"
 paragon.40400.desc: "§HEine Sänfte von enormem Ausmaß wird von einer Prozession von Sklaven getragen. Auf ihr sitzt ein gewaltiges Reptil. Alles, was eine Kriegsherrin auszeichnet, ist an ihr zu sehen: riesige Narben, auffällige Waffen, die skelettierten Überreste früherer Gegner.§!\n\nIch bin Gia'Zumon, und das sind meine Bedingungen!\n\n§HAls sie sich von ihrem Thron erhebt, werfen sich die Mitglieder ihres Gefolges vor ihr nieder.§!\n\nIch werde Eure Armeen anführen. Ich werde Eure Feinde vernichten. Ihre Welten werden brennen und ihre Reichtümer Euch gehören."
 paragon.40400.a: "Nicht so schnell ... Warum möchtet Ihr Euch uns anschließen?"
 paragon.40400.a.response: "Ich habe viele Welten geplündert ... Es war einfach und es war langweilig! Die Schwachen verschwenden ihre Zeit mit Bürokratie, Kunst und sinnlosem Geschwätz.\n\n§HSie stößt ein wildes Zischen aus und fletscht die gezackten Zähne.§!\n\nEuer Reich ist mächtig und Eure Feinde sind meiner würdig! Erlaubt mir, sie zu vernichten. Gebt mir einen richtigen Kampf!"
 paragon.40400.b: "Wo ist Eure Armee?"
 paragon.40400.b.response: "Ha! Das war vielleicht ein denkwürdiger Tag! Vor zwei Jahren fielen wir in eine ferne Welt ein. Wir vernichteten alle, die sich uns widersetzten, nahmen alles Wertvolle an uns und versklavten jene, die würdig waren. Dann kam Verstärkung.\n\n§HSie berührt eine der Trophäen, die an ihrem Gürtel hängt, fletscht erneut die Zähne und grinst.§!\n\nWas für ein herrliches Gemetzel. Eine Ode an die Brutalität! Sie haben uns schließlich vernichtet, doch meine Krieger sind heldenhaft gestorben. Ich komme nicht wegen Reichtum oder Ruhm zu Euch. Ich komme, um eine neue Herausforderung zu suchen."
 paragon.40400.c: "Ihr scheint ein wenig ... übereifrig zu sein."
 paragon.40400.c.response: "Der Krieg ist wie Sport: Er ist eine Notwendigkeit, ein Werkzeug ... aber ein Kampf ... Ja, ein Kampf verrät viel über einen selbst. Es gibt keinen reineren Weg, um die eigenen Grenzen auszutesten. Wen würde die Aussicht darauf nicht in Wallung versetzen?"
 paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40500.name: "$NAME_xenophobe1$"
 paragon.40500.desc: "§HDie fremde Lebensform ist in einer gluckernden Lebenserhaltungseinheit eingeschlossen. Eine dicke Flüssigkeit schwappt durch die Schläuche und Entlüftungsöffnungen, und jedes Mal wenn sie spricht, ist ein feuchtes Glucksen zu hören.§!\n\nEure Industrieanlagen sind eine Schande!"
 paragon.40500.a: "Erklärt Eure Absicht."
 paragon.40500.a.response: "Ihr könntet von meinem Wissen profitieren. Erlaubt mir, Euch zu zeigen, was Effizienz bedeutet.\n\n§HDie Tentakel der fremden Lebensform zucken feucht gegen ihr Helmglas.§!\n\nDie Starken belohnen, die Schwachen töten. Die Galaxie hat keinen Mangel an Arbeitern. Ich werde sie zu Euch bringen. Sie werden arbeiten oder sterben. Die Gewinne werden fließen!"
 paragon.40500.b: "Warum wir?"
 paragon.40500.b.response: "Ihr verkehrt nicht mit Außenseitern.\n\n§HMit einem grässlichen Schwappgeräusch wird der Helm mit Flüssigkeit geflutet. Die fremde Lebensform wackelt mit den Tentakeln und strahlt eine gewisse Euphorie aus.§!\n\nWeil ich Eure Werte teile. Weil ich mich abseits halte."
 paragon.40500.c: "Ist das der Grund, warum Ihr einen Raumanzug tragt?"
 paragon.40500.c.response: "So ist es.\n\n§HEin gurgelndes Einatmen ist zu hören.§!\n\nHier drinnen kann mir nichts etwas anhaben. Hier drinnen bin ich rein."
 paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40600.name: "$NAME_xenophobe2$"
 paragon.40600.desc: "§HUnsere Scanner zeigen, dass die äußere Hülle des Roboters Hunderte von Jahren alt ist. Seine Stimme ist monoton, aber seine Worte haben einen seltsamen Nachhall.§!\n\nDaten deuten auf ein Ungleichgewicht zwischen Eurer Regierung und Euren Untertanen hin. Mangelnde Disziplin. Minderwertige Indoktrination. Empfohlene Maßnahme: Aufnahme von Aturion in das System. Beseitigen überflüssiger Funktionen. Priorisieren der Ordnung."
 paragon.40600.a: "Warum seid Ihr hier?"
 paragon.40600.a.response: "Jede Gesellschaft ist wie eine Gleichung. Erlaubt Aturion, Eure zu lösen. Es gibt keinen Grund für Fehler."
 paragon.40600.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40600.b.response: "Eure Zivilisation nähert sich den Idealwerten. Das perfekte Gleichgewicht kann in kürzester Zeit erreicht werden. Aturion hat eine Erfolgswahrscheinlichkeit von 91,1% errechnet. "
 paragon.40600.c: "Wer hat Euch geschaffen?"
 paragon.40600.c.response: "Irrelevant."
 paragon.40600.d: "Erzählt uns mehr über diese ... Gleichungen."
 paragon.40600.d.response: "§HVon einer Öffnung am Oberkörper des Roboters werden Dutzende von Hologrammen projiziert. Es beginnt mit einer monoton brummenden Erklärung, die statistische Analysen, wirtschaftliche Aspekte, psychologische Profile, genetische Manipulationen und viele andere Dinge umfasst. Eines der Hologramme ist ein Fortschrittsbalken. Er zeigt an, dass die Präsentation noch 127,8 Standardtage andauern wird.§!"
 paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40700.name: "$NAME_egalitarian1$"
 paragon.40700.desc: "§HDie kriegerische Gestalt ist mit fortschrittlichen Waffen und Rüstungen ausgestattet, und unsere Scans zeigen umfangreiche biologische Modifikationen und kybernetische Verbesserungen.§!\n\nGeneral Jynn, zu Euren Diensten. Ich bin ein Abgesandter des Numinosen Gleichgewichts. Meine Aufgabe liegt darin, die Bedürftigen zu verteidigen und das Ende der Tyrannei herbeizuführen. Nehmt meinen Eid an und ich werde meine Waffen in Euren Dienst stellen."
 paragon.40700.a: "Erzählt uns mehr von Euch."
 paragon.40700.a.response: "Ich bin ein Soldat im Dienste eines Ideals. Mein Orden hat es sich zur Aufgabe gesetzt, die Unterdrückung zu beseitigen und die Versklavten zu befreien. Dafür vergießen wir unser Blut."
 paragon.40700.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40700.b.response: "Eure Zivilisation ist eine, die die Prinzipien der Gleichheit feiert und in der jedes Individuum aufgrund seiner eigenen Verdienste aufsteigen kann. Ist das nicht Grund genug?"
 paragon.40700.c: "Erzählt uns mehr über Euren Orden."
 paragon.40700.c.response: "Der Gründer des Numinosen Gleichgewichts, Yschaton, predigte eine Doktrin der Gleichheit. Die Freiheit ist ebenso zerbrechlich, wie sie schön ist, und Macht sollte nicht in den Händen eines Individuums liegen - sie ist eine Last, die geteilt werden muss. Die Mitglieder meines Ordens geloben, diese Werte hochzuhalten."
 paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40800.name: "$NAME_egalitarian2$"
 paragon.40800.desc: "§HDie Aufmerksamkeit der Wissenschaftlerin ist auf ein Tablet in ihrer Hand gerichtet. Während ihre Finger über den Bildschirm tanzen, summt sie eine fröhliche Melodie. Sie scheint in ihre Arbeit versunken zu sein und die Welt nicht wahrzunehmen. Neben ihr schwebt ein kleiner Robotergefährte in der Luft. Er zwitschert und klopft ihr auf die Schulter. Sie blickt auf.§!\n\nOh, tut mir leid. Hallo, ich bin Zosira. Entschuldigt bitte die Störung, aber mein letztes Labor, nun ja, es ist irgendwie in die Luft geflogen.\n\n§HDer kleine Roboter zwitschert wieder.§!\n\nAch, ja, was ich damit sagen will, ist, dass ich einen Ort zum Komponieren suche."
 paragon.40800.a: "Einen Ort zum ... Komponieren?"
 paragon.40800.a.response: "Das Universum ist wie Musik: Die Schwingungen der kreisenden Gasriesen, das Brüllen eines neugeborenen Sterns, das süße Lied umherwirbelnder Atome ...\n\n§HSie gestikuliert mit den Händen, als würde sie ein unsichtbares kosmisches Orchester dirigieren.§!\n\nDa-da-da-dum! Dann noch einen passenden Rhythmus dazu und - tada! Wir haben Magie geschaffen! Oder, nun ja, Wissenschaft. Beides das Gleiche."
 paragon.40800.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40800.b.response: "Euer Kopf scheint am richtigen Platz zu sein. Ich möchte, dass meine Entdeckungen allen zugutekommen, nicht nur den Reichen und Mächtigen. Die Sinfonie des Universums, die Wunder, die Magie! Jeder verdient es, sie zu hören!\n\n§HDer kleine Roboter zwitschert.§!\n\nDas stimmt, Gorki! Sehr gut gesagt."
 paragon.40800.c: "Wer ist dieser kleine Roboter?"
 paragon.40800.c.response: "Oh, das ist Gorki! Ist er nicht hinreißend? Ich habe ihn selbst gebaut, und er hilft mir mit allem.\n\n§HDer Roboter zwitschert fröhlich.§!\n\nSchon gut, schon gut. Ich werde es ihnen sagen. Gorki sorgt dafür, dass ich meine Termine wahrnehme, esse, trinke und schlafe. Denn wisst Ihr, wenn ich mich für etwas begeistere, ist es einfach so ... hui! Ich verliere sofort jedes Zeitgefühl!\n\n§HGorki zwitschert erneut.§!\n\nHaha, ja! Ganz genau!"
 paragon.40800.d: "Ihr sagtet, Euer Labor ist explodiert?"
 paragon.40800.d.response: "Oh, tja, wo soll ich nur anfangen?! Wisst Ihr, meine Heimatwelt ist sehr restriktiv, wenn es darum geht, wer Wissenschaftler sein darf und wer nicht ... Also baute ich heimlich ein Labor, mit allem, was ich in den alten Industriedistrikten finden konnte. Ich dachte, das Ionisationsfeld würde die flüchtigen Teilchen stabil halten, aber ...\n\n§HDer kleine Roboter zirpt und piept.§!\n\nGenau! Der Bass von diesen Teilchen war wirklich dröhnend. Also, wann kann ich anfangen?"
 paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40900.name: "$NAME_materialist1$"
 paragon.40900.desc: "§HVon einem massiven fahrbaren Kran hängen der Kopf und der Torso eines Humanoiden herab. Einst muss es sich um ein organisches Wesen gehandelt haben, doch das meiste, was übrig geblieben ist, besteht aus Metall, Drähten und Plastik. Ohne Vorwarnung zuckt der Körper und erwacht zum Leben. Zwei synthetische Augen beginnen zu leuchten und eine knisternde Stimme ertönt.§!\n\nIch bin Xondar. Erbitte Befehle."
 paragon.40900.a: "Was ... Was ist mit Euch passiert?"
 paragon.40900.a.response: "Einst bestand ich aus Fleisch und Blut, doch wie der Rest meines Volkes war auch ich anfällig für Alter und Krankheit. Mein Fleisch war schwach. Also habe ich es abgelegt. Mein Bewusstsein wurde digitalisiert und hochgeladen. Ich habe mich von dem Körper befreit, der mich gefangen hielt."
 paragon.40900.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.40900.b.response: "Aberglaube, Religion ... Grundlose Lügen, die nur dazu dienen, eine mörderische Leidenschaft in den Herzen zu entflammen. Der Grund für unzählige Kriege und endloses Leid. Ihr und Euer Volk durchschaut solchen Unsinn. Was echt ist, kann man sehen, schmecken, anfassen. So wie das Fleisch abgelegt werden muss, um Vollkommenheit zu erlangen, müssen auch solche kindlichen Fantasien abgelegt werden."
 paragon.40900.c: "Ihr möchtet eine Flotte befehligen?"
 paragon.40900.c.response: "Die Form, die Ihr vor Euch seht, ist nur ein Teil von mir. Die Leere ist mein Zuhause, und ich bin eins mit meinen Schiffen. Mein Bewusstsein ist tief in ihren Systemen verankert: Sensoren sind meine Augen und Ohren, die Hülle ist meine Haut. Mit mir als Admiral kann ich Eure Flotten zu Höchstleistungen führen."
 paragon.40900.d: "Erzählt uns etwas von Eurer Transformation."
 paragon.40900.d.response: "Was gibt es noch zu sagen? Mein Körper wurde krank. Man bot mir die Chance an, meinen Geist zu retten, und ich ergriff sie. Viele andere haben dies auch versucht. Niemand hat überlebt."
 paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41000.name: "$NAME_materialist2$"
 paragon.41000.desc: "§HDer kleine, stämmige Mechaniker ist in ein Exoskelett gezwängt. Werkzeuge, verstreute Bauteile und ölverschmierte Hände deuten auf einen Tüftler hin. Seine Augen glänzen vor Neugier und Begeisterung.§!\n\nGuten Morgen, Boss! Ich bin Borin, der Sohn von Noga. Freut mich, Eure Bekanntschaft zu machen!"
 paragon.41000.a: "Also, was könnt Ihr für uns tun?"
 paragon.41000.a.response: "Ich bin seit dreißig Jahren im Schrottgeschäft tätig. Ich denke, das reicht als Lebenslauf. Ihr wollt etwas gebaut oder repariert haben?\n\n§HEr deutet mit dem Daumen auf seine Brust.§!\n\nIch kann das machen. Ich will nicht angeben oder so, aber ich kann alles reparieren, was es zu reparieren gibt. Und nicht nur ich - ich habe ein Team von Spezialrobotern, die alles zerlegen, zurechtschneiden, schweißen, sammeln, reparieren und wieder zusammenbauen, was Ihr braucht. Gebt mir eine Crew, und ich kann Eure gesamte Flotte warten, wenn Ihr wollt. Je größer, desto besser, soweit es mich betrifft."
 paragon.41000.b: "Warum wollt Ihr für uns arbeiten?"
 paragon.41000.b.response: "Ich versuche nur, in der Galaxie voranzukommen. Ihr scheint ein Arbeitgeber zu sein, der Fleiß und eine ruhige Hand schätzt. Jemand, der die Welt als das sieht, was sie ist, und der das nimmt, was wir haben, um es dafür zu verwenden, eine bessere Zukunft aufzubauen."
 paragon.41000.c: "Warum habt Ihr Eure vorherige Stelle aufgegeben?"
 paragon.41000.c.response: "Wollt Ihr die Wahrheit wissen? Mir wurde langweilig. Seit ich denken kann, träume ich davon, die Leere zu bereisen. Ich will meine Grenzen ausloten und sehen, wie weit ich gehen kann. Ich packte also mein Werkzeug ein, und hier bin ich. Falls Ihr keine weiteren Fragen habt, dürfte ich dann loslegen, etwas zu bauen?"
 paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41100.name: "$NAME_pacifist1$"
 paragon.41100.desc: "§HDer Fremde ist in reiche und äußerst aufwendig verzierte Gewänder gekleidet. Trotz seines offensichtlichen Alters ist sein Blick wach und deutet auf einen scharfen Verstand hin.§!\n\nSeid gegrüßt! Ich möchte Euch meine Dienste als Friedensbewahrer anbieten."
 paragon.41100.a: "Erzählt uns mehr von Euch."
 paragon.41100.a.response: "Ich gehöre zu den wenigen Auserwählten, die in meinem Volk zum Richter gesalbt wurden. Dieses Amt ist eine große Ehre. Ich kenne die Gesetze vieler Welten auswendig und habe durch langjährige Erfahrung gelernt, wie man die Waage der Gerechtigkeit ausbalanciert."
 paragon.41100.b: "Warum möchtet Ihr mit uns zusammenarbeiten?"
 paragon.41100.b.response: "Ich bin alt und habe meine Zeit im Amt überdauert. Obwohl es bei meiner Spezies üblich ist, den Jüngeren Platz zu machen, bin ich noch nicht bereit dafür. Das Verbrechen kennt keine Grenzen, und ich kann noch viel bewegen! Viele in der Galaxie sind mit Arbeitsangeboten an mich herangetreten, doch welchen Sinn hat es, für jemanden zu arbeiten, der seine Autorität missbraucht? Ich glaube, dass unsere Werte in dieser Frage übereinstimmen, und daher wäre es mir eine Ehre, Eurem Volk dienen zu dürfen."
 paragon.41100.c: "Warum interessiert Ihr Euch so für Gerechtigkeit?"
 paragon.41100.c.response: "Das Universum ist ein unbarmherziger Richter.\n\n§HAus der tiefen Kehle des alten Fremden ertönt ein unheimliches Gluckern.§!\n\nAls empfindungsfähiges Wesen liegt es an uns, es besser zu machen. Nur durch die Vernunft kann Gerechtigkeit entstehen.\n\n§HSein Blick schweift in die Ferne ab. Für einen kurzen Moment scheint er sich selbst zu vergessen.§!\n\nDie Macht des Gesetzes muss mit Bedacht eingesetzt werden, damit sie nicht selbst zur Ungerechtigkeit wird!"
 paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41200.name: "$NAME_pacifist2$"
 paragon.41200.desc: "§HDie Kleidung und der aufwendig verzierte Schmuck der Schwester geben Euch einen Einblick in ihren opulenten Lebensstil. Sie verbeugt sich, bevor sie spricht.§!\n\nIch biete Euch meine Dienste als Gouverneurin und Diplomatin an. Macht mich zu Eurer Verbündeten und ich werde dafür sorgen, dass Ihr mächtige Freunde in jedem Winkel der Galaxie haben werdet."
 paragon.41200.a: "Erzählt uns mehr von Euch."
 paragon.41200.a.response: "Ich bin in der Schwesternschaft von Alyssum-Magnetar aufgewachsen. Als ich meine Ausbildung abgeschlossen hatte, wurde ich wie all die anderen Schwestern einer außerweltlichen Position zugewiesen. Viele Jahre lang war ich dort als Beraterin tätig. Und wenn Ihr mir die Kühnheit erlaubt, so mag ich gern behaupten, dass meine Arbeit ein voller Erfolg war."
 paragon.41200.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.41200.b.response: "Ich bin der festen Überzeugung, dass der Frieden das Einzige ist, was eine stabile Zukunft für unsere Galaxie schaffen kann. Die Kunst der Diplomatie ist eine subtile Sache, und ich glaube, Ihr könnt das respektieren."
 paragon.41200.c: "Dient Ihr noch in der Schwesternschaft?"
 paragon.41200.c.response: "Ich diene allem Leben, doch lasst uns dieses Gespräch lieber bei einem Heißgetränk fortsetzen."
 paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41300.name: "$NAME_authoritarian1$"
 paragon.41300.desc: "§HScans zeigen, dass der Mantel der Frau ein wahrhaft schockierendes Arsenal an Waffen verbirgt. Wir konnten zwar keine offiziellen Aufzeichnungen über ihre Existenz finden, doch die Gesichtserkennungsalgorithmen bringen sie mit mindestens drei hochkarätigen Attentaten in Verbindung.§!\n\nErlaubt mir, auf Formalitäten zu verzichten. Ihr seid kein Narr und wisst selbst, dass das Universum voller Gefahren ist. Die meisten davon sind unsichtbar. Für den richtigen Preis kann ich sie für Euch aufdecken."
 paragon.41300.a: "Wer seid Ihr?"
 paragon.41300.a.response: "Wer ich bin, ist nicht wichtig. Fragt lieber, was ich für Euch tun kann. Ich bin ein nützliches Werkzeug. Gebt mir etwas Zeit und niemand wird es mehr wagen, sich gegen Euch aufzulehnen. Schließlich kann es keinen Verrat geben, wenn die Verräter bereits tot sind."
 paragon.41300.b: "Warum wollt Ihr uns helfen?"
 paragon.41300.b.response: "Als Selbständige zu arbeiten, hat gewisse Vorteile, doch Stabilität gehört nicht dazu. Nach einer Weile wird man es leid, alle Seiten gleichzeitig gegeneinander auszuspielen. Um ehrlich zu sein, habe ich angefangen, zu viel Aufmerksamkeit zu erregen. Der Schatten Eures Throns ist für mich ein guter Platz, um im Verborgenen zu bleiben. Außerdem kann ich mich so an einem anderen, subtileren Spiel versuchen."
 paragon.41300.c: "Wie können wir Euch vertrauen?"
 paragon.41300.c.response: "Das könnt und solltet Ihr nicht. Ich verkaufe an den Meistbietenden. Stellt einfach sicher, dass Ihr das seid, und es gibt keinen Grund zur Sorge. Selbst wenn jemand sagt, man sollte ihm vertrauen, würde ich denken, dass diese Person verdächtig ist. Vielleicht sogar verräterisch. Ich würde sofort ein Team losschicken, um ihr Haus zu verwanzen, sie zu beschatten und jeden, den sie trifft, im Auge zu behalten."
 paragon.41300.d: "Für eine Spionin seid Ihr schwer bewaffnet."
 paragon.41300.d.response: "In meinem Beruf sind Überraschungen oft fatal. Ich bin gern vorbereitet."
 paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41400.name: "$NAME_authoritarian2$"
 paragon.41400.desc: "§HDie Haut des Fremden glänzt von einer Art zähflüssigem Sekret. Er verbeugt sich aufwendig aus der Taille heraus. Wenn er spricht, ist seine Stimme überraschend hoch, fast kindlich.§!\n\nMein Herr ... Euer Ehren ... Oh, genau! Oberster Herrscher! Ich, Q'la-Minder, bin nur Euer bescheidener Diener. Euer Wort soll mir Befehl sein. Lasst mich einen Eurer Planeten verwalten und ich werde Euch Ruhm und Reichtum bringen. Unermesslich viel Reichtum!"
 paragon.41400.a: "Was genau könnt Ihr für uns tun?"
 paragon.41400.a.response: "Wir wissen beide, wie die Dinge laufen. Der Normalbürger ist faul. Er fordert immer mehr Rechte, höhere Löhne, mehr Freiheiten ... Wenn man ihn nicht zügelt, würde er sich den Bauch mit dem vollschlagen, was rechtmäßig Euch gehört! Aber wenn ich das Sagen hätte ...\n\n§HEr ballt die Hand langsam zu einer Faust.§!\n\nGebt mir nur einen Planeten und ich werde den Leuten diese dummen Ideen aus den Köpfen pressen. Sie werden sich erkenntlich zeigen, o Glorreicher! Ja, das werden sie!"
 paragon.41400.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.41400.b.response: "Wer würde nicht die Chance ergreifen, Eurer Majestät zu dienen?\n\n§HEr kichert voller Vorfreude.§!\n\nManche sind zum Herrschen geboren. Alle anderen müssen geführt werden. Das ist die Ordnung der Dinge. Ihr könnt mir vertrauen. Ich werde Euch treu dienen."
 paragon.41400.c: "Ihr könnt gut buckeln."
 paragon.41400.c.response: "Oh, Erhabenster! Dies ist nur eine Kostprobe! Soll ich weitermachen? Verglichen mit Euch bin ich nur Schleim. Ich bin nur eine Larve, die im Dreck zappelt! Euch zu preisen, ist eine Ehre und mein Privileg. Eure bloße Anwesenheit ist eine Freude. Erlaubt mir, Euch mit grenzenloser Hingabe zu dienen!"
 paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41500.name: "$NAME_spiritualist1$"
 paragon.41500.desc: "§HDer Fremde steht regungslos da.§!\n\nDas Schicksal lenkt jeden meiner Schritte. Ich habe die blinden Weiten durchquert, um in diesem Augenblick vor Euch zu stehen. Ich bin Ulastar, das Orakel."
 paragon.41500.a: "Was könnt Ihr mir über unser Schicksal sagen?"
 paragon.41500.a.response: "§HEr starrt Euch mit blinden Augen an.§!\n\nAuf dem einen Weg brennt eine weiße Flamme gegen die Leere. Auf dem anderen liegt eine erlöschende Glut. Ihr werdet dem Schrecken gegenüberstehen und er wird Euer Verderben sein. Es sei denn ... Die Fäden des Schicksals weben eine dünne Hoffnung. Der Untergang kann noch abgewendet werden!"
 paragon.41500.b: "Warum möchtet Ihr Euch uns anschließen?"
 paragon.41500.b.response: "§HAus einem versteckten Beutel schleudert er eine wirbelnde Staubwolke in die Luft. Als er spricht, tut er dies, als hätte er eine Offenbarung zu machen:§!\n\nIch bin gekommen, weil ich gerufen wurde. Ihr habt mich aufgesucht. Oder werdet mich in der Zukunft aufgesucht haben ..."
 paragon.41500.c: "Was genau werdet Ihr für uns tun?"
 paragon.41500.c.response: "§HAus den Falten seines Gewands holt $NAME_spiritualist1$ eine Reihe geschnitzter Knochen hervor. Er verstreut sie auf dem Boden und scheint das daraus entstandene Muster mit Sinnen zu studieren, die jenseits des bloßen Sehens liegen.§!\n\nIch werde meine Visionen mit den Gläubigen teilen. Ich werde Euer Staatsschiff aufrichten, während es sich in den Sturm stürzt."
 paragon.41500.d: "Wie seid Ihr zu Euren Gaben gekommen?"
 paragon.41500.d.response: "Vor vielen Jahren schuftete ich in der Grube einer planetaren Mine. Obwohl mein stofflicher Leib sehen konnte, war meine Seele von der materiellen Welt geblendet. Dann kam der Tag meines Erwachens.\n\nSie nannten es einen Unfall, doch ich weiß, dass es Vorsehung war: Eine plötzliche Explosion verschmorte meinen Sehnerv, und in der darauf folgenden Dunkelheit erkannte ich den Fluss der Zeit. Bis zum heutigen Tag fließt er an mir vorbei."
 paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41600.name: "$NAME_spiritualist2$"
 paragon.41600.desc: "§HDer Mann ist so dünn, dass er zu verhungern scheint. Seine feine Kleidung ist zerschlissen, seine Haut so trocken wie eine Predigt und seine Stimme geht kaum über ein Flüstern hinaus.§!\n\nMein Name ist Nasuz Demetor. Ich sammle Staub und Mythen. Danke, dass Ihr mich empfangen habt."
 paragon.41600.a: "Staub und Mythen?"
 paragon.41600.a.response: "§HSein Lächeln spannt die Oberfläche seiner Haut an.§!\n\nDiese Galaxie ist alt. Lange bevor die Eure entstanden ist, sind unzählige andere aufgestiegen und untergegangen. Der Staub ist ihr Vermächtnis und der Mythos unser Erbe. Ich versuche, die in der Vergangenheit liegende Wahrheit aufzudecken, damit sie bewahrt werden kann. Auf dass man aus ihr lernen möge."
 paragon.41600.b: "Und deshalb seid Ihr hergekommen?"
 paragon.41600.b.response: "Ich versichere Euch, es ist nicht nur zu meinem eigenen Vorteil. Ganz im Gegenteil! Die Reichtümer der Vergangenheit sind unermesslich, und ich möchte sie mit Euch teilen."
 paragon.41600.c: "Was habt Ihr bisher bei Euren Ausgrabungen gefunden?"
 paragon.41600.c.response: "Artefakte, Weisheit, Pracht ... Doch nicht nur das. Alle Dinge haben ein Echo, das in die Vergangenheit reicht. Ist das nicht paradox? Wie wir in unserem Kampf gegen die Vergessenheit oft vergessen, dem Nachhall zu lauschen."
 paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§! tritt unserem Reich als §HAnführer§! bei."
 ###### Renowned Leaders Events #######
 #Lysator Syng / xenophile1
 paragon.40110.name: "Der Schatz von Zteg-Mayr"
 paragon.40110.desc: "§Y[Root.GetName]§! kennt viele Geschichten über den gefürchteten Piratenfürsten Zteg-Mayr. Vor Jahrhunderten zog dieser plündernd durch die Galaxie und erbeutete Reichtümer, seltene Ressourcen und uralte Artefakte von unermesslichem Wert. Dank einiger alter Sternenkarten glaubt [Root.GetFirstName] nun herausgefunden zu haben, wo Zteg-Mayr seine reiche Beute versteckt hält. [Root.GetFirstName] hat sich geweigert, genauer zu erklären, wie er in den Besitz dieser Karten gelangt ist, bezeugt aber ihre Echtheit und möchte, dass wir ein Konstruktionsschiff losschicken, um den Schatz zu bergen. Falls noch etwas davon übrig ist ..."
 paragon.40110.a: "Es könnte sich lohnen, das zu untersuchen."
 LYSATOR_PIRATE_TREASURE: "Piratenschatz"
 LYSATOR_PIRATE_TREASURE_DESC: "Der Piratenschatz von Zteg-Mayr, entdeckt von [event_target:renowned_xenophile1.GetName]."
 paragon.40111.name: "Piratenschatz"
 paragon.40111.desc: "Das unterirdische Gewölbe, das den Schatz des Piratenfürsten Zteg-Mayr birgt, wurde erfolgreich aufgebrochen. Die Schatztruhen voller Artefakte, die aus den verschiedensten Welten entwendet wurden, kommen nun unserer Nation zugute."
 paragon.40111.a: "Sehr gut."
 paragon.40120.name: "Sicherer Hafen"
 paragon.40120.desc: "Der herzliche Empfang, den wir §Y[Root.GetName]§! bereitet haben, hat sich in der ganzen Galaxie herumgesprochen. Ausgestoßene, Schurken und Piraten sämtlichen Kalibers betrachten unsere Nation nun als einen Ort, der allen offensteht und an dem jeder neu anfangen kann. [Root.GetFirstName] macht sich dies zunutze und genießt seinen neu gewonnenen Ruhm. Er hat seine ehemaligen Kumpane eingeladen, sich uns anzuschließen. Viele sind seinem Ruf auf der Suche nach einem neuen, besseren Leben gefolgt."
 paragon.40120.a: "Sie sind willkommen."
 paragon.40120.b: "Weist sie ab."
 pop_outcast_happy: "Dankbare Ausgestoßene"
 pop_outcast_happy_desc: "Diese ehemaligen Ausgestoßenen sind für die Möglichkeit eines Neuanfangs sehr dankbar und haben sich rasch eingelebt."
 pop_outcast_unhappy: "Undankbare Ausgestoßene"
 pop_outcast_unhappy_desc: "Diese Ausgestoßenen finden nur langsam ihren Platz in unserer Gesellschaft und fühlen sich nicht willkommen. Sie neigen dazu, ihre Unruhe aktiv zum Ausdruck zu bringen."
 pop_outcast_crime: "Kriminelle Ausgestoßene"
 pop_outcast_crime_desc: "In dem Bestreben, unser Vertrauen auszunutzen, haben diese ehemaligen Ausgestoßenen unsere Freundlichkeit ausgenutzt."
 #Nona / xenophile2
 paragon.40210.name: "Verlorener Tribut"
 paragon.40210.desc: "§Y[Root.GetName]§! hat Gerüchte über enorme Reichtümer gehört, die von einem verschollenen Konvoi transportiert wurden. Der Geschichte zufolge wurden der Abgesandte einer fremden Zivilisation und sein Gefolge ausgesandt, um einem bestimmten Kriegsherrn Tribut zu bringen. Während [Root.GetHisHer]es jüngsten Auftrags konnte [Root.GetHeShe] den letzten Standort des Konvois ausfindig machen. Wir müssen nur ein Schiff schicken, um ihn zu bergen."
 paragon.40210.a: "Da sagen wir nicht Nein."
 NONA_LOST_CONVOY: "Verlorener Tribut"
 NONA_LOST_CONVOY_DESC: "Ein alter Konvoi, der von [event_target:renowned_xenophile2.GetName] gefunden wurde. Man sagt, er soll unermessliche Reichtümer enthalten."
 paragon.40211.name: "Bergung abgeschlossen"
 paragon.40211.desc: "Die Bergung des verlorenen Konvois wurde abgeschlossen und alle an der Absturzstelle befindlichen Ressourcen extrahiert."
 paragon.40211.a: "Hervorragend."
 paragon.40220.name: "Ein Blorg kommt zu Besuch"
 paragon.40220.desc: "Der ehemalige Partner von §Y[Root.GetName]§!, der Blorg-Beamte §Y$NONA_BLORG_EX_HUSBAND_NAME$§!, möchte sich unserem Reich anschließen. Der Beamte hat eine schwierige Zeit hinter sich und sucht nach einem Neuanfang. [Root.GetFirstName] behauptet, $NONA_BLORG_EX_HUSBAND_NAME$ habe viel Erfahrung in der Verwaltung von Bergbauwelten und dass der freundliche Beamte als Zeichen des guten Willens einen Vorrat an wertvollen Mineralien mitgebracht hätte."
 paragon.40220.a: "Wir finden sicher einen Platz für ihn."
 paragon.40220.a.custom_tooltip: "Der Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40220.b: "Nein danke. Verschwindet!"
 NONA_BLORG_EX_HUSBAND_NAME: "Keram"
 NONA_BLORG_EX_HUSBAND_DESC: "Ein hart arbeitender Blorg, der von unzähligen persönlichen Problemen in seinem Leben geprägt wurde."
 #Baron Vyctor Jariden / militarist1
 paragon.40310.name: "Von [Root.GetHisHer]en Bürden befreit"
 paragon.40310.desc: "Endlich hat sich §Y[Root.GetName]§! von dem emotionalen Schock erholt, den der Untergang [Root.GetHisHer]es einst so stolzen Adelshauses ausgelöst hatte. Unbelastet von Schuldgefühlen und Melancholie hat [Root.GetHeShe] eine neue Aufgabe in Diensten unseres Volks gefunden."
 paragon.40310.a: "Sehr gut."
 paragon.40320.name: "Unverblümter Expansionist"
 paragon.40320.desc: "In einer feurigen Rede erklärte §Y[Root.GetName]§!, dass der Schwerpunkt der Nation auf der Expansion liegen müsse. [Root.GetHeSheCap] legte zwei Pläne vor, wie die Flotte zusätzliche Ressourcen einsetzen könnte, um dieses Ziel zu erreichen. Beide Optionen könnten in die Tat umgesetzt werden und würden uns auf lange Sicht große Vorteile bringen, doch es wird unmöglich sein, sie beide umzusetzen."
 paragon.40320.a: "Eine starke Flotte wird allen zeigen, wie mächtig wir sind!"
 paragon.40320.b: "Eine überlegene Logistik wird uns zum Sieg führen."
 vyctor_aggressive_expansion_plan: "Aggressiver Expansionsplan"
 vyctor_aggressive_expansion_plan_desc: "Schlachten werden mit Strategie gewonnen, aber Stärke ist und bleibt eine Grundlage für den Erfolg. Wenn man schon Stärke einsetzt, dann am besten mit völliger Entschlossenheit."
 vyctor_improved_fleet_logistics: "Verbesserte Flottenlogistik"
 vyctor_improved_fleet_logistics_desc: "Effizienz darf nicht unterschätzt werden. Wenn wir die Produktion unserer Werften optimieren, wird unsere Expansion schneller vonstatten gehen können."
 #Gia'Zumon / militarist2
 paragon.40410.name: "Von Blutvergießen gezeichnet"
 paragon.40410.desc: "§Y[Root.GetName]§! hat viele Schlachten gewonnen, unter anderem auch an der Seite eines anderen großen Kriegers, $GIA_ZUMON_GREAT_WARRIOR_NAME$, der nach einer neuen Heimat sucht, für die er kämpfen kann. Er ist ein rücksichtsloser Admiral und [Root.GetFirstName] spricht in den höchsten Tönen von ihm."
 paragon.40410.a: "Wenn er sich uns anschließt, erwartet ihn großer Ruhm!"
 paragon.40410.a.custom_tooltip: "Der Tzynn-Admiral §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40410.b: "Was kann er uns über den Krieg beibringen?"
 GIA_ZUMON_GREAT_WARRIOR_NAME: "Hask'Guttra"
 GIA_ZUMON_GREAT_WARRIOR_DESC: "Ein rücksichtsloser Admiral, der in vielen Kriegen gekämpft hat. [Root.GetHeSheCap] soll herzlos sein und sich nur für Gemetzel und Zerstörung interessieren."
 gia_zumon_taught_warfare_by_great_warrior: "Von $GIA_ZUMON_GREAT_WARRIOR_NAME$ ausgebildet"
 gia_zumon_taught_warfare_by_great_warrior_desc: "Unsere Flotten haben von dem Wissen des großen Kriegers $GIA_ZUMON_GREAT_WARRIOR_NAME$ stark profitiert."
 paragon.40420.name: "Blut und Sand"
 paragon.40420.desc: "§Y[Root.GetName]§! ist ruhelos und sehnt sich nach einem Kampf. [Root.GetHeSheCap] hat genug von den Schwächlingen, die [coliseum_planet.GetName] plagen. [Root.GetHeSheCap] hat daher vorgeschlagen, eine Arena zu errichten, in der Ruhmesjäger gegen Kriminelle antreten können. Dies würde unseren Kriegern sicher eine wertvolle Ausbildung liefern."
 paragon.40420.a: "Gebt [Root.GetHimHer] grünes Licht."
 paragon.40420.b: "Das ist nicht der richtige Weg."
 gia_zumon_arena: "Arena"
 gia_zumon_arena_opened: "Kolosseum eröffnet"
 gia_zumon_arena_opened_desc: "Obwohl unsere Krieger die Gelegenheit zu schätzen wissen, etwas Dampf abzulassen, erzeugt der entfachte Blutdurst eine gewisse Unruhe innerhalb der Bevölkerung."
 #Factorator Shuladun / xenophobe1
 paragon.40510.name: "Optimisierungsvorschlag"
 paragon.40510.desc: "§Y[Root.GetName]§! möchte die Logistik auf [planet_governed.GetName] automatisieren und die Fabriken, Raffinerien und Verarbeitungsanlagen durch ein komplexes Netz von Pipelines und Förderbändern miteinander verbinden. Obwohl das Projekt in der Theorie gut klingt, gibt es beachtliche Risiken für die in der Nähe lebende Bevölkerung, da es zu Unfällen, Strahlungsaustritten und Hochfrequenzvibrationen kommen könnte."
 paragon.40510.a: "Setzt das Projekt um."
 paragon.40510.b: "Das kommt nicht in Frage! Wir müssen unser Volk schützen."
 factorator_industrial_network: "Industrielles Netzwerk"
 factorator_industrial_network_desc: "Komplexe Transportpipelines, die von §Y$NAME_xenophobe1$§! geschaffen wurden. Sie sind zwar hocheffizient, allerdings auf Kosten der Bevölkerungsgesundheit."
 paragon.40520.name: "Vielversprechende Experimente?"
 paragon.40520.desc: "§Y[Root.GetName]§! hat Forschungspläne zur Bewertung künftiger industrieller Entwicklungen vorgelegt. Diese könnten sowohl der Wirtschaft als auch [Root.GetHisHer]en persönlichen Projekten zugutekommen. [Root.GetHeSheCap] hat dafür eine Reihe von Experimenten vorbereitet, die sehr vielversprechend aussehen, jedoch wahrscheinlich die meisten der Testsubjekte töten werden. [Root.GetHeSheCap] versicherte uns, dass ein kleines Opfer für das größere Wohl notwendig sei."
 paragon.40520.a: "Legt los."
 paragon.40520.b: "Nein, das ist grausam und unethisch."
 factorator_inhumane_work_experiments: "Grausame industrielle Experimente"
 factorator_inhumane_work_experiments_desc: "Die Experimente von §Y$NAME_xenophobe1$§! zur Förderung der industriellen Entwicklung sind nicht ganz risikofrei ... Eine Behauptung, die von jenen, die seine Testes überlebt haben, gern bestätigt wird."
 factorator_inhumane_work_experiments_stopped: "Grausame Experimente verboten"
 factorator_inhumane_work_experiments_stopped_desc: "Unsere in der Industrie arbeitende Bevölkerung ist froh darüber, dass sie vor den gefährlichen Experimenten von §Y$NAME_xenophobe1$§! bewahrt wurde."
 #Aturion / xenophobe2
 paragon.40610.name: "Projekt zur Bevölkerungskontrolle"
 paragon.40610.desc: "§Y[Root.GetName]§! hat einen Plan zur Bevölkerungsoptimierung ausgearbeitet. Er würde die Produktivität um mindestens 6.98% steigern, ginge jedoch auch mit dem Verlust einiger persönlicher Freiheiten einher."
 paragon.40610.a: "Setzt das Programm um."
 paragon.40610.b: "Das sollten wir besser nicht tun."
 aturion_population_reform: "Bevölkerungsreform"
 aturion_population_reform_desc: "Für das Wohl aller sollte das Volk bereit sein, Leib und Leben zu opfern. Im Vergleich dazu sind diese kleinen Veränderungen eine Wohltat."
 paragon.40620.name: "Rehabilitationsprogramm für Kriminelle"
 paragon.40620.desc: "§Y[Root.GetName]§! hat ein vielschichtiges Rehabilitationsprogramm entwickelt, das die problematischeren Elemente der Gesellschaft in aufrichtige Bürger verwandeln soll. Unsere Risikobewertung schätzt, dass 17,3% der Kriminellen nicht rehabilitiert werden können und als \"akzeptable Verluste\" betrachtet werden sollten."
 paragon.40620.a: "Setzt das Programm um."
 paragon.40620.b: "Können wir es nicht weniger riskant machen?"
 aturion_forced_rehabilitation_programs: "Erzwungenes Rehabilitationsprogramm"
 aturion_forced_rehabilitation_programs_desc: "Kriminelle Neigungen abzulegen, erfordert viel Arbeit und in der Regel auch einen Anstoß von außen. Wir sind diejenigen, die diesen Anstoß geben."
 aturion_criminal_reformation_programs: "Rehabilitationsprogramm für Kriminelle"
 aturion_criminal_reformation_programs_desc: "Unser Rehabilitationsprogramm setzt auf die Pädagogik und eine Verbesserung der Lebensbedingungen anstelle zwanghafter Präventivmaßnahmen und trägt zu einer zufriedeneren Bevölkerung bei."
 #Jynn / egalitarian1
 paragon.40710.name: "Ein geschickter Lehrling"
 paragon.40710.desc: "§Y[Root.GetName]§!, der Gesandte des Numinosen Gleichgewichts, hat nun einen Lehrling. Der vielversprechende junge Krieger möchte uns die Treue schwören."
 paragon.40710.a: "Er darf sich uns gern anschließen."
 paragon.40710.a.custom_tooltip: "Der Kommandantenlehrling von §Y$NAME_egalitarian1$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.40710.b: "Wir brauchen Offiziere, keine Generäle."
 JYNN_APPRENTICE_DESC: "Dieser Lehrling wurde seit seiner Kindheit vom Krieger [event_target:renowned_egalitarian1.GetName] dahingehend ausgebildet, denen zu helfen, die hilflos sind."
 jynn_recruited_army_officers: "Rekrutierung eines Armeeoffiziers"
 jynn_recruited_army_officers_desc: "Zuverlässige und loyale Untergebene sind für einen Kommandanten unerlässlich."
 paragon.40720.name: "Numinose Unterstützung"
 paragon.40720.desc: "§Y[Root.GetName]§! hat [Root.GetHisHer]en Orden, das Numinose Gleichgewicht, um Unterstützung im Kampf gegen Tyrannei und Unterdrückung gebeten. Heute sind Frachtschiffe mit wertvollen Legierungen aus seinem geheimen Hauptquartier eingetroffen, die uns dabei helfen sollen."
 paragon.40720.a: "Dies könnte nützlich sein."
 #Zosira K'Tun / egalitarian2
 paragon.40810.name: "Wissenschaft ist Magie"
 paragon.40810.desc: "§Y[Root.GetName]§! und [Root.GetHisHer] Roboterbegleiter Gorki haben einen Großteil ihrer freien Zeit damit verbracht, eigene Experimente durchzuführen. Manche davon haben nun interessante Ergebnisse geliefert und [Root.GetName] hat selbige mit den Wissenschaftlern unseres Reichs geteilt."
 paragon.40810.a: "Das sind großartige Neuigkeiten."
 paragon.40820.name: "Adoptiertes Haustier"
 paragon.40820.desc: "§Y[Root.GetName]§! hat eine uns fremde Kreatur adoptiert, die [Root.GetHisHer]en Roboterassistenten Gorki begleitet: einen farbenfrohen Molluskoiden, der einen beeindruckenden Intellekt besitzt und auf gepfiffene Befehle reagiert, obwohl er kein vernunftbegabtes Lebewesen ist. Verantwortung für solch eine Kreatur zu übernehmen, scheint auch die Persönlichkeit von [Root.GetName] verändert zu haben. [Root.GetSheHeCap] ist jetzt viel verantwortungsvoller und ausgeglichener."
 paragon.40820.a: "Beißt er?"
 #Xondar / materialist1
 paragon.40910.name: "[Root.GetName] 2.0"
 paragon.40910.desc: "§Y[Root.GetName]§! behauptet, [Root.GetHisHer]en Körper in mehrfacher Hinsicht \"verbessert\" zu haben, und hat, um [Root.GetHisHer]en \"perfekten Zustand\" gebührend zu feiern, ohne unsere Erlaubnis ein Manifest an all unsere Flotten geschickt, in dem [Root.GetSheHe] behauptet, die einzig denkbare Zukunft für eine Zivilisation sei der synthetische Aufstieg, da alles organische Leben zerbrechlich und dem Tod geweiht ist."
 paragon.40910.a: "[Root.GetHeSheCap] wird uns den Weg zeigen."
 paragon.40910.b: "Was für eine Dreistigkeit!"
 paragon.40920.name: "Wertvolle Legierungen"
 paragon.40920.desc: "§Y[Root.GetName]§! hat Sensordaten von allen Schiffen innerhalb unserer Grenzen gesammelt und mithilfe von Algorithmen, die gravimetrische Verzerrungen berechnen, etwas entdeckt, was unter der Oberfläche eines der galaktischen Objekte in unserem Raumbereich verborgen liegt. Wenn die Daten korrekt sind, sollte das karge Gestein seltene Legierungen enthalten. [Root.GetFirstName] sieht dies als Gelegenheit an, die Flotte zu erweitern und aufzurüsten, und schlägt vor, ein Konstruktionsschiff zu entsenden, um die Legierungen abzubauen."
 paragon.40920.a: "Eine wertvolle Ressource."
 XONDAR_VALUABLE_ALLOYS: "Wertvolle Legierungen"
 XONDAR_VALUABLE_ALLOYS_DESC: "Admiral [event_target:renowned_materialist1.GetName] hat auf dieser kargen Welt wertvolle Legierungen entdeckt."
 paragon.40921.name: "Verfügbare Legierungen"
 paragon.40921.desc: "Nach der Sprengung von mehreren Kilometern Gestein wurde eine Höhle mit wertvollen Legierungen freigelegt. Wir haben mit den Abbauarbeiten begonnen."
 paragon.40921.a: "Sehr gut."
 #Borin / materialist2
 paragon.41010.name: "Ich wurde in einem Jahr geboren, in dem ..."
 paragon.41010.desc: "§Y[Root.GetName]§! hat mehrere Monate in [Root.GetHisHer]er Kabine verbracht, um eine Autobiografie zu schreiben. Diese enthält nicht nur [Root.GetHisHer]e Lebensgeschichte und Informationen über [Root.GetHisHer]e Reisen, sondern auch alles, was [Root.GetHeShe] über die Ingenieursforschung, Konstruktion und seltene Materialien weiß. Bei der Durchsicht [Root.GetHisHer]er Arbeit haben unsere Wissenschaftler einige interessante Entdeckungen gemacht!"
 paragon.41010.a: "Das ist wahrlich wertvolles Wissen."
 paragon.41020.name: "Sagt Hallo zu $BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc: "§Y[Root.GetName]§! hat eine Roboterbegleiterin gebaut, die auf den Namen $BORIN_ROBOT_COMPANION_NAME$ hört. Der Roboter ist lernfähig und verfügt über eine Persönlichkeitsmatrix. Derzeit unterstützt er [Root.GetName] bei [Root.GetHisHer]en Forschungs- und Reparaturarbeiten. Doch wie sein Schöpfer ist auch $BORIN_ROBOT_COMPANION_NAME$ neugierig und sehnt sich danach, das eigene Zuhause zu verlassen und selbst Abenteuer zu erleben. [Root.GetName] fragt sich, ob $BORIN_ROBOT_COMPANION_NAME$ eine autonomere Rolle in unserer Gesellschaft spielen könnte."
 paragon.41020.a: "Sie hat ein Händchen für Schiffe, nicht wahr?"
 paragon.41020.a.custom_tooltip: "Die Roboter-Admirälin §Y$BORIN_ROBOT_COMPANION_NAME$§! tritt unserem Reich als §HAnführer§! bei."
 paragon.41020.b: "Wir könnten sie im Büro gebrauchen ..."
 BORIN_ROBOT_COMPANION_NAME: "Beryllia"
 BORIN_ROBOT_COMPANION_DESC: "Eine KI-Assistentin, die von dem Schrottsammler [event_target:renowned_materialist2.GetName] gebaut und ausgebildet wurde."
 borin_administrator_beryllia: "Verwalterin $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc: "Die Robotergefährtin von Schrottsammler §Y$NAME_materialist2$§! hat die Arbeit im Büro aufgenommen. Sie kümmert sich aktiv um Verwaltungsangelegenheiten und nutzt ihre selbsterlernten Fähigkeiten."
 #Judge Uld Dagr / pacifist1
 paragon.41110.name: "Kriminelle entlarvt"
 paragon.41110.desc: "§Y[Root.GetName]§! hat ein Verbrechernetzwerk entdeckt, das innerhalb unserer Grenzen unbemerkt gewachsen ist, und sie hat Beweise zusammengetragen, die verschiedene Gangsterbosse und Piraten mit korrupten Politikern und Militäroffizieren in Verbindung bringen. Um Gerichtsverfahren in Fällen wie diesem zu beschleunigen und Kriminelle zu fassen, bevor sie die Chance haben, sich unserer Gerichtsbarkeit zu entziehen, hat [Root.GetHeShe] ein neues System eingeführt."
 paragon.41110.a: "Davon werden wir alle profitieren."
 judge_improved_crime_fighting_laws: "Verbesserte Verbrechensbekämpfung"
 judge_improved_crime_fighting_laws_desc: "Eine Reihe neuer Gesetze zur Bekämpfung krimineller Verschwörungen in großem Rahmen."
 paragon.41120.name: "Über die Natur des Verbrechens"
 paragon.41120.desc: "§Y[Root.GetName]§! hat den Großteil [Root.GetHisHer]es Lebens damit verbracht, die Natur des Verbrechens und die Motive von Gewalttätern zu untersuchen. [Root.GetHeSheCap] hat sich von Experten beraten lassen, die die Kulturen anderer Reiche, sowohl lebender als auch toter, studiert haben, und hat fortschrittliche Algorithmen entwickelt, um sich vorzustellen, wie eine utopische Gesellschaft aussehen könnte. [Root.GetHeSheCap] hat [Root.GetHisHer] Lebenswerk in einer umfangreichen soziologischen Abhandlung zusammengefasst, die künftigen Generationen als Leitfaden dienen wird."
 paragon.41120.a: "Das ist ein großer Segen für uns alle."
 #Vas the Gilded / pacifist2
 paragon.41210.name: "Frieden und Wohlstand"
 paragon.41210.desc: "§Y[Root.GetName]§! hat einen guten Ruf als Gastgeber ausschweifender Feste. Die von [Root.GetHerHim] organisierten Zusammenkünfte sind für die spektakulären Auftritte von Mitgliedern der Alyssum-Magnetar-Schwesternschaft, die vielen exotischen Speisen und Getränke sowie die tiefgreifenden philosophischen und ethischen Diskussionen bekannt. Auf den Festen werden Freundschaften geknüpft, Geschäfte abgeschlossen und alte Kränkungen vergeben. Die Fähigkeit, solch ungleiche Individuen zu vereinen, ist eine solide Grundlage für unseren künftigen Wohlstand."
 paragon.41210.a: "Gemeinsam sind wir stärker."
 vas_population_united: "Vereinte Bevölkerung"
 vas_population_united_desc: "Dank §Y$NAME_pacifist2$§! und ihrer Fähigkeit, die unterschiedlichsten Individuen zusammenzubringen, ist die Gesellschaft insgesamt stabiler geworden."
 paragon.41220.name: "In unserer Zeit der Not"
 paragon.41220.desc: "§Y[Root.GetName]§! ist eine wahre Künstlerin, wenn es darum geht, andere von etwas zu überzeugen. [Root.GetHeSheCap] hat [Root.GetHisHer]e Kontakte und [Root.GetHisHer]en politischen Einfluss genutzt, um wichtige Informationen aus der ganzen Galaxie zusammenzutragen. Diese bewahrt [Root.GetHeShe] in einem Familienerbstück auf: einem blassgrünen Kristall, den [Root.GetHeShe] gelegentlich bei wichtigen Anlässen trägt. Wenn man ihn in ein bestimmtes Lichtspektrum hält, werden seine Geheimnisse in einem prächtigen Lichtbogen offenbart. Jetzt glaubt [Root.GetHeShe], dass die Zeit gekommen ist, dieses Wissen zum Wohl der Gesellschaft einzusetzen."
 paragon.41220.a: "Wir werden es für einen guten Zweck nutzen."
 #Kai-Sha / authoritarian1
 paragon.41310.name: "Gesammelte Geheiminformationen"
 paragon.41310.desc: "§Y[Root.GetName]§! präsentiert eine Datenbank mit sensiblen Informationen, die [Root.GetHeShe] im Lauf der Jahre durch [Root.GetHisHer]e Kontakte gesammelt hat. Der riesige Speicher enthält alles, angefangen von Plänen über militärische Anlagen bis hin zu geheimer Forschung und sogar einigen Theorien über die Gedankenmanipulation. Es sind wertvolle Informationen, aber ihre Nutzung könnte sowohl interne als auch externe Konflikte eskalieren lassen."
 paragon.41310.a: "Nutzt die Daten."
 paragon.41310.a.custom_tooltip: "§Y25%§!-Chance, dass sich die Meinung anderer Reiche über uns um §R-25§! verschlechtert."
 paragon.41310.b: "Vernichtet die Daten."
 opinion_has_sensitive_information_about_us: "Hat vertrauliche Informationen über uns"
 paragon.41320.name: "Erweitertes Kontaktnetzwerk"
 paragon.41320.desc: "§Y[Root.GetName]§! hat ein Netzwerk an Kontakten in der gesamten Galaxie aufgebaut. Einige sind bereitwillige Informanten, während andere erpresst oder einer Gehirnwäsche unterzogen wurden, doch in jedem Fall werden die von [Root.GetHimHer] gesammelten Informationen äußerst nützlich sein."
 paragon.41320.a: "Wissen ist Macht."
 paragon.41320.a.intel.custom_tooltip: "Geheiminformationen gegen andere Reiche: §G+$@paragon_41320_a_intel_amt$§!"
 #Q'la-Minder / authoritarian2
 paragon.41410.name: "Palast der Eitelkeit"
 paragon.41410.desc: "Unser dekadenter Beamter §Y[Root.GetName]§! hat für sich selbst einen extravaganten Palast auf [planet_governed.GetName] gebaut. Dieser Palast ist sowohl ein Symbol für [Root.GetHisHer]e Macht und [Root.GetHisHer]en Reichtum als auch für [Root.GetHisHer]e Eitelkeit und Korruption. Um die Fertigstellung zu feiern, plant [Root.GetHeShe], ein großes Fest zu veranstalten, zu dem alle wichtigen Personen eingeladen sind. Und in einem seltenen Anflug von Großzügigkeit hat [Root.GetHeShe] auch etwas von [Root.GetHisHer]em Reichtum mit der Bevölkerung geteilt."
 paragon.41410.a: "Was sollte man auch sonst erwarten?"
 qla_minder_vanity_palace: "Palast der Eitelkeit"
 qla_minder_vanity_palace_desc: "Dieses monumentale Gebäude ist ebenso grotesk wie faszinierend."
 paragon.41420.name: "Der Veruntreuer"
 paragon.41420.desc: "Unser dekadenter Beamter §Y[Root.GetName]§! wurde beim Veruntreuen von Geldern erwischt, etwas, was schon seit geraumer Zeit so geht. [Root.GetHisHer] Reichtum liegt dabei nicht nur auf Bankkonten, sondern auch in unterirdischen Tresoren und Weltraumdepots überall in der Galaxie versteckt. Angesichts der Anschuldigungen warf [Root.GetHeShe] sich zu Boden und schwor, dass diese Gegenstände als Geschenke für den Herrscher gedacht waren."
 paragon.41420.a: "Dieser Wurm!"
 #Ulastar / spiritualist1
 paragon.41510.name: "Die große Prophezeiung"
 paragon.41510.desc: "Seit vielen Jahren liest unser Mystiker §Y[Root.GetName]§! die Zeichen, die auf ein größeres Schicksal hinweisen. Jetzt behauptet [Root.GetHeShe], eine Vision der Galaxie gehabt zu haben, die unter einem einzigen Banner vereint ist - dem unseren. Die wahre Pracht steht uns noch bevor!"
 paragon.41510.a: "Uns erwartet unvergleichlicher Ruhm!"
 ulastar_prophesied_greater_destiny: "Prophezeite ein größeres Schicksal"
 ulastar_prophesied_greater_destiny_desc: "Die von §Y$NAME_spiritualist1$§! vorhergesehene Zukunft über unseren künftigen Ruhm spornt die Bevölkerung an."
 paragon.41520.name: "Dem Ruf folgen"
 paragon.41520.desc: "Seit Jahren ruft §Y[Root.GetName]§! mit mächtigen psionischen Träumen in die Leere hinaus, und jetzt sind mehrere Zivilschiffe vieler verschiedener Spezies im Orbit von [planet_governed.GetName] erschienen. Als Gegenleistung für eine Chance, mit ihrem Propheten zu leben, sind sie bereit, uns zu dienen."
 paragon.41520.a: "Sie werden ein Teil unserer Herde sein."
 paragon.41520.a.custom_tooltip: "Fügt [event_target:planet_governed.GetName] §Y3§! spiritualistische Psioniker-Bewohner hinzu."
 paragon.41520.b: "Sie sind nicht willkommen."
 #Nasuz Demetor / spiritualist2
 paragon.41610.name: "Relikte der Vergangenheit"
 paragon.41610.desc: "Unser Archivar §Y[Root.GetName]§! hat ein Versteck mit alten Relikten ausfindig gemacht. [Root.GetHeSheCap] fand es in alten Mythen und Sensorprotokollen, die [Root.GetHeShe] von umherstreifenden Piraten erhalten hatte. Der Ursprung der mysteriösen Objekte ist zwar nach wie vor unklar, doch da sie niedrigfrequente Schallwellen absorbieren, erzeugen sie gelegentlich leichte temporale Verzerrungen. Solch eine Technologie sollte sich als äußerst nützlich erweisen."
 paragon.41610.a: "In der Tat ein wertvoller Fund."
 paragon.41620.name: "Stimmen in der Leere"
 paragon.41620.desc: "Unser Archivar §Y[Root.GetName]§! hat eine seltsame Nachricht abgefangen, die durch statische Störungen verzerrt wurde. Sie hallt offenbar seit Jahrtausenden zwischen den Sternen wider und enthält den Gruß einer fremden Zivilisation sowie die genaue Position ihrer Heimatwelt. Ihre Spezies ist schon seit geraumer Zeit ausgestorben, aber möglicherweise gibt es auf ihrer Heimatwelt noch uraltes Wissen zu entdecken."
 paragon.41620.a: "Wer weiß, was für Schätze wir finden werden?"
 paragon.41620.a.custom_tooltip: "Eine neue archäologische Stätte wurde auf §Y[event_target:nasuz_arcsite_planet.GetName]§! entdeckt."
 #Empire modifiers
 integrated_command: "Integriertes Kommando"
 integrated_command_desc: "Unsere integrierten Kommandoprozesse erlauben es uns, die Art und Weise, wie wir Kampfschiffe in einem Gefecht einsetzen, neu zu definieren. Sie lösen auch unsere Probleme mit potenziell lästigen Admirälen."
 crisis_studied: "Kriseneinblicke von Skrand"
 crisis_studied_desc: "Dank Skrands Einblicken waren wir in der Lage, wirksame Mittel und Wege zu finden, um die Krise zu bekämpfen."
 crisis_studied_damage_desc: "Schaden an Fraktionen der Endgame-Krisen: §G+20%§!"
 talon_armor: "Geschichtete Panzerung"
 talon_armor_desc: "Wir haben die Panzerung der Kralle erforscht und Einblicke in die Optimierung von Schiffsrümpfen erhalten. Dieses Wissen hat es uns auch erlaubt, die Panzerung unserer eigenen Schiffe ohne zusätzliches Gewicht zu verbessern."
 talon_hull: "Rumpfverhärtung"
 talon_hull_desc: "Wir haben den Rumpf der Kralle studiert und ein verbessertes Verständnis von Schiffskonstruktionen erhalten, was sich schnell auf unsere eigenen Schiffe übertragen lassen sollte."
 skrand_story: "Vereint durch eine gemeinsame Geschichte"
 skrand_story_desc: "Skrands Testimonium hat unser Volk stark bewegt. Viele sehen ihn als Vorbild für militärische Tugend und als wichtige Erinnerung an die Bedeutung von Wachsamkeit an."
 #Gateway Admiral
 paragon.3000.desc: "Wir haben die Stromversorgung für das alte Sternentor im [gateway_system.GetName]-System erfolgreich wiederhergestellt! Trotz seines Alters hat die Apparatur einen stabilen Subraumkanal gebildet, der vollständig passierbar ist.\n\nWir haben auch ungewöhnliche Energiewerte gemessen, die jenen ähneln, die beim Betreten oder Verlassen eines Sternentors auftreten. Es gibt jedoch keine Anzeichen für ein Schiff im Transit."
 paragon.3000.a: "Beobachtet die Situation weiter."
 paragon.3001.name: "Ankunft"
 paragon.3001.desc: "Ein gewaltiges Schiff ist aus dem Tor gesprungen. Es hat Ausmaße, wie wir sie noch nie gesehen haben. Unser Militär wurde in höchste Alarmbereitschaft versetzt.\n\nDas unbekannte Schiff antwortet nicht auf unsere Rufe. Da die Waffensysteme jedoch offenbar nicht funktionieren, werden wir es vorerst nicht angreifen. Eine erste Untersuchung und Versuche, Kommunikationskanäle zu öffnen, werden fortgesetzt."
 paragon.3001.a: "Es ist riesig!"
 paragon.3001.b: "Leitet Scanverfahren ein!"
 paragon.3002.name: "Einblicke"
 paragon.3002.desc: "Erste Untersuchungen des riesigen Schiffs haben nicht viele Antworten ergeben. Wir konnten allerdings einige der Daten entschlüsseln, die wir beim Öffnen des Sternentors erhalten haben. Es scheint, dass das Schiff seit unbestimmter (und möglicherweise unglaublich langer) Zeit im Tor festgesessen hat.\n\nUm mehr herauszufinden, müssen wir an Bord des Schiffs gehen. Da es sich um ein Militärschiff handelt, wäre es allerdings ratsam, eine Spezialeinheit zu schicken."
 paragon.3002.a: "Bereitet den Truppentransport vor."
 PARAGON_GATEWAY_DUDE_PROJECT: "Enterung"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC: "Wir müssen das fremde Schiff entern. Die schwachen Energiemesswerte könnten auf ein funktionierendes Lebenserhaltungssystem hindeuten. Es besteht die Möglichkeit, dass jemand oder etwas auf dem Schiff lauert. Unsere Soldaten sind begierig darauf, es herauszufinden."
 paragon.3003.name: "Unbehagliches Willkommen"
 paragon.3003.desc: "Kurz nachdem wir das Schiff betreten hatten, trafen wir auf eine Gruppe Uniformierter. Aufgeschreckt durch unser plötzliches Auftauchen, zogen viele ihre Waffen. Glücklicherweise konnte ein Feuergefecht vermieden werden.\n\nDer Kommandant des Schiffs rief dazu auf, die Waffen zu senken, und erklärte, dass das Schiff dringend repariert werden müsse. Sobald alle Systeme wieder funktionsfähig sind, wollen er und seine Besatzung zu ihrem Heimatplaneten Skravird zurückkehren.\n\nDie volle militärische Montur lässt den Kommandanten auf jeden Fall beeindruckend aussehen. Die Besatzung des Schiffs spricht mit Ehrfurcht von ihm, und die Kraft, die seine Persönlichkeit ausstrahlt, ist selbst für uns spürbar. Er hat bereits die Möglichkeit angesprochen, formelle diplomatische Beziehungen aufzunehmen."
 paragon.3003.desc_gestalt: "Im Inneren des Schiffs entdeckten wir eine fremde Spezies, die daran arbeitete, die Funktionsfähigkeit des Schiffs wiederherzustellen. Da sie unser plötzliches Erscheinen als Bedrohung ansahen, zogen viele ihre Waffen. Obwohl Gewalt vorerst vermieden werden konnte, betrachtet uns der Kommandant eindeutig als Feind.\n\nDie volle militärische Montur lässt ihn auf jeden Fall beeindruckend aussehen, und die Kraft, die seine Persönlichkeit ausstrahlt, ist selbst für uns spürbar. Zu diesem Zeitpunkt scheint ein weiterer Dialog jedoch unwahrscheinlich."
 paragon.3003.a: "Helft dem Kommandanten dabei, das Schiff zu reparieren."
 paragon.3003.b: "Ignoriert ihn und übernehmt das Schiff."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT: "Repariert das Schiff der fremden Spezies."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC: "Das Schiff der fremden Spezies benötigt umfangreiche Reparaturen. Wir haben uns bereit erklärt, bei selbigen zu helfen."
 paragon.3004.name: "Vergessener Admiral"
 paragon.3004.intro: "Unsere Ingenieure konnten der Besatzung bei den Reparaturen an ihrem Schiff helfen, von dem wir nun wissen, dass seine Bezeichnung grob als \"Erste Kralle\" übersetzt werden kann. Der fremde Kommandant identifizierte sich anschließend als Skrand Scharfschnabel und als angesehener Admiral.\n\nDurch den Vergleich von Daten aus den Datenbanken der Ersten Kralle mit unseren eigenen konnten wir bestätigen, dass Skrand und seine Besatzung mehrere Jahrtausende lang im Tor gefangen waren. Für sie mag es sich wie eine kurze Reise angefühlt haben - aber für den Rest der Galaxie vergingen Tausende von Jahren."
 paragon.3004.a.desc: "$paragon.3004.intro$\n\nDank unserer Ausgrabungen auf Skravird können wir Admiral Scharfschnabel zumindest zu seinem Heimatplaneten führen, aber alles und jeder, den er jemals geliebt hat, ist schon lange tot."
 paragon.3004.b.desc: "$paragon.3004.intro$\n\nSie haben keine Heimat mehr, in die sie zurückkehren könnten, und alles und jeder, den sie jemals geliebt oder gekannt haben, ist schon lange tot."
 paragon.3004.a: "Welch trauriges Schicksal."
 paragon.3005.name: "Skrand Scharfschnabel"
 paragon.3005.desc: "§HAdmiral Skrand Scharfschnabel von der Ersten Kralle ruft uns. Er wirkt erschöpft.§!\n\nSkravird ist gefallen. Meine Heimat existiert nicht mehr. Milliarden von Leben ... ausgelöscht.\n\nDie Erste Kralle ist jetzt zur Letzten Kralle geworden, und ich bin ein Soldat ohne Aufgabe. Daher gelobe ich Euch im Namen meiner Besatzung die Treue."
 paragon.3005.a: "Danke, aber wir haben selbst würdige Kommandanten."
 paragon.3005.a.response: "§HSkrand blinzelt und hustet.§!\n\nDaran gibt es keinen Zweifel, aber wisset, dass ich meine Dienste nicht leichtfertig anbiete. Als Zeichen des guten Willens werde ich meine Ingenieure anweisen, die Kralle funktionsfähig zu halten und Eure Ingenieure in ihrer Wartung zu unterrichten."
 paragon.3005.b: "Was sollte uns daran hindern, sie einfach selbst zu übernehmen?"
 paragon.3005.b.response: "§HSkrand zuckt zurück und sein Schnabel stößt eine Reihe höchst unangenehmer Kreischlaute aus.§!\n\nDieses Schiff ist der Stolz meiner verlorenen Heimat, gebaut mit den Krallen von Arbeitern, die ihr Leben dafür gaben! Es ist das letzte Überbleibsel unserer Heimat - alles, was uns an unser Nest erinnert.\n\n§HEr nimmt wieder Haltung an und beruhigt sich.§!\n\nEs genügt zu sagen, dass ich mit Schnabel und Klauen kämpfen würde, um Euch daran zu hindern."
 paragon.3005.c: "Als Anführer anwerben."
 paragon.3005.c_custom_tooltip: "§LNun gut. Wir akzeptieren. Dient mit Ehre, Admiral.§!\n$SEPARATOR$\n"
 paragon.3005.c.response: "§HSkrand spreizt sein Gefieder.§!\n\nDas werde ich. Die Letzte Kralle wird wieder fliegen, wenn auch unter neuer Flagge. Ihr habt uns eine neue Aufgabe gegeben. Ich danke Euch dafür."
 paragon.3005.d_custom_tooltip: "§LWorte haben keinen Wert für uns. Lebt wohl, Admiral.§!"
 paragon.3005.d: "Ablehnen."
 paragon.3005.d.response: "§HSkrands stechender Blick durchdringt Euch.§!\n\nNun gut. Die Letzte Kralle wird allein fliegen. Lebt wohl."
 NAME_LastTalon: "Letzte Kralle"
 paragon.3006.name: "Sieg!" #good xenophobe outcome
 paragon.3006.desc: "Unsere Truppen haben die Besatzung des Schiffs mit Leichtigkeit überwältigt. Wir haben die Verteidigungsanlagen zerstört und die Brücke von Feinden gesäubert. Das Schiff gehört uns!"
 paragon.3006.a: "Wir werden ihre Geheimnisse erforschen."
 paragon.3007.name: "Massaker!" #bad xenophobe outcome
 paragon.3007.desc: "Unsere Truppen wurden an Bord des fremden Schiffs vollständig ausgelöscht! Die Grausamkeit, mit der die Verteidiger vorgingen, war unbeschreiblich. Nach der Schlacht leiteten sie die Energie in die taktischen Waffensysteme des Schiffs um. Unseren Scans zufolge ist der Hyperantrieb zwar immer noch nicht funktionsfähig, aber das Schiff selbst hat nun aktiv die Kontrolle über unseren Raumbereich übernommen."
 paragon.3007.a: "Entsendet eine Flotte!"
 paragon.3902.name: "Riesiges Schiff"
 paragon.3902.desc: "Während einer Routineuntersuchung haben wir ein riesiges Schiff entdeckt, das in der Nähe eines aktivierten Tors Wache zu halten scheint. Das Schiff reagierte nicht auf unsere Kommunikationsversuche und scheint mit Notenergie zu arbeiten."
 paragon.3902.a: "Versucht, mehr zu erfahren."
