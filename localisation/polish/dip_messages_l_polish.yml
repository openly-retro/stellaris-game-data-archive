 02_INSULT_PROPOSE_PHI_PHO: "Zaczyna nam brakować cierpliwości dla waszych uprzedzeń względem innych kultur. Kiedy ucywilizujecie się na tyle, by naprawdę dołączyć do międzygwiezdnej społeczności?"
 03_INSULT_PROPOSE_PHI_PHO: "Wasze nietolerancyjne społeczeństwo przynosi wstyd całemu imperium [Root.GetName]."
 04_INSULT_PROPOSE_PHI_PHO: "Zaślepiła was prymitywna ignorancja właściwa całej waszej nacji. Zdajecie sobie z tego sprawę?"
 01_INSULT_ACCEPT_FE: "Zapłacisz za tę zniewagę, dzikusie."
 02_INSULT_ACCEPT_FE: "Zdaje się, że [From.GetName] potrzebują przypomnienia, gdzie jest ich miejsce we Wszechświecie."
 03_INSULT_ACCEPT_FE: "Nie z nami taka gadka, prymitywy. Wkrótce się z wami rozliczymy."
 01_INSULT_NEUTRAL: "Nie ośmielicie się!"
 02_INSULT_NEUTRAL: "Co takiego? Macie dla nas \"specjalną\" wiadomość?"
 03_INSULT_NEUTRAL: "Chcecie powiedzieć nam coś ważnego?"
 04_INSULT_NEUTRAL: "Ostrożnie. Nie mówmy czegoś, czego nie można cofnąć..."
 01_INSULT_FRIENDLY: "Tak? O jakiej istotnej sprawie chcesz rozmawiać?"
 02_INSULT_FRIENDLY: "Co się stało? Czymś was uraziliśmy?"
 03_INSULT_FRIENDLY: "Proszę, powiedzcie, co was trapi? Co możemy dla was zrobić?"
 04_INSULT_FRIENDLY: "My... nadal jesteśmy przyjaciółmi, prawda?"
 01_INSULT_HOSTILE: "Przybywacie błagać nas o wybaczenie?"
 02_INSULT_HOSTILE: "Nie będziemy tolerować zniewag. Szczególnie od takich jak wy."
 03_INSULT_HOSTILE: "Co to ma znaczyć?"
 04_INSULT_HOSTILE: "Wytłumaczcie się. Czego chcecie?"
 01_INSULT_ACCEPT_NEUTRAL: "Jak śmieliście?! Zapłacicie za tę zniewagę!"
 02_INSULT_ACCEPT_NEUTRAL: "To oburzające! Nie ujdzie wam to na sucho!"
 03_INSULT_ACCEPT_NEUTRAL: "Przekonacie się, że jesteśmy pamiętliwi. Znieważyliście nas, a my tego nie zapomnimy."
 04_INSULT_ACCEPT_NEUTRAL: "[Root.GetName] żałuje niedojrzałego i buńczucznego sporu wywołanego przez imperium [From.GetName]. To grozi zaburzeniem stabilności społeczności międzygwiezdnej."
 01_INSULT_ACCEPT_FRIENDLY: "Jeśli to ma być żart, to jest niesmaczny!"
 02_INSULT_ACCEPT_FRIENDLY: "Ja... Ja nie... dlaczego mówisz coś takiego?"
 03_INSULT_ACCEPT_FRIENDLY: "Rozumiem. Zdaje się, że jednak myliliśmy się co do was."
 04_INSULT_ACCEPT_FRIENDLY: "To... to bardzo niecodzienne."
 01_INSULT_ACCEPT_HOSTILE: "Zrobiliście to. Tym razem naprawdę to zrobiliście..."
 02_INSULT_ACCEPT_HOSTILE: "Po takich zwierzętach jak wy trudno spodziewać się czegoś innego! Zapamiętamy to!"
 03_INSULT_ACCEPT_HOSTILE: "Nie myślcie, że zapominamy o waszych zniewagach. Ta lista ciągle się wydłuża."
 04_INSULT_ACCEPT_HOSTILE: "Bezczelne śmiecie! Pożałujecie tego!"
 #Hive Mind Phrases
 HM_CONSIDER_01: "[Root.GetName] przetwarza waszą propozycję."
 HM_CONSIDER_02: "Do oceny tej propozycji przeznaczono specjalny zespół jednostek synaptycznych [Root.GetAdj]."
 HM_CONSIDER_03: "[Root.GetName] przyjmuje twoje słowa i skupi swoje połączenia na podjęciu decyzji."
 HM_CONSIDER_04: "Zjednoczony umysł wysłuchał cię i zjednoczony umysł odpowie."
 #HM_DOW_SELECT: "Taking up arms against the [Root.GetName] is not done lightly, [From.GetSpeciesName]."
 HM_DOW_ACCEPT: "Jeśli ktoś chce zniszczyć jednego z nas, to tak, jakby chciał zniszczyć nas wszystkich. [Root.GetName] stanie przeciwko imperium [From.GetName]."
 #DS_DOW_SELECT: "You wish to hasten your own end, [From.GetSpeciesName]?"
 DS_DOW_ACCEPT: "Chodźcie do nas, [From.GetSpeciesName]. Pożremy was wszystkich."
 DS_MECH_DOW_ACCEPT: "Maszyny zostaną usunięte, żeby zrobić miejsce dla naszych terenów rozrodczych."
 #HM_DOW_VOTE_PROPOSE: "Our decision is unanimous: The §Y[Root.GetName]§! must be destroyed. Are our allies as united in this cause as we are?"
 #HM_PEACE_SELECT: "All facets of [Root.GetAdj] society are currently focused on your destruction. Do you wish to end this?"
 HM_PEACE_PROPOSE: "Litościwa strona imperium [From.GetName] wzięła górę. Proponujemy wam pokój na tych warunkach."
 HM_PEACE_ACCEPT: "Dysonans poznawczy w imperium [Root.GetName] doprowadził do podjęcia decyzji. Niech się stanie pokój."
 DS_PEACE_ACCEPT: "Jesteśmy najedzeni. Na razie polowanie się skończyło."
 DS_MECH_PEACE_ACCEPT: "Nie możemy pożreć [From.GetAdj]. Straciliśmy apetyt."
 HM_PEACE_REFUSE: "Pokój jest niemożliwy. Wszystkie umysły [Root.GetSpeciesAdj] wciąż płoną żądzą zniszczenia imperium [From.GetName]."
 DS_PEACE_REFUSE: "Nie będzie pokoju, póki jesteśmy głodni."
 DS_MECH_PEACE_REFUSE: "Nie ustąpimy. Nie zrobimy tego, gdy maszyny nadal okupują jadalne ziemie."
 HM_ITOA_SELECT: "Szukacie wspólnoty interesów z imperium [Root.GetName]?"
 HM_ITOA_ACCEPT: "Pragnąc szukać większej jedności poza zbiorem [Root.GetName], przyłączymy się do sojuszu §Y[From.GetAllianceName]§!."
 HM_ITOA_REFUSE: "Postanowiliśmy nie włączać naszej świadomości w wasze porozumienie o federacji."
 HM_ITOA_PROPOSE: "[From.GetName] to niedostępna sieć, lecz nie wzdragamy się przed włączeniem innych do luźniejszych porozumień."
 #HM_ITOA_VOTE_PROPOSE: "We have assessed the suitability of §Y[Root.GetName]§! as a potential ally and come to a decision to support their inclusion."
 HM_ASK_JOIN_A_SELECT: "Pragniecie współpracować z organizmem [Root.GetName], podzieleni?"
 HM_ASK_JOIN_A_PROPOSE: "Odkryliśmy, że wasza federacja jest elegancką społecznością. Chcielibyśmy wprowadzić do niej imperium [From.GetName]."
 HM_ASK_JOIN_A_ACCEPT: "Zrobimy, co w naszej mocy, aby powitać was w naszym sojuszu."
 HM_ASK_JOIN_A_REFUSE: "[Root.GetName] przemówili. Nie będzie federacji z nami."
 HM_LEAVE_A_SELECT: "[Root.GetName] proponuje sojusz złączony niezrównaną zgodnością. Czy chcecie lekkomyślnie odrzucić tę propozycję?"
 HM_LEAVE_A_PROPOSE: "Podjęliśmy decyzję o wystąpieniu z sojuszu. Po prostu nie potrafimy znaleźć wśród podzielonych umysłów zrozumienia, jakiego potrzebujemy."
 HM_LEAVE_A_ACCEPT: "Niech będzie. Żałujemy waszej decyzji, ale porozumienia dyplomatyczne są kruche, w przeciwieństwie do więzi umysłowych."
 HM_DEMAND_VASS_SELECT: "Pragniecie mieć imperium [Root.GetName] na swoje usługi w zamian za ochronę naszych zbiorczych świadomości?"
 HM_DEMAND_VASS_PROPOSE: "Jedność imperium [From.GetName] uchroniła słabszych [From.GetSpeciesAdj] od zniszczenia. Oferujemy wam tę samą ochronę. Zostańcie naszym wasalem, inaczej będziemy zmuszeni zasymilować waszą cywilizację środkami pozadyplomatycznymi."
 HM_DEMAND_VASS_ACCEPT: "Zgadzamy się jednomyślnie. [From.GetRulerName] sprawi, że [Root.GetName] będzie się rozwijać i rozkwitać pod opiekuńczą ręką."
 HM_DEMAND_VASS_REFUSE: "Członkowie wspólnoty [Root.GetName] nie służą nikomu. Jesteśmy wszyscy panami naszego wspólnego losu."
 HM_ASK_FOR_VASS_SELECT: "Pragniecie, aby osłoniła was niestrudzona sieć imperium [Root.GetName], i jesteście gotowi poświęcić się w zamian naszej sprawie?"
 HM_ASK_FOR_VASS_PROPOSE: "[From.GetName] uznaje, że [Root.GetName] będzie odpowiednim strażnikiem naszego roju. Możemy zostać waszym wasalem w zamian za ochronę naszych zbiorowości."
 HM_ASK_FOR_VASS_ACCEPT: "Rozważyliśmy waszą propozycję i przyjęliśmy ją. [Root.GetName] stanie się waszym strażnikiem i będą odtąd kierować waszym przeznaczeniem."
 HM_ASK_FOR_VASS_REFUSE: "Nie szukamy wasali. Naszym celem jest rozprzestrzenianie wspólnoty [Root.GetName]."
 HM_DEMAND_PROT_SELECT: "$HM_DEMAND_VASS_SELECT$"
 HM_DEMAND_PROT_PROPOSE: "Jedność wspólnoty [From.GetName] uchroniła słabszych [From.GetSpeciesAdj] od zniszczenia. Oferujemy wam tę samą ochronę. Zostańcie naszym protektoratem, inaczej będziemy zmuszeni zasymilować waszą cywilizację środkami pozadyplomatycznymi."
 HM_DEMAND_PROT_ACCEPT: "$HM_DEMAND_VASS_ACCEPT$"
 HM_DEMAND_PROT_REFUSE: "$HM_DEMAND_VASS_REFUSE$"
 HM_ASK_FOR_PROT_SELECT: "$HM_ASK_FOR_VASS_SELECT$"
 HM_ASK_FOR_PROT_PROPOSE: "[From.GetName] uznaje, że [Root.GetName] będzie odpowiednim strażnikiem naszego roju. Proponujemy, że zostaniemy waszym protektoratem, abyście lepiej bronili naszych zbiorowości."
 HM_ASK_FOR_PROT_ACCEPT: "$HM_ASK_FOR_VASS_ACCEPT$"
 HM_ASK_FOR_PROT_REFUSE: "Nie proponujemy ochrony. Naszym celem jest rozprzestrzenianie wspólnoty [Root.GetName]."
