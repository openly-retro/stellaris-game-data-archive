 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "Ruiny na pustyni"
 astral_rift.1500.name: "Dziwna konsola"
 astral_rift.1500.desc: "Wśród piasku wznoszą się nieregularnie ułożone, puste budynki.\n\nWe wnętrzu jednego z nich, w ogromnej kopule, rozjarzyło się słabe, żółte światło. Od podłogi aż po sufit łukowe ściany pokrywało nieznane pismo.\n\nPo środku głównego pomieszczenia znajduje się konsola z dwoma dużymi przyciskami: jeden jest granatowy, drugi soczyście zielony. Pracujemy nad odczytaniem tekstów ze ścian, może one powiedzą nam, do czego służy ta konsola."
 astral_rift.1505.name: "Uwięzieni w czasie"
 astral_rift.1505.desc: "[Leader.GetName] milczy zbyt długo. Nie możemy dłużej liczyć, że wróci.\n\nWciągnęliśmy kotwicę i sprowadziliśmy kulę z powrotem do naszego wymiaru."
 astral_rift.1505.a: "Jak to możliwe?"
 astral_rift.1510.name: "Zewnętrzne ruiny"
 astral_rift.1510.desc.common: "Powierzchnie we wnętrzu kopuły świecą łagodnym, żółtym blaskiem. Nieznane pismo pokrywa ściany od podłogi aż po sufit.\n\nPo środku głównego pomieszczenia znajduje się konsola z dwoma dużymi przyciskami: jeden jest granatowy, drugi soczyście zielony. Pracujemy nad odczytaniem tekstów ze ścian, może one powiedzą nam, do czego służy ta konsola."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\nOd wejścia do kopuły [Leader.GetName] twierdzi, że odczuwa niepokój. Coś jest nie tak."
 astral_rift.1510.b: "Co się dzieje? Czy oni nie zaginęli?"
 astral_rift.1515.name: "Utrata kontaktu"
 astral_rift.1515.desc.default: "Z przykrością informujemy, że straciliśmy kontakt z oddziałem zwiadowczym.\n\nJego ostatni meldunek to dźwiękowy zapis niezrozumiałych krzyków, po których zapada głucha cisza.\n\nPróby ponownego nawiązania łączności nie powiodły się.\n\nNie wciągnęliśmy kotwicy, ponieważ mamy nadzieję, że oddział jeszcze wróci, choć szanse na to są niewielkie."
 astral_rift.1515.desc.gestalt: "Niespodziewanie straciliśmy kontakt z naszymi dronami. Nie wciągnęliśmy jeszcze kotwicy w nadziei, że to tylko chwilowe zakłócenia łączności. To wszystko, co możemy zrobić, ponieważ nie mamy możliwości wejścia do szczeliny,"
 astral_rift.1515.a: "Nie traćmy nadziei."
 astral_rift.1520.name: "Wybór"
 astral_rift.1520.desc.default: "Zsynchronizowaliśmy się z naszym bardzo zmieszanym zespołem naukowym.\n\nJego członkowie nie pamiętają, że dwukrotnie wysłali raport, nie wiedzą też o żadnej katastrofie. Znaczniki czasowe obu meldunków są takie same. Widocznie coś zakłóca tu bieg czasu.\n\nNasi naukowcy są uwięzieni. Kopuła zamknęła się szczelnie, a §Y$tech_rift_sphere$§! może porozumiewać się z nami tylko drogą radiową.\n\nCzas między otrzymaniem tego meldunku i ostatniego wskazuje, że oddział zwiadowczy ma trzy godziny względnego czasu, zanim krzyk znowu się powtórzy. Tłumaczenie tekstów ze ścian w tych ramach czasowych jest niepraktyczne. Jedynym rozwiązaniem jest naciśnięcie przez zespół naukowy jednego z klawiszy na konsoli i czekanie, by to zmieniło sytuację na lepsze.\n\nNic nie wyjaśnia, jak działa §Bniebieski§! albo §Gzielony§! przycisk.\n\nMusimy liczyć na łut szczęścia."
 astral_rift.1520.desc.gestalt: "Dokonaliśmy ponownej synchronizacji z naszymi zaginionymi dronami.\n\nPojawiła się pewna rozbieżność: nie pamiętają one przesłania dwóch meldunków ani wydarzeń, które sprawiły, że nagle umilkły.\n\nPorównanie znaczników czasowych tego i ostatniego meldunku wskazuje, że nasze drony mają trzy godziny czasu względnego, zanim łączność zostanie ponownie przerwana. Tłumaczenie napisów na ścianach w takich ramach czasowych jest niepraktyczne. Nic nie wyjaśnia, jak działa §Bniebieski§! albo §Gzielony§! przycisk, więc pozostaje nam wybrać jeden z nich w nadziei, że sytuacja poprawi się."
 astral_rift.1520.a: "Użyjcie §Bniebieskiego§! przycisku."
 astral_rift.1520.b: "Użyjcie §Gzielonego§! przycisku."
 astral_rift.1525.name: "Niebieski przycisk"
 astral_rift.1525.desc.common: "Nasz zespół naukowy wrócił, a my odzyskaliśmy łączność. Według ich czasu lokalnego zostały jeszcze dwie godziny, by ich uratować.\n\nOstatnim razem użyliśmy §Gzielonego§! przycisku, więc teraz pozostaje nam wypróbowanie §Bniebieskiego§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nZanim zdążyliśmy wydać ten rozkaz, [Leader.GetName] mówi nam, że czuje ogromne przerażenie, gdy patrzy na §Gzielony§! przycisk. Gorąco zaleca wypróbowanie §Bniebieskiego§!."
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "Druga Komora"
 astral_rift.1530.desc: "Nasz zespół naukowy melduje, że po naciśnięciu §Bniebieskiego§! przycisku w komorze rozległ się głośny dźwięk tarcia. Otwarły się ukryte drzwi prowadzące do drugiej komory.\n\nJej ściany świeciły słabym fioletowym blaskiem, który oświetlał piktogramy pokrywające wszystkie widoczne powierzchnie.\n\nJest tam druga konsola. Tak jak na poprzedniej, znajdują się na niej tylko dwa przyciski. Tym razem na jednym widnieje trójkąt równoramienny, a na drugim zwykły pięciokąt.\n\nCzas dokonać kolejnego wyboru."
 astral_rift.1530.a: "Użyjcie przycisku z trójkątem."
 astral_rift.1530.b: "Użyjcie przycisku z pięciokątem."
 astral_rift.1535.name: "Niewłaściwy przycisk"
 astral_rift.1535.desc.common: "Chyba wybraliśmy niewłaściwy przycisk.\n\nJednak jest możliwe, że czas znowu ulegnie zapętleniu, dzięki czemu oddział zwiadowczy będzie mógł dokonać innego wyboru."
 astral_rift.1535.desc.default: "Ponownie utraciliśmy kontakt z oddziałem zwiadowczym. W ich ostatnim komunikacie dźwiękowym było słychać tylko krzyki i trzask płomieni.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "Nasze drony zostały spalone.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "§GZielony§! okazał się złym wyborem..."
 astral_rift.1540.name: "Druga Komora"
 astral_rift.1540.desc.common: "Nasz zespół naukowy wrócił, a my odzyskaliśmy łączność. Według ich czasu lokalnego zostało jeszcze trochę czasu ([This.freeze_time_left_1540] godz.), by ich uratować.\n\nZespół naukowy wyciągnął wnioski z poprzednich zapętleń i bezpiecznie przeszedł z pierwszej do drugiej komory. Teraz mogą dokonać innego wyboru."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName] uważa, że od początku powinniśmy byli wiedzieć, że trzeba wybrać pięciokąt. Trójkąt zawsze zwiastował kłopoty."
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "Niewłaściwy przycisk"
 astral_rift.1545.desc.default: "Niewłaściwy przycisk.\n\nGdy tylko zespół nadał krótki meldunek, łączność została przerwana. Naciśnięcie trójkąta spowodowało, że komorę wypełnił żrący gaz.\n\nJeśli znowu zadziała pętla i wrócą do przeszłości, będziemy mogli sprawdzić drugi przycisk."
 astral_rift.1545.desc.gestalt: "Wybranie trójkąta spowodowało, że komorę wypełnił żrący gaz, który błyskawicznie rozpuścił nasze drony.\n\nJeśli znowu zadziała pętla i wrócą do przeszłości, będziemy mogli sprawdzić drugi przycisk."
 astral_rift.1545.desc.toxoid: "Wybranie trójkąta spowodowało, że komorę wypełnił żrący gaz. Większość naszego sprzętu uległa uszkodzeniu, ale dzięki dużej wytrzymałości zespołu naukowego nic mu się nie stało. Gdy potwierdził, że nic mu nie grozi, przesłał nam wiadomość, że sprawdzi przycisk z pięciokątem, a potem złoży meldunek."
 astral_rift.1545.desc.toxoid_gestalt: "Wybranie trójkąta spowodowało, że komorę wypełnił żrący gaz. Większość naszego sprzętu uległa uszkodzeniu, ale duża wytrzymałość dronów naukowych sprawiła, że nic im się nie stało. Kiedy gaz się rozproszy, sprawdzą drugi przycisk."
 astral_rift.1545.b: "Całe szczęście."
 astral_rift.1550.name: "Trzecia Komora"
 astral_rift.1550.desc: "Naciśnięcie przycisku z pięciokątem sprawiło, że podłoga otwarła się i odsłoniła spiralne schody prowadzące głęboko pod ziemię.\n\nNa dole znajdowała się trzecia komora. Oświetla ją delikatny, błękitny blask, a jej ściany są zupełnie gładkie. Jak wcześniej, w pomieszczeniu znajduje konsola z dwoma przyciskami. Na jednym znajdują się cztery kropki, a na drugim sześć.\n\nCzas dokonać kolejnego wyboru."
 astral_rift.1550.a: "Użyjcie przycisku z czterema kropkami."
 astral_rift.1550.b: "Użyjcie przycisku z sześcioma kropkami."
 astral_rift.1555.name: "Trzecia Komora"
 astral_rift.1555.desc.time_singular: "Nasz zespół naukowy wrócił, a my odzyskaliśmy łączność. Według ich czasu lokalnego została jeszcze godzina, by ich uratować."
 astral_rift.1555.desc.time_plural: "Nasz zespół naukowy wrócił, a my odzyskaliśmy łączność. Według ich czasu lokalnego zostało jeszcze trochę czasu ([This.freeze_time_left_1555] godz.), by ich uratować."
 astral_rift.1555.desc.common: "Po wejściu do trzeciej komory postanowili nacisnąć przycisk z sześcioma kropkami. Miejmy nadzieję, że ta pewność siebie nie okaże się błędna."
 astral_rift.1555.desc.default: "Dzięki wskazówkom z poprzednich pętli z łatwością przeszliśmy przez pierwszą i drugą komorę. Miejmy nadzieję, że przycisk z sześcioma kropkami okaże się mniej zabójczy niż ten drugi."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName] pewnie przeprowadza zespół przez pierwszą i drugą komorę. Bez naszych poleceń wybrali właściwe przyciski."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "Zalanie"
 astral_rift.1560.desc.default: "Niewłaściwy przycisk.\n\nNa nagraniu dźwiękowym [Leader.GetName] wypowiada ostatnie słowa, co wskazuje, że przycisk z czterema kropkami sprawił, że komorę zalały kaskady wody.\n\nJeśli znowu zadziała pętla i wrócą do przeszłości, będziemy mogli sprawdzić drugi przycisk."
 astral_rift.1560.desc.gestalt: "Niewłaściwy przycisk.\n\nPrzycisk z czterema kropkami sprawił, że komorę zalały kaskady wody. Nie ma już naszych dronów.\n\nJeśli znowu zadziała pętla i wrócą do przeszłości, będziemy mogli sprawdzić drugi przycisk."
 astral_rift.1560.desc.aquatic: "Naciśnięcie przycisku z czterema kropkami sprawiło, że komorę wypełnia ogromna ilość wody. Na szczęście [Leader.GetName] jest istotą wodną, więc nie doszło do zagrożenia życia. Kiedy woda zostanie odprowadzona, naciśniemy drugi przycisk."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "Kryształ czasu"
 astral_rift.1565.desc.common: "Z ziemi uniósł się piedestał z olbrzymim kryształem. Otwarły się wszystkie drzwi na terenie kompleksu.\n\nW pobliżu kryształu chronometry szaleńczo oscylują między ekstremalnymi wskazaniami. To on musi być źródłem pętli czasowych i kluczową częścią tej budowli."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nWybory dokonywane w tym labiryncie komór wydawały się całkowicie arbitralne. Może służyły sprawdzaniu zdolności przekazywania informacji między poszczególnymi pętlami?\n\nW każdym razie przeżyliśmy i możemy zabrać stąd kryształ. Jego oddziaływanie na upływ czasu może okazać się niezwykle użyteczne."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n\\[Leader.GetName] zmienia się po przeżyciu pętli czasowych, teraz posiada zdolności psioniczne!\n\nMoże właśnie do tego służyły te ruiny, sekwencja arbitralnych wyborów, z którymi można było sobie poradzić tylko dzięki mocy wykraczającej poza działanie czasu, takiej jak intuicja psioniczna.\n\nW każdym razie możemy teraz bezpiecznie zabrać kryształ. Jego oddziaływanie na upływ czasu może okazać się bardzo przydatne."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nPodczas przedzierania się przez pętle czasowe [Leader.GetName] korzysta z intuicji, która pomaga dokonać właściwego wyboru.\n\nMoże właśnie do tego służyły te komory, sekwencja arbitralnych wyborów służących do wykrycia potencjału psionicznego.\n\nW każdym razie możemy teraz bezpiecznie zabrać kryształ. Jego oddziaływanie na upływ czasu może okazać się bardzo przydatne."
 astral_rift.1565.a: "No cóż, to było łatwe."
