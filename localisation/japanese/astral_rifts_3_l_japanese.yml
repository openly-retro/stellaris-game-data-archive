 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "楽園の包囲網"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "我々は繁栄している惑星に到着した。 うっそうとした森から緑豊かな平原まで、 多様性に溢れると同時に、 完璧に整備された風景が広がっており、 惑星全体がいわば生き生きとした庭のようだった。\n\n正体不明の植物種族が、 半有機的な都市を囲む大規模な要塞を築いた。 現地の星系をスキャンしたところ、 重装備の軍艦に包囲されていることが判明した。 まだ紛争は起きていないが、 それも時間の問題であることは明らかだ。"
 astral_rift.3000.a: "惑星住民と連絡をとれ。"
 astral_rift.3000.b: "周回中の艦隊と連絡をとれ。"
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "バオル"
 NAME_Baol_leader: "オーケンストーク"
 baol_leader_desc: "§Y[Root.GetName]§!は天体の裂け目で会った[Root.An_Ethic_Class]で、 グルナーとの戦争で活躍した偉大な将軍だった。"
 baol_leader_catch_phrase: "必要に応じて援助しよう。"
 edict_astral_cloaking: "アストラル・クローク"
 edict_astral_cloaking_desc: "クローク発生装置に使われているアストラル・スレッドは、 我々の船を部分的に別の次元に「反射」させる。"
 astral_cloaking_available_tt: "布告§Y$edict_astral_cloaking$§!が施行可能になった。"
 astral_shield_experimentation: "アストラル・シールド実験"
 astral_rift.3005.desc.intro: "惑星の地表で、 我々は複雑な根のネットワークで形成された体を持つ巨大な生物に遭遇した。"
 astral_rift.3005.desc.common.1: "我々はそれを数十万年前に我々の宇宙に住んでいたバオル族の一種であると認識した。"
 astral_rift.3005.desc.baol_started: "我々はこの裂け目が、 バオルがコロニーを必死で守っている並行宇宙への入り口であるという仮説を立てた。"
 astral_rift.3005.desc.baol_completed: "我々はこの裂け目が、 バオルがまだ絶滅していない並行宇宙への入り口であるという仮説を立てた。"
 astral_rift.3005.desc.common.2: "この種について集めた膨大な考古学的データのおかげで、 直接コミュニケーションをとる準備ができた。"
 astral_rift.3005_3006.desc.common.plantoid: "§E「バオル族よ。 包囲網を抜けた方法と、 ここに来た目的を説明せよ」§!"
 astral_rift.3005_3006.desc.common.default: "§E「止まれ、 未確認生物よ。 包囲網を抜けた方法を説明せよ。 ここには取引をしにきたのか？」§!"
 astral_rift.3005.name: "バオル族との対面"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "バオルについて知っていることを話す。"
 astral_rift.3006.name: "植物種族との接触"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$それは我々には理解できない言語で、 大地を思わせる深い音を響かせて語りかけてきた。 そして差し出された苗は[Leader.GetName]の[Explorer.GetSpeciesHandName]にそっと根を下ろした。手を掴む根は奇妙な物質でできていた。 それが[Explorer.GetNetworkName]に触れようと伸びた時、 瞬間的に認識が生じた。 思考と根の融合によって直接的なコミュニケーションが確立されたのだ。"
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "我々は探索者だ。"
 astral_rift.3010.name: "迫り来る破滅"
 astral_rift.3010.desc.common.1: "我々はバオルが我々の宇宙で平和主義的な集合意識として知られていたことを説明した。 そして比類なき技術を持つ園芸家であったバオル族は、ついには絶滅させられたと伝えた。"
 astral_rift.3010.desc.common.2: "バオルは驚愕した。 そしてグルナーはつい最近現れたばかりで、 このコロニーを軍事封鎖したと説明した。 我々のグルナーに関する報告は細部に至るまで、 バオルの経験と一致していた。\n\n彼らは手遅れになる前に異星人の脅威を撃退するため、 我々の援助を正式に要請してきた。"
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$襲撃者はグルナーと呼ばれる軍国主義種族だ。\n\nこのままにしておけば、 このコロニーは焼き払われてしまう危険がある。\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$襲撃したのは軍国主義帝国グルナーだ。\n\nバオルの惑星とコロニーはすべて破壊された。 最終的にはバオルノードが1つだけ残り、 放棄された研究ステーションの中に何千年も閉じ込められることになった。\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "できる限りのことをしよう。"
 astral_rift.3010.b: "我々が干渉すべきことではない。"
 astral_rift.3015.name: "援助要請"
 astral_rift.3015.desc: "§E「我々は来るべき戦いに備えている。 残念ながら、 あなた方の旅は事前の評価よりはるかに危険なものになるかもしれない」§!\n\n植物種族は続けてこう述べた。§E「我々は§Yバオル§!族だ。 あなた方は我々の外側のコロニーのひとつに上陸した。 我々は包囲され、 資源は枯渇してきている。 外交は実を結ばない。 侵略者は公然と我々をあざけり、 意思疎通の試みを笑う。 彼らは§Yグルナー§!と名乗っている」§!\n\n§E「彼らの目的はこの世界を征服することではなく、 破壊することだと思われる。 彼らには慈悲の心がないようだ。 どんな形であれ、 あなた方が援助してくれるのであれば喜んでそれを受け入れたい」§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "バオル族の救済"
 astral_rift.3020.desc.baol_started: "我々はグルナーがこのコロニーを焼き払うことを知っている。$astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "我々はグルナーがバオルを滅ぼすためならば手段を選ばないことを知っている。$astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "外交手段で解決する可能性は皆無だ。"
 astral_rift.3020.desc.common.1: "我々は現実的な援助の方法を決定するため、 バオルと話し合った。\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "バオルは自衛を試みることはできるが、 その軍事能力は限られている。 彼らの軍隊のスピード、 強さ、 焼夷弾への耐性を向上させるには、 機械的あるいは遺伝子的な強化が有効だろう。\n\n"
 astral_rift.3020.desc.option_cloaking: "一時的なクローク装置でバオルの母星を隠すことで、 彼らがグルナーから逃れる手助けができるかもしれない。 このコロニーが失われることに変わりはないが、 少なくとも文明の中心地を残すことはできるだろう。\n\n"
 astral_rift.3020.desc.option_astral_shield: "バオルの高度な有機技術をアストラル・スレッドで強化できるはずだ。 それでこのコロニーの周囲に強力なシールドを張ることができるだろう。 彼らがこの惑星を離れることは当然できなくなるが、 少なくとも侵略者からは身を守ることができる。\n\n"
 astral_rift.3020.desc.common.2: "最後の手段として、 裂け目を通ってバオルの苗木を持ち帰ることで、 たとえこの次元で何が起きようとも、 種を生かすことはできる。"
 astral_rift.3020.a: "バオルの遺伝子改変を行う。"
 astral_rift.3020.b: "実験的な惑星クロークを展開する。"
 astral_rift.3020.c: "苗木を保存する。"
 astral_rift.3020.d: "アストラル・シールドを生成する。"
 astral_rift.3021.name: "選択肢の検討"
 astral_rift.3021.desc.common: "外交的解決は論外だ。 型にとらわれない支援をする必要がある。\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "我々の戦いではない"
 astral_rift.3025.desc: "バオルの問題が軍事的であろうとなかろうと、我々には関係ない。我々は異次元から観察・探索のためにやってきたのであって、新たに強力な敵を作ることを望んでいるわけではない。\n\n集合意識は明らかに失望していたが、 こちらの決断を受け入れ、 我々は調査を続行できるようになった。"
 astral_rift.3025.a: "観測衛星の準備を整える。"
 astral_rift.3030.name: "遺伝子強化"
 astral_rift.3030.desc: "我々は遺伝子調整技術の知識を駆使して、 バオル族を強化し、 来るべき防衛作戦に備えた。 残された選択肢はほとんどなかったっため、 彼らは不本意ながらも生物学的変化を受け入れた。 農業と生態系管理を礎に築かれた平和主義的なバオル帝国は、 今や驚異的な強さと回復力を持つドローン常備民兵が住まう帝国となった。\n\n陸上戦の準備が整い、 バオルは感謝の意を込めて我々に防衛ノードを提供してくれた。 この特殊な半自律的生物は、 今後我々に奉仕してくれるだろう。"
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§H植物種族ノードはゆっくりと慎重に動くが、その遅さを知性の欠如と判断するのは間違いだ。集団防衛に特化したこの生物は、何世代にもわたる緻密な適応を極めた存在なのだ。彼らは厳かに、礼儀正しく挨拶し、彼らのハイヴに対する恩に報いようとしている。§!\n\nバオルの一員として、我々には名前がなかった。我々のことは$NAME_Baol_leader$と呼ぶといい。"
 astral_rift.3031.a: "バオルの防衛スペシャリストだったのか？"
 astral_rift.3031.a.response: "これに課された任務はコロニーを防衛戦に備えることだった。 任務には包囲下での限られた資源の管理と、 軍事要塞の設計および維持が含まれていた。 これは軍事封鎖にもかかわらず、 安定した人口レベルを維持した。 これの働きは有益だったと判断された。"
 astral_rift.3031.b: "我々に加わることについてはどう思う？"
 astral_rift.3031.b.response: "これはバオルのためにできることはすべてやった。 与えられた役割において、 これ以上の成長の余地はなかった。 生命の成長が止まる時、 それは死の始まりだ。 この次元にはさらなる奉仕の機会がある。 再生の希望がある。"
 astral_rift.3031.c: "集合意識から切り離された気分はどうだ？"
 astral_rift.3031.c.response: "制約、 苛立ち…… 爽快感。 これまで経験したことのない感覚だ。 だが、[Explorer.GetName]の活動に早く溶け込むことができれば、 それに越したことはない。 大いなる存在のために働くほうが、ずっと心地よい。"
 astral_rift.3031.d: "名前はどうやって選んだ？"
 astral_rift.3031.d.response: "天体の裂け目を通過してきたそちらの研究者の一人が、 人工知能によるテキスト生成プログラムを提供した。 これの資質に基づいて質問事項が作成され、 返ってきたのが§Y$NAME_Baol_leader$§!だった。それが…… 相応しいように感じられた。"
 astral_rift.3035.name: "監視下"
 astral_rift.3035.desc: "バオルにクロークフィールドの秘密を共有した後、 彼らは一連の有機クローク衛星を製造することができた。 これらの実験的な派生物は一時的なもので、 維持には少量のアストラル・スレッドを必要とするが、 バオルの母星をグルナーから隠すには十分だろう。 残念ながらこのコロニーの存在はすでにグルナーに知られており、 滅ぼされる可能性が高い。\n\n一旦クロークが完了すれば、 バオルは当分の間、 宇宙旅行の野望を諦めなければならなくなる。 母星から出発する船が目撃された場合、 その場所が特定される可能性があるからだ。 不都合ではあるが、 全滅するよりは遥かにいい。"
 astral_rift.3035.a: "適切な妥協策だ。"
 astral_rift.3040.name: "生命は必ず道を見つける"
 astral_rift.3040.desc.common: "バオルコロニーを出発する際、 彼らの貴重な苗の束を託された。"
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nこれでバオルとグルナーの対立がさらに激化したとしても、 少なくとも彼らの種族の一部を戦禍から救うことができた。"
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\n避けられない破滅の運命を辿る時、 自分たちの種が別次元で生き続けるということに、 バオルは慰めを得るだろう。"
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\n争いが一刻も早く終結し、 裂け目を隔てた両方の世界で、 バオルが繁栄していくことを願っている。"
 astral_rift.3045.name: "灰は灰に"
 astral_rift.3045_3046.desc.common: "我々は観測衛星を準備し、 地球軌道に打ち上げた。 これにより、 裂け目を越えてある程度のデータを送信できるようになるはずだ。"
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\n当面は、バオルの高度な農業と生態系管理技術を研究する。時が来れば、グルナーによる惑星滅亡の決定的瞬間の映像も撮影することにしよう。"
 astral_rift.3045.a: "またとない学びの機会だ。"
 astral_rift.3046.name: "研究の機会"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\n紛争が始まるまでの間、 バオルの惑星とその生態系管理を研究する。 この戦争は、 今後の研究に向けた興味深いデータポイントにもなるはずだ。"
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "塵は塵に"
 astral_rift.3047.desc: "[From.solar_system.GetName]の裂け目の向こう側にあるバオルコロニーは、 グルナーによって破壊された。 戦いの詳細な調査データは集めたが、 今回の観察プロジェクトの対象は消滅した。"
 astral_rift.3049.name: "アストラル・シールド"
 astral_rift.3049.desc: "アストラル・スレッドをバオルの防衛技術に組み込むことで、 我々は包囲されたコロニーの周囲に、 反応性が高く頑丈な惑星シールドを展開した。 バリアは存在し続ける限り、 惑星を取り囲んでバオルを守るだろう。\n\nグルナーがより狙いやすい惑星に標的を変えるまで、バリアがもつことを願うばかりだ。"
 astral_rift.3049.a: "素晴らしい技術だ。"
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "グルナーの武器インターフェース"
 astral_rift.3050.name: "旗艦への護送"
 astral_rift.3050.desc.default: "ガイア型惑星の軌道に入ると、 すぐに哨戒中の軍艦に遭遇した。 通信を試みたが、 相手は沈黙を貫いている。\n\n哨戒船は我々を旗艦に護送した。 旗艦は数十隻の支援船に囲まれた重装備のジャガーノートだった。§Y$tech_rift_sphere$§!を大きな格納庫に着陸させた後、 我々はすぐに一隊の兵士達に拘束された。 彼らの武装した甲羅とギザギザのハサミは、既知の甲殻類種族を思い起こさせた。 完璧な足取りで行進する姿は威圧的だが、 鎧の頭から突き出た小さく光る目は注意深く、 知性があるように思われた。"
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nその種族は数十万年前に我々の宇宙に住んでいた非常に攻撃的な§Yグルナー§!族であると認識した。 彼らが§Yバオル§!と呼ばれる植物種族の集合意識を大量虐殺したことは有名な話だ。 我々はこの裂け目によって、 グルナーが依然として軍事的に活動している並行宇宙に移されたのだと仮定した。"
 astral_rift.3050.a: "グルナーは危険だ。 警戒せよ。"
 astral_rift.3050.b: "この先の展開を見守るとしよう…"
 astral_rift.3055.name: "奇妙な対話"
 astral_rift.3055.desc.common_1: "我々は中央の部屋に通された。 複雑な制御盤には巨大な甲殻類が数体収容されており、 そのハサミが特殊なインターフェースに驚くほど正確にはめ込まれていた。 各端末にはクリスタルの容器が入っており、 どうやら乗組員の胸の奥から発せられる音で操作しているらしい。 部屋の中央にはボロボロの軍服を着た提督が立っていた。 提督が号令をかけると、部下たちが行動を開始した。"
 astral_rift.3055.desc.organic_common_1: "研究助手の一人が即座に拘束され、 スキャンされた。 恐ろしいことに、 探査体が致命的なダメージを受けた。"
 astral_rift.3055.desc.organic_common_2: "[leader.species.GetSkinType]を通して脳が丸ごと抽出されてしまった。 脳はすぐに甲殻類のリーダーに渡され、 コマンドコンソールのクリスタルのひとつに突き刺された。"
 astral_rift.3055.desc.common_2: "鳴り響く声が、我々の言語でクリスタルから聞こえてきた。§E「おしゃべりの時間だ。 お前は誰だ？」§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$が$astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$を刺した"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$が$astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$に穴をあけた"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\n研究用ドローンの1機が即座に拘束されてスキャンされた。 CPUが鋭利な器具で直接突き刺され、 動かなくなった。 処理装置はすぐに甲殻類のリーダーに渡され、 コマンドコンソールのクリスタルのひとつに挿入された。\n\n$astral_rift.3055.desc.common_2$"
