 #Buildings
 building_paragon_memory_vaults: "Cámaras de conocimiento"
 building_paragon_memory_vaults_machine: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc: "Nuestra sociedad siempre ha preservado las epopeyas de héroes y figuras destacas del pasado. Hemos digitalizado dichos conocimientos y vivencias y las hemos almacenado en las cámaras de conocimiento. La destrucción de este edificio erradicaría los datos que contiene."
 building_paragon_memory_vaults_machine_desc: "Estas cámaras albergan las sensaciones y datos experimentados por nuestras unidades. Esta increíble base de datos sirve para acelerar el aprendizaje de una unidad autónoma recién creada. La destrucción de este edificio eliminaría los datos que contiene."
 building_paragon_memory_vaults_hive_desc: "Los recuerdos y las impresiones sensoriales de cada dron autónomo se almacenan en las cámaras de conocimiento, esperando a ser impresos en las mentes de los nuevos drones. La destrucción de este edificio erradicaría los datos que contiene."
 building_corporate_clinics: "Clínica corporativa"
 building_corporate_clinics_desc: "Empresa médica privada que emplea a especialistas tanto locales como extraterrestres para ofrecer sus servicios a un precio razonable."
 building_corporate_clinics_effect: "$r_amenities$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+1§!\n$r_trade_value$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!"
 #Civics
 civic_tooltip_memory_vault_effects: "Puede construir £building£ §Y$building_paragon_memory_vaults$§! singulares\n£building£§Y$building_paragon_memory_vaults$§! producen $r_unity$ y aumentan la §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! en función de los §Yrasgos de destino§! conseguidos."
 civic_memory_vault: "Cámaras de conocimiento"
 civic_memory_vault_desc: "El conocimiento, los principios y las experiencias de la gente excepcional se digitalizan y almacenan en las cámaras de conocimiento. Los ciudadanos pueden acceder a esta fuente de sabiduría y aprender de los fantasmas del pasado."
 civic_tooltip_memory_vault_corporate_effects: "Puede construir £building£ §Y$building_paragon_memory_vaults$§! singulares\n£building£§Y$building_paragon_memory_vaults$§! producen $r_unity$ y $r_trade_value$ en función de los §Yrasgos de destino§! conseguidos."
 civic_memory_vault_corporate: "Mentoría de conocimiento"
 civic_memory_vault_corporate_desc: "El conocimiento, los principios y las experiencias de la gente excepcional se digitalizan y almacenan en las cámaras de conocimiento. Los ciudadanos pueden acceder a esta fuente de sabiduría y aprender de los fantasmas del pasado... por un precio, claro."
 civic_tooltip_memory_vault_machine_effects: "Puede construir £building£§Y $building_paragon_memory_vaults$§! singulares\n£building£§Y$building_paragon_memory_vaults$§! producen $r_unity$ y aumentan §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! en función de los §Ylíderes§! que han llegado al §Ynivel 8§!."
 civic_memory_vault_machine: "Reserva de experiencia"
 civic_memory_vault_machine_desc: "Esta inteligencia artificial se desarrolló con el objetivo de digitalizar y almacenar datos y experiencias para analizarlos, aprender de ellos y utilizarlos para su propia mejora."
 civic_tooltip_memory_vault_hive_effects: "Puede construir £building£§Y $building_paragon_memory_vaults$§! singulares\n£building£ §Y$building_paragon_memory_vaults$§! producen $r_unity$ y aumentan §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! en función de los §Ylíderes§! que han llegado al §Ynivel 8§!."
 civic_memory_vault_hive: "Cámaras neurales"
 civic_memory_vault_hive_desc: "Esta colmena está centrada en la introspección y aprendizaje de las vidas de los drones autónomos que hay en la galaxia. Extrae recuerdos a través del almacenamiento y disolución de tejido cerebral, a través del cual puede implementar recuerdos parciales en un dron recién preparado."
 civic_tooltip_crusader_spirit_effects: "Los §Y$commander_plural_with_icon$§! empiezan con el rasgo §Y$leader_trait_crusader$§!\nSolo puede usar la política §YGuerras de liberación§!"
 civic_crusader_spirit: "Espíritu de cruzado"
 civic_crusader_spirit_desc: "A falta de un guía, las mentes se vuelven débiles y pueden sucumbir fácilmente a la corrupción y la decadencia. Esta sociedad ha asumido por sí sola la misión de \"iluminar\" a las masas mediante un agresivo proselitismo."
 civic_tooltip_crusader_spirit_corporate_effects: "Los §Y$commander_plural_with_icon$§! empiezan con el rasgo §Y$leader_trait_corsair$§!\nTiene el casus belli §Y$casus_belli_cb_pirate_raid$§! en el resto de imperios"
 civic_crusader_spirit_corporate: "Patentes de corso"
 civic_crusader_spirit_corporate_desc: "Para luchar contra los piratas espaciales y proteger sus fronteras, esta megacorporación emplea a infames piratas como consejeros militares y a comandantes en sus flotas."
 casus_belli_cb_pirate_raid: "Asalto pirata"
 gov_pirate_haven: "Refugio pirata"
 gov_pirate_haven_desc: "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid: "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc: "La guerra se libra para saquear al enemigo. Al usar este objetivo de guerra se saqueará $r_energy$ y $r_minerals$ del objetivo."
 civic_task_delegation_corporate: "Engranajes de precisión"
 civic_task_delegation_corporate_desc: "Esta megacorporación funciona con un sistema optimizado y robusto de delegación. Este enfoque significa que las tareas siempre las realizará el trabajador más cualificado para ello."
 civic_private_healthcare_corporate: "Estado farmacéutico"
 civic_private_healthcare_corporate_desc: "Una nación fuerte es una nación sana. Esta megacorporación mantiene una robusta economía gracias a medicamentos experimentales, clínicas privatizadas y campañas agresivas de marketing."
 civic_tooltip_civic_private_healthcare_corporate_effects: "- Los £building£ §Yedificios capitales§! ofrecen §G+1§! en trabajos de £job_healthcare£ §Y$job_healthcare$§!\n- $r_amenities$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!\n- $r_trade_value$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+4§!\n- Puede construir £building£ §Y$building_corporate_clinics$§! $BRANCH_OFFICE_BUILDING$"
 civic_machine_upkeep_twister: "Circuitos soberanos"
 civic_machine_upkeep_twister_desc: "Las unidades que se producen con esta inteligencia mecánica vienen equipadas con un programa autónomo de toma de decisiones. Aunque son más eficientes y eficaces que los modelos anteriores, requieren un mayor consumo de energía."
 civic_tooltip_machine_upkeep_twister_effects: "Cambia el mantenimiento de líder de §Y1§! $r_unity$ base a §Y2§! $r_energy$"
 civic_hive_upkeep_twister: "Drones autónomos"
 civic_hive_upkeep_twister_desc: "Los drones hipermetabólicos que han evolucionado en esta colonia cuentan con una mayor autonomía. A medida que van mejorando la toma de decisiones y la evaluación de la situación, estos drones requieren una mayor ingesta de materiales digeribles."
 civic_tooltip_hive_upkeep_twister_effects: "Cambia el mantenimiento de líder de §Y1§! $r_unity$ base a §Y2§! $r_minerals$ (o $r_food$)"
 civic_heroic_tales: "Pasado heroico"
 civic_heroic_tales_desc: "Los legendarios héroes de antaño sirven como inspiración a los jóvenes de esta civilización para alcanzar lo inimaginable. Se espera que los funcionarios del gobierno encarnen estos ideales, como buenos modelos de conducta que son."
 civic_heroic_tales_effects: "$tr_aptitude_finish_desc$"
 civic_dystopian_society: "Autocracia opresiva"
 civic_dystopian_society_desc: "Solo lo mejor de la élite merece lo mejor de lo mejor. Se espera que todos los demás mantengan a la clase dirigente y a sus lacayos."
 civic_tooltip_dystopian_society_effects: "Fuerza el nivel de vida §Y$living_standard_dystopian_society$§!, bajo el cual los trabajos de §Yno gobernante§! han disminuido el mantenimiento de $r_consumer_goods$\nSolo los trabajos de §Ygobernante§! y £job_enforcer£ $job_enforcer_plural$ tienen mantenimiento de $r_amenities$\nLa mayoría de £pop£ poblaciones generan §Y1§! adicional de £crime£ §Y$PLANET_CRIME_TITLE$§!\nSolo los trabajos de §Ygobernante§! pueden producir $r_amenities$\nProhíbe £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc: "Estos distritos proporcionan a la policía un merecido alivio y entretenimiento."
