 ### Slaves
 faction.6.title: "ハンガーストライキ！"
 faction.6.desc: "[Root.Owner.GetName]の奴隷たちは我々の生産手段 (つまり彼らの肉体) を破壊するべく、 結集して自ら絶食している。 [Root.GetName]派閥のメンバーは事実上、 [Root.Owner.GetName]から自らを§Y浄化§!しているのだ。 \n\nもしこの事態を長期間野放しにしておくと、 奴隷POPのうち相当数を失う恐れがある。 この惨めな連中を死なせるか、 もしくはこの悪辣な派閥に対処するほかの方法を探してもいいだろう。"
 faction.7.title: "奴隷の蜂起！"
 faction.7.desc: "[slave_planet.GetName]の奴隷たちは主人に反旗を翻した。 彼らは反乱連合軍を結成し、 [Root.Owner.GetName]による合法的支配を打ち破ろうとしている。"
 faction.8.title: "強制摂食"
 faction.8.desc: "奴隷たちの所有者は彼ら自身ではなく、 その身体を傷つけたり、 酷使することを拒む権利はない。 \n\n彼らの軽はずみな自己浄化は終了させられ、 生き残りには適切な量の栄養を摂らせた。"
 faction.10.title: "奴隷の騒乱！"
 faction.10.desc: "[unrest_planet.GetName]で奴隷のあいだに騒乱が広がり、 生産性を低下させている。"
 faction.10.desc.colle: "[unrest_planet.GetName]の[unrest_planet.GetPlanetMoon]を中心に、 [Root.Owner.GetName]の奴隷たちのあいだで不安が広がっている。"
 faction.10.a.tooltip: "§H[unrest_planet.GetName]§!の§H奴隷POP§!は、 今後§Y4§!年間、 §R奴隷の騒乱§!の補正を得る。"
 faction.15.title: "奴隷の暴力！"
 faction.15.desc: "責務を放棄した奴隷たちからなる移動する群衆が、 [roving_gangs_planet.GetName]のほかの住民と激しく対立し、 1 POPの死者が出ている。 \n\n犠牲者の関係者がどのような反応を示すかはまだわからない。"
 faction.15.a.tooltip: "[roving_gangs_planet]：\n§Y1 POP§!が§R死滅する§!。"
 faction.50.title: "恒星間鉄道！"
 faction.50.desc: "奴隷のなかでも特に過激な者たちが団結し、 [Root.Owner.GetAdj]の領内から奴隷を逃亡させたようだ。 \n\nこれほどの規模の悪行がいかにして達成されたかは不明だが、 奴隷たちが[Root.Owner.GetAdj]領外のどこかに逃亡し、 自由を満喫していることは確かだ。"
 faction.50.desc.colle: "道を誤った派閥のメンバーが、 [Root.Owner.GetName]の威信を傷つけるために奴隷たちを解放し、 [Root.Owner.GetAdj]の領域外に密航させていたようだ。 \n\n我々の傷は時とともに癒えるだろうし、 消えた者たちもいずれは[Root.Owner.GetName]へと戻り、 彼らの人生の目的を取り戻すことを願う。"
 faction.50.a: "残念だ。"
 faction.50.1.tooltip: "[Root.Owner.GetName]：\n奴隷POP：§R-1§!"
 faction.50.3.tooltip: "[Root.Owner.GetName]：\n奴隷POPが§R-3§!"
 faction.50.4.tooltip: "[Root.Owner.GetName]：\n奴隷POPが§R-4§!"
 faction.50.5.tooltip: "[Root.Owner.GetName]：\n奴隷POPが§R-5§!"
 faction.55.title: "反抗的奴隷の暴動！"
 faction.55.desc.colle: "[Root.GetName]の一部が、 [Root.Owner.GetName]の威信を傷つけたいという欲望に囚われ、 [riots_planet.GetName]の生産施設を破壊している。 [Root.Owner.GetAdj]社会での立場を受け入れられないというある種の障害が、彼らをこのような回りくどい自傷行為に駆り立てているとしか考えられない。"
 faction.55.desc: "暴動を起こした奴隷たちが、 [riots_planet.GetName]の建造物の1つを破壊した。 生産を再開するには修復の必要がある。"
 faction.60.title: "反抗的奴隷の反乱！"
 faction.60.desc: "奴隷のなかの特に過激な者たちが、 (想定内だと言う向きもあるだろうが) 体制に対して武装蜂起を起こした。 \n\n報告によれば、 この騒乱は[revolt_planet.GetName]で始まり、 すでに広がりを見せているようだ。"
 faction.60.desc.colle: "[Root.Owner.GetName]の栄光と前進のため、 肉体労働に従事させていたものたちの不満が、 ついに限界点を突破したようだ。 \n\n物事の大局と、 そのなかでの自らの役割を理解する能力の欠如は、 彼らを[revolt_planet.GetName]の[revolt_planet.GetPlanetMoon]での公然たる反乱に駆り立てた。 ほかの星でもすぐに追随者が出るだろう。"
 faction.60.a: "大惨事だ。"
 faction.60.b: "無知な愚か者たちめ。"
 faction.60.a.tooltip: "§H反抗的奴隷§!派閥が§Y反乱を起こす§!！"
 faction.80.title: "奴隷が過激化！"
 faction.80.desc: "[Root.GetName]の地元支部のメンバーは、 [Root.Owner.GetAdj]の奴隷たちの一部を過激化させることに成功したようで、 反抗的奴隷派閥が勢力を増している。"
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "惑星分離独立派"
 pft_planet_separatists_desc: "惑星分離独立主義者は植民地の惑星に現れ、 帝国の支配から惑星を解放しようと努める。 十分な大衆支持を得ると、 彼らは武装蜂起すら辞さない。 \n\n§H惑星分離独立主義者は直接管理下の惑星にのみ現れる。 §!"
 #Separatists rebel
 faction.100.title: "分離主義者の反乱！"
 faction.100.desc: "[planet.GetName]における社会不安は限界に達した。 この惑星の分離独立主義派閥は武装蜂起し、 惑星を奪取しようと試みる。"
 #Separatists riot
 faction.101.title: "分離主義者の暴動！"
 faction.101.desc: "§Y[planet.GetName]§!の市民の不満は沸点に達し、 §Y[Root.GetName]§!のメンバーは街に繰り出し、 略奪と放火を行った。 \n\n報告によると、 植民地の主要な施設が1つ破壊されたようだ。"
 #Separatist leader assassinated
 faction.102.title: "派閥のリーダーが暗殺さる！"
 faction.102.desc: "[Root.GetName]は、 指導者 [Root.Leader.GetName]の急死により混乱している。 \n\n[Root.Owner.GetSpeciesAdj]の民衆に言わせれば、 この件は[Root.GetName]内の権力闘争の結果だという。 すでに間に合せの指導者が任命されてはいるが、 この事件は民衆の支持を失わせる結果となった。"
 #Separatist sector created
 faction.103.title: "セクターを設けた！"
 faction.103.desc: "[Root.GetName]が準独立のセクターを与えられ、 [parameter:planet.GetName]に基盤をおく地方自治政府が樹立された。"
 faction.104.title: "帝国を解放！"
 faction.104.desc: "分離主義者をなだめ、 国内から実質的に排除するために、 [parameter:planet.GetName]植民地を[Root.Owner.GetName]から分離した。 \n\n[Root.GetName]は自分たちの国を築いた。"
 ### Crusaders
 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "[Root.GetName]が[parameter:heathens.GetName]を異教徒に認定！"
 faction.200.desc: "彼らはある他国の首都を目標に定め、 その奪取を望んでいる。"
 holy_war_title: "聖戦"
 holy_war_desc: "[parameter:heathens.GetName]に対する十字軍を起こす"
 holy_war_1_poi: "首都星系"
 holy_war_1_poi_desc: "異教徒の惑星"
 profane_planets_seized: "不敬な惑星を浄化した"
 #Capital conquered
 faction.201.title: "異教徒の首都を征服！"
 faction.201.desc: "彼らの寺院は汚され、 神々は彼らを見捨てた。"
 faction.202.title: "[parameter:heathens.GetName]に侮辱された"
 faction.202.desc: "恥ずべき警備上の失策により、 [Root.GetName]は我々の外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用して、 [parameter:heathens.GetName]の信仰には生来の道徳的欠点が存在し、 さまざまな異端に傾倒していると非難・侮辱した。 \n\n極めて信仰深い[parameter:heathens.GetSpeciesNamePlural]にとって、 この事件は受け入れられなかった。"
 faction.202.a: "なんという恥辱だ。"
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§!は、 §Y我々の帝国§!に対する態度に§Y派閥の侮辱§!の補正を追加する。"
 faction.203.title: "侮辱の試み"
 faction.203.desc: "恥ずべき警備上の失策により、 [Root.GetName]は我々の外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用して、 またも[parameter:heathens.GetName]を貶めた。 \n\nしかし当然ながら、 [parameter:heathens.GetSpeciesNamePlural]はこの繰り返しの出来事には動揺せず、 一笑に付したようだ。"
 faction.203.a: "(ため息)……"
 faction.204.title: "宗教反乱！"
 faction.204.desc: "[Root.GetName]の過激派集団が、 [planet.GetName]で武装蜂起を企てているとの報告が入った。 \n\n彼らの反乱はまだ初期段階であり、 早めにこの芽を摘み取るのが賢明だろう。"
 faction.204.a: "けっこう。"
 faction.204.a.tooltip: "[planet.GetName]：\nで反乱！"
 ### Nationalists
 faction.301.title: "本国復帰主義者の破壊活動！"
 faction.301.desc: "[Root.GetName]の過激派が、 [planet.GetName]の[planet.GetPlanetMoon]にある建造物を1つ破壊した。"
 faction.301.desc.phobe: "我々の生活様式を破壊しようという、明確な目標をもった[Root.GetName]のエイリアンどもは、 [Root.Owner.GetAdj]の利益に害をなすという意図のもと、 [planet.GetName]の建造物を1つ破壊した。"
 faction.301.desc.phile: "本来は愛すべき[Root.GetName]の一員が、 我々の支配に対する不満を、 [planet.GetName]の建造物の1つを無力化する (破壊活動とも言う) 、 という形で表明した。"
 faction.302.title: "本国復帰主義者の反乱！"
 faction.302.desc: "民衆の支持を得て勢いづいた[Root.GetName]は、 彼らの領土を取り戻すべく、 武装蜂起を起こした。"
 faction.302.desc.phobe: "[Root.GetName]の反逆的なエイリアンどもは、 [Root.Owner.GetAdj]の支配から脱するべく、 公然たる反乱を起こしたようだ！"
 faction.302.desc.phile: "一切の要求を満たさずにいる我々に業を煮やし、 [Root.GetName]は公然たる反乱を起こした。"
 ### Peace Movement
 faction.400.title: "艦隊に破壊活動！"
 faction.400.desc: "時期は不明だが、 [From.GetName]の過激派メンバーが少なくとも1隻の[Root.Owner.GetSpeciesAdj]の軍艦に忍び込み、 爆弾を設置することに成功した。 この爆弾はすでに爆発しており、 [Root.GetName]が壊滅的な損害を被った。 \n\n[From.GetName]のリーダーである[From.Leader.GetName]は、 この行為は暴力全般の忌まわしい本質を示すものであり、 そしてとりわけ[Root.Owner.GetName]と[From.parameter:enemy.GetName]の武力闘争を明らかにするものである、 という声明を出した。"
 faction.400.a: "偽善者め。"
 faction.400.a.tooltip: "§R[Root.GetName]が破壊された§!"
 faction.401.title: "敵対行為を停止"
 faction.401.desc: "[From.parameter:enemy.GetName]との紛争継続の前提となる外交関係がすべて無効になったため、 彼らに白紙和平を提案した。"
 faction.401.a: "これで納得すればいいが。"
 faction.402.title: "敵対行為を停止"
 faction.402.desc: "終戦を期待して、 白紙和平を[From.parameter:enemy.GetName]に提案する。"
 faction.402.a: "それがなんの役に立つんだ？"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName]に侮辱された"
 faction.501.desc: "恥ずべき警備上の失策により、 [Root.GetName]は我々の外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用し、 [parameter:enemy.GetName]をひどく侮辱した上で、 [parameter:planet.GetName]の即時返還を求めた。 \n\nこの事件を、 [parameter:enemy.GetSpeciesNamePlural]は快く受け取らなかった。"
 faction.501.a: "なんという恥辱だ。"
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§!は、 §Y我々の帝国§!に対する態度に§Y派閥の侮辱§!の補正を追加する。"
 faction.502.title: "侮辱の試み"
 faction.502.desc: "恥ずべき警備上の失策により、 [Root.GetName]は我々の外交通信網に短時間のアクセスを得た。 彼らはこの機会を利用し、 またしても[parameter:enemy.GetName]をひどく侮辱した上で、 [parameter:planet.GetName]の即時の本国復帰を求めた。 \n\nしかし当然ながら、 [parameter:enemy.GetSpeciesNamePlural]はこの繰り返しの出来事に動揺せず、 一笑に付したようだ。"
 faction.502.a: "(ため息)……"
 faction.503.title: "タカ派の反乱！"
 faction.503.desc: "[planet.GetName]において、 [Root.GetName]の過激派集団が高度に組織化された反政府勢力を形成しているとの報告があった。 \n\n彼らの反乱はまだ初期段階であり、 早めにこの芽を摘み取るのが賢明だろう。"
 faction.503.a: "けっこう。"
 faction.503.a.tooltip: "[planet.GetName]：\n§R反乱！ §!"
 ### Emancipation Faction
 faction.600.title: "過激派奴隷"
 faction.600.desc: "[Root.GetName]のメンバーが、 奴隷に反体制意識を植えつけているらしい。 噂によれば、 彼らは[parameter:slave_faction.GetName]の過激派集団を訓練し武装させているそうだが、 にわかには信じがたい話である。"
 faction.600.a: "いずれにせよ気がかりだ。"
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]：\n武闘性 §R+50%§!\n支持 §R+30%§!"
 faction.601.title: "恒星間鉄道"
 faction.601.desc: "[Root.GetName]の過激派メンバーの何人かが、 [railroad_planet.GetName]で一部の奴隷集団を解放して、 [Root.Owner.GetName]の領域から逃がしたという報せが届いた。"
 faction.601.a: "彼らをさらに注意深く見張る必要がある。"
 faction.601.a.tooltip: "[railroad_planet.GetName]：\n奴隷POP：§R-1§!"
 ### Xenoslaver Faction
 faction.700.title: "奴隷を連れていけ！"
 faction.700.desc: "過激な[Root.GetName]は、 [Root.Owner.GetName]の[Root.Owner.GetSpeciesAdj]ではない住民の一部に無理やり年季奉公契約を結ばせ、 契約奴隷にしたらしい。"
 faction.700.a: "無法な行いだ。"
 faction.700.a.tooltip: "奴隷：\n§Y+2§! POP"
 faction.701.title: "[parameter:rebelling_faction.GetName]が反逆者に！"
 faction.701.desc: "[parameter:planet.GetName]の奴隷所有者と称する人々が、 野蛮な異星人に対する[Root.Owner.GetName]の軟弱な姿勢にうんざりしたらしく、 コミュニティの連合体として団結し、 独立を宣言した。"
 faction.701.a: "まったくもって言語道断の行いだ。"
 ### Purged Faction
 faction.801.title: "死の闘争"
 faction.801.desc: "[riot_planet.GetName]で、 自暴自棄となった浄化対象の一部の人々が、 惑星の施設の1つを襲撃し破壊した。"
 faction.803.title: "[Root.GetName]の反乱！"
 faction.803.desc: "[death_planet.GetName]で、 自暴自棄となった浄化対象の民衆が武器を取り、 [Root.Owner.GetName]に対して蜂起した。 目下寄せ集めの反乱軍を形成しつつある。"
