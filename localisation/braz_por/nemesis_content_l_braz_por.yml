 custodian.2.name: "Supervisor Galáctico Nomeado"
 custodian.2.a.desc: "Finalmente, o Senado Galáctico votou para conceder poderes emergenciais de Supervisão para o [custodian.GetName]. Em uma cerimônia oficial transmitida pela galáxia, fomos nomeados §HSupervisores da Comunidade Galáctica§!.\n\nComo primeiros entre pares, recebemos a responsabilidade de proteger a Comunidade Galáctica de todas as ameaças em potencial, sejam elas internas ou externas, que buscam causar-lhe mal. Recebemos vastos poderes em todas as questões da Comunidade e agora podemos propor resoluções especiais."
 custodian.2.b.desc: "O Senado Galáctico votou para conceder poderes emergenciais de Supervisão para o §H[custodian.GetName]§!. Em uma cerimônia transmitida pela galáxia, eles foram nomeados oficialmente §HSupervisores da Comunidade Galáctica§!.\n\nComo primeiros entre pares, o governo [custodian.GetSpeciesName] agora tem a responsabilidade de proteger a Comunidade Galáctica de todas as ameaças em potencial, sejam elas internas ou externas, que buscam causar-lhe mal. Eles receberam vastos poderes em todas as questões da Comunidade e agora podemos propor resoluções especiais."
 custodian.2.a: "Agora podemos realizar as coisas."
 custodian.2.b: "Veremos como isso vai funcionar."
 custodianship_starts: "Os §Y[custodian.GetName]§! agora são §YSupervisores da Comunidade Galáctica§!."
 custodian.11.name: "O Fim da Supervisão"
 custodian.11.a.desc: "Nosso mandato como Supervisores da Comunidade Galáctica chegou ao fim. A Supervisão foi encerrada e nossos poderes especiais rescindidos, apesar de termos mantido nosso assento no Conselho Galáctico\"."
 custodian.11.b.desc: "Com o final do mandato, os §H[former_custodians.GetName]§! entregaram seu status de Supervisores da Comunidade Galáctica. Seus poderes especiais foram rescindidos, e eles agora são considerados membros regulares do Conselho Galáctico."
 custodian.11.a: "Que seja assim."
 custodianship_ends: "Os §Y[From.GetName]§! não são mais §YSupervisores da Comunidade Galáctica§!."
 custodian.15.a.desc: "Finalmente estamos livres da ingrata e fútil Supervisão! Deixe que outros se preocupem com o futuro desta galáxia ingrata."
 custodian.15.b.desc: "O §H[former_custodians.GetName]§! encerrou prematuramente seu mandato como Supervisores da Comunidade Galáctica. Parece que as responsabilidades da Supervisão não eram do agrado eles."
 custodian.15.a: "Fizemos nossa parte."
