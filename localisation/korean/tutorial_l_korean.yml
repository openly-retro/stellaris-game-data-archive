 tutorial_20_chain_title: "튜토리얼: 관측소"
 tutorial_20_chain_desc: "§S[Owner.GetPreFTLUpper]§! 사회의 모성 위에 §S관측소§!를 건설해야 합니다. 이러한 우주 기지는 다양한 §S임무§!를 수행할 수 있지만, 수행할 수 있는 임무는 발전하는 문화에 개입하려는 우리의 의지에 의해 결정될 것입니다.\n\n관측소는 §S채굴§! 혹은 §S연구 기지§!와 똑같은 방식으로 건설되지만, [Owner.GetPreFTLUpper] 문명이 있는 모성에만 건설할 수 있습니다. §S건설선§!을 선택하고 가능한 명령 중 §S관측소 건설§! 버튼을 선택하십시오.\n\n이제 연구하고 싶은 [Owner.GetPreFTLUpperPlural] 문명의 모성을 선택하면 건설선이 임무를 시작합니다."
