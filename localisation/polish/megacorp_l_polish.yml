 cara.3002.title: "Zniszczono flotę $NAME_Caravaneer_Fleet3$"
 cara.3002.desc: "Po wrogich działaniach w układzie [From.From.solar_system.GetName] flota [From.From.GetName] z przyjemnością donosi, że eskadra $NAME_Caravaneer_Fleet3$ została zniszczona.\n\nGwarna niegdyś karawana $NAME_Caravaneer_Fleet3_species$ zmieniła się w międzygwiezdny złom. Ci włóczędzy nie będą nam już zawracać głowy swoim klekotem."
 cara.3003.title: "Flota $NAME_Caravaneer_Fleet3$ zniszczona"
 cara.3003.desc: "Do [Root.Capital.GetName] dotarły wieści, że $NAME_Caravaneer_Fleet3$ już nie istnieje.\n\nPo spotkaniu z [From.GetName] gwarna niegdyś karawana $NAME_Caravaneer_Fleet3_species$ zmieniła się w międzygwiezdny złom.\n\nByć może byliby nawet zadowoleni z takiego końca."
 cara.4000.name: "§HKarawana§! - trawa bardziej zielona"
 cara.4000.desc: "Z doniesień ze świata [pops_join_caravan_planet.GetName] wynika, że pewna liczba mieszkańców opuściła kolonię, aby przyłączyć się do floty [pops_join_caravan_fleet.GetName] przelatującej przez nasze terytorium. Najwyraźniej przyciągnęły ich marzenia o przygodzie albo odurzający aromat merkantylizmu."
 cara.4000.a.tooltip: "§R3§! £pop£ §Hpopulacje§! opuszczają §Y[pops_join_caravan_planet.GetName]§!"
 cara.4010.name: "§HKarawana§! - miejscowa franczyza"
 cara.4010.desc: "Według pilnego zawiadomienia ze świata [caravan_pops_join_planet.GetName] pewna liczba byłych już członków organizacji [caravan_pops_join_country.GetName] prosi o azyl polityczny na planecie. Miejscowa administracja uznała za stosowne przekazać wyższemu szczeblowi kwestię decyzji, co należy z nimi zrobić."
 cara.4010.a: "[Root.GetName] może przyjąć każdego."
 cara.4010.a.tooltip: "§G3§! §Y[caravan_pops_join_country.GetSpeciesName]§! £pop£ §Hpopulacje§! przyłączają się do kolonii na [caravan_pops_join_planet.GetName]"
 cara.4010.b: "Odeślijcie ich z powrotem."
 cara.4020.name: "§H$caravaneers$§! - stary wrak"
 cara.4020.desc: "Nasza baza gwiezdna w układzie [caravan_hulk_system.GetName] donosi, że flota [caravan_hulk_country.GetName] ewakuowała i porzuciła zdezelowany statek, który obecnie okrąża układową gwiazdę po niestabilnej orbicie."
 cara.4020.a: "Co dla jednego jest śmieciem..."
 cara.4020.b: "Niech słońce go połknie."
 cara.4020.c: "Zaholujcie go do bazy gwiezdnej w celu złomowania."
 cara.4020.c.tooltip: "[caravan_hulk_country.GetName] otrzyma rachunek za nasze usługi."
 cara.4025.name: "$cara.4020.name$"
 cara.4025.desc: "Prawdopodobnie dlatego, że ta jednostka była cywilnym transportowcem, przed jej porzuceniem pierwotny właściciel nie oczyścił do końca pokładowych archiwów. Choć zatem na statku nie znaleziono żadnych cennych przedmiotów, nasi naukowcy zdołali odzyskać fragmentaryczne informacje o kilku obcych technologiach."
 cara.4030.name: "§HKarawana§! - idźcie precz!"
 cara.4030.desc: "[disgruntled_planet.GetName]: Dziś wybuchły tam masowe protesty spowodowane oburzeniem nad pobytem floty [xeno_fleet.GetName] w układzie. Sama obecność tych brudasów obraża wszystkich słusznie myślących [disgruntled_planet.owner.Species.GetAdj]."
 cara.4030.a: "Nakaż im, aby unikali świata [disgruntled_planet.GetName]"
 cara.4040.name: "§HKarawana§! - gorące przywitanie!"
 cara.4040.desc: "Gdy flota [welcome_fleet.GetName] weszła na orbitę [pleased_planet.GetName] w celu złożenia kurtuazyjnej wizyty, wybuch spontanicznego entuzjazmu zmienił jej pobyt w połączenie jarmarku i imprezy. [pleased_planet.owner.Species.GetNamePlural] i [welcome_fleet.owner.Species.GetNamePlural] nawiązali wiele kontaktów i zawarli mnóstwo transakcji."
 cara.4040.a: "Do szybkiego zobaczenia!"
 cara.4050.name: "§HKarawana§! - złodzieje!"
 cara.4050.desc: "[stolen_from_planet.GetName]: Po niedawnej wizycie floty [stealing_fleet.GetName] zauważono, że z centralnego składu znikła część zasobów. Istnieją podejrzenia, że flota [stealing_fleet.GetName] jakoś się z nimi wymknęła."
 cara.4050.a: "Mój ssskarb!"
 cara.4041.name: "§HKarawana§! - owoce imprezy"
 cara.4041.desc: "W ciągu miesięcy, które nastąpiły po imprezie z cywilizacją [party_host.GetAdj] na [pleased_planet.GetName], pojawiają się dowody, że doszło tam do bliższych kontaktów, niż się spodziewaliśmy."
 cara.4041.phile: "To wspaniale!"
 cara.4041.phobe: "To ohydne!"
 cara.4041.a: "Ech, cóż, życie zawsze sobie radzi."
 mega.9000.name: "$mega_art_installation_1$"
 mega.9000.desc: "$mega_art_installation_3$ jest w pierwszej fazie konstrukcji. Trudności z budową tak wielkiej stacji zbiegły się z komplikacjami w procesie organizowania muzeum i galerii na bezprecedensową skalę. Skoro szkielet konstrukcji jest już ukończony, głównym priorytetem będzie budowa skarbca. Ma on zawierać oraz chronić dzieła sztuki z całej galaktyki, stanowiąc przy tym cud bezpieczeństwa oraz stabilności."
 mega.9001.name: "$mega_art_installation_2$"
 mega.9001.desc: "$mega_art_installation_3$ ma już za sobą drugą fazę budowy - rozpoczął się proces napełniania skarbca. Specjalna flota transportowców nieustannie przewozi skarby naszego imperium do nowej siedziby. W międzyczasie konstruowane są dodatkowe obiekty, których celem jest zapewnienie dachu nad głową niezliczonemu personelowi i miejsca na wystawienie wielkiej liczby eksponatów."
 mega.9002.name: "$mega_art_installation_3$"
 mega.9002.desc: "Stanowiska wystawowe zostały ukończone. Każde z nich jest większe niż wiele baz gwiezdnych i może przyjąć miliony zwiedzających dziennie. Wreszcie można otworzyć muzeum, aby prezentowało sztukę [From.Owner.GetAdj] i reszty galaktyki ku zachwytowi wszystkich cywilizacji. Pierwsza flota statków pasażerskich z gośćmi na pokładach już się zbliża."
 mega.9002.phile.desc: "Stanowiska wystawowe zostały ukończone. Każde z nich jest większe niż wiele baz gwiezdnych i może przyjąć miliony zwiedzających dziennie. Wreszcie można otworzyć muzeum, aby prezentowało przykłady sztuki wszystkich cywilizacji galaktyki, będąc prawdziwym festiwalem różnorodności. Pierwsza flota statków pasażerskich z gośćmi na pokładach już się zbliża."
 mega.9002.phobe.desc: "Stanowiska wystawowe zostały ukończone. Każde z nich jest większe niż wiele baz gwiezdnych i może przyjąć miliony zwiedzających dziennie. Wreszcie można otworzyć muzeum, aby prezentowało prawdziwą chwałę dzieł [From.Owner.GetAdj]! W muzeum znajdą się też skromne próbki ksenosztuki, aby można było je porównać i wyszydzić. Pierwsza flota statków pasażerskich z gośćmi na pokładach już się zbliża."
 mega.9003.name: "Centrum koordynacji strategicznej - kadłub"
 mega.9003.desc: "Opancerzony kadłub centrum koordynacji strategicznej został ukończony. Mieści teraz naszych najwybitniejszych dowódców wojskowych i jest praktycznie nie do przebicia. Bezpieczni i skupieni wojskowi mogą teraz nieustannie pracować nad planowaniem najlepszych sposobów obrony naszego imperium."
 mega.9003.mil.desc: "Opancerzony kadłub centrum koordynacji strategicznej został ukończony. Mieści teraz naszych najwybitniejszych dowódców wojskowych i jest praktycznie nie do przebicia. Bezpieczni i skupieni wojskowi mogą teraz nieustannie pracować nad planowaniem najlepszych sposobów podbicia galaktyki."
 mega.9003.slave.desc: "Opancerzony kadłub centrum koordynacji strategicznej został ukończony. Mieści teraz naszych najwybitniejszych dowódców wojskowych i jest praktycznie nie do przebicia. Bezpieczni i skupieni wojskowi mogą teraz nieustannie pracować nad planowaniem najlepszych sposobów pojmania jak największej liczby niewolników."
 mega.9004.name: "Centrum koordynacji strategicznej - łączność"
 mega.9004.desc: "Do centrum koordynacji strategicznej dodano potężne układy łącznościowe, dzięki którym nasi stratedzy mogą wydawać okrętom w całej galaktyce rozkazy. Te supernowoczesne systemy są tak potężne, że przebiją się przez wszelkie możliwe zagłuszanie, a sygnał oparty na splątaniu kwantowym jest nie do złamania."
 mega.9005.name: "Centrum koordynacji strategicznej - gotowe"
 mega.9005.desc: "Ostatnim elementem centrum koordynacji strategicznej są bastiony symulacji strategicznej \"Siły wroga\". Pełnią one na mniejszą skalę wiele funkcji centrum koordynacji strategicznej i są całkowicie niezależne od głównego systemu. Wybitni dowódcy i ich sztaby mogą korzystać z tych symulatorów, by się dogłębnie zapoznawać z kulturą i tradycjami naszych przeciwników. Dzięki zbadaniu ich sztuki i techniki będą w stanie lepiej zrozumieć i symulować ich wojskowe myślenie. Po całkowitym zrozumieniu wroga mogą toczyć wirtualne wojny z personelem centrum koordynacji strategicznej, dzięki czemu będziemy w stanie symulować konflikt z dowolnym wrogiem na najwyższym poziomie szczegółowości, a następnie studiować symulacje z perspektywy obu stron i ulepszyć na tej podstawie nasze strategie."
 mega.9006.name: "Zgromadzenie międzygwiezdne - lokus"
 mega.9006.desc: "Najważniejszą rzeczą w początkowej fazie budowy stacji zgromadzenia międzygwiezdnego jest §Slokus§! - wyrafinowana projekcja holograficzna czarnej dziury. Ma przywoływać myśl o grawitacyjnej otchłani, która czai się w jądrze galaktyki, stanowiąc punkt oparcia, wokół którego galaktyka się obraca.\n\nPo ukończeniu budowy lokus będzie także swoistą osią, wokół której będą się obracać spokojna dyplomacja i łagodna moc, które często wprawiają galaktykę w ruch."
 mega.9007.name: "Zgromadzenie międzygwiezdne - pierścień konsulów"
 mega.9007.desc: "Ukończony został drugi etap budowy zgromadzenia międzygwiezdnego - pierścień konsulów. Ten wewnętrzny krąg będzie domem większości naszego personelu dyplomatycznego."
 mega.9008.name: "Zgromadzenie międzygwiezdne - moduły spotkań"
 mega.9008.desc: "Zewnętrzny pierścień zgromadzenia międzygwiezdnego pełen jest przestronnych supernowoczesnych sal konferencyjnych wyposażonych w filtry zapewniające prywatność (z którym wywiad [Root.GetAdj] oczywiście sobie poradzi). Cała stacja błyskawicznie staje się galaktycznym ośrodkiem wyjazdowych negocjacji."
 mega.9009.name: "Zgromadzenie międzygwiezdne"
 mega.9009.desc: "Zgromadzenie międzygwiezdne jest już gotowe i mieści pewną liczbę ambasad głównych mocarstw galaktyki - tak politycznych, jak i korporacyjnych.\n\nNasi dyplomaci mają ciężkie życie, starając się dotrzymać tempa nieustannemu strumieniowi uzyskiwanych przez nas informacji na temat zainteresowań poszczególnych imperiów i politycznych afer. Nasi goście zdają się na szczęście w ogóle nie przejmować naszą inwigilacją, póki zapewniamy im idealne środowisko do siłowania się z konkurentami."
 mega.9010.name: "Dekompresor materii - kotwica"
 mega.9010.desc: "Jeśli [From.GetName] ma się stać źródłem, z którego będziemy wydobywać materię, musimy najpierw stworzyć solidny fundament, na którym wzniesiemy resztę instalacji. Kotwica została zbudowana na samej krawędzi horyzontu zdarzeń i dzięki zaawansowanej maszynie do przekierowywania grawitacji jest utrzymywana w miejscu wbrew działaniu ogromnego ciążenia czarnej dziury, co sprawia, że [From.GetName] stawia czoła samej sobie."
 mega.9011.name: "Dekompresor materii - soczewka"
 mega.9011.desc: "Instalacja soczewkująca grawitację zbudowana na istniejącym systemie przekierowania ciążenia kieruje część siły ciążenia czarnej dziury w stronę soczewki, skupiając jeszcze mocniej grawitację w wyznaczonym obszarze."
 mega.9012.name: "Dekompresor materii - wiertło"
 mega.9012.desc: "To najwyższe osiągnięcie technologii kierunkowania grawitacyjnego stanowi kluczowy element przy pozyskiwaniu materii z czarnej dziury. Tworzy ono skupiony obszar skręconej grawitacji, z którego powstaje olbrzymi świder z wiertłem uformowanym z przekierowanej i skupionej siły ciążenia."
 mega.9013.name: "Dekompresor materii - wydobycie"
 mega.9013.desc: "Ostatni stopień dekompresora materii jest najbardziej prozaiczny, ale pod pewnym względem najbardziej imponujący. Wielki układ automatycznych pieców hutniczych i przetwórni rozbija, dekompresuje i rozdziela materiał czarnej dziury [From.GetName] na użyteczne minerały, które są odprowadzane przez niekończącą się flotę zrobotyzowanych barek kosmicznych i rozwożone po całym naszym imperium."
 cara.4110.name: "Kolekcjoner"
 cara.4110.desc: "Witajcie. Jestem Kolekcjonerem i chciałbym wam coś zaproponować. Mam na sprzedaż pewną skrzynię - o tym, jak wszedłem w jej posiadanie, wolę zamilczeć, a jej zawartości wam nie ujawnię. Możecie ją nabyć za £energy£ 3000 i zatrzymać wszystko, co w niej znajdziecie. Reklamacji nie przyjmuję."
 cara.4110.a: "Mamy zapłacić za tę skrzynię, nie mając pojęcia, co ona zawiera?"
 cara.4110.a.response: "Tak."
 cara.4110.b: "No dobrze."
 cara.4110.b.response: "Wyśmienicie!"
 cara.4110.c: "Nie!"
 cara.4110.c.response: "Pożałujcie tego!"
 cara.4110.d: "Kim jesteś?"
 cara.4110.d.response: "Jestem kolekcjonerem. Od dawna wykorzystuję floty Karawany do zdobywania reliktów z całej galaktyki. To wszystko, co musisz wiedzieć."
 cara.4120.name: "Niewolnicy jednorękich bandytów"
 cara.4120.desc: "Częste wizyty na Kompasie Chora spowodowały, że liczni mieszkańcy świata [cara_border_planet.GetName] uzależnili się od hazardu. Wielu z nich ucieka się do przestępstw, by opłacić kolejne podróże."
 cara.4120.a: "To niepokojące."
 cara.4130.name: "Festyn"
 cara.4130.desc: "[cara_border_planet.GetName]: Wizyta dużej liczby [caravaneer_neighbor_species.GetAdj] z karawany [caravaneer_neighbor.GetName] skończyła się masową imprezą. Niestety, sprawy wymknęły się spod kontroli i teraz \"impreza\" wygląda raczej jak ogólnoświatowe zamieszki."
 cara.4130.a: "To nie do przyjęcia!"
 cara.4140.name: "Nowi jednoręcy bandyci!"
 cara.4140.desc: "[caravaneer_neighbor.GetName] pokazali ostatnio światu nową serię jednorękich bandytów. Zwiększony ruch spowodował boom gospodarczy na globie [cara_border_planet.GetName], będącym stacją pośrednią dla hazardzistów."
 cara.4150.name: "Aklimatyzacja"
 cara.4150.desc: "Kompas Chora to hałaśliwe miejsce, nie dla istot o słabym narządzie centralnym. Dzięki częstym wizytom gości mieszkańcy świata [cara_border_planet.GetName] przywykli do miejscowych warunków."
 cara.4160.name: "Koncert Korpotrupa - miliony ofiar!"
 cara.4160.desc: "Świat [cara_border_planet.GetName] pogrążył się w chaosie po tym, jak sytuacja na koncercie psionicznometalowego fenomenu o nazwie Korpotrup wymknęła się spod kontroli. Doniesienia są niedokładne z powodu wszechogarniających zniszczeń, ale co do jednego wszyscy są zgodni - w najgorętszym momencie koncertu frontistota zespołu, Kel-Azaan, wybiła dziurę w miejscowym księżycu, powodując jego kompletne zniszczenie."
 cara.4160.nomoon.desc: "Świat [cara_border_planet.GetName] pogrążył się w chaosie po tym, jak sytuacja na koncercie psionicznometalowego fenomenu o nazwie Korpotrup wymknęła się spod kontroli. Doniesienia są niedokładne z powodu wszechogarniających zniszczeń, ale co do jednego wszyscy są zgodni - w najgorętszym momencie koncertu frontistota zespołu, Kel-Azaan, rozbiła swoją hipergitarę o scenę z taką siłą, że cała okolica uległa zniszczeniu."
 cara.4160.a: "Brutalne."
 cara.4161.name: "Pochodzenie Korpotrupa"
 cara.4161.desc: "Korpotrup to najznakomitszy przedstawiciel psionicznego metalu w całej przestrzeni korporacyjnej. Jak głosi fama, jej członkowie - Kel-Azaan, Gantren, Człowiek, Yondar i Scyldari - nawiązali ze sobą kontakt poprzez Woal.\n\nTak było.\n\nWoal - nazwa znana tylko nielicznym wybrańcom - jest określeniem ściśle tajnego niezależnego działu muzycznego Galactic Sounds, czołowej korporacji muzycznej i producenta broni dźwiękowej. Inicjatywę Korpotrupa rozwijano początkowo jako psioniczny oddział szturmowy. Jego członkowie mieliby \"grać\" trudne \"koncerty\", skutecznie podporządkowując element buntowniczy za pomocą otwarcie antykorporacyjnych tekstów maskujących subtelne psioniczne środki tłumiące agresję u słuchacza.\n\nOstatecznie jednak katalityczny wpływ tej muzyki na i tak potężne moce psioniczne członków zespołu okazał się zbyt silny, by menedżerowie i dyrektorzy byli w stanie ich kontrolować. Zespół zbuntował się przeciwko wszystkiemu prócz własnej nazwy, a firma Galactic Sounds nie chciała zerwania tak fantastycznie zyskownego kontraktu. Dziś Korpotrup gra cokolwiek i gdziekolwiek uzna to za stosowne, byleby tylko był to §Rmetal§!."
 cara.4111.desc: "Dobrej zabawy!"
 mega.9100.name: "Zniszczony dekompresor materii"
 mega.9100.a.desc: "W niewiarygodnym miejscu na horyzoncie zdarzeń układu [matter_decompressor_system.GetName] znajduje się jakaś maszyna górnicza. Nasi uczeni przypuszczają, że może to być \"§Hdekompresor materii§!\" - superkonstrukcja przeznaczona do wydobywania materiałów z czarnej dziury. Nie jest już w pełni sprawny, ale muszą działać w nim jakieś mechanizmy zabezpieczające go przed spaghettifikacją."
 mega.9100.b.desc: "Na horyzoncie zdarzeń układu [matter_decompressor_system.GetName] znajduje się \"§Hdekompresor materii§!\" - superkonstrukcja przeznaczona do wydobywania materiałów z czarnej dziury. Nie jest już w pełni sprawny, a jego grawitacyjny silnik obrotowy musi wciąż działać, ponieważ nie doszło do spaghettifikacji."
 mega.9100.a: "Chyba jest podobny do naszego."
 mega.9101.name: "Odnowiono dekompresor materii"
 mega.9110.name: "Zniszczone centrum koordynacji strategicznej"
 mega.9110.a.desc: "W układzie [strategic_coordination_center_system.GetName] odkryto olbrzymią, zniszczoną stację kosmiczną. Wśród jej szczątków znajduje się mnóstwo komputerów bojowych, symulatorów i anten. Nasi naukowcy spekulują, że musiało to być coś w rodzaju \"§Hcentrum koordynacji strategicznej§!\"."
 mega.9110.b.desc: "W układzie [strategic_coordination_center_system.GetName] odkryto olbrzymią, zniszczoną stację kosmiczną. Prawdopodobnie są to szczątki \"§Hcentrum koordynacji strategicznej§!\"."
 mega.9110.a: "Nasze nigdy nie zostanie zniszczone!"
 mega.9111.name: "Odnowiono centrum koordynacji strategicznej"
 mega.9111.desc: "Porzucone centrum koordynacji strategicznej w układzie [From.GetName] zostało naprawione i obsadzone najgenialniejszymi militarnymi umysłami imperium [Root.GetName]. Teraz superkonstrukcja będzie pełnić rolę zgodną z jej przeznaczeniem - pomoże koordynować naszą potęgę wojskową w całej galaktyce."
 mega.9120.name: "Zniszczona megainstalacja artystyczna"
 mega.9120.a.desc: "W układzie [mega_art_installation_system.GetName] natrafiono na trzy zniszczone stacje kosmiczne. Otacza je chmura szczątków, wśród których nadal można rozpoznać dzieła sztuki, choć są one dziwnie obce - zdaje się, że była to kiedyś \"§Hmegainstalacja artystyczna§!\"."
 mega.9120.b.desc: "W układzie [mega_art_installation_system.GetName] znaleziono zniszczoną \"§Hmegainstalację artystyczną§!\". Działanie czasu i próżni nie obeszło się łaskawie ze znajdującymi się tam eksponatami."
 mega.9120.a: "Jakie to wtórne."
 mega.9121.name: "Odnowiono zniszczoną megainstalację artystyczną"
 mega.9121.desc: "Niegdyś zniszczona megainstalacja artystyczna w układzie [From.GetName] została wyremontowana. Jest całkowicie sprawna, obecnie znajdują się w niej największe dzieła sztuki imperium [Root.GetName], a także niewielki zbiór znalezionych i odrestaurowanych eksponatów z oryginalnej megainstalacji."
 mega.9130.name: "Zniszczone zgromadzenie międzygwiezdne"
 mega.9130.a.desc: "W układzie [interstellar_assembly_system.GetName] znaleziono szczątki wielkiej stacji kosmicznej. Sądząc po liczbie pomieszczeń biurowych i wielkim audytorium z wieloma różnymi systemami podtrzymywania życia, nasi naukowcy przypuszczają, że to wszystko, co zostało ze \"§Hzgromadzenia międzygwiezdnego§!\"."
 mega.9130.b.desc: "W układzie [interstellar_assembly_system.GetName] znaleziono szczątki \"§Hzgromadzenia międzygwiezdnego§!\". Jak na razie udało się zidentyfikować zmumifikowane zwłoki co najmniej kilkunastu gatunków."
 mega.9130.a: "Razem do końca"
 mega.9131.name: "Odnowiono stanowisko zgromadzenia międzygwiezdnego"
 mega.9131.desc: "Zgromadzenie międzygwiezdne w układzie [From.GetName] znowu działa. Ponownie może przyjmować dyplomatów z całej galaktyki, by debatowali nad najważniejszymi problemami obecnego cyklu słonecznego."
 colony.3040.name: "Badanie kosmicznej pustki"
 colony.3040.desc: "Po latach badań uczeni ze świata [Root.GetName] zaczęli prawdopodobnie rozumieć pustkę zerową. Są w niej... prądy. Siły. Coś przepływa i delikatnie naciska na przejście ku światu [From.GetName], ściągając w ten sposób śladowe ilości ciemnej materii, którą możemy zebrać. Teoretycznie możemy sprawić, że nasze przejście będzie bardziej \"widoczne\" dla tej siły, co powinno zwiększyć plon. "
 colony.3041.name: "Wezwanie kosmicznej pustki"
 colony.3041.desc: "Potężny wzmacniacz sygnału przesłał ogromny ładunek energetyczny przez przejście na świecie [Root.GetName]. Skutek był natychmiastowy: ciśnienie po drugiej stronie przejścia znacznie wzrosło, dzięki czemu zwiększył się przepływ ciemnej materii."
 portal_void_tooltip2: "$job_dimensional_portal_researcher_plural$ wytworzy dodatkową £sr_dark_matter£ ciemną materię"
 colony.3009.a.robot: "**Sygnał dostępu**"
 colony.3020.desc.robot: "Mówi [Root.Owner.Leader.GetName] ze świata [Root.Owner.GetName]. Przedstawcie się!"
 colony.3020.a.robot: "Błąd sumy kontrolnej: nieprawidłowe ID! Mówi [Root.Owner.Leader.GetName]! Przedstawcie się!"
 colony.3021.desc.robot: "**§YPRZETWARZANIE!§!** Wyniki: To przejście łączy wymiary. I ty, i ja to [Root.Owner.Leader.GetName], ale z różnych wymiarów."
 colony.3021.a.robot: "To nieprzewidziana zmienna. Złożyć meldunek o stanie innego [Root.Owner.Species.GetAdj]!"
 colony.3021.b.robot: "Rozpocznij handel."
 mirror_trade_reply.robot: "Potwierdzam."
 colony.3022.desc.robot: "Od czasu wynalezienia napędu zakrzywiającego [Root.Owner.Species.GetName] wyruszyli ze świata [Root.Owner.Capital.GetName] i dotarli do wielu zakątków kosmosu."
 colony.3022.a.robot: "Błąd! Nieoczekiwana wartość: napęd zakrzywiający. Oczekiwana wartość: hiperlinie."
 colony.3023.desc.robot: "**§YPRZETWARZANIE!§!** Wyniki: Odkrycie innego sposobu podróży nadświetlnych było chwilą, w której rozdzieliły się nasze wszechświaty? Zapytanie: atak zwierząt nadprzestrzennych?"
 colony.3023.a.robot: "Nie znaleziono wartości: zwierzęta nadprzestrzenne. Zapytanie: poziom zagrożenia ze strony zwierząt nadprzestrzennych?"
 colony.3024.desc.robot: "Zwierzęta nadprzestrzenne napadają na wszystkie znane nam cywilizacje i są zagrożeniem dla wszystkiego, co istnieje. Hipoteza: gdy podróże nadprzestrzenne osiągnęły w całej galaktyce pewien poziom krytyczny, zwierzęta nadprzestrzenne przebudziły się i zaatakowały. Kilka gatunków już im uległo, nam na razie udaje się je odpierać."
 colony.3024.a.robot: "Zapytanie: czy potrzebujecie wsparcia materialnego?"
 mirror_trade_reply2.robot: "Rozpocznij handel międzywymiarowy, żeby [Root.Owner.Species.GetNamePlural] stali się silniejsi w obu wymiarach."
 colony.3032.a.robot: "[Root.Owner.Species.GetName] przetrwają!"
 colony.3033.desc.robot: "Aktualizacja stanu: [Root.Owner.Capital.GetName] nie działa. Sprawność bojowa [Root.Owner.GetAdj]: 23% optymalnej. Pozostała sieć kolonii: [Root.GetName]. Spodziewane wyniki: totalne zwycięstwo zwierzęcia nadprzestrzennego w ciągu 2 cykli słonecznych. Błąd! Na orbicie [Root.GetAdj] wykryto aktywność zwierzęcia nadprzestrzennego! Błąd!\n\n**§YSygnał nagle urywa się§!**"
 colony.3033.a.robot: "Meldować."
 colony.3033.d.robot: "Brak połączenia z lustrzanym wszechświatem [Root.Owner.Species.GetAdj]."
