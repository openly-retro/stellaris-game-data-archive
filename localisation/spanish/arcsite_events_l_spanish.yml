 arcsite.9000.name: "Vigilia solitaria"
 arcsite.9000.desc: "El/la arqueólogo/a jefe [leader.GetName] cada vez está más retraído/a. Parece que apenas presta atención a los objetivos de la investigación y se ha obsesionado con los diarios y registros que hemos descubierto. A veces masculla cosas como: \"qué solos se habrán sentido\".\n\nEs posible que el desconsuelo que transmite este lugar esté haciendo estragos. Podemos organizar una terapia en grupo, o bien confiar en que [leader.GetName] tome una determinación con respecto a su trabajo." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a: "Haced los preparativos. La salud de nuestro equipo es lo más importante."
 arcsite.9000.b: "Dadle espacio. Puede que esté en lo cierto."
 arcsite.9001.desc: "El/la arqueólogo/a jefe [absconded_archaeologist.GetName] se ha fugado, y se ha llevado consigo gran parte de nuestros datos antropológicos. El equipo ha informado de la desaparición de un vehículo terrestre, pero todos nuestros trajes ambientales siguen en la base.\n\nEs posible que [absconded_archaeologist.GetName] haya huido a otro hábitat submarino en algún lugar de la tundra. Pero, siendo realistas, tenemos que prepararnos para lo peor..."
 arcsite.9001.a: "Es una verdadera lástima."
 arcsite.9002.desc: "El/la arqueólogo/a [leader.GetName] ha pagado un alto precio. Aunque su demacración es evidente, se ha reincorporado al equipo y ha presentado una hipótesis convincente. Al parecer, habíamos pasado por alto pequeños detalles en el corpus de documentos personales. Con estas pistas hemos logrado hacer el avance que estábamos esperando."
 arcsite.9002.a: "Pero ¿ha merecido la pena?"
 arcsite.9005.name: "Rompehielo"
 arcsite.9005.desc: "El equipo de excavación de [fromfrom.planet.GetName] ha colaborado con nuestros [owner.GetResearchers] en [owner.capital_scope.GetName] a fin de hallar soluciones para trabajar bajo las duras condiciones de la tundra. El equipo que está en tierra ha implementado un prototipo de excavadora inspirado en las técnicas de terraformación.\n\nLas primeras pruebas parecen indicar que, con esta máquina, el trabajo será mucho más fluido. Sin embargo, han identificado §Hvarios riesgos§!. Necesitaremos más fondos si queremos mitigarlos."
 arcsite.9005.a: "Los riesgos y el coste potencial son demasiado elevados."
