 tutorial_16_chain_title: "Tutorial: Flotte vergrößern"
 tutorial_16_chain_desc: "Wir sollten eine schlagkräftige Sternenflotte aufbauen, um die Macht von [Root.GetName] aufrechtzuerhalten.\n\nEin paar weitere §SKorvetten§! sollten fürs Erste reichen. Diese können in einer §SSternenbasis§! gebaut werden, wenn es unsere §SLegierungsvorräte§! erlauben. Neue Militärschiffe schließen sich immer bestehenden Flotten im Orbit der §SSternenbasis§! an, auf der sie gebaut werden.\n\nUm die militärische Macht einer Flotte zu optimieren, können wir ihr einen §SAdmiral§! zuweisen. Dies würde ihr einen Vorteil gegenüber feindlichen Flotten verschaffen, die oft keinen Admiral haben."
