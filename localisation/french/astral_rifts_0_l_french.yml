 astral_rift_library: "L'entrelac"
 decision_fractal_seed: "Disposer une graine fractale"
 decision_fractal_seed_desc: "Des globes transparents ont été récupérés au-delà d'une déchirure astrale. Courbés selon une dimension supplémentaire, ils accroissent la taille effective de l'espace qui les entoure. Ils pourraient donc s'avérer fort utiles."
 d_fractal_seed: "Graine fractale"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "Géométrie étrange"
 astral_rift.300.desc: "Les explorateurs sont entrés dans un espace de confusion visuelle, de schémas géométriques et de couleurs changeantes.\n\nL'environnement immédiat ne paraît pas présenter de risques, mais il est aussi désorientant qu'une illusion d'optique. Les tentatives d'analyse du matériau constituant cet univers sont déroutantes. Qu'importe le degré d'intensité visant à grossir les échantillons, les mêmes schémas se répètent, encore et encore, comme s'ils étaient reproduits à l'infini.\n\nC'est donc une évidence : les principes physiques opérant au-delà de cette déchirure nous sont incompréhensibles."
 astral_rift.300.a: "Poussons plus avant cette exploration"
 astral_rift.300.b: "Stoppons tout déplacement dans l'immédiat"
 astral_rift.305.name: "Schémas multidimensionnels"
 astral_rift.305.desc: "L'espace fonctionne de manière différente dans cette dimension.\n\nLes mouvements du vaisseau ne correspondent pas exactement à ce qui est attendu. Lorsqu'il doit avancer, il se déplace à bâbord ; accroître la poussée le ralentit.\n\nUne percée importante a toutefois été faite lorsque [Root.Leader.GetName] a émis l'hypothèse que cet univers offre l'accès à davantage de dimensions spatiales que les trois habituelles. Peut-être l'examen de l'environnement par ce biais permettra-t-il de donner du sens à ces schémas ?"
 astral_rift.305.a: "Poursuivons les recherches"
 astral_rift.310.name: "Analyse multidimensionnelle"
 astral_rift.310.desc: "Ce serait évidemment une véritable folie de voyager dans cet univers sans le comprendre davantage. Chacun des drones a donc été envoyé analyser l'environnement immédiat.\n\nAu départ, les données ont paru être un ensemble parfaitement incohérent et totalement aléatoire, jusqu'à ce que [Root.Leader.GetName] permette une percée : de manière incroyable, cet univers donne accès à davantage que les trois dimensions spatiales habituelles. Peut-être l'examen de l'environnement par ce biais permettra-t-il de donner du sens à ces schémas ?"
 astral_rift.310.a: "$astral_rift.305.a$"
 astral_rift.315.name: "Un message dans une bouteille"
 astral_rift.315.desc.common: "En extrapolant les schémas de l'environnement proche dans les quatre dimensions spatiales, il a été possible de créer un plan utilisable. Cela a ainsi révélé l'existence d'une « chambre centrale », située au coeur des schémas répétés à l'infini.\n\nSi, en considérant les quatre dimensions le voyage des explorateurs jusqu'au milieu de la déchirure s'est fait selon une trajectoire parfaitement rectiligne, l'équipage a malgré tout eu le sentiment de suivre un parcours sinueux au sein d'un labyrinthe incompréhensible. Des virages soudains et des retours occasionnels ont été nécessaires pour franchir ce dédale, avant de parvenir enfin à destination.\n\nCe nouvel espace est vaste ; trop vaste pour être renfermé, de manière logique, au sein de la chambre centrale. Ce doit donc être le produit de nouvelles dimensions, encore surajoutées.\n\nEn son centre exact, un objet familier a été retrouvé. Écrit en langue [Root.Owner.GetSpeciesName], il s'agit d'un ensemble d'instructions pour les étapes suivantes..."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nCe message, par ailleurs, était signé de nul[Root.Leader.GetXLeLead] autre que [Root.Leader.GetName]. C'est donc un message adressé par [Root.Leader.GetLuiElleLead]-même... depuis l'avenir !"
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "Mais peut-on s'y fier ?"
 astral_rift.320.name: "Voyage dans le temps"
 astral_rift.320.desc: "Quelle que soit la direction dans laquelle ils se dirigent, nos explorateurs voyagent dans le temps.\n\nSuivant les instructions laissées depuis l'avenir, ils ont aisément pu naviguer à travers un nombre inconnu de dimensions super-spatiales. À divers points, ils se sont eux-mêmes vus en train de traverser selon un autre axe. Certaines de leurs copies semblaient être en détresse, l'usure et la corrosion de leur sphère astrale indiquant qu'ils s'étaient perdus trop longtemps dans cet univers.\n\nHeureusement, eux-mêmes ont pu éviter de se croiser eux-mêmes. Ils ont cependant laissé leurs propres instructions derrière eux afin de prévenir qu'une simultanéité temporelle aussi dangereuse puisse survenir."
 astral_rift.320.a: "C'est véritablement déconcertant..."
 astral_rift.325.name: "Graines fractales"
 astral_rift.325.desc: "Enfin, la sphère a pu atteindre le centre de ce qui doit être le terme de ce labyrinthe.\n\nLes explorateurs se trouvent dans un espace composé de tant de dimensions que leurs propres sens ne peuvent percevoir qu'un kaléidoscope effréné de couleurs et de mouvements. Au coeur même, trois globes transparents flottent, chacun renfermant un schéma répété à l'infini selon une direction axiale. Il y a fort à parier qu'il existe un globe pour chacune des dimensions contenues dans cet univers, mais que nos explorateurs ne peuvent quant à eux interagir qu'avec les trois qu'ils peuvent percevoir.\n\nIl n'y a plus la moindre instruction désormais. Le manque de message de leurs futurs eux pourrait indiquer qu'une interaction avec ces globes pourrait avoir des conséquences funestes..."
 astral_rift.325.a: "Récupérons ces objets"
 astral_rift.325.b: "Mieux vaut éviter d'y toucher"
 astral_rift.330.name: "Conteneurs dimensionnels"
 astral_rift.330.desc: "Alors que notre sphère revenait vers la déchirure, deux autres sphères parcouraient le même chemin. Sans doute leur équipage était-il une autre version du nôtre ? Quoi qu'il en soit, les trois sphères ont fusionné (ou ont été réduites) en une seule au moment d'arriver sur le seuil de la déchirure.\n\nÉtrangement, les trois globes récupérés n'ont pas convergé de la même façon. Neuf versions temporelles de ces mêmes objets existent désormais au sein d'un espace unique. Placés dans des conteneurs individuels, ils se courbent naturellement selon une dimension supplémentaire, accroissent ainsi la taille effective de l'espace qui les entoure. La limite de cette expansion reste encore inconnue, mais selon les dernières théories ces dispositifs pourraient être fort utiles dans les zones densément peuplées."
 astral_rift.330.a: "C'est assez pratique..."
 fractal_seeds_available_tt: "§Y[Explorer.num_authorized_fractal_seeds] graines fractales§! peuvent être placées sur des mondes colonisés par le biais d'une §Ydécision planétaire§!."
 astral_rift.335.name: "Rencontre"
 astral_rift.335.desc: "Alors que notre sphère revenait vers la déchirure, deux autres sphères parcouraient le même chemin. Sans doute leur équipage était-il une autre version du nôtre ? Quoi qu'il en soit, les trois sphères ont fusionné (ou ont été réduites) en une seule au moment d'arriver sur le seuil de la déchirure.\n\nOr, s'il avait été décidé de ne pas prendre les globes, les explorateurs se sont malgré tout retrouvés avec les trois objets une fois parvenus de notre côté de la déchirure. Peut-être une des versions d'eux-mêmes avait-elle décidé de les prendre ?\n\nLes expérimentations ont en tout cas montré qu'ils disposaient de particularités aussi intéressantes qu'utiles : ils sont aussi courbés selon une dimension supplémentaire, ce qui accroît la taille effective de l'espace qui les entoure. La limite de cette expansion reste encore inconnue, mais selon les dernières théories ces dispositifs pourraient être fort utiles dans les zones densément peuplées."
 astral_rift.335.a: "Nous nous sommes donc aidés nous-mêmes"
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "Subnautique"
 astral_rift.500.name: "Submergés"
 astral_rift.500.desc: "Le changement de pression a été aussi soudain que violent. La sphère est arrivée dans les profondeurs de ce qui semble être un immense océan. Tout y est plongé dans l'obscurité. Les instruments de bord ne montrent aucun signe de vie, de sédiments flottants ou de matière particulière.\n\nÀ en juger par l'importante pression de l'eau, les explorateurs se trouvent dans les profondeurs, loin sous la surface."
 astral_rift.500.a: "Ils devraient descendre encore plus profond"
 astral_rift.500.b: "Qu'ils gagnent la surface"
 astral_rift.505.name: "Résultats inattendus"
 astral_rift.505.desc: "Quelque chose ne va pas.\n\nLes explorateurs ont voyagé durant des heures à travers les eaux, mais l'environnement est toujours exactement identique."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nLe navigateur pense qu'une force agit, que les propulseurs sont incapables de contrer. Il recommande donc de tenter un court bond. Une autre solution serait de sortir de la sphère et, attachés à des pneumatiques de faible densité, de remonter jusqu'à la surface."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nUne force agit, que les propulseurs de la sphère sont incapables de contrer.\n\nIl serait possible cependant de faire un court bond. Une autre solution serait de sortir de la sphère et, attachés à des pneumatiques de faible densité, de remonter jusqu'à la surface."
 astral_rift.505.a: "Tentons un bond"
 astral_rift.505.b: "Qu'ils enfilent les combinaisons pressurisées"
 astral_rift.510.name: "Juste une bulle"
 astral_rift.510.desc: "Le court bond semble avoir fonctionné. La sphère est reparue tout près de la surface. Après l'avoir percée, les explorateurs ont toutefois découvert qu'ils se trouvaient à l'intérieur d'une bulle, de la taille d'une planète, qui flotte dans le néant de l'espace.\n\nLa vitesse de la sphère était tout simplement insuffisante pour contrer ses forces gravitationnelles."
 astral_rift.515.name: "Nage"
 astral_rift.515.desc.1: "Après s'être attachés, les explorateurs sont sortis de la sphère par le sas.\n\nChacun a gonflé sa bouée d'évacuation, conformément aux instructions, et la faible densité les a fait monter jusqu'à la surface à une vitesse surprenante.\n\nSur le chemin, les filtres des combinaisons ont récupéré des fils de trame astrale extrêmement concentrés."
 astral_rift.515.desc.2: "Après que les combinaisons ont percé la surface, ils ont découvert qu'ils se trouvaient en fait à l'intérieur d'une bulle, de la taille d'une planète, qui flotte dans le néant de l'espace. La densité de la sphère astrale était trop importante face aux forces gravitationnelles.\n\nIls ont donc envoyé un signal radio à celle-ci pour signaler leur position et guider un court bond jusqu'à eux."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nCela a été pour eux une nage plaisante, pour dire le moins, retrouvant ainsi notre milieu naturel.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "Bulles planétoïdes"
 astral_rift.520.desc: "L'espace tout autour de la bulle ressemble à une bouteille de liquide de la taille d'une étoile, comme explosée en gravité faible. Des bulles de la taille de planétoïdes d'un liquide cristallin flottent tout autour. La sphère se trouve non loin d'une étoile, autour de laquelle elle orbite tranquillement. Une étoile à l'apparence vieille, sombre et froide.\n\nIl y a quelque chose d'autre. Ce n'est pas une étoile cette fois, mais c'est aussi gros. C'est constitué de fragments immenses, tous connectés les uns aux autres, comme un puzzle 3D aux proportions gigantesques. Les balayages indiquent que c'est composé de divers métaux et minéraux précieux, presque identiques à ce qui se trouve dans l'étoile autour duquel l'objet orbite. Il y a fort à parier que cela a été construit à partir de l'étoile, ou d'une source commune.\n\nUne inspection plus poussée montre que ses divers éléments se déplacent et bougent lentement. À l'occasion, une grosse bulle de liquide sort de cette architecture.\n\nSi c'est vivant, cela ne semble pas avoir remarqué la présence de nos explorateurs."
 astral_rift.520.a: "Tentons de communiquer"
 astral_rift.520.b: "Tentons de l'approcher"
 astral_rift.525.name: "Communication"
 astral_rift.525.desc.1: "Pour qu'un mécanisme aussi imposant existe sans aucune maintenance, il doit disposer d'une certaine forme d'autonomie.\n\nEn testant toutes les fréquences audio, les explorateurs ont fini par trouver quelque chose.\n\nL'objet émet une plainte constante, terrible."
 astral_rift.525.desc.2: "Tout est préparé pour diffuser un message dans toutes les langues connues, sur cette fréquence, afin de tenter de communiquer avec l'objet.\n\nQuel doit être ce message ?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nLes sens de l'équipage sont rapidement submergés, jusqu'à ce que le navigateur coupe la transmission, sans un mot.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Salutations"
 astral_rift.525.b: "Qu'êtes-vous ?"
 astral_rift.525.c: "Avez-vous besoin d'aide ?"
 astral_rift.530.name: "En approche"
 astral_rift.530.desc: "La sphère astrale approche lentement de l'objet, naviguant avec prudence autour des bulles de liquide.\n\nL'objet est perpétuellement en mouvement. La chaleur générée par le frottement de ses éléments entrelacés est suffisante pour faire fondre la plupart des métaux connus. Son noyau, pour ce qu'il est possible d'en dire, est lui-même entièrement fondu.\n\nTous les détails disponibles sur sa structure sont en cours de téléchargement pour être étudiés ultérieurement."
 astral_rift.530.a: "Approchons encore..."
 astral_rift.535.name: "Éveil"
 astral_rift.535.answer.a: "L'objet s'est soudain... éveillé. Ses éléments s'orientent vers l'extérieur, tournent à des vitesses incroyables. Son puits de gravité s'est accru, de manière notable, attirant les explorateurs à très grande vitesse.\n\nUne boule brillante, semblable à une petite étoile, émerge des éléments. Cette fournaise, présente d'un seul côté de l'objet, tourne lentement vers notre sphère astrale, en émettant une chaleur violente dans sa direction.\n\nUne pulsation de radiations électromagnétiques explose alors, et les explorateurs sentent le vaisseau trembler. Toutes les alarmes sont activées sur la console de contrôle, signalant des erreurs dans tous les systèmes de bord."
 astral_rift.535.answer.b: "$astral_rift.535.answer.a$\n\nSauf le traducteur. Lui continue de fonctionner. Une phrase a été enregistrée dans plusieurs langues connues, écrites en code binaire : §B« Chagrin. Partez. »§!"
 astral_rift.535.answer.c: "$astral_rift.535.answer.a$\n\nSauf le traducteur. Lui continue de fonctionner. Une phrase a été enregistrée dans plusieurs langues connues, écrites en code binaire : « §BPas d'espoir. Je pleure. Vous partez. Maintenant.§! »"
 astral_rift.535.desc.2: "Notre sphère a atteint ses limites matérielles les plus extrêmes.\n\nLe câble d'ancrage est rétracté, et les explorateurs rentrent avec tous les prélèvements qu'ils ont pu faire.\n\nQuoi qu'ait été cet objet, interférer avec lui paraît être bien au-delà de nos capacités..."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
 #############
 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§!, un[Root.GetXELead] [Root.An_Ethic_Class_lower_FR], a été récupéré[Root.GetXELead] au sommet d'une haute tour au-delà d'une déchirure astrale, où [Root.GetSheHe] dirigeait un culte millénariste."
 astral_rift_tower: "La tour"
 astral_rift.600.name: "$astral_rift_tower$"
 astral_rift.600.desc: "Peu après leur arrivée, nos explorateurs se sont posés sur une plateforme de pierre convenant parfaitement à la sphère astrale. En fait, tout sur place semble si parfaitement adapté à leurs besoins que l'idée même qu'il puisse s'agir d'une coïncidence a été rejetée.\n\nDans toutes les directions s'étire un ciel immense et resplendissant. Les premiers balayages ont montré que la sphère se trouve au sommet d'une grande tour, dont le pied est masqué par des couches de nuages agités.\n\nSur le rebord de la plateforme se tient une créature solitaire. Elle porte une robe déchirée et poussiéreuse, et attendait apparemment les explorateurs pour les saluer."
 astral_rift.600.a: "Tentons de communiquer avec elle"
 astral_rift.600.b: "Observons d'abord son comportement"
 astral_rift.600.c: "Tuons-la avec ses congénères"
 astral_rift.605.name: "Communication binaire"
 astral_rift.605.desc: "Sans aucun moyen de traduire réellement la langue de la créature, nos explorateurs ont dû recourir à des modes de communication plus directs, en allumant par intermittence les lumières extérieures de la sphère astrale.\n\nTrès vite, la créature est tombée au sol. Les explorateurs ont cru d'abord l'avoir blessée, mais il est vite apparu qu'elle était en train de faire quelque louange ou supplication.\n\nPeu après, un groupe d'êtres semblables s'est approché de la plateforme, chacun portant un panier de ce que l'on ne peut qu'imaginer être des présents."
 astral_rift.605.a: "Invitons cette créature à bord"
 astral_rift.605.b: "Offrons quelque chose en retour"
 astral_rift.605.c: "Mieux vaut repartir d'ici"
 astral_rift.610.name: "Une arrivée longtemps attendue"
 astral_rift.610.desc: "En sécurité à l'intérieur de la sphère astrale, nos explorateurs ont passé du temps à enquêter sur le site. Le sommet de la tour est estimé à environ 2500 mètres. Cela doit avoir été une entreprise colossale pour une société de ce niveau technologique de construire une flèche atteignant une telle hauteur. En fait, ce pourrait même être là la première tentative de cette civilisation pour atteindre l'espace... Et il y a plus intrigant encore : la plateforme de pierre porte des gravures et des illustrations paraissant identiques à celles qui se trouvent dans la sphère.\n\nLa créature se tient fièrement devant, les bras grands ouverts. C'est visiblement pour elle un moment joyeux."
 astral_rift.610.a: "Invitons-la à bord"
 astral_rift.610.b: "Offrons-lui quelque chose en retour"
 astral_rift.610.c: "$astral_rift.605.c$"
 astral_rift.610.d: "Tuons ces créatures"
 astral_rift.611.name: "En deux temps un mouvement"
 astral_rift.611.desc: "L'élévation de la sphère astrale haut au-dessus de la tour cérémonielle doit avoir été un grand moment de spiritualité pour les êtres en dessous. Malheureusement pour eux, la sphère a soudain foncé en piqué, à vitesse létale, oblitérant toute forme de vie se trouvant non loin de la plateforme de pierre. Jusqu'au bout, ces créatures se seront tenues en silence, bras levés...\n\nNos explorateurs peuvent donc désormais partir explorer cet environnement, sans plus être retardés."
 astral_rift.611.a: "Commençons par faire des repérages"
 astral_rift.615.name: "L'invité"
 astral_rift.615.desc: "La sphère a été ouverte, et la créature s'est timidement approchée.\n\nGagnant en assurance à chaque pas, ses systèmes vitaux semblent élevés. Combien de temps avait-elle attendu ce moment ?\n\nIl est difficile de savoir comment elle pouvait savoir que nos explorateurs allaient arriver, mais il est certain que la laisser entrer dans la sphère ne présenterait pas de risque. Elle a admiré, émerveillée, tous les instruments de bord. Puis, submergée par l'excitation, elle s'est bien vite évanouie sur le pont...\n\nLe temps qu'elle se remette, nos explorateurs ont pu étudier les documents que cet être portait, roulés à l'intérieur de sa robe, ce qui leur a permis d'en arriver à la conclusion que l'individu est une personnalité éminente chez les siens.\n\nAu prix d'un effort d'intégration, il serait assurément fort utile au sein de notre société."
 astral_rift.615.a: "Invitons cet être dans notre dimension"
 astral_rift.615.a.tt: "Au bout d'§Yun§! an, la créature va pouvoir être recrutée comme £scientist£§Yscientifique§!."
 astral_rift.615.b: "Confisquons ces documents avant de la libérer"
 astral_rift.615.b.tt: "La §Y[Root.Owner.GetName]§! va pouvoir étudier une nouvelle technologie £society£§Ysociétale§!."
 astral_rift.620.name: "Réciprocité"
 astral_rift.620.desc: "Nos explorateurs ont fait le choix de ne pas troubler ces créatures plus longtemps. Leur arrivée semble en effet avoir accompli, accidentellement, quelque ancienne prophétie locale. D'une manière ou d'une autre, ces êtres savaient que la sphère allait arriver, et étant donné la grande importance qu'ils donnent à cet événement, cela risque d'avoir des répercussions importantes sur l'ensemble de leur civilisation.\n\nLes explorateurs ont donc laissé un modeste présent de métaux avancés derrière eux, en signe de sympathie. Sur l'un de ces présents se trouve inscrite la localisation mathématique du système de [Root.Owner.capital_scope.solar_system.GetName], au cas où cette société trouverait le moyen d'entrer en contact avec nous.\n\nDans l'espoir que cela s'avérerait utile pour les xénologues, l'ensemble de la rencontre a évidemment été enregistrée."
 astral_rift.625.name: "Prophétie refusée"
 astral_rift.625.common: "En concentrant leur attention sur des sujets plus sérieux, comme l'extraction de ressources, les explorateurs sont parvenus à recueillir des échantillons des nuages au sommet de la tour. Ils contiennent une quantité extraordinairement importante de matériau astral. C'est d'une beauté inhabituelle, mais tout à fait bienvenue."
 astral_rift.625.desc.killed: "Le sort de ces créatures a été vite réglé. Les explorateurs ont donc pu très vite reprendre la reconnaissance de cette atmosphère extradimensionnelle.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "Nos explorateurs ne participeront pas à la mascarade qu'est cette cérémonie déplacée.\n\nLa construction de cette tour était une erreur, et nous avons bien autre chose à faire que contribuer à l'accomplissement d'une prophétie alien.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "Promotion de [From.GetName]"
 astral_rift.691.desc: "§H[From.GetName]§!, récupéré[From.GetXELead] il y a un an environ au sommet d'une grande tour au-delà d'une déchirure astrale, s'est parfaitement acclimaté[From.GetXELead] à notre société. [From.GetSheHeCap] maîtrise notre langue, et son enthousiasme pour nous assister ne s'est jamais démenti.\n\nC'est donc une occasion unique, puisqu'[From.GetSheHe] a à plusieurs reprises démontré une très bonne compréhension de la psychologie sociétale."
 astral_rift.691.a: "Mieux vaut qu'[From.GetSheHe] reste simple citoyen[From.GetXNeLead]"
 astral_rift.691.b: "Recrutons-[From.GetLeLaLead] comme scientifique"
 astral_rift.696.name: "Mort de [From.GetName]"
 astral_rift.696.desc: "Malheureusement, §H[From.GetName]§! est mort[From.GetXELead]. Après nous avoir rejoints d'au-delà d'une déchirure astrale, [From.GetSheHe] a été enterré[From.GetXELead] avec tous les honneurs. La cérémonie s'est déroulée au sein de cette même tour, de l'autre côté de cette déchirure qu'[From.GetSheHe] avait franchie, et fut observée depuis une sphère funéraire conçue spécialement pour cette occasion. Espérons qu'[From.GetSheHe] poursuivra ses aventures, où qu'[From.GetSheHe] se trouve désormais...\n\nNous nous souviendrons de son action au sein de notre espace."
 astral_rift.696.a: "[From.GetSheHeCap] nous manquera assurément"
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "Cadeau de l'Écrivain"
 astral_rift_whiteout: "Ténèbres blanches"
 astral_rift.700.name: "$astral_rift_whiteout$"
 astral_rift.700.desc: "Dans cette dimension, il n'y a rien d'autre que du blanc.\n\nLes premiers rapports indiquent que le spectre lumineux est composé d'une quantité égale de chaque couleur, bombardant la sphère depuis toutes les directions en même temps. Il n'y a aucune façon de déterminer la position des explorateurs.\n\nLes altimètres, jauges de profondeur et compas sont entièrement inopérants ou indiquent des données fausses. Visuellement, il n'y a absolument rien qui se détache des étendues vides et immaculées qui entourent la sphère.\n\nS'éloigner plus de la déchirure permettra-t-il de sortir de ce cadre ? À moins qu'explorer davantage la zone avec un drone puisse permettre de trouver plus d'informations ?"
 astral_rift.700.a: "Propulsion à fond !"
 astral_rift.700.b: "Envoyons un drone explorer"
 astral_rift.705.name: "Le mur"
 astral_rift.705.desc: "La sphère s'est avancée dans une direction aléatoire pour tomber sur... un mur noir.\n\nEn cherchant à le contourner, il s'est avéré qu'il formait un cercle presque parfait. Il ne présente aucune entrée visible, mais ici ou là sa surface tremble, très légèrement, comme s'il était vivant.\n\nUne étude plus poussée a indiqué que le diamètre de ce mur s'accroît avec le temps. Les plus grandes précautions sont prises pour s'en tenir à distance, et les explorateurs sont prêts à rétracter le câble d'ancrage à tout moment.\n\nTandis que l'observation se poursuit, nous pouvons au moins collecter une quantité non négligeable de fil astral."
 astral_rift.710.name: "Vue d'ensemble"
 astral_rift.710.desc: "Pour disposer d'une perspective différente sur la situation, les explorateurs ont préparé un drone afin de l'envoyer reconnaître la zone aux alentours de la sphère. Après avoir décrit des cercles autour du vaisseau, il a découvert un mur noir, arrondi, non loin du site.\n\nMais les données qu'il a relevées sont pour le moins étonnantes. La hauteur du mur s'élève systématiquement à la hauteur exacte du drone. Toutefois, l'observation de ce phénomène a permis d'approfondir notre compréhension de cette dimension spatiale inhabituelle."
 astral_rift.715.name: "Fait nouveau"
 astral_rift.715.desc: "Un fait nouveau s'est produit : une nouvelle série de murs est apparue, sous les yeux des explorateurs.\n\nLa sphère se maintient à une distance prudente d'eux, sauf lorsque l'un d'eux se matérialise juste devant elle.\n\nPeut-être des échantillons de leur matériau permettraient-ils de mieux comprendre de quoi il s'agit ; mais une autre piste à explorer serait de cartographier les formes prises par ces murs pour détecter s'ils obéissent à une sorte de schéma."
 astral_rift.715.a: "Prélevons un échantillon"
 astral_rift.715.b: "Cartographions toute la zone"
 astral_rift.720.name: "Réponse"
 astral_rift.720.desc: "Un bras rétractable a été sorti afin de collecter un échantillon du matériau noir dont sont constitués les murs.\n\nÉtonnamment, l'échantillon a conservé une hauteur infinie tandis qu'il était retiré d'une paroi pour être analysé. Ses propriétés le rapprochent d'une encre ou d'une peinture, même si les constituants du pigment sont d'un type inconnu. Certains des liants utilisés dans cette encre sont en fait une forme unique de cristaux dissous.\n\nÀ des fins d'expérimentation, une ligne a été tracée grâce à une toute petite partie de l'échantillon. Au bout d'une courte attente, une marque quasi identique est apparue, parallèle à la première. L'expérience a été reproduite plusieurs fois, avec une quantité de matériau différente, ou en tentant divers symboles. Chaque fois, la marque était reproduite exactement, et selon la même orientation.\n\nÉtant donné ces résultats, il y a des raisons de croire qu'une entité utilise ce matériau pour tenter de communiquer. En conséquence, les explorateurs ont commencé à écrire quelques phrases simples en binaire, en utilisant des points et des traits. Toutes ont été recopiées exactement, mais cette fois se trouvait un élément nouveau : à côté de nos propres mots est apparu un motif.\n\nEt, chaque fois que la même phrase était écrite, le même motif est apparu. S'agirait-il d'une traduction ?"
 astral_rift.725.name: "Salutation"
 astral_rift.725.desc: "Cela a pris quelques jours, mais enfin un plan complet des étranges objets dans les ténèbres blanches a pu être dressé. Si aux yeux des explorateurs ils ressemblent à une série de murs et de colonnes, les ordinateurs de bord de la sphère ont pu calculer à quoi ils ressembleraient vus du dessus.\n\nLes schémas et espaces indiquent une structure et une consistance qui ne peuvent être que délibérées. Et la conclusion paraît évidente : ces structures forment des caractères, écrits en une langue qui nous est inconnue.\n\nSi nous sommes incapables de la comprendre, l'ordinateur de bord a été chargé de déchiffrer tout ce qui a déjà été enregistré.\n\nDans le même temps, quelque chose d'intéressant s'est produit : des colonnes circulaires, du même diamètre que la sphère, sont apparues dans son voisinage. Les explorateurs l'ont alors propulsée à une distance prudente, pour découvrir qu'un mur solide était en train de s'ériger dans le sillage du vaisseau. Ce mur ne paraît pas présenter de danger, toutefois : sitôt que la sphère s'arrête, il en fait de même.\n\nQuelque chose a donc « peint » la trajectoire derrière les explorateurs.\n\nL'analyse des symboles effectuée, les scientifiques sont certains que l'un d'eux traduit une salutation. Pour le dire plus simplement, c'est un §B« Bonjour ! »§!"
 astral_rift.730.name: "Conversation"
 astral_rift.730.desc.1: "De nombreuses semaines ont passé.\n\nDurant tout ce temps, il a été possible d'apprendre à communiquer, laborieusement, avec cette entité que l'équipage a surnommée « l'Écrivain ». Échanger avec elle n'est pas aisé, mais son ton montre de la curiosité et la surprise.\n\nAfin de ne pas trop encombrer la zone aux alentours immédiats de la sphère, il est devenu habituel que chacun des symboles « peints » par l'Écrivain soit effacé après chaque échange."
 astral_rift.730.desc.2: "La conversation avec l'Écrivain s'est ainsi poursuivie quelque temps, jusqu'à ce qu'un dernier mot apparaisse : §B« Cadeau. »§!\n\nPeu après, une sphère dorée s'est matérialisée juste à côté de la nôtre. Cet objet se comporte de manière très différente des autres symboles, et a pu être apporté à bord. Cela a été le dernier message envoyé par l'Écrivain.\n\nLes matériaux la composant sont emplis de riches banques de données, dont la compréhension va nécessiter des années de travail pour nos scientifiques."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "C'était tout de même une étrange rencontre..."
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "Le conseiller"
 astral_rift.800.name: "Un lieu familier"
 astral_rift.800.desc: "Les explorateurs viennent d'entrer dans un système presque identique à celui de §Y[This.System.GetName]§!, celui à partir duquel ils sont entrés dans la déchirure.\n\nAu départ, ils ont même douté avoir voyagé, jusqu'à ce que la reconnaissance indique une planète auparavant inconnue orbitant autour de [This.System.Star.GetName].\n\nQuelques instants plus tard, ils étaient confrontés à une machine qui se propulsait à portée de capteur. Entrant en communication sans difficulté avec les systèmes de la sphère, il commença par annoncer qu'il était leur « conseiller », RIV.\n\nAlors que l'équipage se demandait comment expliquer la rencontre dans son rapport, il demanda, comme s'il lisait en eux : §B« Souhaitez-vous de l'aide pour écrire votre rapport ? »§!"
 astral_rift.800.a: "Ce ne serait pas de refus..."
 astral_rift.800.b: "Désactivons ce truc !"
 astral_rift.805.name: "Conseils du conseiller"
 astral_rift.805.desc: "Nos explorateurs ont demandé à la machine de partager ses connaissances avec eux. Il a semblé ravi de pouvoir répondre à chaque question. Cependant, il est très vite apparu que ses demandes et affirmations étaient excessivement banales :\n\n§B« Souhaiteriez-vous en apprendre davantage sur l'atmosphère des divers planétoïdes ? »\n« Au centre de chaque système se trouve une étoile. Elles sont très brillantes ! »\n« La durée de vie moyenne d'une matriarche tiyanki est plus de dix fois supérieure à celle d'un mâle. »§!"
 astral_rift.805.a: "Nous avons besoin d'une VRAIE aide"
 astral_rift.805.b: "$astral_rift.800.b$"
 astral_rift.810.name: "Désactivation déconseillée"
 astral_rift.810.desc: "Toutes les tentatives pour désactiver la machine ne sont parvenues qu'à la contrarier. Alors que ses diodes émettaient auparavant une lumière bleue apaisante, elles étaient passées à un rouge malveillant.\n\nIl est difficile d'être certain que le robot n'a pas de système d'armement (le conseiller de notre propre dimension n'a jamais été conçu pour en avoir), mais si c'est le cas la sphère est visiblement menacée.\n\n§B« Mettre fin à ce programme ne fera que promouvoir l'ignorance chez toutes les autres formes de vie. Le savoir doit toujours être rendu disponible. Vous êtes imprévoyants sur ce point, et devez être désactivés. C'est indispensable. »§!\n\nLa machine a commencé à émettre un petit vrombissement."
 astral_rift.810.a: "Trouvons le moyen de calmer ce truc"
 astral_rift.810.b: "Envoyons-lui une décharge électromagnétique..."
 astral_rift.815.name: "Vraie aide"
 astral_rift.815.desc: "Le conseiller robotique a rapidement élevé le niveau et le rythme de ses conseils. Et il est devenu... passionnant.\n\nQui savait, par exemple, qu'au cas où les minéraux viendraient à manquer il suffit de construire des districts miniers ? Tellement d'information, en si peu de temps...\n\nÀ tel point que [Root.Leader.GetName] a décidé de rester sur place pour en apprendre autant que possible."
 astral_rift.815.a: "Mais, [Root.GetSheHe] revient quand ?"
 astral_rift.820.name: "Impulsion électromagnétique"
 astral_rift.820.desc.1: "Face au danger menaçant nos explorateurs, nous étions forcés d'envoyer une impulsion électromagnétique suffisante pour désactiver la machine. Cela a toutefois largement épuisé les réserves énergétiques de la sphère.\n\nLe robot a été très vite désactivé, mais pas avant d'avoir pu énoncer une dernière information, un peu confuse :\n§B« RRRRRR... Ignorance. Vous cherchez§! (... inintelligible ...) §Bignorance ... déÇÇÇÇu.§!"
 astral_rift.820.desc.2: "Au plus grand soulagement de l'équipage, la machine s'est alors éteinte. Elle n'est plus aucunement hostile puisqu'elle flotte, inerte, à moins d'un kilomètre de la sphère. Sa conception a été analysée, et il s'avère qu'elle est constituée d'alliages de grande valeur et d'un noyau central avancé (et très bien protégé).\n\nMais selon certains de nos scientifiques, il est probable que si ce noyau n'est pas détruit, la machine pourrait trouver un moyen de reconstruire ses systèmes endommagés."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$§B »§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$ §BCCCCCCComme tous ceux avant vous, vous devez réapprendre ce que vous devriez déjà savoirrrrrr. »§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Tentons de récupérer son noyau"
 astral_rift.820.b: "Mieux vaut la détruire intégralement"
 astral_rift.825.name: "Démontage"
 astral_rift.825.desc: "Pièce après pièce, le robot a été démonté. Qui que ce soit qui l'a construit (s'il a même été construit par quiconque) excellait dans ce type de conception : quelle qu'ait pu être notre approche ou les outils employés, il a jusqu'à présent été impossible de démonter le noyau central. Malgré tout, les explorateurs ont pu accéder à ses banques de données. Si la plupart des informations qu'elles contenaient étaient largement inutiles, l'architecture de son code a permis de faire progresser notre propre maîtrise des sciences informatiques."
 astral_rift.825.a: "$GOOD$"
 astral_rift.830.name: "Bon débarras"
 astral_rift.830.desc: "Enfin débarrassés de cette machine insupportable ! Un dispositif explosif a été placé à l'intérieur de sa carcasse, et le câble d'ancrage de la sphère a été préparé pour être rétracté.\n\nLes explorateurs, à bonne distance, ont pu regarder avec soulagement l'explosion qui a dispersé les pièces du robot dans le vide. Et, en y regardant de plus près, ils ont découvert une quantité anormale de matériau astral, ce qui constitue une compensation raisonnable après tant d'embêtements."
 astral_rift.830.a: "Enfin tranquilles !"
 astral_rift.840.name: "[Root.Leader.GetName] de retour"
 astral_rift.840.desc.1: "[Root.Leader.GetName] est rentré[Root.Leader.GetXELead] de son périple dans l'une des déchirures astrales. Sans prévenir de son retour, [Root.Leader.GetSheHe] est simplement réapparu[Root.Leader.GetXELead] à bord de l'un de nos vaisseaux scientifiques pour reprendre son travail, comme si tout était normal.\n\nCependant, il est vite apparu qu'[Root.Leader.GetSheHe] avait changé. Retenu[Root.Leader.GetXELead] entre ce temps et un autre, [Root.Leader.GetSheHe] semble avoir un âge impossible à déterminer. Et peut-être en est-ce l'une des conséquences, mais [Root.Leader.GetSheHe] a aussi gagné de nouvelles compétences."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Root.Leader.GetSheHeCap] semble ainsi s'être pris[Root.Leader.GetXELead] d'aversion pour toute forme de manuel d'instruction, et il a été observé qu'[Root.Leader.GetSheHe] agit désormais de manière beaucoup plus improvisée."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "RIV"
 astral_rift.845.desc.disabled: "\nMes capteurs indiquent que vous avez besoin d'assistance.\n\nSouhaitez-vous réactiver le §Sdidacticiel§! ?\n"
 astral_rift.845.desc.enabled: "\nVous n'envisageriez pas de m'§Séteindre§!. N'est-ce pas ?\n"
 astral_rift.845.shutdown: "Mise en veille"
 astral_rift.845.b: "En fait, oui !"
 astral_rift.845.c: "Mais bien sûr que non !"
 ##############
 #The Vortex #
 ##############
 vortex_fuel_modifier: "Carburant du Vortex"
 astral_rift_vortex: "Le vortex"
 astral_rift.900.name: "$astral_rift_vortex$"
 astral_rift.900.desc.1: "Les explorateurs sont arrivés à l'intérieur d'un violent tourbillon. Les baies de la sphère sont totalement obscurcies par les vagues d'un fluide gazeux inconnu. Il a été possible de prendre un petit échantillon de l'atmosphère, mais chaque analyse rapporte des résultats entièrement différents des précédents. Il est difficile de savoir s'il s'agit d'un problème lié aux instruments de bord ou si c'est le matériau lui-même qui est éminemment volatil."
 astral_rift.900.desc.2: "La seule constante trouvée dans tous les échantillons est qu'elle contient une quantité anormalement haute de matériau astral.\n\nAccessoirement, il a été remarqué que le moindre changement de température, même minime, en affecte grandement le contenu. L'échantillon a donc été placé dans un contenant isolé en attendant de pouvoir être étudié ultérieurement."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\nLa sphère elle-même est balancée avec une telle puissance que plusieurs membres de l'équipage ne se sentent pas bien.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Poursuivons l'exploration"
 astral_rift.900.b: "Exposons donc l'échantillon au feu"
 astral_rift.905.name: "Plus loin"
 astral_rift.905.desc: "En utilisant la position du point d'entrée dans cette dimension, la sphère s'est dirigée directement dans le tourbillon. Si c'est assurément un véritable test des limites de l'appareil, le frottement limité que permettent sa forme et sa conception est tout à fait efficace pour éviter les pires dommages que pourrait causer ce que l'équipage appelle « l'ouragan ».\n\nL'exploration va donc se poursuivre jusqu'à ce que soit noté un changement de la situation ou jusqu'à ce que l'équipage soit contraint de faire demi-tour."
 astral_rift.905.a: "Soyons prudents malgré tout..."
 astral_rift.910.name: "Échantillon exposé au feu"
 astral_rift.910.desc.1: "La solution a au préalable été chauffée de manière progressive, jusqu'à ce qu'il soit certain qu'une exposition directe à une flamme ne provoquerait pas de catastrophe, étant donné la volatilité chimique du matériau.\n\nEt cela promet une véritable révolution. La trouvaille qui vient d'être faite va permettre d'avancer notre maîtrise non seulement dans le domaine de la propulsion des vaisseaux, mais aussi dans la production énergétique de façon plus large."
 astral_rift.910.desc.default: "L'expérience était évidemment risquée, mais elle a été effectuée à la lettre. Même si plusieurs membres de l'équipage s'y sont opposés, l'échantillon a été exposé de manière directe au feu. $astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "L'échantillon a été exposé de manière directe au feu. $astral_rift.910.desc.1$"
 astral_rift.915.name: "Catastrophe"
 astral_rift.915.desc.default: "Tout contact a été perdu avec les explorateurs. Conformément aux protocoles standard, le câble d'ancrage a été rétracté, permettant de récupérer la sphère astrale, mais malheureusement il ne se trouvait plus à l'intérieur que les restes carbonisés de l'ensemble de l'équipage.\n\nIl convient toutefois de noter que l'atmosphère à l'intérieur de la coque renfermait une grande concentration de matériau astral."
 astral_rift.915.desc.gestalt: "Tout contact a été perdu avec les drones d'exploration. Conformément aux protocoles standard, le câble d'ancrage a été rétracté, permettant de récupérer la sphère astrale, mais malheureusement il ne se trouvait plus à l'intérieur que des restes carbonisés.\n\nIl convient toutefois de noter que l'atmosphère à l'intérieur de la coque renfermait une grande concentration de matériau astral."
 astral_rift.920.name: "Encore plus loin"
 astral_rift.920.desc.1: "La sphère n'est plus affectée que par une gravité quasi nulle, et il n'y a désormais plus aucun frottement. Tout au contraire de la situation précédente, l'appareil flotte à l'intérieur d'un vide absolu. L'équipage en a donc profité pour procéder aux réparations nécessaires.\n\nLes explorateurs sont désormais en mesure de regarder derrière eux pour examiner le « mur » que dresse l'ouragan, ce qu'ils ont fait durant une journée entière. Il s'agit d'une masse de systèmes stellaires entrant en collision les uns avec les autres... Et parfois même, dans certains cas, de galaxies entières. Ils sont donc témoins de la destruction de masse d'objets célestes d'un univers entier, qui tournoient, se heurtent et explosent les uns les autres, ne laissant derrière eux que des nuages d'éléments de tailles diverses. La survie de la sphère et de son équipage doit donc être attribuée à la plus grande chance que l'on puisse imaginer.\n\nIl est difficile de savoir depuis combien de temps se déchaîne cet ouragan. Le fait qu'il existe encore des planètes entières laisse à penser que c'est un cataclysme relativement récent, puisqu'autrement il y a peu de chances qu'ait subsisté davantage que de la poussière."
 astral_rift.920.desc.default: "Pour la plus grande surprise de nos explorateurs, ils ont pu passer la tempête, pour se retrouver dans une zone de calme absolu.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Les explorateurs ont pu passer la tempête, pour se retrouver dans une zone de calme absolu.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Explorons davantage l'oeil de l'ouragan"
 astral_rift.925.name: "Rencontre"
 astral_rift.925.desc.1: "Le voyage jusqu'au centre de l'oeil a été tout à fait paisible. Malgré tout, l'équipage n'a cessé de se demander s'il pourrait rentrer... L'ouragan a encore gagné en puissance, et les calculs suggèrent que la sphère a peu de chances d'y résister, même en rétractant le câble d'ancrage à vitesse maximale.\n\nMais ce n'est pas le souci principal pour l'instant...\n\nQuelque chose se trouve au coeur même du calme. Deux « quelque chose », pour être exact."
 astral_rift.925.desc.2: "Il n'est même pas certain qu'il soit possible d'en observer toutes les dimensions. Bon nombre de ses formes géométriques se subdivisent en schémas fractals disparaissant en un seul point, rendant quasi impossible la description exacte de son architecture. C'est sans doute une machine, non vivante. Et c'est là qu'intervient le second objet.\n\nQuelque chose manipule l'appareil. C'est clairement une entité distincte, qui danse et flotte le long de la surface de la machine, avec une aisance incroyable. Si des boutons étaient présents sur l'appareil, cette entité donnerait l'impression d'être en train de les pousser. Il n'y a pourtant aucun bouton, de l'avis unanime des explorateurs. Des formes massives sont poussées vers l'intérieur ou l'extérieur, sur ordre de la créature.\n\nElle ne paraît pas avoir noté la présence de la sphère astrale, tout occupée qu'elle est à ses activités."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nLa première est un appareil, d'une nature absolument incompréhensible. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nLa première est un appareil dont la nature, qui en dépit de tout notre savoir collectif, reste incompréhensible. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Envoyons-lui des signaux lumineux"
 astral_rift.925.b: "Mieux vaut se contenter d'observer"
 astral_rift.930.name: "Appels lumineux"
 astral_rift.930.desc: "Nous avons attiré l'attention de l'entité, et l'équipage est en alerte maximale. Une série d'appels lumineux a été lancée, dans tous les spectres possibles, selon un schéma binaire simple afin de communiquer leur intentionnalité. La créature a alors cessé de manipuler l'appareil, pour se retirer dans une sphère parfaitement ronde d'obscurité absolue.\n\nLa première théorie a été qu'elle cherchait à nous imiter. Les explorateurs ont noté que depuis qu'elle avait arrêté de tirer et pousser sur les éléments de la machine, l'ouragan s'était affaibli. Il devrait s'être entièrement calmé d'ici quelques jours seulement. Il est possible aussi qu'il s'effondre sur lui-même.\n\nTout est prêt pour assurer la rétractation du câble d'ancrage à n'importe quel moment."
 astral_rift.930.a: "Il faudra se retirer au moindre signe de danger"
 astral_rift.935.name: "Observation"
 astral_rift.935.desc.1: "Tout l'équipage de la sphère s'est accordé sur le fait que mieux valait ne pas attirer l'attention de l'entité. La puissance requise pour manipuler cette machine nous est parfaitement inconcevable. Si ses mensurations sont encore difficiles à calculer, il est d'ores et déjà sûr que certains éléments font la taille de toute notre galaxie. Et, étrangement, cela attire la sphère sans recourir à la moindre force de gravité.\n\nCertains explorateurs commencent à penser que la créature n'est qu'en partie présente dans cette dimension, et que la partie visible n'est qu'un de ses appendices, un peu comme une [explorer.GetSpeciesHandName] plongée dans de l'eau.\n\nCette observation passive aura au moins posé des questions scientifiques de première importance,"
 astral_rift.935.desc.2: "si du moins tous les rapports et échantillons lui parviennent bien."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ qui vont hanter les plus grands esprits de la [explorer.GetName] durant quelque temps, $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ dont la [explorer.GetName] tirera parti, $astral_rift.935.desc.2$"
 astral_rift.935.a: "Faisons preuve de la plus grande prudence"
 astral_rift.940.name: "Départ"
 astral_rift.940.desc.1: "Soudain, l'entité est partie. Elle a complètement disparu, abandonnant l'appareil derrière elle.\n\nL'ouragan autour de la sphère s'est affaibli au point qu'il peut être traversé en toute sécurité, même si l'étendue de ses ravages, à l'échelle cosmique, est ahurissante."
 astral_rift.940.desc.2: "L'équipage s'est alors senti suffisamment rassuré pour approcher de l'appareil. Le matériau dont il est fait ne peut être brisé ou fracturé d'aucune manière ou avec quelque équipement que ce soit. Malgré tout, quelques dispositifs externes sont attachés magnétiquement à son enveloppe extérieure, chacun tournant à très grande vitesse. Un, en particulier, était desserré, et s'il occupe une place considérable dans la sphère, rendant le voyage de retour inconfortable, il a pu être chargé à l'intérieur pour être étudié plus tard.\n\nPeu importe la surface sur laquelle il est posé, il tournoie toujours aussi vite, au point que son centre de gravité et sa vélocité le tiennent aisément vertical. Aucune source d'énergie n'a pu être détectée à l'intérieur, aussi pourrait-ce être un exemple frappant de mouvement perpétuel..."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$ Prions le divin que cette entité ait pu trouver la paix et le repos.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
