 r_toxic_god: "Fauces de la entidad tóxica"
 r_toxic_god_desc: "Algunos creen que las fauces recuperadas de la entidad albergan un poder divino. Pero ya no es una diosa. La criatura está muerta y prueba de ello son estas fauces."
 r_toxic_god_knights_passive_effect: "§YDesbloquea orbital:§! $major_orbital_knights$"
 r_toxic_god_knights_effect: "Desbloquea una §Ydecisión§! para §Yconsagrar un hábitat§! y levantar un §Y$building_order_castle$§! en ese lugar."
 building_order_castle: "Castillo de la Orden"
 building_order_castle_desc: "La Orden del Dios tóxico ha levantado un castillo en este hábitat. Un contingente de caballeros y escuderos ha establecido allí su base."
 decision_consecrate_habitat_knights: "Hábitat consagrado"
 decision_consecrate_habitat_knights_desc: "Consagraremos el hábitat usando el artefacto que recuperamos en nuestra misión. De aquí en adelante, será una base caballeresca y la Orden levantará un nuevo castillo y obtendrá el dominio del lugar."
 decision_consecrate_habitat_knights_effect: "\nEl §Y$building_order_castle$§! otorga trabajos de £job_knight£ caballero y £job_squire£ escudero, y sustituye los §Y$district_hab_housing_plural$§! por §Y$district_orders_demesne_plural$§!.\n§RNo se puede destruir.§!"
