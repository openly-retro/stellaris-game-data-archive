 #Lysator Syng / xenophile1
 paragon.40110.name: "Skarb Zteg-Mayra"
 paragon.40110.desc: "§Y[Root.GetName]§! zna wiele opowieści o straszliwym piracie, lordzie Zteg-Mayrze. Wiele wieków temu plądrował różne zakątki galaktyki, gromadził bogactwa, rzadkie zasoby i pradawne artefakty o niepojętej wartości. Teraz, dzięki dawnym mapom gwiezdnym, [Root.GetFirstName] chyba wie, gdzie Zteg-Mayr ukrył swój wielki skarb. Nie chce wyjawić, skąd ma te mapy, ale uważa, że są prawdziwe, i chce, żebyśmy wysłali tam statek konstrukcyjny, który wydobędzie te wszystkie kosztowności. Jeżeli coś tam zostało."
 paragon.40110.a: "Może warto to sprawdzić."
 LYSATOR_PIRATE_TREASURE: "Skarb piratów"
 LYSATOR_PIRATE_TREASURE_DESC: "Skarb pirata Zteg-Mayra, za którego odkryciem stoi [event_target:renowned_xenophile1.GetName]."
 paragon.40111.name: "Skarb piratów"
 paragon.40111.desc: "Włamano się do podziemnego skarbca, w którym znajdował się skarb Zteg-Mayra, przywódcy piratów. Teraz te artefakty, skradzione z różnych światów, przysłużą się naszemu narodowi."
 paragon.40111.a: "Dobrze."
 paragon.40120.name: "Bezpieczne schronienie"
 paragon.40120.desc: "Powitanie, które otrzymuje od nas §Y[Root.GetName]§!, roznosi się po całej galaktyce. Wygnańcy, szumowiny i piraci wszelkiej maści uważają nasz naród za otwarty dla wszystkich, taki, gdzie każdy może zacząć od nowa. [Root.GetFirstName] wykorzystuje to i swoją nowo zdobytą sławę. Zaprosił do nas swoich dawnych znajomych. Wielu odpowiedziało na to wezwanie, szukając nowego, lepszego życia."
 paragon.40120.a: "Są mile widziani."
 paragon.40120.b: "Odeślijcie ich z powrotem."
 pop_outcast_happy: "Wdzięczni wygnańcy"
 pop_outcast_happy_desc: "W podziękowaniu za możliwość rozpoczęcia wszystkiego od nowa ci dawni wygnańcy szybko przyjmują nasz sposób życia."
 pop_outcast_unhappy: "Niewdzięczni wygnańcy"
 pop_outcast_unhappy_desc: "Ci dawni wygnańcy bardzo wolno szukali sobie miejsca w naszej społeczności. Czują się niechciani i często wyrażają swój niepokój."
 pop_outcast_crime: "Wygnani przestępcy"
 pop_outcast_crime_desc: "Ci dawni wygnańcy, pragnąc wykorzystać nasze zaufanie, niecnie nadużyli naszej dobroci."
 #Nona / xenophile2
 paragon.40210.name: "Utracona danina"
 paragon.40210.desc: "§Y[Root.GetName]§! zna pogłoski o wielkich bogactwach przewożonych przez zaginiony konwój. Wygląda na to, że poseł kosmitów wraz ze swoją świtą zostali wysłani z zadaniem dostarczenia daniny pewnemu watażce. Podczas ostatniego przydziału osoba ta wskazała ostatnie miejsce, w którym znajdował się konwój. Musimy tylko wysłać statek, który odnajdzie te maszyny."
 paragon.40210.a: "Nie mam nic przeciwko."
 NONA_LOST_CONVOY: "Utracona danina"
 NONA_LOST_CONVOY_DESC: "[event_target:renowned_xenophile2.GetName] znajduje pradawny konwój. Podobno przewoził on wielkie bogactwa."
 paragon.40211.name: "Odzyskiwanie zakończone"
 paragon.40211.desc: "Operacja odzyskania zaginionego konwoju dobiegła końca. Przejęliśmy wszystkie zasoby znajdujące się w miejscu katastrofy."
 paragon.40211.a: "Znakomicie."
 paragon.40220.name: "Wezwanie Blorga"
 paragon.40220.desc: "§Y[Root.GetName]§! ma byłego partnera, to urzędnik §Y$NONA_BLORG_EX_HUSBAND_NAME$§!, Blorg, który chce dołączyć do naszego imperium. Przechodzi trudne chwile i chce zacząć wszystko od nowa. [Root.GetFirstName] twierdzi, że $NONA_BLORG_EX_HUSBAND_NAME$ ma ogromne doświadczenie w zarządzaniu światami górniczymi, a jako gest dobrej woli przekaże nam skrzynię cennych minerałów."
 paragon.40220.a: "Może nam się do czegoś przydać."
 paragon.40220.a.custom_tooltip: "Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40220.b: "Nie, dzięki. Idź sobie."
 NONA_BLORG_EX_HUSBAND_NAME: "Keram"
 NONA_BLORG_EX_HUSBAND_DESC: "Ciężko pracujący Blorg, ukształtowany przez dręczące go problemy osobiste."
 #Baron Vyctor Jariden / militarist1
 paragon.40310.name: "Koniec kłopotów"
 paragon.40310.desc: "§Y[Root.GetName]§! wreszcie wychodzi z szoku emocjonalnego wywołanego upadkiem niegdyś dumnego szlachetnego rodu. Wyzbywszy się poczucia winy i melancholii, widzi teraz nowy cel: służyć naszemu społeczeństwu."
 paragon.40310.a: "Bardzo dobrze."
 paragon.40320.name: "Szczery ekspansjonista"
 paragon.40320.desc: "W płomiennym wystąpieniu §Y[Root.GetName]§! ogłasza, że nasz naród musi skoncentrować się na ekspansji. W tym celu opracowano dwa plany dotyczące wykorzystania przez flotę dodatkowych zasobów. Oba rozwiązania mogą się sprawdzić i w dłuższej perspektywie przynieść nam korzyści. Niestety, wprowadzenie obu naraz jest niemożliwe."
 paragon.40320.a: "Silna flota pokaże wszystkim naszą potęgę."
 paragon.40320.b: "Doskonała logistyka przyniesie nam zwycięstwo."
 vyctor_aggressive_expansion_plan: "Plan agresywnej ekspansji"
 vyctor_aggressive_expansion_plan_desc: "Bitwy wygrywa się dzięki strategii, ale fundamentem sukcesu pozostaje siła. A tej należy używać bez wahania."
 vyctor_improved_fleet_logistics: "Udoskonalona logistyka floty"
 vyctor_improved_fleet_logistics_desc: "Wydajności nie można lekceważyć: optymalizując wydajność naszych stoczni, przyspieszymy ekspansję naszego imperium."
 #Gia'Zumon / militarist2
 paragon.40410.name: "Fascynacja rozlewem krwi"
 paragon.40410.desc: "§Y[Root.GetName]§! ma w dorobku zwycięstwa w licznych bitwach. W jednej z nich walczył po tej samej stronie wielki wojownik, $GIA_ZUMON_GREAT_WARRIOR_NAME$, który szuka nowych panów. To bezwzględny admirał, a [Root.GetFirstName] ma o nim dobre zdanie."
 paragon.40410.a: "Jeśli do nas dołączy, okryje się chwałą."
 paragon.40410.a.custom_tooltip: "Admirał §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§!, Tzynn, dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.40410.b: "Czego może nas nauczyć o sztuce wojennej?"
 GIA_ZUMON_GREAT_WARRIOR_NAME: "Hask'Guttra"
 GIA_ZUMON_GREAT_WARRIOR_DESC: "Bezwzględny admirał, weteran wielu wojen. Ponoć nie ma serca i interesuje się jedynie rzezią i zniszczeniem."
 gia_zumon_taught_warfare_by_great_warrior: "Nauczanie przez: $GIA_ZUMON_GREAT_WARRIOR_NAME$"
 gia_zumon_taught_warfare_by_great_warrior_desc: "Nasze floty skorzystały na wiedzy wielkiego wojownika, $GIA_ZUMON_GREAT_WARRIOR_NAME$."
 paragon.40420.name: "Krew i piach"
 paragon.40420.desc: "§Y[Root.GetName]§! nie potrafi usiedzieć w miejscu i pragnie walki. Ma już dość słabeuszy, których pełno na świecie [coliseum_planet.GetName]. Dlatego proponuje stworzenie areny, na której żądni chwały ochotnicy stawać będą do walki z przestępcami. Taki plan pozwoli naszym wojownikom odebrać cenne szkolenie."
 paragon.40420.a: "Zgódźmy się."
 paragon.40420.b: "Nie tak się to robi."
 gia_zumon_arena: "Arena"
 gia_zumon_arena_opened: "Otwarto koloseum"
 gia_zumon_arena_opened_desc: "Choć nasi wojownicy są wdzięczni za możliwość rozładowania emocji, to ich rozbudzona żądza krwi wywołuje w naszym społeczeństwie pewien niepokój."
 #Factorator Shuladun / xenophobe1
 paragon.40510.name: "Propozycja optymalizacji"
 paragon.40510.desc: "§Y[Root.GetName]§! chce zautomatyzować metody transportu na świecie [planet_governed.GetName]. Przedstawiony plan łączy fabryki, rafinerie i przetwórnie za pomocą skomplikowanej sieci rurociągów oraz taśmociągów. Projekt ten wygląda dobrze w teorii, ale może on stworzyć zagrożenie dla okolicznych mieszkańców. Wycieki przemysłowe, promieniowanie i drgania o wysokiej częstotliwości to jedynie część niebezpieczeństw."
 paragon.40510.a: "Rozpocząć projekt."
 paragon.40510.b: "Nie, musimy chronić obywateli."
 factorator_industrial_network: "Sieć przemysłowa"
 factorator_industrial_network_desc: "Skomplikowane rurociągi przemysłowe, których twórcą jest §Y$NAME_xenophobe1$§!. Wysoce wydajne, lecz źle wpływające na zdrowie ludności."
 paragon.40520.name: "Obiecujące eksperymenty?"
 paragon.40520.desc: "§Y[Root.GetName]§! przedstawia plany badań oceniających możliwości dalszego rozwoju przemysłu. Może na tym skorzystać zarówno gospodarka, jak i osobiste projekty tej osoby. Ma przygotowane różne eksperymenty, które wyglądają bardzo obiecująco, ale najprawdopodobniej zakończą się zgonem badanych obiektów. Otrzymujemy zapewnienia, że ta niewielka ofiara jest niezbędna, by zrealizować większe dobro."
 paragon.40520.a: "Do dzieła."
 paragon.40520.b: "Nie, to okrutne i nieetyczne."
 factorator_inhumane_work_experiments: "Okrutne eksperymenty przemysłowe"
 factorator_inhumane_work_experiments_desc: "§Y$NAME_xenophobe1$§! pracuje nad dalszym rozwojem przemysłu, jednak wiąże się to z niebezpieczeństwami. Tak twierdzą osoby, które przetrwały prowadzone przez niego testy."
 factorator_inhumane_work_experiments_stopped: "Uniemożliwiono okrutne eksperymenty"
 factorator_inhumane_work_experiments_stopped_desc: "Pracownicy przemysłu cieszą się z ocalenia przed udziałem w okrutnych testach, które prowadzi §Y$NAME_xenophobe1$§!."
 #Aturion / xenophobe2
 paragon.40610.name: "Program kontroli populacji"
 paragon.40610.desc: "§Y[Root.GetName]§! ma plan zoptymalizowania populacji kosztem niektórych wolności osobistych. Może to zwiększyć produkcję o co najmniej 6,98%."
 paragon.40610.a: "Rozpocząć program."
 paragon.40610.b: "Lepiej tego nie robić."
 aturion_population_reform: "Reforma populacji"
 aturion_population_reform_desc: "Obywatele imperium powinni być gotowi oddać dla wyższej idei zarówno życie, jak i kończyny. W porównaniu z taką ewentualnością te niewielkie zmiany są naprawdę łagodne."
 paragon.40620.name: "Program reformacji przestępców"
 paragon.40620.desc: "§Y[Root.GetName]§! ma skomplikowany plan rehabilitacji, który pozwoli resocjalizować najbardziej kłopotliwych członków naszego społeczeństwa i uczynić z nich dobrych obywateli. Ocena ryzyka wskazuje, że 17,3% populacji przestępców nie da się resocjalizować i należy uznać te osoby za \"akceptowalne straty\"."
 paragon.40620.a: "Rozpocząć program."
 paragon.40620.b: "Czy możemy zmniejszyć ryzyko?"
 aturion_forced_rehabilitation_programs: "Programy przymusowej resocjalizacji"
 aturion_forced_rehabilitation_programs_desc: "Wyzbycie się przestępczych skłonności wymaga pracy, a zazwyczaj również zewnętrznego bodźca. Chętnie go zapewnimy."
 aturion_criminal_reformation_programs: "Programy reformacji przestępców"
 aturion_criminal_reformation_programs_desc: "Programy te opierają się na pedagogice i rozwoju, a nie na siłowych środkach zapobiegawczych, dzięki czemu pomagają zwiększyć zadowolenie populacji."
 #Jynn / egalitarian1
 paragon.40710.name: "Uzdolniony uczeń"
 paragon.40710.desc: "§Y[Root.GetName]§!, wysłanniczka Tajemniczej Równowagi, znalazła sobie ucznia. Ten obiecujący młody wojownik chce złożyć nam przysięgę wierności."
 paragon.40710.a: "Z radością witamy tę osobę w naszych szeregach."
 paragon.40710.a.custom_tooltip: "§Y$NAME_egalitarian1$§! przysyła do naszego imperium swojego ucznia-dowódcę, który będzie służył jako §Hprzywódca§!."
 paragon.40710.b: "Potrzebujemy młodszych oficerów, nie generałów."
 JYNN_APPRENTICE_DESC: "[event_target:renowned_egalitarian1.GetName] szkoli tę osobę od dziecka, by pomagała bezsilnym."
 jynn_recruited_army_officers: "Werbunek oficerów armii"
 jynn_recruited_army_officers_desc: "Niezawodni i wierni podwładni to kluczowy zasób każdego dowódcy."
 paragon.40720.name: "Tajemnicze wsparcie"
 paragon.40720.desc: "§Y[Root.GetName]§! wnioskuje o wsparcie swojego zakonu, Tajemniczej Równowagi, by pomóc naszemu imperium w walce toczonej z tyranią i ciemiężcami. Frachtowce przewożące cenne stopy zostały wysłane do nas z tajnej bazy Równowagi."
 paragon.40720.a: "To może okazać się przydatne."
 #Zosira K'Tun / egalitarian2
 paragon.40810.name: "Nauka to magia"
 paragon.40810.desc: "§Y[Root.GetName]§! wraz ze swoim robotem Gorkim spędzają wiele czasu, prowadząc prywatne doświadczenia. Część z nich przyniosła ciekawe wyniki, które zostały udostępnione naukowcom z naszego imperium."
 paragon.40810.a: "Świetne wieści."
 paragon.40820.name: "Zaadoptowano obce zwierzę"
 paragon.40820.desc: "§Y[Root.GetName]§! adoptuje obcą istotę, która ma towarzyszyć robotowi Gorkiemu. To kolorowy mięczak, istota przedrozumna, ale obdarzona imponującą inteligencją i reagująca na gwizdane polecenia. Wzięcie na siebie odpowiedzialności za tę istotę spowodowało zmiany w osobowości właścicielki: stała się bardziej odpowiedzialna i zrównoważona."
 paragon.40820.a: "Gryzie?"
 #Xondar / materialist1
 paragon.40910.name: "[Root.GetName] 2.0"
 paragon.40910.desc: "§Y[Root.GetName]§! twierdzi, że ma za sobą wielopoziomowe \"ulepszenie\" ciała. Bez pytania o zgodę wysyła do całej floty wiadomość, w której cieszy się ze swojego udoskonalonego stanu i publikuje manifest, w którym twierdzi, że cywilizacja musi stać się syntetyczna: życie organiczne jest kruche i skazane na zagładę."
 paragon.40910.a: "Ta osoba wskaże nam drogę."
 paragon.40910.b: "Co za zuchwałość!"
 paragon.40920.name: "Cenne stopy"
 paragon.40920.desc: "§Y[Root.GetName]§! posiada dane zebrane z czujników wszystkich okrętów w obrębie naszych granic. Dzięki algorytmom obliczającym zniekształcenia grawimetryczne udało się trafić na coś, co kryje się pod powierzchnią jednego z obiektów galaktycznych w naszej przestrzeni. Jeśli dane są poprawne, to ta jałowa skała jest wypełniona rzadkimi stopami. [Root.GetFirstName] widzi w tym okazję do rozbudowy i modernizacji floty, więc proponuje wysłać tam statek konstrukcyjny, który wydobędzie te cenne zasoby."
 paragon.40920.a: "To cenny zasób."
 XONDAR_VALUABLE_ALLOYS: "Cenne stopy"
 XONDAR_VALUABLE_ALLOYS_DESC: "Admirał [event_target:renowned_materialist1.GetName] twierdzi, że na tym jałowym świecie znajdują się cenne stopy."
 paragon.40921.name: "Dostępne stopy"
 paragon.40921.desc: "Po wysadzeniu kilku kilometrów skał natrafiono na złoże cennych stopów. Rozpoczęliśmy wydobycie."
 paragon.40921.a: "Dobrze."
 #Borin / materialist2
 paragon.41010.name: "Rok mojego urodzenia to..."
 paragon.41010.desc: "§Y[Root.GetName]§! ma swoją autobiografię - owoc wielu miesięcy spędzonych samotnie w chatce - w której opowiada nie tylko historię swojego życia i podróży, ale opisuje też wszystko, co wie na temat badań technicznych, budownictwa i rzadkich materiałów. Recenzując jego pracę, nasi naukowcy dokonali ciekawych odkryć."
 paragon.41010.a: "To rzeczywiście cenna wiedza."
 paragon.41020.name: "Powitanie: $BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc: "§Y[Root.GetName]§! ma robota towarzyszącego o imieniu $BORIN_ROBOT_COMPANION_NAME$. Robot posiada zaawansowane algorytmy uczenia się i matrycę osobowości. Pomaga w badaniach i naprawach, które prowadzi [Root.GetName]. Ich cechą wspólną jest ciekawość oraz pragnienie opuszczenia domu i przeżycie własnych przygód. [Root.GetName] zastanawia się, czy $BORIN_ROBOT_COMPANION_NAME$ może działać niezależnie w naszym społeczeństwie."
 paragon.41020.a: "Ona ma smykałkę do statków, prawda?"
 paragon.41020.a.custom_tooltip: "Robot admirał §Y$BORIN_ROBOT_COMPANION_NAME$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.41020.b: "Może się nam przydać w jakimś biurze..."
 BORIN_ROBOT_COMPANION_NAME: "Beryllia"
 BORIN_ROBOT_COMPANION_DESC: "Asystent SI, którego wyszkoliła i zbudowała złomiarka [event_target:renowned_materialist2.GetName]."
 borin_administrator_beryllia: "Administrator $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc: "Robot, którego zbudowała złomiarka §Y$NAME_materialist2$§!, zajmuje się pracą biurową i pomaga udoskonalić nasze procedury, dobrze wykorzystując swoje zdolności samodzielnego uczenia."
 #Judge Uld Dagr / pacifist1
 paragon.41110.name: "Zdemaskowano przestępców"
 paragon.41110.desc: "§Y[Root.GetName]§! rozpracowuje siatkę przestępczą, która rozwija się w naszym państwie. Ma już dowody łączące różnych przywódców organizacji przestępczych i piratów ze skorumpowanymi politykami i oficerami wojska. [Root.GetName] wprowadza nowe systemy mające przyspieszyć postępowania sądowe w takich sprawach. Zamierza schwytać wszystkich kryminalistów, zanim zdążą opuścić naszą jurysdykcję."
 paragon.41110.a: "Wszyscy na tym skorzystamy."
 judge_improved_crime_fighting_laws: "Skuteczniejsza walka z przestępczością"
 judge_improved_crime_fighting_laws_desc: "Nowe ustawy mające na celu zwalczanie organizacji przestępczych."
 paragon.41120.name: "O naturze przestępczości"
 paragon.41120.desc: "§Y[Root.GetName]§! zajmuje się badaniem natury przestępczości i motywacji brutalnych przestępców. Zasięga też rad ekspertów, bada kultury innych imperiów, istniejących i wymarłych, oraz wykorzystuje zaawansowane algorytmy, by przedstawić wizję utopijnego społeczeństwa. Kulminacją tych prac jest wielki esej socjologiczny, który stanie się przewodnikiem dla przyszłych pokoleń."
 paragon.41120.a: "Wielka korzyść dla nas wszystkich."
 #Vas the Gilded / pacifist2
 paragon.41210.name: "Pokój i dobrobyt"
 paragon.41210.desc: "§Y[Root.GetName]§! słynie z organizowania wystawnych uczt. Na tych spotkaniach odbywają się spektakularne występy członków Alyssum Magnetar, serwowane są egzotyczne napoje i potrawy, a także toczą się filozoficzne oraz etyczne dyskusje. Rodzą się tam przyjaźnie, zawierane są umowy, a dawne urazy idą w zapomnienie. Umiejętność jednoczenia tak różnych osobowości tworzy podwaliny naszego przyszłego dobrobytu."
 paragon.41210.a: "Razem jesteśmy silniejsi."
 vas_population_united: "Zjednoczona populacja"
 vas_population_united_desc: "§Y$NAME_pacifist2$§! Jest bardzo popularna wśród obywateli i potrafi ich jednoczyć, dzięki czemu nasze społeczeństwo stało się bardziej stabilne."
 paragon.41220.name: "Gdy jesteśmy w potrzebie"
 paragon.41220.desc: "§Y[Root.GetName]§! wykazuje się prawdziwą wirtuozerią, jeśli idzie o urok osobisty i umiejętność perswazji. Wykorzystuje swoje kontakty i wpływy polityczne, by zbierać istotne informacje z całej galaktyki. [Root.GetFirstName] przechowuje swoją wiedzę w dziedzictwie swojego rodu: bladozielonym krysztale, który nosi czasami na organizowanych przez siebie wystawnych ucztach. Kiedy umieścić ten przedmiot w świetle o odpowiedniej częstotliwości fal, ujawnia on swoje tajemnice wspaniałą aureolą. Teraz [Root.GetName] uważa, że nadszedł czas wykorzystać tę wiedzę dla dobra społeczeństwa."
 paragon.41220.a: "Zostanie dobrze wykorzystana."
 #Kai-Sha / authoritarian1
 paragon.41310.name: "Zebrane dane wywiadowcze"
 paragon.41310.desc: "§Y[Root.GetName]§! prezentuje bazę danych zawierającą istotne informacje zebrane w ciągu wielu lat dzięki szerokim kontaktom. W tym potężnym zbiorze znajduje się wszystko, od schematów instalacji wojskowych, przez tajne badania, aż po informacje pozyskane za pomocą sondowania umysłów. To cenne materiały, ale ich wykorzystanie może spowodować eskalację konfliktów zewnętrznych i wewnętrznych."
 paragon.41310.a: "Wykorzystajcie te dane."
 paragon.41310.a.custom_tooltip: "§Y25%§! szans, że opinia innych imperiów o nas zmieni się o §R-25§!."
 paragon.41310.b: "Zniszczcie te dane."
 opinion_has_sensitive_information_about_us: "Ma o nas niebezpieczne informacje"
 paragon.41320.name: "Rozbudowano siatkę kontaktów"
 paragon.41320.desc: "§Y[Root.GetName]§! powiększa swoją siatkę kontaktów obejmującą całą galaktykę. Część należących do niej osób to dobrowolni informatorzy, a inne są szantażowane lub przeszły pranie mózgu. W każdym razie informacje pochodzące z tych źródeł przyniosą nam ogromne korzyści."
 paragon.41320.a: "Wiedza to potęga."
 paragon.41320.a.intel.custom_tooltip: "Dane wywiadowcze o innych imperiach: §G+$@paragon_41320_a_intel_amt$§!"
 #Q'la-Minder / authoritarian2
 paragon.41410.name: "Pałac próżności"
 paragon.41410.desc: "§Y[Root.GetName]§!, dekadencki urzędnik, ma ekstrawagancki pałac na świecie [planet_governed.GetName]. Budowla to zarówno symbol władzy oraz bogactwa, jak i zepsucia oraz próżności. Z okazji ukończenia jego budowy odbędzie się wielka uczta, na którą zaproszone są wszystkie znaczące osoby. Ponadto [Root.GetName], w rzadkim przypływie szczodrości, dzieli się swoim bogactwem ze społeczeństwem."
 paragon.41410.a: "Czego jeszcze możemy się spodziewać?"
 qla_minder_vanity_palace: "Pałac próżności"
 qla_minder_vanity_palace_desc: "Ten monumentalny budynek jest równie groteskowy co fascynujący."
 paragon.41420.name: "Defraudacja"
 paragon.41420.desc: "Okazało się, że §Y[Root.GetName]§!, dekadencki urzędnik, defrauduje środki. Trwa to już od jakiegoś czasu. Ukradzione bogactwo znajduje się nie tylko na kontach bankowych, ale także w podziemnych skarbcach i kosmicznych składach w całej galaktyce. W obliczu tych zarzutów [Root.GetName] pada na ziemię i przysięga, że to wszystko miało być prezentem dla władcy."
 paragon.41420.a: "Co za gnida!"
 #Ulastar / spiritualist1
 paragon.41510.name: "Wielkie proroctwo"
 paragon.41510.desc: "Przez wiele lat §Y[Root.GetName]§! Mistyczka odczytywała znaki i wróżby przepowiadające wielkie przeznaczenie. Teraz opowiada o wizji galaktyki zjednoczonej pod jednym sztandarem: naszym. Prawdziwy splendor dopiero nadejdzie."
 paragon.41510.a: "Czeka na nas wielka chwała."
 ulastar_prophesied_greater_destiny: "Przepowiedziane wielkie przeznaczenie"
 ulastar_prophesied_greater_destiny_desc: "§Y$NAME_spiritualist1$§! wygłasza przepowiednie o naszej przyszłej chwale, co daje naszemu społeczeństwu nową energię i wspólny cel."
 paragon.41520.name: "Odpowiedź na wezwanie"
 paragon.41520.desc: "§Y[Root.GetName]§! od lat wysyła w kosmiczną pustkę potężne psioniczne sny. Teraz na orbicie świata [planet_governed.GetName] pojawiły się statki cywilne z członkami wielu gatunków na pokładzie. Są oni gotowi nam służyć w zamian za możliwość zamieszkania z prorokinią."
 paragon.41520.a: "Staną się częścią naszego stada."
 paragon.41520.a.custom_tooltip: "Dodaje §Y3§! duchowe, psioniczne populacje do świata [event_target:planet_governed.GetName]."
 paragon.41520.b: "Nie są tu mile widziani."
 #Nasuz Demetor / spiritualist2
 paragon.41610.name: "Relikty pradawne przeszłości"
 paragon.41610.desc: "§Y[Root.GetName]§! Archiwista odkrywa skład starożytnych reliktów. Miejsce, w którym się znajdowały, udało się ustalić dzięki zebraniu informacji ze starych mitów i kupionemu od piratów archiwum czujników. Pochodzenie tych tajemniczych obiektów pozostaje nieustalone, ale kiedy wchłaniają one dźwięk o niskiej częstotliwości, wywołują czasami nieznaczne zakrzywienia czasu. Te technologia może okazać się przydatna."
 paragon.41610.a: "To naprawdę cenne znalezisko."
 paragon.41620.name: "Głosy w kosmicznej pustce"
 paragon.41620.desc: "§Y[Root.GetName]§! Archiwista przechwycił dziwną wiadomość. Została ona zniekształcona przez zakłócenia i od tysięcy lat odbijała się pomiędzy gwiazdami. Zawiera ona pozdrowienia od cywilizacji kosmitów oraz precyzyjne współrzędne ich świata macierzystego. Gatunek ten już dawno wyginął, ale na jego świecie macierzystym możemy znaleźć jeszcze ważne ślady i starożytną wiedzę."
 paragon.41620.a: "Kto wie, jakie skarby tam znajdziemy?"
 paragon.41620.a.custom_tooltip: "Odkryliśmy nową lokalizację archeologiczną na świecie §Y[event_target:nasuz_arcsite_planet.GetName]§!."
 #Empire modifiers
 integrated_command: "Zintegrowane dowodzenie"
 integrated_command_desc: "Nasze procesy zintegrowanego dowodzenia pozwoliły udoskonalić sposób, w jaki wykorzystujemy okręty uderzeniowe w działaniach bojowych. Możemy też zakończyć spory wśród irytującej admiralicji."
 crisis_studied: "Informacje Skranda o kryzysie"
 crisis_studied_desc: "Dzięki informacjom od Skranda opracowaliśmy skuteczne metody prowadzenia walki z kryzysem."
 crisis_studied_damage_desc: "Uszkodzenia zadawane frakcjom kryzysów końcowych: §G+20%§!"
 talon_armor: "Pancerz warstwowy"
 talon_armor_desc: "Badanie poszycia Szponu dostarczyło nam informacji o optymalnej budowie kadłuba. Dzięki temu ulepszyliśmy pancerze naszych okrętów, nie zwiększając ich masy."
 talon_hull: "Wzmocnienie kadłuba"
 talon_hull_desc: "Dzięki zbadaniu kadłuba Szpona lepiej poznaliśmy szkielety okrętów i procesy, które powinniśmy szybko wdrożyć, by wzmocnić zewnętrzne poszycie naszych okrętów."
 skrand_story: "Zjednoczeni przez historię"
 skrand_story_desc: "Nasi obywatele, poruszeni wyznaniami Skranda, uważają go za wzór cnót żołnierskich, który przypomina nam, jak ważna jest czujność."
 #Gateway Admiral
 paragon.3000.desc: "Zdołaliśmy przywrócić zasilanie starożytnej bramy kosmicznej w układzie [gateway_system.GetName]! Pomimo swojego wieku maszyna utworzyła stabilne przejście do podprzestrzeni, które można przebyć bez problemów.\n\nWykryliśmy też niecodzienne źródła energii, podobne do tych, które występują podczas wchodzenia w bramę lub wychodzenia z niej, jednak nic nie wskazuje, by pojawił się tam jakiś statek."
 paragon.3000.a: "Obserwujcie sytuację."
 paragon.3001.name: "Przybycie"
 paragon.3001.desc: "Z bramy wyłonił się potężny okręt, nigdy nie widzieliśmy tak ogromnej jednostki. Wojska zostały postawione w stan najwyższej gotowości.\n\nIntruz nie odpowiada na nasze wezwania, ale wygląda na całkowicie unieruchomiony, więc na razie nie zamierzamy go atakować. Trwają badania i próby nawiązania łączności."
 paragon.3001.a: "Co za olbrzym!"
 paragon.3001.b: "Rozpocząć procedury skanowania."
 paragon.3002.name: "Wiedza"
 paragon.3002.desc: "Badania potężnego okrętu nie dały nam wielu odpowiedzi. Zdołaliśmy jednak rozszyfrować część danych, które zebraliśmy po pierwszym otwarciu bramy. Wygląda na to, że okręt tkwił w bramie przez nieznany (i prawdopodobnie niewiarygodnie długi) czas.\n\nŻeby dowiedzieć się czegoś więcej, musimy dostać się na pokład tego okrętu. Skoro to jednostka wojskowa, powinniśmy wysłać tam oddział specjalny."
 paragon.3002.a: "Przygotujcie transportowiec."
 PARAGON_GATEWAY_DUDE_PROJECT: "Abordaż"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC: "Musimy dokonać abordażu obcej jednostki. Wykryte słabe źródła energii mogą oznaczać, że działa tam system podtrzymywania życia. Możliwe, że ktoś albo coś czai się na tym okręcie. Nasi żołnierze bardzo chcą to sprawdzić."
 paragon.3003.name: "Niepewne powitanie"
 paragon.3003.desc: "Wkrótce po abordażu natknęliśmy się na grupę umundurowanych kosmitów. Niektórzy, zaskoczeni naszym nagłym pojawieniem się, szybko sięgnęli po broń. Na szczęście udało się uniknąć starcia.\n\nIch dowódca zaapelował o spokój i wyjaśnił, że okręt pilnie potrzebuje naprawy. Kiedy już wszystkie systemy będą znowu sprawne, zamierza wraz z załogą wrócić na swój świat macierzysty, Skravird.\n\nJego odziana w galowy mundur sylwetka budzi niewątpliwy szacunek, załoga traktuje go wręcz z czcią, zaś siła jego osobowości jest wyczuwalna nawet dla przedstawicieli naszego gatunku. Zdążył już wspomnieć o możliwości nawiązania oficjalnych stosunków dyplomatycznych."
 paragon.3003.desc_gestalt: "Na pokładzie okrętu odkryliśmy grupkę kosmitów pracujących nad przywróceniem jednostce sprawności. Wielu, postrzegając nasze nagłe pojawienie się jako zagrożenie, szybko sięgnęło po broń. Choć udało się uniknąć przemocy, dowódca kosmitów ewidentnie traktuje nas jak wrogów.\n\nUbrany jest w galowy mundur i budzi niewątpliwy szacunek, zaś siła osobowości jest wyczuwalna nawet dla nas. Niestety, na chwilę obecną dalszy dialog wydaje się mało prawdopodobny."
 paragon.3003.a: "Pomóżcie temu dowódcy w naprawie statku."
 paragon.3003.b: "Zignorujcie go i przejmijcie okręt."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT: "Naprawcie jednostkę kosmitów."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC: "Jednostka kosmitów wymaga poważnych napraw. Zgodziliśmy się pomóc w ich przeprowadzeniu."
 paragon.3004.name: "Zapomniany admirał"
 paragon.3004.intro: "Nasza ekipa techniczna pomogła załodze kosmitów. Ich jednostka nosi ponoć kryptonim \"Pierwszy Szpon\", zaś dowódca kosmitów przedstawił się jako Skrand Ostrodzioby, admirał cieszący się dużą estymą.\n\nPorównując dane z banków pamięci Pierwszego Szpona z naszymi, potwierdziliśmy, że Skrand i jego załoga tkwili w tej bramie przez tysiąclecia. Dla nich była to krótka podróż, ale dla reszty galaktyki minęły tysiące lat."
 paragon.3004.a.desc: "$paragon.3004.intro$\n\nDzięki naszym wykopaliskom na Skravird, możemy przynajmniej skierować admirała Ostrodziobego ku jego planecie ojczystej, ale wszyscy i wszystko, co kiedyś kochał, już dawno nie istnieje."
 paragon.3004.b.desc: "$paragon.3004.intro$\n\nNie mają dokąd wracać. Wszyscy i wszystko, co kiedyś kochali, już dawno nie istnieje."
 paragon.3004.a: "Smutny los."
 paragon.3005.name: "Skrand Ostrodzioby"
 paragon.3005.desc: "§HSkontaktował się z nami admirał Skrand Ostrodzioby. Wygląda na wyczerpanego.§!\n\nSkravird upadło. Nie mam już ojczyzny. Miliardy istnień... przepadły.\n\nPierwszy Szpon stał się Ostatnim Szponem, a ja jestem żołnierzem bez sprawy, o którą mógłby walczyć. Przysięgam wam wierność w imieniu swoim i mojej załogi."
 paragon.3005.a: "Dziękujemy. Mamy własnych, dobrych dowódców."
 paragon.3005.a.response: "§HSkrand mruga i kaszle.§!\n\nNiewątpliwie. Ale wiedzcie, że niełatwo mi proponować moje usługi. W ramach gestu dobrej woli każę moim technikom utrzymywać Szpon w dobrej kondycji i nauczyć waszych mechaników jego obsługi serwisowej."
 paragon.3005.b: "Co powstrzyma nas przed przejęciem go bez twojej pomocy?"
 paragon.3005.b.response: "§HOstrodzioby wzdraga się, z jego dziobu dobiega seria nieprzyjemnych pisków.§!\n\nTen okręt to duma ojczyzny, którą utraciłem, zbudowany szponami robotników, którzy oddali życie za ten projekt! To ostatni kawałek naszego domu, tylko on przypomina nam nasze pisklęce gniazda.\n\n§HWziąwszy się w garść, Skrand przestaje trajkotać.§!\n\nPowiem tylko, że walczyłbym dziobem i pazurami, by was powstrzymać."
 paragon.3005.c: "Zatrudnij przywódcę"
 paragon.3005.c_custom_tooltip: "§LDobrze. Przyjmujemy twoją przysięgę. Służ nam godnie, admirale.§!\n$SEPARATOR$\n"
 paragon.3005.c.response: "§HOstrodzioby rozpościera upierzenie.§!\n\nTak będzie. Ostatni Szpon znowu będzie latał, choć pod nową banderą. Daliście nam nowy cel. Dziękuję."
 paragon.3005.d_custom_tooltip: "§LSame słowa są puste. Żegnaj, admirale.§!"
 paragon.3005.d: "Zwolnij"
 paragon.3005.d.response: "§HWzrok Ostrodziobego jest przeszywający.§!\n\nDobrze. Ostatni Szpon będzie latał sam. Żegnajcie."
 NAME_LastTalon: "Ostatni Szpon"
 paragon.3006.name: "Zwycięstwo!" #good xenophobe outcome
 paragon.3006.desc: "Nasze siły z łatwością unieszkodliwiły załogę jednostki. Zniszczyliśmy ich obronę i usunęliśmy wrogich żołnierzy z mostka. Okręt należy do nas!"
 paragon.3006.a: "Teraz poznamy jego tajemnice."
 paragon.3007.name: "Masakra!" #bad xenophobe outcome
 paragon.3007.desc: "Nasze siły na pokładzie okrętu zostały zdziesiątkowane! Obrońcy walczyli niewiarygodnie zaciekle. Po bitwie przywrócono zasilanie systemów taktycznych. Skanowanie wykazało, że hipernapęd wciąż nie działa, ale jednostka jest aktywna w naszej przestrzeni."
 paragon.3007.a: "Wyślijcie tam flotę!"
 paragon.3902.name: "Olbrzymi okręt"
 paragon.3902.desc: "Podczas standardowego badania natrafiliśmy na okręt strzegący aktywnej bramy. Jednostka nie odpowiada na nasze wezwania i wydaje się pracować na krytycznym poziomie zasilania."
 paragon.3902.a: "Spróbujcie dowiedzieć się czegoś więcej."
 first_claw: "Szpon"
 first_claw_plural: "Szpony"
 NAME_Skrand_Sharpbeak: "Skrand Ostrodzioby"
 NAME_WingsOfGlory: "Ostatni Lot"
 NAME_FirstTalon: "Pierwszy Szpon"
 NAME_FirstClaw: "Szpon"
 NAME_Unknown2: "Brak danych"
 talon_power: "Ulepszenia Szpona"
 tech_strike_craft_skrand: "Statek szturmowy ze Skravird"
 tech_strike_craft_skrand_desc: "Te czerpiące z wiedzy o projektowaniu Skranda i jego ludu jednostki szturmowe zdolne są do prowadzenia długich starć i stosowania wysoce adaptatywnej taktyki."
 STRIKE_CRAFT_SKRAND: "$tech_strike_craft_skrand$"
 STRIKE_CRAFT_SKRAND_DESC: "$tech_strike_craft_skrand_desc$"
 paragon.3010.name: "Gangrena piór"
 paragon.3010.desc: "Załoga Pierwszego Szpona wpadła w panikę, gdyż na okręcie panoszy się nowa choroba. Wstępne analizy wykazały, że jest to szczep względnie niegroźnego wirusa, powszechnego w naszym społeczeństwie. Jednak dla ptasiej załogi Szpona skutki tej choroby są poważne i niepokojące. Pierwsze objawy pojawiają się na upierzeniu, wirus wywołuje gnicie piór u ich podstawy. W ciągu kilku dni proces gnilny przenosi się do krwi.\n\nPo pewnym czasie może doprowadzić do śmierci."
 paragon.3010.a: "Opracujcie lekarstwo!"
 paragon.3011.name: "Śmierć bohatera"
 paragon.3011.desc: "Mimo naszych wysiłków Skrand zmarł z powodu gangreny piór. Jego załoga przygotowuje tradycyjną ceremonię pogrzebową."
 paragon.3012.name: "Choroba rozprzestrzenia się"
 paragon.3012.desc: "Mimo naszych wysiłków i wprowadzenia kwarantanny na pokładzie Pierwszego Szpona, admirał Skrand zaraził się gangreną piór. Jego przypadek jest poważny. Szacujemy, że choruje już 60% jego podkomendnych."
 paragon.3013.name: "Nowe objawy"
 paragon.3013.desc: "Praktycznie z dnia na dzień pojawiły się nieznane wcześniej objawy epidemii gangreny piór. Izba chorych na Pierwszym Szponie jest przepełniona, a na korytarzach okrętu leżą chorzy i umierający."
 paragon.3014.name: "Pogorszenie stanu"
 paragon.3014.desc: "Pojawiły się doniesienia o pierwszych ofiarach śmiertelnych epidemii gangreny piór. Ptaki wciąż nie są w stanie samodzielnie poradzić sobie z chorobą. Jeśli nie znajdziemy jakiegoś lekarstwa, śmiertelność może wynieść 99%. "
 paragon.3015.name: "Opracowano lekarstwo!"
 paragon.3015.desc: "Po wielu miesiącach pracy udało się podać załodze Pierwszego Szpona skuteczne lekarstwo. Staramy się zwiększyć jego produkcję. Admirał Skrand z pewnością będzie nam wdzięczny za pomoc w tej sprawie."
 paragon.3020.name: "Dowód wdzięczności"
 paragon.3020.desc: "Nasz personel ciężko pracował nad zbudowaniem dobrych relacji ze Skrandem i jego załogą. Te próby międzykulturowej komunikacji przynoszą już owoce: dowódca zgodził się przekazać nam projekt ich wysoce skutecznych pojazdów szturmowych. Może to znacząco zwiększyć naszą wiedzę o kosmicznych starciach."
 paragon.3020.a: "Jesteśmy wdzięczni za ten szczodry dar."
 paragon.3021.name: "Zbadano statek kosmitów"
 paragon.3021.desc: "Długie miesiące badań, katalogowania i eksperymentów w końcu przyniosły jakiś efekt. Pamięć komputera jednostki kosmitów skrywa informacje o adaptatywnej taktyce tworzenia formacji pojazdów szturmowych. Możemy teraz wdrożyć tę technologię."
 paragon.3021.a: "Przyda nam się to."
 paragon.3030.c: "Niech to rozpracują."
 paragon.3031.name: "Zintegrowane struktury"
 paragon.3031.desc: "Nasi oficerowie i dowódcy blisko współpracują ze Skrandem, ale nie zawsze się z nim zgadzają. Różnią ich preferencje w kwestii struktury dowodzenia, co wywołuje zbędne napięcie. Przyspieszyło to decyzję o przeprowadzeniu wspólnych manewrów wojskowych.\n\nDziałanie to może ograniczyć naszą zdolność dowodzenia flotami, ale niewłaściwe przygotowanie wojsk mogłoby mieć katastrofalne skutki."
 paragon.3031.a: "Przygotujcie program szkolenia admiralicji."
 paragon.3031.b: "Takie gry wojenne nie mają żadnego znaczenia."
 paragon.3032.name: "Szkolenie zakończone"
 paragon.3032.desc: "Obie strony dokonały wielkich postępów, więc możemy uznać program szkoleniowy za ogromny sukces. Skrand wiele nas nauczył o walce bezpośredniej w kosmosie, a on i jego oficerowie poznali działanie naszej logistyki. Wśród załóg pojawił się optymizm i poczucie braterstwa."
 paragon.3033.name: "Wiedza wojskowa"
 paragon.3033.desc: "Głównym problemem jest różnica w korzystaniu z taktyki okrętów uderzeniowych. Skrand wysyła liczne, duże zespoły okrętów uderzeniowych, by przerwać nieprzyjacielski łańcuch dowodzenia. Jednostki te mają jasne cele wyznaczone przez statek matkę.\n\nNasze podejście jest bardziej elastyczne, role jednostek zależą od świadomości sytuacyjnej i czasem wymagają podjęcia ryzykownych działań mogących przynieść znaczące korzyści. Brakuje nam jednak spójności sił, jakie obserwujemy u Skranda i jego oficerów. Na razie szukamy wspólnej płaszczyzny, na której moglibyśmy coś zbudować."
 paragon.3034.name: "Zapomniana taktyka"
 paragon.3034.desc: "Symulowane bitwy pokazały, że taktyka skoncentrowanych sił, którą posługuje się Skrand, jest początkowo bardzo skuteczna, ale szybko zawodzi w obliczu strategii przeciwdziałania im. Mimo to wyniki były lepsze niż te, jakich się spodziewaliśmy.\n\nKorzystanie z elementów obu taktyk jednocześnie wywołało ogromny zamęt. Na szczęście z tych porażek zrodziły się obiecujące pomysły, które powinny zmniejszyć skalę naszych problemów."
 paragon.admiral_fight.name: "Problemy w dowództwie"
 paragon.admiral_fight.desc: "Skrand i [leader_to_fire_skrand.GetName], jeden z naszych dowódców, starli się fizycznie. Miało to coś wspólnego z głębokim poczuciem honoru osobistego admirała. W skrócie, Skrand poczuł się urażony i stwierdził, że niezwłocznie opuści nasze szeregi, jeśli [leader_to_fire_skrand.GetName] nie straci stanowiska."
 paragon.admiral_fight.a: "Stańmy po stronie Skranda."
 paragon.admiral_fight.b: "To [leader_to_fire_skrand.GetName] ma rację."
 paragon.admiral_fight.c: "Może znajdziemy jakiś kompromis..."
 paragon.admiral_fight.a.tt: "§LOpowiedzenie się w tej sprawie po stronie Stranda może wywołać kolejne problemy.§!"
 paragon.3036.name: "Podzielona admiralicja"
 paragon.3036.a.tt: "§LPrzeprowadzenie tego działania usunie z admiralicji wszelkich dysydentów.§!"
 paragon.3040.name: "Potencjalne ulepszenia"
 paragon.3040.desc: "Nasze wspólne badania Ostatniego Szpona dały nam wyjątkową wiedzę o funkcjonowaniu tego behemota. Uważamy, że nasi technicy, we współpracy z tymi na pokładzie Szpona, mogą przeprowadzić dodatkowe ulepszenia zewnętrznych powłok okrętu. Dzięki temu stanie się on odporniejszy na ataki i rozszczelnienia kadłuba.\n\nSkrand już wyraził na to zgodę, ale ten projekt wymaga dodatkowego finansowania."
 paragon.3040.a: "Zacznijcie ulepszanie."
 paragon.3040.b: "Nie mamy na to zasobów."
 paragon.3041.name: "Szpon 2.0"
 paragon.3041.desc: "Chociaż nie osiągnęliśmy pożądanych wyników, udało się nam jednak ulepszyć systemy opancerzenia Szpona. Nasi technicy zdobyli też cenną wiedzę, która pozwoli nam ulepszyć nasze inne okręty."
 paragon.3042.name: "Powolne postępy"
 paragon.3042.desc: "Podjęliśmy liczne próby zwiększenia integralności strukturalnej Szpona bez zmniejszania jego szybkości i zwrotności, jednak prace te postępują powoli. Technicy Skranda okazali się bardzo pomocni, ale niechętnie zgadzają się na wdrażanie naszych pomysłów, jeśli nie mają nad tym bezpośredniego nadzoru. Jednak prace trwają dalej."
 paragon.3043.name: "Niekompatybilne materiały"
 paragon.3043.desc: "Część materiałów, z których zbudowano Szpona, różni się od naszych odpowiedników. Te stopy są o wiele mniej elastyczne, co doprowadziło do niespodziewanego powstania pęknięć w kadłubie podczas próby zainstalowania dodatkowych płyt pancernych. Technicy okrętowi słusznie nadzorowali nasze prace, mieliśmy szczęście, że byli w pobliżu.\n\nDo naprawy statku musieliśmy wykorzystać część materiałów przeznaczonych na ulepszenia, co z kolei doprowadziło do opóźnienia całej operacji."
 paragon.3043.a: "Przydzielcie więcej funduszy."
 paragon.3043.b: "To daremne, zamknijcie ten projekt."
 paragon.3050.name: "Ostatni Lot"
 paragon.3050.desc: "§HEkran zamigał i pojawił się na nim pokład dowodzenia Skranda. Pióra admirała są w nieładzie, jego bystre oczy błyszczą.§!\n\nCi... przybysze! Zjawili się tu tylko po to, żeby zabijać i niszczyć!\n\n§HGniewnie klekoce dziobem, po czym mówi dalej.§!\n\nProszę... Nie, ja żądam, byśmy wypowiedzieli im wojnę! Nie możemy pozwolić, żeby znowu wszystko zniszczyli! Ja... Wierzę, że razem możemy sprawić, że nie powtórzy się to, co spotkało mój lud. Jestem gotowy przekazać wam całą naszą wiedzę."
 paragon.3050.a: "Nawiązaliście już wcześniej kontakt z tym zagrożeniem?"
 paragon.3050.a.response: "Nie, w zasadzie nie. Ale już kiedyś widziałem, jak działo się coś takiego... Aż za dobrze znam ten schemat. Jeśli nie zaczniemy działać szybko, skończymy tak samo, jak kiedyś moi rodacy.\n\n§HStroszy pióra.§!\n\nNikomu nie życzę takiego losu."
 paragon.3050.b: "Jakich informacji możesz nam udzielić?"
 paragon.3050.b.response: "Nazwaliśmy naszych wrogów Groźbą. Nigdy nie odpowiedzieli na próby nawiązania łączności, nie mówiąc o dyplomacji, a każdy, kto wszedł im w drogę, ginął.\n\n§HWydaje z siebie wysoki wrzask.§!\n\nPojawili się znikąd, zaczęli zabijać, okaleczać i palić! Nie mieliśmy sposobności wykonać ataku odwetowego, ale dowiedzieliśmy się, jak wygląda walka z takim przeciwnikiem. Konwencjonalne działania wojenne to za mało. To musi być wojna totalna albo nic. Musimy zniszczyć ich wszystkich, co do jednego, inaczej jutro nigdy nie nadejdzie."
 paragon.3050.c: "Zróbmy to."
 paragon.3050.c.response: "Nie mamy czasu do stracenia. Musimy przyspieszyć ten proces. Grozi nam całkowite zniszczenie. Musimy temu zapobiec!"
 paragon.3050.d: "Nie możemy przeznaczyć na to żadnych zasobów."
 paragon.3050.d.response: "§HSkrand skrzeczy,§!\n\nCO?! Nie... Popełniacie straszliwy błąd."
 paragon.3051.name: "Kryzys przeanalizowany"
 paragon.3051.desc: "Dzięki wiedzy Skranda o tym, jak walczyć z Groźbą, a także dzięki dostarczonej przez niego potężnej bazie danych, jesteśmy teraz lepiej przygotowani do zmierzenia się z nadchodzącym kryzysem. Wystarczy tylko dobrze wykorzystać tę wiedzę."
 paragon.3052.name: "Wojna z kryzysem"
 paragon.3052.desc: "Banki danych, z których korzystamy, dostarczyły nam przykładów tego, jak Groźba walczyła w czasach imperium Skranda. Wygląda na to, że wrogowie wykorzystywali taktykę zbliżoną do tej, z którą mamy do czynienia dzisiaj. Rzadko posługują się oni standardowymi schematami logistycznymi, a ich floty są zwykle samowystarczalne.\n\nCo ważniejsze, przeciwko takim siłom technologia zakłócająca ma mniejszą skuteczność. Operacje sabotażowe są równie bezużyteczne."
 paragon.3053.name: "Schematy walki z kryzysem"
 paragon.3053.desc: "Porównując nasze dane z tymi Skranda, doszliśmy do ciekawych wniosków. Okazuje się, że wróg jest bardzo mało elastyczny: jego największe floty koncentrują się na jednym celu naraz i nie zajmują się niczym innym. Możemy zidentyfikować takie ewentualne cele i przygotować ich obronę."
 paragon.3060.name: "Badanie Szpona"
 paragon.3060.desc: "Grupa techników ze Szpona przekazała nam polecenie od samego Skranda. Domagają się pomocy przy serwisowaniu szkieletu Szpona i przygotowania naszych stoczni do prowadzenia ewentualnych napraw. W takiej postaci realizacja tych planów byłaby kosztowna. Jest też pewien haczyk: to delikatna praca, więc Skrand chce ją bezpośrednio nadzorować."
 paragon.3060.a: "Pomożemy wam."
 paragon.3060.b: "Nie możemy przekazać na ten cel zasobów."
 paragon.3061.name: "Zapomniane techniki"
 paragon.3061.desc: "Z naszą pomocą inżynierowie ze Szponu przebudowali nasze stocznie tak, aby były w stanie przeanalizować wewnętrzną strukturę okrętu. Dzięki naszym eksperymentalnym projektom zdołali oni ulepszyć swoje napędy nadświetlne, dzięki czemu jednostka może wykonywać skoki nawet po krytycznym uszkodzeniu kadłuba. Choć ich wykorzystanie skutkować będzie niemal natychmiastową podróżą, zabije też wszystkich na pokładzie i prawdopodobnie uczyni okręt niezdatnym do użytku przez długie lata. Z drugiej strony, jeśli przegra on bitwę, możemy spróbować aktywować ten system i odzyskać wrak."
 paragon.3071.name: "Szpon znowu lata!"
 paragon.3071.desc: "Dzięki silnemu wsparciu i nadzorowi ze strony ekipy technicznej Szpona zdołaliśmy odbudować kadłub. Szpon znowu lata!"
 paragon.3072.name: "Odzyskano utracony Szpon"
 paragon.3072.desc: "Dzięki dodatkowym zabezpieczeniom i procedurom awaryjnym okręt Skrandów zdołał wykonać awaryjny skok mimo otrzymania krytycznych obrażeń. Choć to, co pojawiło się na niebie naszego świata stołecznego, ledwo można nazwać jednostką kosmiczną, kadłub może posłużyć do odbudowy. Szczątki zostały odholowane i czekają teraz na naprawy. Możemy też je rozebrać i pozyskać w ten sposób materiały. Biorąc pod uwagę ich stan, nawet Skrandzi zrozumieliby, gdybyśmy uznali wrak niemożliwym do naprawienia."
 paragon.3072.a: "Naprawcie Szpon."
 paragon.3072.b: "Zezłomujcie go, potrzebujemy stopów."
 paragon.3080.name: "Nowa Nadzieja"
 paragon.3080.desc: "Najnowsze osiągnięcia inżynierii genetycznej pozwolą nam odbudować populację gatunku admirała Skranda. Brakuje nam różnorodności materiału genetycznego, by przywrócić im zdolność reprodukcji, ale może się to udać, jeśli uzupełnimy braki, wykorzystując kompatybilne geny. Do rozpoczęcia programu potrzebujemy jeszcze tylko odpowiedniego finansowania."
 paragon.3080.a: "Skrand dobrze nam służy. Zasługuje na to."
 paragon.3080.b: "Nie mamy na to czasu."
 paragon.3081.name: "Skrandzi"
 paragon.3081.desc: "Nasze próby powielenia DNA Skranda przynoszą umiarkowane sukcesy. Chociaż klony wyglądają identycznie, ich genom różni się od genomu Skranda tak bardzo, że należy uznać je za odrębny gatunek. Słyszeliśmy, że same zaczęły nazywać się szponami."
 paragon.3081.tt: "§LSzpony pojawią się na naszym świecie macierzystym.§!"
 paragon.3082.name: "Obawy"
 paragon.3082.desc: "Ptasie DNA Skranda jest bardziej nieelastyczne, niż się spodziewaliśmy. Musieliśmy połączyć z nim geny innych ptasich gatunków. Nie jest to idealne podejście, ale umożliwi nam dokończenie prac."
 paragon.3083.name: "Nie ten sam"
 paragon.3083.desc: "§HMundur Skranda wygląda idealnie, pióra ma dobrze uczesane.§!\n\nWidziałem wynik waszego małego eksperymentu genetycznego. Tym klonom daleko do ideałów, ale dziękuję, że próbowaliście."
 paragon.3083.a: "Przykro nam to słyszeć."
 paragon.3083.a.response: "Niepotrzebnie. Te klony pozwolą nam żyć jak kiedyś. Może z czasem pojawią się nawet pisklęta. Daliście nam nadzieję. Dziękujemy wam za to. Niechaj wasze upierzenie lśni jasnym blaskiem."
 NAME_Skrand_Species: "Szpon"
 NAME_Skrand_Species_P: "Szpony"
 NAME_Skrand_Planet: "Skravird"
 paragon.3090.name: "Badania historyczne"
 paragon.3090.desc: "Otrzymaliśmy wniosek od wielu członków załogi Szpona. Proszą nas o przeznaczenie środków na badania przeszłości ich ludu. Wiele się zdarzyło, gdy Szpon znajdował się w stanie zawieszenia. Proszą o zachowanie tego dla potomnych."
 paragon.3090.a: "Do archiwów!"
 paragon.3090.b: "Odpuścimy to sobie."
 paragon.3091.name: "Migracja"
 paragon.3091.desc: "Mamy pierwszy raport opisujący przeszłość Skranda i jego ludu:\n\nZa ich czasów galaktyka była wielka i nieznana, eksplorację jej zewnętrznych rubieży uważano za zbyt niebezpieczną.\n\nW okolicach centrum galaktyki wielkie imperia walczyły o władzę. Jedno z nich stworzyła ptasia cywilizacja. Tam, gdzie inni widzieli tylko mrok, ci nieustraszeni odkrywcy dostrzegli okazję. I tak zaczęła się Wielka Migracja."
 paragon.3092.name: "Zniszczone gniazdo"
 paragon.3092.desc: "A oto kolejny raport dotyczący historii Skranda i jego ludu:\n\nMigracja dawno dobiegła końca. Rodacy Skranda, bezpieczni na zewnętrznych rubieżach galaktyki, cieszyli się pokojem i dobrobytem. Zamienili jednak czujność na wygodę, przez co byli nieprzygotowani na nadchodzącą Groźbę.\n\nAgresorzy zjawili się bez ostrzeżenia. Żadne skrzydła nie zostały rozpostarte. Żaden szpon ani dziób nie rozbłysnęły w boju. Najeźdźcy bez twarzy zbombardowali ptasie światy z orbity. Przynieśli tylko śmierć."
 paragon.3093.name: "Pierwszy Szpon"
 paragon.3093.desc: "Otrzymaliśmy kolejny raport o historii Skranda i jego ludu:\n\nRząd Skravird upadł. Gospodarka popadła w ruinę. Jednak obywatele nie stracili waleczności. Z dala od linii frontu wykluł się pewien projekt.\n\nPlanowano zbudować okręt, jakiego jeszcze nikt nie widział. Samymi rozmiarami miał napełnić wroga grozą. Kiedy Pierwszy Szpon był gotowy, przekazano go pod dowództwo ostatniego dowódcy Skravird. Młody i niedoświadczony Skrand Ostrodzioby wyruszył na wojnę. Niebawem jego pobratymcy zaczęli nazywać go Zgubą Groźby, Pierwszym Pazurem Skravird."
 paragon.3094.name: "Ostatni Lot"
 paragon.3094.desc: "Oto ostatni raport opisujący historię Skranda i jego ludu:\n\nPierwszy Szpon, pierwsza i ostatnia jednostka tego typu, przebijał się przez szyki wroga. Zwyciężał w kolejnych bitwach, dzięki sprytowi i odwadze jego załogi oraz dowódcy. Niestety, jego lot nie był długi: żaden okręt, nawet taki jak Szpon, nie może w pojedynkę odmienić losów wojny. Zrozpaczony Skrand i jego oficerowie postanowili poświęcić się w ostatniej bitwie w obronie Skravird. Podjęli śmiałą próbę oskrzydlenia wroga, Skrand nakazał skierować Szpona w niesprawdzoną bramę kosmiczną. Potem już nigdy nie udało się nawiązać kontaktu ze Szponem lub admirałem."
 paragon_is_not_keides: "§RWykopaliska w tym miejscu musi prowadzić sam §YKeides§!.§!"
 #Paragon Situations
 paragon.situations.tt: "§LTen projekt może być kosztowny, a gdy go uruchomimy, nie będziemy mogli go anulować.§!"
 situation_paragon_skrand_monthly_change_tooltip: "Postępy zależą od naszego podejścia do projektu."
 situation_paragon_skrand_sickness: "Postępy choroby"
 situation_paragon_skrand_sickness_type: "Choroba"
 situation_paragon_skrand_sickness_desc: "Choroba wirusowa nosząca nazwę gangreny piór dotknęła większość załogi Skranda. Otrzymaliśmy ponure prognozy. Na razie możemy tylko ograniczyć rozprzestrzenianie się choroby, zapewniając odpowiednią opiekę i łagodzenie jej objawów."
 situation_paragon_skrand_sickness_standard: "Standardowa opieka"
 approach_situation_paragon_skrand_sickness_standard_tt: "Będziemy przestrzegać standardowych protokołów postępowania w przypadku zabójczej epidemii. "
 situation_paragon_skrand_sickness_generous: "Intensywna opieka"
 approach_situation_paragon_skrand_sickness_generous_tt: "Inwestycje w badania kliniczne i wprowadzenie ścisłej kwarantanny powinny ograniczyć rozprzestrzenianie się choroby."
 situation_paragon_skrand_sickness_nothing: "Minimalna opieka"
 approach_situation_paragon_skrand_sickness_nothing_tt: "Bez zasobów potrzebnych do zapewnienia odpowiedniej opieki choroba będzie rozwijała się o wiele szybciej."
 situation_paragon_skrand_sickness_tech_tt: "Wzmacniacze witalności"
 situation_paragon_skrand_sickness_ascension_tt: "Znajomość genetyki"
 situation_paragon_skrand_sickness_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_cure: "Postępy prac nad lekiem"
 situation_paragon_skrand_cure_type: "Lek"
 situation_paragon_skrand_cure_desc: "Jak w przypadku każdej nowej choroby, badania laboratoryjne są najważniejsze w walce z gangreną piór. Zespoły badawcze pracują niestrudzenie nad stworzeniem lekarstwa, a nasz personel medyczny robi wszystko, by łagodzić objawy i ograniczyć rozprzestrzenianie się choroby."
 situation_paragon_skrand_cure_regular: "Standardowe badania naukowe"
 approach_situation_paragon_skrand_cure_regular_tt: "Stworzono zespoły badawcze złożone z osób mających doświadczenie w dziedzinie nowych chorób i opieki zdrowotnej. Mają one za zadanie opracować lekarstwo, a jednocześnie realizować inne projekty."
 situation_paragon_skrand_cure_generous: "Szeroko zakrojone badania naukowe"
 approach_situation_paragon_skrand_cure_generous_tt: "Stworzono zespoły badawcze złożone z osób mających doświadczenie w dziedzinie nowych chorób i opieki zdrowotnej. Ich priorytetem jest znalezienie lekarstwa, a nie łagodzenie objawów czy ograniczanie rozprzestrzeniania się choroby."
 situation_paragon_skrand_cure_nothing: "Minimalne badania naukowe"
 approach_situation_paragon_skrand_cure_nothing_tt: "Nie możemy osłabiać naszego potencjału badawczego. Nad lekarstwem na gangrenę piór pracują tylko ochotnicy. To poważnie spowolni postępy tego projektu."
 situation_paragon_skrand_cure_ascension_tt: "Znajomość genetyki"
 situation_paragon_skrand_cure_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_integration: "Integracja dowodzenia"
 situation_paragon_skrand_integration_type: "Integracja dowodzenia"
 situation_paragon_skrand_integration_desc: "Projekt integracji dowodzenia ma na celu zmniejszenie wewnętrznych sporów w admiralicji, szczególnie między Skrandem a naszym personelem. Wyeliminowanie przyczyn napięć może poprawić wydajność naszych procesów dowodzenia."
 situation_paragon_skrand_integration_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_upgrade: "Ulepszcie Szpona"
 situation_paragon_skrand_upgrade_type: "Ulepszenia Szpona"
 situation_paragon_skrand_upgrade_desc: "Połączone ekipy techniczne znalazły sposób, by zainstalować dodatkowe warstwy pancerza wokół najistotniejszych części Szpona. Mając czas i odpowiednie zasoby z pewnością wzmocnimy obronę tego okrętu."
 situation_paragon_skrand_upgrade_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_crisis: "Zbadajcie kryzys"
 situation_paragon_skrand_crisis_type: "Badanie kryzysu"
 situation_paragon_skrand_crisis_desc: "Uderzyły na nas potężne siły, które dążą do zniszczenia życia w całej galaktyce. Skrand służy nam swoją wiedzą, a także danymi z dzienników Szpona, jednak potrzebujemy czasu na przeprowadzenie wnikliwej analizy tych materiałów."
 situation_paragon_skrand_crisis_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_study: "Zbadajcie Szpona"
 situation_paragon_skrand_study_type: "Badanie Szpona"
 situation_paragon_skrand_study_desc: "Badając projekt Szpona, możemy poznać jego budowę i lepiej wspomagać jego ekipy serwisowe."
 situation_paragon_skrand_study_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_rebuild: "Odbudujcie Szpona"
 situation_paragon_skrand_rebuild_type: "Odbudowa Szpona"
 situation_paragon_skrand_rebuild_desc: "Szpon został zniszczony. Ale dzięki zdobytej wiedzy będziemy mogli wykorzystać jego wrak jako bazę, aby uczynić go znowu sprawnym."
 NAME_WingsOfGlory2: "Feniks"
 situation_paragon_skrand_rebuild_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_species: "Nowy gatunek"
 situation_paragon_skrand_species_type: "Eksperyment genetyczny"
 situation_paragon_skrand_species_desc: "Dzięki naszemu doświadczeniu w dziedzinie genetyki, powinno nam się udać odtworzyć lud Skranda. Damy im nadzieję i nowy początek w naszym imperium."
 situation_paragon_skrand_species_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_story: "Lekcje z przeszłości"
 situation_paragon_skrand_story_type: "Lekcje z przeszłości"
 situation_paragon_skrand_story_desc: "Badanie historii Skranda i jego ludu z wykorzystaniem banków pamięci Szpona powinno dostarczyć nam wielu wyjątkowych informacji."
 situation_paragon_skrand_story_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_balanced: "Zrównoważone finansowanie"
 approach_situation_paragon_skrand_balanced_tt: "Zrównoważone finansowanie pozwoli kontynuować projekt bez dodatkowego obciążania naszej gospodarki."
 situation_paragon_skrand_generous: "Hojne finansowanie"
 approach_situation_paragon_skrand_generous_tt: "Hojne finansowanie znacznie zwiększy postępy, ale może negatywnie wpłynąć na gospodarkę."
 situation_paragon_skrand_low: "Minimalne finansowanie"
 approach_situation_paragon_skrand_low_tt: "Minimalne finansowanie znacząco spowolni postępy, ale może to być rozsądna strategia w czasie kryzysu gospodarczego."
 situation_paragon_skrand_none: "Brak finansowania"
 approach_situation_paragon_skrand_none_tt: "Projekt zostanie wstrzymany do czasu, kiedy będziemy mogli sobie na niego pozwolić."
 situation_paragon_skrand_balanced_researchers: "Zrównoważone finansowanie pozwoli kontynuować projekt bez dodatkowego obciążania naszej gospodarki. Nasze postępy są zależne od liczby naukowców pracujących nad tym projektem."
 situation_paragon_skrand_low_researchers: "Niewielkie finansowanie znacząco spowolni postępy, ale może być przydatne w czasie kryzysu gospodarczego. Nasze postępy są zależne od liczby naukowców pracujących nad tym projektem."
