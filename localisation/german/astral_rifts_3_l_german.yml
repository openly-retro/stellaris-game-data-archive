 astral_rift_psionic_stranger: "Fremde Psionikerin"
 astral_rift.3200.name: "Fremde Psionikerin"
 astral_rift.3200.desc.common: "Wir kamen in der Atmosphäre einer gefrorenen, gebirgigen Welt an."
 astral_rift.3200.desc.common.non_robot: "Fast augenblicklich wurde unser Geist von einer mächtigen mentalen Kommunikation erschüttert:\n\n§E\"Seid gegrüßt, Ihr, die von so weit hergekommen seid. Ich habe Eure Reise durch die Astralebene in den Tiefen meiner Meditationen verfolgt. Treffen wir uns doch bitte persönlich. Vielleicht ist Eure Ankunft jener Durchbruch, auf den ich gewartet habe.\"\n\n§!Vor uns manifestierte sich eine abgeschiedene Berghöhle."
 astral_rift.3200.desc.common.psionic: "Wer auch immer zu uns gesprochen hat: Die psionischen Kräfte dieses Wesens übertreffen bei Weitem alles, wozu wir fähig sind."
 astral_rift.3200.desc.common.robot: "Es dauerte nicht lange, bis unsere Schaltkreise von einer fremden Übertragung gestört wurden:\n\n§E\"Seid gegrüßt, Ihr, die von so weit hergekommen seid. Ich habe Eure Reise durch die Astralebene in den Tiefen meiner Meditationen verfolgt. Treffen wir uns doch bitte persönlich. Vielleicht ist Eure Ankunft jener Durchbruch, auf den ich gewartet habe.\"\n\n§!Uns wurden Koordinaten übermittelt, die auf der anderen Seite des Planeten liegen."
 astral_rift.3200.desc.common.non_psionic: "Dass dieses Wesen so schnell unsere Anwesenheit entdecken und eine Nachricht aus so großer Entfernung senden konnte, lässt vermuten, dass dieser geheimnisvolle Fremde über unglaubliche psionische Kräfte verfügen muss."
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
