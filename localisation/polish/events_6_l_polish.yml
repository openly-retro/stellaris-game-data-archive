 ## Event Chain: Rapid Desertification
 RAPID_DESERTIFICATION_CAT: "Szybkie pustynnienie"
 RAPID_DESERTIFICATION_CAT_DESC: "Wykonane z powietrza zdjęcia szybko zanikającej roślinności świata [From.Planet.GetName] mogą wskazywać na obecność nieznanego organizmu zamieszkującego jego powierzchnię."
 anomaly.7135.name: "Zidentyfikowano obcą faunę"
 anomaly.7135.desc: "Znaleźliśmy życie na świecie [desertling_planet.GetName]. Po całej powierzchni planety przemieszczają się ogromne stada niewielkich ssaków.\n\nNazwane są pustynniakami, a ich populacja rośnie w niepokojącym tempie. Planeta już przekroczyła próg pojemności, a stan ekosystemu szybko się pogarsza."
 anomaly.7135.a: "Ustalcie, dlaczego to się teraz dzieje."
 anomaly.7135.b: "Lepiej nie interweniujcie."
 anomaly.7135.b.tooltip: "Będziemy obserwować sytuację z daleka."
 RAPID_DESERTIFICATION_PROJECT: "Przeciążony ekosystem"
 RAPID_DESERTIFICATION_PROJECT_DESC: "Planeta [desertling_planet.Planet.GetName] ma zbyt dużą populację szybko rozprzestrzeniających się ssaków. Mając do dyspozycji odpowiednie zasoby, nasi naukowcy mogliby zgromadzić więcej informacji o pochodzeniu i zdolnościach tego gatunku nieposiadającego inteligencji."
 anomaly.7140.name: "Gatunek inwazyjny"
 anomaly.7140.desc: "Badając pustynniaki ze świata [desertling_planet.GetName], nasi naukowcy dokonali ważnej obserwacji. Mimo wszędobylskiej natury tego gatunku, nie natrafiono na żadne pasujące do niego skamieliny. Ci ekologiczni rozbójnicy we względnie krótkim czasie dokonali rozległych szkód w środowisku naturalnym i prawdopodobnie zostali sprowadzeni tu z zewnątrz.\n\nTo oczywiste, że trzeba interweniować. Jeśli nie zaczniemy działać, te istoty zniszczą to, co zostało z naturalnego ekosystemu tej planety."
 anomaly.7140.a: "Przyjmiemy tyle tych istot, ile tylko możemy."
 anomaly.7140.a.tooltip: "Będziemy odpowiedzialni za ich działalność."
 anomaly.7140.b: "Wprowadzić kontrolę populacji zwierząt."
 anomaly.7140.b.tooltip: "Pewne modyfikacje genetyczne mogłyby posłużyć do ograniczenia rozwoju ich populacji..."
 anomaly.7140.c: "Wybić te bestie."
 anomaly.7140.c.tooltip: "Tę planetę trzeba chronić za każdą cenę."
 anomaly.7140.d: "Weźmy część tych zwierząt do hodowli."
 anomaly.7140.d.tooltip: "Weźmiemy dwóch niewolników dla każdej planety."
 POPULATION_CONTROL_PROJECT: "Kontrola populacji"
 POPULATION_CONTROL_PROJECT_DESC: "Żeby zachować stan środowiska świata [desertling_planet.GetName], należy ograniczyć potężny wzrost populacji inwazyjnej fauny. Nasi naukowcy potrzebują czasu i zasobów, żaby znaleźć odpowiednie rozwiązanie."
 anomaly.7145.name: "Masowe wymieranie"
 anomaly.7145.base: "cierpi z powodu plagi błyskawicznie rozmnażających się ssaków. Ogołocony krajobraz spowija ogłuszająca cisza, nawet najmniejsze rośliny zostały pożarte z korzeniami.\n\nNatomiast wszystkożerne ssaki leżą nieruchomo, umarły z głodu, a część została zjedzona przez swoich pobratymców, gdy zaczął się głód."
 anomaly.7145.desc: "Otrzymaliśmy wiadomość, że [desertling_planet.GetName], $anomaly.7145.base$"
 anomaly.7145.b.desc: "Otrzymaliśmy wiadomość, że [desertling_planet.GetName] $anomaly.7145.base$"
 anomaly.7145.a: "Przynajmniej skończyły się cierpienia."
 anomaly.7145.b: "Nasza kolonia została zniszczona."
 anomaly.7150.name: "Odrodzenie natury"
 anomaly.7150.desc: "Po wielu wysiłkach w celu wysterylizowania i genetycznej modyfikacji pustynniaków ze świata [desertling_planet.GetName], udało się wreszcie zmniejszyć ich populację do rozsądnych rozmiarów.\n\nGdy zniknęły ogromne ilości pasących się zwierząt, zaczęła powracać delikatna równowaga. Natura szybko się odbudowuje, na niegdyś jałowej pustyni zaczynają pojawiać się świeże kępy trawy."
 anomaly.7150.a: "Ukryty raj."
 anomaly.7155.name: "Czerwona pustynia"
 anomaly.7155.desc: "Ostatnie gryzonie ze świata [desertling_planet.GetName] wreszcie padły. Piasek zabarwił się na czerwono wskutek naszych ogromnych wysiłków zmierzających do usunięcia tej plagi, ale gdzieniegdzie pojawiły się już pierwsze zielone łodygi. Zdążyliśmy na czas."
 anomaly.7155.a: "To było konieczne."
 colony.7160.name: "Skarby narodowe"
 colony.7160.desc: "Kiedy otworzyliśmy nasze planety dla pustynniaków, nikt nie mógł przewidzieć skutków tego działania. Te stworzenia bezproblemowo zaadaptowały się do życia wśród nas i stały się ukochanymi zwierzakami domowymi na wszystkich naszych terytoriach.\n\nTa błyskawiczna integracja pozwala przypuszczać, że te istoty musiały być kiedyś udomowione. Cokolwiek stoi za ich wrodzoną przyjacielskością, takie pogłoski czynią te stworzenia jeszcze bardziej fascynującymi."
 colony.7160.a: "W pewien sposób nas uratowały."
 colony.7165.name: "Kłopotliwe stworzenia"
 colony.7165.desc: "Dotarły do nas niepokojące wieści. Kilka pustynniaków uciekło z transportu i stworzyło w dziczy błyskawicznie rosnącą społeczność. Trzeba szybko uporać się z tą sytuacją, żeby uniknąć szkód środowiskowych."
 colony.7165.a: "Upolujcie te zwierzaki!"
 colony.7165.b: "Zbudujcie ogrodzony rezerwat."
 colony.7170.name: "Ustabilizowano populację ssaków"
 colony.7170.desc: "Odnieśliśmy umiarkowane sukcesy w ograniczaniu rozszerzania się plagi pustynniaków. Niestety, nie udało nam się wybić wszystkich. Musimy koniecznie obserwować sytuację, ponieważ ta może się błyskawicznie pogorszyć."
 colony.7170.a: "Polowanie trwa."
 colony.7175.name: "Niekontrolowana plaga"
 colony.7175.desc: "Próba zapanowania nad plagą pustynniaków okazała się daremna. Te żarłoczne istoty zdążyły wkopać się głęboko w ziemię, powiększając swoje duże kolonie tak szybko, że nie nadążamy z ich eksterminacją. Przegramy ten bój, jeśli nie pozwolimy naszemu wojsku korzystać z szerokiego arsenału materiałów wybuchowych i gazów drażniących. Jednak takie działania mogą zagrozić wszystkim znajdującym się na powierzchni."
 colony.7175.a: "Te zwierzaki tu zostaną..."
 colony.7175.b: "Nie przegramy wojny ze zwykłymi gryzoniami."
 colony.7175.b.tooltip: "Jeśli będzie trzeba, zniszczymy całą planetę."
