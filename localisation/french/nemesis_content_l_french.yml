 custodian.30.name: "La Force de défense galactique"
 custodian.30.a.desc: "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc: "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc: "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro: "Le Sénat vient d'approuver la création d'une force militaire internationale permanente, conçue pour assurer la défense de la Communauté galactique. Cette §HForce de défense galactique§! recrutera ses effectifs au sein de tous les membres de la Communauté, dont il est aussi exigé qu'ils contribuent par leurs ressources à la construction de la flotte."
 custodian.30.nocrisis: "La FDG étant placée sous l'autorité directe de la §H[custodian.GetName]§!, qui exerce actuellement la custodie, certains s'inquiètent donc que cette armada, potentiellement surpuissante, pourrait être utilisée comme un outil d'oppression. D'autres, au contraire, se félicitent de sa formation et n'hésitent pas à la qualifier de « première ligne de défense de la galaxie »."
 custodian.30.crisis: "En ces temps où la galaxie est en proie aux pires tourments et se trouve sous la menace constante de forces qui cherchent à y exterminer toute vie consciente, l'espoir est que cette FDG pourra porter le combat dans l'espace ennemi et assurer la protection des frontières de la Communauté. Elle se trouvera placée sous le commandement direct de la §H[custodian.GetName]§!, qui exerce présentement la custodie galactique."
 custodian.30.warinheaven: "En ces temps où la galaxie est en proie à la guerre, l'espoir est grand que la FDG pourra être développée suffisamment pour pouvoir faire face aux vastes flottes construites par ces empires déchus pour régler leurs pitoyables querelles et acquérir la domination sur la galaxie. La Force sera placée sous le commandement direct de la §H[custodian.GetName]§!, qui exerce présentement la custodie galactique."
 custodian.30.a: "La galaxie sera plus sûre désormais"
 custodian.30.b: "Nous ferons notre part"
 custodian.30.c: "Tant mieux pour eux"
 custodian.30.d: "Cette flottille sera anéantie jusqu'au dernier vaisseau"
 custodian.32.name: "Autonomie opérationnelle de la FDG"
 custodian.32.desc: "La custodie galactique est désormais vacante, aussi la Force de défense galactique s'est-elle érigée en tant que structure de commandement indépendante. Elle reste évidemment dédiée à la protection de la Communauté, et le Haut Commandement a juré de continuer à patrouiller dans les systèmes de tous les membres."
 custodian.32.a: "Sa vigilance est tout à fait louable"
 custodian.35.name: "La FDG se range sous notre autorité"
 custodian.35.desc: "La [Root.GetName] vient de se voir confier la custodie de la Communauté, aussi la Force de défense galactique a-t-elle été intégrée à notre structure de commandement. C'est désormais à nos ordres qu'elle obéira."
 custodian.35.a: "Parfait"
 custodian.35.tooltip: "L'ensemble des flottes de la FDG se trouvent désormais placées sous notre commandement direct."
 custodian.40.name: "Démantèlement de la FDG"
 custodian.40.desc: "Sur ordre de la majorité du Sénat, la §HForce de défense galactique§! a été démantelée. Tous les effectifs servant dans cette force sont retournés sous le commandement direct de leur nation d'origine, et les vaisseaux de combat ont été sabordés sous la surveillance vigilante de représentants du Sénat, afin de prévenir qu'ils puissent tomber entre de mauvaises [Root.GetSpeciesHandNamePlural]."
 custodian.40.a: "C'est là une fin peu glorieuse, malgré tout..."
 war_in_heaven.7.desc: "Depuis le réveil des §H[FirstSleeper.GetSpeciesNamePlural]§! et de leurs anciens rivaux, les §H[From.GetSpeciesNamePlural]§!, ces deux géants sont à couteaux tirés, se tendant des embuscades et cherchant à jouer de leur influence, testant en permanence leur puissance respective. Cela s'est traduit par toute une série de confrontations de plus en plus tendues, jusqu'à déboucher sur une bataille ouverte entre une flotte [FirstSleeper.GetSpeciesName] et les [From.GetSpeciesNamePlural] dans un lointain système. Le conflit est maintenant devenu une guerre sans merci entre la §H[FirstSleeper.GetName]§! et la §H[From.GetName]§!.\n\nChaque camp exige désormais la dissolution immédiate de l'§HEmpire galactique§!, et que ses membres indiquent clairement et immédiatement le camp qu'ils rejoindront dans la guerre. Plus tôt aujourd'hui, [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] s'est adressé[gal_emperor.GetXEDir] en personne au Sénat impérial afin d'indiquer qu'[gal_emperor.GetSheHe] rejetait de manière catégorique ces exigences. La galaxie se trouve donc, dans les faits, impliquée dans un conflit qui oppose trois parties et risque de prendre des proportions inédites jusqu'à notre époque."
 war_in_heaven.7.a: "L'heure de gloire de l'Empire est venue !"
 war_in_heaven.7.b: "L'Empire pourra-t-il l'emporter ?"
 war_in_heaven.7.tooltip: "La §Y[FirstSleeper.GetName]§! et la §Y[From.GetName]§! §Rdéclarent la guerre§! à l'§YEmpire galactique§!."
 war_in_heaven.13.desc3: "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent ces anciens si la guerre en venait là. Nous avons été contactés par les représentants d'autres empires, qui proposent de constituer une §HLigue des Non-Alignés§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit.\n\nDu fait que la [Root.GetName] exerce la custodie galactique, il lui a été demandé de la diriger. Accepter signifierait presque à coup sûr la guerre contre les empires éveillés ; mais au moins disposerions-nous alors d'alliés à nos côtés au lieu de leur faire face seuls."
 requires_no_war_in_heaven: "§RLes circonstances actuelles sont beaucoup trop chaotiques pour proclamer l'Empire galactique alors que la Guerre dans les cieux fait rage.§!"
 operation.6000.name: "Début de l'infiltration"
 operation.6000.1.desc: "Tandis mêmes que les analystes des renseignements dressent les listes de cibles potentielles, nos agents ont commencé à infiltrer la [target.GetName]."
 operation.6000.2.desc: "Nos agents ont commencé à infiltrer la [target.GetName], mais tout doit être fait pour éviter d'attirer l'attention du Directoire de la Sécurité impériale. Une liste de cibles potentielles est dressée en ce moment même par les analystes des services de renseignement."
 operation.6005.name: "Couvertures établies"
 operation.6005.desc: "Après avoir réussi à se positionner au sein de la [target.GetName], nos agents oeuvrent désormais à établir des identités de couverture. La liste des cibles potentielles a quant à elle été limitée à une douzaine de personnalités semblant particulièrement intéressantes."
 operation.6010.name: "Cibles déterminées"
 operation.6010.1.desc: "Un dignitaire impérial du nom de §H[operation_target.GetName]§!, sur [target.Capital.GetName], joue un rôle discret mais crucial dans le maintien du joug impérial sur la galaxie. Éliminer cette cible permettra de démontrer qu'aucun valet [target.GetDuDelaDelDir][target.GetRulerTitle] n'est en sécurité nulle part."
 operation.6010.2.desc: "Un drone autonome, utilisé comme liaison entre [target.GetLeLaLDir][target.GetRulerTitle] et ses dépendances, a été identifié sur [target.Capital.GetName]. Son élimination constituerait une victoire certes symbolique, mais importante dans la lutte contre la tyrannie impériale."
 operation.6010.3.desc: "Un drone autonome opère comme liaison entre [target.GetLeLaLDir] [target.GetRulerTitle] et ses dépendances depuis [target.Capital.GetName]. Le mettre hors ligne de façon permanente entraverait les communications internes de l'Empire au moins jusqu'à ce qu'une machine de remplacement puisse être programmée."
 operation.6010.4.desc: "§H[operation_target.GetName]§!, un agent du Directoire de la Sécurité impériale d'origine [agent_origin.GetSpeciesName], accomplit sa mission avec une très grande efficacité. [operation_target.GetSheHeCap] est personnellement responsable de l'arrestation de centaines de « dissidents », dont bon nombre travaillaient pour nous. Il est temps que la carrière prometteuse de ce subordonné trouve une conclusion aussi rapide que prématurée."
 operation.6010.5.desc: "La Flotte impériale est l'épée [target.GetDuDelaDelDir] [target.GetRulerTitle], planant en permanence sur tous les mondes de l'Empire et prête à s'abattre au moindre signe de désobéissance.\n\nUn officier de ses services de renseignement a été identifié, §H[operation_target.GetName]§!, d'origine [agent_origin.GetSpeciesName], qui est chargé de bon nombre des opérations de répression. Sa disparition serait une bonne chose."
 operation.6010.6.desc: "Un monument érigé sur [target.Capital.GetName] à la gloire [target.GetDuDelaDelDir] [target.GetRulerTitle] ne bénéficie que de dispositifs de sécurité allégés. Le détruire prouverait à la galaxie que le mouvement de la rébellion peut frapper jusqu'au coeur même de l'Empire."
 operation.6010.7.desc: "Nos agents sont parvenus à s'assurer de l'accès à un réseau de tunnels d'eaux usées sous les bureaux d'une agence du Directoire de la Sécurité impériale. Avec suffisamment d'explosifs, il serait possible de faire s'effondrer tout le bâtiment, en éliminant du même coup tous les agents qui s'y trouveraient."
 operation.6010.8.desc: "La Flotte impériale a établi des centres de recrutement sur des mondes de tout l'Empire. Ces sites accueillent les naïfs venus de toutes les dépendances impériales avec pour intention d'entrer dans ses équipages. Ils sont alors nourris de mensonges et conditionnés pour obéir sans réfléchir aux ordres [target.GetDuDelaDelDir][target.GetRulerTitle].\n\nDétruire l'un de ces centres enverrait un message clair : trahir la galaxie pour se ranger dans le camp de l'Empire se paie chèrement."
 operation.6010.9.desc: "Un émetteur subspatial, utilisé pour propager la propagande impériale dans tout l'Empire, a été localisé sur [target.Capital.GetName]. Si nos agents pouvaient pirater ces transmissions à la source, même un bref instant, nous pourrions diffuser nos propres messages sur les longueurs d'onde officielles."
 operation.6015.name: "Réussite de l'opération"
 operation.6015.1.desc: "Après une attente de plusieurs jours, une équipe de tireurs d'élite est parvenue à éliminer §H[operation_target.GetName]§! à très longue distance, à travers les fenêtres de son bureau. L'équipe a aussitôt fait disparaître ses armes et était déjà en route pour être son exfiltration avant que quiconque ait même remarqué que la cible avait été éliminée."
 operation.6015.2.desc: "Pour quiconque a pu assister à l'événement, §H[operation_target.GetName]§! a perdu la vie lors d'un tragique accident, lorsque sa voiture a soudainement explosé en plein vol. Les autorités impériales se doutent à coup sûr de quelque chose, mais la quantité d'explosif, disposée avec le plus grand soin, n'est pas suffisante pour faire le moindre lien avec nos agents."
 operation.6015.3.desc: "La surveillance de la résidence personnelle de §H[operation_target.GetName]§! a révélé une grave faille de sécurité dans le panneau de contrôle de l'entrée principale. Nos agents ont donc pu le trafiquer pour que se produise une intense décharge énergétique à la première utilisation. Lorsque la cible est rentrée chez elle, peu après, le panneau a provoqué sa désintégration immédiate, ne laissant qu'un petit tas de cendres. Sa propre équipe de sécurité, totalement prise au dépourvu, n'a rien pu faire."
 operation.6015.4.desc: "Une équipe tactique est parvenue à faire tomber la cible et son escorte dans une embuscade, et à éliminer tous les drones au cours d'une fusillade si brève qu'il n'y a pas eu de riposte. Tous nos agents ont pu s'échapper sans le moindre souci et sont désormais en planque en attendant de pouvoir être exfiltrés."
 operation.6015.5.desc: "Les drones chasseurs-tueurs de l'escorte de la cible rendant une attaque frontale impossible, une autre approche était nécessaire. Nos agents ont reprogrammé un cargo orbital automatisé afin qu'il entre en collision avec la navette individuelle de la cible alors qu'elle quittait l'orbite basse, bondée, de [target_country.Capital.GetName] pour une mission dans l'Empire. L'explosion causée a été suffisamment puissante pour qu'aucune trace ne puisse subsister des mémoires du drone."
 operation.6015.6.desc: "Les quantités réduites d'explosif placées avec une précision quasi chirurgicale par nos agents ont détruit les structures portantes du monument de [target_country.Capital.GetName] dédié [target_country.GetAuAlaAlDir][target_country.GetRulerTitle]. La gigantesque statue s'est alors lentement renversée depuis sa plateforme et s'est brisée en millions de morceaux en tombant sur le sol. Lorsque les autorités locales sont arrivées sur place, nos agents avaient déjà rejoint les lieux de rendez-vous pour leur exfiltration."
 operation.6015.7.desc: "Lorsque les explosifs souterrains ont fait leur oeuvre, l'ensemble du bâtiment du DSI s'est effondré dans le profond cratère formé par l'explosion. Au moment où les renforts sont arrivés sur place pour établir un cordon autour de la zone, nos agents avaient déjà quitté la [target_country.Capital.GetPlanetMoon]."
 operation.6015.8.desc: "Plusieurs explosifs disposés avec la plus grande attention par nos agents autour du centre de recrutement de la Flotte impériale ont explosé au même moment. Les pertes sont lourdes, et si la Flotte trouvera ailleurs dans l'Empire les recrues dont elle a besoin, c'est au moins un coup symbolique grave qui a été porté [target_country.GetAuAlaAlDir][target_country.GetRulerTitle]."
 operation.6015.9.desc: "En piratant l'interface de l'émetteur subspatial, nos agents ont pu diffuser une version censurée de la dernière proclamation officielle [target_country.GetDuDelaDelDir][target_country.GetRulerTitle] devant le Sénat impérial. Dans la version retravaillée, le discours inclut des interpellations vulgaires et obscènes destinées à des sénateurs médusés, et se termine sur une magnifique combustion spontanée de Sa Majesté Impériale."
 operation.6015.10.desc: "En piratant l'interface de l'émetteur subspatial, nos agents ont pu diffuser une version censurée de la dernière proclamation officielle [target_country.GetDuDelaDelDir][target_country.GetRulerTitle] devant le Sénat impérial. Dans la version retravaillée, le discours inclut des interpellations vulgaires et obscènes destinées à des sénateurs médusés, et se termine sur la Conscience collective annonçant la découverte d'un gigantesque complot de « sacrées grosses baleines spatiales » pour renverser l'Empire."
 operation.6015.11.desc: "En piratant l'interface de l'émetteur subspatial, nos agents ont pu diffuser une version censurée de la dernière proclamation officielle [target_country.GetDuDelaDelDir][target_country.GetRulerTitle] devant le Sénat impérial. Dans la version retravaillée, le discours inclut des interpellations vulgaires et obscènes destinées à des sénateurs médusés, et se termine sur l'annonce du transfert imminent de l'ensemble de son intelligence artificielle dans un distributeur de boissons aléatoire se trouvant quelque part dans le Sénat."
 operation.6016.name: "Des terroristes attaquent l'autorité impériale"
 operation.6016.1.desc: "Des agents non identifiés viennent d'assassiner un dignitaire impérial sur [Root.Capital.GetName]. Ces criminels n'ont pu être capturés, mais il est tout à fait probable que cet assassinat fait partie d'un plan concerté pour déstabiliser l'Empire et saper l'autorité [Root.GetDuDelaDelDir][Root.GetRulerTitle]. Il y a fort à parier que l'un des États membres est derrière tout cela !"
 operation.6016.2.desc: "Un officier de haut rang du Directoire de Sécurité impérial vient d'être assassiné par des agents à la solde d'une puissance non identifiée. Les analystes du DSI estiment que cette action a été organisée par l'un des États membres de l'Empire afin de saper l'autorité [Root.GetDuDelaDelDir][Root.GetRulerTitle], et peut-être même ouvrir la possibilité d'une révolte contre l'autorité de Sa Majesté Impériale."
 operation.6016.3.desc: "Un officier de haut rang des services de renseignement de la Flotte impériale vient d'être assassiné par des agents à la solde d'une puissance non identifiée. Cet acte honteux de terrorisme fait sans doute partie d'un plan plus vaste d'un État membre de l'Empire pour saper l'autorité [Root.GetDuDelaDelDir][Root.GetRulerTitle]."
 operation.6016.4.desc: "Des dissidents ont éliminé l'une de nos drones de liaison autonomes. L'élimination d'un seul et unique drone ne mérite pas, en temps normal, d'attirer l'attention [Root.GetDuDelaDelDir][Root.GetRulerTitle] sur un sujet aussi insigne ; mais ce drone jouait un rôle crucial en tant qu'ambassadeur impérial dans bon nombre de dépendances. Cet acte vise donc clairement à déstabiliser l'Empire galactique."
 operation.6016.5.desc: "Des insurgés non identifiés ont éliminé l'un de nos drones de liaison. Cette unité était en charge de la coordination des activités entre [Root.GetLeLaLDir][Root.GetRulerTitle] et les États membres de l'Empire. La programmation d'une unité de remplacement est déjà en cours, mais pour l'instant sa perte contribue à affaiblir notre emprise sur l'Empire."
 operation.6016.6.desc: "Un énorme monument de [Root.Capital.GetName], dédié [Root.GetAuAlaAlDir][Root.GetRulerTitle], vient d'être détruit. Cette attaque effrontée au coeur même de l'Empire galactique ne peut être qu'une tentative pour saper notre autorité. Si aucun suspect n'a pu être capturé, la sophistication des explosifs suggère qu'une agence gouvernementale est derrière cette opération, très certainement l'un des États membres de l'Empire."
 operation.6016.7.desc: "Des bureaux du Directoire de la Sécurité impériale ont été détruits par une explosion vraisemblablement perpétrée par des agents étrangers. Cet acte de terrorisme décrédibilise grandement le DSI dans l'opinion publique de tout l'Empire. De fait, si nos agents ne peuvent se protéger eux-mêmes, comment sont-ils censés imposer la loi [Root.GetDuDelaDelDir][Root.GetRulerTitle] ?"
 operation.6016.8.desc: "L'un des centres de recrutement de la Flotte impériale a été visé par une attaque terroriste. L'explosion a causé de nombreuses pertes. Si cette attaque n'aura guère de conséquences pour les opérations de recrutement de la Flotte, l'intention des terroristes est visiblement de décourager les citoyens des États membres de l'Empire de servir [Root.GetLeLaLDir][Root.GetRulerTitle]."
 operation.6016.9.desc: "Des agents à la solde d'une puissance dissidente sont parvenus à pirater un important émetteur subspatial de [Root.Capital.GetName]. Avant que nous puissions en reprendre le contrôle, les pirates ont réussi à diffuser une « déclaration de rébellion » dans toute la galaxie sur les ondes officielles de l'Empire. Cet acte de terrorisme est tout à fait embarrassant, car il sape incontestablement notre autorité aux yeux des États membres."
 operation.6016.a: "Sales rebelles !"
 operation.6100.name: "Prise de contact"
 operation.6100.desc: "Nos agents tentent d'entrer en contact avec d'autres groupes de rebelles et des gouvernements pour que nous puissions coordonner nos actions dans l'objectif de renverser l'Empire."
 operation.6105.name: "Neutralisation d'une menace"
 operation.6105.1.desc: "La rébellion prochaine doit être tenue secrète de l'Empire et de ses agents aussi longtemps que possible. Les sources du contre-espionnage impérial sont donc ciblées de façon de plus en plus agressive, dans toute la galaxie."
 operation.6105.2.desc: "La rébellion prochaine doit être tenue secrète de l'Empire et de ses agents aussi longtemps que possible. Les sources du Directoire de la Sécurité impériale sont donc ciblées de façon de plus en plus agressive, dans toute la galaxie."
 operation.6110.name: "Mise en place de sources"
 operation.6110.desc: "Loyalistes et autres valets [target.GetDuDelaDelDir][target.GetRulerTitle] sont présents en grand nombre dans chacun des États membres de l'Empire. Des sources doivent donc être mises en place pour capturer ou neutraliser aussi rapidement que possible ces loyalistes aussitôt que la rébellion aura éclaté."
 operation.6115.name: "Derniers préparatifs"
 operation.6115.desc: "Tout sera bientôt en place. Nos agents sont présents dans tous les États membres de l'Empire, où ils peuvent se coordonner avec les sympathisants locaux à la cause de la rébellion. Reste à voir s'ils pourront convaincre leurs gouvernements de passer dans notre camp une fois le moment venu..."
 operation.6120.name: "Parés"
 operation.6120.desc: "Le moment est venu. Les agents dissimulés dans toute la galaxie attendent les codes qui leur indiqueront quand passer à l'action. Alors, ce sera le début de la fin pour l'Empire galactique."
 operation.6200.name: "Prise de contact"
 operation.6200.desc: "Nos agents travaillent à identifier et entrer en contact avec des criminels dans l'espace de la §H[target.GetName]§! qui seraient susceptibles de servir notre cause."
 operation.6201.name: "Contact établi"
 operation.6201.1.desc: "Nous sommes entrés en contact avec un groupe violent mais prometteur de pirates d'origine [target.GetSpeciesName]. Ces meurtriers et pillards sans foi ni loi sont tout à fait prêts à accepter armes et vaisseaux, mais rien n'indique que nous pourrons leur tenir la bride une fois qu'ils seront lâchés."
 operation.6201.2.desc: "Nous sommes entrés en contact avec un petit groupe d'unités défaillantes, qui se sont isolées de l'intelligence centrale de la §H[target.GetName]§!. Ces [target.GetSpeciesNamePlural] hautement instables et imprévisibles sont prêts à accepter armes et vaisseaux, mais rien n'indique que nous pourrons toujours les contrôler une fois ainsi armés."
 operation.6201.3.desc: "Nous sommes entrés en contact avec un petit groupe de drones en marge de la société §H[target.GetSpeciesName]§!, qui ont d'une façon ou d'une autre trouvé le moyen de couper le lien avec la conscience collective sans périr. Ces mutants violents et imprévisibles sont tout à fait prêts à accepter armes et vaisseaux, mais rien n'indique que nous pourrons toujours les contrôler une fois ainsi armés."
 operation.6202.name: "Livraisons effectuées"
 operation.6202.desc: "Nos agents ont pu faire entrer discrètement de l'armement et des vaisseaux intraçables dans l'espace de la §H[target.GetName]§!. Ils peuvent désormais être livrés aux pirates."
 operation.6205.name: "Corsaires en activité"
 operation.6205.1.desc: "Les corsaires que nous avons armés se sont établis dans le système de §H[privateer_system.GetName]§!, où ils ont immédiatement commencé à s'attaquer à tous les vaisseaux à leur portée. Nos analystes s'attendent à ce que la §H[target_country.GetName]§! doive bientôt dérouter des forces pour mettre fin à cette déstabilisation au sein de son espace."
 operation.6205.2.desc: "Les [target_country.GetSpeciesNamePlural] rebelles à qui nous avons livré armement et vaisseaux se sont établis dans le système de §H[privateer_system.GetName]§!. Ils conçoivent tout ce qui se trouve à leur portée et qui ne leur appartient pas comme une menace, aussi nos analystes s'attendent-ils à ce que la §H[target_country.GetName]§! doive bientôt dérouter des forces pour mettre fin à ce facteur de déstabilisation."
 operation.6205.3.desc: "Les [target_country.GetSpeciesNamePlural] mutants à qui nous avons livré armement et vaisseaux se sont établis dans le système de §H[privateer_system.GetName]§!. De là, ils s'attaquent à tout ce qui passe à leur portée pour trouver ressources et alimentation. Nos analystes s'attendent donc à ce que la Conscience collective de la §H[target_country.GetName]§! doive bientôt dérouter des forces pour éradiquer cette menace de déstabilisation au sein de ses frontières."
 operation.6206.name: "Présence hostile dans le système de [privateer_system.GetName]"
 operation.6206.1.desc: "Un groupe de corsaires lourdement armés s'est établi dans le système de §Y[privateer_system.GetName]§!. Ne valant guère plus que des pirates, ces parias ont immédiatement commencé à attaquer tous les vaisseaux à leur portée. Les services de renseignement semblent persuadés qu'ils ont reçu des armes et des vaisseaux d'une puissance étrangère."
 operation.6206.2.desc: "Un petit groupe d'unités défaillantes séparées de l'intelligence centrale ont trouvé refuge dans le système de §H[privateer_system.GetName]§!, au sein de notre espace. Ces unités sont irrémédiablement corrompues, et utilisent des vaisseaux grossiers qui leur ont été livrés par une puissance étrangère pour s'attaquer à tout ce qui passe dans le système pour trouver des pièces de rechange et des ressources."
 operation.6206.3.desc: "Une mutation génétique rare, présente chez un petit nombre de drones, leur a permis de couper tout lien avec la Conscience sans les rendre comateux. Ces drones rebelles mourraient s'ils s'aventuraient trop loin de l'influence de la Conscience, aussi se sont-ils établis dans le système de §H[privateer_system.GetName]§!, au sein de notre espace. Leurs armes et leurs vaisseaux doivent leur avoir été livrés par une puissance étrangère..."
 operation.6206.a: "Il faut trouver les responsables !"
 operation.6207.name: "Pirates déjà recrutés"
 operation.6207.1.desc: "Ces pirates avec qui nous étions en contact dans l'espace de la [target_country.GetName] ont coupé tout lien avec nous, et commencé à créer les pires troubles possibles en faisant bon usage d'un armement et de vaisseaux venus d'ailleurs.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc: "Ces [target_country.GetSpeciesNamePlural] à qui nous avions fourni armement et vaisseaux ont coupé tout lien avec nous et commencé à créer les pires troubles possibles en faisant bon usage d'un équipement venu d'ailleurs.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro: "Nous ne pouvons identifier qui les a ainsi financés, mais ils semblent en tout cas avoir les mêmes objectifs que nous. Notre opération s'arrête donc ici, mais tous les rapports indiquent que les couloirs de navigation de la §Y[target_country.GetName]§! pâtissent grandement de toute cette agitation."
 operation.6250.name: "Pistes à suivre"
 operation.6250.desc: "Nos agents dans l'espace de la §H[target.GetName]§! travaillent activement à trouver et suivre des pistes qui pourraient permettre de nous attirer quelques faveurs."
 operation.6251.name: "Informations prometteuses"
 operation.6251.desc: "Des informations prometteuses ont été découvertes, qui pourraient nous permettre d'extorquer quelques faveurs. Nos agents suivent toujours les pistes qu'ils ont trouvées."
 operation.6252.name: "Informations sensibles découvertes"
 operation.6252.1.desc: "Grâce à toute la surveillance mise en place, nos agents sont parvenus à obtenir des informations sensibles sur un dignitaire de haut rang du gouvernement de la §H[target.GetName]§!. Si cela venait à se savoir, elles s'avéreraient extrêmement embarrassantes.\n\nTout est prêt pour contacter discrètement ce dignitaire et voir si un autre accord pourrait être trouvé."
 operation.6252.2.desc: "Un de nos agents a réussi à se procurer un ancien fichier contenant des plans d'invasions élaborés par la §H[target.GetName]§! concernant les espaces de plusieurs puissances voisines. Si ces plans sont obsolètes et semblent très théoriques, plusieurs scénarios détaillés impliquent l'arrestation ou l'exécution du personnel politique des empires visés.\n\nLa fuite de ces projets pourrait s'avérer très embarrassante pour la §H[target.GetName]§!, aussi nos agents sont-ils prêts à entrer en contact avec son gouvernement pour s'assurer d'un accord avec lui."
 operation.6252.3.desc: "Nous avons appris qu'un membre de haut rang du gouvernement de la §H[target.GetName]§! a détourné secrètement des crédits du budget de la défense pour en faire un usage strictement personnel. Si cette information venait à se savoir, cela causerait un véritable scandale.\n\nNos agents sont prêts à contacter discrètement ce dignitaire pour voir si une sorte d'accord pourrait être trouvé."
 operation.6252.4.desc: "La surveillance mise en place a révélé qu'un diplomate de haut rang de la §H[target.GetName]§! entretenait une liaison avec une membre du personnel de l'ambassade [scandal_species.GetSpeciesName]. Les détails exacts sur cette relation nous échappent, mais la révéler causerait un grand embarras à la fois pour ce diplomate et son gouvernement.\n\nDes agents sont prêts à contacter le coupable pour parvenir discrètement à un accord."
 operation.6252.5.desc: "Nos agents ont des preuves qu'un membre éminent du gouvernement de la §H[target.GetName]§! entretien des liens avec une organisation pirate agissant au sein de son espace. De ce que l'on peut en juger, ce dignitaire a fourni des informations sensibles sur les routes commerciales à ses contacts.\n\nSi nous gardions ces renseignements pour nous-mêmes, sans doute ce personnage se montrerait-il reconnaissant."
 operation.6252.6.desc: "La §H[target.GetName]§! possède des fichiers très précis sur les personnalités politiques de tous les empires voisins, dont bon nombre sont truffés de remarques détaillées et désobligeantes sur leurs facultés mentales vues du point de vue d'une intelligence mécanique. Nos agents sont parvenus à se procurer des copies de certains de ces fichiers.\n\nLa crédibilité de la [target.GetName] en pâtirait grandement si ses dossiers étaient partagés avec ses voisins, mais nos agents sont prêts à lui proposer un accord susceptible de l'intéresser."
 operation.6252.7.desc: "Un drone de commandement autonome de la §H[target.GetName]§! fait preuve d'un comportement tout à fait particulier qu'il semble vouloir à tout prix cacher à ses pairs. Que ce soit là le résultat d'une erreur de programmation ou du développement progressif d'une personnalité encore rudimentaire, ce drone encourt un reformatage si l'intelligence centrale s'en rendait compte ou l'apprenait d'une quelconque manière.\n\nNous pouvons donc entrer en contact avec ce drone pour lui promettre de garder ces informations pour nous, en échange de quelques faveurs."
 operation.6252.8.desc: "La §H[target.GetName]§! conserve des fichiers très détaillés sur les personnalités politiques des empires voisins, dont bon nombre sont truffés de remarques détaillées et désobligeantes sur leurs facultés mentales du point de vue d'une conscience collective. Nos agents sont parvenus à se procurer des copies de certains de ces fichiers.\n\nLa crédibilité de la [target.GetName] en pâtirait grandement si ses dossiers étaient partagés avec ses voisins, mais nos agents sont prêts à lui proposer un accord susceptible de l'intéresser."
 operation.6252.9.desc: "Les observations de nos agents montrent qu'un drone de commandement autonome de la §H[target.GetName]§! a un comportement suggérant qu'il peut parfois se couper de la volonté de la conscience collective pour mener des projets personnels, tels que l'acquisition très discrète de maigres possessions matérielles. Si la Conscience venait à l'apprendre, les conséquences pour lui seraient gravissimes.\n\nNous pouvons donc entrer en contact avec lui pour lui promettre de garder ces informations pour nous, en échange de quelques faveurs."
 operation.6255.name: "Accord accepté"
 operation.6255.desc: "Nous sommes parvenus à un accord mutuellement bénéfique avec notre cible au sein de la §H[From.target.GetName]§!. En retour d'une discrétion absolue, nous avons reçu la promesse de certaines faveurs diplomatiques à l'avenir."
