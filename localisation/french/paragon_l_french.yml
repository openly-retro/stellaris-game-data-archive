 wormhole_key_relic_effect: "§GPermet à tous les vaisseaux de faire des bonds en contournant les hyperlignes.§!\n$MOD_SHIP_JUMPDRIVE_COOLDOWN_MULT$: §G-50%§!\n$MOD_SHIP_DISENGAGE_CHANCE_MULT$: §G+75%§!"
