 broken_world_digsite: "Las puertas rotas"
 broken_world_digsite_desc: "Hemos recibido extrañas señales de una cúpula derruida en [From.Planet.GetName]."
 site_tombworld_weapon_cache: "Alijo de armas"
 site_tombworld_weapon_cache_desc: "Se ha encontrado un gran alijo reforzado bajo el suelo roto de [From.Planet.GetName]. Sorprendentemente, está intacto; pasó años bajo tierra en un páramo radiactivo."
 #Messages
 MESSAGE_HYPERDRIVE_SECURED_TITLE: "Hiperimpulso asegurado"
 MESSAGE_HYPERDRIVE_SECURED: "Nuestra partida de búsqueda ha conseguido apaciguar a los artropoides y huir con la investigación."
 #Modifiers
 the_lonely_bot_welcome: "Un poco de ayuda"
 the_lonely_bot_welcome_desc: "El pequeño robot que habita en el planeta lo ha dado todo para ayudar a nuestros colonos a asentarse."
 eldritch_horror_mod: "Conocimiento eldritch"
 eldritch_horror_mod_desc: "Conocimiento otorgado al imperio por un ser eldritch. A cambio, solo pide una pequeña parte de nuestra población."
 crystalline_architecture_mod: "Arquitectura cristalina"
 crystalline_architecture_mod_desc: "Las mejoras realizadas en la disposición del hábitat han concedido más espacio a los residentes."
 nanite_swarm_modifier: "Enjambre de nanorrobots"
 nanite_swarm_modifier_desc: "Este planeta está plagado de un enjambre de nanorrobots alienígenas que ataca cualquier cosa que penetra en la atmósfera, sea orgánico o mecánico."
 tamed_nanite_swarm_modifier: "Enjambre de nanorrobots domesticado"
 tamed_nanite_swarm_modifier_desc: "Un enjambre de nanorrobots que había evolucionado por su cuenta ha sido domesticado en este planeta y ahora ayuda a los colonos."
 new_resonance_music_art: "Resonancia de música y arte"
 new_resonance_study: "Estudiando la nueva resonancia"
 turtle_world_modifier: "Islas en movimiento"
 turtle_world_modifier_desc: "Lo que se tomaron como islas en este planeta han resultado ser las espaldas de unos gigantescos reptiles. Esto obliga a los habitantes a grandes esfuerzos a la hora de planear el alojamiento."
 turtle_world_modifier_alone: "A lomos de la nemma"
 turtle_world_modifier_alone_desc: "$turtle_world_modifier_desc$ Los habitantes han decidido dejarlas en paz."
 turtle_world_slaves_modifier: "Nemmas esclavizadas"
 turtle_world_slaves_modifier_desc: "Este mundo ha esclavizado a las gigantescas nemmas que lo habitan, optimizando su aprovechamiento del planeta."
 embraced_turtle_slavery_modifier: "Esclavitud nemma obligatoria"
 embraced_turtle_slavery_modifier_desc: "Al abrazar la esclavitud de las nemmas en este mundo, hemos ayudado a que se extienda la aceptación de la esclavitud."
 asteroid_relay_stations: "Estaciones de retransmisión de asteroide"
 asteroid_relay_stations_desc: "Este imperio ha empezado a colocar sensores dentro de los asteroides de los sistemas circundantes, por lo que el alcance de sus sensores ha aumentado."
 asteroid_encryption: "Codificación de asteroides"
 asteroid_encryption_desc: "Este imperio protege sus secretos con un sistema de codificación antiguo encontrado dentro de una estación de retransmisión abandonada."
 #Names
 gas_cascade_sad: "Genocidio accidental"
 gas_cascade_sad_desc: "Este imperio está de luto tras causar accidentalmente la extinción masiva de un ecosistema."
 gas_cascade_happy: "Alivio virtuoso"
 gas_cascade_happy_desc: "Tras provocar una extinción masiva, este imperio ha enmendado sus errores. El periodo de luto se ha convertido en uno de celebración."
 unexplained_insights: "Ideas inexplicables"
 unexplained_insights_desc: "Este imperio ha recibido instrucciones sobre lo que deben estudiar y cómo hacerlo."
 closed_loop: "Bucle cerrado"
 closed_loop_desc: "Este imperio ha cerrado el bucle y siente alivio."
 asteroid_thrusters: "Propulsores del asteroide"
 asteroid_thrusters_desc: "Con propulsores antiguos construidos para asteroides, este imperio ahora se mueve más rápido."
