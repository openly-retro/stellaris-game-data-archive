 RED_LASER: "Czerwony laser"
 RED_LASER_DESC: "Broń laserowa wystrzeliwuje skoncentrowane wiązki światła zadające uszkodzenia poprzez wytwarzanie wysokiej temperatury."
 BLUE_LASER: "Niebieski laser"
 BLUE_LASER_DESC: "Niebieskie lasery są silniejsze od czerwonych, emitują promieniowanie elektromagnetyczne o długości fali, która dla większości istot ma kolor niebieski lub purpurowy."
 UV_LASER: "Laser ultrafioletowy"
 UV_LASER_DESC: "Lasery ultrafioletowe to nowocześniejsza i silniejsza wersja ich niebieskich poprzedników. Są celne i niszczycielskie, mogą zadawać olbrzymie uszkodzenia."
 XRAY_LASER: "Laser rentgenowski"
 XRAY_LASER_DESC: "Te lasery mają krótszą długość fali niż ultrafioletowa broń laserowa, ale są jeszcze bardziej niszczycielskie."
 GAMMA_LASER: "Laser gamma"
 GAMMA_LASER_DESC: "Promieniowanie elektromagnetyczne wytwarzane przez lasery gamma cechuje niezwykle wysoka częstotliwość. Ich niszczycielski potencjał nie ma sobie równych wśród broni laserowej."
 SPACEPORT_LASER: "Laser kosmoportu"
 SPACEPORT_LASER_DESC: "Lasery zainstalowane na kosmoporcie mają doskonały system śledzenia celów, który rekompensuje brak mobilności samego kosmoportu."
 ENERGY_LANCE_1: "Lanca cząstek"
 ENERGY_LANCE_1_DESC: "Ta ciężka broń energetyczna wystrzeliwuje skoncentrowane wiązki cząstek zadające olbrzymie uszkodzenia."
 ENERGY_LANCE_2: "Lanca tachionowa"
 ENERGY_LANCE_2_DESC: "Potężniejsza wersja lancy cząstek. Wystrzeliwuje wiązkę tachionów o olbrzymiej mocy."
 ENERGY_LANCE_TURRET_1: "Wieżyczka $ENERGY_LANCE_1$"
 ENERGY_LANCE_TURRET_1_DESC: "$ENERGY_LANCE_1_DESC$"
 ENERGY_LANCE_TURRET_2: "Wieżyczka $ENERGY_LANCE_2$"
