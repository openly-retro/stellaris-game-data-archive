 ### Old Civ Drones
 colony.1500.name: "Preludium"
 colony.1500.desc: "Coś dzieje się na księżycu [Root.GetName].\n\nWstępne skanowanie wykryło uruchomienie jakiejś starożytnej technologii, może w reakcji na nasze działania kolonizacyjne.\n\nKilku naszych najlepszych naukowców chce przyjrzeć się temu księżycowi. Przygotowali oni specjalny projekt badawczy."
 colony.1500.a: "Jakże by inaczej."
 colony.1501.name: "Starożytne drony - odkrycie"
 colony.1501.desc: "Oczywiście to stado zagubionych dronów.\n\nPierwsze rozczarowanie minęło, gdy drony mylnie nas zidentyfikowały: wydaje im się, że jesteśmy gatunkiem spokrewnionym z ich nieżyjącymi panami! Wyglądały na ucieszone z tego spotkania, na ile tylko stare SI potrafią się cieszyć. Niestety, wkrótce potem drony dezaktywowały się i nie zdołaliśmy ich ponownie uruchomić.\n\nAni rozebrać."
 colony.1501.a: "Obserwujcie rozwój sytuacji."
 colony.1502.name: "Starożytne drony - przebudzenie"
 colony.1502.desc: "[Root.GetName]: Drony przebudziły się i zleciały na powierzchnię. Próby nawiązania kontaktu spotkały się z uprzejmą odmową, a maszyny przystąpiły do terraformowania niewielkiego obszaru planety. Nie wiemy, jakie starożytne polecenie wykonują, ale zdaje się, że nie szkodzą kolonii."
 colony.1502.a: "Dopóki ich działanie przynosi nam korzyści..."
 colony.1502.a.tooltip: "Drony usunęły z powierzchni przypadkową £blocker£ §Yblokadę pola§!. Reszta planety pozostała nietknięta.\n"
 colony.1503.name: "Starożytne drony - ku zamierzchłym przestworzom"
 colony.1503.desc: "Uśpione drony na księżycu planety [Root.GetName] znowu się uruchomiły. Ich działanie jest częściowo pomocne.\n\nPod osłoną nocy, wykorzystując luki w monitoringu przestrzeni, zbudowały szkielet jakiejś olbrzymiej budowli niedaleko naszej głównej kolonii na planecie [Root.GetName]. Nasi technicy są przekonani, że to realizacja przestarzałego projektu \"kosmicznej windy\", które mogły być popularne w czasach, zanim gatunek [Root.Owner.GetSpeciesAdj] zaczął podróżować wśród gwiazd. Trzeba będzie ją zburzyć, ponieważ stoi na drodze naszych planów rozwoju kolonii, a jej bezpieczne usunięcie potrwa jakiś czas. Nasi technicy cieszą się, że będą mogli przyjrzeć się tej budowli z bliska."
 colony.1503.a: "I dobrze."
 colony.1504.name: "Starożytne drony - spontaniczna szczodrość"
 colony.1504.desc: "[Root.GetName]: Drony przebudziły się ponownie i na krótki czas zniknęły z ekranów czujników. Kiedy wróciły, holowały za sobą duży kontener z minerałami nieznanego pochodzenia. Rzuciły go na powierzchnię po wysłaniu mocno zniekształconego komunikatu informującego o realizacji zamówienia.\n\nPotem wróciły na księżyc."
 colony.1504.a: "Darmowe minerały. Nie ma co narzekać."
 colony.1505.name: "Starożytne drony - osamotniony krewniak"
 colony.1505.desc: "Otrzymaliśmy alarmujący komunikat z informacją, że stare drony ponownie się przebudziły. Tym razem dostarczyły nam wielki prezent: z głębi księżyca wydobyły starożytnego satelitę i dokonały jego częściowej naprawy. Nie wiemy, jak on się tam znalazł, ani dlaczego do tej pory drony nie zwracały na niego uwagi. Ale jeśli zachowały się choć fragmenty jego banku pamięci, możemy dowiedzieć się wiele o codziennym życiu imperium, któremu początkowo służyły te maszyny."
 colony.1506.name: "Starożytne drony - dronowa porażka"
 colony.1506.desc: "Niespokojne zachowanie narkoleptycznych dronów stało się gwałtowne. Część z nich przebudziła się i weszła w atmosferę planety [Root.GetName]. Zgodnie ze swym zwyczajem uderzyły w powierzchnię z maksymalną prędkością.\n\nRobiły to już wielokrotnie.\n\nKolonia nie odniosła poważniejszych szkód, ale niezwykle wytrzymałe drony zostały zniszczone w fontannie niebieskich iskier, co świadczy o olbrzymiej sile i wielkiej determinacji w dążeniu do samozniszczenia."
 colony.1506.a: "Możemy ustalić, co im się stało?"
 colony.1507.name: "Starożytne drony - poszukiwania dronów"
 colony.1507.desc: "Pozostałe drony zaginęły po samobójczym zdarzeniu. Miłośnicy historii ze świata [Root.GetName] są przekonani, że maszyny wciąż są blisko, skryte przez jakąś zaginioną technologię, ale minął już szacowany czas ich ponownego uruchomienia.\n\nDogłębna analiza szczątków zniszczonych dronów postępuje wolno, ale wkrótce spodziewamy się przełomu."
 colony.1507.a: "Informujcie mnie na bieżąco."
 colony.1508.name: "Starożytne drony - poszukiwanie złota"
 colony.1508.desc: "Przebadanie mechanizmów roztrzaskanych dronów trwało dłużej niż zakładano, ponieważ każdy dron został skonstruowany według trochę innego projektu i z różniących się od siebie części. Kiedy to zostało ustalone, w oczy rzucało się jedno: części, które były identyczne. W odróżnieniu od reszty są wyraźnie współczesne, choć stworzyła je inna cywilizacja. Możliwe, że ktoś dokonał tego, co nie udało się nam, i zmodyfikował drony."
 colony.1508.a: "To wymaga sprawdzenia."
 colony.1509.name: "Starożytne drony - kosmiczne dla kosmitów"
 colony.1509.desc: "Po złożeniu nieznanych obiektów, które znajdowały się w zniszczonych dronach, nasi eksperci stwierdzili, że są to przekaźniki jednokierunkowe. Nie mają funkcji odbiorników, więc drony nie działały raczej na rozkaz strony trzeciej. Prawdopodobnie jakaś istota obserwowała jednak działania tych maszyn. Radzimy zbadać tę kwestię."
 colony.1509.a: "Kontynuujmy obserwację."
 colony.1510.name: "Starożytne drony - odpowiedzi powyżej"
 colony.1510.desc: "Znaleźliśmy resztę dronów. Dryfowały na orbicie. Ustaliliśmy, że są one tylko nieświadomymi pionkami w skomplikowanym planie realizowanym przez nieznane siły.\n\nSądząc po modus operandi tej operacji, za wszystkim stoi bardzo stary i niezwykle przebiegły syndykat piracki. Prawdopodobnie natrafili na dryfujące drony i dokonali tego, co nie udało się nam: zmodyfikowali je. Nie było to aż tak imponujące - wprowadzili po prostu do dronów własną technologię. Nie można jednak zaprzeczyć, że wiedza techniczna piratów dalece wyprzedza naszą, przynajmniej w niektórych dziedzinach. Po zainstalowaniu w dronach własnych urządzeń komunikacyjnych znowu zostawili je w kosmosie, wiedząc, że mają one pomagać kolonistom swych pierwszych panów i że po wielu latach stępiła się ich zdolność rozpoznawania właścicieli. Drony niejako dokarmiały naszą kolonię, a piraci przyglądali się i czekali na dogodny moment do ataku.\n\nNasi analitycy wojskowi przewidują, że piraci zaatakują w ciągu najbliższych dwóch lat."
 colony.1510.a: "Niech tu przyjdą."
 colony.1510.b: "Przejąć drony i wysłać, żeby zniszczyły swych niedoszłych panów."
 colony.1510.c: "To nie może się powtórzyć. Rozebrać te drony."
 colony.1511.name: "Starożytne drony - ostatnie pożegnanie"
 colony.1511.desc: "Przejęliśmy drony i założyliśmy w nich ładunki wybuchowe. Wiemy już, jak się do nich dostać, więc ich przeprogramowanie było proste. Ustawiliśmy im kurs do prawdopodobnej lokalizacji floty piratów. Najlepsi naukowcy [Root.Owner.GetSpeciesAdj] wprowadzili naszą technologię identyfikacji wroga, by zminimalizować ryzyko, że drony zaatakują niewinnych."
 colony.1511.a: "Niech lecą."
 colony.1512.name: "Starożytne drony - ranni i nieobliczalni"
 colony.1512.desc: "Flota piratów nadlatuje wcześniej, niż się spodziewaliśmy. Nasz atak wyprzedzający prawdopodobnie sprowokował ich i zaskoczył. Ich liczebność jest o 30% mniejsza, niż zakładaliśmy."
 colony.1513.name: "Starożytne drony - oni są wszędzie"
 colony.1513.desc: "Flota piratów zjawiła się później, niż zakładaliśmy. Sądząc z jej składu i wykorzystywanych formacji, zebrali sojuszników, by jak najszybciej splądrować i spalić świat [Root.GetName]."
 colony.1513.a: "Nie zrobią tego."
 colony.1514.name: "Starożytne drony - starcie"
 colony.1514.desc: "Nadszedł czas, piracka armada zjawiła się na czas."
 colony.1514.a: "Długo czekaliśmy na tę walkę."
 ### Mharin Kharin Aphrodisiac Pollen
 colony.1520.name: "Mharin kharin - kwiatowe fascynacje"
 colony.1520.desc: "[Root.GetName]: Wiele roślin ze świata, na którym niedawno założyliśmy kolonię, wydziela znaczne ilości pyłku o niespotykanej budowie chemicznej.\n\nUtworzono specjalny projekt badawczy, który zajmie się dalszym badaniem tej flory."
 colony.1521.name: "Mharin kharin - zapachowe pobudzenie"
 colony.1521.desc: "Długotrwałe oddziaływanie pyłku naturalnie występującego w atmosferze planety [Root.GetName] wpływa na receptory feromonowe kolonistów, wywołując efekt łagodnego afrodyzjaku i ledwie dostrzegalnego upojenia. Rośliną wytwarzającą najsilniejszy szczep jest kwiat występujący we wszystkich zakątkach globu. Naukowcy z planety [Root.GetName] umieścili go w jakiejś taksonomicznej szufladce, ale w miejscowym dialekcie gatunku [Root.Owner.GetSpeciesAdj] nazywa się on \"mharin kharin\"."
 colony.1521.b: "W atmosferze nie mogą znajdować się cząstki działające na umysł."
 colony.1521.c: "Nie mamy zasobów, które pozwoliłyby pozbyć się tych roślin."
 colony.1522.name: "Mharin kharin - czas na płatki"
 colony.1522.desc: "[Root.GetName]: Doniesienia wskazują, że w ostatnim czasie spadła wydajność pracowników, stabilizując się na poziomie o kilka procent niższym od średniej.\n\nTo może, ale nie musi być skutkiem stymulującego oddziaływania pyłku występującego na tej planecie.\n\nPrawdopodobnie tak jest.\n\nPrzygotowano projekt specjalny, który pozwoli nam nadrobić tę stratę, zwiększając wydajność naszych linii produkcyjnych."
 colony.1522.a: "Zobaczmy, co da się zrobić."
 colony.1523.name: "Mharin kharin - praca ważniejsza od kwiatów"
 colony.1523.desc: "[Root.GetName]: Dalekosiężne zmiany w priorytetach zarządzania czasem i delegowania obowiązków we wszystkich dziedzinach produkcji i innych działań na powierzchni dały dobre rezultaty. Populacja wykazuje ewidentne pragnienie - zewnętrzni obserwatorzy mogliby nazwać to potrzebą - przebywania w pobliżu lokalnej flory.\n\nDzięki mądremu planowaniu i dodatkowym badaniom wydajność utrzymuje się na niewielkim poziomie, ale wzrosła powyżej dopuszczalnego limitu."
 colony.1523.a: "Dobra robota."
 colony.1524.name: "Mharin kharin - zakorzenienie"
 colony.1524.desc: "[Root.GetName]: Niedawne badania wykazały, że mieszkańcy tego świata są bardziej skłonni do migracji na inne światy niż pozostali mieszkańcy imperium [Root.Owner.GetName].\n\nBadanie nie sprawdzało, czy wynika to z zależności psychologicznej wywołanej słabym pobudzeniem sensorycznym przez mharin kharin i rośliny pokrewne."
 colony.1525.name: "Mharin kharin - kłopoty z nadawaniem"
 colony.1525.desc: "Wydajność na planecie [Root.GetName] przestała spadać, ale [Root.Owner.Capital.GetName] ma problemy komunikacyjne z kolonią. Wysocy rangą urzędnicy są coraz bardziej zdystansowani, a nasi pracownicy narzekają, że przekazanie choćby najprostszych poleceń stało się wielkim sprawdzianem cierpliwości."
 colony.1525.a: "Ech."
 colony.1525.b: "Wysłać administracyjną grupę zadaniową. Kod fiołkowy."
 colony.1526.name: "Mharin kharin - zdradziecki zarząd"
 colony.1526.desc: "[Root.GetName]: Zdaje się, że zespół doborowych administratorów wysłany na powierzchnię w celu naprawy sytuacji przeszedł na stronę wroga. Na szczęście dla nas ich plan unikania pracy został kiepsko wykonany i łatwo wykryty. Polecą głowy - oczywiście w sensie metaforycznym. Naszym ostatecznym środkiem jest pozbycie się miejscowego rządu i zarządzanie kolonią ze stolicy."
 colony.1526.a: "Nie będzie miło."
 colony.1527.name: "Mharin kharin - twardą ręką i z daleka"
 colony.1527.desc: "Nasze zdalne zarządzanie kolonią [Root.GetName] działa już pełną parą. Odnieśliśmy sukces w ograniczeniu rozmnażania się pylącej rośliny mharin kharin i zmniejszeniu społecznego przyzwolenia na \"używanie\" jej - to spore dokonanie, biorąc pod uwagę, że robi się to, po prostu wąchając kwiat."
 colony.1528.name: "Mharin kharin - ciąć i palić"
 colony.1528.desc: "[Root.GetName]: Nasze zdalne zarządzanie kolonią nadal nie jest łatwe, ale przynosi skutki. Rządząca rada podobno zyskała lojalność znajdujących się tam naszych sił zbrojnych. Okazuje się, że wolą nie wychodzić na dwór niż wdychać pyłek mharin kharin. Zdalny rząd chce wykorzystać te oddziały do walki z kwiatami - mają wznieść oczyszczalnie powietrza i usunąć roślinę ze wszystkich terenów zamieszkałych."
 colony.1528.a: "Powinniśmy byli zrobić to już dawno temu."
 colony.1528.a.tooltip: "Odurzające rośliny są całkowicie kontrolowane i odizolowane od terenów zamieszkałych, wszystkie związane z nimi modyfikatory zostały anulowane.\n"
 colony.1529.name: "Mharin kharin - kult pyłku"
 colony.1529.desc: "[Root.GetName]: Tamtejszy szemrany element stworzył quasi-religijną organizację dążącą do kontrolowania wszystkich aspektów związanych z kwiatem mharin kharin i jego uprawą. Ich przywódca, samozwańczy \"Zielony Hierofanta\" z tej \"Świątyni Kwiatów\" twierdzi, że przemawia w imieniu całej fauny i flory globu i domaga się prawa do wyłącznego handlu tą rośliną.\n\nTo oczywiście niedopuszczalne i niemożliwe, ponieważ tamtejsza flora ma niewielkie znaczenie strategiczne i gospodarcze, dlatego według prawa nie może być wywożona poza planetę.\n\nNiestety, ta wiadomość nie spotka się ze zrozumieniem."
 colony.1530.name: "Mharin kharin - początek końca pyłku"
 colony.1530.desc: "[Root.GetName]: Świątynia Kwiatów i jej wyznawcy stanowią liczną mniejszość populacji globu, a według raportów ruch ten przeszedł niepokojącą zmianę. Ich daremne próby przemycenia mharin kharin poza glob stają się coraz mniej entuzjastyczne, gdyż Świątynię Kwiatów przekształca się w sektę końca świata. Ma to zapewne związek z niedawnymi zmianami w składzie chemicznym pyłku mharin kharin wykrytymi przez czujniki atmosferyczne.\n\nPrzygotowano projekt specjalny mający oszacować związane z tym ryzyko. Zalecamy jego ukończenie, zanim stanie się coś strasznego."
 colony.1530.a: "Bardzo dobrze."
 colony.1531.name: "Mharin kharin - katastrofa zażegnana"
 colony.1531.desc: "[Root.GetName]: Szybkie i zdecydowane działanie pozwoliło nam rozpoznać ryzyko związane z szybkimi zmianami składu pyłku w atmosferze i podjęliśmy niezbędne kroki.\n\nPolegało to na całkowitej ewakuacji planety i zmasowanym bombardowaniu pestycydami skierowanym przeciwko mharin kharin i pokrewnym gatunkom.\n\nRośliny szybko mutowały i gdyby nie zostały zniszczone, ich pyłek dostarczałby silną neurotoksynę do organów powonienia wszystkich organizmów żywych.\n\nNaukowcy z rady kolonizacji przypuszczają, że to część naturalnego cyklu, jaki przechodzi [Root.GetName], a negatywne oddziaływanie pyłku na nas, odpowiadające za paraliż administracji, powstanie sekty Świątyni Kwiatów i wreszcie toksyczność pyłku to przypadkowe efekty uboczne, a nie samoobrona rośliny.\n\nUdało nam się usunąć z powierzchni wszelkie ślady tego kwiatu, a nasi koloniści nie muszą już obawiać się wpływu jego pyłku."
 colony.1531.a: "Wszystko dobre, co się dobrze kończy."
 colony.1531.a.tooltip: "Planeta została oczyszczona z niebezpiecznych kwiatów. Anulowano związane z nimi modyfikatory.\n"
 colony.1532.name: "Mharin kharin - zabójczy pyłek"
 colony.1532.desc: "[Root.GetName]: Stało się coś strasznego.\n\nWielkie połacie kwiatów mharin kharin przeszły równoczesną mutację, a ich pyłek stał się trujący. Spóźniliśmy się.\n\nPodjęliśmy próby ewakuacji ludności i unieszkodliwienia pyłku, ale bez powodzenia. Mieszkańcy globu zapłacili najwyższą cenę.\n\nRośliny osiągnęły pyrrusowe zwycięstwo, chociaż to niewielkie pocieszenie. Cały rodzaj, do którego należał mharin kharin, spłonął w ogniu własnego, nienaturalnie szybkiego rozmnażania. Gleba została pozbawiona substancji odżywczych niezbędnych roślinom. Gdy uschną aktualne żywe okazy, a nastąpi to szybko, flora będzie potrzebowała mnóstwo czasu na odzyskanie swojej pozycji w ekosystemie.\n\nMieszkańcy świata [Root.GetName] nie żyją, a jej atmosfera uległa zanieczyszczeniu trującymi substancjami roślinnymi."
 colony.1532.a: "Nie zapomnimy tej tragedii."
 colony.1533.name: "Mharin kharin - nowy początek"
 colony.1533.desc: "Zespół badawczy informuje, że zniknęły trujące wyziewy, które spowiły tę planetę dwa lata temu i doprowadziły do zniszczenia naszej kolonii. Obecnie ten świat jest inny, zamienił się w pustynię po tym, jak kwiaty mharin kharin zaczęły gwałtownie się rozmnażać, a atmosferę wypełnił ich pyłek.\n\n[Root.Owner.GetName] potrzebuje więcej niż dwóch lat, żeby zapomnieć o tragicznym losie tych, którzy tam mieszkali, ale sama planeta nie jest już groźna dla organizmów żywych."
 colony.1533.a: "Rozumiem..."
 pheromonefrenzy.revived.tooltip: "Wasza dawna kolonia zmieniła się w planetę pustynną. Można ją skolonizować, używając odpowiednich narzędzi."
 colony.1534.name: "Mharin kharin - rozmyślania o słupkach"
 colony.1534.desc: "[Root.GetName]: Po bliższym badaniu tamtejsze rośliny okazały się śmiertelnie nudne. Niektóre wydzielają pyłek o lekko stymulującym działaniu i mają skłonność do szybkich zmian genetycznych. To za mało, by stały się zasobem strategicznym albo luksusowym."
