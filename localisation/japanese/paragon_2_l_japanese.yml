 leader_trait_slothful: "怠け者"
 leader_trait_slothful_desc: "このリーダーは訓練に消極的で、軍の戦闘力に悪影響を及ぼす。"
 leader_trait_victory_or_death: "無関心"
 leader_trait_victory_or_death_desc: "このリーダーは兵士の命を軽視し、名誉のためだけに命を投げ出させることを厭わない。"
 leader_trait_disorganized: "無規律"
 leader_trait_disorganized_desc: "このリーダーは組織力に欠け、指揮下の部隊は正規の部隊というより、 単なる戦闘員の集団のような働きしかできない。"
 leader_trait_lawless: "腐敗"
