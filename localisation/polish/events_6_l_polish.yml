 #Fumongus Anomaly
 fungal_emitters_category: "Dziwne emisje"
 fungal_emitters_category_desc: "[From.GetName]: niespodziewanie z podziemnych jaskiń zaczęły dochodzić dziwne emisje. Czy to jakiś sygnał?"
 anomaly.6755.name: "Grzyby emitujące"
 anomaly.6755.desc: "[From.GetName]: pod powierzchnią żyje bardzo niecodzienny organizm. Skanowanie i pobrane próbki wykazały, że jest to jakaś grzybnia pełna zarodników. Są one olbrzymie w porównaniu ze zwykłymi zarodnikami występującymi w naszej ojczyźnie. Ich powierzchnia to połyskujący kalejdoskop, a ich barwa wydaje się zmieniać zależnie od otoczenia.\n\nNajdziwniejsze jest w nich to, że prawdopodobnie tworzą sieć mogącą wytwarzać coś, co nasi naukowcy uważają za sygnał. Obecna emisja jest bardzo słaba, ale przy odrobinie wysiłku możemy dowiedzieć się, gdzie jest ona skierowana."
 anomaly.6755.a: "Spróbujemy ustalić, dokąd jest wysyłany ten sygnał."
 anomaly.6755.b: "Zbierzcie je na sprzedaż."
 anomaly.6755.c: "Nie mamy na to czasu."
 anomaly.6760.intro: "[From.GetName]: pod powierzchnią tego świata żyje organizm, który coś nam przypomina. Skanowanie i próbki wykazały, że jest to rodzaj grzybni pełnej olbrzymich zarodników. Jest ona bezpośrednio spokrewniona z Wielgrzybem. Jednak jego zarodniki przeszły mutację i wyrosły z nich mniejsze nasiona. Ich nieustannie zmieniająca się kolorowa powierzchnia to niesamowity widok, ale - co ważniejsze - zdają się emitować mocniejszy sygnał niż zwykłe zarodniki."
 anomaly.6760.desc: "$anomaly.6760.intro$\n\nNasi naukowcy przypuszczają, że być może uda się wzmocnić naszą obecną sieć, zabierając trochę tych zarodników z powrotem do Wielgrzyba."
 anomaly.6760.a: "Przygotujcie odpowiedni projekt."
 anomaly.6760.b: "Po prostu dostarczcie te dane."
 anomaly.6765.desc: "$anomaly.6760.intro$\n\nRozmontowaliśmy sieć, więc nie mamy żadnego praktycznego zastosowania dla tych informacji."
 anomaly.6770.name: "Śledzenie grzybów"
 anomaly.6770.intro: "Namierzanie sygnału emitowanego przez grzybnię okazało się trudniejsze, niż się zdawało."
 anomaly.6770.desc: "$anomaly.6770.intro$ Nasi zaintrygowani naukowcy zdołali \"wykorzystać grzyby, by zajrzeć do innych wymiarów\". Nie wiemy, co to dokładnie oznacza, ale jedno jest pewne: operacja zakończyła się sukcesem i wskazała nam właściwy kierunek."
 anomaly.6770.a: "Wyznaczyć kurs!"
 anomaly.6780.desc: "$anomaly.6770.intro$ [Root.GetLeaderName] bardzo się stara, ale wciąż nie może ustalić, dokąd jest nadawany sygnał, a grzybnia pozostaje w większości zagadką. Mimo to zdobyliśmy sporo wiedzy, a dane są właśnie do nas przekazywane."
 anomaly.6785.name: "Zagrzybianie sieci"
 anomaly.6785.desc: "Wszczepienie zmutowanych zarodników do istniejących grzybów było nie lada wyczynem bioinżynierii. Dzięki archiwom opisującym genetyczne zmiany wprowadzone już w Wielgrzybie, nasi naukowcy mogli zmodyfikować go jeszcze bardziej, nie obawiając się pogorszenia jego wydajności. Wyniki okazały się spektakularne i w ciągu kilku miesięcy grzyby urosły dziesięciokrotnie. Spowodowało to również zwiększenie ich zapotrzebowania na wodę, ale w pobliskich zamarzniętych asteroidach jest jej tak dużo, że wystarczy na setki, jeśli nie tysiące lat.\n\nDzięki większym grzybom mamy lepszą sieć, a po usprawnieniu sprzętu komputerowego znowu możemy słuchać, co mówią grzyby."
 FOLLOWING_FUNGI_PROJECT: "Ślad grzybów"
 FOLLOWING_FUNGI_PROJECT_DESC: "[From.GetName]: anomalia ujawniła istnienie kolonii dziwnych grzybów, które nadają sygnał... W nieznane miejsce. Nasi naukowcy twierdzą, że wzmacniając go u źródła, możemy ustalić cel, do którego nadawany jest sygnał, i lepiej zrozumieć tę grzybnię."
 MUSHROOMING_NETWORK_PROJECT: "Wszczepianie zarodników"
 MUSHROOMING_NETWORK_PROJECT_DESC: "Odkrycie zmutowanych zarodników stwarza wyjątkową okazję rozbudowania naszej grzybowej sieci nasłuchowej. Zarodniki są większe, nadają mocniejszy sygnał i mogą nam pomóc w przyspieszeniu rozbudowy Wielgrzyba."
 fumongus_chain_title: "$FOLLOWING_FUNGI_PROJECT$"
 fumongus_chain_desc: "$anomaly.6770.desc$"
 fumongus_poi_1: "$FOLLOWING_FUNGI_PROJECT$"
 fumongus_1_desc: "$anomaly.6770.desc$"
 ### Fumongus Colony Events
 #Events
 colony.2060.name: "Zbieranie grzybów"
 colony.2060.desc: "[Root.GetName]: podczas rutynowych badań ekologicznych powadzonych w tej kolonii natknęliśmy się na dziwne grzyby. Naukowcy donoszą, że powierzchnia grzybni jest połyskliwa i kolorowa, ale najbardziej zadziwił ich fakt, że oddzielne skupiska porozumiewały się ze sobą, gdy coś działo się nawet w dużej odległości od nich.\n\nPonadto biologia tego organizmu wydaje się całkowicie obca dla ekosystemu tej kolonii. Zaintrygowana miejscowa ekipa naukowców zwróciła się o specjalistyczne wsparcie, ponieważ możemy mieć do czynienia z gatunkiem rozumnym."
 colony.2060.a: "Pozbyć się ich."
 colony.2060.b: "Przeprowadźmy dokładniejsze badanie"
 colony.2060.c: "One są spokrewnione z Wielgrzybem!"
 colony.2065.name: "Zarodniki mają uszy"
 colony.2065.desc: "[Root.GetName]: docierają do nas niepokojące informacje. Po bliższym badaniu okazało się, że znalezione przez nas grzyby emitują sygnał w kierunku miejsca w galaktyce, którego dotąd nie udało nam się ustalić. Analiza telemetrii i zabezpieczeń wykazała, że grzybnia ta może być jakimś zaawansowanym organizmem służącym do szpiegowania.\n\nWarto jednak zauważyć, że to stary organizm. Bardzo możliwe, że twórcy tych szpiegowskich grzybów już dawno przestali istnieć. A jeśli jest inaczej, może lepiej nie drażnijmy śpiącego drapieżnika."
 colony.2065.a: "Musimy wiedzieć więcej."
 colony.2065.b: "To zbyt ryzykowne. Zniszczyć je."
 colony.2070.intro: "Dokładna analiza grzybni i sygnałów wykazała, że prawdopodobnie jest ona częścią sieci podobnych organizmów, obejmującej całą galaktykę, a może nawet sięgającej poza nią. Nie wiemy zbyt wiele, ale odkryliśmy, że ta grzybnia, jako część tej sieci, otrzymywała też sygnały z innych miejsc."
 colony.2070.name: "Ktoś słucha"
 colony.2070.desc: "$colony.2070.intro$\n\nNie mamy całkowitej pewności, ale wziąwszy pod uwagę kilka elementów, w tym ilość przesyłanych danych, uważamy, że ktoś aktywnie wykorzystuje tę sieć i gromadzi informacje za jej pomocą. Już opracowujemy kontrwywiadowczy plan dezinformacji, w całym imperium wdrażane są aktualizacje zabezpieczeń chroniące przed tym rodzajem szpiegostwa."
 colony.2070.a: "Zacznijmy dezinformację!"
 colony.2075.name: "Nikt nie słucha"
 colony.2075.desc: "$colony.2070.intro$\n\nBiorąc pod uwagę kilka elementów, w tym ilość przesłanych danych, uważamy, że ta sieć nie jest już używana. Jej częściowa aktywność oznacza, że prawdopodobnie jest uśpiona, ale nie uległa zniszczeniu."
 colony.2075.a: "Czego możemy się dzięki temu dowiedzieć?"
 colony.2080.name: "Powiązania zarodników"
 colony.2080.desc: "Wszelkie wątpliwości, jakie mieliśmy co do związku grzyba z siecią nasłuchową grzybni, zostały błyskawicznie rozwiane po szybkim porównaniu. Jest to jedno z licznego potomstwa porozumiewającego się z Wielgrzybem, mamy więc teraz okazję do pogłębienia naszej wiedzy o tym organizmie."
 colony.2080.a: "Spróbujmy wzmocnić sieć."
 colony.2080.b: "Wykorzystajmy to, aby baczniej obserwować kolonię."
 colony.2080.c: "Rozmontowaliśmy sieć, ale nadal możemy ją badać."
 colony.2085.name: "[Root.GetName]: Niepokoje"
 colony.2085.desc: "Rozeszły się wieści o naszym projekcie wykorzystania lokalnej grzybni do bacznego nadzorowania kolonii i nie zostały one dobrze odebrane. Mimo naszych wysiłków w celu załagodzenia sytuacji, miejscowa populacja powszechnie uważa to za nadużycie zaufania i domaga się od nas natychmiastowego zakończenia tego projektu.\n\nSytuacja szybko eskaluje, nasze miejscowe siły są zbyt nieliczne. Trzeba im pomóc w utrzymaniu kontroli nad kolonią, jeśli zamierzamy kontynuować ten projekt."
 colony.2085.a: "Społeczność ma rację. Przerwać projekt."
 colony.2085.b: "Jeżeli nie mają nic do ukrycia, to nie muszą się niczego obawiać."
 colony.2090.name: "Zarodniki to nasze uszy"
 colony.2090.desc: "[Root.GetName]: Powiększyliśmy grzybnię i dostosowaliśmy tamtejszy sprzęt komputerowy tak, by ignorował zakłócenia. Odpowiedzialny za to zespół informuje, że obecnie sieć bacznie nadzoruje kolonistów. Już doszło do ukarania kilku drobnych przestępców.\n\nNiestety, nie powiodły się próby odtworzenia tej instalacji w innych miejscach. Możliwe, że w grę wchodzi działanie jakiegoś nieznanego nam czynnika."
 colony.2095.name: "Porażka grzybów"
 colony.2095.desc: "[Root.GetName]: Nasze działania mające na celu pobudzenie rozwoju grzybni doprowadziły do wyrośnięcia bardziej tradycyjnych grzybów. Pewne zdarzenie z kilkoma kolonistami pokazało, że są one jadalne. To wydarzenie na jakiś czas zaburzyło równowagę w całej sieci, ale teraz wydaje się, że działa ona stabilnie. Jednak nie zauważyliśmy żadnej znaczącej poprawy ogólnej. Wygląda na to, że te grzyby nadają się wyłącznie do magazynowania wody. Nie wspomagają one sieci, a ich zniszczenie nie ma na nią żadnego wpływu."
 colony.2095.a: "Powyrywajmy je."
 colony.2095.b: "Zbadajmy je. "
 terra.15.name: "Nadwyżka sprzętu do terraformowania"
 terra.15.desc: "Po ukończeniu terraformowania §Y[From.GetName]§! nasze [Owner.GetTerraformerPlural] dostrzegły znakomitą sposobność. Resztę urządzeń do terraformowania można by przerobić na infrastrukturę kolonii."
 terra.15.a: "Przyda się nam więcej mieszkań."
 terra.15.b: "Zbudujcie kilka odlewni."
 terra.15.c: "Powiększcie produktywność energetyczną tego świata."
 terra.15.c.tooltip: "Dodaje planecie §G2§! §Y$district_generator_plural$§!."
 terra.15.d: "Kopalń nigdy za wiele."
 terra.15.d.tooltip: "Dodaje planecie §G2§! §Y$district_mining_plural$§!."
 terra.15.e: "Więcej gospodarstw dla [From.GetAdj]."
 terra.15.e.tooltip: "Dodaje planecie §G2§! §Y$district_farming_plural$§!."
 terra.15.f: "Oddajcie to na złom."
 terra.20.name: "Wytworzone piękno"
 terra.20.desc: "Terraformowanie §Y[From.GetName]§! zostało ukończone szybciej, niż początkowo szacowano, dzięki czemu nasze [Root.GetTerraformerPlural] miały czas na eksperymentowanie, a uzyskane wyniki są imponujące. Naturalne cechy planety zostały wzmocnione, aby zwiększyć ich urodę i użyteczność."
 terra.20.a: "Wspaniale!"
 terra.20.b: "Czy to musiało wyglądać tak sztucznie?"
 terra.25.name: "Problemy z terraformowaniem"
 terra.25.desc: "Nasz długotrwały projekt §Y[From.GetName]§! zakończył się częściowym sukcesem. Gdy przekształcano ostatnie doliny, doszło do awarii w konfiguratorze biomasy. Zaowocowało to pozostawieniem §Yresztek po terraformowaniu§! na dużych połaciach terenu. Nie stanowi to niebezpieczeństwa dla kolonistów, aczkolwiek będzie im chwilowo nieco ciaśniej."
 terra.25.a: "Niech się to nie powtórzy."
 terra.30.name: "Uczenie się na błędach"
 terra.30.desc: "Nasze [Owner.GetTerraformerPlural] zlikwidowały ostatnie §Yresztki po terraformowaniu§! na §Y[Root.GetName]§!. Operacja ta była nużąca i nieprzyjemna, ale nie całkiem nieprzydatna. Analiza przyczyny tego problemu i samych resztek zwiększyła naszą wiedzę o terralurgii."
 terra.30.a: "Przynajmniej wynikł z tego jakiś pożytek."
 terra.35.name: "[Root.GetHomeWorldName] II"
 terra.35.desc: "Nie tylko ukończyliśmy z powodzeniem terraformowanie §Y[From.GetName]§!, ale dokonaliśmy czegoś więcej. W ostatnim etapie tego procesu nasze [Root.GetTerraformerPlural] zdołały uczynić z tego globu idealne miejsce dla naszej roślinności, dzięki czemu jest on niesamowicie podobny do [Root.GetHomeWorldName]. Rosną tam wszystkie nasze rodzime gatunki, choć teren jest odmienny."
 terra.35.a: "Ten świat będzie odtąd znany jako [Root.GetHomeWorldName] II"
 terra.35.a.tooltip: "Zmienia nazwę §Y[From.GetName]§! na §Y$terra.35.name$§!"
 terra.35.b: "To miło."
 terra.40.name: "Gambit planetarny"
 terra.40.desc: "§Y[From.GetName]§!: W chwili, gdy kończyliśmy prace terraformacyjne, doszło do niezwykłego wydarzenia. Nasze [Root.GetTerraformerPlural] odkryły, że można spowodować, by glob okrążał swoje ciało macierzyste w obrocie synchronicznym. Naturalne zajście takiego procesu mogłoby być szkodliwe dla kolonii, ale wykonanie tego podczas terraformowania umożliwiłoby wykorzystanie niekończącego się światła słonecznego do produkcji ogromnej ilości energii. Wymagałoby to jednak znacznych wysiłków związanych z przeniesieniem reszty przemysłu i obszarów mieszkalnych do strefy zmierzchu i na nocną stronę."
 terra.40.a: "Wprawcie [From.GetName] z powrotem w normalny ruch obrotowy, ryzyko jest zbyt wielkie."
 terra.40.b: "Zróbcie to."
 terra.40.b.tooltip: "Odblokowuje specjalną §Ydecyzję planetarną§!, umożliwiającą pełne wykorzystanie potencjału tego globu."
 terra.45.name: "Nadmiar drogą do sukcesu"
 terra.45.desc: "Projekt terraformowania §Y[From.GetName]§! dobiega końca, ale odkryliśmy, że w jego wyniku znaleźliśmy się w nieprzewidzianej sytuacji. Ukończenie projektu nie wymaga aż tak wielu zasobów, jak planowaliśmy, więc mamy szansę poszerzyć możliwości tego globu o jedną cechę. Nasze [Root.GetTerraformerPlural] przedstawiły nam trzy alternatywy."
 terra.45.a: "Przydadzą się kolejne $district_generator_plural$."
 terra.45.b: "Sprawdźcie, czy da się zrobić więcej miejsca na kolejne $district_mining_plural$."
 terra.45.c: "Na tym świecie przydałyby się kolejne $district_farming_plural$."
 terra.50.name: "Jedność"
 terra.50.desc: "Podczas przekształcania §Y[From.GetName]§! w [This.GetAAnPlanetClass] świat [This.GetClassAdj], [Root.GetTerraformerPlural] zdołał połączyć z umysłem zbiorowym nie tylko miejscową faunę, ale - wskutek dzikich mutacji wywołanych przez kontakt z gazami terraformującymi - cały glob. Zbiorowość ma teraz okazję stać się jednością w jeszcze większym stopniu."
 terra.50.a: "Tak, zbiorowy umysł tego pragnie."
 terra.50.b: "Nie takie były nasze plany wobec tego świata."
 terra.55.name: "Idealna organizacja"
 terra.55.desc: "Wykraczanie poza naturalny potencjał nie jest niczym nowym dla tej zbiorowości. Podczas procesu terraformowania §Y[From.GetName]§! wzięto pod uwagę każdy, nawet najmniejszy pagórek, i rozmieszczono strategicznie każdą populację fauny. [From.GetPlanetMoon] wkracza teraz w fazę doskonale zorganizowanego logistycznego raju, dzięki czemu nasze [Root.GetUnitDronePlural] będą mieć idealne warunki dla produkcji na rzecz zbiorowości."
 terra.60.name: "Odkrycie: [GetPreFTLUpperPlural&x]"
 terra.60.desc: "Podczas wzbogacania gleby i zagęszczania atmosfery §Y[From.GetName]§! nasze [Root.GetTerraformerPlural] dokonały nieoczekiwanego odkrycia. Pod powierzchnią [From.GetName] istnieje podziemna cywilizacja kosmitów. Zapewne złoża minerałów sprawiły, że [From.GetPlanetMoon] ma zbyt dużą gęstość i nasze skanery nie mogły wykryć tych stworzeń.\nIstoty ([GetPreFTLLowerPlural&x]) wydają się nieświadome tego, że na powierzchni zaszły zmiany. Dzięki temu możemy zrobić z nimi, co tylko chcemy."
 terra.60.a: "Osobliwe."
 terra.60.b: "Zatem szkodniki grasują dziś pod ziemią."
 terra.60.c: "Dobrze widzieć, że we wszechświecie istnieje inna inteligencja."
 terra.55.a: "Jesteśmy zadowoleni."
 terra.65.name: "Pomocna skaza"
 terra.65.desc: "Obiekt, który nasze [Root.GetTerraformerPlural] wzięły początkowo za złoże toksycznych oparów na §Y[From.GetName]§!, okazał się prawdziwym błogosławieństwem! Domniemane opary w rzeczywistości składają się przede wszystkim z surowego §Ygazu egzotycznego§!. Dzięki temu nowemu surowcowi naturalnemu wymagania energetyczne procesu tworzenia atmosfery na tym globie drastycznie zmalały. Będziemy mogli wydobywać ten gaz jeszcze przez wiele lat!"
 terra.65.a: "Wyśmienicie."
 terra.70.name: "Nieoczekiwane mutacje"
 terra.70.desc: "§Y[From.GetName]§!: Nasze [Root.GetTerraformerPlural] mają dla nas dobrą i złą wiadomość. Dobra wiadomość jest taka, że proces terraformowania przebiegł płynnie i bez przeszkód, dzięki czemu dysponujemy pięknym światem gajańskim. Zła wiadomość z kolei, to że wszyscy mieszkańcy tego globu byli narażeni na kontakt z gazami terraformującymi i nie mogą już zamieszkiwać światów innych niż gajańskie. Jednak w takich koloniach wykazują zaskakujący wzrost wydajności produkcji - pracują dużo lepiej niż robotnicy, którzy osiedli tu później i nie byli poddani wpływowi tych gazów."
 terra.70.a: "Przynajmniej nie odczuwają niedogodności."
 terra.75.name: "Raj na [From.GetName]"
 terra.75.desc_regular: "Nasze [Root.GetTerraformerPlural] przydzielone do §Y[From.GetName]§! miały w swoich szeregach wyznawców pewnej pradawnej sekty z [Root.GetHomeWorldName]. Owi [Root.GetSpeciesNamePlural] wierzą, że nasza populacja zasługuje na raj i zamiast go poszukiwać, postanowili go stworzyć. [From.GetName] przekształcono w świat błogosławionych, wyglądający niczym ilustracja zaczerpnięta z naszych starych ksiąg."
 terra.75.desc_spirit: "Efekty terraformowania przeszły nasze najśmielsze marzenia! W całej historii [Root.GetName] pojawiają się mity i legendy o błogosławionym kraju dla naszego ludu - o raju. Skoro wyruszyliśmy do gwiazd i wciąż nie znaleźliśmy Błogosławionej Ziemi, nasze [Root.GetTerraformerPlural] rozpoczęły projekt jej stworzenia. Teraz budzące zachwyt krajobrazy §Y[From.GetName]§! rozciągają się przed naszymi organami wzroku i wiemy, że sami zbudowaliśmy sobie raj."
 terra.75.a: "To piękne."
 terra.75.b: "Czy to po prostu świat gajański?"
 terra.80.name: "Radioaktywna flora"
 terra.80.desc: "Podczas usuwania substancji radioaktywnych z atmosfery i gleby §Y[From.GetName]§! nasze [Root.GetTerraformerPlural] musiały wezwać ksenobiologów. Odkryliśmy gatunek, który rozkwitał dzięki promieniowaniu, a teraz wymiera. Co jeszcze ciekawsze, gatunek ten wykazuje oznaki powstającej inteligencji i jest o krok od zyskania świadomości. Do jego ostatniego siedliska zbliżają się już gleboczyszczarki, więc musimy podjąć decyzję o jego dalszych losach."
 terra.80.a: "Zniszczyliśmy jego środowisko, więc musimy teraz zadbać o jego potrzeby."
 terra.80.a.tooltip: "Do [This.GetName] zostaną dodane 4 przedrozumne §Y£pops£ populacje radiotropów§!."
 terra.80.b: "Może przyjmiemy ich do naszej cywilizacji?"
 terra.80.c.indifferent: "Pozyskajcie ich materiał genetyczny."
 terra.80.c.xenophile: "Zbadajcie ich biologię."
 terra.80.c.cantuse: "Choć ich genom jest inny niż nasz, ich materiał genetyczny może się nam przydać."
 terra.80.c.tooltip: "Odblokowuje cechę \"§Y$trait_plantoid_radiotrophic$§!\" dla modyfikacji genetycznej."
 terra.80.d: "Co się mamy przejmować jakimś zielskiem. Dokończyć terraformowanie."
 terra.85.name: "Promienne przyjęcie"
 terra.85.desc: "Po wielu latach aklimatyzacji i rozwoju radiotropicznych roślin znalezionych na §Y[FromFromFrom.GetName]§! możemy je teraz przyjąć do naszego społeczeństwa. Stanowią niezwykle młody gatunek bardzo skutecznie pozyskujący energię."
 terra.85.a: "Witajcie!"
 terra.85.a.tooltip: "Do twojego imperium zostanie dodanych 6 §Y£pops£ populacji radiotropów§!."
 terra.90.name: "Skład broni"
 terra.90.desc: "Odnawianie świata cmentarnego to zawsze ciężka praca, często bardzo monotonna: wyznaczenie obszaru, usunięcie ewentualnych gruzów, wymiana gleby, oczyszczenie ewentualnej wody i wprowadzenie nowej fauny. Gdy proces terraformowania §Y[From.GetName]§! zbliżał się do końca, nasze [Root.GetTerraformerPlural] odkryły pod ziemią spory metalowy pojemnik. Z otaczających go umocnień wnioskujemy, że to jakiś skład broni."
 terra.90.a: "Ciekawe."
 terra.95.name: "Odgrzebywanie przeszłości"
 terra.95.desc: "[From.Planet.GetName]: Odkopanie znalezionego składu nie było łatwe, gdyż został ukryty głęboko pod ruinami miasta. Wykopaliska spowalniała też konieczność zachowania należytej ostrożności, by nie uruchomić tego, co mogłoby się znajdować w pojemniku. Teraz nareszcie stoi on przed nami i możemy go zbadać. Jego ściany są pokryte zawiłym obcym pismem - być może kryje ono jakieś wskazówki co do zawartości."
 terra.100.name: "Zbrojownia"
 terra.100.desc: "Nasi [Owner.GetLinguists] ukończyli tłumaczenie napisów obcej cywilizacji na pojemniku i odkryli wśród nich ostrzeżenie. §Y\"W żadnych okolicznościach żaden rząd nie może uzyskać dostępu do tej zbrojowni podczas wojny!\"§!\n\nJakąkolwiek broń ukryto w pojemniku, musiała być zbyt niszczycielska nawet dla cywilizacji, która sama siebie obróciła w popiół. Pozostało nam jedynie ostrożnie otworzyć pojemnik i zabrać zdobycz."
 terra.105.name: "Błędy przekładu"
 terra.105.desc.generic: "Wygląda na to, że nasi [Owner.GetLinguists] błędnie przetłumaczyli słowa \"zbiór pism\" na \"zbrojownia\". Założyliśmy błędne znaczenie określenia \"źródło potęgi\", co stało się oczywiste po otwarciu pojemnika, kiedy ujrzeliśmy kolejne pismo obcej cywilizacji. §Y\"Jeśli to czytacie, to znaczy, że przetrwaliśmy wojnę i jesteśmy gotowi do odbudowy naszego świata. Spędziłem wiele miesięcy na tworzeniu tej biblioteki, gdy sytuacja na naszym globie nieustannie się pogarszała, mając za całą pomoc jedynie tego mojego przyjaciela i wiernego towarzysza. Ale skoro to czytacie, to znaczy, że jednak komuś udało się przetrwać, więc może objąć swoje dziedzictwo. Zebrałem tutaj wszystkie dzieła naszego ludu, jakie udało się zgromadzić, a pierwszym, jakie ujrzysz, niech będzie ten wizerunek mojego najdroższego przyjaciela\".§!\n\nPod plakietką z tym napisem znajdują się szczątki dwunożnego ssaka i metalowy posążek czworonożnego zwierzęcia o długim pysku."
 terra.105.desc.earth: "Wygląda na to, że nasi [Owner.GetLinguists] błędnie przetłumaczyli słowa \"zbiór pism\" na \"zbrojownia\". Założyliśmy błędne znaczenie określenia \"źródło potęgi\", co stało się oczywiste po otwarciu pojemnika, kiedy ujrzeliśmy kolejne pismo obcej cywilizacji. §Y\"Jeśli to czytacie, to znaczy, że przetrwaliśmy wojnę i jesteśmy gotowi do odbudowy naszego świata. Spędziłem wiele miesięcy na tworzeniu tej biblioteki, gdy sytuacja na naszym globie nieustannie się pogarszała, mając za całą pomoc jedynie tego mojego przyjaciela i wiernego towarzysza, Waltera. Ale skoro to czytacie, to znaczy, że jednak komuś udało się przetrwać, więc może objąć swoje dziedzictwo. Zebrałem tutaj wszystkie dzieła naszego ludu, jakie udało się nam zgromadzić, a pierwszym, jakie ujrzysz, niech będzie ten wizerunek mojego najdroższego przyjaciela\".§!\n\nPod plakietką z tym napisem znajdują się szczątki dwunożnego ssaka i metalowy posążek czworonożnego zwierzęcia o długim pysku."
 terra.105.a: "Pogłaszcz posążek."
 terra.105.b: "Skataloguj dzieła obcej cywilizacji."
 terra.105.c: "Mieliśmy dostać broń - przetopcie całą bibliotekę wraz z posążkiem na pociski."
 #Deposit
 d_fungal_study_zone: "Strefa badania grzybów"
 d_fungal_study_zone_desc: "Znajdujące się tu szpiegujące grzyby są niewyczerpanym źródłem tajemniczych informacji o ich dziwnej biologii i o tym, w jaki sposób się ze sobą łączą."
 d_terraforming_blocker: "£blocker£ Resztki po terraformowaniu"
 d_terraforming_blocker_desc: "Częściowo udany projekt terraformowania spowodował powstanie stref obfitujących w nietypowe organiczne dziwadła."
 d_dayside_farm: "Fotofarma po stronie dziennej"
 d_dayside_farm_desc: "Na tym świecie energia słoneczna jest dostępna przez cały czas na tej samej półkuli, dzięki czemu farmy fotowoltaiczne mogą działać nieprzerwanie."
 d_radiotrophic_preserve: "Rezerwat radiotropów"
 d_radiotrophic_preserve_desc: "Wydzielony obszar, na którym utrzymywane jest niskie ciśnienie, a silnie radioaktywna atmosfera umożliwia przetrwanie rodzimych organizmów żywych."
 #Modifier
 fumongus_monitor_pops: "Lokalna sieć grzybni"
 fumongus_monitor_pops_desc: "Zdołaliśmy okiełznać lokalne sieci grzybów, by obserwować naszych kolonistów na tej planecie."
 disinformation_protocols: "Protokoły dezinformacyjne"
 UBUME_BABY_CAT: "Dziwne szczątki"
 UBUME_BABY_CAT_DESC: "Czujniki wykryły pole szczątków niewiadomego pochodzenia. Czy może mieć coś wspólnego z porzuconym statkiem badawczym krążącym po układzie?"
 anomaly.6791.name: "Statek widmo"
 anomaly.6791.desc: "Nasze skany pola szczątków w układzie Hillos zostały ukończone. Szczątki mają cechy zarówno organiczne, jak i abiotyczne, a ich struktura chemiczna jest całkowicie unikatowa.\n\nZwiązek między szczątkami a dziwną jednostką patrolującą układ pozostaje niejasny. Nie wykryliśmy oznak życia na pokładzie tego statku. Z braku lepszego określenia –  natknęliśmy się na statek widmo."
 anomaly.6791.a: "To upiorne."
 anomaly.6792.name: "Dziecko Ubume"
 anomaly.6792.desc: "Nasz zespół naukowy ustalił, że porzucony statek, nazywany w jego dzienniku pokładowym \"Ubume\", przeprowadzał w układzie Hillos eksperyment, którego celem było stworzenie sztucznego życia. Awaria zbiornika antymaterii doprowadziła do śmierci całej załogi, a także niedawno narodzonego \"dziecka\". Jednak niskopoziomowa energia psioniczna wykryta we wszystkich systemach statku wskazuje, że kilka sekund przed wypadkiem \"duch\" tej sztucznej istoty przejął kontrolę nad jednostką.\n\nJest do pomyślenia, że nowo narodzona świadomość spędziła stulecia dzielące nas od tamtych wydarzeń na bezowocnym poszukiwaniu matki. Niestety, aktualnie nie znamy sposobu na porozumienie się z tą istotą ani sprawienie, by odnalazła spokój. Na razie układ Hillos pozostanie \"nawiedzony\"."
 anomaly.6792.alt.desc: "Nasz zespół naukowy ustalił, że porzucony statek, nazywany w jego dzienniku pokładowym \"Ubume\", przeprowadzał w układzie Hillos eksperyment, którego celem było stworzenie sztucznego życia. Awaria zbiornika antymaterii doprowadziła do śmierci całej załogi, a także niedawno narodzonego \"dziecka\". Ponadto we wszystkich systemach okrętu wykryliśmy obecność energii psionicznej. Trudno oprzeć się wrażeniu, że wydarzyło się tu coś jeszcze, coś dziwniejszego niż zwykła awaria.\n\nMożliwe, że ta sztuczna istota posiadała jakąś uśpioną moc psioniczną, a jej \"duch\" przejął kontrolę nad jednostką na chwilę przed katastrofą. Jeśli tak się stało, to ta nowo narodzona świadomość być może spędziła stulecia dzielące nas od tamtych wydarzeń na bezowocnym poszukiwaniu matki. Niestety, obecnie nie możemy nawiązać kontaktu z tą istotą. Na razie układ Hillos pozostanie \"nawiedzony\"."
 anomaly.6792.a: "Smutny los."
 anomaly.6792.b: "To frustrujące."
 anomaly.6793.name: "Rozmowa psioniczna"
 anomaly.6793.desc: "Wykryliśmy niecodzienną emisję z układu Hillos. Na czymś, co możemy nazwać \"częstotliwością psioniczną\", tak zwany okręt widmo Ubume nadaje zawodzący, nieregularny płacz. Zdaje się, że trwa to od naszego pierwszego spotkania z tą jednostką i uwięzioną na pokładzie nowo narodzoną świadomością. Prawdopodobnie nasze niedawne psioniczne przebudzenie umożliwiło nam usłyszenie płaczu tego dziecka. Może po dalszych badaniach będziemy potrafili mu odpowiedzieć."
 anomaly.6794.name: "I kto to mówi"
 anomaly.6794.desc: "Po wielu miesiącach trudnych badań naszym fizykom udało się nawiązać kontakt ze świadomością kontrolującą okręt widmo Ubume. Ten sztuczny organizm ma ograniczone słownictwo, ale potrafi komunikować swoje uczucia i wrażenia. Samotność tego \"dziecka\" jest wręcz wyczuwalna, podobnie jak radość z nawiązania kontaktu z innymi umysłami. Zdaje się, że spodobał mu się też nasz statek badawczy, gdyż chętnie szybuje radośnie obok niego przez układ Hillos, podobnie jak cielę wieloryba pływa wokół swej matki. Nawiedzenie układu Hillos zakończyło się szczęśliwie."
 anomaly.6794.a: "Przepraszam. Moje gruczoły łzowe zwariowały."
 anomaly.6795.desc: "Otrzymaliśmy wiadomość od jednego z naszych czołowych fizyków. Wygląda na to, że kiedy dowiedział się o obecności w układzie Hillos, postanowił porozumieć się z psioniczną świadomością kontrolującą okręt widmo Ubume. Po wielu miesiącach trudnych badań udało mu się wreszcie nawiązać kontakt.\n\nTen sztuczny organizm ma ograniczone słownictwo, ale potrafi komunikować swoje uczucia i wrażenia. Samotność tego \"dziecka\" jest wręcz wyczuwalna, podobnie jak radość z nawiązania kontaktu z takim samym umysłem jak ono. Szybuje teraz radośnie przez układ Hillos, tocząc psioniczne rozmowy z każdym, kto chce go posłuchać."
 anomaly.6795.a: "Szczęśliwe zakończenie."
 #The Mask of Transformation
 mask_of_transformation: "Maska Przemiany"
 site_transformation_dig: "Wiadomość w koronach drzew"
 site_transformation_intro: "Nasi naukowcy odkryli coś niezwykłego na [From.Planet.GetName]. Jest to świat tropikalny, większość jego powierzchni pokrywa gęsta dżungla. A ponad jej sklepienie wystrzeliwują ogromne tysiącletnie drzewa, których ulistnione korony górują nad pejzażem.\n\nNa pierwszy rzut oka miejsca występowania tych gigantów wydają się całkowicie przypadkowe. Jednak głębsza analiza wskazuje, że ogromne drzewa są rozstawione z matematyczną precyzją i dość prawdopodobne jest, że zasadziła je jakaś dawno zaginiona cywilizacja. Co więcej, naczelny naukowiec uważa, że rozstawienie wielkich drzew może kodować zestaw współrzędnych. Chodzi podobno o jakieś niezbadane miejsce w głębi dżungli."
 ancrel.15010.name: "Wiadomość w koronach drzew"
 ancrel.15010.desc: "Nasi naukowcy odkryli coś niezwykłego na [From.Planet.GetName]. Jest to świat tropikalny, większość jego powierzchni pokrywa gęsta dżungla. A ponad jej sklepienie wystrzeliwują ogromne tysiącletnie drzewa, których ulistnione korony górują nad pejzażem.\n\nNa pierwszy rzut oka miejsca występowania tych gigantów wydają się całkowicie przypadkowe. Jednak głębsza analiza wskazuje, że ogromne drzewa są rozstawione z matematyczną precyzją i dość prawdopodobne jest, że zasadziła je jakaś dawno zaginiona cywilizacja. Co więcej, naczelny naukowiec uważa, że rozstawienie wielkich drzew może kodować zestaw współrzędnych. Chodzi podobno o jakieś niezbadane miejsce w głębi dżungli."
 ancrel.15000.name: "Witajcie w dżungli"
 ancrel.15000.desc: "Z uwagi na nieprzeniknione sklepienie lasu na [From.Planet.GetName] badania z powietrza okazały się bezużyteczne, jeśli chodzi o wyznaczenie dogodnej marszruty przez dżunglę. Poszycie pod nimi kipi życiem: beznogie drapieżniki, naczelne o pociągłych twarzach, roje żywiących się krwią owadów. Leśna gleba jest gliniasta i nasza ekipa musi ciągle obchodzić sadzawki pełne cuchnącej wody, co mocno spowalnia marsz. Ponadto większość wyposażenia działa wadliwie, czy to z powodu gęstości listowia, czy przez jakieś nieokreślone zakłócenia elektryczne.\n\nSzefostwo projektu uważa, że mimo to wyprawa zdoła się przebić przez dżunglę, tylko zapewne bardzo powoli."
 ancrel.15000.a: "Rozumiem."
 ancrel.15001.name: "Psioniczna przemiana"
 ancrel.15001.desc: "Analiza gleby ujawnia, że glob [From.Planet.GetName] w okresie ostatnich 100 cykli przeszedł zaskakującą przemianę klimatyczną. Dawniej nie istniała tu bujna dżungla, a krajobraz był skalisty i jałowy. Szefostwo projektu uważa, że odpowiadają za to same wielkie drzewa: za pomocą magnetycznego rezonansu jądrowego wykryliśmy energię psioniczną w ich sokach. Energia ta jest czerpana z wód gruntowych przez rozległe systemy korzeniowe drzew, a potem rozpraszana w atmosferze planety w procesie podobnym do parowania. Prawdopodobnie to właśnie ona odpowiada za awarie sprzętu trapiące naszą ekspedycję.\n\nCo ciekawe, światło miejscowego księżyca wydaje się przyśpieszać psioniczne rozpraszanie. W pogodne noce powietrze wydaje się wręcz wibrować, a zjawisko to przybiera na sile w miarę, jak wyprawa zbliża się do celu. Nie przypomina to niczego, co widzieliśmy wcześniej."
 ancrel.15001.a: "Fascynujące."
 ancrel.15002.name: "Jaskinia"
 ancrel.15002.desc: "Dotarłszy w końcu do miejsca wskazanego przez współrzędne, nasz zespół archeologiczny odkrywa krętą dolinę ukrytą pod sklepieniem lasu. Z kolistego wejścia do jaskini wypływa rzeka, mająca swój początek prawdopodobnie w jakimś wielkim podziemnym źródle. Niebezpiecznie śliskie schody, wykute w skale przed kilkoma tysiącleciami, prowadzą ekspedycję do podziemnego tunelu.\n\nŚciany i strop jaskini są szczelnie pokryte ideogramami, wśród których najbardziej rzuca się w oczy jakaś okrągła, humanoidalna twarz. Nasze programy tłumaczące zdołały rozszyfrować większość symboliki - owa twarz oznacza prawdopodobnie księżyc planety.\n\nJaskinia jest do tego stopnia wypełniona energią psioniczną, że nasi eksperci opisują ją jako coś w rodzaju niewidzialnej mgły. Niestety dalsze przejście zostało kilkaset lat temu zablokowane przez zapadlisko. Z czasem jednak ekspedycja powinna znaleźć jakąś drogę okrężną."
 ancrel.15002.a: "Zacznijcie kopać!"
 ancrel.15003.name: "Kolumna"
 ancrel.15003.desc: "Otrzymaliśmy triumfalną wiadomość od naszego zespołu badawczego na [From.Planet.GetName]! Po przedarciu się na niższe poziomy jaskini uczeni dotarli do jakiejś rozległej, półkulistej komory. Rzeka opływa tam wysepkę, na środku której wznosi się stalagmit utworzony z rzadkich kryształów. Rósł przez całe milenia z wody kapiącej kropla za kroplą ze stropu i to właśnie ona wydaje się źródłem dziwnej energii psionicznej przenikającej całą planetę. Ekspedycja odkryła ślady po rytuałach religijnych. Wokół kryształowej kolumny rozsiane są małe przedmioty o przeznaczeniu ceremonialnym. Co więcej, wielofazowy skan odkrył jakiś okrągły obiekt wbudowany w podstawę kolumny. Nasi naukowcy żywią nadzieję, że po wydobyciu rzuci pewne światło na prawdziwą naturę tego tajemniczego miejsca."
 ancrel.15003.a: "Zachowajcie ostrożność."
 ancrel.15003.b: "Musimy zdobyć źródło tej energii."
 ancrel.15004.name: "Maska Przemiany"
 ancrel.15004.desc: "Zespół badawczy na [From.Planet.GetName] dokonał przełomu! Ostrożnie prowadzone prace wykopaliskowe u stóp kryształowej kolumny dobiegły końca. Znaleziono w niej dobrze zachowaną starożytną maskę humanoida. Ideogramy na jej wewnętrznej stronie nazywają ją Maską Przemiany. Jest to prawdopodobnie aluzja do przemieniającej mocy księżyca planety, kontrolującego pływy oceaniczne w miarę przechodzenia między kolejnymi fazami.\n\nSama Maska ma niesamowite właściwości psioniczne i prawdopodobnie to ona odpowiada za błyskawiczną zmianę klimatu na planecie. Ktokolwiek pielęgnował kryształową kolumnę i umieścił skomplikowany układ drzew w lesie ponad jaskinią, najwyraźniej chciał strzec tego przedmiotu i chronić go. Nasi uczeni wysunęli hipotezę, że właściwie użyta Maska mogłaby umożliwić naszemu imperium przemienianie całych światów."
 ancrel.15004.a: "Niesamowite."
 ancrel.15005.name: "W kawałki!"
 ancrel.15005.desc: "Nasz zespół badawczy na [From.Planet.GetName] przepełnia frustracja, gdyż nie udało się wydobyć artefaktu z kryształowego stalagmitu. Być może uczeni zabrali się do tego z nadmiernym zapałem i kolumna rozpadła się na kawałki. Co gorsza, spowodowało to poważne uszkodzenie samego artefaktu i wszelkie ślady energii psionicznej w komorze zanikły.\n\nPewną pociechę możemy czerpać z tego, że sam kryształ okazał się niezwykle cenny. Choć zapewne nigdy nie pojmiemy zamiarów pradawnej cywilizacji, która stworzyła to miejsce, to przynajmniej nasze wysiłki nie okazały się całkiem bezowocne."
 ancrel.15005.a: "Szkoda, ale przynajmniej coś zyskaliśmy."
 ancrel.15006.name: "Atak znienacka!"
 ancrel.15006.desc: "Otrzymaliśmy awaryjny komunikat od zespołu badawczego na [From.Planet.GetName]! Najwyraźniej działania podejmowane przez naszą ekspedycję podczas przedzierania się przez dżunglę rozwścieczyły niektórych przedstawicieli miejscowej fauny.\n\nPrzez kilka kolejnych nocy członkowie wyprawy widzieli ulotne cienie, ledwo prześwitujące między zaroślami. Potem, w noc przed pełnią księżyca ekspedycję napadł oddział stworów przypominających małpy, które wyły i wymachiwały kijami. Dzięki naszej przewadze technologicznej napaść została szybko odparta, jednak intruzom udało się porwać kilka osób z zespołu. Podobno nawet gęste listowie nie zdołało stłumić ich wrzasków...\n\nPomimo zagrożenia naukowiec [Root.GetLeaderName] jest zdania, że należy kontynuować wyprawę."
 ancrel.15006.a: "To niepokojące."
 ancrel.15007.name: "Zgubione, znalezione"
 ancrel.15007.desc: "Otrzymaliśmy nowe wieści od ekspedycji na [From.Planet.GetName]. Przemierzanie zakamarków dżungli okazało się trudniejsze, niż początkowo zakładano. Gdy drużyna z trudem parła naprzód, hamowana przez nieoczekiwane bagna i gęste płożące się pnącza, podeszła do nich niezwykle inteligentna małpa. Brnąc przez gąszcz na grzbiecie oswojonego kopytnego, stworzenie przeprowadziło drużynę przez najgorsze zakątki dżungli. Zadbało też o wskazanie uczonym zbiorów jadalnych larw insektoidów zakopanych wśród korzeni wielkich drzew. Biorąc pod uwagę podekscytowane gesty stworzenia, musiało to być coś w rodzaju miejscowego rarytasu. Co ważniejsze, ta wskazówka zaowocowała dalszymi dowodami na istnienie cywilizacji prekursorów na planecie, ponieważ nasz zespół odkopał w leśnym gruncie kilka nowych artefaktów."
 ancrel.15007.a: "Ten małpopolud jest w porzo!"
 ancrel.15008.name: "Impreza w buszu"
 ancrel.15008a.desc: "Nadeszły ciężkie czasy dla zespołu badawczego na [From.Planet.GetName]. Drogę przez dżunglę praktycznie zatarasowała im nieoczekiwanie odkryta dolina rzeczna, wijąca się poniżej wielkich drzew. Z rozszalałych wód rzeki wystają liczne ostre skały, przez co nie dało się przez nią przeprawić zgodnie z założoną marszrutą. Trzeba było obejść tę przeszkodę, co miało zaskakujące następstwo: pojawiło się liczne stado miejscowych małp. Te stwory o pochyłych czołach z radością zabawiały ekspedycję, przybywając każdej nocy z ładunkiem pewnej odmiany silnie sfermentowanych jagód. Chociaż morale jest wyższe niż kiedykolwiek, wyprawa posuwa się naprzód wciąż wolno, a szefostwo projektu zgłasza alarmujący brak inicjatywy wśród członków zespołu."
 ancrel.15008b.desc: "Nadeszły ciężkie czasy dla zespołu badawczego na [From.Planet.GetName]. Drogę przez dżunglę praktycznie zatarasowała im nieoczekiwanie odkryta dolina rzeczna, wijąca się poniżej wielkich drzew. Z rozszalałych wód rzeki wystają liczne ostre skały, przez co nie dało się przez nią przeprawić zgodnie z założoną marszrutą. Trzeba było obejść tę przeszkodę, co miało zaskakujące następstwo: pojawiło się liczne stado miejscowych małp. Te stwory o pochyłych czołach z radością zabawiały ekspedycję, przybywając każdej nocy z ładunkiem pewnej odmiany silnie sfermentowanych jagód. Pomimo naszej niezdolności do spożycia tego daru, ekspedycja mimo wszystko ruszyła za stadem, skupiając się na wybrykach tych stworzeń kosztem naszej misji."
 ancrel.15008.a: "Niech wracają do roboty."
 engineered_nature: "Poprawiona natura"
 engineered_nature_desc: "Ten glob został technicznie ulepszony, aby jego mieszkańcy mieli tu idealne warunki życia i pracy."
 second_home: "Drugi dom"
 second_home_desc: "Ten glob jest niezwykle podobny do świata macierzystego jego twórców."
 intentionally_tidally_locked: "Wywołana rotacja synchroniczna"
 intentionally_tidally_locked_desc: "W trakcie terraformowania wprowadzono ten świat w stan rotacji synchronicznej, aby wykorzystać możliwość nieprzerwanego wytwarzania energii po stronie dziennej."
 perfect_organization_modifier: "Idealna organizacja"
 perfect_organization_modifier_desc: "Na tym globie wszystko jest tak doskonale zorganizowane, że może wręcz przyprawić o niepokój."
 imperfect_organization_modifier: "Niedoskonała organizacja"
 imperfect_organization_modifier_desc: "Ten glob był niegdyś tak idealnie uporządkowany, że spowodowało to poważny niepokój u mieszkańców."
 paradise_made: "Raj wytworzony"
 paradise_made_desc: "Ten glob poddano terraformowaniu w taki sposób, by wyglądał jak ziemia obiecana z mitu jego twórców."
 #lostsoulanomaly
 lost_soul_cat: "Zagubiona dusza"
 lost_soul_cat_desc: "Odkryliśmy ciężko uszkodzonego dwunożnego robota, dryfującego w kosmosie. Nie rozumiemy zasad działania jego źródła energii, ale być może zdołamy wydobyć informacje z jego pamięci."
 anomaly.6786.name: "Zagubiona dusza"
 anomaly.6786.desc: "Odkryliśmy dwunożnego robota dryfującego w kosmosie. Nie ma żadnych oznakowań, a jego metalowa powłoka jest uszkodzona. Wstępne skanowanie wskazuje, że tli się w nim resztka energii, ale jego źródło zasilania znacznie odbiega od znanych nam technologii. Obwody wewnętrzne robota mogą kryć wspomnienia o jego wcześniejszych losach, ale doładowanie go i przetłumaczenie tych informacji będzie wymagać czasu."
 anomaly.6786.a: "Przeskanujcie robota."
 anomaly.6786.a.tooltip: "§LZobaczmy, co pamiętasz, kosmiczny wędrowcze.§!"
 anomaly.6786.b: "Porzućcie go."
 anomaly.6786.b.tooltip: "§LSpadaj, kupo złomu.§!"
 anomaly.6787.name: "Stary nieborak"
 anomaly.6787.desc: "Dzięki pilnym wysiłkom znaleźliśmy sposób na doładowanie baterii robota i odczytanie jego banków pamięci. Niestety maszyna była w tak złym stanie, że nie udało się nam zdobyć żadnych spójnych informacji. Będziemy jeszcze analizować te wyniki i być może natkniemy się jeszcze na jakichś pobratymców tego mechanicznego rozbitka, ale jego losy pozostaną tajemnicą."
 #TEMPORAL PRISM
 TEMPORAL_PRISM_CAT: "Nietypowe fluktuacje temporalne"
 TEMPORAL_PRISM_CAT_DESC: "[From.GetName]: W pobliżu wykryto nietypowe fluktuacje czasoprzestrzeni. Zalecana jest dalsza analiza."
 anomaly.6788.name: "Pryzmat czasowy"
 anomaly.6788.desc: "Nasza analiza fluktuacji temporalnych w układzie [From.GetStarName] ujawniła coś niezwykłego: ogromny pryzmat unoszący się w przestrzeni kosmicznej. Załoga statku [Root.GetName] donosi, że zależnie od kierunku patrzenia doświadcza upływu czasu w różnym tempie. Skany biometryczne wskazują, że niektórzy członkowie załogi zestarzeli się nadmiernie szybko, podczas gdy inni wydają się nadmiernie młodzi o całe miesiące, a nawet lata.\n\nBadania kosmicznego pryzmatu niewątpliwie pogłębiły nasze rozumienie natury i właściwości czasu, jednak pochodzenie i przeznaczenie tego obiektu pozostaje zagadką."
 #snek
 colony.8099.name: "Podstępne wężowate"
 colony.8099.desc: "Wykryliśmy całe roje stworzeń ryjących pod naszą kolonią na [root.GetName]. Mogą się wyłonić spod ziemi w każdej chwili. Nasi naukowcy wysunęli hipotezę, że drgania powierzchni mogły przebudzić te istoty z jakiejś podziemnej drzemki."
 colony.8099.a: "Zmobilizujcie więcej naukowców. I żołnierzy."
 colony.9100.name: "Podstępne żmije"
 colony.9100.desc: "[root.GetName]: Koloniści donoszą, że w niektórych domach roi się obecnie od węży, a w wielu miejscach dochodzi do awarii zasilania. Musimy sprawdzić, czy coś łączy te fakty."
 colony.9100.a: "Obserwujcie te interesujące stworzenia."
 colony.9100.b: "Przegnajcie je z kolonii. Najlepiej ogniem."
 colony.9101.desc: "Źródła energii elektrycznej wydają się przyciągać węże, poszukujące zapewne pokarmu lub przyjemności. Być może, jeśli zdołamy zmodyfikować nasze źródła energii, węże uznają je za niesmaczne... albo bolesne."
 colony.9102.desc: "[root.GetName]: Węże są teraz mniej agresywne, ale wciąż wygląda na to, że ich zamiarem jest demontaż urządzeń technicznych używanych przez kolonistów. Ich zachowanie sugeruje, że dysponują co najmniej podstawową inteligencją."
 colony.9103.name: "Złowrogi syk"
 colony.9103.desc: "[root.GetName]: Tak jak my obserwujemy atakujące węże, tak i one przyglądają się nam. Znalazły metody na zakradanie się i kierowanie w sposób przypadkowy naszymi pojazdami, komputerami i sprzętem górniczym."
 colony.9103.desc.science: "[root.GetName]: Tak jak my obserwujemy atakujące węże, tak i one przyglądają się nam. Znalazły metody na zakradanie się i kierowanie w sposób przypadkowy naszymi pojazdami, komputerami i sprzętem górniczym.\n\nWiemy, że język tych wężowatych jest prosty. Na potrzeby dyplomacji nasi naukowcy nazywają te istoty \"wężowatymi\". One same określają się mianem \"Sssssss\", ale często zdarza nam się błędnie wymawiać to słowo, co bardzo je złości i prowadzi do kolejnych ukąszeń."
 colony.9103.desc.soldier: "[root.GetName]: Tak jak my obserwujemy atakujące węże, tak i one przyglądają się nam. Znalazły metody na zakradanie się i kierowanie w sposób przypadkowy naszymi pojazdami, komputerami i sprzętem górniczym.\n\nŻołnierze prowadzący zwiad mówią, że te \"wężowate\" żyją głęboko pod ziemią. Miotacze ognia są skutecznym środkiem ich odstraszania. Nienawidzą nas, ale ognia jeszcze bardziej."
 colony.9103.a: "Niech posilają się z naszych źródeł energii. Aktywujmy tłumacza uniwersalnego."
 colony.9103.b: "Zmobilizować jednostki uderzeniowe. Atakować miotaczami ognia."
 colony.9104.name: "Podziemia"
 colony.9104.desc: "[root.GetName]: Węże zamieniły część naszego sprzętu górniczego w środki transportu do poruszania się między ich światem podziemnym a naszym na powierzchni. To wyrządziło nam duże szkody ekologiczne.\n\nNaukowcy z naszej kolonii zaczęli nazywać tych wężowych najeźdźców \"Ssss\". Żołnierze nadali im inne przydomki, których w większości lepiej nie przytaczać."
 colony.9104.desc.science: "[root.GetName]: Węże zamieniły część naszego sprzętu górniczego w środki transportu do poruszania się między ich światem podziemnym a naszym na powierzchni. To wyrządziło nam duże szkody ekologiczne.\n\n\"Ssss\" wywołują potężny zamęt, ale nasi naukowcy podejrzewają, że to tylko sposób na odwrócenie naszej uwagi. Wężowate nie zabrały jeszcze całego naszego sprzętu górniczego, więc może powinniśmy wyłączyć część naszych maszyn i zająć się ich naprawą."
 colony.9104.desc.soldier: "[root.GetName]: Węże zamieniły część naszego sprzętu górniczego w środki transportu do poruszania się między ich światem podziemnym a naszym na powierzchni. To wyrządziło nam duże szkody ekologiczne.\n\nNiezależnie od motywów działań wężowatych, nasi żołnierze podkreślają, że musimy kontynuować wydobycie. Możemy stracić żołnierzy i strażników, ale nie możemy pozwolić, by choćby jeden wąż dobrał się do naszych domostw... i naszej technologii."
 colony.9104.a: "Wyłączyć resztę sprzętu górniczego."
 colony.9104.b: "Tak się dzieje, gdy użyje się za mało ognia."
 colony.9105.name: "Zniszczenia w wyniku plagi"
 colony.9105.desc: "[root.GetName]: Nieustanne zniszczenia powodowane przez wężowych najeźdźców i rozległe prace górnicze doprowadziły do dewastacji środowiska tego świata."
 colony.9106.name: "Przyspieszenie i podarunek"
 colony.9106.desc: "[root.GetName]: Węże zaczęły używać sprzętu górniczego, by swobodnie przemieszczać się pomiędzy swoimi podziemnymi gniazdami a światem na powierzchni. Czy nasza technologia dała im nowe możliwości?"
 colony.9106.desc.science: "[root.GetName]: Węże zaczęły używać sprzętu górniczego, by swobodnie przemieszczać się pomiędzy swoimi podziemnymi gniazdami a światem na powierzchni. Czy nasza technologia dała im nowe możliwości?\n\nNasi naukowcy donoszą, że \"Ssss\" wyryły ten sam symbol w pobliżu każdego z transportowców. Przypuszczamy, że posługują się prymitywnym językiem pisanym."
 colony.9106.a: "W nowych tunelach węży znaleziono... minerały!"
 colony.9107.name: "Statek węży"
 colony.9107.desc: "[root.GetName]: Węże czekały cierpliwie, aż do układu wleci jakiś statek. Ktoś pomyślał, że dobrze byłoby wylądować w naszej kolonii, więc teraz ta jednostka jest pełna węży."
 colony.9107.a: "Niech uciekające wężowate wezmą sobie ten statek."
 colony.9107.a.tooltip: "Ciekawe, jaki los spotka te wyjątkowo inteligentne wężowate, gdy polecą do innych zakątków kosmosu."
 colony.9107.b: "Zniszcz statek węży."
 colony.9107.b.tooltip: "Te wyjątkowo inteligentne wężowate przeniosły swoją populację na pokład naszego kuszącego statku kosmicznego. Powinniśmy je wpuścić... i przeciążyć reaktor."
 colony.9108.name: "Do gwiasssst"
 colony.9108.desc: "Samotny statek kosmiczny wymknął się naszym czujnikom i prześliznął do pobliskiego układu słonecznego. Wężowate zostawiły świat [root.GetName] z wieloma windami podziemnymi i mnóstwem minerałów."
 colony.9108.a: "Żegnajcie, węże."
 #colony.9108.a.tooltip: "§LYour story has been... uplifting.§!"
 colony.9109.name: "Hissstoria"
 colony.9109.desc: "W największej kolonii świata [root.GetName] doszło do potężnej eksplozji. Zachowamy czujność, ale wedle naszej wiedzy zdołaliśmy spalić wszystkich wężowatych najeźdźców."
 colony.9109.a: "Żegnajcie, węże."
 #colony.9109.a.tooltip: "§LYour long tale has ended. You're... history.§!"
 #VENDING MACHINE
 VENDING_MACHINE_CAT: "Zaproszenie"
 VENDING_MACHINE_CAT_DESC: "Wokół [From.GetName] orbituje jakiś sygnalizator, przywołujący kosmicznych podróżników. Na powierzchni asteroidy wznosi się olbrzymi metalowy monolit niewiadomego przeznaczenia."
 anomaly.7000.name: "Tajemniczy monolit"
 anomaly.7000.desc: "Monolit znaleziony na [From.GetName] wielokrotnie przerasta rozmiarami statek, który wysłaliśmy, by go zbadał. Na przedzie tej majestatycznej i gładkiej sztaby metalu widać pojedyncze płatki, będące resztkami wzoru wymalowanego niegdyś jaskrawą farbą.\n\nGniazdko zasilania, które tkwi w bocznej ścianie monolitu, sugeruje, że jego tajemnice zostają ujawnione kosztem odpowiedniej kwoty kredytów energetycznych."
 anomaly.7000.a: "Uruchomcie to urządzenie."
 anomaly.7000.b: "Najlepiej dać mu spokój."
 anomaly.7010.name: "Przebudzenie maszyny"
 anomaly.7010.desc.base: "Maszyna budzi się do życia, a za jej gładką fasadą zaczynają terkotać jakieś pradawne mechanizmy. Po dłuższym brzęczeniu, buczeniu i dramatycznej przerwie w ścianie monolitu rozsuwają się metalowe płyty i na zewnątrz wytacza się walcowaty zbiornik wielkości statku kosmicznego...\n\n"
 anomaly.7010.a: "Opatentujcie ten napój i sprzedawajcie go w całej galaktyce."
 anomaly.7010.desc.full: "Zbiornik zawiera jakiś pradawny napój, cudownie zakonserwowany i chroniony przed niszczycielskim wpływem czasu."
 anomaly.7010.desc.full.megacorp: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Analiza rynkowa wykazała, że ten dawno zapomniany napój jest o 20% smaczniejszy od naszego bieżącego asortymentu produktów pitnych dla istot organicznych."
 anomaly.7010.desc.full.nonbio: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Choć sam płyn jest dla nas bezużyteczny, nasze [Owner.GetScientistPlural] zdołały przerobić go na o wiele cenniejszy surowiec: §Ygaz egzotyczny§!."
 anomaly.7010.desc.full.bio: "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Nasze [Owner.GetScientistPlural] zdołały bez trudu odtworzyć znaleziony napój i po dokładnych testach ustaliły, że jest on bezpieczny, pożywny, a co najważniejsze - wyśmienity."
 anomaly.7010.desc.empty: "$anomaly.7010.desc.base$Zbiornik jest pusty - jego zawartość dawno wyparowała przez skorodowaną zakrętkę. On sam jest jednak w dobrym stanie, a nieznany stop, z którego został zbudowany, dorównuje metalom, z których budujemy nasze okręty."
 anomaly.7010.desc.rot.bio: "$anomaly.7010.desc.base$Zbiornik zawiera wielce ohydną ciecz - dawno przeterminowany, a niegdyś smakowity pożywny napój. Nasze [Owner.GetScientistPlural] mają nadzieję, że dzięki zbadaniu tej substancji dowiedzą się czegoś o fizjologii kosmitów, którzy się nią kiedyś rozkoszowali. Zakładając, że znajdziemy najpierw jakąś radę na ten smród."
 anomaly.7010.desc.rot.nonbio: "$anomaly.7010.desc.base$Zbiornik zawiera roztwór sacharozy, kwasu cytrynowego i innych związków organicznych. Nasze [Owner.GetScientistPlural] uważają, że było to jakieś pożywienie wytwarzane przez istoty oparte na węglu. Dalsze badania powinny dostarczyć więcej wskazówek na temat biologii tego dawno zaginionego gatunku."
 #GREED IS BAD
 colony.9050.name: "Nieoczekiwane żyły minerałów"
 colony.9050.desc: "[Root.GetName]: Pomiary geologiczne wykazały, że glob jest bogatszy w minerały, niż sądziliśmy. Po skalibrowaniu czujników w taki sposób, by wniknęły głębiej pod ziemię, odkryliśmy kilka obiecujących miejsc pod wydobycie. Jeśli przeznaczymy dodatkowe środki na badania, możliwe, że odkryjemy kolejne złoża przydatnych kruszców jeszcze głębiej."
 colony.9050.a: "Nie ma kasy. Zacznijcie kopać."
 colony.9050.b: "Przekażemy fundusze. Sondujcie głębiej."
 colony.9055.name: "Głębokie złoża"
 colony.9055.desc: "[Root.GetName]: Podziemne sondowania są żmudnym procesem - nasze skanery niezbyt sobie radzą ze składem skał, a nieciągłości w warstwach geologicznych sprawiają, że trzeba je rekalibrować za każdym razem. Mimo to zdołaliśmy odkryć kolejne nadające się do eksploatacji żyły wysokiej jakości kruszcu. Ich głębokie położenie skomplikuje przyszłe operacje górnicze, ale to nas nie powstrzyma. Obecnie nie ma gwarancji, że dodatkowe sondowanie doprowadzi nas do kolejnych złóż."
 colony.9055.a: "Rozpocznijcie wydobycie."
 colony.9055.b: "Tam musi być coś więcej."
 colony.9060.name: "Za mało i za głęboko"
 colony.9060.desc: "[Root.GetName]: Ostatnie poszukiwania nie przyniosły jednoznacznych wyników. Minerały, jakie udało się nam wykryć, znajdują się za głęboko, jest ich zbyt mało i otaczają je niestabilne skały. Przewidywane koszty eksploatacji tych złóż byłyby większe niż zyski. Niezależnie od tego nasze wcześniejsze znaleziska wskazały ogromne źródło surowców, które zapewni nam zajęcie na całe dekady, jeśli nie stulecia."
 colony.9060.a: "Bardzo dobrze. Do roboty."
 colony.9065.name: "Może złoże"
 colony.9065.desc: "[Root.GetName]: Nieważne, jak głęboko są ukryte miejscowe minerały - i tak je znajdziemy i wydobędziemy. To nasza praca. Niestabilny grunt, niewiarygodne głębokości, logistyczne łamigłówki wielokilometrowych tuneli transportowych mogą zniechęcić - innych, ale nie nas. Podziemia są naszym domem, a jeśli wiemy, gdzie szukać, nasze działania dają wyniki. Im głębiej schodzimy, tym większa jakość i ilość kruszcu. Najnowsze próbki sugerują nawet obecność rzadkich kryształów."
 colony.9065.a: "To nam już wystarczy. Rozpocznijcie wydobycie."
 colony.9065.b: "Te kryształy muszą być nasze!"
 colony.9070.name: "Ogniste kryształy"
 colony.9070.desc: "[Root.GetName]: Nasze ekspedycje badawcze dotarły na bezprecedensową głębokość. Zgodnie z przewidywaniami natknęliśmy się na grona kryształów, które w świetle naszych lamp jarzą się pomarańczowo, żółto i czerwono. Czasami wyglądają jak pochodnie rzucające cienie na ściany jaskiń. Dostrzegliśmy też coś zagadkowego: wygląda na to, że z upływem kolejnych tysiącleci kryształy powoli migrują w kierunku środka planety. Jesteśmy przekonani, że jeśli wkopiemy się jeszcze głębiej w kierunku jądra, znajdziemy ich więcej."
 colony.9070.a: "Te sondowania są już zbyt kosztowne."
 colony.9070.b: "No to kopiemy."
 colony.9075.name: "Cena chciwości"
 colony.9075.intro: "[Root.GetName]: Gdy nasi poszukiwacze zagłębiali się coraz dalej, napotykali coraz więcej kryształów. Na koniec dotarli do ogromnej groty znajdującej się blisko jądra [Root.GetName] i łączność się urwała. Wiemy tylko, że przystąpili do rozstawiania lamp i różnych czujników w celu zbadania groty. Ale przekaz kończy się krzykami, odgłosami bólu, śmierci i zniszczenia.\n\nWkrótce poznaliśmy przyczyny, gdyż inni geolodzy wykryli liczne echa zbliżające się do naszych kolonii. Niedługo potem doszło do wielu wstrząsów i trzęsień ziemi, i zaatakowała nas olbrzymia krystaliczna istota, podobna do kosmicznych kryształów. Wygląda na to, że jest ona niezwykle agresywna i potrafi wykorzystywać zdolności regeneracyjne swojego gatunku do błyskawicznego przekształcania się.\n\n"
 colony.9075.outro: "Rdzeń krystalicznego stwora pozostaje ukryty w głębinach, lecz potrafi on wytwarzać kończyny podobne do macek, które przekopują się przez skały w poszukiwaniu celu do zaatakowania lub kryształów, które mogłyby wchłonąć, żeby rosnąć. Prognozy są kiepskie - być może jesteśmy świadkami końca naszej kolonii na [Root.GetName]."
 colony.9075.desc.a: "$colony.9075.intro$ Wszystkie próby uspokojenia kryształowej istoty za pomocą sygnałów radiowych zawiodły. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b: "$colony.9075.intro$ Walka z takim stworem w przestrzeni kosmicznej, gdzie nasze okręty mogą wykorzystać swoją prędkość i uzbrojenie, to jedno, ale starcie w głębinach planety to zupełnie inna rzecz. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken: "Krystaliczna zguba"
 crystal_kraken_army: "Podziemny krystaliczny stwór"
 crystal_kraken: "Krystaliczna zguba"
 NAME_Crystal_Shard: "Krystaliczny odłamek"
 colony.9080.name: "Klęska krystalicznego stwora"
 colony.9080.desc: "Po wyczerpującej kampanii krystaliczny stwór zamieszkujący centrum globu został wreszcie pokonany. Ostatnia bitwa rozegrała się głęboko pod ziemią, w grocie mieszczącej rdzeń krystalicznego behemota. Bestia przestała walczyć dopiero, gdy rozbiliśmy ją na odłamki. Jej krystaliczne kończyny rozsypały się, tracąc spoistość na poziomie molekularnym i zasypując cały świat krystalicznym pyłem. Niezliczone tunele, które pozostawiły po sobie, będą nam wielce pomocne podczas eksploatacji niezwykle bogatych złóż mineralnych tego globu. Jeśli chodzi o pochodzenie samego krystalicznego potwora, to wciąż nie mamy odpowiedzi na wiele pytań, ale być może zyskaliśmy trochę wiedzy o tym, jak powstają kosmiczne krystaliczne stwory."
 colony.9080.a: "Nareszcie zwycięstwo."
 d_crystal_kraken_body: "Krystaliczne szczątki"
 d_crystal_kraken_body_desc: "Rozbite szczątki krystalicznych stworów, które mieszkały pod skorupą tego świata. Ich liczne macki zamieniły się w duże złoża minerałów."
 d_crystal_kraken_body_bombed: "Strzaskane krystaliczne szczątki"
 d_crystal_kraken_body_bombed_desc: "$d_crystal_kraken_body_desc$"
 colony.9085.name: "Niezwykłe wydarzenia"
 colony.9085.desc: "[Root.GetName]: Nasze operacje górnicze napotkały nieoczekiwane trudności. Coś się dzieje: począwszy od łagodnych wstrząsów po przesunięcia żył krystalicznych. Pomimo naszego ogromnego doświadczenia w drążeniu tuneli nie mamy pojęcia, co to jest. Wydarzenia te sprawiają, że trudno zachować należyte bezpieczeństwo podczas prac - w nagłych wypadkach i zawałach utraciliśmy już wielu fachowców oraz dużo sprzętu i wydobytego kruszcu. Może lepiej byłoby wstrzymać prace górnicze poniżej pewnej głębokości?"
 colony.9085.a: "To pewnie nic takiego."
 colony.9085.b: "Bezpieczeństwo przede wszystkim."
 #### Rage Sage
 site_rage_sage_dig: "Nasiona zniszczenia"
 seeds_of_destruction_intro: "Odkryliśmy pradawny statek kosmiczny obcej cywilizacji, wbity do połowy w krater uderzeniowy. Zapewne większość statku pokrył już lód, ale możemy z łatwością dostać się do śluzy... i odkryć kryjące się za nią tajemnice."
 ancrel.14001.name: "Szał w klatce"
 ancrel.14001.desc: "Gdy otworzyliśmy śluzę statku kosmicznego obcej cywilizacji, po drugiej stronie przywitał nas rozkład i zgnilizna. Już w czasie wstępnego przeszukania odkryliśmy scenę masakry. Badanie okaleczonych ciał załogi wykazało, że jej członkowie wzajemnie się rozszarpali. Mogliśmy po prostu odlecieć... ale wtedy nigdy byśmy się nie dowiedzieli, dlaczego doszło do tej tragedii."
 ancrel.14002.name: "Rozbudowane laboratorium"
 ancrel.14002.desc: "Schodząc w głąb statku, natrafiliśmy na laboratorium naukowe. Słabe zasilanie oświetla je ultrafioletem. Gąszcz purpurowych roślin uwalnia gęste chmury zarodników. Lekarz okrętowy wykorzystał laboratorium i kanały wentylacyjne, by wypełnić statek odurzającą mgłą."
 ancrel.14003.name: "Rzuć włącznik!"
 ancrel.14003.desc: "Zdaje się, że jesteśmy odporni na pełne działanie tej odurzającej mgły. Jeżeli uruchomimy silniki statku, będziemy mogli odesłać go na nasze terytorium, gdzie zostanie zbadany. To potrwa, ale rozbudowane laboratorium farmaceutyczne może stworzyć biochemiczne wzmocnienia dla naszych żołnierzy."
 ancrel.14003.a: "Natychmiast włączyć reaktor!"
 ancrel.14003.b: "Wykonać diagnostykę i przeprowadzić naprawy."
 ancrel.14004.name: "Epidemia błogostanu"
 ancrel.14004.desc: "Naiwnie wierzyliśmy, że jesteśmy odporni na mgłę, ale nasi inżynierowie doświadczyli stanu entuzjastycznego błogostanu. Tańczą na korytarzach statku i śpiewają, fałszując. Musimy oczyścić powietrze i schwytać inżynierów, zanim statek wystartuje. To opóźnienie zabierze nam sporo czasu."
 ancrel.14004.a: "Schwytaj rozentuzjazmowanych inżynierów"
 ancrel.14005.name: "Epidemia szału"
 ancrel.14005.desc: "Naiwnie wierzyliśmy, że jesteśmy odporni na mgłę, ale nasi naukowcy doświadczyli napadów psychotycznego szału. Na całym statku rozgorzały walki. Musimy oczyścić powietrze i obezwładnić ofiary mgły, zanim statek wystartuje. To opóźnienie zabierze nam sporo czasu."
 ancrel.14005.a: "Obezwładnić oszalałych naukowców."
 ancrel.14006.name: "Pokusy technologii"
 ancrel.14006.desc: "Wystartował! Odurzająca mgła, choć niebezpieczna, może zwiększyć wydajność i lojalność żołnierzy naszego imperium. Pozostaje jednak pytanie: czy powinniśmy wystawiać własnych ludzi na działanie tak groźnej substancji? A może lepiej z tego zrezygnujmy i wyciągnijmy wnioski z tragicznych błędów obcej cywilizacji?"
 ancrel.14006.a: "Wykorzystajmy tę obiecującą technologię."
 ancrel.14006.a.tooltip: "Zwycięstwo czeka! Nasi żołnierze chętnie podejmą to ryzyko."
 ancrel.14006.b: "Zrezygnujmy z tej niebezpiecznej technologii."
 ancrel.14006.b.tooltip: "Pewnych tajemnic nie powinniśmy poznać."
 on_crashed_ship_cat: "Miejsce katastrofy"
 on_crashed_ship_desc: "Odkryliśmy pradawny statek kosmiczny obcej cywilizacji, wbity do połowy w krater uderzeniowy."
 anomaly.7030.name: "Miejsce katastrofy"
 anomaly.7030.desc: "Odkryliśmy pradawny statek kosmiczny obcej cywilizacji, wbity do połowy w krater uderzeniowy. Po zewnętrznej stronie statku badawczego znajdują się potężne czujniki i nie ma żadnego uzbrojenia. Możemy założyć, że do tej katastrofy doszło na skutek fatalnej pomyłki załogi."
 anomaly.7030.desc.a: "Co za tragedia."
 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"
 site_space_shanty_dig: "List w butelce"
 space_shanty_intro: "Odkryliśmy wrak jakiegoś archaicznego statku kosmicznego o nietypowej konstrukcji. Zamiast napędu typowego dla współczesnych jednostek odkryty statek posługiwał się wielkimi żaglami rozwijanymi w próżni. Najwyraźniej podróżował dzięki ciśnieniu promieniowania gwiezdnego i wykorzystywał energię słoneczną. Nasi archeolodzy szybko zabrali się za penetrowanie sekretów kryjących się w znalezisku."
 ancrel.15021.name: "List w butelce"
 ancrel.15021.desc: "Tak jak się spodziewaliśmy, wnętrze znalezionego \"słonecznego żaglowca\" jest również archaiczne. Mostek przypomina pokład starych planetarnych statków żaglowych przeznaczonych do żeglugi po morzach powierzchniowych.\n\nPoszycie kadłuba wydaje się metalowe, ale większość powierzchni pokrywa drewno, co silnie kontrastuje z podobną do szkła substancją w iluminatorach i ekranach.\n\nPo włączeniu pokładowych komputerów odkryliśmy plik ze staromodną pieśnią żeglarzy. Według naszych archeologów takie piosenki nazywano kiedyś \"szantami\". Spróbujemy rozszyfrować jej tekst."
 ancrel.15022.name: "Kosmiczna szanta"
 ancrel.15022.desc: "Gdy tylko ukończyliśmy regenerację plików, przez statek przetoczyła się dudniąca melodia, której towarzyszyły automatycznie wygenerowane głosy starożytnych marynarzy. Transkrypcja tekstu jest następująca:\n\n\"Chodźcie do mnie wszyscy, hej, kosmożeglarze!\nZaśpiewam wam pieśń, co rybom się marzy!\n\nWietrzna dziś pogoda, sztormowa pogoda, chłopcy!\nKiedy wicher duje, zgoda sił nam doda, chłopcy!\nWiatr podrywa morską pianę, piana leci z wiatrem!\nSuńmy w galaktykę naszym dzielnym statkiem.\n\nNiosą nas słoneczne wiatry,\nNiosą nas daleko,\nPrzez kosmiczne szlaki\nKu dziwnym planetom!\n\nWietrzna dziś pogoda, sztormowa pogoda, chłopcy!\nKiedy wicher duje, zgoda sił nam doda, chłopcy!\nWiatr podrywa morską pianę, piana leci z wiatrem!\nSuńmy w galaktykę naszym dzielnym statkiem!\""
 ancrel.15023.name: "Kosmiczne bestie"
 ancrel.15023.desc: "Gdy podczas eksploracji archaicznego statku próbujemy uruchomić następne komputery i odzyskać kolejne pliki, odkrywamy dalsze zwrotki starożytnej szanty. Holograficzne ekrany statku prezentują żywe obrazy żeglarzy i kosmonautów, którzy śpiewają i tańczą:\n\n\"Leci wielki smok,\nSzuka, gdzie nasz dom\nGdzie to miejsce skryte\nPośród morskich łąk!\n\nWietrzna dziś pogoda, sztormowa pogoda, chłopcy!\nKiedy wicher duje, zgoda sił nam doda, chłopcy!\nWiatr podrywa morską pianę, piana leci z wiatrem!\nSuńmy w galaktykę naszym dzielnym statkiem.\n\nNadciąga tijanki\nKról kosmicznych stref\nI ściga nasz statek\nI rzuca nam zew!\n\n(refren)\n\n\"Nadciąga lewiatan\nW mackach krzepę ma\nPołknąłby nasz statek\nAlbo nawet dwa!\n\n(refren)\""
 ancrel.15024.name: "Potężny napitek"
 ancrel.15024.desc: "Nasi archeolodzy odkopali zapas mocnych napojów. Czy żeglarze spożywali te ohydne płyny? My ich spożywać nie będziemy. Badania statku są już dość oszałamiające!\n\n\"Idą litoidy\nIch ciała jak kamień\nSkały są skalistsze\nKiedy nie są sami!\"\n\n(refren)\n\n\"Idą nekroidy\nWielkie i straszliwe\nNie zabijesz drani\nBo znów się ożywią!\"\n\n(refren)\n\n\"Tu roje robotów\nUciekaj stąd biegiem\nNadchodzą ich setki,\ntysiąc sto i jeden!\"\n\n(refren)"
 ancrel.15025.name: "Cumy rzuć!"
 ancrel.15025.desc: "Nasze badania odsłoniły niewielki fragment historii starożytnej, ukazujący zapał i odwagę pradawnych odkrywców. Kapitan jednostki za pomocą tej kosmicznej szanty motywował załogę i utrzymywał ją w ryzach. Być może nawet śpiewali ją razem! Nasi archeolodzy sugerują, że trzeba to zachować w formie muzealnej instalacji.\n\nJeśli chodzi o starożytną pieśń, to przetłumaczyliśmy cały tekst, jaki udało się znaleźć, i umieściliśmy go w bankach danych. Nasi „marynarze” mają teraz zwyczaj śpiewania własnych wersji kosmicznych szant, co powinno poprawić ich morale i wydajność.\n\n„Wyszlim z oceanu\nI sięgamy gwiazd\nBudujem imperium\nNiechaj wiecznie trwa!\n\nWietrzna dziś pogoda, sztormowa pogoda, chłopcy!\nKiedy wicher duje, zgoda sił nam doda, chłopcy!\nWiatr podrywa morską pianę, piana leci z wiatrem!\nSuńmy w galaktykę naszym dzielnym statkiem!”\n\nPora odłączyć starożytną jednostkę od holu i „rzucić cumy”, przystępując do żeglugi napędzanej wiatrem słonecznym. Trzymać kurs!"
 ancrel.15022.a: "Przetłumaczcie więcej tekstu."
 ancrel.15023.a: "Przetłumaczcie więcej tekstu!"
 ancrel.15024.a: "Chcemy więcej tekstu!"
 ancrel.15025.a: "Nauczcie się tego tekstu na pamięć i wytyczcie nowy kurs!"
 on_solar_sails_cat: "Na słonecznych żaglach"
 on_solar_sails_cat_desc: "Znaleźliśmy wrak archaicznego statku kosmicznego o nietypowej konstrukcji. Nie jesteśmy do końca pewni, jaki napęd wykorzystywał."
 anomaly.7020.name: "Na słonecznych żaglach"
