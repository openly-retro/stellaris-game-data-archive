 tutorial_survey_system_chain_title: "Samouczek: Uruchamianie mapy galaktyki"
 tutorial_survey_system_chain_desc: "Zanim zaczniemy eksplorację gwiazd, musimy poszerzyć naszą perspektywę. Na szczęście mamy do dyspozycji szczegółową §Smapę galaktyki§!. Żeby ją otworzyć, możesz nacisnąć §SM§! albo przycisk galaktyki znajdujący się u dołu ekranu. Następnie możesz zamknąć rejestr sytuacyjny, naciskając §SEsc§! lub przycisk w prawym górnym rogu."
 map_toggled: "Mapa galaktyki włączona"
 tutorial_survey_system_tooltip: "§SSamouczek: Uruchamianie mapy galaktyki§! dodane do rejestru sytuacyjnego"
 tutorial_1_chain_title: "Samouczek: badanie układu"
 tutorial_1_chain_desc: "Musimy zbadać sąsiadujące z nami układy gwiezdne, zanim zapuścimy się w głąb galaktyki. Żeby to zrobić, wybierz nasz §Sstatek badawczy§!, znajdując go na §Swykazie§! po prawej stronie ekranu albo klikając sam statek.\n\nNastępnie kliknij przycisk §Szbadaj§! w interfejsie floty, patrząc na §Smapę galaktyki§!, i wybierz niezbadany układ połączony z naszym macierzystym za pomocą hiperlinii. Nasz statek badawczy obierze teraz kurs, który pozwoli mu zbadać wszystkie obiekty planetarne w tym układzie."
 tutorial_unpause_chain_tooltip: "§SSamouczek: Wyłączenie pauzy§! dodane do rejestru sytuacyjnego."
 tutorial_unpause_chain_title: "Samouczek: Wyłączenie pauzy"
 tutorial_unpause_chain_desc: "Statek badawczy jest gotowy do eksploracji galaktyki, pozostaje tylko wyłączyć pauzę. Żeby to zrobić, naciśnij §Sspację§! £space£ albo przycisk pauzy w prawym górnym rogu."
 unpaused_game: "Wyłączono pauzę symulacji"
 system_surveyed: "Sąsiednie układy zbadane"
 tutorial_1_tooltip: "§SSamouczek: badanie układu§! dodany do rejestru sytuacyjnego."
 tutorial_2_chain_title: "Samouczek: badanie technologii"
 tutorial_2_chain_desc: "Musimy badać nowe technologie. §SProtokół dla nowych światów§! umożliwi nam budowę §Sstatków kolonizacyjnych§! - powinniśmy skoncentrować się na tym jak najszybciej, żeby powiększyć nasze imperium.\n\nPrzejdź do menu §Stechnologii§!, klikając odpowiedni przycisk w lewej części górnego paska albo wciskając §SF4§!. Następnie kliknij §Swybierz badania§! i wskaż technologię, by zobaczyć dostępne opcje."
 tech_1_researched: "Zbadano protokół dla nowych światów."
 tech_2_researched: "Zbadano budowę pozapowierzchniową."
 tutorial_2_tooltip: "§SSamouczek: badanie technologii§! dodany do rejestru sytuacyjnego."
 tutorial_3_chain_title: "Samouczek: budowa statku konstrukcyjnego"
 tutorial_3_chain_desc: "Musimy mieć §Sstatek konstrukcyjny§!, jeżeli chcemy pozyskiwać zasoby odkrywane przez nasz §Sstatek badawczy§!.\n\nKliknij naszą bazę gwiezdną i wybierz zakładkę §Sstoczni§!, a następnie §Sstatek konstrukcyjny§!.\n\nPamiętaj, że zanim rozpoczniesz budowę tej jednostki, musisz zgromadzić odpowiednią ilość §Sstopów§!."
 construction_ship_built: "Statek konstrukcyjny zbudowany"
 tutorial_3_tooltip: "§SSamouczek: budowa statku konstrukcyjnego§! dodany do rejestru sytuacyjnego."
 tutorial_4_chain_title: "Samouczek: budowa stacji górniczej"
 tutorial_4_chain_desc: "Zanim rozpocznie się pozyskiwanie §Sminerałów§! albo §Szasobów strategicznych§! musisz zbudować na orbicie §Sstację górniczą§!. Żeby to zrobić, wybierz §Sstatek konstrukcyjny§!, klikając go bezpośrednio lub znajdź go na §Swykazie§! po prawej stronie ekranu.\n\nKiedy to zrobisz, kliknij §Szbuduj stację górniczą§! w interfejsie floty ze statkiem konstrukcyjnym. Następnie kliknij dostępną planetę lub asteroidę ze złożami minerałów.\n\nPamiętaj, że za budowę stacji górniczej także płacisz minerałami, wiec musisz zgromadzić odpowiedni zapas, zanim rozpoczniesz konstrukcję."
 mining_station_built: "Zbudowano stację górniczą"
 tutorial_4_tooltip: "§SSamouczek: budowa stacji górniczej§! dodany do rejestru sytuacyjnego."
 tutorial_5_chain_title: "Samouczek: budowa stacji badawczej"
 tutorial_5_chain_desc: "Żeby przyspieszyć tempo badań nad nowymi technologiami, musisz zbudować §Sstacje badawcze§! nad dowolnym światem z zasobami §Sfizycznymi§!, §Sspołecznymi§! albo §Stechnicznymi§!.\n\nStacje badawcze działają podobnie do §Sstacji górniczych§! - różnią się tylko zasobami, które gromadzą. Nie mogą wydobywać §Sminerałów§! albo §Szasobów strategicznych§!.\n\nŻeby ją zbudować, wybierz §Sstatek konstrukcyjny§! i w interfejsie floty kliknij §Szbuduj stację badawczą§!. Następnie kliknij dostępną planetę, asteroidę lub słońce, na którym znajdują się zasoby fizyczne, społeczne albo inżynieryjne."
 research_station_built: "Zbudowano stację badawczą"
 tutorial_5_tooltip: "§SSamouczek: budowa stacji badawczej§! dodany do rejestru sytuacyjnego."
 tutorial_6_chain_title: "Samouczek: budowle planetarne"
 tutorial_6_chain_desc: "Każda jednostka populacji, inaczej mówiąc §Spopulacja§!, wykonuje w naszym imperium jakąś §Spracę§! na jednej z planet. Miejsca pracy są tworzone za pomocą §Sbudynków§! albo §Sdzielnic§!.\n\nNasz świat macierzysty posiada już niewielką liczbę dzielnic, ale powinniśmy stworzyć ich więcej. Zbuduj §Sdzielnicę rolniczą§!, §Sdzielnicę górniczą§! albo §Sdzielnicę produkującą energię§!.\n\nŻeby to zrobić, kliknij nasz świat macierzysty i wejdź do zakładki §Sinformacje o planecie§!. Następnie kliknij odpowiedni rodzaj dzielnicy i wybierz opcję §Szbuduj§!. Wybierz jedną z dostępnych opcji, a jeśli tylko będziemy mieć odpowiednią ilość §Sminerałów§!, rozpocznie się budowa nowej dzielnicy. Pamiętaj, że dzielnica tylko udostępnia miejsca pracy - nie będzie nic produkować, jeśli nie będzie tam pracować żadna populacja. W zakładce §Spopulacja§! możesz zobaczyć, jakie miejsca pracy zajmują twoje jednostki."
 building_constructed: "Budowy ukończone"
 tutorial_6_tooltip: "§SSamouczek: budowle planetarne§! dodany do rejestru sytuacyjnego."
 tutorial_7_chain_title: "Samouczek: zablokowane cechy"
 tutorial_7_chain_desc: "Niektóre §Scechy planety§! na naszym świecie macierzystym są zablokowane i nie można z nich korzystać. Jednym z naszych priorytetów powinno być ich oczyszczenie, aby można było tam budować §Sdzielnice§!. Wymaga to czasu i §Skredytów energetycznych§!, więc trzeba to robić stopniowo.\n\nAby oczyścić §Scechę planety§!, kliknij przycisk §SCechy planety§! na ekranie interfejsu naszego świata macierzystego. Wybierz zablokowaną cechę, a potem kliknij przycisk §SOczyść§!. Rozpocznie się oczyszczanie pola, pod warunkiem, że cię na to stać.\n\nZauważ, że poszczególne blokady różnią się kosztem i czasem usuwania. §SZarządcy§! także mogą mieć na to wpływ."
 blockers_cleared: "Oczyszczono cechę"
 tutorial_7_tooltip: "§SSamouczek: zablokowane cechy§! dodany do rejestru sytuacyjnego."
 tutorial_8_chain_title: "Samouczek: badanie układów"
 tutorial_8_chain_desc: "Musimy rozszerzyć nasze wpływy poza układ macierzysty, a pierwszym krokiem ku temu jest zbadanie sąsiadujących układów gwiezdnych.\n\nŻeby to zrobić, wybierz §Sstatek badawczy§! i w interfejsie jego floty kliknij §Szbadaj§!. Następnie kliknij u dołu ekranu §SOtwórz mapę galaktyki§! i wybierz jedną z gwiazd sąsiadujących z naszą. §SStatek badawczy§! poleci do tego układu gwiezdnego i zbada wszystkie znajdujące się tam ciała niebieskie."
 tutorial_8_poi: "Zbadaj cele"
 tutorial_8_poi_desc: "Zbadaj układy: §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! i §S[survey_target_3.GetName]§!."
 systems_surveyed: "Układy zbadane"
 tutorial_8_tooltip: "§SSamouczek: badanie układów§! dodany do rejestru sytuacyjnego."
 tutorial_9_chain_title: "Samouczek: zbuduj drugi statek badawczy"
 tutorial_9_chain_desc: "Powinniśmy rozważyć budowę drugiego §Sstatku badawczego§!, żeby przyspieszyć badania naszego regionu galaktyki.\n\nKliknij naszą bazę gwiezdną i wybierz zakładkę §Sstocznia§!, a następnie §Sstatek badawczy§!.\n\nPamiętaj, że zanim rozpoczniesz budowę tej jednostki, musisz zgromadzić odpowiednią ilość §Sstopów§!."
 science_ship_built: "Zbudowano statek badawczy"
 tutorial_9_tooltip: "§SSamouczek: budowa drugiego statku badawczego§! dodany do rejestru sytuacyjnego."
 tutorial_10_chain_title: "Samouczek: rekrutacja naukowca"
 tutorial_10_chain_desc: "Powinniśmy zatrudnić kolejnego §Snaukowca§!, który obejmie dowództwo nad nowym §Sstatkiem badawczym§!. Statek badawczy nie może wykonywać misji ani badać §Sanomalii§! bez naukowca.\n\nWybierz nasz nowy statek badawczy, a następnie kliknij §SPrzydziel dowódcę§!. Otworzy się karta §Sdowódców§!, pokazująca wszystkich naszych naukowców. U góry listy kliknij §SRekrutuj§!.\n\nWybierz kandydata, a następnie kliknij przycisk §SRekrutuj§!. Za zwerbowanie przywódcy zapłacisz punktami £unity£§Yjedności§!. Być może będzie trzeba zaczekać, aż zbierzesz ich wystarczająco dużo.\n\nZwerbowany naukowiec może otrzymać przydział na naszym świecie macierzystym."
 scientist_assigned: "Przydzielono naukowca"
 tutorial_10_tooltip: "§SSamouczek: rekrutacja naukowca§! dodany do rejestru sytuacyjnego."
 tutorial_11_chain_title: "Samouczek: budowa statku kolonizacyjnego"
 tutorial_11_chain_desc: "Już czas skolonizować inny świat. Zacznijmy od zbudowania §Sstatku kolonizacyjnego§!. Budowa tych jednostek trwa długo i wymaga dużej ilości §Sstopów§!, §Sżywności§! i §Stowarów konsumpcyjnych§!, ale kwitnąca kolonia zwróci nam tę inwestycję z nawiązką.\n\nKliknij bazę gwiezdną i wybierz zakładkę §Sstoczni§!. Następnie kliknij §SZbuduj§! i wybierz §Sstatek kolonizacyjny§!.\n\nPamiętaj, że zanim będzie można rozpocząć budowę tej jednostki, musisz zgromadzić odpowiednią ilość zasobów."
 colony_ship_built: "Zbudowano statek kolonizacyjny"
 tutorial_11_tooltip: "§SSamouczek: budowa statku kolonizacyjnego§! dodany do rejestru sytuacyjnego."
 tutorial_12_chain_title: "Samouczek: załóż kolonię"
 tutorial_12_chain_desc: "Teraz wykorzystajmy nasz nowy §Sstatek kolonizacyjny§! do założenia naszej pierwszej kolonii. Najlepsze planety do zasiedlenia to te, które mają tę samą klasę planetarną, co nasz świat ojczysty. Tam nasi koloniści nie będą mieć problemów z przystosowaniem się do środowiska.\n\nŻeby skolonizować planetę, kliknij statek kolonizacyjny albo wybierz go z §Srejestru§!. Następnie kliknij przycisk §SKolonizuj§! w interfejsie jego floty i wskaż świat, który chcesz zasiedlić. Pamiętaj, że możesz kolonizować tylko zbadane planety, na których nie ma §Sanomalii§!. Ponadto muszą one znajdować się na twoim terytorium. Możesz wybrać świat o małej możliwości zamieszkania, ale jego skolonizowanie będzie bardzo kosztowne."
 colony_established: "Kolonia założona"
 tutorial_12_tooltip: "§SSamouczek: załóż kolonię§! dodany do rejestru sytuacyjnego."
 tutorial_13_chain_title: "Samouczek: rekrutacja zarządcy"
 tutorial_13_chain_desc: "Powinniśmy zatrudnić §Szarządcę planetarnego§!, który pokieruje naszą nową kolonią. W tym celu kliknij kolonię i przejdź na kartę §Sinformacji o planecie§!. Następnie kliknij §SZmień§! w oknie §Szarządcy§!. Otworzy się menu §Sprzywódców§!, które przedstawia pracujących dla nas zarządców.\n\nKliknij §SZwerbuj§! w górnej części ekranu i wybierz kogoś z dostępnych kandydatów. Pamiętaj, że za zatrudnienie przywódców zawsze płacisz punktami £unity£§Yjedności§!. Jeżeli mamy ich za mało, musimy zgromadzić ich więcej, zanim zatrudnimy przywódcę.\n\nZwerbowany zarządca będzie czekał na polecenia na naszym świecie macierzystym."
 governor_recruited: "Zatrudniono zarządcę"
 tutorial_13_tooltip: "§SSamouczek: rekrutacja zarządcy§! dodany do rejestru sytuacyjnego."
 tutorial_14_chain_title: "Samouczek: załóż więcej kolonii"
 tutorial_14_chain_desc: "Kontynuuj rozbudowę naszego imperium, zakładając nowe kolonie. Zbuduj więcej §Sstatków kolonizacyjnych§!, gdy zgromadzimy wystarczającą ilość §Sstopów§!, §Sżywności§! i §Stowarów konsumpcyjnych§!, a następnie wyślij te jednostki, by założyć nowe kolonie.\n\nPamiętaj, żeby nie budować równocześnie zbyt wielu kolonii, dopóki nie staną się samowystarczalne, ponieważ pochłaniają one §Skredyty energetyczne§!."
 colonies_established: "Kolonie założone"
 tutorial_14_tooltip: "§SSamouczek: załóż więcej kolonii§! dodany do rejestru sytuacyjnego."
 tutorial_15_chain_title: "Samouczek: produkcja zasobów"
 tutorial_15_chain_desc: "Nasz rozwijający się przemysł potrzebuje olbrzymich ilości zasobów. Musimy zwiększyć nasz dopływ §Sminerałów§!. Robi się to, konstruując §Sstacje górnicze§! na orbitach planet i asteroid ze złożami minerałów albo budując §Sdzielnice górnicze§! na powierzchni jednej z zamieszanych przez nas planet.\n\nUtrzymanie stacji i budynków pochłania §Skredyty energetyczne§!, dlatego musimy zapewnić także ich napływ. Kredyty energetyczne są wytwarzane przez §SDzielnice produkujące energię§! na powierzchni zasiedlonych przez nas światów. Można je także zdobywać dzięki §Sstacjom górniczym§! budowanym na orbitach planet, asteroid lub słońc ze złożami kredytów energetycznych."
 mineral_income: "+30 miesięcznego przychodu minerałów"
 credit_income: "+10 miesięcznego przychodu kredytów energetycznych"
 tutorial_15_tooltip: "§SSamouczek: produkcja zasobów§! dodany do rejestru sytuacyjnego."
 tutorial_16_chain_title: "Samouczek: rozbudowa floty"
 tutorial_16_chain_desc: "Powinniśmy zbudować silną flotę gwiezdną, która zapewni potęgę imperium [Root.GetName].\n\nNa razie powinno wystarczyć kilka dodatkowych §Skorwet§!. Zbuduj okręty w §Sbazie gwiezdnej§!, gdy pozwoli na to nasz zapas §Sstopów§!. Nowe okręty wojskowe zawsze dołączają do flot znajdujących się na orbicie §Sbaz gwiezdnych§!, w których zostały zbudowane.\n\nW celu zoptymalizowania siły bojowej floty możemy przydzielić do niej §Sadmirała§!. Zapewni to jej przewagę nad innymi flotami, ponieważ większość z nich nie posiada własnego dowódcy."
 corvettes_built: "Zbudowano korwety"
