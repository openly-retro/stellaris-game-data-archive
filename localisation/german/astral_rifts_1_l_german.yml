 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "Solange dieser Anführer ein Ratsmitglied ist, wird jedes Jahr eine Bevölkerung dem schwarzen Obelisken geopfert."
 leader_trait_obelisk_curse_desc: "Dieser Anführer dient dem schwarzen Obelisken und behauptet, das Gleichgewicht wiederherstellen zu wollen, das wir gestört haben."
 astral_rift_volcano: "Vulkanebene"
 astral_rift.1900.name: "Feurige Landschaft"
 astral_rift.1900.desc: "Die Temperaturen hier sind extrem hoch. Hätten wir nicht vorsichtshalber im Voraus die Hitzeschilde hochgefahren, wären wir bereits Asche.\n\nIn der Entfernung thront ein schwarzer Obelisk. Künstliche Kanäle teilen die Felsenlandschaft auf und führen zu diesem gewaltigen Monument.\n\nLeuchtende, kugelähnliche Kreaturen schweben lautlos durch die Luft. Biolumineszente Tentakel hängen von ihren zarten Leibern herab. Aus dieser Entfernung sehen wir nicht, ob sie feindselig sind, doch noch scheinen sie uns nicht bemerkt zu haben.\n\nDer Obelisk genießt augenscheinlich höhere Priorität, aber viele der schwebenden Organismen befinden sich sehr dicht bei ihm. Vielleicht sollten wir uns erst einmal unsere Umgebung genauer ansehen, bevor wir uns nähern."
 astral_rift.1900.a: "Erkundet die Umgebung."
 astral_rift.1900.b: "Fliegt auf den Obelisken zu."
 astral_rift.1905.name: "Verfolgt"
 astral_rift.1905.desc: "Hier ist es gefährlicher, als wir anfangs dachten.\n\nKleine Kammern säumen die Wände dieses Ortes. Sie sind randvoll mit einer breiten Palette lebender Organismen. Als sie uns sehen, rütteln sie an den Käfigstäben, die sie einschließen, und klagen in verschiedenen unbekannten Sprachen. Hin und wieder sehen wir, wie die bauchigen, schwebenden Kreaturen in diese Kammern fliegen und die Gefangenen mit bioelektrischen Schlägen gefügig machen.\n\nUnglücklicherweise hat eine dieser schwebenden Kugeln Notiz von uns genommen, und sie nähert sich unserer §Y$tech_rift_sphere$§!. Obwohl wir uns mit maximalem Schub bewegen, holt sie langsam auf. Sie zieht ihre langen Tentakel hinter sich her, die vor lauter Elektrizität nur so knistern.\n\nUnter uns wälzt sich ein gewaltiger Lavastrom über die obsidianfarbene Landschaft. Unsere Hitzeschilde sollten es uns ermöglichen, kurzzeitig unter seiner Oberfläche zu überleben."
 astral_rift.1905.a: "Holt den Notfallanker ein."
 astral_rift.1905.b: "Versteckt Euch in der Lava."
 astral_rift.1910.name: "Gefangen"
 astral_rift.1910.desc: "Am Ende wurden wir doch entdeckt. Als wir uns auf den Obelisken zubewegten, wurden wir rasch von einem kleinen Schwarm der merkwürdigen schwebenden Kreaturen verfolgt.\n\nNun sind wir gefangen inmitten ihrer leuchtenden Tentakel und werden unsanft mitgezerrt. Jeder Versuch, uns mit ihnen zu verständigen, ist gescheitert.\n\nSie schleppen uns in Richtung eines Käfigs, der in eine nahe Wand eingelassen ist. Ketten und Gitterstäbe werden beiseitegezogen, damit wir hineingelangen können. Unterwegs kommen wir an den unterschiedlichsten Formen empfindungsfähigen Lebens in ähnlichen Räumen vorbei.\n\nDie Tentakel der Kreaturen umschlingen unser Schiff fest. Allerdings könnten wir einen heftigen Schub erzeugen, der uns aus ihrem Griff befreien kann, wenn wir unsere Triebwerke mit einer Dosis an Astralmaterial verstärken."
 astral_rift.1910.a: "Versucht zu fliehen."
 astral_rift.1910.b: "Das ist gefährlich. Holt den Notfallanker ein."
 astral_rift.1915.name: "Der schwarze Obelisk"
 astral_rift.1915.desc.common: "Wir nähern uns langsam und lautlos dem gewaltigen Obelisken, bis wir ihn schließlich erreichen.\n\nSchwarz wie Obsidian reicht er bis an die Decke dieser Vulkankammer. Wir wissen nicht, wie alt er ist, doch seine Oberfläche ist makellos. Was uns zuerst als Verzierung schien, stellt sich nun als Muster heraus. Geschmolzene, bisher noch nicht entzifferte Runen wirbeln in filigraner Anordnung über den Obelisken. Mit genug Zeit wäre eine Übersetzung möglich.\n\nUnsere Zielerfassungscomputer haben festgestellt, dass die Kreaturen, die diesen Bereich durchstreifen, sich mit zunehmender Nähe zu diesem Objekt schneller bewegen. Daher gehen wir davon aus, dass die Wesen auf irgendeine Weise an diese Struktur gebunden sind, welchem Zweck sie auch immer dienen mag. Wenn wir den Obelisken mit einer Ladung Druckgas zerstören, sollte dies die Wesen in ihrem Handeln einschränken."
 astral_rift.1915.desc.lava_hide: "Um unentdeckt zu bleiben, sind wir im Strom geschmolzener Lava unter uns untergetaucht.\n\nDie schützende Ummantelung, die wir vorsichtshalber aufgetragen haben, sollte uns so lange am Leben halten, dass wir ein Stück weiter wieder auftauchen können, versteckt vor den schwebenden Kreaturen.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "Die schwebenden Kreaturen haben nicht mit unserem plötzlichen Manöver gerechnet.\n\nDer jähe Schub unserer Triebwerke befreite uns aus ihren Tentakeln und beförderte uns rasch in den Strom geschmolzener Lava unter uns. Diese Wesend sind es eindeutig nicht gewohnt, dass ihre Beute sich so verhält.\n\nDie schützende Ummantelung, die wir vorsichtshalber aufgetragen haben, sollte uns so lange am Leben halten, dass wir ein Stück weiter wieder auftauchen können, versteckt vor den schwebenden Kreaturen.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Entschlüsselt die Runen."
 astral_rift.1915.b: "Zerstört den Obelisken."
 astral_rift.1920.name: "Rückholung"
 astral_rift.1920.desc: "Wir haben das Ankerkabel eingeholt und konnten so aus dieser gefährlichen Landschaft fliehen.\n\nMehrere der schwebenden Kreaturen haben sich an unserer §Y$tech_rift_sphere$§! festgeklammert, als wir weggezogen wurden. Eine von ihnen begleitete uns in unsere Dimension und wurde prompt zu reinem Astralmaterial zersetzt.\n\nWir ernten ihre Überreste, um sie weiter zu untersuchen."
 astral_rift.1925.name: "Namen"
 astral_rift.1925.desc: "Es ist eine Namensliste.\n\nBillionen und Aberbillionen Namen bedecken diesen Obelisken in einem komplizierten mathematischen Muster. Während wir sie lesen, bewegen und verschieben sie sich.\n\nDie Facetten des Obelisken sind auf einzigartige Weise angeordnet, sodass jeder der Namen perfekt an einem der Alkoven entlang der Wand ausgerichtet ist.\n\nBerührt man einen der Namen mit einer Sonde, leuchtet die zugehörige Kammer auf, eine gefährliche Energiemenge wird freigesetzt und ein klägliches Geheul ertönt.\n\nHierdurch haben wir leider erneut die Aufmerksamkeit der schwebenden Kreaturen auf uns gezogen."
 astral_rift.1925.a: "Genug. Holt den Notfallanker ein."
 astral_rift.1925.b: "Zerstört dieses diabolische Gerät."
 astral_rift.1930.name: "Zersplitterter Obelisk"
 astral_rift.1930.desc: "Die strategisch entlang der Nähte des Obsidianturms platzierten Sprengladungen haben ihn gespalten.\n\nAls der obere Teil des Obelisken wegrutschte, erfüllte eine plötzliche Dunkelheit die Höhle. Die schwebenden Kreaturen, die wir zuvor bemerkt hatten, verloren ihre Leuchtkraft und fielen mit einem schweren, nassen Klatschen zu Boden.\n\nDie Tore, die die Kammern entlang der Wände verschlossen hatten, schwangen auf. Zahllose Horden von Kreaturen strömten aus diesen Löchern in die nächstgelegenen Tunnelsysteme. Wir wissen nicht, wohin diese Tunnel führen, doch zumindest sind diese Gefangenen nun frei.\n\nDas zersplitterte Material des Obelisken verfügt nach wie vor über einzigartige und interessante Eigenschaften. Wir haben so viel davon an Bord genommen, wie wir können, und werden es eingehender untersuchen."
 astral_rift.1935.name: "Misserfolg"
 astral_rift.1935.desc: "Wir haben den Kontakt zu [leader.GetName] verloren.\n\nNachdem wir die §Y$tech_rift_sphere$§! eingeholt hatten, fanden wir sie gefüllt mit Rauch und Asche vor. Von den Leichen der Mannschaft fehlt jeder Spur.\n\nVermutlich sind sie auf ewig jenseits des Risses verloren."
 astral_rift.1940.name: "Unheilvoller Besucher"
 astral_rift.1940.desc: "Ein geschmolzenes Wesen bittet um eine Audienz. Es behauptet, Eigentümer jenes schwarzen Obelisken zu sein, den wir vor genau sechs Jahren zerstört haben."
 astral_rift.1941.desc: "Ihr wisst nicht, was Ihr getan habt.\n\nIhr habt irrtümlich unsere Schutzbefohlenen befreit. Das Gleichgewicht muss wiederhergestellt werden, sonst drohen bittere Konsequenzen.\n\nSechs Jahre lang werdet Ihr uns jedes Jahr im Ausgleich Gefangene von Euren Planeten darreichen. Im Gegenzug bieten wir Euch einen fairen Tausch.\n\nSolltet Ihr Euch weigern, werden wir nur zu gern Euer Volk quälen, bis das Leid erfüllt ist."
 astral_rift.1941.a: "Nun gut. Stellt das Gleichgewicht wieder her."
 astral_rift.1941.b: "Verschwindet."
 astral_rift.1950.name: "Die Rückkehr unseres Wissenschaftlers"
 astral_rift.1950.desc: "[from.GetName] kehrt aus dem $astral_rift_volcano$n-Astralriss zurück ... aber deutlich verändert.\n\nKarbonproben belegen, dass [from.GetHeShe] nun über 600 Jahre alt ist."
 astral_rift.1950.a: "Behaltet diese Person gut im Auge."
 astral_rift.1955.name: "Opfergabe"
 astral_rift.1955.desc: "Uns ist eine verstörende Entwicklung aufgefallen.\n\n[from.GetName] schickt insgeheim Mitglieder unserer Bevölkerung durch den $astral_rift_volcano$n-Astralriss.\n\nAngeblich um \"das Gleichgewicht wiederherzustellen\"."
 astral_rift.1955.a: "Beseitigt [from.GetName]."
 astral_rift.1955.b: "Lasst [from.GetName] weiter gewähren."
