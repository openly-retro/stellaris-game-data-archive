 #################
 procedural_space_modifier: "Przestrzeń proceduralna"
 astral_rift_corridors: "Korytarze"
 astral_rift.100.name: "Korytarze"
 astral_rift.100.desc: "Znaleźliśmy się w zamkniętej sieci połączonych ze sobą komnat bez widocznego początku albo końca.\n\nPowierzchnia podłóg to szklista płytka drukowana. Widać, jak przez rozgałęziające się obwody przepływa energia.\n\nTe korytarze wydają się powtarzać w nieskończoność, nie widać żadnych różnic. W tej chwili eksploracja nie przynosi żadnych postępów. Powinniśmy stworzyć własną drogę."
 astral_rift.100.a: "Przebijmy się przez podłoże."
 astral_rift.100.b: "Otwórzmy ściany."
 astral_rift.105.name: "Niesamowite \"szkło\""
 astral_rift.105.desc: "Nasze początkowe próby przebicia się przez podłoże okazały się nieskuteczne. Budowa tej powierzchni nie przypomina żadnego znanego nam przezroczystego materiału. Uderzenia nie odkształcają jej i nie zarysowują.\n\nJednak po wielu wysiłkach zdołaliśmy zrobić niewielką dziurę w jednym z obwodów za pomocą wiertła plazmowego. Przez przewody przepływa skoncentrowana mieszanka gęsto splecionego materiału astralnego.\n\nTo ciekawe odkrycie, jednak przebijanie się przez podłoże wydaje się niepraktyczne. Wrócimy do tradycyjnych form eksploracji."
 astral_rift.110.name: "Regeneracja"
 astral_rift.110.desc: "Te ściany można łatwo rozebrać, ale to działa tylko na krótką metę.\n\nTuż po usunięciu ze ścian dowolnej ilości materiału krystaliczna sieć podstawowych materiałów budowlanych zaczyna układać się warstwami i odtwarzać uszkodzoną konstrukcję. W obwodach poniżej widać energię płynącą do wszystkich miejsc, które rozbieramy.\n\nTo ciekawe odkrycie, jednak przebijanie się tutaj wydaje się niepraktyczne. Wrócimy do tradycyjnych form eksploracji."
 astral_rift.115.name: "Terminal"
 astral_rift.115.desc.common.1: "Wreszcie znaleźliśmy wariację otoczenia: to duże pomieszczenie z wieloma ekranami starowanymi za pomocą głównego terminala.\n\nNa jednym z ekranów widnieje mapa okolicznych korytarzy."
 astral_rift.115.desc.common.2: "Gdybyśmy nauczyli się sterowania tą konsolą, moglibyśmy zdobyć wiele informacji o tym miejscu. Nie wiadomo jednak, jakie zabezpieczenia znajdują się w tutejszym oprogramowaniu."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nW pobliżu miejsca, w którym rozbieraliśmy ścianę, został uruchomiony alarm, jest też nagranie prowadzonych tam przez nas działań.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nW pobliżu miejsca, w którym wierciliśmy w podłożu, został uruchomiony alarm, jest też nagranie prowadzonych tam przez nas działań.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Musimy się tam włamać."
 astral_rift.115.b: "Rozbierzcie to na części."
 astral_rift.120.name: "Uwięzieni"
 astral_rift.120.desc: "Podczas deszyfracji terminala zadziałały zabezpieczenia i całe pomieszczenie błyskawicznie wypełnił rozprężający się materiał przypominający pianę, która w całości otoczyła znajdującą się tam osobę ([Leader.GetName]). Wszelkie próby jej uwolnienia spełzły na niczym, ponieważ w miejsce usuniętego materiału natychmiast pojawiał się nowy.\n\nZgodnie ze standardową procedurą podnieśliśmy kotwicę awaryjną, §Y$tech_rift_sphere$§! została wyciągnięta wraz ze zgromadzonymi próbkami."
 astral_rift.125.name: "Wzór"
 astral_rift.125.desc: "[Leader.GetName] z powodzeniem rozszyfrowuje kod. Język programowania jest niezwykle zaawansowany, a algorytmy charakteryzują się elegancką prostotą.\n\nCała ta struktura została wygenerowana proceduralnie.\n\nNie w pełni rozszyfrowaliśmy jej wzorce, ale widać, że tym środowiskiem rządzą ściśle określone zasady. Pobraliśmy próbki materiałów budowlanych, które wykazują się wyjątkową zdolnością samopowielania. Niezbędne są dalsze badania, ale według naszej hipotezy umieszczenie tego materiału w dowolnym miejscu i wprowadzenie odpowiednich instrukcji doprowadzi do stworzenia zupełnie nowego układu podobnych korytarzy."
 astral_rift.125.a: "To naprawdę fascynujący materiał."
 astral_rift.130.name: "Komputer astralny"
 astral_rift.130.desc: "Rozebraliśmy na części terminal komputerowy.\n\nOkazało się, że przez jego obwody przepływa duża ilość pasma astralnego.\n\nWcześniejsze zastosowania tej maszyny nie powinny nas już interesować."
 astral_rift.130.a: "Znakomicie."
 astral_rift.140.name: "[GetScientistCapital] powraca"
 astral_rift.140.desc: "[Root.GetLeaderName] niespodziewanie wraca z podróży do wnętrza jednej ze szczelin astralnych.\n\nAle coś się zmieniło. Po pobycie w rzeczywistości między tym i innym czasem trudno powiedzieć, w jakim wieku jest [Root.Leader.Name].\n\nW dodatku posiada umiejętność dokonywania trudnych obliczeń naukowych."
