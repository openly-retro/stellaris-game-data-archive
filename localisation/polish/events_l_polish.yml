 #Anomaly Events
 ####################################
 anomaly.1.name: "Asteroida koprolit"
 anomaly.1.desc: "Choć trudno to zaakceptować, wszystko wskazuje na to, że asteroida [From.GetName] jest koprolitem - kawałkiem skamieniałych odchodów jakiejś olbrzymiej istoty żywej. Prawdopodobnie ma prawie miliard lat, większość jego organicznych składników zamieniła się w złoża minerałów. Nasi naukowcy są zdumieni i zastanawiają się, jaka istota mogła wydalić coś takiego."
 anomaly.5.name: "Skarb piratów"
 anomaly.5.desc: "Zdaje się, że około tysiąca lat temu ta asteroida sporadycznie służyła jako baza bandy kosmicznych piratów. Niewielka grupa abordażowa weszła do bazy i przejęła znajdujący się tam skarb. Składał się on ze skradzionej biżuterii i artefaktów. Część z nich nadal ma jakąś wartość."
 anomaly.5.a: "Te brudne pieniądze przysłużą się państwu."
 anomaly.10.name: "Fauna asteroidy"
 anomaly.10.desc: "Podczas badania asteroidy [From.GetName] załoga statku [Root.GetName] wykryła ślady życia pod ziemią. Znajduje się tam kolonia dużych organizmów litotroficznych przypominających wielkie dżdżownice. Ich tunele tworzą w skałach rozległe sieci. Te wyjątkowe organizmy w jakiś sposób przystosowały się do życia w zimnej pustce kosmosu."
 anomaly.10.a: "Trzeba zbadać te istoty"
 anomaly.10.b: "One są takie jak my!"
 anomaly.15.name: "Skamieliny z asteroidy"
 anomaly.15.desc: "[From.GetName] zawiera na swojej jałowej i pozbawionej powietrza powierzchni skamieliny kilku gatunków zwierząt wodnych. To pole asteroid powstało najwyraźniej ze zniszczonej planety, a znaleziska potwierdzają tę teorię. W oparciu o te skamieliny można dojść do wniosku, że na tej planecie istniało życie i częściowo pokrywała ją woda."
 anomaly.25.name: "Zrujnowana stocznia"
 anomaly.25.desc: "Duża część asteroidy [From.GetName] została wydrążona, żeby umożliwić budowę stoczni. Wieki temu zostawiono ją na pastwę próżni. Jeśli pozostawiono tam coś użytecznego, z pewnością zostało zabrane przez wcześniejszych odkrywców. Stocznia ma wyjątkową konstrukcję. Analizując ją, możemy wiele się nauczyć."
 anomaly.25.a: "Powinniśmy poznać jej budowę."
 anomaly.30.name: "Złom"
 anomaly.30.desc: "Bez wątpienia w odległej przeszłości ta asteroida służyła komuś za złomowisko. W jej słabej studni grawitacyjnej znalazły się zbędne maszyny i metalowe odpady, które pomału opadały w kierunku powierzchni asteroidy, by w końcu przykryć ją całkowicie. Nie ma tu niczego cennego, ale stacja wydobywcza mogłaby pozyskać dużo metalu."
 anomaly.30.a: "Powinniśmy pozyskać, co się da."
 anomaly.35.name: "Rozbity statek zwiadowczy"
 anomaly.35.desc: "Tysiące lat temu niewielki statek zwiadowczy uderzył w powierzchnię tej asteroidy, tworząc płytki kanion. Jednostka nie ma widocznego kokpitu, dlatego nasi naukowcy uważają, iż była ona zdalnie kierowana lub wyposażona w prymitywną sztuczną inteligencję. Statek jest zbyt uszkodzony, by do czegoś się nadawał, ale złomiarze jeszcze nie rozebrali go całkowicie."
 anomaly.35.a: "Zbadamy tę konstrukcję."
 anomaly.40.name: "Automatyczna baza górnicza"
 anomaly.40.desc: "Wykryliśmy automatyczną bazę górniczą na niskiej orbicie asteroidy [From.GetName]. Na poszyciu widoczne są osmolenia spowodowane strzałami z broni lekkiej, a sama placówka działała w zapętlonym trybie. Udało nam się przeprogramować systemy bazy i teraz znajduje się ona pod naszą kontrolą."
 anomaly.40.desc.alt: "Wykryliśmy automatyczną bazę górniczą na bliskiej orbicie asteroidy [From.GetName]. Brakuje sporej części kadłuba, a nierówne brzegi dziur wskazują na uszkodzenia od broni ciężkiej. Stacji nie można naprawić, ale możemy z niej pozyskać cenne materiały."
 anomaly.50.name: "Poligon broni"
 anomaly.50.desc: "Asteroida [From.GetName] jest poznaczona kraterami utworzonymi w skutek ostrzału. Prawdopodobnie około dwóch tysięcy lat temu ktoś wykorzystywał ją jako poligon broni. Odczyty śladów energetycznych pokazały, iż testowano tam niecodzienne rodzaje broni, między innymi bomby podprzestrzenne i jakiś rodzaj generatora osobliwości. Nasi naukowcy chętnie przebadają pozostawione tam niezwykłe echa energetyczne."
 anomaly.55.name: "Zderzenie z asteroidą"
 anomaly.55.desc: "Po bliższym badaniu odkryliśmy, że mniejsza asteroida złożona prawie w całości z metali szlachetnych niedawno zderzyła się z asteroidą [From.GetName]. To niewielkie, ale gęste złoże znajdowało się tuż pod powierzchnią, ale po jego odkryciu możemy rozpocząć wydobycie."
 anomaly.55.a: "Poszczęściło nam się!"
 anomaly.60.name: "Niecodzienne promieniowanie"
 anomaly.60.desc: "Ta wyjątkowa asteroida pochodzi z innego układu. Zdaje się, że została poddana działaniu niecodziennego promieniowania, gdy przemierzała przestrzeń międzygwiezdną, nim dotarła do układu [From.GetStarName]. Źródło tego promieniowania jest nieznane, ale statek [Root.GetName] zgromadził mnóstwo danych fizycznych, przebadawszy promieniowanie energetyczne asteroidy."
 anomaly.65.name: "Rozbity frachtowiec"
 anomaly.65.desc: "Po wykryciu anomalii w studni grawitacyjnej asteroidy [From.GetName] statek [Root.GetName] natrafił na wrak starożytnego superfrachtowca przewożącego rudę zakopany głęboko w skorupie asteroidy. W chwili katastrofy musiał mieć pełne ładownie, co znacznie wzbogaciło zasoby mineralne tego ciała niebieskiego."
 anomaly.300.name: "Ekosystem atmosferyczny"
 anomaly.300.desc: "W górnych warstwach atmosfery gazowego olbrzyma [From.GetName] odkryliśmy tętniący życiem ekosystem. Olbrzymie, szybujące istoty, których ciała wypełniają gazy lżejsze od powietrza, poruszają się dzięki prądom powietrznym i żywią energią uwalnianą przez częste burze z piorunami. Te istoty wspierają kolonie mniejszych zwierząt odżywiających się planktonem atmosferycznym i innymi stworzeniami."
 anomaly.305.name: "Porzucona kapsuła towarowa"
 anomaly.305.desc: "Ktoś dawno temu porzucił kapsułę towarową w górnych warstwach atmosfery planety [From.GetName]. Jakoś umknęła uwadze innych podróżników, a jej orbita zacieśnia się, co za kilka lat doprowadziłoby do zmiażdżenia kapsuły w atmosferze gazowego olbrzyma. Kiedy załoga statku [Root.GetName] otworzyła kapsułę, znalazła wykonaną z metali szlachetnych biżuterię obcych."
 anomaly.305.a: "Przetopić."
 anomaly.305.b: "Sprzedajcie to."
 anomaly.305.c: "Zbadajcie ich budowę."
 anomaly.305.d: "Zatrzymajmy ją."
 anomaly.310.name: "Eksperyment społeczny"
 anomaly.310.desc: "Tuż nad atmosferą gazowego olbrzyma [From.GetName] wykryto niewielką kolonię aerostatyczną. Zdaje się, że była samowystarczalna, a na jej pokładzie znaleziono szczątki kilku różnych gatunków.\n\nWydaje nam się, że ta kolonia to przeprowadzony wieki temu eksperyment społeczny, który zakończył się, gdy koloniści pozabijali się nawzajem. Pobraliśmy wszystkie dane znalezione w niewielkich bazach kolonii."
 anomaly.315.name: "Kolonie aerostatyczne"
 anomaly.315.desc: "Na niskiej orbicie tego gazowego olbrzyma znajduje się zniszczona sieć kolonii aerostatycznych licząca sobie przynajmniej trzy tysiące lat. Prawdopodobnie początkowo służyły do wydobycia gazu, ale zostały opuszczone i zajęte przez różne gatunki i bandy piratów.\n\nKolonie zostały ogołocone ze wszystkiego, co przedstawiało jakąkolwiek wartość, ale to, że nadal się unoszą, czyni z nich ciekawy przedmiot badań technicznych."
 anomaly.320.name: "Pole odpadków"
 anomaly.320.desc: "Silna studnia grawitacyjna gazowego olbrzyma [From.GetName] przyciągnęła olbrzymie ilości kosmicznych odpadków, które utworzyły gęstą warstwę wokół części planety. Większość z nich to wraki pochodzące z kosmicznych bitew stoczonych w tym układzie kilka tysięcy lat temu.\n\nZłomiarze już oczyścili te szczątki z cennych technologii i artefaktów, ale stacja górnicza powinna pozyskać metal."
 anomaly.325.name: "Rozbity krążownik"
 anomaly.325.desc: "Szczątki rozbitego krążownika zostały wykryte na zacieśniającej się orbicie głęboko w atmosferze planety [From.GetName]. Jednostka weszła głęboko w atmosferę gazowego olbrzyma, być może uciekając pościgowi, ale niestety, została zmiażdżona przez ciśnienie powietrza.\n\nOkręt znajduje się zbyt głęboko, by dało się go odzyskać, ale skanowanie struktury wraku dostarczyło nam ciekawych danych technicznych."
 anomaly.325.a: "Niesamowity okręt."
 anomaly.330.name: "Potężne burze"
 anomaly.330.desc: "W atmosferze planety [From.GetName] często występują potężne i nieprzewidywalne zjawiska burzowe. Kilkadziesiąt trwających burz widać z orbity, prędkości wiatru często przekraczają 700 m/s. Nie wiemy, co wywołuje takie huragany, ponieważ w modelu klimatycznym planety nie znaleźliśmy niczego, co mogłoby je tłumaczyć. Nasi naukowcy chcieliby zbadać tę anomalię."
 anomaly.335.name: "Sygnatura energetyczna"
 anomaly.335.desc: "[From.GetName]: Statek [Root.GetName] wykrył dziwną sygnaturę energetyczną gdzieś głęboko w atmosferze. Zdaje się pochodzić z jakiejś budowli. Może to szczątki stacji kosmicznej, ale ciśnienie atmosferyczne uniemożliwia zbliżenie się do niej. Mimo to skanowanie dało nam sporo cennych danych fizycznych."
 anomaly.340.name: "Cenny księżyc"
 anomaly.340.desc: "Dokładniejsze skanowanie jednego z wielu naturalnych satelitów krążących wokół gazowego olbrzyma [From.GetName] wykryło złoże metali szlachetnych i minerałów, którego nie wykryły początkowe badania. Księżyc jest bardzo mały, ale porusza się po stabilnej orbicie i nie występują na nim gwałtowne zjawiska tektoniczne."
 anomaly.340.a: "Wspaniałe odkrycie."
 anomaly.600.name: "Zderzenie z asteroidą"
 anomaly.600.desc: "[From.GetPlanetMoonCap] [From.GetName]: W ciągu ostatniego tysiąca lat bogata w minerały asteroida uderzyła w powierzchnię, powodując olbrzymie zniszczenia. Występują tu teraz bogate złoża minerałów w pobliżu krateru powstałego w chwili katastrofy."
 anomaly.600.a: "Szczęśliwy zbieg okoliczności."
 anomaly.605.name: "Zderzenie nadświetlne"
 anomaly.605.desc: "[From.GetPlanetMoonCap] [From.GetName]: Olbrzymi krater powstał w wyniku zderzenia ze statkiem kosmicznym. Sądząc po rozmiarach krateru, okręt schodzący z hiperlinii z maksymalną prędkością musiał z nieznanych powodów uderzyć w powierzchnię. Miało to miejsce 10 000 lat temu.\n\nStatek [Root.GetName] wykrył pozostałości ech podprzestrzennych w pobliżu miejsca katastrofy, co sugeruje wystąpienie zapadniętego pola nadprzestrzennego. Niestety, nie możemy potwierdzić tej hipotezy - jednostka uległa dezintegracji w chwili zderzenia."
 anomaly.610.name: "Mikroosobliwość"
 anomaly.610.desc: "[From.GetPlanetMoonCap] [From.GetName]: Niedawno wystąpiła tam mikroosobliwość. Przeszła prosto przez jądro i wyszła po drugiej stronie globu. To wydarzenie raczej nie spowodowało trwałych szkód, ale zmieniło wydajność energetyczną jądra tak, że nie pasuje ona do aktualnych modeli naukowych. Będą potrzebne dalsze badania."
 anomaly.615.name: "Odwrócenie magnetyczne"
 anomaly.615.desc: "[From.GetPlanetMoonCap] [From.GetName]: Pole magnetyczne globu uległo całkowitemu odwróceniu, gdy statek [Root.GetName] prowadził obserwację. Po tym rzadkim wydarzeniu [From.GetPlanetMoon] ma odwrócone bieguny magnetyczne. Na szczęście czujniki naszego statku odnotowały to wszystko i dostarczyło naszym naukowcom cennych danych."
 anomaly.625.name: "Zmumifikowany pilot"
 anomaly.625.desc: "[From.GetName]: Na wysokiej orbicie dryfowały zmumifikowane szczątki jednej istoty należącej do nieznanego nam wcześniej gatunku ssaków. Stworzenie było ubrane w coś, co wygląda na kombinezon z hełmem. Być może był to pilot myśliwca, który katapultował się w jakiejś bitwie i nie został odnaleziony przez swoich. Badanie jego ciała dostarczyło nam ciekawych informacji."
 anomaly.625.a: "Straszny los."
 anomaly.630.name: "Starożytna kapsuła ratunkowa"
 anomaly.630.desc: "[From.GetName]: Na niskiej orbicie wykryliśmy opuszczoną kapsułę ratunkową, osmoloną zapewne podczas wybuchu statku matki. Początkowe skanowanie pozwala przypuszczać, że tę jednostkę zbudowano ponad 5 000 lat temu.\n\nZałoga statku [Root.GetName] zdołała otworzyć kapsułę i znalazła w niej szczątki gadziego kosmity ubranego w olśniewający mundur. W jednym ze szponów trzymał zdjęcie innego przedstawiciela swojego gatunku, może partnerki albo uwielbianego przywódcy."
 anomaly.635.name: "Pismo obcych"
 anomaly.635.desc: "[From.GetPlanetMoonCap] [From.GetName]: Około pięciu tysięcy lat temu ktoś użył z orbity lasera górniczego, żeby stworzyć olbrzymie napisy na powierzchni. Wielkie znaki pokrywają większą część górnej półkuli i prawdopodobnie w skrócie opisują trudne życie kosmity najemnika."
 anomaly.650.name: "Słoneczny żaglowiec"
 anomaly.650.desc: "[From.GetName]: Na orbicie wykryliśmy opuszczony żaglowiec słoneczny. Ta jednostka podświetlna została zbudowana przez nieznaną kulturę i liczy prawdopodobnie kilka tysięcy lat. Jeden z olbrzymich żagli ma rozdarcie w miejscu, przez które przeszedł jakiś obiekt - prawdopodobnie meteoroid - co doprowadziło do unieruchomienia statku. Technologia na tej jednostce jest bardzo stara, ale zastosowano w niej kilka ciekawych rozwiązań konstrukcyjnych."
 anomaly.650.a: "To ciekawa, choć prymitywna konstrukcja."
 anomaly.655.name: "Draśnięcie"
 anomaly.655.desc: "[From.GetName]: Podczas podchodzenia do lądowania statek [Root.GetName] niespodziewanie został draśnięty przez kilka przelatujących pocisków z działa elektromagnetycznego. Miały one kilka miliardów lat i sądząc po ich trajektorii, zostały wystrzelone z sąsiedniej galaktyki. Nie trafiły w wyznaczony cel i kontynuowały swój lot przez niezliczone tysiąclecia aż do dziś. Zebrane przez nas pociski są bardzo nowoczesne, choć bardzo stare."
 anomaly.660.name: "Holowana asteroida"
 anomaly.660.desc: "§Y[From.GetName]§!: Nie wiedzieć czemu ktoś zaholował asteroidę na stabilną orbitę. Na powierzchni nadal znajdują się olbrzymie silniki i dysze hamujące, choć już od dawna nie działają. Ten, kto to zrobił, prowadził też na asteroidzie wydobycie minerałów, ale tej działalności zaprzestano wkrótce po jej rozpoczęciu."
 anomaly.660.b: "Kosmici obdarzeni zdrowym rozsądkiem!"
 anomaly.670.name: "Atomowe zniszczenie"
 anomaly.670.desc: "[From.GetPlanetMoonCap] [From.GetName]: Badania wykazały, że około tysiąca lat temu istniał tam pierwotny kontynent o umiarkowanym klimacie. Obecnie atmosfera globu jest ekstremalnie toksyczna, powierzchnia silnie napromieniowana, od dawna nie ma tam żadnego życia.\n\nWykryliśmy znaki świadczące, że [From.GetPlanetMoon] to dawna arena niesamowicie niszczycielskiej wojny termojądrowej toczonej pomiędzy frakcjami względnie rozwiniętej lokalnej cywilizacji przedkosmicznej."
 anomaly.670.a: "Potworna strata."
 anomaly.675.name: "Atomowe pustkowie"
 anomaly.675.desc_01: "[From.GetName]: Badanie wykazało, że [From.GetPlanetMoon] znajduje się w okresie epoki lodowcowej wywołanej wiele wieków temu przez globalną wojnę termojądrową. Większość rozwiniętych organizmów została zabita przez późniejszą zimę nuklearną, w tym cywilizacja postatomowa, która rozpoczęła to apokaliptyczne starcie."
 anomaly.675.desc_02: "[From.GetName]: Badanie potwierdziło, że [From.GetPlanetMoon] to dawny kwitnący tropikalny raj. Został zniszczony przez globalną wojnę termojądrową. Większość rozwiniętych organizmów, w tym cywilizacja postatomowa, która rozpoczęła to apokaliptyczne starcie, wyginęła na radioaktywnych pustkowiach powstałych, gdy opadł pył."
 anomaly.680.name: "Fala promieniowania gamma"
 anomaly.680.desc: "24 000 lat temu [From.GetPlanetMoon] [From.GetName] przykrym zrządzeniem losu znalazł się na drodze fali promieniowania gamma z gwiazdy zapadającej się w naszej galaktyce. Mordercze promieniowanie wywołało ostrą chorobę popromienną u większości organizmów zamieszkujących półkulę, która została objęta przez falę, ponadto degradacji uległa powłoka ozonowa.\n\nDoprowadziło to do zagłady 86% fauny i flory, w tym wczesnej cywilizacji epoki brązu, której ruiny znajdują się w niektórych zakątkach półkuli północnej. Dopiero teraz biosfera zaczęła powolny proces odnowy."
 anomaly.685.name: "Niekontrolowany efekt cieplarniany"
 anomaly.685.desc: "[From.GetPlanetMoonCap] [From.GetName]: Istnieją dowody wskazujące, że obecny klimat jest wynikiem niekontrolowanego efektu cieplarnianego spowodowanego olbrzymim zanieczyszczeniem. Oceany wyparowały, a glob stale spowija gęsta warstwa chmur wytworzona w gęstej atmosferze.\n\nNa powierzchni nadal znajdują się ruiny miejscowej cywilizacji wskazujące na istnienie licznej kultury, która uległa zagładzie w środkowej lub późnej fazie epoki przemysłowej."
 anomaly.690.name: "Amoniakowa biosfera"
 anomaly.690.desc: "[From.GetName] to toksyczne miejsce dla większości organizmów, ale w atmosferze o wysokim ciśnieniu znajduje się tętniąca życiem bionomia. Tamtejsze życie wykorzystuje jako rozpuszczalnik amoniak, a nie wodę, i pod wieloma względami różni się od wcześniej powstałych modeli ekologicznych. Jego badania znacznie poszerzyłoby naszą znajomość ksenobiologii."
 anomaly.695.name: "Organizmy krzemowe"
 anomaly.695.desc: "Jakieś podziemne organizmy oparte na krzemie zamieszkują rozległą sieć tuneli, którą [From.GetName] kryje pod powierzchnią. Wydaje nam się, że te istoty żywią się skałami. Mamy też dowody wskazujące na to, że posiadają prymitywną inteligencję. Kopiąc swoje tunele, pozwoliły dużym ilościom cennych minerałów przedostać się na powierzchnię."
 anomaly.700.name: "Niezależni górnicy"
 anomaly.700.desc: "[From.GetName]: Grupa niezależnych górników ze świata [Root.Owner.Capital.GetName] rozpoczęła wydobycie bez zezwolenia. Aresztowaliśmy górników i przejęliśmy ich nielegalną stację."
 anomaly.705.name: "Starożytny marker badawczy"
 anomaly.705.desc: "[From.GetName]: Na powierzchni znaleziono niewielki nadajnik krótkiego zasięgu. To prawdopodobnie starożytny marker badawczy umieszczony tam eony temu, by wskazywał położenie dużego złoża metali szlachetnych. Górnicy, dla których był przeznaczony, nigdy się nie zjawili, ale złoże nadal tu jest."
 anomaly.710.name: "Oderwana kolonia"
 anomaly.710.desc: "[Root.GetName]: Ku swemu wielkiemu zaskoczeniu załoga statku [Root.Owner.GetSpeciesNamePlural] natknęła się na niewielką osadę obcego gatunku [Root.Owner.GetSpeciesAdj] na powierzchni globu. Tę kolonię założyła grupa dzielnych pionierów, którzy dawno temu na pokładzie prymitywnego statku kosmicznego opuścili rodzinny świat, którym jest [Root.Owner.Capital.GetName].\n\nKolonia słabo sobie radziła, liczba mieszkańców stopniowo spada od kilku ostatnich pokoleń. Ci, którzy jeszcze żyją, chcą wrócić do ojczyzny (jest nią [Root.Owner.GetName])."
 anomaly.710.a: "Witajcie w domu!"
 anomaly.710.b: "Niech sami sobie radzą."
 anomaly.715.name: "Ruiny kolonii"
 anomaly.715.desc: "[From.GetName]: 17 000 lat temu cywilizacja obcych założyła tu niewielką kolonię, ale zdaje się, że szybko została ona opuszczona. Nie znaleziono szczątków żadnego kolonisty, a sama kolonia nie rozrosła się poza główną osadę, nie licząc kilku stacji meteorologicznych."
 anomaly.2500.name: "Martwe szczątki"
 anomaly.2500.desc: "Na zawężających się orbitach wokół gazowego olbrzyma [From.GetName] znaleziono szczątki kilku dużych organizmów podróżujących w kosmosie. Te pozbawione świadomości istoty potrafiły odbywać podróże międzygwiezdne, ale w znanej nam przestrzeni nigdy ich nie napotkano. Oficer naukowy [Root.GetLeaderName] radzi poświęcić dodatkowe zasoby na dokładniejszą analizę."
 anomaly.2501.desc: "Oficer naukowy [Root.GetLeaderName] twierdzi, że [From.From.GetName] to orbitalny cmentarz, na który przybywali umierający przedstawiciele wymarłego gatunku. Grawitacja dopełnia dzieła, przez miliony lat ściągając zwłoki ku gazowemu olbrzymowi.\n\nTen starożytny cykl został gwałtownie przerwany 15 milionów lat temu, gdy przybyła tu ostatnia z tych istot. Nie mamy pojęcia, czy gatunek ten został wyniszczony przez cywilizacje kosmiczne, czy może wyginął z powodu innego nieszczęścia."
 anomaly.2510.name: "Ocean pod lodem"
 anomaly.2510.desc: "[From.GetName]: Skanowanie głębinowe wykryło duży ocean ogrzewany przez szczeliny hydrotermiczne pod znajdującą się na powierzchni pokrywą lodową. Oficer naukowy [Root.GetLeaderName] wysłał sondy ze statku [Root.GetName], które wwierciły się na kilka mil w gruby lód i znalazły pod nim tętniącą życiem wodę. Potrzebujemy więcej zasobów, by przeprowadzić dokładne badania organizmów żyjących w tym oceanie."
 anomaly.2512.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wrócił z wyprawy badającej bogatą morską biosferę pod lodową pokrywą tego świata. Kilka dużych gatunków żyjących w głębokich wodach wytwarza wyjątkową cząstkę nieorganiczną o niesamowitych właściwościach leczniczych. Jeżeli uda nam się pozyskiwać ją w dużych ilościach, możemy zrewolucjonizować medycynę, a nawet znaleźć zastosowanie w przemyśle!"
 anomaly.2512.desc.mach: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wrócił z wyprawy badającej morską biosferę pod lodową pokrywą tego świata. Kilka dużych gatunków żyjących w głębokich wodach wytwarza wyjątkową cząstkę nieorganiczną o niesamowitych właściwościach leczniczych.\n\nJeżeli uda nam się pozyskiwać ją w dużych ilościach, możemy zrewolucjonizować medycynę naszych ukochanych biotrofeów, a nawet znaleźć zastosowanie w przemyśle!"
 anomaly.2513.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wrócił z wyprawy badającej bogatą morską biosferę pod lodową pokrywą tego świata. Nasze sondy podwodne sporządziły mapy terenu i skatalogowały większość organizmów. Te dane mogą przydać się naszym biologom, ale poza tym nie dokonaliśmy żadnych szczególnych odkryć."
 anomaly.2520.name: "Olbrzymi szkielet"
 anomaly.2520.desc: "[From.GetName]: To, co wcześniej uważaliśmy za nieregularne łańcuchy górskie na południowej półkuli, zostało zidentyfikowane jako olbrzymi szkielet jednego organizmu.\n\nWiek kości określono na 3,4 miliarda lat, ale nasi uczeni stwierdzili, że na [From.GetName] życie mogło istnieć w dowolnym momencie, odkąd istnieje [From.GetPlanetMoon]. Oficer naukowy [Root.GetLeaderName] czeka ze specjalnym projektem badawczym, który zajmie się rozwiązaniem tej zagadki."
 anomaly.2520.a.term: "Być może poznamy nową metodę eksterminacji."
 anomaly.2520.a.rean: "Czy możemy go znów wprawić w ruch?"
 anomaly.2521.desc: "[From.From.GetName]: Po długotrwałych badaniach olbrzymiego szkieletu znalezionego na powierzchni oficer naukowy [Root.GetLeaderName] twierdzi, że istota ta była czymś w rodzaju organicznego statku kosmicznego. Wewnątrz szkieletu znaleziono o wiele mniejsze kości trzech różnych gatunków. Zakładamy, że byli to członkowie załogi.\n\nZ nieznanych powodów ten organiczny statek odniósł katastrofalne uszkodzenia i rozbił się na powierzchni. Nie rozumiemy inżynierii biologicznej potrzebnej do \"wyhodowania\" takiego statku, ale badanie samych kości znacząco poszerzyło naszą wiedzę."
 anomaly.2522.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Długotrwałe badania olbrzymiego szkieletu pozwalają nam domyślić się, w jaki sposób ta istota znalazła się na tym świecie. Wykryliśmy słabe ślady energetyczne, wskazujące na portal międzywymiarowy, który znajdował się przez krótki czas w tylnej części szkieletu.\n\nOficer naukowy [Root.GetLeaderName] przypuszcza, że istota przeszła przez tę bramę z innego wymiaru i szybko zginęła w nieprzyjaznym środowisku globu. Dlaczego to zrobiła i skąd przybyła? To pytania, na które możemy nigdy nie poznać odpowiedzi."
 anomaly.2523.desc: "Kostne szczątki znów się poruszają! Behemot unosi się nad naszymi nekromantami i wykonuje pierwszy, chwiejny krok, a potem następny, już pewniejszy. Być może nie ma tylu nóg, co za życia, albo liczba kończyn jest nieodpowiednia. Dzięki zastosowaniu kombinacji wyhodowanych laboratoryjnie mięśni z supernowoczesnymi hydraulicznymi zamiennikami Gigant jest gotowy do wspierania nas na polu walki. Ziemia zadrży pod jego stopami."
 anomaly.2523.tooltip: "Dodaje na orbicie §G1§! §Yarmię szkieletu-giganta§!."
 anomaly.2530.name: "Ślady bitwy"
 anomaly.2530.desc: "[From.GetPlanetMoonCap] [From.GetName]: Wiele wskazuje na to, że w ciągu ostatnich 5 000 lat na orbicie rozegrała się wielka bitwa kosmiczna. Po jednej stronie jest usiany kraterami po niecelnych strzałach, a skanowanie przeprowadzone przez statek [Root.GetName] wykryło kilka wraków leżących na ziemi.\n\nWszystkie te jednostki są w kiepskim stanie, ale fakt, że po takich uszkodzeniach cokolwiek z nich zostało, wskazuje na ich nowoczesną konstrukcję. Oficer naukowy [Root.GetLeaderName] przygotowuje wyprawę, która zbada te stare okręty w poszukiwaniu cennych technologii."
 anomaly.2531.desc: "[From.From.GetName]: Zespół kierowany przez oficera naukowego [Root.GetLeaderName] zakończył wyprawę na powierzchnię i wrócił na statek [Root.GetName]. Cmentarzysko okrętów na powierzchni okazało się technologiczną skarbnicą.\n\nBadanie szczątków tych jednostek przyspieszyło o wiele lat nasze badania w pewnych dziedzinach, a na pewno odkryjemy tam coś więcej. Stała placówka naukowa na orbicie bardzo pomogłaby w rozwoju naszej inżynierii okrętowej."
 anomaly.2532.desc: "[From.From.GetName]: Zespół, którym kieruje oficer naukowy [Root.GetLeaderName] zakończył ekspedycję i wrócił na statek [Root.GetName]. Niestety, wraki okrętów na powierzchni okazały się zbyt poważnie uszkodzone, by można było pozyskać z nich użyteczną technologię.\n\nTe jednostki muszą być jednak bardzo zaawansowane technicznie i jeśli zbadamy ich konstrukcję, moglibyśmy poszerzyć nasze możliwości. Powinniśmy rozważyć budowę stałej placówki naukowej na orbicie."
 anomaly.2540.name: "Murale obcych"
 anomaly.2540.desc: "[From.GetName]: Podczas skanowania powierzchni oficer naukowy [Root.GetLeaderName] i załoga statku [Root.GetName] odkryli sztucznie wyrzeźbioną płytę skalną pokrytą pismem kosmitów. [From.GetPlanetMoonCap] nie nosi innych śladów aktywności obcych. Pozostaje zagadką, skąd wziął się ten mural. Przygotowaliśmy projekt specjalny mający na celu przetłumaczenie tego tekstu."
 anomaly.2541.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] dokonał częściowego tłumaczenia znalezionego tam murala. To pomnik upamiętniający wymarłą rasę obcych, która miała w tej części galaktyki niewielkie imperium. Prawdopodobnie została eksterminowana przez twórców murala, którzy najwyraźniej żałowali swojego czynu.\n\nBiorąc pod uwagę, że te napisy mają ponad 300 milionów lat, twórcy też pewnie wymarli. Najciekawszy jest materiał, z którego wykonano mural: mimo wieku jest w zadziwiająco dobrym stanie."
 anomaly.2542.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] dokonał częściowego tłumaczenia znalezionego tam murala. Tekst zawiera olbrzymią ilość danych, a sam mural jest czymś w rodzaju prymitywnej biblioteki. Opisano na nim pobieżnie całą wiedzę techniczną obcej cywilizacji, która dominowała w tej części galaktyki około 80 milionów lat temu.\n\nWiele tej wiedzy już posiedliśmy, ale mamy tu dane, które pomogą mam rozwinąć kilka technologii, nad którymi dopiero pracujemy. Taka ilość informacji oznacza kilkadziesiąt lat pracy dla naszych naukowców, ale do dalszych prac tłumaczeniowych musimy mieć orbitalną placówkę badawczą."
 anomaly.2550.name: "Zautomatyzowana stocznia"
 anomaly.2550.desc: "[From.GetName]: Prowadząc badania, statek [Root.GetName] wykrył na orbicie pozostałości zautomatyzowanej stoczni. Ma nie mniej niż tysiąc lat, prawdopodobnie była celem zmasowanego ostrzału rakietowego, ale jeden z jej doków nadal jest sprawny.\n\nOficer naukowy [Root.GetLeaderName] uważa, że można przywrócić zasilanie stoczni, ale byłby to olbrzymi projekt."
 anomaly.2551.desc: "[From.From.From.GetName]: [Root.GetFleetName] przywróciła zasilanie zautomatyzowanej stoczni orbitalnej. Placówka natychmiast wznowiła przerwaną produkcję i korzystając z dostępnych materiałów zbudowała trzy nowoczesne okręty szturmowe nieznanej nam konstrukcji.\n\nNiestety, wkrótce potem uległa awarii, której nie jesteśmy w stanie usunąć. Wysłaliśmy załogi na nowe jednostki i wcieliliśmy je do naszej floty."
 anomaly.2552.desc: "[From.From.From.GetName]: [Root.GetFleetName] przywróciła zasilanie zautomatyzowanej stoczni orbitalnej. Placówka natychmiast wznowiła przerwaną produkcję i korzystając z dostępnych materiałów, zbudowała nowoczesną fregatę nieznanej nam konstrukcji.\n\nNiestety, wkrótce potem stocznia uległa awarii, której nie jesteśmy w stanie usunąć. Wysłaliśmy załogę na nową jednostkę i wcieliliśmy ją do naszej floty."
 anomaly.2560.name: "Statek z gazowego olbrzyma"
 anomaly.2560.desc: "Aktywne skanowanie gazowego olbrzyma [From.GetName] wykryło duży statek w jego atmosferze. Znajdujące się w pobliżu szczątki to zapewne ślady wielokrotnych prób odzyskania tego wraku. Okręt mogący wytrzymać działanie tak potężnej grawitacji to wspaniała zdobycz, dlatego oficer naukowy [Root.GetLeaderName] proponuje uruchomienie naszego własnego projektu pozyskania go."
 anomaly.2560.a: "Wydostańmy go, czymkolwiek jest."
 anomaly.2560.b: "To za dużo zachodu. Zostawcie go tam."
 anomaly.2561.desc: "Zespół, którym kieruje oficer naukowy [Root.GetLeaderName], dokonał niesamowitego wyczynu i uniósł stary okręt w górną warstwę atmosfery gazowego olbrzyma [From.From.GetName]. Mimo wieku stary krążownik jest w zadziwiająco dobrym stanie, zdołaliśmy przywrócić jego systemom zasilanie. Na pokładzie nie ma śladu po oryginalnej załodze, ale sprowadziliśmy własną i wcieliliśmy tę jednostkę do naszej floty."
 anomaly.2562.desc: "Oficer naukowy [Root.GetLeaderName] próbował wydostać stary statek z atmosfery planety [From.From.GetName], ale próba zakończyła się porażką. Potężna grawitacja gazowego olbrzyma uszkodziła silniki jednego z naszych holowników, który następnie zderzył się z wrakiem. Zginęło wielu członków załogi, a stary okręt został wepchnięty głębiej w atmosferę i znalazł się poza naszym zasięgiem."
 anomaly.2570.name: "Orbita terminalna"
 anomaly.2570.desc: "Jeden z licznych księżyców krążących wokół planety [From.GetName] porusza się po orbicie terminalnej. Wkrótce z olbrzymią siłą zderzy się z gazowym olbrzymem. Droga do tego wydarzenia trwała miliony lat, więc tym bardziej przeraża fakt, że zderzenie nastąpi tuż po przybyciu jednego z naszych statków.\n\nNasi naukowcy pragną obserwować i udokumentować to zdarzenie, ale musimy działać szybko, nim będzie za późno."
 anomaly.2571.desc: "Udało nam się udokumentować zderzenie planety [CollisionLocation.GetName] z jej księżycem! To wydarzenie zostało nagrane z różnych ujęć i było transmitowane na żywo w naszej przestrzeni. Co ważniejsze, nasi naukowcy, którym przewodzi [Root.GetLeaderName], zebrali wiele cennych danych fizycznych. Z pewnością pomogą nam one w badaniach."
 anomaly.2572.desc: "Straciliśmy okazję udokumentowania zderzenia księżyca z planetą [From.From.GetName]. Nasi naukowcy wykryli kolejny mały księżyc krążący po zwężającej się orbicie i przewidują, że uderzy on w gazowego olbrzyma za nieco ponad 7,6 miliona lat. Może wtedy będziemy mieli więcej szczęścia..."
 anomaly.5000.name: "Sygnał z gazowego olbrzyma"
 anomaly.5000.desc: "Statek [Root.GetName] odebrał ciekawe sygnały z planety [From.GetName]. W atmosferze tego gazowego olbrzyma znajdują się spore ogniska promieniowania, które prawdopodobnie powstały na skutek zmasowanego bombardowania orbitalnego. Zagadką pozostaje, co można zyskać, bombardując gazowego olbrzyma z orbity.\n\nStatek [Root.GetName] szykował się do opuszczenia orbity, gdy oficer naukowy [Root.GetLeaderName] wykrył słaby sygnał nadawany z wnętrza planety. To może być komunikat, ale promieniowanie tła utrudnia jego odczytanie."
 anomaly.5000.a: "Powinniśmy sprawdzić ten sygnał."
 anomaly.5000.b: "To awaria czujników. Zignorujcie to."
 anomaly.5001.desc: "Oficer naukowy [Root.GetLeaderName] odebrał słaby sygnał dobiegający z głębokich warstw atmosfery planety [From.From.From.GetName]. To rzeczywiście jakiś komunikat. Udało nam się przepuścić go przez nasz program translacyjny."
 anomaly.5002.desc: "Słaby sygnał nadawany z wnętrza gazowego olbrzyma [From.From.From.GetName] umilkł. Nigdy nie dowiemy się, skąd pochodził."
 anomaly.5003.name: "Komunikat z gazowego olbrzyma"
 anomaly.5003.desc: "Wreszcie! Witajcie, kosmiczni podróżnicy! Jesteśmy dathnakowie, a planeta, wokół której krążycie, to Tollok Rong - ojczyzna naszych przodków. Zawsze miło spotkać kogoś stałego, choć ostatnie spotkanie z waszym gatunkiem było odrobinę... problematyczne.\n\nNa pewno wykryliście skoki promieniowania w naszej atmosferze. Tollok Rong umiera, a nasz gatunek czeka zagłada, jeśli nie znajdziemy nowego domu. Odkryliśmy planetę, która pasowałaby do naszej fizjologii, ale nie mamy możliwości dostania się tam. Niestety, nasza bezcielesna natura uniemożliwia nam tworzenie przemysłu i technologii. Pomożecie?"
 anomaly.5003.a: "Skoro nie macie technologii, to w jaki sposób rozmawiamy?"
 anomaly.5003.a.response: "Nie jesteście pierwszymi stałymi, którzy nas odwiedzają! 2,9 miliona cykli słonecznych temu inni kosmiczni podróżnicy przekazali nam niewielki nadajnik podprzestrzenny i skaner. Stworzono je tak, byśmy mogli je obsługiwać.\n\nTo było jedno z lepszych spotkań z waszym gatunkiem."
 anomaly.5003.b: "Co się stało z waszą planetą?"
 anomaly.5003.b.response: "Kiedy stali odwiedzili nas ostatnio kilka tysięcy cykli temu, zrobiło się nieprzyjemnie. Chcieli, byśmy przyjęli ich religię, a kiedy odmówiliśmy, wpadli w morderczy szał.\n\nNikt ich nie sprowokował! Zanim zorientowaliśmy się, co się dzieje, ich flota weszła na orbitę i rozpoczęła zmasowane bombardowanie."
 anomaly.5003.c: "Mamy przewieźć waszą całą populację na inną planetę?"
 anomaly.5003.c.response: "Tak! I liczymy, że zrobicie to wkrótce! Nie martwcie się, nie zostało nas wielu. Większość dathnaków zginęła podczas bombardowania planety, a ci, którzy pozostali przy życiu, zeszli głębiej w atmosferę. Mamy tu kłopoty z łącznością, a promieniowanie rozszerza się. Mamy niewiele czasu!"
 anomaly.5003.d: "Pomożemy wam w przenosinach."
 anomaly.5003.d.response: "Doskonale! Widzieliśmy, że można na was liczyć. Przesłaliśmy wam współrzędne naszego nowego domu.\n\nMusicie obiecać nam, że nie pozwolicie waszym kolonistom zająć tego pięknego świata, zanim tam dotrzemy. Nieważne, jak wielka będzie pokusa!"
 anomaly.5003.e: "Wybaczcie, ale to wymagałoby zbyt wielkiego zaangażowania."
 anomaly.5003.e.response: "Wiedzieliśmy, że solidni są niezdolni do odczuwania współczucia, ale oni mimo wszystko chcieli nadać tę upokarzającą prośbę.\n\nWiemy, czym jesteście: zakałą galaktyki! Kiedyś przejmą ją takie istoty jak my i wtedy się policzymy. Zapamiętajcie moje słowa. Era stałych dobiegnie końca! Nadejdzie czas organizmów gazowych!"
 anomaly.5004.desc: "Oficer naukowy [Root.GetLeaderName] zakończył przenoszenie gatunku dathnaków do nowego domu. Konwój cywilnych frachtowców wyposażonych w olbrzymie ciśnieniowe zbiorniki gazowe przewiózł te gazowe istoty i wypuścił je do atmosfery olbrzyma. Zabraliśmy także ich stary nadajnik i skaner."
 anomaly.5004.a: "Połączcie się z nimi."
 anomaly.5005.desc: "Warunki na Tollok Rong pogorszyły się tak bardzo, że nie da się już uratować dathnaków. Promieniowanie rozprzestrzeniło się na większą część atmosfery, a dathnakowie, którym udało się przeżyć, zeszli jeszcze bliżej jądra planety, skąd niemożliwe jest nawiązanie łączności z powierzchnią. W końcu promieniowanie dotrze także tam i doprowadzi do całkowitej zagłady ich gatunku."
 anomaly.5006.desc: "Jesteśmy waszymi dozgonnymi dłużnikami! Ta planeta przeszła nasze najśmielsze oczekiwania. Po raz pierwszy od wieków nasze młode mogą bawić się w górnych warstwach atmosfery bez obawy, że zaczną świecić.\n\nNa cześć waszego gatunku postanowiliśmy nazwać nasz nowy dom Baldarak. Kolejne pokolenia dathnaków zawsze będą znać imię swych wybawicieli!"
 anomaly.5006.a: "Baldarak? Jesteśmy [Root.GetSpeciesNamePlural]..."
 anomaly.5006.a.response: "Naprawdę? Przysiągłbym... wybaczcie, ale trudno rozróżnić was, stałych. Obawiam się, że już za późno na zmianę nazwy. Ale brzmi całkiem nieźle, prawda?"
 anomaly.5006.a.2: "Baldarak? Doskonała nazwa!"
 anomaly.5006.a.2.response: "Brzmi całkiem dobrze, prawda? Mamy szczęście, że zostaliśmy uratowani przez stałych o tak przyjemnym brzmieniu!"
 anomaly.5006.b: "Powodzenia w nowym domu."
 anomaly.5006.b.response: "Jeszcze raz dziękuję, przyjaciele! Niech prądy atmosferyczne zawsze trzymają was w powietrzu!"
 anomaly.5007.name: "Nowa kolonia"
 anomaly.5007.desc: "Witajcie ponownie! Zapewne ucieszy was wieść, że odkąd tu przybyliśmy, nasz gatunek rozmnożył się czterokrotnie! Wielu z nas zaczęło świętować zaraz po lądowaniu i wzięło się do figlowania, że tak to ujmę.\n\nPo udanej kolonizacji Baldaraku kilku odważnych pionierów poprosiło mnie, bym wystosował wniosek o przewiezienie ich na innego gazowego olbrzyma. Już znaleźliśmy w waszej przestrzeni obiecującego kandydata do kolonizacji. Co wy na to, przyjaciele?"
 anomaly.5007.a: "Cóż, dopóki to kolejny gazowy olbrzym..."
 anomaly.5007.a.response: "Wspaniale! Prześlemy wam współrzędne. Nasi koloniści rwą się do drogi!"
 anomaly.5007.b: "Nie ma mowy. Mieliśmy przewieźć was tylko na jedną planetę."
 anomaly.5007.b.response: "Ja... rozumiem. Będziemy musieli gnieździć się na Baldaraku i jakoś sobie poradzić."
 anomaly.5008.desc: "Tak jak poprzednio, utworzono konwój frachtowców, żeby bezpiecznie przewieźć dathnackich kolonistów w ciśnieniowych zbiornikach gazowych. Po krótkiej podróży wylądowali szczęśliwie na gazowym gigancie, którego nazwali \"Nowym Baldarakiem\". Na orbicie zostawiono satelitę, by umożliwić łączność dalekiego zasięgu z Baldaraku."
 anomaly.5008.a: "Wykorzystajcie tę szansę, dathnaku."
 anomaly.5009.name: "Chabky Raddh"
 anomaly.5009.desc: "Pozdrowienia z Nowego Baldaraku! Nasza nowa kolonia wspaniale się rozwija. Ale mamy małą prośbę...\n\nChabky Raddh, jedna z naszych kolonistek, bardzo tęskni za swoją rodziną z Baldaraku i chce wrócić do domu. Jej narzekania doprowadzają nas do szału! Czy możemy prosić, żebyście zabrali ją z powrotem?"
 anomaly.5009.a: "Co?! Nie ma takiej opcji!"
 anomaly.5009.a.response: "Musieliśmy spróbować... Nie gniewajcie się. Chabky musi się uspokoić i dobrze wykorzystać sytuację, jak my wszyscy! Przepraszamy za zawracanie głowy, [Root.GetSpeciesNamePlural]."
 anomaly.5009.b: "Ech... No dobrze."
 anomaly.5009.b.response: "Doskonale. Oby nie nadwerężyło to waszych zasobów, przecież będziecie przewozić tylko jedną istotę. Z naszej strony dokonamy wszelkich przygotowań.\n\nWłaśnie przekazałem dobrą wiadomość Chabky, cała wiruje z radości! Prawdę mówiąc, wiruje tak, że nie można nad nią zapanować... Przepraszam, [Root.GetSpeciesNamePlural], muszę kończyć..."
 anomaly.5010.desc: "Jeden holownik towarowy ciągnący zbiornik gazowy dotarł na Baldarak pod eskortą statku [Root.GetName]. Zawartość zbiornika została uwolniona do atmosfery gazowego olbrzyma i dathnacka kolonistka bezpiecznie wróciła do domu."
 anomaly.5010.a: "Powodzenia."
 anomaly.5011.name: "Utrata kontaktu"
 anomaly.5011.desc: "[Root.Owner.GetSpeciesNamePlural], mamy niepokojącą wiadomość!\n\nUtraciliśmy kontakt z naszą kolonią na Nowym Baldaraku! Nie odpowiadają na nasze wiadomości satelitarne i obawiamy się najgorszego. Może kosmici, którzy zbombardowali nasz ojczysty świat wrócili, żeby dokończyć dzieła. Proszę, wyślijcie tam statek!"
 anomaly.5011.a: "Niezwłocznie wyślemy statek."
 anomaly.5011.a.response: "Świetnie! Miejmy nadzieję, że to tylko awaria nadajnika."
 anomaly.5011.b: "Dość tego! Nie jesteśmy waszymi chłopcami na posyłki."
 anomaly.5011.b.response: "Ale... oni wszyscy mogą już nie żyć! Naprawdę jesteście aż tak bezduszni? Źle was oceniliśmy, [Root.GetSpeciesNamePlural]!"
 anomaly.5012.desc: "Nasze dochodzenie na Nowym Baldaraku nie dało żadnych niezwykłych rezultatów. Satelita, którego używała kolonia do łączności ze stolicą, nadal działa."
 anomaly.5012.a: "Otworzyć połączenie z planetą."
 anomaly.5013.name: "Front Rewolucyjny"
 anomaly.5013.desc: "Pozdrowienia od Frontu Rewolucyjnego Nowego Baldaraku!\n\nZrzuciliśmy jarzmo ucisku i wreszcie uwolniliśmy się od tyranii Baldaraku! Nie szukamy z wami zwady, [Root.Owner.GetSpeciesNamePlural], tylko nie pomagajcie imperialistom z Baldaraku, gdy podejmą próbę zdławienia naszej rewolucji.\n\nAle możecie pomóc nam w walce z naszymi wrogami... zechcecie dostarczyć jedną z naszych jednostek komandosów na Baldarak?"
 anomaly.5013.a: "Powiedzcie, co planujecie."
 anomaly.5013.a.response: "Chcemy przerzucić na Baldarak jedną z naszych elitarnych jednostek komandosów, która wznieci tam powstanie przeciwko dekadenckim elitom władającym naszym ludem. Po usunięciu tyranów wszyscy dathnakowie zaznają prawdziwej wolności. To bardzo prosty plan, [Root.Owner.GetSpeciesNamePlural]."
 anomaly.5013.b: "Dostarczymy waszych żołnierzy."
 anomaly.5013.b.response: "Naprawdę?! Zrobicie to? Jesteście prawdziwymi przyjaciółmi rewolucji, [Root.Owner.GetSpeciesNamePlural]! Zaraz zwołam ekipę!"
 anomaly.5013.c: "Nie chcemy mieszać się w wasze wewnętrzne spory."
 anomaly.5013.c.response: "Oczywiście, że nie! Nie chcielibyście przecież, żeby rewolucja rozszerzyła się na masy uciskane przez waszą własną tyranię!"
 anomaly.5014.name: "Baldarak odpowiada"
 anomaly.5014.desc: "Mówię w imieniu prawowitego rządu dathnaków na Baldaraku.\n\nOtrzymaliśmy manifest grupy, która przejęła kontrolę nad Nowym Baldarakiem. Co za stek bzdur! Ci bandyci i anarchiści przynoszą nam ujmę, [Root.Owner.GetSpeciesNamePlural]. Pomożecie nam zdławić tę ich małą \"rewolucję\", zanim dotrze tutaj i komuś naprawdę stanie się krzywda?\n\nGenerał Paltanak przygotował siły ekspedycyjne, które mają odbić kolonię, ale potrzebujemy waszej pomocy w przerzuceniu ich na miejsce."
 anomaly.5014.a: "Pomożemy wam."
 anomaly.5014.a.response: "Wiedzieliśmy, że możemy na was liczyć, [Root.Owner.GetSpeciesNamePlural]! Ci buntownicy nie mają żadnych szans!"
 anomaly.5014.b: "Musicie sami rozwiązywać swoje problemy."
 anomaly.5014.b.response: "Pożałujecie, gdy ta rebelia rozleje się na wasze planety, [Root.Owner.GetSpeciesNamePlural]! A na pewno tak się stanie!"
 anomaly.5015.desc: "Holownik towarowy eskortowany przez okręt [Root.GetName] skrycie dostarczył kapsułę z jednostką rebelianckich komandosów w atmosferę Baldaraku. Kilka chwil później przez warstwę chmur gazowego olbrzyma zaczęły przebijać się błyski. Może doszło do walki?"
 anomaly.5015.a: "Zobaczymy, co stanie się dalej."
 anomaly.5016.name: "Rada Rewolucyjna"
 anomaly.5016.desc: "Mówi obywatel Fotanga! Lud Baldaraku obalił tyranów i ciemiężców chcących zniewolić nasz gatunek. Powstała rada rewolucyjna, która przeprowadzi nasz wielki naród przez ten etap przejściowy, a my będziemy niestrudzenie pracować, żeby przywrócić obywatelom wolność.\n\nDziękujemy towarzyszom ze świata [Root.GetName] za pomoc w realizacji naszego wielkiego celu.\n\nTo wszystko."
 anomaly.5016.a: "Może wszystko dobrze się skończy."
 anomaly.5017.name: "Publiczne ogłoszenie z Baldaraku"
 anomaly.5017.desc: "Mówi obywatel Fotanga! Ludowa Rada Rewolucyjna jednogłośnie przegłosowała zmianę nazwy planety znanej wcześniej jako Baldarak na Fotangia, na cześć mojego światłego przywództwa.\n\nPonadto planeta nazywająca się dotąd Nowym Baldarakiem będzie od dziś nazywać się Chabkymak na cześć Chabky Raddh, naszej Minister Bezpieczeństwa Publicznego.\n\nTo wszystko."
 anomaly.5017.b: "Dość tego. Zablokować wszystkie kolejne komunikaty tych istot."
 anomaly.5018.desc: "Mówi obywatel Fotanga! Ludowa Rada Rewolucyjna ogłasza zbliżającą się egzekucję 4 539 osób skazanych za zdradę stanu i działalność kontrrewolucyjną.\n\nNiech będzie to ostrzeżeniem dla wszystkich, którzy chcieliby stanąć na drodze naszej wspaniałej rewolucji.\n\nTo wszystko."
 anomaly.5019.desc: "Mówi obywatel Rutmag! Ludowa Rada Rewolucyjna pragnie ogłosić zbliżającą się egzekucję byłego obywatela Fotangi, który został skazany za demagogię, korupcję i niekompetencję.\n\nPrzejmę jego wszystkie dotychczasowe obowiązki. Moim pierwszym dekretem przywracam oryginalne nazwy planet Fotangia i Chabkymak.\n\nTo wszystko."
 anomaly.5020.desc: "Kilka frachtowców eskortowanych przez okręt [Root.GetName] zrzuciło zbiorniki towarowe z siłami ekspedycyjnymi dathnaków w atmosferę Nowego Baldaraku. Kilka chwil później przez warstwę chmur gazowego olbrzyma zaczęły przebijać się błyski. Zdaje się, że rozpoczęła się walka."
 anomaly.5020.a: "Teraz zaczekamy i zobaczymy, co stanie się dalej."
 anomaly.5021.name: "Siły ekspedycyjne przejęły kontrolę."
 anomaly.5021.desc: "Tu generał Paltanak z Nowego Baldaraku. Operacja Gazowa Furia zakończyła się całkowitym sukcesem. Wszystkie główne cele zostały opanowane, rząd odzyskał kontrolę nad wszystkimi sektorami atmosferycznymi.\n\nPoza kilkoma ogniskami oporu większość jednostek buntowników poddała się albo została rozbita. Dziękujemy za wsparcie, [Root.Owner.GetSpeciesNamePlural]. A teraz przepraszam, muszę przekazać na Baldarak raport o stratach.\n\nPaltanak bez odbioru."
 anomaly.5021.a: "Dobrze przeprowadzona operacja."
 anomaly.5022.name: "Ogłoszenie z Nowego Baldaraku"
 anomaly.5022.desc: "Mówi generał Paltanak, tymczasowy gubernator wojskowy Nowego Baldaraku. Z przyjemnością ogłaszam zakończenie intensywnych walk w sektorze 47-G. Przynajmniej 512 powstańców zostało zabitych od czasu rozpoczęcia operacji dwa cykle temu, a nasze straty są minimalne.\n\nWszystkim zaangażowanym siłom należą się dodatkowe pochwały za zminimalizowanie strat wśród ludności cywilnej do akceptowalnego poziomu.\n\nPaltanak bez odbioru."
 anomaly.5023.desc: "Mówi generał Paltanak, wojskowy gubernator Nowego Baldaraku. Chciałbym odnieść się do niepotwierdzonych doniesień o rzekomym wznowieniu działalności buntowników na tym świecie. Wierzcie mi, że to wierutne kłamstwa.\n\nTa planeta została całkowicie spacyfikowana, zlikwidowano wszystkich terrorystów. Obywatele znowu stali się produktywnymi członkami wielkiego narodu dathnaków.\n\nPaltanak bez odbioru."
 anomaly.5024.desc: "Melduje się pułkownik Rapzak, tymczasowy wojskowy gubernator Nowego Baldaraku. Z żalem informuję społeczność galaktyczną o śmierci mojego poprzednika, generała Paltanaka. Siły buntowników wciągnęły go w zasadzkę, w której generał poniósł bohaterską śmierć.\n\nPogrzeb państwowy z pełnymi honorami odbędzie się po udanym zakończeniu ofensywy na rebelianckie twierdze.\n\nRapzak bez odbioru."
 anomaly.5025.name: "Akademia Nauk Baldaraku"
 anomaly.5025.desc: "[Root.Owner.GetSpeciesNamePlural]! Poproszono mnie o zwrócenie się do was w imieniu Akademii Nauk Baldaraku. Chociaż my, dathnakowie, nie dysponujemy skomplikowaną technologią, potrafimy myśleć abstrakcyjnie!\n\nCzęść naszych grup eksperckich poświęciła kilka ostatnich lat na badania w dziedzinie fizyki teoretycznej, a teraz chcielibyśmy podzielić się naszymi wnioskami. Może te dane pomogą wam w budowie imperium, z którego jesteście tak dumni."
 anomaly.5025.a: "To bardzo uprzejme."
 anomaly.5026.name: "Wiosenne porządki"
 anomaly.5026.desc: "Witajcie, [Root.Owner.GetSpeciesNamePlural]!\n\nWyświadczycie nam przysługę? Silna grawitacja Baldaraku przyciąga do naszej atmosfery różnego rodzaju śmieci. Na ostatnim posiedzeniu rady postanowiliśmy zintensyfikować prace oczyszczające. Jedna z naszych jednostek recyklingowych natrafiła na porzuconą kapsułę towarową i zastanawiamy się, czy pomożecie nam w pozbyciu się jej. Prawdopodobnie zawiera duże ilości różnych bezwartościowych metali."
 anomaly.5026.a: "Tak, pomożemy wam pozbyć się tych minerałów..."
 henrik.16.name: "Test projektu specjalnego"
 henrik.16.desc: "To wydarzenie zapoczątkuje projekt specjalny na: [Root.GetName]."
 henrik.16.a: "Nieźle!"
