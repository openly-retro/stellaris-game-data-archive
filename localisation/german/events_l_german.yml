 #Anomaly Failure Events
 ####################################
 DISC_FAILURE: "Misserfolg"
 DISC_CRITICAL_FAILURE: "Schwerer Misserfolg"
 anomaly_failure.1.desc: "Wissenschaftsoffizier [Root.GetLeaderName] befahl der [Root.GetName], eine Sonde zur Untersuchung des Kraters auf [From.From.GetName] loszuschicken. Leider versagten ihre Bremsschubdüsen, weshalb sie direkt in das Schiffswrack im Mittelpunkt des Krater krachte."
 anomaly_failure.2.desc: "Der Asteroid [From.From.GetName] mag zwar extrasolaren Ursprungs sein, aber sonst ist er in jeder Hinsicht unscheinbar. Wissenschaftsoffizier [Root.GetLeaderName] und die Besatzung der [Root.GetName] haben um Erlaubnis gebeten, ihre Erkundungsmission andernorts fortzusetzen."
 anomaly_failure.3.desc: "Die gesamte Besatzung der [Root.GetName] hat tagelang in mühsamer Schichtarbeit die Trümmer auf der Oberfläche auf [From.From.GetName] durchsucht. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass dabei nichts Wertvolles gefunden wurde."
 anomaly_failure.4.desc: "Man fand keinen Ursprung für die merkwürdigen Energie-Emissionen des Asteroiden [From.From.GetName]. Wissenschaftsoffizier [Root.GetLeaderName] und die [Root.GetName] warten auf neue Befehle."
 anomaly_failure.5.desc: "Beim Versuch, die auf [From.From.GetName] gefundene Andockluke zu öffnen, verursachte die [Root.GetName] unbeabsichtigt ein Beben innerhalb des Asteroiden. Leider ist Wissenschaftsoffizier [Root.GetLeaderName] zu dem Schluss gekommen, dass dadurch das Innere des Asteroiden zerstört wurde."
 anomaly_failure.6.desc: "Die Untersuchung des gewaltigen Oberflächenkraters auf dem Asteroiden [From.From.GetName] hat nichts Interessantes ergeben. Wissenschaftsoffizier [Root.GetLeaderName] hat der [Root.GetName] die Einstellung der Mission befohlen."
 anomaly_failure.7.desc: "Die [Root.GetName] ist mit einem Andockversuch an der Raumstation im Orbit von [From.From.GetName] gescheitert, was leider zur Vernichtung der zerbrechlichen Station geführt hat. Wissenschaftsoffizier [Root.GetLeaderName] bittet um Vergebung."
 anomaly_failure.7.desc.mach: "[Root.GetName] machte einen gescheiterten Versuch, an der Raumstation anzudocken, die [From.From.GetName] umkreist. Leider löste sich die zerbrechliche Station infolgedessen in ihre Bestandteile auf. Wissenschaftsoffizier [Root.GetLeaderName] berichtete, dass ein unvorteilhafter Software-Fehler, der die Flugbahn falsch berechnet hatte, Schuld gewesen war."
 anomaly_failure.8.desc: "Trotz wiederholter Scans der [Root.GetName] fand man keine der angeblichen Lebenszeichen, die vom Asteroiden [From.From.GetName] gemeldet worden waren. Wissenschaftsoffizier [Root.GetLeaderName] hat um neue Befehle gebeten."
 anomaly_failure.9.desc: "Falls es irgendwo unterhalb der Atmosphäre von [From.From.GetName] wirklich ein Objekt gibt, so liegt es viel zu tief, um von den Sensoren der [Root.GetName] erfasst zu werden. Wissenschaftsoffizier [Root.GetLeaderName] hat die Suche aufgegeben."
 anomaly_failure.10.desc: "Nach einer intensiven Erkundung des Minimonds im Orbit von [From.From.GetName] hat die Besatzung der [Root.GetName] nichts Nennenswertes gefunden. Wissenschaftsoffizier [Root.GetLeaderName] hat den Einsatz abgebrochen."
 anomaly_failure.11.desc: "Auf Befehl des Wissenschaftsoffiziers [Root.GetLeaderName] hat die [Root.GetName] eine Sonde in die Atmosphäre von [From.From.GetName] geschickt, um die von dort berichteten Lebenszeichen zu untersuchen. Man entdeckte zwar die Gegenwart eines reichhaltigen atmosphärischen Ökosystems, doch drei oder vier Sekunden später wurde die Atmosphäre von der Sonde kontaminiert. Das löste eine chemische Kettenreaktion aus, die sich schnell über den gesamten Gasriesen verbreitete. Jetzt sind keine Lebenszeichen mehr zu erkennen."
 anomaly_failure.12.desc: "Trotz einer umfangreichen Analyse, zu der auch ein kurzer Einflug der [Root.GetName] in die obere Atmosphäre gehörte, kam bei der Untersuchung der Atmosphäre von [From.From.GetName] nichts besonders Interessantes heraus. Wissenschaftsoffizier [Root.GetLeaderName] hat die Einstellung der Mission empfohlen."
 anomaly_failure.13.desc: "Als sich die [Root.GetName] den aerostatischen Strukturen in der Atmosphäre von [From.From.GetName] näherte, muss das Schiff eine Art von Annäherungsalarm ausgelöst haben. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die Strukturen urplötzlich jeglichen Auftrieb verloren haben und in die untere Atmosphäre des Gasriesen gestürzt sind."
 anomaly_failure.14.desc: "Beim Versuch, das Frachtmodul im Orbit von [From.From.GetName] zu bergen, stieß die [Root.GetName] unabsichtlich mit ihm zusammen. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die Kollision das Modul noch tiefer in die Atmosphäre des Gasriesen gestoßen hat, von wo sie nun nicht mehr geborgen werden kann."
 anomaly_failure.15.desc: "Die [Root.GetName] hat das Trümmerfeld um [From.From.GetName] eingehend gescannt. Wissenschaftsoffizier [Root.GetLeaderName] meldet keinerlei bedeutende Funde."
 anomaly_failure.16.desc: "Trotz einer gründlichen Untersuchung ist die [Root.GetName] immer noch nicht in der Lage, die Ursache des gewaltigen Einschlagkraters auf [From.From.GetName] zu ermitteln. Wissenschaftsoffizier [Root.GetLeaderName] entschuldigt sich für diesen Misserfolg."
 anomaly_failure.16.desc.mach: "Trotz einer gründlichen Untersuchung konnte [Root.GetName] noch nicht herausfinden, was den massiven Krater auf [From.From.GetName] verursacht hat. Wissenschaftsoffizier [Root.GetLeaderName] hat den Fehler als durch unzureichende Restmenge, die auf der Oberfläche des Mondes verblieben, protokolliert."
 anomaly_failure.17.desc: "Die anomalen Energiewerte, die angeblich von [From.From.GetName] ausgingen, sind nun verschwunden. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die [Root.GetName] nichts dergleichen entdeckt hat."
 anomaly_failure.18.desc: "Es GAB zwar ein unidentifiziertes Objekt in der Umlaufbahn von [From.From.GetName], leider aber kollidierte die [Root.GetName] bei einem Annäherungsversuch mit ihm. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass das Objekt bei der Kollision leider vernichtet wurde."
 anomaly_failure.19.desc: "Auf dem kleinen Asteroiden, der anscheinend in die Umlaufbahn von [From.From.GetName] geschleppt worden war, konnten keine besonderen Unterscheidungsmerkmale gefunden werden. Wissenschaftsoffizier [Root.GetLeaderName] bittet um neue Befehle für die [Root.GetName]."
 anomaly_failure.20.desc: "Der über [From.From.GetName] gefundene Sonnensegler wurde leider beim unbeholfenen Versuch des Wissenschaftsoffiziers [Root.GetLeaderName] vernichtet, ihn in den Laderaum der [Root.GetName] zu holen."
 anomaly_failure.21.desc: "Der anfängliche Erkundungsbericht, der noch Lebenszeichen auf der Oberfläche von [From.From.GetName] erwähnte, muss wohl fehlerhaft gewesen sein, da die [Root.GetName] nichts dergleichen finden konnte. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass der [From.From.GetPlanetMoon] nun komplett bar jeden Lebens zu sein scheint."
 anomaly_failure.22.desc: "Was man anfangs für eine verborgene Orbitalstation über [From.From.GetName] gehalten hat, stellte sich als Weltraummüll desselben Forschungsschiffs heraus, das die Ersterkundung des [From.From.GetPlanetMoon] durchgeführt hat. Wissenschaftsoffizier [Root.GetLeaderName] und die Besatzung der [Root.GetName] schlagen vor, diesen peinlichen Vorfall einfach zu vergessen und weiterzumachen."
 anomaly_failure.23.desc: "Nach sorgsamer Analyse hat Wissenschaftsoffizier [Root.GetLeaderName] festgestellt, dass die über [From.From.GetName] gefundenen Schiffstrümmer von einem einzelnen Müllfrachter stammen. Die [Root.GetName] sammelte einige Trümmer, die sich aber als völlig wertlos herausstellten."
 anomaly_failure.24.desc: "Tiefenscans der [Root.GetName] scheinen in der uralten Schiffswerft im Orbit von [From.From.GetName] eine Art kaskadenförmiges Netzversagen ausgelöst zu haben. Laut Wissenschaftsoffizier [Root.GetLeaderName] war die darauf folgende Explosion sehr spektakulär."
 anomaly_failure.25.desc: "Die \"Stadtruinen\", die von der Oberfläche von [From.From.GetName] gemeldet wurden, waren nicht mehr als ungewöhnlich geformte Felsformationen. Wissenschaftsoffizier [Root.GetLeaderName] entschuldigt sich für diese Ressourcenverschwendung und hat um eine neue Aufgabe für die [Root.GetName] gebeten."
 anomaly_failure.26.desc: "Wissenschaftsoffizier [Root.GetLeaderName] hat berichtet, dass die Vernarbungen, die man auf der Oberfläche von [From.From.GetName] gefunden hat, doch natürlichen Ursprungs sind. Die [Root.GetName] benötigt eine neue Aufgabe."
 anomaly_failure.27.desc: "Die [Root.GetName] hat das schwache von [From.From.GetName] kommende Signal verloren. Trotz größter Anstrengungen von Wissenschaftsoffizier [Root.GetLeaderName] konnte es nicht mehr aufgespürt werden."
 anomaly_failure.28.desc: "Die \"unnatürliche\" Gebirgsformation, die man auf [From.From.GetName] gefunden hatte, stellte sich letztendlich doch als ziemlich natürlich heraus. Wissenschaftsoffizier [Root.GetLeaderName] ist der Ansicht, dass es eine beklagenswerte Ressourcenverschwendung wäre, würde die [Root.GetName] noch einige Sekunden länger hier bleiben."
 anomaly_failure.29.desc: "Trotz wiederholter Versuche konnte Wissenschaftsoffizier [Root.GetLeaderName] und der Rest der Besatzung von [Root.GetName] das reflektierende Objekt nicht finden, das bei der erstmaligen Untersuchung von  [From.From.GetName] entdeckt wurde. Möglicherweise war es nur ein Sensorfehler."
 anomaly_failure.30.desc: "Die [Root.GetName] konnte den Ursprung der schwachen Übertragung, die wir aus dem Inneren von [From.From.GetName] empfangen hatten, nicht ermitteln. Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass die Übertragung komplett eingestellt wurde."
 anomaly_failure.31.desc: "Trotz wiederholter Scans der [Root.GetName] wurden keine Hinweise auf das Schiff gefunden, das man in der Atmosphäre von [From.From.GetName] vermutete. Wissenschaftsoffizier [Root.GetLeaderName] hat Zweifel geäußert, ob es jemals existiert hat."
 anomaly_failure.32.desc: "Nach der Neuberechnung der Umlaufbahn des Mondes, der sich vermeintlich auf einem Kollisionskurs mit [From.From.GetName] befand, ist Wissenschaftsoffizier [Root.GetLeaderName] nun doch zu dem Schluss gekommen, dass es lediglich ein knapper Vorbeiflug werden wird. Die [Root.GetName] sollte für dringendere Probleme abkommandiert werden."
 anomaly_failure.33.desc: "Die Anzeichen für Vultaum-Aktivitäten in der Nähe von [From.From.GetName] haben sich als falsche Hinweise herausgestellt. Wissenschaftsoffizier [Root.GetLeaderName] hat darum gebeten, die Suche mit der [Root.GetName] andernorts fortzusetzen."
 anomaly_failure.34.desc: "Die Anzeichen für Yuht-Aktivitäten in der Nähe von [From.From.GetName] haben sich als falsche Hinweise herausgestellt. Wissenschaftsoffizier [Root.GetLeaderName] hat darum gebeten, die Suche mit der [Root.GetName] andernorts fortzusetzen."
 anomaly_failure.35.desc: "Die Anzeichen für Aktivitäten der Liga der Ersten in der Nähe von [From.From.GetName] haben sich als falsche Hinweise herausgestellt. Wissenschaftsoffizier [Root.GetLeaderName] hat darum gebeten, die Suche mit der [Root.GetName] andernorts fortzusetzen."
 anomaly_failure.36.desc: "Die Anzeichen für irassianische Aktivitäten in der Nähe von [From.From.GetName] haben sich als falsche Hinweise herausgestellt. Wissenschaftsoffizier [Root.GetLeaderName] hat darum gebeten, die Suche mit der [Root.GetName] andernorts fortzusetzen."
 anomaly_failure.37.desc: "Die Anzeichen für Cybrex-Aktivitäten in der Nähe von [From.From.GetName] haben sich als falsche Hinweise herausgestellt. Wissenschaftsoffizier [Root.GetLeaderName] hat darum gebeten, die Suche mit der [Root.GetName] andernorts fortzusetzen."
 anomaly_failure.400.desc: "Der Wissenschaftsoffizier vor Ort hat sich aus unbekannten Gründen dazu entschieden, den Asteroiden [From.From.GetName] persönlich mit einem Shuttle der [Root.GetName] zu untersuchen. Kurz darauf wurde eine Explosion erfasst, als das Shuttle mit der Oberfläche des Asteroiden kollidierte.\n\nEin Untersuchungsausschuss konnte später ermitteln, dass der verstorbene Wissenschaftler nicht für Klasse-D-Shuttles ausgebildet worden war."
 anomaly_failure.401.desc: "Während eines Manövers zur Untersuchung von [From.From.GetName] kollidierte die [Root.GetName] versehentlich mit einem anderen Asteroiden. Das Schiff geriet außer Kontrolle, bis es schließlich auf der Oberfläche von [From.From.GetName] einschlug und eine tiefe Furche durch die Kruste des Asteroiden pflügte.\n\nBerichten zufolge ist Wissenschaftsoffizier [Root.GetLeaderName] zusammen mit dem Rest der Besatzung bei diesem Absturz ums Leben gekommen."
 anomaly_failure.402.desc: "Während eines Manövers zur Untersuchung von [From.From.GetName] kollidierte die [Root.GetName] versehentlich mit einem anderen Asteroiden. Das Schiff geriet außer Kontrolle, bis es schließlich auf der Oberfläche von [From.From.GetName] einschlug und eine tiefe Furche durch die Kruste des Asteroiden pflügte.\n\nEiner kleinen Gruppe Überlebender um Wissenschaftsoffizier [Root.GetLeaderName] ist es gelungen, dem todgeweihten Schiff in einer Rettungskapsel zu entkommen."
 anomaly_failure.403.desc: "Dieser Asteroid scheint einer Art großer, Vakuum-Lebensform als Nistplatz zu dienen! Mehrere von ihnen machen aggressive Ausfälle aus ihrem Tunnelnetzwerk, um ihr Territorium aggressiv gegen die [Root.GetName] zu verteidigen."
 creature_nest: "Feindliche Kreaturen kommen schnell näher!"
 anomaly_failure.404.desc: "In einem kleinen Krater auf der anderen Seite von [From.From.GetName] haben sich mehrere inaktive Militärdrohnen einer vor langer Zeit verlorenen Zivilisation gruppiert. Als die [Root.GetName] in Reichweite ihrer passiven Sensoren gerät, fahren die Drohnen ihre Systeme hoch, um ihre uralte Programmierung auszuführen - die kompromisslose Verteidigung des Systems gegen jegliche Eindringlinge."
 dormant_drones: "Angriffsdrohnen nähern sich!"
 anomaly_failure.405.desc: "Aktive Scans der [Root.GetName] haben auf der Oberfläche von [From.From.GetName] kurzzeitig mehrere Strukturen erfasst, aber Sekunden später wurde das Signal von einer Störfrequenz zunichte gemacht. Aus einem verborgenen Hangar auf dem Asteroiden schossen mehrere Piratenschiffe hervor und nähern sich uns nun in Angriffsformation!"
 pirate_outpost: "Diese Piraten meinen es ernst!"
 anomaly_failure.900.desc: "Tragische Neuigkeiten von [From.From.GetName]. Wissenschaftsoffizier [Root.GetLeaderName] wurde von einer elektrischen Entladung getötet, während er in der oberen Atmosphäre des Gasriesen in einem kleinen Shuttle unterwegs war. Die Besatzung der [Root.GetName] hat daraufhin ihren Einsatz abgebrochen."
 anomaly_failure.901.desc: "Wir kennen noch keine genauen Einzelheiten, aber offenbar hat Wissenschaftsoffizier [Root.GetLeaderName] der [Root.GetName] aus irgendeinem Grund befohlen, in der oberen Atmosphäre von [From.From.GetName] eine Sensoranomalie zu untersuchen. Dort angekommen wurde die Belastung des Schiffsrumpfs so groß, dass er schließlich brach und das Schiff mitsamt der gesamten Besatzung verloren ging."
 anomaly_failure.902.desc: "Bei der Durchführung von Tiefenscans von [From.From.GetName] kam es auf der [Root.GetName] zu einer Reaktorstörung, worauf sie in der Schwerkraft des Gasriesen gefangen wurde. Wissenschaftsoffizier [Root.GetLeaderName] überwachte die erfolgreiche Evakuierung der gesamten Besatzung. Das Schiff selbst aber wurde in die dichte Atmosphäre des Planeten gezogen und verschwand dort."
 anomaly_failure.903.desc: "Im Anflug auf [From.From.GetName] traf die [Root.GetName] auf zwei unbekannte Schiffe, die sich im Sensorschatten des Gasriesen versteckten. Es scheint sich um Schmuggler zu handeln, die an einer Art Geheimtreffen teilnehmen. Sobald sie Ihr Schiff bemerkten, trennten sich die Schmugglerschiffe voneinander und fuhren ihre Waffensysteme hoch. Sie scheinen keine Augenzeugen am Leben lassen zu wollen!"
 smuggler_rendezvous: "Die Schmuggler greifen an!"
 anomaly_failure.1400.desc: "Während eines Einsatzes über [From.From.GetName] ist es im Reaktorkern der [Root.GetName] zu einem Riss der Reaktorschutzhülle gekommen. Dadurch geriet die Sicherheit des gesamten Schiffs in Gefahr, doch dank einer heldenhaften, selbstaufopfernden Tat von Wissenschaftsoffizier [Root.GetLeaderName] konnte der Maschinenraum wieder strahlungsfrei gemacht werden. Leider erlitt der Wissenschaftler dabei ein tödliche Strahlungsdosis und konnte nicht gerettet werden."
 anomaly_failure.1400.desc.mach: "Während eines Einsatzes über[From.From.GetName] erlitt [Root.GetName] einen Hüllenbruch im Kernreaktor. Als die Sicherheit des gesamten Schiffes in Gefahr gebracht wurde, machte der Wissenschaftsoffizier des Schiffes basierend auf vorprogrammierten Unfallgewichtungen die einzig logische Schlussfolgerung, sich selbst zu opfern, um den Maschinenraum von Strahlung zu reinigen. Dabei bekam [Root.GetLeaderName] eine so hohe Dosis Strahlung ab, dass die Halbleiter ionisierten und sich die Siliziumnetze verschiebte, was ihn permanent inoperabel machte. Das Schiff und die restliche Besatzung wurden jedoch gerettet."
 anomaly_failure.1401.desc: "Während der Energie-Umleitung in ihre Haupt-Scannermatrix kam es in der [Root.GetName] über [From.From.GetName] zu einem kritischen Reaktorfehler. In der darauf folgenden Explosion starb Wissenschaftsoffizier [Root.GetLeaderName] zusammen mit dem Rest der Besatzung."
 anomaly_failure.1402.desc: "Wir sind uns zwar nicht sicher, wie genau sich das zugetragen hat, aber Wissenschaftsoffizier [Root.GetLeaderName] hat wohl während der Ausführung einer Simulation in Bezug auf [From.From.GetName] im Bordcomputer der [Root.GetName] unabsichtlich die Selbstzerstörungssequenz ausgelöst. Da alle Versuche zum Abbrechen der Sequenz scheiterten, war die gesamte Besatzung gezwungen, das Schiff vor der Selbstzerstörung zu verlassen."
 anomaly_failure.1403.desc: "Mehrere Piratenschiffe starten plötzlich aus ihrem Versteck auf der Oberfläche von [From.From.GetName]. Anscheinend ist die [Root.GetName] zufällig auf eine Anlegestelle von Piraten gestoßen, und diese Schurken scheinen über die Störung nicht sonderlich erfreut zu sein!"
 pirate_anchorage: "Näher kommende Schiffe mit feindlichen Absichten!"
 anomaly_failure.1404.desc: "Der Orbitalbereich über [From.From.GetName] wird anscheinend von einer großen und aggressiven Spezies von Weltraumkreaturen als Paarungsgebiet benutzt. Zwei der Kreaturen, die von der [Root.GetName] anscheinend mitten bei der Paarung gestört worden waren, machten sich wütend auf, den Eindringling zu vertreiben."
 mating_ground: "Diese Kreaturen sehen äußerst verärgert aus."
 anomaly_failure.1405.desc: "Im Orbit von [From.From.GetName] ist anscheinend nach einer lange vergessenen Schlacht ein kleines Geschwader uralter Kampfdrohnen zurückgelassen worden. Als sie von den aktiven Sensoren der [Root.GetName] erfasst werden, fahren die Drohnen ihre Systeme hoch und gehen zum Angriff über!"
 combat_drones: "Sie nähern sich uns mit schussbereiten Waffen!"
