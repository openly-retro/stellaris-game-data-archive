 leader_trait_academic_dig_site_expert: "Wydobywca"
 leader_trait_academic_dig_site_expert_desc: "Ten przywódca nie boi się pracy fizycznej i bardzo lubi pracować w terenie."
 leader_trait_academic_astral_rift_expert: "Znawca szczeliny"
 leader_trait_academic_astral_rift_expert_desc: "Szczelina wzywa. Uczony odpowiada na jej wezwanie."
