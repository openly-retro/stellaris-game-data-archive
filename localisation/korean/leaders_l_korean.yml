 leader_trait_supporting_voter: "상호 지지"
 leader_trait_supporting_voter_desc: "이 지도자는 언제나 적극적으로 다른 이들의 성공을 축하하려 합니다."
 leader_trait_supporting_voter_tt: "£diplo_weight£ §Y[GetGalCommunityOrGalImperium]§! §E효과§!:$TABBED_NEW_LINE$지지한 결의안이 통과되면, 해당 결의안을 제안한 제국으로부터 1 §Y호의§!와 5 §Y신뢰도§! 획득"
 MESSAGE_SUPPORTING_VOTER: "호의 획득"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "$LEADER$의 능력 덕분에 $WHO|Y$의 호의와 5 신뢰도를 얻었습니다."
 leader_trait_diplo_weight: "진중함"
 leader_trait_diplo_weight_desc: "이 지도자의 행동거지에는 존경심을 자아내는 무언가가 있습니다. 이 대의원이 말을 하면 모두 하던 일을 멈추고 귀를 기울입니다."
 leader_trait_federal_negotiator: "동지애"
 leader_trait_federal_negotiator_desc: "이 지도자는 연방에 온 은하계를 하나로 만드는 힘이 있음을 믿고 있습니다. 그 헌신적 신념이 우리에게 영감을 줍니다."
 leader_trait_federal_greeter: "붙임성"
 leader_trait_federal_greeter_desc: "이 대의원은 새로 연방에 가입한 제국에게 항상 먼저 다가가 인사를 건네며, 이들이 연방에 소속감을 느끼도록 하는 방법을 알고 있습니다."
 leader_trait_federal_sweet_talker: "평화 구축"
 leader_trait_federal_sweet_talker_desc: "우리는 믿음의 차이에도 불구하고 같은 목표, 연방, 그리고 꿈을 공유합니다. 분열은 우리를 약하게 만들 뿐입니다."
 leader_trait_federal_joint_navy: "합동 연습"
 leader_trait_federal_joint_navy_desc: "통합이 곧 힘입니다. 때로는 그 힘을 우리 안에서 찾을 수 있습니다. 아니면, 때로는 그 힘이란 그저 함대 규모를 키우는 데서 나오기도 합니다."
 leader_trait_ambassador_ear_to_the_ground: "전지"
 leader_trait_ambassador_ear_to_the_ground_desc: "이 지도자는 어디에나 눈을 두고 있습니다. [root.species.GetEarNamePlural]도 두고 있죠. 사실 다른 온갖 감각 기관도요."
 leader_trait_ambassador_ear_to_the_ground_machine: "$leader_trait_ambassador_ear_to_the_ground$"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "이 지도자는 어디에나 카메라를 두고 있습니다. 마이크도 두고 있죠. 사실 다른 온갖 감지 장치도요."
 leader_trait_ambassador_whisper_networks: "호사가"
 leader_trait_ambassador_whisper_networks_desc: "이 공직자는 소문에 관심이 있는 척 가장함으로써, 입이 가벼운 고위층 지도자들과 인맥을 형성하는 데 출중한 능력을 지니고 있습니다."
 leader_trait_ambassador_bully: "악의"
 leader_trait_ambassador_bully_desc: "악의는 강력한 동기 부여 요인이 될 수 있습니다. 이 지도자는 격렬한 불만을 토로해 다른 이들의 행동을 선동하는 기술을 갈고닦았습니다."
 leader_trait_ambassador_favor_maker: "기회주의자"
 leader_trait_ambassador_favor_maker_desc: "이 교묘한 대사는 사소한 실수조차 금방 협박의 소재로 만들 수 있습니다."
 leader_trait_ambassador_favor_maker_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$사절의 §Y관계 개선§!으로 매월 §G0.25%§! 확률로 §Y호의§!를 얻을 수 있습니다."
 leader_trait_ambassador_favor_maker_2_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$사절의 §Y관계 개선§!으로 매월 §G0.50%§! 확률로 §Y호의§!를 얻을 수 있습니다."
 leader_trait_ambassador_favor_maker_3_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$사절의 §Y관계 개선§!으로 매월 §G1%§! 확률로 §Y호의§!를 얻을 수 있습니다."
 leader_trait_ambassador_pact_keeper: "매력"
 leader_trait_ambassador_pact_keeper_desc: "이 지도자의 우아한 태도는 외교 협상에서 유리한 조건을 얻어내는 데 도움이 됩니다."
 leader_trait_ambassador_commercial_pact_focus: "기업가"
 leader_trait_ambassador_commercial_pact_focus_desc: "시장은 전쟁터가 아닌 파티장입니다. 함께 협력하면, 우리 모두 이익을 볼 수 있습니다."
 leader_trait_ambassador_research_pact_focus: "연구 교류"
 leader_trait_ambassador_research_pact_focus_desc: "지식을 공유하고, 관점을 나누고, 함께 연구합니다. 다 같이 미래를 만듭니다."
 leader_trait_ambassador_extra_envoys: "수행원"
 leader_trait_ambassador_extra_envoys_desc: "이 지도자는 주변에 특수 훈련을 받은 비서들을 두는 것을 좋아합니다."
 leader_trait_explorer_cloaking_focus: "비밀 연구"
 leader_trait_explorer_cloaking_focus_desc: "굳이 드러내지 않는 것이 좋은 것도 있죠."
 leader_trait_explorer_cloaking_focus_3_tt: "$t$$SHIP_SHIELD_REDUCTION_CLOAKING$ 최대: §Y50%§!"
 leader_trait_academic_minor_artifacts_expert: "골동품 전문가"
 leader_trait_academic_minor_artifacts_expert_desc: "다른 학자들은 쓸모없다 여기는 물건도 이 학자에게는 보물이 됩니다. 이 꼼꼼한 지도자는 고철 조각 하나까지 전부 살펴보기 전까지는 고고학 현장을 떠나지 않습니다."
 leader_trait_academic_minor_artifacts_expert_tt_intro: "고고학 현장 발굴 시 $r_minor_artifacts$ 매장지 발견 확률:"
