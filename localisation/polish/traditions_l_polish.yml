 tr_unyielding_resistance_is_frugal_delayed: "Nasz lud czuje się lepiej, wiedząc, że nasze planety mają silną obronę i uważają ją za klucz do pomyślnej przyszłości."
 tr_unyielding_resistance_is_frugal_hive_delayed: "Nic tak nie napełnia węzłów naszego umysłu satysfakcją i poczuciem bezpieczeństwa, jak świadomość, że nasza planeta jest dobrze broniona."
 tr_unyielding_resistance_is_frugal_machine_delayed: "Zadbanie o odpowiednią obronę wszystkich planet uwolni znaczną ilość mocy obliczeniowej, co pozwoli naszym węzłom i procesorom działać z dużo większą wydajnością."
 tr_unyielding_never_surrender: "Nigdy się nie poddamy"
 tr_unyielding_never_surrender_gestalt: "$tr_unyielding_never_surrender$"
 tr_unyielding_never_surrender_delayed: "Będziemy walczyć na naszych ziemiach. Będziemy walczyć w przestworzach. Będziemy walczyć w pasach asteroid, na hiperliniach i w mgławicach. Będziemy walczyć coraz pewniej i rosnąć w siłę pośród gwiazd. Nigdy się nie poddamy."
 tr_unyielding_never_surrender_gestalt_delayed: "Nigdy nie ugniemy karku przed gorszymi od nas. Niech próbują przebić się przez nasze niezłomne umocnienia! Za tysiąc lat będą tylko drobnym przypisem w historii naszego rozwoju."
 tr_unyielding_bulwark_of_harmony: "Bastion harmonii"
 tr_unyielding_bulwark_of_harmony_hive: "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_machine: "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_desc: "Podczas wojny obronnej z innym imperium §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! rośnie o §G+33%§!. Ponadto §Y$MOD_SHIP_FIRE_RATE_MULT$§! wzrasta o §G+15%§! w przypadku okrętów znajdujących się na twoim terytorium."
 tr_unyielding_bulwark_of_harmony_delayed: "Wszystkie organizmy, nieważne jak doskonałe, muszą polegać na układzie odpornościowym chroniącym je przed zagrożeniem chorobowym. Nasze społeczeństwo potrzebuje tego samego."
 tr_unyielding_bulwark_of_harmony_hive_delayed: "Wszystkie organizmy, nieważne jak doskonałe, muszą polegać na układzie odpornościowym chroniącym je przed zagrożeniem chorobowym. [This.GetName] nie odbiega od tej normy."
 tr_unyielding_bulwark_of_harmony_machine_delayed: "Wszystkie organizmy, nieważne jak doskonałe, muszą polegać na wewnętrznym układzie obronnym chroniącym je przed zewnętrznymi zagrożeniami. [This.GetName] nie odbiega od tej normy."
 tr_unyielding_defensive_zeal: "Zapał obronny"
 tr_unyielding_defensive_zeal_delayed: "Jeśli idzie o obronę naszych terytoriów i istnienia, wrogowie z pewnością poczują nasz zapał."
 tr_unyielding_defensive_zeal_desc: "§YBazy gwiezdne§! i §Yplatformy obronne§! o §G33%§! więcej §Ypunktów kadłuba§! oraz §Yuszkodzeń§!."
 tr_unyielding_fortress_doctrine: "Doktryna fortecy"
 tr_unyielding_fortress_doctrine_delayed: "Ciągłe czuwanie to stały element świadomości [This.GetAdj]. Dopóki nie opuścimy gardy, nasi wrogowie nie zdołają nas zaskoczyć."
 tr_unyielding_fortress_doctrine_hive: "Czujne procesy myślowe"
 tr_unyielding_fortress_doctrine_hive_delayed: "Nigdy nie możemy ufać tym, których myśli znajdują się poza naszym umysłem zbiorowym. Będziemy czujni i nie pozwolimy się nikomu zaskoczyć."
