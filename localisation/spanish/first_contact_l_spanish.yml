 ## Events
 fircon.6000.name: "¿Hay vida ahí dentro?"
 fircon.6000.desc: "Incluso tras conocernos, los [non_believers_country.GetSpeciesNamePlural] se niegan a aceptar que hay vida extraterrestre. Dicen que no somos visitantes de las estrellas, sino residentes subterráneos que han escalado a la superficie del planeta por un agujero en la tierra. Creen que su planeta, [non_believers_planet.GetName], está hueco por dentro y que volamos con nuestras naves por allí.\n\nEstas creencias incomprensibles están fastidiando nuestros esfuerzos diplomáticos. Todo lo que hacemos o decimos se coge con pinzas."
 fircon.6000.desc.subterranean: "$fircon.6000.desc$.\n\nAunque no están del todo equivocados, explicárselo solo complicaría aún más las cosas."
 fircon.6000.a: "Llevad a los más escépticos al espacio."
 fircon.6000.b: "¡[non_believers_planet.GetName] no está hueco! ¡Mostradles los cálculos!"
 fircon.6000.c: "Admitid que somos invasores subterráneos."
 fircon.6005.name: "Demostrando que los escépticos están equivocados"
 fircon.6005.desc: "Resulta que los [non_believers_country.GetSpeciesNamePlural] tampoco creen en el espacio. Piensan que el cielo es una cúpula acristalada llena de espejos; las estrellas y el resto de cuerpos celestiales son los rayos del sol reflejados.\n\nAunque los llevásemos a nuestra capital, seguirían pensando que no han abandonado su planeta natal o alguna chorrada del estilo."
 fircon.6005.a: "Tiene que haber alguna forma de convencerlos..."
 fircon.6015.name: "Demostrando que los escépticos están equivocados"
 fircon.6015.desc: "Noticias contradictorias desde [non_believers_planet.GetName]: aunque los [non_believers_country.GetSpeciesNamePlural] no creen que seamos visitantes del centro de su planeta, ahora están convencidos de que el planeta es plano y la gente como nosotros vive en ciudades colgantes bajo la corteza de [non_believers_planet.GetName]."
 fircon.6020.name: "Demostrando que los escépticos están en lo cierto"
 fircon.6020.desc: "Los [non_believers_country.GetSpeciesNamePlural] agradecen nuestra honestidad. Aunque, por supuesto, todavía no se fían de nosotros por completo, ya que siguen pensando que somos invasores de lo más profundo de [non_believers_planet.GetName]. Al menos ahora entienden que no queremos hacerles daño y quieren colaborar con nosotros."
 fircon.6025.name: "Fuerza de Defensa de Invasión Subterránea"
 fircon.6025.desc: "Tras determinar que somos los habitantes secretos de [non_believers_planet.GetName], los [non_believers_country.GetSpeciesNamePlural] han empezado a preocuparse por qué más puede estar al acecho bajo la superficie de [non_believers_planet.GetPlanetMoon]. Las fuerzas militares se han estacionado cerca de cuevas, fallas y volcanes, preparadas para enfrentarse con fuerza a cualquier invasor subterráneo."
 fircon.6025.a: "Seguidles el rollo y ofrecedles apoyo militar."
 fircon.6025.b: "Esto es ridículo."
 fircon.6030.name: "¡Ataque repentino!"
 fircon.6030.desc: "Noticias impactantes desde [non_believers_planet.GetName]: sí que había alguien escondiéndose debajo de la superficie. Los ejércitos subterráneos de una especie desconocida están saliendo por miles de las cuevas y están atacando a los [non_believers_country.GetSpeciesNamePlural]. ¡Es una invasión a gran escala!"
 fircon.6030.a: "Esto me suena..."
 fircon.6031.name: "Tanto en el cielo como en la tierra"
 fircon.6031.desc: "Tras una guerra mundial sangrienta, la raza subterránea que vivía bajo la superficie de [non_believers_planet.GetName] ha arrasado [non_believers_country.GetName]. La nueva especie dominante sabe de nuestra existencia y obviamente no piensan que provenimos del centro de su planeta. Creemos que es una bendición."
 fircon.6031.a: "Por fin, vecinos razonables."
 fircon.6032.name: "¡Erupción súbita!"
 fircon.6032.desc.base: "Los [non_believers_country.GetSpeciesNamePlural] estaban en lo cierto al tener miedo: si bien no es el hogar de ninguna raza subterránea, el núcleo fundido de su planeta ha demostrado ser bastante peligroso."
 fircon.6032.desc.troops: "La erupción repentina de un volcán que se creía extinto ha sido devastadora para la infraestructura de la región. Sin embargo, gracias a nuestra presencia militar cerca de la zona, la mayoría de la población afectada se evacuó con total seguridad."
 fircon.6032.desc.notroops: "La erupción repentina de un aparente volcán extinto fue devastadora y los [non_believers_country.GetSpeciesNamePlural] necesitan ayuda desesperadamente."
 fircon.6032.a: "Al menos ahora confían en nosotros."
 fircon.6033.name: "Anticlimático"
 fircon.6033.desc: "La Fuerza de Defensa de Invasión Subterránea está desplegada cerca de las cuevas y volcanes más grandes e informa de que no ha ocurrido nada. Mejor así, aunque algunos de los soldados parecen decepcionados. "
 fircon.6035.name: "Otro punto de vista"
 fircon.6035.desc.start: "Los [non_believers_country.GetSpeciesNamePlural] quieren darnos las gracias y una disculpa oficial. Ahora saben que no somos habitantes subterráneos, sino que venimos de otro lugar completamente distinto:"
 fircon.6035.desc.water: "el océano"
 fircon.6035.desc.sun: "el centro de su estrella."
 fircon.6035.desc.end: "Su conocimiento de la cosmología todavía no está del todo pulido, pero al menos ahora están listos para confiar en nosotros."
 fircon.6035.a: "Una experiencia sociológicamente interesante, pero mentalmente agotadora."
 fircon.6038.name: "¡Volved bajo tierra!"
 fircon.6038.desc.troops: "¡Después de una batalla larga y reñida, nuestras fuerzas combinadas triunfaron sobre los invasores subterráneos, obligándolos a volver bajo la superficie de [non_believers_planet.GetName]!"
 fircon.6038.desc.notroops: "Después de una batalla larga y reñida, [non_believers_country.GetName] obligó a los invasores subterráneos a volver bajo la superficie de [non_believers_planet.GetName]."
 fircon.7500.name: "[Root.GetSpeciesNamePlural] de peluche"
 fircon.7500.desc: "Noticias increíbles desde §Y[pre_ftl_planet.GetName]§!. Nos saluda una cara muy familiar: la nuestra.\n\nHace poco, la especie [pre_ftl_country.GetSpeciesAdj] se quedó cautivada por nuestra forma. Parece que nuestras [Species.GetEarNamePlural] les recuerdan a sus crías. De hecho, dicen que somos una monada. Los peluches con [Species.GetEarNamePlural] exageradas se han convertido en producto muy reclamado en sus ciudades."
 fircon.7500.a: "¡Pues claro!"
 fircon.7500.b: "No somos una §Rmonada§!."
 fircon.7500.c: "Pero, eh... No somos... Es que nadie..." #Kyaaa!
 fircon.7500.d: "Vaya pérdida de tiempo."
 fircon.7500.e: "¿Podemos comprar uno, porfis?"
 fircon.7500.f: "Les impondremos el pago de unas regalías por el uso de nuestra imagen."
 fircon.7505.name: "Todo es uno"
 fircon.7505.desc: "§Y[pre_ftl_planet.GetName]§! está sufriendo cambios sociológicos de lo más interesantes.\n\nComo solo nos tienen a nosotros de referencia, la gente ha comenzado a creer que toda la vida del universo está como nosotros: conectada. Somos uno. Y así, sin más, los [pre_ftl_country.GetSpeciesNamePlural] darán acceso a nuestros drones a sus instituciones. Su confusión hará que avancemos su civilización muy deprisa. Aunque desconfiarán de nosotros si sale a la luz la verdad sobre una galaxia mucho más grande, junto con la existencia de especies no gestalt."
 fircon.7505.a.hive: "Sí, somo uno."
 fircon.7505.a.machine: "Afirmativo. Sois individuos."
 fircon.advance_tech: "[pre_ftl_country.GetName] avanzará hasta la siguiente era tecnológica."
 fircon.b.tt: "[pre_ftl_country.GetName] avanzará hasta las siguientes eras tecnológicas un §G25%§! más deprisa."
 fircon.7505.b: "Decidles que ni nosotros lo sabemos."
 fircon.7505.c: "Corregidles."
 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE: "Diplomacia con desconfianza"
 MESSAGE_PRE_FTL_DISTRUSTFUL: "Por culpa de nuestras acciones recientes, $COUNTRY|Y$ no se fía de nosotros y ha bloqueado las vías diplomáticas durante un tiempo."
 fircon.7510.name: "Enseñar a una colmena a fabricar"
 fircon.7510.desc.base: "Tras el éxito de nuestra iniciativa educativa con la colmena que queremos mejorar, hemos procedido a enseñarles química básica. Casi de forma inmediata, extrapolaron los usos más destructivos de estos principios y comenzaron una guerra contra la colmena vecina antes de que nos fuésemos de su atmósfera. Ahora, millones de drones están muriendo."
 fircon.7510.desc.gestalt: "Nuestros [Root.GetScientistPlural] han completado con éxito su tarea en §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.desc.regular: "Nuestros científicos se han ido de §Y[pre_ftl_planet.GetName]§! alterados por lo vivido. $fircon.7510.desc.base$"
 fircon.7510.a: "¡Basta!"
 fircon.7510.a.tt: "§R§Y2§! £pops£ poblaciones mueren en [pre_ftl_planet.GetName].§!"
 fircon.7510.b.regular: "Así es el progreso."
 fircon.7510.b.gestalt: "Tal y como se esperaba."
 fircon.7510.b.tt: "§R§Y5§! £pops£ poblaciones mueren en [pre_ftl_planet.GetName].§!"
