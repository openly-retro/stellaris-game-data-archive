 mega.200.name: "§HOEcuménopole§! : [Root.GetName] recouverte"
 mega.200.desc: "Progressivement, des strates successives de cités tentaculaires ont fini par masquer complètement la surface de [Root.GetName].\n\nQuelques années seulement ont passé depuis le lancement de ce projet de grande envergure, mais il est déjà difficile de se souvenir à quoi ressemblait la [Root.GetPlanetMoon]. Était-elle verdoyante ? Ou rocheuse ? Il n'y a plus désormais que du métal, à perte de vue.\n\nIl s'agissait autrefois d'un monde conçu de manière aléatoire par les lois irréfléchies de la nature. Nous en avons fait un dessein invincible."
 mega.200.a: "C'est impressionnant"
 criminal_underworld: "Monde criminel"
 criminal_underworld_desc: "Ce monde abrite une vaste société de criminels."
 unemployment_benefits: "Augmentation des allocations aux chômeurs"
 unemployment_benefits_desc: "Les allocations versées aux chômeurs ont été accrues de façon temporaire sur ce monde."
 activity_program: "Programme d'activité"
 activity_program_desc: "Un coûteux programme de remise en activité a été mis en place sur ce monde pour empêcher les drones inemployés de se tourner vers la déviance."
 standby_mode: "Mode veille"
 standby_mode_desc: "Toutes les unités inemployées et inoccupées de ce monde ont été mises en mode veille afin d'empêcher qu'elles s'adonnent à des programmes corrompus et déviants. Cela se traduit par des coûts de maintenance plus élevés."
 drone_deviancy: "Déviance des drones"
 drone_deviancy_desc: "Ce monde abrite de larges communautés de drones déviants, qui ne répondent désormais plus aux ordres de la Conscience."
 drone_corruption: "Corruption des unités"
 drone_corruption_desc: "Ce monde abrite de larges réseaux d'unités déviantes et corrompues, qui opèrent en dehors des paramètres fixés par l'intelligence centrale."
 gang_wars: "Guerre des gangs"
 gang_wars_desc: "Ce monde est en proie à une guerre des gangs extrêmement violente que se livrent deux des plus grandes organisations criminelles. De véritables affrontements sont en cours entre les gangs rivaux, et les forces de sécurité locales sont elles-mêmes prises à partie."
 center_of_drug_trade: "Plaque tournante de la drogue"
 center_of_drug_trade_desc: "Ce monde est devenu une plaque tournante majeure du trafic de drogue. Les narcotiques illégaux y sont amenés en contrebande chaque jour, et une part de plus en plus importante  de la population y a désormais régulièrement recours."
 mob_rule: "Règne des voyous"
 mob_rule_desc: "Ce monde est dominé par une seule et unique organisation criminelle. Elle a infiltré toutes les couches de la société, et peu de choses se passent qu'elle n'a pas avalisées ou décidées au préalable."
 smuggler_port: "Port de contrebande"
 smuggler_port_desc: "Ce monde est considéré comme une plaque tournante de la contrebande. Bon nombre des marchandises trafiquées dans cette région de la galaxie y passent tôt ou tard."
 crime_pirates: "Aggravation de la piraterie"
 crime_pirates_desc: "De puissants éléments criminels de l'un de nos mondes ont étendu leur influence jusque dans l'espace, causant une aggravation temporaire de la piraterie."
 bribed_officials: "Officiels corrompus"
 bribed_officials_desc: "Il a récemment été prouvé que plusieurs officiels de haut rang de ce monde ont entretenu des liens avec les organisations criminelles locales."
 substance_abuse: "Usage de drogues"
 substance_abuse_desc: "Sur ce monde l'usage illégal de drogues, hautement addictives et très dangereuses, est répandu."
 smuggler_activity: "Contrebande"
 smuggler_activity_desc: "Le développement de la contrebande sur ce monde a des effets négatifs sur les profits tirés du commerce."
 crime_wave: "Vague de crimes"
 crime_wave_desc: "Ce monde est confronté à une vague de crimes."
 travel_advisory: "Mise en garde aux voyageurs"
 travel_advisory_desc: "La violente guerre des gangs sur ce monde a poussé une guilde marchande à émettre une mise en garde à ses membres, diminuant du coup le nombre des visites de commerçants."
 cartel_war: "Guerre des cartels"
 cartel_war_desc: "Les puissants cartels de la drogue se disputent ce monde en s'y livrant une guerre qui ne dit pas son nom."
 protection_racket: "Racket"
 protection_racket_desc: "Les gangsters qui dirigent ce monde ont mis en place un vaste système de racket."
 corrupt_administration: "Administration corrompue"
 corrupt_administration_desc: "Il a récemment été révélé que la plupart des membres de l'administration de ce monde étaient à la solde de la principale organisation criminelle qui y est basée."
 trade_pilfering: "Détournement du commerce"
 trade_pilfering_desc: "Le syndicat du crime qui règne sur ce monde a pris le contrôle de plusieurs spatioports placés sous la coupe de ses intermédiaires. Une grande part du commerce local doit désormais passer par eux."
 crime_boss_arrested: "Baron du crime arrêté"
 crime_boss_arrested_desc: "Une grande figure du crime a été arrêtée sur ce monde, ce qui a mis à mal une grande organisation criminelle locale."
 leader_trait_righteous: "Incorruptible"
 leader_trait_righteous_desc: "Cette personnalité a des convictions très affirmées pour tout ce qui regarde la loi et l'ordre."
 leader_trait_corrupt: "Corruption"
 leader_trait_corrupt_desc: "Cette personnalité est prête à contourner la loi si elle peut en tirer le moindre profit."
 leader.corrupt: "Cela fait quelque temps déjà que rumeurs et histoires circulent sur les liens possibles de §H[From.From.GetName]§! avec le crime organisé. [From.From.GetSheHeCap] a rejeté tout cela comme de pures inventions calomnieuses  colportées par ses rivaux politiques, mais des preuves récentes suggèrent qu'il y a quelques incertitudes sur la question..."
 leader.righteous: "§H[From.From.GetName]§! a la réputation de combattre le crime. [From.From.GetSheHeCap] a publiquement fait voeu de mettre fin à la corruption et à l'injustice partout où il pourrait la dénicher."
 decision_launch_anticrime_campaign: "Lancer une campagne anti-criminalité"
 decision_launch_anticrime_campaign_desc: "Orchestre une importante campagne de prévention du crime octroyant aux forces de sécurité des ressources supplémentaires pour combattre la hausse des activités criminelles."
 decision_negotiate_with_crime_lords: "Négocier avec les barons du crime"
 decision_negotiate_with_crime_lords_desc: "Lance des négociations secrètes avec les grands noms du crime de ce monde afin qu'ils acceptent de conserver dans l'ombre leurs organisations en échange de concessions diverses."
 decision_end_crime_lord_deal: "Mettre fin à l'accord avec les criminels"
 decision_end_crime_lord_deal_desc: "Mettrait un terme à l'accord actuel avec les barons du crime régnant sur ce monde. Cela va susciter une agitation considérable pour quelque temps."
 decision_end_anticrime_campaign: "Stopper la campagne anti-criminalité"
 decision_end_anticrime_campaign_desc: "Mettrait un terme à l'actuelle campagne de prévention contre la criminalité."
 anticrime_campaign: "Campagne contre le crime"
 anticrime_campaign_desc: "Les forces de sécurité de ce monde mènent actuellement une vaste opération de prévention contre la criminalité."
