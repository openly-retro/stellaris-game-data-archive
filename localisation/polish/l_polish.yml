 attitude_friendly_desc: "To imperium uważa nas za przyjaciół i być może zechce stworzyć z nami sojusz."
 attitude_cordial_desc: "To imperium jest chętne do pokojowej koegzystencji i do handlu z nami."
 attitude_unfriendly_desc: "To imperium patrzy na nas podejrzliwie i nieufnie."
 attitude_rival_desc: "To imperium uważa nas za swoich rywali."
 attitude_hostile_desc: "To imperium uważa nas za wrogów. Prawdopodobnie zaatakuje nas, jeśli uzna, że może zwyciężyć."
 attitude_domineering_desc: "To imperium uważa, że bylibyśmy dobrym wasalem."
 attitude_threatened_desc: "To imperium widzi w nas zagrożenie."
 attitude_protective_desc: "To imperium chce dla nas jak najlepiej."
 attitude_loyal_desc: "To imperium jest wobec nas wierne."
 attitude_disloyal_desc: "To imperium odmawia poddania się naszej woli."
 attitude_overlord_desc: "To imperium jest naszym panem i władcą."
 attitude_wary_desc: "To imperium zachowuje ostrożność w kontaktach z nami."
 attitude_receptive_desc: "To imperium jest zainteresowane nawiązaniem z nami bliższych kontaktów."
 attitude_neutral_desc: "To imperium nie uważa nas za istotnych dla ich interesów."
 attitude_dismissive_desc: "To upadłe imperium uważa nas za kompletnie niewartych uwagi."
 attitude_patronizing_desc: "To upadłe imperium postrzega nas jako zbłąkane dzieci potrzebujące przewodnictwa. Być może raczy obdarować nas technologiami, zasobami bądź jednostkami."
 attitude_angry_desc: "Nasze działania rozsierdziły to upadłe imperium. Mogą wypowiedzieć nam wojnę, żeby nas ukarać."
 attitude_arrogant_desc: "To przebudzone imperium patrzy na nas z lekceważącą arogancją."
 attitude_imperious_desc: "To przebudzone imperium widzi w nas swych przyszłych poddanych. Prawdopodobnie zażądają, byśmy zrezygnowali z naszej niepodległości."
 attitude_belligerent_desc: "To przebudzone imperium widzi w nas cel podboju. Prawdopodobnie nas zaatakuje."
 attitude_custodial_desc: "To przebudzone imperium uważa, że musi chronić nas przed kryzysem, który obecnie zagraża galaktyce. Prawdopodobnie będą chcieli zawrzeć z nami sojusz."
 attitude_berserker_desc: "To przebudzone imperium jest pradawną sztuczną inteligencją, która wpadła w szał. Prawdopodobnie będzie atakować wszystko i wszystkich w pobliżu."
 attitude_enigmatic_desc: "To upadłe imperium jest pradawną sztuczną inteligencją, która zachowuje się w dziwny i nieprzewidywalny sposób. Nie wiemy, czego można się po nim spodziewać."
