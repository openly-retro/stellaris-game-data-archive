 tr_diplomacy_secure_shipping_delayed: "해적 방지 대책은 일반적으로 함대에서 처리하지만, 제국의 무역로를 지속적으로 관리하는 전담 행성 순찰대를 창설한다면 해적 활동을 상당히 줄일 수 있을 것입니다."
 tr_diplomacy_federal_unity: "연방 통합"
 tr_diplomacy_federal_unity_desc: "우리의 £unity£ §Y통합§! 생산량이 연방 회원국당 §G5%§! 증가하며, 최대 §G30%§!까지 증가합니다."
 tr_diplomacy_federal_unity_delayed: "다양성이란 놀라운 자산이며, 모든 회원국이 연방에 제공하는 통찰력과 관점은 우리 사회를 더욱 강력하게 만들어줄 것입니다."
