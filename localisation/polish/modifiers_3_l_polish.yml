 harmonious_tune: "Harmonijna melodia"
 harmonious_tune_desc: "Wszystko powinno służyć kolektywowi. Ta melodia służy do stabilizacji połączenia między naszymi dronami a całym rojem."
 ####################################
 #Edicts
 ####################################
 edict_masters_writings_politics: "Nauki mędrców - Większe dobro"
 edict_masters_writings_politics_desc: "Tłumaczenia dzieł pewnej kosmitki filozofki. Idąc za jej radami dotyczącymi zjednoczenia obywateli przez samopoświęcenie, moglibyśmy osiągnąć wielki przełom w dziedzinie infrastruktury.\n\n\"Silne państwo powstaje dzięki rezygnacji z wygód, ważne tylko, aby wszyscy dźwigali to wspólne brzemię\" - Telisa Krasomówczyni\n\n"
 edict_masters_writings_philosophy: "Nauki mędrców - Filozoficzna postawa"
 edict_masters_writings_philosophy_desc: "Tłumaczenia dzieł pewnej filozofki-kosmitki. Zawierają kilka analiz i rozważań dotyczących sensu życia oraz celu istnienia kosmosu. Jeśli nasi władcy zapoznają się z nimi, będą mogli podejmować trafniejsze decyzje.\n\n\"Odpowiedź na pytanie o cel istnienia kosmosu znajduje się poza nami, ale to nie znaczy, że nie zdołamy jej znaleźć. Musimy zjednoczyć się w wysiłkach i odkryć źródło wszechrzeczy.\" - Telisa Krasomówczyni\n\n"
 edict_masters_writings_diplomacy: "Nauki mędrców - Zaufanie w dyplomacji"
 edict_masters_writings_diplomacy_desc: "Tłumaczenia dzieł pewnej kosmitki filozofki. Jej anegdoty na temat negocjacji mogłyby stanowić solidną podstawę szkolenia naszych dyplomatów.\n\n\"Spotkania z dziećmi kosmosu mogą wydawać się nużące, ale ostatecznie są źródłem nadziei. Bądź dobrym gospodarzem dla sąsiadów i pomagaj im w codziennym trudzie, a ich obecność będzie błogosławieństwem chroniącym przed samotnością w kosmicznej pustce\" - Telisa Krasomówczyni\n\n"
 edict_masters_writings_war: "Nauki mędrców - Wojujące państwa"
 edict_masters_writings_war_desc: "Tłumaczenia dzieł pewnej kosmitki filozofki. Jej opisy wojny i idei strategicznych mogłyby stanowić wyśmienity materiał szkoleniowy dla naszych wojsk.\n\n\"Wytworzenie poczucia jedności to najtrudniejsze wyzwanie, zwłaszcza dlatego, że potrzeba samowystarczalności często powoduje powstanie granic. Te granice muszą zostać obalone - a jest to perspektywa budząca lęk w wielu sercach. Jednak czasem trzeba coś zburzyć, by móc zbudować coś potężniejszego na zgliszczach\" - Telisa Krasomówczyni\n\n"
 edict_improved_work_environment: "Ulepszone środowisko pracy"
 edict_improved_work_environment_desc: "Poświęcenie czasu i zasobów na poprawę warunków pracy obywateli z pewnością zaowocuje lepszą wydajnością i większym zadowoleniem robotników.\n\n"
 edict_renewable_energy: "Inicjatywa lepszej energii"
 edict_renewable_energy_desc: "Możemy jeszcze bardziej ograniczyć stosowanie toksycznych paliw i zasobów nieodnawialnych, aby skłonić naukowców do opracowania nowych metod wytwarzania energii. To mogłoby nas zbliżyć do idealnego cyklu energetycznego i poprawić stan środowiska naturalnego, w którym żyją nasi obywatele.\n\n"
 edict_super_sensors: "Intensywne poszukiwania"
 edict_super_sensors_desc: "Po opracowaniu technologii ulepszonych czujników mamy wystarczająco dużo informacji, by poświęcić dodatkowe zasoby na usprawnienie procedur przeszukiwania. To ułatwiłoby technikom znajdowanie ciekawych obiektów na skraju naszych układów.\n\n"
 ####################################
 #Planet Modifiers
 ####################################
 acid_jungles: "Kwasowe dżungle"
 acid_jungles_desc: "Ewolucja ukształtowała tu drzewa i liście wydzielające kwasy, przez co podróżowanie przez ten obszar lub osiedlanie się na nim jest niebezpieczne."
 ex_planet: "Była planeta"
 ex_planet_desc: "Ten pas asteroid był kiedyś planetą, na której mogło powstać życie."
 ship_graveyard: "Cmentarzysko statków kosmicznych"
 ship_graveyard_desc: "Rozbiło się tu mnóstwo statków, tworząc swoiste cmentarzysko pełne materiałów do zebrania."
 ai_fleet: "Rozbita flota SI"
 ai_fleet_desc: "Na powierzchni planety leżą szczątki rozbitej floty sterowanej przez sztuczną inteligencję. Możemy tu zdobyć wiele cennych danych."
 irradiated_wasteland: "Radioaktywne pustkowie"
 irradiated_wasteland_desc: "Ta planeta została zbombardowana promieniowaniem, przez co duże jej rejony są niebezpieczne dla większości żywych stworzeń."
 ancient_one: "Pradawny"
 ancient_one_desc: "Pradawna istota żyjąca głęboko pod powierzchnią mórz jest dominującym organizmem żywym na tej planecie."
 food_rich_planet: "Pożywne jedzenie"
 food_rich_planet_desc: "Flora tej planety stanowi źródło pożywnego jedzenia i substancji poprawiających warunki życia."
 super_sensor_array: "Znakomita sieć czujników"
 super_sensor_array_desc: "Sieć doskonałych czujników zapewnia lepszy przegląd otoczenia."
 horse_powered_factories_low: "Przymusowe zwierzęta robocze"
 horse_powered_factories_medium: "Oporne zwierzęta robocze"
 horse_powered_factories_high: "Usłużne zwierzęta robocze"
 horse_powered_factories_low_desc: "Udomowione czworonogi pomagają w pracy, aczkolwiek bardzo niechętnie."
 horse_powered_factories_medium_desc: "Udomowione czworonogi pomagają w pracy, choć dość opornie."
 horse_powered_factories_high_desc: "Zaprzyjaźnione czworonogi pomagają w pracy."
 fallen_robots: "Szczątki robotów"
 fallen_robots_desc: "Na tej planecie znajdują się resztki robotów wybudowanych przez dawno upadłą cywilizację, co daje nam dużo materiału do badań technicznych."
 society_animal_life: "Dziwaczna fauna"
 society_animal_life_desc: "Tę planetę zamieszkują bardzo dziwaczne zwierzęta. Stanowi to okazję do interesujących badań socjologicznych."
 hostile_animal_life: "Niebezpieczna fauna"
 hostile_animal_life_desc: "Ta planeta to dom nieprzyjaznych stworzeń, które nie są zadowolone z naszego przybycia."
 shifting_sands: "Ruchome piaski"
 shifting_sands_desc: "Ta pustynna planeta jest zbudowana z ziarnistego piasku przypominającego ciecz, co niezwykle utrudnia budowanie."
 liquid_sands: "Płynne piaski"
 liquid_sands_desc: "Planetę pokrywa piach tak drobny, że przypomina ciecz. Dziwny skład mineralny daje pole do prowadzenia szeroko zakrojonych badań."
 abandoned_mining: "Opuszczona placówka górnicza"
 abandoned_mining_desc: "Na orbicie tej planety znajdowała się stara stacja górnicza, co oznacza, że mogą się tam znajdować zasoby."
 gas_rich_planet: "Bogate złoża gazu"
 gas_rich_planet_desc: "Zbuduj na tej planecie kolonię, by pozyskiwać stamtąd zasoby.\nKredyty energetyczne: §G+50%§!"
 gas_rich_planet_fo_realz: "Intensywne wydobycie gazu"
 gas_rich_planet_fo_realz_desc: "Skąpe zasoby naturalne tej planety są obecnie wydobywane, by zwiększyć ogólną produkcję energii."
 gas_responsible_mining: "Odpowiedzialne wydobycie gazu"
 gas_responsible_mining_desc: "Oszczędzanie skąpych, a przy tym cennych złóż gazu na tej planecie pomoże w dłuższej perspektywie wydajniej wytwarzać energię."
 suppressed_opposition: "Szykanowana opozycja"
 suppressed_opposition_desc: "Pewna część populacji tej planety spotyka się z brutalnymi szykanami za sprzeciwianie się rządowi."
 scared_population: "Przestraszona populacja"
 scared_population_desc: "Populacja pracuje i obawia się, że fabryka obcych pochłonie kolejne istnienia."
 secured_factory: "Fabryka obcych z kontrolą bezpieczeństwa"
 secured_factory_desc: "Dokłada się starań i środków, by zadbać o bezpieczeństwo pracy w fabryce obcych."
 fear_as_control: "Twarde rządy"
 fear_as_control_desc: "Przestępcy zostali przykładnie ukarani, by zmotywować ludzi do działania."
 fear_as_control_militarist: "$fear_as_control$"
 fear_as_control_militarist_desc: "$fear_as_control_desc$"
 infectious_disease: "Choroba zakaźna"
 infectious_disease_desc: "Wybuchła epidemia bardzo zaraźliwej choroby wytwarzającej nowe szczepy i zagrażającej ludności."
 pyramid_wars: "Wojna o Niebiańskiego"
 pyramid_wars_desc: "Mieszkańcy rozpoczęli wojnę światową spowodowaną religijnym konfliktem dotyczącym natury \"Niebiańskiego Boga\"."
 syndaw_automated_work: "Zautomatyzowana praca"
 syndaw_automated_work_desc: "Uzasadniony czy nie, strach przed bezrobociem wywołanym automatyzacją wywiera swój wpływ na tę planetę."
 syndaw_unfriendly_robots: "Napięcie spowodowane integracją z robotami"
 syndaw_unfriendly_robots_desc: "Napięcia między populacją organiczną a populacją robotów na tej planecie zmniejszyły generowany poziom £unity£ jedności."
 syndaw_research_malus: "Awaria SI"
 syndaw_research_malus_desc: "Laboratoryjna SI biorąca udział w badaniach socjologicznych doznała nieodwracalnego uszkodzenia sprzętu i jest wymieniana."
 snake_infestation: "Kraj plagi"
 snake_infestation_desc: "Węże! Pełno węży! Jesteśmy zbyt pochłonięci walką z nimi, by zajmować się... innymi rzeczami."
 energy_poor: "Wyczerpana energia"
 energy_poor_desc: "Nie chcemy nikogo niepokoić, ale węże owinęły się wokół generatorów i wysysają z nich energię."
 mining_equipment_offline: "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc: "$snake_infestation_desc$"
 locust_planet_cracked: "Spustoszona planeta"
 locust_planet_cracked_desc: "Ta planeta została pozbawiona prawie całego życia i spustoszona przez potężną falę energii. Jedyne pozostałości po żyjących tu wcześniej istotach to niszczejąca orbitalna stacja kosmiczna oraz niewielka liczba śladów pod spękaną powierzchnią."
 nascent_locust: "Narodziny szarańczy"
 nascent_locust_desc: "Na tej planecie żyje duża populacja łatwych do eliminacji, ale szybko rozmnażających się istot. Każdy, kto chce przetrwać na powierzchni, musi dostosować swoją infrastrukturę do nieregularnych ataków tych dużych owadów."
 stratovents: "Stratosferyczne kominy"
 stratoventsc_desc: "Strzeliste struktury mineralne, które wysyłają kłębiące się gazy ku termosferze."
 stratovent_world_modifier_tourism: "Nietknięte stratosferyczne kominy"
 stratovent_world_modifier_tourism_desc: "Te imponujące stratosferyczne kominy pozostawiono w nietkniętym stanie, aby tijanki mogły pożywiać się gazami."
 stratovent_world_modifier_refining: "Rafinerie stratosferycznych kominów"
 stratovent_world_modifier_refining_desc: "Emitowane przez te olbrzymie stratosferyczne kominy gazy są przekierowywane i przetwarzane w cenne gazy egzotyczne."
 stratovent_world_modifier_tourism_boost: "Tarasy przy stratosferycznych kominach"
 stratovent_world_modifier_tourism_boost_desc: "Stratosferyczne kominy wynoszą turystykę na wyższy poziom dzięki specjalnym tarasom widokowym, z których można obserwować ogromne tijanki w trakcie żerowania."
 stratovent_world_modifier_refining_upg: "Poszerzone stratosferyczne kominy"
 stratovent_world_modifier_refining_upg_desc: "Pomyślne zdetonowanie ładunków utworzyło nowe drogi dla podziemnych gazów, zwiększając ich produkcję."
 stratovent_world_modifier_refining_minerals: "Zawalone stratosferyczne kominy"
 stratovent_world_modifier_refining_minerals_desc: "Choć częściowo nieudany wybuch w kominach ograniczył produkcję, odsłonił także bogate złoża minerałów."
