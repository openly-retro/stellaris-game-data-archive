 #Dimensional Dump #
 ####################
 astral_rift_dimensional_dump: "Décharge dimensionnelle"
 astral_rift.2200.name: "Corps flottant"
 astral_rift.2200.desc: "La sphère astrale est entourée de déchets.\n\nDe temps à autre, l'équipage peut apercevoir de nouvelles déchirures dans l'espace ouvert tout autour, et surtout toujours plus de rebuts amoncelés dans les tourbillons. Étant donnée la nature de tous ces débris, cette dimension est utilisée comme décharge par une civilisation spatiale. Des morceaux et des composants de machines inconnues se retrouvent là, parmi les ordures quotidiennes de foyers aliens.\n\nDe manière générale, tous ces rebuts n'ont aucune valeur. Cependant, les capteurs ont aussi relevé des signes de vie. Dans une combinaison spatiale se trouve le corps inconscient d'un organisme inconnu, en sommeil. Il est difficile de savoir depuis combien de temps il flotte là."
 astral_rift.2200.a: "Amenons-le à bord pour l'aider"
 astral_rift.2200.b: "Amenons-le à bord pour prendre son matériel"
 astral_rift.2205.name: "$astral_rift.2200.name$"
 astral_rift.2205.common.1: "Prendre cet alien à bord de la sphère était une erreur."
 astral_rift.2205.common.2: "Il parle une langue parfaitement inconnue et ne cesse de faire des gestes en direction des contrôles de la sphère, répétant toujours la même phrase."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$ Après avoir fait remonter sa température corporelle et vérifié ses constantes, il est très vite revenu à lui, confus et paniqué.\n\nIl a aussitôt attrapé un membre de l'équipe médicale et le retient en otage avec une arme tirée de ses bottes. $astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$ Sa combinaison le tenait en hibernation. Une fois retirée, l'être est revenu à lui, confus et paniqué.\n\nIl a aussitôt attrapé un chalumeau que tenait l'un de nos ingénieurs et le retient en otage. $astral_rift.2205.common.2$"
 astral_rift.2205.a: "Débarrassons-nous de cette créature"
 astral_rift.2205.b: "Tentons plutôt de négocier"
 astral_rift.2210.name: "$astral_rift.2200.name$"
 astral_rift.2210.common.1: "La créature hostile a très vite été abattue."
 astral_rift.2210.common.2: "Nos explorateurs ont eu le temps d'analyser les documents qui se trouvaient dans la combinaison du preneur d'otage. Les traductions préliminaires de ses identifiants montrent qu'il conduisait un transport de déchets. Il a sans doute dû tomber avec son chargement, pour ne jamais rentrer chez lui.\n\nNous pouvons à présent ignorer la créature, et rester dans la déchirure le temps de finir d'identifier et de collecter les rebuts les plus intéressants."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$ Si son otage a subi quelques blessures mineures, la réaction rapide de l'officier de sécurité a empêché que la situation ne vire au désastre.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$ Complètement débarrassée de sa combinaison, il n'a pas été difficile de la neutraliser d'un simple tir de plasma.\n\n$astral_rift.2210.common.2$\n\nLa combinaison, elle, est d'une conception extrêmement avancée, que nous pourrons étudier plus précisément par la suite."
 astral_rift.2210.a: "Dommage pour lui"
 astral_rift.2215.name: "Désescalade"
 astral_rift.2215.desc: "Afin de montrer clairement qu'il ne lui voulait aucun mal, l'équipage de la sphère a baissé ses armes devant l'alien. Celui-ci a alors relâché son otage et fait glisser son propre pistolet plasma sur le pont. Il paraît profondément choqué, comme on peut s'en douter étant donné les circonstances.\n\nAprès avoir récupéré un moment, il est devenu réceptif aux tentatives de communication. Nos explorateurs ont commencé à chercher comme avoir une réelle discussion avec lui. Les progrès sont lents, mais la traduction préliminaire des documents trouvés en sa possession montre qu'il est âgé de plusieurs siècles."
 astral_rift.2215.a: "Très bien"
 astral_rift.2220.name: "Victimes collatérales"
 astral_rift.2220.desc: "Avant que cet alien hostile ait pu être neutralisé, il a eu le temps de tirer sur son otage et plusieurs autres membres de l'équipage avec un puissant pistolet plasma caché dans ses bottes. Et, malheureusement, [Root.Leader.GetName] se trouve parmi les victimes.\n\nLe câble d'ancrage est en train d'être rétracté afin de ramener au plus vite les blessés. L'analyse préliminaire de la combinaison du preneur d'otage montre toutefois qu'elle a été faite dans un alliage alien hautement avancé, qui pourrait s'avérer utile pour nous."
 astral_rift.2225.name: "Balancé[astral_rift_dimensional_dump_leader_loc.GetXELead] par erreur"
 astral_rift.2225.desc: "Cet[astral_rift_dimensional_dump_leader_loc.GetXTeLead] alien s'appelle §H[astral_rift_dimensional_dump_leader_loc.GetName]§!. Au cours d'une tournée de routine pour jeter un chargement d'ordures dans cette dimension, [astral_rift_dimensional_dump_leader_loc.GetSheHe] est par inadvertance monté[astral_rift_dimensional_dump_leader_loc.GetXELead] à bord du transport de déchets. Un problème technique étant survenu avec le propulseur dimensionnel de l'appareil, et étant [astral_rift_dimensional_dump_leader_loc.GetLeLaLead] seul[astral_rift_dimensional_dump_leader_loc.GetXELead] à avoir les compétences techniques pour le réparer, [astral_rift_dimensional_dump_leader_loc.GetSheHe] s'y est attelé[astral_rift_dimensional_dump_leader_loc.GetXELead]. Mais, ce faisant, [astral_rift_dimensional_dump_leader_loc.GetSheHe] a accidentellement glissé dans le compresseur spatio-temporel...\n\nLes systèmes de survie de sa combinaison avancée l'ont maintenu[astral_rift_dimensional_dump_leader_loc.GetXELead] en hibernation durant plus de deux siècles. Sa famille lui manque évidemment, mais [astral_rift_dimensional_dump_leader_loc.GetSheHe] sait pertinemment qu'[astral_rift_dimensional_dump_leader_loc.GetSheHe] ne pourra jamais retourner de là où [astral_rift_dimensional_dump_leader_loc.GetSheHe] est venu[astral_rift_dimensional_dump_leader_loc.GetXELead].\n\nCeci dit, étant donné ses compétences en pilotage avancé, [astral_rift_dimensional_dump_leader_loc.GetSheHe] pourrait aisément trouver sa place dans notre programme de formation de pilotes pour la flotte de la [explorer.GetName]."
 astral_rift.2225.a: "Un[astral_rift_dimensional_dump_leader_loc.GetXELead] bon[astral_rift_dimensional_dump_leader_loc.GetXNeLead] pilote aura toujours sa place parmi nous"
 astral_rift.2225.a.tt: "§Y[astral_rift_dimensional_dump_leader_loc.GetName]§! va recevoir une formation appropriée."
 astral_rift.2230.name: "Fin de la formation de [From.GetName]"
 astral_rift.2230.desc: "Au terme d'une formation poussée, §H[From.GetName]§! a démontré tous ses talents en tant que pilote, et jouit de la confiance de ses officiers. [From.GetSheHeCap] fera un[From.GetXELead] excellent[From.GetXELead] commandant[From.GetXELead] et a déjà été promu[From.GetXELead] au service actif en attendant de recevoir une affectation."
 astral_rift.2230.a: "Bienvenue à [From.GetLuiElleLead] !"
