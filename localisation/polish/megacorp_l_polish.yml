 d_fungoid_extermination: "£blocker£ Pozostałość po eksterminacji fungoidów"
 d_fungoid_extermination_desc: "Ten toksyczny śluz jest ostatnim śladem po zlikwidowanej populacji fungoidów."
 d_ruined_arcology: "£blocker£ Zburzona arkologia"
 d_ruined_arcology_desc: "Arkologie pokrywające powierzchnię tego świata-miasta leżą w gruzach. Ich fundamenty są wciąż nienaruszone, ale większość rozpadających się konstrukcji trzeba będzie rozebrać przed odbudową."
