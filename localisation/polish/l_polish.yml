 ####################################
 #Leader Traits
 ####################################
 #All
 leader_trait_adaptable: "Adaptacyjność"
 leader_trait_adaptable_desc: "Ten przywódca przyswaja sobie nowe metody i idee, które okazują się lepszym rozwiązaniem."
 leader_trait_stubborn: "Upór"
 leader_trait_stubborn_desc: "Ten przywódca jest uparty i powoli przyswaja sobie nowe metody i idee, nawet jeśli okazują się one lepszym rozwiązaniem."
 leader_trait_resilient: "Wytrzymałość"
 leader_trait_resilient_desc: "Ten przywódca jest wytrzymały i w doskonałej formie fizycznej, co zwiększa długość życia."
 leader_trait_substance_abuser: "Nałogi"
 leader_trait_substance_abuser_desc: "Ten przywódca cierpi na uzależnienie w wyniku prób poradzenia sobie ze stresem. Doprowadziło ono do osłabienia organizmu."
 leader_trait_eager: "Zapał"
 leader_trait_eager_desc: "Ten przywódca z niecierpliwością czeka na jakieś zadanie."
 leader_trait_arrested_development: "Ograniczony rozwój"
 leader_trait_arrested_development_desc: "Rozwój osobisty i umiejętności tego przywódcy ustabilizowały się na obecnych poziomach."
 leader_trait_intemporal: "Czasoodporność"
 leader_trait_intemporal_desc: "Czas nie działa na tego przywódcę i nie może on umrzeć ze starości."
 #Admiral
 leader_trait_ex_fighter_pilot: "Były pilot myśliwca"
 leader_trait_ex_fighter_pilot_desc: "Ten dowódca to dawny as kosmiczny, dlatego doskonale wykorzystuje szybkość i zwrotność eskadr statków szturmowych."
 leader_trait_trickster: "Oszust"
 leader_trait_trickster_desc: "Ten przywódca walczy podstępnie, polega na zmyłkach i zaskoczeniu, żeby zyskać przewagę nad wrogiem."
 leader_trait_fleet_logistician: "Logistyk floty"
 leader_trait_fleet_logistician_desc: "Ten przywódca doskonale zna się na logistyce i wie, jak zarządzać zasobami, żeby zmniejszyć koszty utrzymania."
 leader_trait_fleet_organizer: "Organizator flot"
 leader_trait_fleet_organizer_desc: "Ten przywódca doskonale radzi sobie z organizacją, ma umiejętności mikrozarządzania niezbędne do dowodzenia bardzo dużymi formacjami okrętów."
 leader_trait_nervous: "Niepokój"
 leader_trait_nervous_desc: "Tego przywódcę cechuje nerwowość i lękliwość, łatwo gubi się podczas dowodzenia dużymi formacjami okrętów."
 leader_trait_engineer: "Technik"
 leader_trait_engineer_desc: "Ten przywódca ma smykałkę techniczną, posiada wiedzę i umiejętności ułatwiające organizację i nadzór nad naprawami okrętów podczas wykonywania misji."
 leader_trait_aggressive: "Agresywność"
 leader_trait_aggressive_desc: "Ten przywódca ciągle działa agresywnie, przytłacza wroga zmasowanymi ostrzałami za pomocą uzbrojenia floty."
 leader_trait_cautious: "Rozwaga"
 leader_trait_cautious_desc: "Ten przywódca to rozważny komandor. Unika niepotrzebnego ryzyka i zawsze pilnuje utrzymania szyków, w których jednostki floty mogą wzajemnie wspierać się podczas walki."
 leader_trait_unyielding: "Nieustępliwość"
 leader_trait_unyielding_desc: "Ten przywódca woli walczyć do śmierci, niż przyznać się do porażki."
 leader_trait_gale_speed: "Chyżość"
 leader_trait_gale_speed_desc: "Ten przywódca uważa, że szybkość i błyskawiczne manewry są kluczowe dla wygrywania kosmicznych starć."
 leader_trait_lethargic: "Powolność"
 leader_trait_lethargic_desc: "Ten przywódca działa powoli i opieszale, wykonuje swoje obowiązki bez animuszu i inicjatywy."
 #General
 leader_trait_restrained: "Ostrożność"
 leader_trait_restrained_desc: "Ten przywódca stara się minimalizować straty oraz unikać niepotrzebnych ofiar wśród żołnierzy i cywili."
 leader_trait_defender: "Obrońca"
 leader_trait_defender_desc: "Ten przywódca świetnie radzi sobie w obronie, doskonale wie, jak rozmieszczać siły lądowe i wykorzystywać umocnienia, by maksymalnie utrudnić wrogowi przeprowadzenie inwazji planetarnej."
 leader_trait_attacker: "Najeźdźca"
 leader_trait_attacker_desc: "Ten przywódca opanował sztukę inwazji planetarnych, potrafi niezwykle skutecznie atakować z kosmosu wrogie planety."
 leader_trait_butcher: "Rzeźnik"
 leader_trait_butcher_desc: "Ten przywódca jest bezwzględny, w obliczu wroga nie cofa się nawet o krok."
 leader_trait_glory_seeker: "Poszukiwacz sławy"
 leader_trait_glory_seeker_desc: "Ten przywódca zawsze znajduje się na pierwszej linii, zagrzewa żołnierzy do boju i nie zważa na związane z tym ryzyko."
 leader_trait_armchair_commander: "Niedzielny dowódca"
 leader_trait_armchair_commander_desc: "Ten przywódca dowodzi z tyłów, co osłabia morale żołnierzy."
 leader_trait_army_logistician: "Logistyk armii"
 leader_trait_army_logistician_desc: "Zdaje się, że ten przywódca potrafi wyciągać zasoby znikąd. To zmniejsza koszt utrzymania wojsk lądowych."
 #Governor
 leader_trait_iron_fist: "Żelazna pięść"
 leader_trait_iron_fist_desc: "Ten przywódca słynie z niestrudzonego poszukiwania wydajności i potrafi wycisnąć siódme poty z niewolników."
 leader_trait_army_veteran: "Weteran armii"
 leader_trait_army_veteran_desc: "Ten przywódca to weteran, w jego sektorze wojsko może liczyć na specjalne względy."
 leader_trait_retired_fleet_officer: "Emerytowany oficer floty"
 leader_trait_retired_fleet_officer_desc: "Ten przywódca to były oficer floty, który aktywnie wspiera stocznie znajdujące się na zarządzanym przez niego obszarze."
 leader_trait_architectural_interest: "Zainteresowanie architekturą"
 leader_trait_architectural_interest_desc: "Ten przywódca bardzo interesuje się architekturą i technikami budowlanymi."
 leader_trait_agrarian_upbringing: "Wiejskie wychowanie"
 leader_trait_agrarian_upbringing_desc: "Ten przywódca wychował się na farmie, stąd jego zainteresowanie zwiększaniem plonów."
 leader_trait_intellectual: "Intelektualista"
 leader_trait_intellectual_desc: "Ten przywódca interesuje się naukami ścisłymi i pragnie zarazić swych podwładnych ciekawością naturalnego świata."
 leader_trait_environmental_engineer: "Inżynier środowiska"
 leader_trait_environmental_engineer_desc: "Ten przywódca dobrze zna nowoczesne procesy geokształtowania i techniki ograniczania kosztów."
 leader_trait_bureaucrat: "Jednoczyciel"
 leader_trait_bureaucrat_desc: "Ten przywódca doskonale radzi sobie z dyplomacją wewnątrz rządu i budowaniem konsensusów."
 leader_trait_bureaucrat_tt: "§E$PLANET_EFFECTS_TXT$ za każdy poziom umiejętności:§!$TABBED_NEW_LINE$$mod_planet_jobs_unity_produces_mult$: §G+5%§!"
 #Scientist
 leader_trait_meticulous: "Perfekcjonizm"
 leader_trait_meticulous_desc: "Ten przywódca dokładnie bada nieznane zjawiska."
 leader_trait_spark_of_genius: "Iskra geniuszu"
 leader_trait_spark_of_genius_desc: "Ten przywódca często miewa przebłyski geniuszu."
 leader_trait_carefree: "Intuicja"
 leader_trait_carefree_desc: "Ten przywódca ma wrodzoną zdolność rozumienia procesów badawczych."
 leader_trait_roamer: "Włóczęga"
 leader_trait_roamer_desc: "Ten przywódca uwielbia międzygwiezdne podróże."
 leader_trait_archaeologist: "Archeolog"
 leader_trait_archaeologist_tooltip: "§YAnomalie pradawnych cywilizacji:§!\n$t$Szybkość badania anomalii: §G$@trait_archaeologist_1_amt|%0$§!"
 leader_trait_archaeologist_desc: "Ten przywódca przoduje w badaniu przedmiotów obcych i szczątków budowli."
 leader_trait_paranoid: "Paranoja"
 leader_trait_paranoid_desc: "Ten przywódca niechętnie współpracuje z innymi."
 leader_trait_maniacal: "Hiperkoncentracja"
 leader_trait_maniacal_desc: "Ten przywódca prowadzi swoje badania z niezrównanym zaangażowaniem."
 leader_trait_maniacal_2: "$leader_trait_maniacal$ II"
