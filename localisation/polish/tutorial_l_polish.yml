 tutorial_22_chain_title: "Samouczek: przyspieszenie przedrozumnych"
 tutorial_22_chain_desc: "Powinniśmy §Sprzyspieszać§! słabiej rozwinięte gatunki, choć najpierw należy wynaleźć technologię §Saktywatorów epigenetycznych§!.\n\n§SPrzyspiesz§! przedrozumny gatunek, wybierając go na ekranie §Sgatunków§!, a następnie klikając przycisk \"Przyspiesz\"."
 tutorial_22_tooltip: "§SSamouczek: przyspieszenie przedrozumnych§! dodany do rejestru sytuacyjnego."
