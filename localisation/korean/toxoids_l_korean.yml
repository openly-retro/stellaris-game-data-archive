 toxoids.5.name: "[Root.GetName]의 과도한 착취"
 toxoids.5.desc: "[Root.GetName]에 대한 우리 제국의 착취가 행성 환경에 돌이킬 수 없을 정도로 심각한 변화를 가져왔습니다. 산업공해로 온실 효과가 걷잡을 수 없이 발생해 막대한 기후 이변이 나타났고, 방사능 유출이 만연해 [Root.GetPlanetMoon]의 상당 부분이 일반적인 방법으로는 거주할 수 없는 곳이 되었습니다.\n\n이제 이곳의 변화는 임계점에 다다르고 있습니다. 삶의 방식을 바꾸고 행성 환경에 주는 피해를 줄이지 않는다면, 대재앙을 피할 수 없을 것입니다. 종말론자들의 끔찍한 경고처럼 마구잡이로 요동치는 바다와 풀 한 포기 나지 않는 황무지로 이루어진, 생명이 살 수 없는 방사능 행성이 될 것입니다."
