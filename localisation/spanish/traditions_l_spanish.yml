 tr_adaptability_appropriation_delayed: "La tierra que no se trabaja en nada contribuye a nuestro imperio. Hay que reubicar a los obreros de manera eficiente en aquellos planetas donde más necesarios son."
 tr_adaptability_finish: "Tradiciones de adaptabilidad acabadas"
 tr_adaptability_finish_desc: "Desbloquea la decisión §Y$decision_prospect$§!, que nos permite prospectar un depósito de recursos adicionales una vez en nuestros planetas."
 tr_adaptability_void_finish_desc: "Recursos de características planetarias del hábitat: §G+50%§!\nVentajas de ascenso desbloqueadas: §G+1§!"
 decision_prospect_void: "Estudio orbital"
 decision_prospect_void_short: "Permite construir un tipo de §Ydistrito§! al azar más en el hábitat."
 decision_prospect_void_desc: "Una prospección y un estudio extensivos en la órbita del hábitat nos permitirán descubrir la presencia de recursos naturales que de otro modo no habríamos visto."
 MESSAGE_HABITAT_PROSPECTED_TITLE: "Estudio orbital completado"
