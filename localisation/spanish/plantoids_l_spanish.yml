 plantoid_bloomed_trait_tooltip: "Efectos en los mundos Gaia:\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nEstos efectos se potencian con £building£ $building_gaiaseeders_4$."
