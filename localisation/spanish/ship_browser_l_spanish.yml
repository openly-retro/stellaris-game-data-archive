l_spanish:
 SHIP_GRAPHICS_BROWSER: "Seleccionar aspecto de nave"
 SHIP_GRAPHICS_PREVIEW: "Vista previa de clases de nave"
 SHIP_GRAPHICS_REQUIRED_DLC: "Requiere DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP: "§GClic para obtener una vista previa de las naves $CULTURE_NAME$§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP: "Mueve §Gla rueda del ratón hacia delante§! para acercar la vista."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP: "Mueve §Gla rueda del ratón hacia atrás§! para alejar la vista."
 SHIP_GRAPHICS_ROTATE_TOOLTIP: "Mantén pulsado el §Gbotón derecho del ratón§! y arrastra sobre el modelo de nave para girarlo."
 SHIP_GRAPHICS_CORVETTE_DESC: "Las corbetas son la primera clase de nave militar disponible para los imperios. Son rápidas, ágiles y baratas."
 SHIP_GRAPHICS_FRIGATE_DESC: "Las fragatas son una versión avanzada de la corbeta especializada en disparar torpedos. Puede que sean algo más lentas y vulnerables, pero pueden resultar devastadoras contra objetivos grandes."
 SHIP_GRAPHICS_DESTROYER_DESC: "Los destructores cambian la agilidad y la velocidad de las corbetas por más potencia de fuego y un casco más grueso."
 SHIP_GRAPHICS_CRUISER_DESC: "Los cruceros son versátiles y duraderos, capaces de absorber daño e infligirlo."
 SHIP_GRAPHICS_BATTLESHIP_DESC: "Los acorazados son caros, aunque poderosos. Con su gran campo de tiro, destacan a la hora de dañar al rival antes de que pueda contratacar."
 SHIP_GRAPHICS_TITAN_DESC: "Aunque son tremendamente poderosos, los Titanes también pueden usar sus habilidades de aura para reforzar a las naves aliadas."
 SHIP_GRAPHICS_JUGGERNAUT_DESC: "Crear una Gigante es una gran empresa para cualquier imperio. Son naves colosales que funcionan como astillero móvil y como nave de apoyo."
 SHIP_GRAPHICS_COLOSSUS_DESC: "Estas naves tan inmensas no están equipadas para luchar contra flotas hostiles, sino que sirven para neutralizar mundos enteros."
 SHIP_GRAPHICS_OUTPOST_DESC: "El puesto de avanzada es el nivel más bajo de una base estelar. No tiene demasiadas funciones más allá de marcar la propiedad de un sistema estelar."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC: "La ciudadela es el nivel mejorable más alto de una base estelar. Está equipada con unas defensas inmensas y es un hueso duro de roer para cualquier enemigo."
 SHIP_GRAPHICS_TRANSPORT_DESC: "Las naves de transporte llevan a los ejércitos para asaltar planetas hostiles durante la guerra. No tienen blindaje ni armas, por lo que necesitan una flota de apoyo cuando se adentran en territorio enemigo."
 SHIP_GRAPHICS_SCIENCE_DESC: "Las naves científicas sirven para explorar nuevos sistemas estelares e investigar anomalías. Al ser naves civiles, no tienen blindaje y son vulnerables."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC: "Las naves de construcción son necesarias para construir cualquier estación espacial. Al ser naves civiles, no tienen blindaje ni armas, por lo que son vulnerables."
 SHIP_GRAPHICS_COLONIZER_DESC: "Las naves colonia llevan a colonos de planetas con asentamientos a otros nuevos para colonizarlos. Al ser naves civiles, no tienen blindaje ni armas, por lo que son vulnerables."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC: "§REsta clase de nave requiere el contenido descargable $SHIP_SIZE_NAME$.§!"
