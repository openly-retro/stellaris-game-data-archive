 trait_ruler_feedback_loop: "Pętla informacji zwrotnych"
 trait_ruler_feedback_loop_desc: "Wydajne pętle informacji zwrotnych, a także analizy akcji i reakcji sprawiają, że ta jednostka o wiele lepiej prognozuje wyniki."
 trait_ruler_expansionist: "Ekspansyjna"
 trait_ruler_expansionist_desc: "Ten dowódca chce powiększyć terytorium."
 trait_ruler_fertility_preacher: "Rzecznik rodziny"
