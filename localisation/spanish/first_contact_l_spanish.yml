 origin_fear_of_the_dark: "Miedo a la oscuridad"
 origin_fear_of_the_dark_desc: "Hace un siglo, uno de los planetas del sistema natal de este imperio fue destruido por un extraño asteroide. Algunos creyeron que se trataba de un malicioso ataque por parte de alguna especie alienígena. Otros tildaron esta idea de paranoia. La tensión entre ambos grupos llegó a tal punto que se les concedió un planeta separado y terraformado a los primeros."
 origin_tooltip_fear_of_the_dark_effects: "- $HOME_SYSTEM$ ['concept_preftl_civilizations', civilización pre-UL] creada a partir de una facción separatista que formaba parte de tu imperio, otorga eventos y beneficios"
 origin_tooltip_fear_of_the_dark_negative_effects: "- $INITIAL_POPS$ §R-8§!"
 START_SCREEN_FEAR_OF_THE_DARK_START: "Hace un siglo, el planeta al que llamamos el \"Divisor\" explotó. Este fue el comienzo de "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR: "$START_SCREEN_FEAR_OF_THE_DARK_START$nuestra separación.\n\nAl principio, pensábamos que su destrucción se había debido a una anormalidad, pero muchos en [GetHomeWorldName] pensaban que se trataba de un ataque premeditado contra nuestra especie. Esta facción sostenía la hipótesis de que nuestras transmisiones de radio habían sido captadas por alguna raza alienígena lejana, la cual había respondido con un proyectil capaz de destruir un planeta. Estos disidentes nos urgieron a prepararnos para el día en que aquellos alienígenas regresaran para acabar con nosotros. Muchos descartaron sus ideas como paranoia.\n\nLa división política entre ambos bandos siguió creciendo. El malestar civil a nivel planetario culminó con la creación de un tratado que concedía a los disidentes un planeta candidato a ser terraformado, en el cual podrían vivir separados sin interferencias por nuestra parte.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP: "$START_SCREEN_FEAR_OF_THE_DARK_START$nuestro distanciamiento.\n\nTras el incidente, algunos gerentes, preocupados, solicitaron a nuestra junta directiva que se cerraran las infraestructuras de radio extraplanetarias y se cancelaran nuestros programas de exploración espacial. Creían que el fenómeno del Divisor lo había causado un agente externo que intentaba destruir [GetHomeWorldName]. Dicha solicitud fue denegada.\n\nTras afirmar que la decisión de la junta era una \"monumental falta de juicio\", estos gerentes activaron una subcláusula de sus contratos de ciudadanía que les otorgaba el derecho a reprender públicamente a la junta. En un esfuerzo por aplacar a los accionistas y aumentar la confianza de los consumidores, se tomó la decisión de ofrecer a los gerentes disidentes un nuevo contrato. A cambio de renunciar a cualquier derecho concerniente a [GetName], se les ofrecería un planeta candidato a ser terraformado y una garantía de independencia fiscal.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END: "\n\nCon el advenimiento del hiperimpulso llegó una nueva fuente de tensión: mientras nosotros estábamos deseando conocer la galaxia, nuestros vecinos se oponían firmemente."
