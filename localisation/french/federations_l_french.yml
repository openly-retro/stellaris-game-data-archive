 START_SCREEN_SRW: "Si nous apprenons jamais un jour la façon dont les [GetSpeciesNamePlural] sont arrivés sur cet anneau-monde, [GetHomeWorldName], notre histoire l'a depuis longtemps oublié. La seule chose qui est certaine est que, il y a un peu plus de 2000 ans, un cataclysme inconcevable a détruit une grande partie de l'anneau et tué la plupart des nôtres, et que nous avons dû survivre sur ce qui n'était plus que ruines.\n\nLa civilisation [GetSpeciesName], malgré tout, s'est développée, a prospéré, et est désormais prête à explorer la galaxie. Peut-être « pour la première fois » ; ou peut-être « à nouveau ». Mais en dépit de toutes nos avancées, nous avons encore bien du chemin à parcourir avant de pouvoir comprendre et réparer cet anneau qui est notre monde."
 START_SCREEN_REMNANTS: "Autrefois, l'empire des [GetSpeciesNamePlural] s'étendait jusqu'aux étoiles. Autrefois, leurs flottes contrôlaient une grande part de la galaxie. Puis vinrent la défaite et la Chute. Mais enfin, après des millénaires d'épreuves, l'heure est venue de notre retour dans les étoiles ! Enfin, notre civilisation s'est reconstruite et a désormais de nouveau accès au voyage interstellaire. La galaxie sera nôtre à nouveau !\n\nPlusieurs régions de [GetHomeWorldName] sont toujours en ruine, mais leur dégagement pourrait révéler des ressources perdues et des technologies oubliées de la [GetName]."
 START_SCREEN_TREE: "Lorsque la conscience collective [GetSpeciesName] s'est éveillée, elle a servi l'Arbre. Et l'Arbre a servi les [GetSpeciesNamePlural].\n\nNous prenons soin de l'Arbre, nous nourrissons l'Arbre, nous protégeons l'Arbre, et l'Arbre nous nourrit. Pour le bien-être de l'Arbre, nous nous sommes étendus sur toute la surface de [GetHomeWorldName], plantant et protégeant ses boutures où que nous allions. Notre monde sert l'Arbre depuis des milliers d'années maintenant, et pourtant nous avons peur que l'Arbre ne soit pas entièrement en sécurité, maintenant que nous en savons davantage sur les menaces qui peuvent détruire un monde entier.\n\nMais nous savons depuis longtemps maintenant que [GetHomeWorldName] n'est pas le seul monde, et aussi que la galaxie est emplie de mondes sans Arbre. Nous souhaiterions que tout cela change. L'Arbre doit être protégé. L'Arbre doit s'étendre. L'Arbre doit grandir."
 START_SCREEN_LITHOID: "Si nos origines réelles restent un véritable mystère, il est une chose que l'on sait : nos ancêtres préconscients sont arrivés sur une gigantesque météorite qui a heurté [GetHomeWorldName], déclenchant un terrible cataclysme qui a détruit la plupart des habitants originels de sa surface.\n\nDepuis ces temps très anciens, les premiers [GetSpeciesNamePlural] se sont répandus à sa surface, ont évolué, se sont multipliés. Notre civilisation s'est propagée et a prospéré.\n\nEt désormais, grâce à l'invention [GetStartingDriveSingular_DuDel_FR], la [GetName] est prête à partir explorer la galaxie."
