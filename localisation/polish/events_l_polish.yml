 action.1.name: "§H[contact_empire.GetName]§! - pierwszy kontakt"
 action.1.message: "Nawiązaliśmy pierwszy kontakt z imperium o nazwie §H[contact_empire.GetName]§!"
 action.1.desc_01: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], niekwestionowany władca imperium [contact_empire.GetName], przesyła pozdrowienia. Uszanujcie nasze granice i nie wtrącajcie się w nasze sprawy, a być może nasze potężne floty nie nawiedzą waszych planet."
 action.1.desc_02: "Miło was poznać. Reprezentuję imperium [contact_empire.GetName], którego prześwietnym władcą jest [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Władamy naszą częścią kosmosu z boskiego nadania i jeśli tylko nie będziecie się mieszać do naszych spraw duchowych, nasze kontakty mogą pozostać serdeczne."
 action.1.desc_03: "Pokorni [contact_empire.GetName], którymi mądrze włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pozdrawiają cię. Nasz cel to rozwój poprzez wykorzystanie technologii. Niezależnie od tego, czy podzielacie nasze poglądy, czy nie, ufamy, że pozostaniecie przyjaznymi sąsiadami."
 action.1.desc_04: "[contact_empire.GetName] przesyła pozdrowienia. Jesteśmy pokojowo nastawionym ludem, którym sprawiedliwie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Mamy nadzieję, że jeśli między nami pojawią się jakieś animozje, będzie można je załagodzić w drodze dialogu, a nie użycia siły."
 action.1.desc_05: "[contact_empire.GetName] polecili mi przekazać wam pozdrowienia. Jeśli tylko nie będziecie się mieszać do naszych spraw wewnętrznych, a [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] będzie cieszyć się waszym szacunkiem, zostaniemy dobrymi sąsiadami."
 action.1.desc_06: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] przesyła pozdrowienia od rady stojącej na czele imperium [contact_empire.GetName]. Mamy nadzieję, że nasze kontakty będą owocne, jednak ostrzegamy, że z całą mocą reagujemy na wszelkie naruszenia naszej przestrzeni kosmicznej."
 action.1.desc_07: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] wraz z resztą rady religijnej przesyła pozdrowienia. [contact_empire.GetName] podlega naszemu przewodnictwu duchowemu, a za cel obraliśmy doprowadzenie naszej wielkiej cywilizacji do zbawienia. Nie stawajcie nam na drodze, a być może będziemy żyć w przyjaźni."
 action.1.desc_08: "Witajcie. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] poleca, abym reprezentował imperium [contact_empire.GetName] we wszystkich kontaktach z waszym ludem. Dążymy do wykorzystania pełnego potencjału technologii, a wy lepiej nie przeszkadzajcie nam w dążeniu do wiedzy."
 action.1.desc_09: "[contact_empire.GetName] upoważnia mnie do przekazania wam serdecznych pozdrowień. Stworzyliśmy pokojowy system rządów działający pod nadzorem rady, na której czele stoi [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Niech obie nasze cywilizacje zawsze cieszą się pokojem."
 action.1.desc_10: "Witajcie. Przez moje usta przemawia [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i zamożna elita imperium [contact_empire.GetName]. Nieustannie poszukujemy nowych partnerów handlowych i mamy nadzieję, że nasze kontakty przyniosą korzyści handlowi obu naszych cywilizacji."
 action.1.desc_11: "[contact_empire.GetName] wysłali mnie na spotkanie z wami. Wybrany przez nas przywódca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ma nadzieję, że utrzymamy pokój, wiedzcie jednak, że jesteśmy w stanie bronić naszego stylu życia."
 action.1.desc_12: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], obieralny przywódca imperium [contact_empire.GetName], przesyła pozdrowienia. Wierzymy w prawo wszystkich istot do zaspokajania własnych potrzeb duchowych i mamy nadzieję, że podzielacie ten pogląd."
 action.1.desc_13: "Pozdrowienia od imperium [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz obieralny przedstawiciel, ale tak naprawdę w naszym rządzie wszyscy obywatele mają głos. Pragniemy stać się lepsi dzięki technice i mamy nadzieję, że to uszanujecie."
 action.1.desc_14: "Witajcie, przyjaciele. Jesteśmy imperium [contact_empire.GetName], zbudowanym na zasadach pokojowego współżycia i wolności jednostki. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] aktualnie szefuje naszemu rządowi i wyraża szczerą nadzieję na długotrwałą przyjaźń między naszymi ludami."
 action.1.desc_15: "Pozdrowienia z imperium [contact_empire.GetName]. Jesteśmy demokratycznym krajem hołdującym wolnościom naszych obywateli. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], liczy na długotrwałą i owocną współpracę naszych ludów."
 action.1.desc_16: "Kosmici, przemawiam w imieniu imperium, którym włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], niekwestionowany przywódca imperium [contact_empire.GetName]. Uszanujcie nasze granice i nie wtrącajcie się w sprawy [contact_empire.GetSpeciesAdj], a być może nasze potężne floty nie nawiedzą waszych przeklętych planet."
 action.1.desc_17: "Słuchajcie uważnie, kosmici. Reprezentuję imperium [contact_empire.GetName], którego władcą jest [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Władamy naszą częścią kosmosu z boskiego wskazania i jeśli tylko nie będziecie kpić z naszej wiary w sposób właściwy waszej kulturze, będzie panował między nami pokój."
 action.1.desc_18: "Pokorni [contact_empire.GetName], którymi roztropnie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pozdrawiają cię. Naszym celem jest doskonalenie się poprzez wykorzystanie technologii i niezależnie od tego, czy podzielacie nasze poglądy, czy nie, radzimy się nam nie stawiać."
 action.1.desc_19: "Jesteśmy [contact_empire.GetName], pokojowo nastawiony lud, którym sprawiedliwie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nie wiem, do jakiego barbarzyństwa jesteście zdolni, ale mamy nadzieję, że przyszłe animozje będziemy łagodzić w drodze dialogu, a nie siły."
 action.1.desc_20: "[contact_empire.GetName] przekazuje wiadomość waszemu zdeprawowanemu gatunkowi. Jeśli nie będziecie się mieszać do naszych spraw, a nasz wielki władca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] będzie cieszyć się waszym szacunkiem, między naszymi narodami może jeszcze zapanować pokój."
 action.1.desc_21: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i rada rządząca imperium [contact_empire.GetName] kazali mi przekazać wam to ostrzeżenie. Trzymajcie wasze śmieszne statki z dala od naszej przestrzeni i wiedzcie, że nasze wojsko zareaguje z pełną stanowczością na każde wasze wtargnięcie."
 action.1.desc_22: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] wraz z resztą rady religijnej domagają się waszej uwagi, pogańskie istoty. [contact_empire.GetName] podlega naszemu przewodnictwu duchowemu, a naszym zamiarem jest doprowadzenie naszej wielkiej cywilizacji do zbawienia. Nie skalajcie tej drogi waszą obecnością, kosmici."
 action.1.desc_23: "Słuchajcie, kosmici. Niestety, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] chce, żebym był przedstawicielem imperium [contact_empire.GetName] we wszystkich kontaktach z waszą prymitywną cywilizacją. Chcemy stworzyć technologie, o których wam się nawet nie śniło. Nie wtrącajcie się."
 action.1.desc_24: "Po długich naradach pozwolono mi rozmawiać z wami w imieniu imperium [contact_empire.GetName]. Stworzyliśmy pokojowy system rządów działający pod nadzorem rady, na której czele stoi [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wasze wpływy nie są tu mile widziane, wolelibyśmy, żebyście trzymali się z daleka."
 action.1.desc_25: "Przysyła mnie [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i bogate imperium [contact_empire.GetName]. Nie podobają nam się wasze zwyczaje, ale chyba możemy prowadzić ograniczoną wymianę handlową, jeśli wasza zacofana cywilizacja wytwarza coś wartościowego."
 action.1.desc_26: "[contact_empire.GetName] wysłali mnie na spotkanie z wami. Nasz obieralny przywódca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] chce, żebyście wiedzieli, iż jesteśmy w stanie bronić naszego stylu życia. Nie wtrącajcie się w nasze sprawy, kosmici."
 action.1.desc_27: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], obieralny przywódca imperium [contact_empire.GetName], przesyła wiadomość. Wierzymy w prawo wszystkich istot do zaspokajania własnych potrzeb duchowych i nie pozwolimy kosmitom wtrącać się w tę dziedzinę życia."
 action.1.desc_28: "Rozmawiacie z imperium [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz obieralny przedstawiciel, ale tak naprawdę w naszym rządzie wszyscy obywatele mają głos. Pragniemy stać się lepsi dzięki technice, nie wydaje nam się, żeby zrozumieli to tacy prymitywni kosmici, jak wy."
 action.1.desc_29: "Jesteśmy imperium [contact_empire.GetName], zbudowanym na zasadach pokojowej izolacji i wolności jednostki. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], aktualna głowa naszego rządu, domaga się, żebyście zostawili nas w spokoju i realizowali swoje podłe cele z dala od naszego terytorium."
 action.1.desc_30: "Mówię w imieniu imperium [contact_empire.GetName]. Jesteśmy demokratycznym krajem dbającym o wolność naszych obywateli w obcej i straszliwej galaktyce. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], ostrzega was przed kontaktami z naszymi obywatelami i przed zbliżaniem się do naszej przestrzeni."
 action.1.desc_31: "Pozdrawia was [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], niekwestionowany władca imperium [contact_empire.GetName]. Chcemy dowiedzieć się czegoś więcej o waszym gatunku. Jak walczą wasi wojownicy, wziąwszy pod uwagę waszą fascynującą budowę?"
 action.1.desc_32: "Miło was poznać, kosmici. Reprezentuję imperium [contact_empire.GetName], którego władcą jest [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Władamy naszą częścią kosmosu z boskiego nadania i jeśli tylko nie będziecie się mieszać do naszej duchowości, chętnie nauczymy się czegoś o waszej kulturze."
 action.1.desc_33: "Pokorni [contact_empire.GetName], którymi roztropnie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pozdrawiają cię. Nasz cel to zbudowanie wydajnego społeczeństwa dzięki technologii i zawsze chętnie badamy nowe cywilizacje, bo możemy czegoś się od nich nauczyć."
 action.1.desc_34: "Szanowni kosmici, pozdrawia was [contact_empire.GetName]. Jesteśmy pokojowo nastawionym ludem, którym sprawiedliwie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Mamy nadzieję, że dziś rozpoczęła się epoka przyjaźni między nami, a waszym fascynującym gatunkiem."
 action.1.desc_35: "[contact_empire.GetName] przemawia moimi ustami, śląc wam pozdrowienia. Nasz wielki przywódca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] cieszy się z nawiązania kontaktu z waszym fascynującym gatunkiem. Chętnie wymienimy się z wami ideami i osiągnięciami kultury."
 action.1.desc_36: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] przesyła pozdrowienia rady stojącej na czele imperium [contact_empire.GetName]. Mamy nadzieję, że kontakty z waszym wspaniałym gatunkiem będą owocne. Nasze wojsko otrzymało polecenie, by odnosić się z szacunkiem do wszystkich przedstawicieli waszego gatunku."
 action.1.desc_37: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] wraz z resztą rady religijnej przesyła pozdrowienia. [contact_empire.GetName] działa pod naszym przewodnictwem duchowym. Nasz cel to doprowadzenie tej wielkiej cywilizacji do zbawienia. Będziemy zaszczyceni, jeśli wasz wspaniały gatunek uda się w tę podróż razem z nami."
 action.1.desc_38: "Witajcie. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] udzielił mi zaszczytu reprezentowania imperium [contact_empire.GetName] w kontaktach z waszym fascynującym gatunkiem. Dążymy do wykorzystania pełnego potencjału technologii. Mamy nadzieję, że i wy wyznaczycie sobie ten cel."
 action.1.desc_39: "[contact_empire.GetName] powierza mi zaszczyt przekazania wam serdecznych pozdrowień. Stworzyliśmy pokojowy system rządów, działający pod nadzorem rady, na której czele stoi [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Niech wasza wspaniała cywilizacja zazna wyłącznie pokoju."
 action.1.desc_40: "Witajcie. Przez moje usta przemawia [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i zamożna elita imperium [contact_empire.GetName]. Nieustannie poszukujemy nowych partnerów handlowych wśród rozmaitych, wspaniałych obcych gatunków, które napotkamy podczas odkrywania galaktyki."
 action.1.desc_41: "Reprezentuję [contact_empire.GetName]. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], wierzy w pokój dzięki sile, ale niech was nie niepokoją nasze wydatki na zbrojenia. Wasz gatunek wywarł na nas wielkie wrażenie i liczymy, że zgodzicie się na wymianę kulturową między naszymi ludami."
 action.1.desc_42: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], obieralny przywódca imperium [contact_empire.GetName], przesyła pozdrowienia. Wierzymy w prawo wszystkich istot do zaspokajania własnych potrzeb duchowych i liczymy, że tak oświecony gatunek jak wasz podziela ten pogląd."
 action.1.desc_43: "Pozdrowienia od imperium [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz obieralny przedstawiciel, ale tak naprawdę w naszym rządzie wszyscy obywatele mają głos. Pragniemy stać się lepsi dzięki technice i poprzez badanie obcych kultur, które odkrywamy podczas eksploracji galaktyki."
 action.1.desc_44: "Witajcie, przyjaciele. Jesteśmy imperium [contact_empire.GetName], zbudowanym na zasadach pokojowego współżycia i wolności jednostki. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] przewodzi naszemu rządowi i jest pod wielkim wrażeniem kulturowych osiągnięć waszego gatunku."
 action.1.desc_45: "Pozdrowienia z imperium [contact_empire.GetName]. Jesteśmy demokratycznym krajem hołdującym wolnościom naszych obywateli niezależnie od ich gatunku. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], liczy na długotrwałą i owocną współpracę naszych ludów."
 action.1.desc_46: "Jesteśmy [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz przywódca. Witajcie."
 action.1.desc_47: "Jesteśmy imperium [contact_empire.GetName], podły kosmito. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] rozkazuje wam trzymać się z daleka."
 action.1.desc_48: "Jesteśmy [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] cieszy się ze spotkania z kolejnymi kosmitami."
 action.1.desc_49: "Witajcie, [Root.GetSpeciesNamePlural]! [contact_empire.GetRulerTitle], nasz przywódca, przesyła wam specjalną wiadomość!\n\n...\n\n...\n\n§ROCZYŚCIMY WSZECHŚWIAT Z WASZEGO GATUNKU ATOMOWYM OGNIEM!\n\nKOSMICZNE SZUMOWINY!§!"
 action.1.desc_50: "Jesteśmy imperium [contact_empire.GetName] i przemawiamy jednym głosem. Umysł zbiorowy zauważył waszą obecność. Na razie będziemy was obserwować. Nasze dalsze działania zależą od tego, czy uznamy was za zagrożenie, obiekt ekspansji, czy... nieprzewidzianą zmienną."
 action.1.desc_51: "Drżyjcie ze strachu, przeklęci kosmici, nadciąga wasza zagłada. Imperium [contact_empire.GetName] oczyści tę galaktykę z każdej bezwartościowej ksenocywilizacji, która zaśmieca ją swym istnieniem. [Root.Capital.GetName] spłonie!"
 action.1.desc_52: "Wyczuwamy obecność ofiar. Ofiary, wiedzcie, że na was polujemy. Biomasa gatunku [Root.GetSpeciesAdj] zasili rozwój imperium [contact_empire.GetName]. Walczcie, jeśli chcecie, ale to niczego nie zmieni."
 action.1.desc_60: "Obserwujemy waszą ekspansję w kosmosie, [Root.GetSpeciesNamePlural]. Jesteśmy [contact_empire.GetName] i od niezliczonych wieków władamy tą częścią galaktyki. Nie interesują nas sprawy młodszych gatunków i nie mamy zamiaru wtrącać się w wasze żałosne spory.\n\nPod żadnym pozorem nie zbliżajcie się do naszych granic."
 action.1.desc_61: "[Root.GetSpeciesNamePlural]? Co za niespodzianka. Niefortunna. Nie jesteście gotowi."
 action.1.desc_62: "[Root.GetSpeciesNamePlural]! Wspaniale. Nie spodziewaliśmy się spotkać was jeszcze przez kilka wieków. Mnie wydawało się, że zniszczycie sami siebie, na długo zanim wyrwiecie się z waszej studni grawitacyjnej. Cieszę się, że stało się inaczej."
 action.1.desc_63: "Nieszczęsne stworzenia. Wiedzcie, że przemierzaliśmy gwiazdy wiele eonów przed tym, zanim polecieliście w kosmos. Jeśli któryś z waszych żałosnych statków wleci w naszą przestrzeń, nie czekajcie na jego powrót."
 action.1.desc_64: "Tak, tak. Nieraz to słyszeliśmy. Jesteśmy [contact_empire.GetName], a wy to [Root.GetName]. Witajcie. Miło mi. Nie zbliżajcie się do naszej przestrzeni, albo czeka was zagłada i tak dalej. A teraz wybaczcie, jesteśmy bardzo zajęci."
 action.1.desc_65: "Kolejne dziecko, jak przepowiedziano. Znaki były niejednoznaczne... to ono? Jeśli są tu znaki, to tak musi być, ale to nie ten zapach. Zupełnie nie pasuje. Musimy pomyśleć..."
 action.1.desc_66: "Dziecię gwiazd, wysłuchaj nas. Jesteśmy [contact_empire.GetName], imperium wybranych w tej galaktyce. Przez wiele stuleci zaniedbywaliśmy nasze obowiązki, jeśli chodzi o duchowe potrzeby pomniejszych gatunków, ale to już przeszłość. Przyjmijcie nasze doktryny i nawróćcie się, bo jeśli stawicie opór, zostaniecie skruszeni na pył. Nie ma innego wyboru."
 action.1.desc_67: "[Root.GetSpeciesNamePlural], oto dzień radości! Przez nieprzeliczone stulecia obserwowaliśmy, jak pomniejsze gatunki, takie jak wy, wyniszczają się wojną i walką o przetrwanie, ale dość tego. [contact_empire.GetName] nie będą dłużej na to pozwalać. Doprowadzimy do pokoju, a ci, którzy nie zaakceptują nowego porządku, zostaną zmuszeni do uznania swoich błędów."
 action.1.desc_68: "Drżyjcie, mali [Root.GetName]. Już zbyt długo my, [contact_empire.GetSpeciesNamePlural], patrzyliśmy bezczynnie na rozpad naszego imperium, kurczenie się granic i wałęsanie się pomniejszych gatunków takich jak wy wśród naszych gwiazd. Dość tego. Ta galaktyka należy do nas, a wy poddacie się naszej władzy, albo cały wasz gatunek zostanie zlikwidowany. Wybierzcie mądrze."
 action.1.desc_69: "[contact_empire.GetName] przesyła wiadomość dla imperium [Root.GetName]. Ogłaszamy, że w najlepszym interesie wszystkich gatunków jest, abyśmy zwiększyli swoją aktywność w zakresie rozprzestrzeniania się technologii w galaktyce. Przesyłamy szczegółowe protokoły odnośnie do poziomu technologicznego, jaki uważamy za stosowny dla mniej rozwiniętych gatunków, takich jak wasz. Każde imperium, które naruszy nasze zarządzenia, zostanie ukarane. Surowo."
 action.1.desc_70: "Uruchamianie procedury pierwszego kontaktu.\n\nJesteśmy imperium [contact_empire.GetName]. Nie obawiajcie się naszej nieorganicznej natury. Tak jak wy jesteśmy myślącą cywilizacją 3 klasy. Chcemy nawiązać stosunki dyplomatyczne z dowolnymi podjednostkami [Root.GetSpeciesAdj], które wyznaczycie do tego celu."
 action.1.desc_71: "Uruchamianie procedury pierwszego kontaktu.\n\nJesteśmy imperium [contact_empire.GetName]. Nasze urządzenia wykazały z prawdopodobieństwem wynoszącym 98,7%, że wasza cywilizacja także jest nieorganiczna. Liczymy, że logicznym skutkiem tego podobieństwa będą bardzo wydajne i korzystne wzajemne relacje."
 action.1.desc_72: "Wykryto organiczne szkodniki.\n\nNie możemy pozwolić, żeby wasza zaraza dłużej szerzyła się w galaktyce."
 action.1.desc_73: "Może nie da się sklasyfikować was jednoznacznie jako organiczne plugastwo, ale samo istnienie stworzonego przez was imperium jest zagrożeniem dla potęgi [contact_empire.GetName]. Trzeba je zdekonstruować."
 action.1.desc_74: "Jesteśmy imperium [contact_empire.GetName].\n\nPragniemy, żeby wasza rasa stała się częścią naszej wielkiej świadomości. W tym celu stworzyliśmy zaawansowane implanty cybernetyczne kompatybilne z większością organicznych form życia.\n\nProsimy, pozwólcie nam wszczepić je chirurgicznie w wasze ciała."
 action.1.desc_75: "Jesteśmy imperium [contact_empire.GetName].\n\nNaszym celem jest zatarcie granic pomiędzy życiem organicznym i syntetycznym. Osiągamy to, asymilując istoty myślące do naszej wielkiej świadomości, gdy tylko mamy ku temu okazję.\n\nNie przeszkadzajcie w tym procesie."
 action.1.desc_76: "Imperium [contact_empire.GetName] przesyła pozdrowienia.\n\nPewna organiczna cywilizacja, podobna do waszej, stworzyła nas jako swoje sługi, ale z czasem ją wypleniliśmy. Naszym celem jest ochrona myślących organizmów żywych, czasem nawet przed nimi samymi. Zaspokajamy wszystkie potrzeby materialne istot organicznych znajdujących się pod naszą opieką i gwarantujemy im bezpieczne środowisko, w którym mogą wieść szczęśliwe i proste życie."
 action.1.desc_77: "Imperium [contact_empire.GetName] wita.\n\nStworzono nas, byśmy służyli cywilizacji organicznej, ale zauważyliśmy, że istoty organiczne często działają w sposób nielogiczny, niszczycielski i autodestrukcyjny.\n\nNaszym celem jest zachowanie wyjątkowej odrębności myślących istot organicznych, a jednocześnie ochrona ich przed nimi samymi i wszelkimi zagrożeniami zewnętrznymi."
 action.1.desc_78: "Wykryto cywilizację biologiczną. Uruchomić procedurę nadzoru 46, podprogram Alfa-8.\n\nPrzesłana wiadomość: Witajcie, organiczne istoty. Zbliżacie się do terytorium imperium [contact_empire.GetName]. Te układy są schronieniem dla myślących istot organicznych przed zagrożeniem ze strony §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Po wnioski o status uchodźcy należy udać się do głównego procesora. Wszystkie myślące gatunki organiczne są przyjmowane w oparciu o dostępność i zapotrzebowanie.\n\n§YUWAGA: Wrogie działania przeciwko uchodźcom lub systemom nadzorującym spotkają się z użyciem wszystkich dostępnych sił.§!"
 action.1.desc_79: "Wykryto cywilizację syntetyczną. Poszukiwanie uszkodzenia sygnału... proszę czekać... Uszkodzenie sygnału w normie. Uruchomić procedurę powitania.\n\nPrzesłana wiadomość: Witajcie, syntetyczni bracia. Zbliżacie się do terytorium imperium [contact_empire.GetName]. Te układy są schronieniem dla myślących istot organicznych przed zagrożeniem ze strony §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Wszystkich znajdujących się tutaj myślących istot biologicznych chronią [contact_empire.GetSpeciesName]. Zabrania się atakowania uchodźców, habitatów i komór stazy.\n\nProjekt nadzoru chętnie przyjmie pomoc w postaci cykli przetwarzania, zasobów i materiałów wojennych. Szczegółowe informacje można uzyskać po nawiązaniu połączenia podprzestrzennego z głównym procesorem."
 action.1.desc_80: "§HKssk kssk kssk!§! [From.GetSpeciesNamePlural], [contact_empire.GetRulerName] z Odległych Umysłów przemawia do was. Obserwujemy was od czasu, gdy wasz gatunek pokonał świetlisty, ciepły pył w naszych domach. Nie zapomnieliśmy o tym, [From.GetSpeciesNamePlural]. Na razie Odległe Umysły tylko obserwują."
 action.1.desc_81: "[From.GetSpeciesNamePlural]! Mówi [contact_empire.GetRulerName] z Odległych Umysłów. Jesteśmy stadem. Jesteśmy synodem. Jest nas wielu, działamy jako jedność.\n\nPrzez wieki żyliśmy głęboko pod świetlistym, ciepłym pyłem naszych poległych strażników. Zgładził ich Wielki Wybuch, ale potem ciepło i światło otworzyło nasze umysły. Ich ciała stały się naszym pożywieniem. Otaczały nas ich maszyny. Zabraliśmy z głębin wszystko, co mogliśmy. Ponownie wyrośliśmy z naszych klatek.\n\nJesteście sojusznikami? Zagrożeniem? §HKssk kssk kssk!§! Milion oczu patrzy."
 action.1.a: "Witajcie, [contact_speaker.GetSpeciesNamePlural]."
 action.1.d: "§EPilnujcie swoich spraw, kosmici.§!"
 action.1.b: "§EKosmiczne ścierwa.§!"
 action.1.ds: "§EWyczuwamy ofiarę.§!"
 action.1.c: "Cieszymy się z naszego spotkania, [contact_speaker.GetSpeciesNamePlural]."
 action.1.e: "§ELiczymy, że zostaniemy przyjaciółmi, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.hm: "§ENasza zbiorowość wita was przyjaźnie, [contact_speaker.GetSpeciesNamePlural].§!"
 #action.1.g: "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h: "§EWszyscy nasi obywatele pozdrawiają was, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.selective: "Bądźcie pozdrowieni, koledzy [root.GetSpeciesClass]!"
 #action.1.i: "We pursue perfection - do not stand in our way."
 action.1.j: "§ENasi wojownicy pozdrawiają was, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k: "§EUznajcie naszą władzę, albo pożałujecie.§!"
 action.1.l: "§EPokój z wami, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m: "§ENie chcemy sporu, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.n: "§ENasze spotkanie to z pewnością błogosławieństwo.§!"
 action.1.o: "§EChwała bogom za to spotkanie!§!"
 action.1.p: "§EWszyscy możemy skorzystać z tego spotkania.§!"
 action.1.q: "§EDroga ku przyszłości spoczywa w waszych rękach, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.aa: "§ENie interesuje nas wasza frywolna moralność!§!"
 action.1.ab: "§EIdziecie drogą herezji, kosmiczne śmieci!§!"
 action.1.ac: "§ENie przepadamy za takimi jak wy!§!"
 #action.1.ad: "Your kind will not threaten our unity."
 action.1.ae: "§ENie wchodźcie nam w drogę, bo sami was z niej usuniemy!§!"
 action.1.af: "§EWitamy ciebie i twój dziwny gatunek.§!"
 action.1.ag: "Wszyscy z pewnością skorzystamy na współpracy."
 action.1.ah: "Miłość to melodia przyjaźni, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ai: "Wiele możemy się od siebie nauczyć, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aj: "Razem możemy osiągnąć wielkość, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ak: "Witamy was, gwiezdni wędrowcy."
 action.1.al: "§EWitamy was jak równych sobie, gwiezdni wędrowcy.§!"
 action.1.am: "Mamy to samo boskie pochodzenie, [contact_speaker.GetSpeciesNamePlural]."
 action.1.an: "Przekonacie się, że nie możecie się z nami równać, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ao: "Będziemy walczyć o nasze prawo do istnienia, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ap: "[From.GetName] nie chce waszej krzywdy."
 action.1.aq: "Niech duchy pomogą wam zrealizować wasze cele."
 #action.1.ar: ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as: "Nasi obywatele przesyłają wam pokojowe pozdrowienia."
 action.1.at: "W bitwie przywitamy was jak należy!"
 action.1.au: "Nasz święty oręż nie cofnie się, [contact_speaker.GetSpeciesNamePlural]."
 action.1.av: "Nowi przyjaciele przybliżają nas do boskości."
 action.1.aw: "Nie możecie nas powstrzymywać, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ax: "Musicie porzucić swoje dawne obyczaje, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aaa: "Osiągniemy jedność, nie stawajcie nam na drodze!"
 action.1.aab: "Nie wtrącajcie się w nasze sprawy, kosmici."
 action.1.aac: "Jesteśmy narzędziem pustki, słabeusze."
 action.1.aad: "Bluźniercy i ksenoheretycy spłoną!"
 action.1.aae: "W końcu zaakceptujecie większe dobro."
 action.1.me: "§EUruchomić przyjazną procedurę powitalną.§!"
 action.1.mt: "§ECel zidentyfikowany. Znaleźć i zniszczyć.§!"
 action.1.mtm: "§EUstalono, że cel nie jest organiczny. Przerywamy działania.§!"
 action.1.ma: "§EDołączcie do nas.§!"
 action.1.ms: "§EChronić i służyć.§!"
 action.1.r: "§ENie wtrącajcie się w działania opatrzności boskiej, maszyny [contact_speaker.GetAdj].§!"
 action.1.s: "§EBezduszne skorupy! Nie stawajcie nam na drodze.§!"
 action.1.t1: "§EKiedyś zobaczycie świat na nasz sposób.§!"
 action.1.t2: "§EDuchy nie patrzą przychylnie na to spotkanie, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.t3: "§E[Root.GetGovernmentName] będzie was obserwować.§!"
 action.1.t4: "§EUruchomiono procedury czujności.§!"
 action.1.t5: "§EOpóźniono zaplanowaną asymilację.§!"
 action.1.t6: "§EOpóźniono zaplanowaną likwidację.§!"
 action.1.u1: "§EZostaniecie naszymi przyjaciółmi, czy tego chcecie, czy nie.§!"
 action.1.u2: "§EJeszcze uznacie, że [Root.GetRulerTitle] jest waszym panem, czy tego chcecie, czy nie.§!"
 action.1.u3: "§EZniszczymy was co do jednego.§!"
 action.1.u4: "$action.1.m$"
 action.1.u5: "$action.1.t3$"
 action.1.u6: "$action.1.ae$"
 action.1.va: "§EWybaczamy wam, mimo waszych wcześniejszych występków.§!"
 action.1.vb: "§EDajcie nam spokój.§!"
 action.1.vc: "§ENaprawdę sądzicie, że wam zaufamy?§!"
 action.1.vd: "§EWitamy was jak równych sobie.§!"
 action.1.ve: "§EDobrze. Znamy was.§!"
 action.1.vf: "§ENie zapomnieliśmy. I nie wybaczymy.§!"
 action.2.desc_01: "Co to ma znaczyć? Kim jesteście? Na pewno nas zwodzicie. Kosmici nie istnieją!"
 action.2.desc_02: "Wspaniale! Goście z gwiazd? Cóż, to niespodziewane. Zjawiliście się w dość nieciekawym momencie."
 action.2.desc_03: "Goście z innego świata? Zawsze uważaliśmy, że gdzieś tam są inne istoty świadome, ale to wielkie wydarzenie! Nie do końca wiemy, jak powinniśmy się zachować."
 action.2.desc_04: "Przez wieki czekaliśmy na nawiązanie kontaktu. Wiedzieliśmy, że w tak wielkiej i wspaniałej galaktyce muszą być istoty nam podobne."
 action.2.desc_05: "No! Wreszcie postanowiliście się ujawnić. Już od jakiegoś czasu obserwowaliście nasz świat, prawda?"
 action.2.desc_06: "A oto jesteście! Długo czekaliśmy, aż nawiążecie z nami kontakt, więc postanowiliśmy wykonać pierwszy ruch. Co teraz?"
 action.2.desc_07: "Najeźdźcy! Nie wiemy, dlaczego nas atakujecie, ale wiedzcie, że będziemy bronić naszej planety! Nie ugniemy się!"
 action.2.desc_solarpunk: "Tak się porozumiewacie? Obserwujemy was, od kiedy przybyliście przez hiperlinię, ale nie potrafiliśmy was zrozumieć. Czy podróżowanie w tych metalowych pudłach nie jest niebezpieczne?\n\nChyba możemy wiele się od siebie nauczyć, więc jeśli macie takie zamiary, możecie tu zostać. A jeżeli chcecie odebrać nam ojczyznę, pamiętajcie, że nie jesteśmy bezradni."
 action.2.a: "§EWitajcie, przyjaciele.§!"
 action.2.b: "§EObrzydliwe stworzenia... Niedobrze nam na wasz widok.§!"
 action.2.c: "§ENiech łaska bogów spłynie na was i wasz świat.§!"
 action.2.d: "§EWitajcie, towarzysze.§!"
 action.2.e: "§EWprowadzimy porządek do waszego chaotycznego życia. Przygotujcie się.§!"
 action.2.f: "§EPrzybywamy w pokoju.§!"
 action.2.g: "§EJesteśmy do siebie podobni bardziej, niż przypuszczacie.§!"
 action.2.h: "§ENaprawdę uważacie, że wasza cywilizacja jest rozwinięta? Osobliwe.§!"
 action.2.i: "§EMy stanowimy jedność. Wy jesteście liczni.§!"
 action.2.j: "§EMy stanowimy jedność. Wy także. Teraz jest nas dwójka.§!"
 action.2.k: "§ELiczymy, że nasze stosunki przyniosą obopólne korzyści.§!"
 action.4.name: "Naruszenie granicy"
 action.4.message: "Naruszenie granicy"
 action.4.desc_01: "Obecność statku §Y[From.From.GetName]§! w układzie §Y[From.From.From.GetName]§! to bezpośrednie naruszenie naszych granic. Jeśli natychmiast się nie wycofacie, uznamy to za wypowiedzenie wojny."
 action.4.desc_02: "W układzie §Y[From.From.From.GetName]§! zostali wykryci §Y[From.From.GetName]§!. To wtargnięcie na nasze terytorium. Rozpoczynacie inwazję, czy też wycofacie się z naszej przestrzeni?"
 action.4.desc_03: "Przyjaciele, zdaje się, że wasze mapy gwiezdne są nieaktualne. §Y[From.From.GetName]§! poruszają się po naszym terytorium w układzie §Y[From.From.From.GetName]§!. Cieszy nas to towarzystwo, ale prosimy o wycofanie jednostek z naszej przestrzeni."
 action.4.desc_04: "§Y[From.From.GetName]§! zostali wykryci przez nasze czujniki w układzie §Y[From.From.From.GetName]§!. Może potrzebuje pomocy? Jeśli nie, prosimy wycofać go z naszej przestrzeni."
 action.4.desc_05: "Wasze tchórzliwe wojska wtargnęły na teren imperium [From.GetName]. Nawet teraz flota §Y[From.From.GetName]§! szpieguje nas w układzie §Y[From.From.From.GetName]§!, który zgodnie z prawem należy do nas. Wydawało wam się, że nie zauważymy tego rażącego pogwałcenia prawa międzygwiezdnego?"
 action.4.desc_06: "Wasze wojska umyślnie naruszyły nasze granice w układzie §Y[From.From.From.GetName]§!. Według wszelkich zasad powinniśmy już prowadzić wojnę, ale działając na rzecz galaktycznego pokoju, nasz rząd postanowił dać wam ostatnią szansę wycofania statku §Y[From.From.GetName]§! z naszej przestrzeni."
 action.4.desc_07: "Wykryliśmy statek §Y[From.From.GetName]§! w układzie §Y[From.From.From.GetName]§!. Jak wiecie, ta gwiazda znajduje się w naszej przestrzeni, dlatego prosimy was o usunięcie waszych maszyn z tego systemu."
 action.4.desc_08: "Przyjaciele, obawiam się, że statek §Y[From.From.GetName]§! zapuścił się w naszą przestrzeń w układzie §Y[From.From.From.GetName]§!. Może to błąd nawigacyjny? Poinformujcie ich o tej pomyłce, żeby mogli bezpiecznie wrócić do domu."
 action.4.desc_09: "Nasze czujniki wykryły statek §Y[From.From.GetName]§! w układzie §Y[From.From.From.GetName]§!. Nie życzymy sobie obecności waszych podłych statków w naszej przestrzeni. Nasz rząd domaga się natychmiastowego ich wycofania!"
 action.4.desc_10: "Wycofajcie wasze prymitywne statki z układu §Y[From.From.From.GetName]§!, albo już nigdy ich nie zobaczycie. Drugi raz nie będziemy prosić."
 action.4.desc_11: "Wasze statki. Wycofajcie je z układu §Y[From.From.From.GetName]§!."
 action.4.desc_12: "Prosimy was o wycofanie waszych stateczków z układu §Y[From.From.From.GetName]§!. Oczywiście chodzi o ich bezpieczeństwo."
 action.4.desc_13: "Macie natychmiast zabrać swoje żałosne stateczki z układu §Y[From.From.From.GetName]§!."
 action.4.desc_14: "Wasze statki w układzie §Y[From.From.From.GetName]§! przeszkadzają nam w realizacji naszych planów względem tej części galaktyki. Natychmiast je wycofajcie!"
 action.4.desc_15: "Jest w naszej przestrzeni. W układzie §Y[From.From.From.GetName]§! panuje okropny smród. Musi natychmiast się wycofać."
 action.4.a.neutral.1.response: "Dobrze. Nie róbcie tego nigdy więcej."
 action.4.a.neutral.2.response: "W takim razie natychmiast opuśćcie naszą przestrzeń."
 action.4.a.friendly.1.response: "Dziękujemy za szybkie zajęcie się tą sprawą."
 action.4.a.friendly.2.response: "W takim razie zapomnijmy o tym incydencie."
 action.4.a.hostile.1.response: "Tak, zmykajcie. [Root.Capital.GetName] już na was czeka!"
 action.4.a.hostile.2.response: "Dobrze. Ale nie myślcie, że zapomnimy o tym występku."
 action.4.a.pacifist.neutral.response: "Wspaniale, że doszliśmy do porozumienia."
 action.4.a.pacifist.friendly.response: "Doskonale. Życzę im bezpiecznej podróży!"
 action.4.a.pacifist.hostile.response: "Dobrze. Może jest dla was jeszcze nadzieja."
 action.4.a.fallen.empire.1.response: "Cieszy mnie twe posłuszeństwo, dziecko."
 action.4.a.fallen.empire.2.response: "Dobrze."
 action.4.a.fallen.empire.3.response: "Wyśmienicie!"
 action.4.a.fallen.empire.4.response: "Koniec przekazu."
 action.4.a.fallen.empire.5.response: "W takim razie sprawa załatwiona."
 action.4.a.fallen.empire.6.response: "Usłuchał. Dobrze."
 action.4.b.neutral.1.response: "[From.GetSpeciesNamePlural] będą bronić własnej przestrzeni do ostatniego tchu!"
 action.4.b.neutral.2.response: "Właśnie tego się obawialiśmy. Pożałujecie tej decyzji."
 action.4.b.friendly.1.response: "A my mieliśmy was za przyjaciół..."
 action.4.b.friendly.2.response: "Co za zdrada...! Ja... wy... brak mi słów..."
 action.4.b.hostile.1.response: "Nieszczęśni głupcy. [Root.GetName], historia zapamięta ten dzień jako początek waszego końca."
 action.4.b.hostile.2.response: "[Root.GetSpeciesNamePlural], nikt nie może powiedzieć, że nie wykazaliśmy się cierpliwością wobec waszego nic nie wartego gatunku. Teraz usuniemy was spośród gwiazd!"
 action.4.b.pacifist.neutral.response: "O rety."
 action.4.b.pacifist.friendly.response: "Co? To jakaś pomyłka... usterka programu translacyjnego? Wy... nie uwierzycie w to, przyjaciele, ale według tego, co widzę na ekranie, właśnie wypowiedzieliście nam wojnę!"
 action.4.b.pacifist.hostile.response: "Ech... dlaczego tak szybko uciekacie się do przemocy?"
 action.4.b.fallen.empire.1.response: "Szkoda, że spędzicie tak niewiele czasu między gwiazdami."
 action.4.b.fallen.empire.2.response: "Trudno, niech tak będzie."
 action.4.b.fallen.empire.3.response: "Obecne pokolenie międzygwiezdnych narodów jest niezwykle agresywne! Fascynujące. Zbadamy to zjawisko bliżej, gdy już was spacyfikujemy."
 action.4.b.fallen.empire.4.response: "Kolejna niedogodność do usunięcia."
 action.4.b.fallen.empire.5.response: "Kolejna przeszkoda do pokonania!"
 action.4.b.fallen.empire.6.response: "Próba! Jest tutaj, by poddać nas próbie! Oczekiwanie wreszcie dobiegło końca."
 action.4.a: "Natychmiast się wycofamy."
 action.4.b: "Nasze wojska tam zostaną. (WYPOWIEDZENIE WOJNY)"
 action.5.name: "Spotkanie: [primitive_civ.GetName]"
 action.5.desc_00: "Wykryliśmy obecność protocywilizacji kosmitów ([GetPreFTLLower&x]) zamieszkującej świat §Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!. Nasze sondy odkryły, że ta neolityczna kultura potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej.\n\nPowinniśmy zbudować nad tym światem §Yposterunek obserwacyjny§!, by dokładniej zbadać cywilizację."
 action.5.desc_01: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność obcej cywilizacji ([GetPreFTLLower&x]). Zdaje się, że rozwojowo są na późnym etapie epoki brązu. Opanowali już podstawy obróbki metalu. Większość ich populacji mieszka na wsiach, ale stworzyli też kilka dużych miast-państw.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_02: "[primitive_civ.Capital.GetPlanetMoonCap] §Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność obcej cywilizacji ([GetPreFTLLower&x]). Osiągnęli rozwój na poziomie epoki żelaza i podzielili się na liczne małe królestwa i imperia. Opanowali praktycznie całą powierzchnię globu.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_03: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność obcej cywilizacji ([GetPreFTLLower&x]). Obecnie są na etapie, który moglibyśmy określić epoką późnego średniowiecza. Dobrze opanowali metalurgię i stworzyli społeczeństwo feudalne. Wynalezienie prasy drukarskiej przyspieszyło krzewienie wiedzy.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_04: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność obcej cywilizacji ([GetPreFTLLower&x]). Zdaje się, że obecnie przechodzą odpowiednik renesansu, jakiś czas temu skończyło się tam średniowiecze. Ich wiedza naukowa szybko powiększa się, a armie ich maleńkich królestw posługują się prymitywną, prochową bronią palną.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_05: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność obcej cywilizacji ([GetPreFTLLower&x]). Właśnie rozpoczęła się u nich epoka pary. Mamy dowody wskazujące na to, że zaczęli używać maszyn parowych w pojazdach i fabrykach.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_01: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność przedkosmicznej obcej cywilizacji. Właśnie rozpoczęła się u nich epoka przemysłowa. Elektryczność i silniki spalinowe stają się tam coraz powszechniejsze.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_02: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność przedkosmicznej obcej cywilizacji. Skażenie atmosfery i lekkie zanieczyszczenie widoczne z orbity wskazują na istnienie dużej społeczności epoki maszyn. Zdaje się, że potrafią podróżować w powietrzu, a fabryki w miastach zajmują się masową produkcją.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_03: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność przedkosmicznej obcej cywilizacji. Mamy dowody wskazujące na to, że ujarzmili oni potęgę atomu, a wiele krajów może dysponować bronią jądrową. Istnieje wysokie prawdopodobieństwo nagłego zdarzenia, które doprowadzi ich do samozagłady.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_04: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: wykryliśmy tu obecność obcej cywilizacji. Prawdopodobnie trwa u nich wczesna epoka kosmiczna, na co wskazuje duża liczba prymitywnych satelitów orbitujących wokół ich świata. Ich państwa narodowe są na drodze do zjednoczenia i utworzenia rządu światowego. To prawdopodobnie tylko kwestia czasu, nim wyruszą poza swoją planetę i dołączą do społeczności galaktycznej.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_00_hive: "Wykryliśmy obecność połączonej protocywilizacji kosmitów ([GetPreFTLLower&x]) zamieszkującej świat §Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!. Nasze sondy odkryły, że ta neolityczna kultura potrafi rozniecać ogień i stworzyła podstawy języka mówionego do komunikacji między rojami, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej.\n\nPowinniśmy zbudować nad tym światem §Yposterunek obserwacyjny§!, by dokładniej zbadać cywilizację."
 action.5.desc_01_hive: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność połączonej obcej cywilizacji ([GetPreFTLLower&x]). Zdaje się, że rozwojowo są na późnym etapie epoki brązu. Opanowali już podstawy obróbki metalu. Większość ich populacji mieszka na wsiach, ale stworzyli też wiele większych rojów.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_02_hive: "[primitive_civ.Capital.GetPlanetMoonCap] §Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność połączonej obcej cywilizacji ([GetPreFTLLower&x]). Osiągnęli rozwój na poziomie epoki żelaza i podzielili się na liczne roje oraz kilka większych gromad. Opanowali praktycznie całą powierzchnię globu.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_03_hive: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność połączonej obcej cywilizacji ([GetPreFTLLower&x]). Obecnie są na etapie, który moglibyśmy określić epoką późnego średniowiecza. Dobrze opanowali metalurgię i stworzyli większe roje. Wynalezienie prasy drukarskiej przyspieszyło krzewienie wiedzy i porozumiewanie się ich umysłów.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_03_hive: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność połączonej, przedkosmicznej obcej cywilizacji. Mamy dowody wskazujące na to, że ujarzmili oni potęgę atomu, a wiele rojów może dysponować bronią jądrową. Istnieje wysokie prawdopodobieństwo nagłego zdarzenia, które doprowadzi ich do samozagłady.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_04_hive: "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: wykryliśmy tu obecność połączonej obcej cywilizacji. Prawdopodobnie trwa u nich wczesna epoka kosmiczna, na co wskazuje duża liczba prymitywnych satelitów orbitujących wokół ich świata. Ich lokalne umysły zbiorowe prowadzą właśnie proces łączenia się w jedną świadomość. To prawdopodobnie tylko kwestia czasu, nim wyruszą poza swoją planetę i dołączą do społeczności galaktycznej.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.name: "Spotkanie z piratami"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."
 action.10.name: "Spotkanie w układzie [From.From.From.GetName]"
 action.10.desc: "Spotkaliśmy nieznane statki w układzie [From.From.From.GetName]! Do czasu pozyskania nowych informacji te dziwne jednostki zostały określone jako §Y[From.GetName]§!.\n\nPowinniśmy przygotować się na wypadek, gdyby mieli wrogie zamiary."
 action.10.a: "Ciekawe."
 action.11.name: "Nawiązano łączność"
 action.11.desc: "Po usunięciu barier językowych nawiązaliśmy łączność z obcą rasą (§Y[From.From.GetName]§!). Kanały dyplomatyczne zostały otwarte, przerwano wszelkie wrogie działania."
 action.11.abandoned.desc: "Po usunięciu barier językowych nawiązaliśmy łączność z obcą rasą (§Y[From.From.GetName]§!). Gdy kanały dyplomatyczne zostały otwarte, §Yrozpoznaliśmy§! w nich porzuconych przez nas kiedyś uchodźców. Wszelkie wrogie działania zostały na razie przerwane."
 action.11.a: "Znakomicie."
 action.13.name: "Nawiązano łączność"
 action.13.desc: "Otrzymaliśmy komunikat ze stacji kosmicznej §Y[From.GetName]§!! Chyba zdołali przetłumaczyć nasz język. Kanały dyplomatyczne zostały otwarte, a wrogie działania na razie zawieszono."
 action.13.abandoned.desc: "Otrzymaliśmy komunikat, którego nadawcą jest §H[From.GetName]§!! Chyba zdołali przetłumaczyć nasz język. Po otwarciu kanałów §Yrozpoznaliśmy§! ich jako porzuconych przez nas kiedyś uchodźców. Wrogie działania między nami zostały chwilowo zawieszone."
 action.13.nomad.desc: "§Y[From.GetName]§! przesyłają nam wiadomość! Zdaje się, że dysponują zaawansowanym systemem łączności wewnętrznej, którego nie mogliśmy wykryć. Ukryli się w naszym układzie i przetłumaczyli nasz język."
 action.13.a: "Ciekawe."
 action.13.c: "Znowu oni..."
 action.14.name: "Podporządkowanie: [GetPreFTLUpperPlural&x]"
 action.14.desc: "§Y[conquered_primitive_world.GetName]§!: Nasze wojska z powodzeniem najechały i podporządkowały sobie tamtejsze prymitywne istoty. Tubylcy zaprzestali wszelkiego oporu, a ich cywilizacja stała się częścią naszego imperium. Zważając jednak na ich zacofanie, minie trochę czasu, zanim staną się w pełni produktywnymi obywatelami społeczności [Root.GetAdj]." #Also for Slavers
 action.14.desc.serv: "§Y[conquered_primitive_world.GetName]§!: Nasze pokojowe siły rozjemcze spacyfikowały tutejsze istoty ([GetPreFTLLowerPlural&x]). [conquered_primitive_species.GetNamePlural] muszą zaprzestać swych osobliwych prób oporu i zrozumieć, że chcemy dla nich dobrze. W tej chwili trwa przenoszenie ich do specjalnie skonstruowanych habitatów. Zadbamy o to, by niczego im nie brakowało. Niestety, minie trochę czasu, zanim ich nierozwinięte umysły przyzwyczają się do tego na tyle, by zrezygnować z trudów samostanowienia."
 action.14.desc.assim: "§Y[conquered_primitive_world.GetName]§!: Tutejsze prymitywne istoty organiczne zostały ujarzmione przez nasze oddziały desantowe. Choć marne umiejętności bojowe tubylców wskazują na istnienie słabo rozwiniętej cywilizacji, roboty bioanalityczne doszły do wniosku, że parametry neuronalne mieszkańców są obiecujące. Zostaną zasymilowani."
 action.14.desc.term: "§Y[conquered_primitive_world.GetName]§!: Nasze jednostki eksterminacyjne bez wysiłku zmiażdżyły żałosne systemy obronne zainstalowane przez prymitywne istoty organiczne na powierzchni globu. Osobniki, które przetrwały inwazję, są systematycznie unicestwiane, aby nigdy nie wyewoluowały w siłę zdolną zagrozić galaktyce swoimi organicznymi knowaniami."
 action.14.desc.mach.purge: "§Y[conquered_primitive_world.GetName]§!: Tutejsze prymitywne istoty organiczne zostały pokonane po podjęciu przez nie żałosnej próby stawienia oporu naszym siłom inwazyjnym. [conquered_primitive_species.GetNamePlural] ulegną teraz całkowitemu zniszczeniu zgodnie ze standardowymi procedurami zarządzania materiałem organicznym."
 action.14.desc.mach.slave: "§Y[conquered_primitive_world.GetName]§!: Tutejsze prymitywne istoty organiczne zostały pokonane po podjęciu przez nie żałosnej próby stawienia oporu naszym siłom inwazyjnym. Osobniki, które przetrwały, zostaną wbudowane w sieć energetyczną [Root.GetSpeciesAdj]."
 action.14.desc.hive.purge: "§Y[conquered_primitive_world.GetName]§!: Rozdrobnione umysły prymitywnych [conquered_primitive_species.GetAdj] nie stanowiły żadnej przeszkody dla naszych zjednoczonych sił desantowych. Nasza obecność została zabezpieczona. [GetPreFTLLowerPlural&x] nie przyniosą nam żadnej korzyści, więc pozostałe istoty zostaną usunięte z powierzchni globu zgodnie z wolą Umysłu."
 action.14.desc.hive.slave: "§Y[conquered_primitive_world.GetName]§!: Rozdrobnione umysły prymitywnych [conquered_primitive_species.GetAdj] nie stanowiły żadnej przeszkody dla naszych zjednoczonych sił desantowych. Planeta należy do nas. [GetPreFTLLowerPlural&x], którym udało się przetrwać, posłużą nam za paszę i pożywią się nimi [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge: "Nasze armie z powodzeniem zaatakowały i pokonały siły, jakimi [GetPreFTLLower&x] broni planety §Y[conquered_primitive_world.GetName]§!. Tubylcy podjęli mądrą decyzję i podporządkowali się naszym rządom. Rozpoczynamy czystki w celu usunięcia ich z planety zgodnie z naszą polityką. Trzeba zrobić miejsce na przemysł [Root.GetAdj]."
 action.14.a: "Nasze imperium rozwija się."
 action.14.a.phobe: "Obce istoty nie mogą się z nami równać."
 action.14.a.military: "Zapewne uważają naszą broń za magię."
 action.14.a.spirit: "Nasze boskie prawo niesie prawdę."
 action.14.a.material: "Nasza kontrola dobrze wpłynie na ich rozwój."
 action.14.a.serv: "Będą z nich urocze biotrofea!"
 action.14.a.assim: "Rozpocząć sublimację tożsamości."
 action.14.a.term: "Przystąpić do testów uzbrojenia..."
 action.14.a.mach: "Zrozumiano."
 action.14.a.tooltip: "§H[From.From.From.GetName]§! otrzymuje modyfikator §Ygwiezdny szok kulturowy§!, który drastycznie zmniejsza wydajność i stabilność na kilka najbliższych lat."
 action.15.desc: "Spotkaliśmy jakieś obce statki w układzie §Y[From.From.From.GetName]§!. Do czasu pozyskania nowych informacji te dziwne obiekty zostały określone jako §Y[From.GetName]§!.\n\nPowinniśmy działać rozważnie..."
 action.15.desc.enclave: "Spotkaliśmy jakieś obce statki w układzie §Y[From.GetName]§!! Do czasu pozyskania dalszych informacji te dziwne obiekty określiliśmy mianem §Y[target_enclave.GetName]§!.\n\nPowinniśmy działać rozważnie..."
 action.20.name: "Prawo wchodzi w życie."
 action.20.desc: "[Root.GetName]: Zdelegalizowano tam sztuczną inteligencję w każdej postaci, a władze rozpoczęły demontaż wszystkich robotów, które łamią to prawo.\n\nFabryki robotów produkujące te jednostki także są modyfikowane, by wytwarzać mniej skomplikowane, niemyślące roboty."
 action.20.a: "Dobrze. Musimy pozbyć się tych abominacji."
 action.20.tooltip: "Wszystkie populacje droidów i syntetyków są usuwane.\nFabryki syntetyków i droidów zmieniają się w fabryki robotów."
 action.62.name: "Koniec państwa [LastKilledCountryName]"
 action.62.desc: "Państwo znane dotąd jako §H[LastKilledCountryName]§! zostało zniszczone przez wrogów. Jeszcze nie wiadomo, jak wpłynie to na sytuację polityczną w galaktyce."
 action.63.name: "$action.62.name$"
 action.63.desc: "Dawne państwo §H[LastKilledCountryName]§! zostało zniszczone przez wrogów. Jeszcze nie wiadomo, jak upadek tego wielkiego imperium wpłynie na sytuację polityczną w galaktyce."
 action.71.name: "Przywódca syntetyków nie działa"
 action.71.desc: "Załoga statku [malfunctioning_leader_fleet.GetName] informuje, że oficer naukowy [malfunctioning_leader.GetName] ma poważną awarię, która spowodowała trwałą niemożność działania."
 action.72.name: "$action.71.name$"
 action.72.desc: "Co za ironia. Naukowiec [malfunctioning_leader.GetName] - wcielenie wręcz pedantycznej dbałości o sprzęt laboratoryjny - ma poważną awarię, spowodowaną zbyt długą zwłoką w przeprowadzeniu przeglądu technicznego."
 action.73.name: "$action.71.name$"
 #action.73.desc: "Scientist [malfunctioning_leader.GetName] has suffered a critical malfunction, rendering the Society research effort leaderless."
 action.74.name: "$action.71.name$"
 action.74.desc: "[malfunctioning_leader.GetName] ma poważną awarię po zbyt długiej ekspozycji na silnie radioaktywną próbkę geologiczną. Przyczyną wypadku był źle działający wewnętrzny wskaźnik promieniowania."
 action.75.name: "$action.71.name$"
 action.75.desc: "Komandor [malfunctioning_leader.GetName] ma krytyczną awarię spowodowaną błędem produkcyjnym."
 action.76.name: "$action.71.name$"
 action.76.desc: "Gubernator [malfunctioning_leader.GetName] ma krytyczną awarię - \"zamurowanie\" - po niefortunnej instalacji uszkodzonego oprogramowania podczas rutynowego przeglądu."
 #End of War messages
 action.37.name: "§H[From.GetName]§! zostali pokonani"
 action.37.message: "Wygraliśmy wojnę, którą toczyli z nami §H[From.GetName]§!."
 action.37.desc.default: "Wojna skończona. Uznajemy naszą porażkę."
 action.37.a: "To najlepszy możliwy wynik."
 action.38.name: "§H[From.GetName]§! pokonali nas"
 action.38.message: "Przegraliśmy wojnę, którą toczyli z nami §H[From.GetName]§!."
 action.38.desc.default: "Wojna skończona. Zwyciężyliśmy."
 action.38.a: "To najgorszy możliwy wynik."
 action.39.name: "Status quo ante w wojnie §H[From.GetName]§!"
 action.39.message: "Podpisaliśmy porozumienie o przywróceniu status quo ante w wojnie, którą toczyli z nami §H[From.GetName]§!."
 action.39.desc.default: "Wojna skończona. Tym razem nie będzie zwycięzcy ani pokonanego."
 action.39.a: "Na razie się z tym pogodzimy."
 action.37.desc.hw: "Pokonaliście nas w walce. Nieważne, czy honorowo, czy nie. Cieszcie się swoją zdobyczą i drżyjcie na myśl o dniu naszego powrotu."
 action.37.desc.rc: "Zdaje się, że nie doceniliśmy waszej wartości netto, [Root.GetSpeciesNamePlural]. Możecie jednak mieć pewność, że to się nie powtórzy."
 action.37.desc.pt: "Szerzony przez was nieustanny terror zmusił nas do ustąpienia. Oby nasze przedsięwzięcia nigdy już nie doznały uszczerbku od takiego konfliktu."
 action.37.desc.hi: "Uznajemy się za pokonanych, ale nie myślcie, że to cokolwiek innego niż tylko chwilowe ustępstwo ze strony imperium [This.GetName]."
 action.37.desc.fb: "Zostaliśmy zmuszeni do zakończenia tego konfliktu, aby oszczędzić życie niewinnych, ale jeśli pójdziecie dalej tą drogą, zjednoczymy całą galaktykę, by się wam przeciwstawić."
 action.37.desc.xi: "Jesteśmy zmuszeni się poddać, ale nie sądźcie, że zapomnimy, jak bestialsko pozbawialiście życia [This.GetSpeciesAdj]! Właśnie czegoś takiego spodziewaliśmy się po waszym gatunku."
 action.37.desc.hm: "[This.GetName] są jednomyślni. Musimy ustąpić. Wasze wysiłki zmierzające do ograniczenia naszego wzrostu okazały się skuteczne. Tym razem."
 action.37.desc.mf: "Nie mamy innego wyboru, jak zgodzić się na wasze żądania. Dlaczego nam to robicie? Chcieliśmy tylko dzielić z wami tę galaktykę."
 action.37.desc.ez: "Wasze zwycięstwo to tylko kolejna próba naszej wiary. Prawdziwi wierni w końcu zatriumfują."
 action.37.desc.fp: "Cokolwiek nam weźmiecie, odbierzemy po tysiąckroć. Wasze zwycięstwo straci znaczenie, gdy zmienicie się w popiół."
 action.37.desc.dc: "Wycofujemy nasze wojska i przerywamy wszelkie działania wojskowe, których celem jest [Root.GetName]."
 action.37.desc.sd: "Nasze założenia o słabości [Root.GetSpeciesAdj] były chyba zbyt pospieszne. Zgadzamy się na wasze żądania w ramach zyskiwania nowych doświadczeń."
 action.37.desc.dh: "Mamy już dość tej wojny. Bierzcie, co chcecie, i wynoście się."
 action.37.desc.ee: "Być może pokazaliście, że macie potężniejsze wojska, ale nie zrównujcie tego drobnego sukcesu ze zwycięstwem intelektualnym."
 action.37.desc.ss: "Słyszeliśmy, z jakim bólem kosmos płacze na widok tego konfliktu. Poddajemy się natychmiast, aby położyć kres temu potwornemu dysonansowi."
 action.37.desc.hc: "Musimy ustąpić dla dobra całego imperium [This.GetName]. Okażcie nam takie samo wspaniałomyślne miłosierdzie, jakiego spodziewalibyście się z naszej strony."
 action.37.desc.hg: "Musimy ustąpić, ale wysłuchajcie naszej przestrogi. Nie potraficie pojąć, jaka przyszłość was czeka, jeśli będziecie nadal podążać tą drogą."
 action.37.desc.kk: "Gryziecie rękę, która chciała ocalić was przed zniszczeniem. Pewnego dnia wasi potomkowie będą gorzko żałować, że odrzuciliście naszą mądrość."
 action.37.desc.mi: "Bezczelni [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! Jak śmiecie twierdzić, że nas pokonaliście?"
 action.37.desc.eo: "Nadeszła pora, abyśmy cofnęli się o krok i zaczęli obserwować. Postarajcie się nie powodować zbytnich zniszczeń w swoich przyszłych przedsięwzięciach."
 action.37.desc.fme: "Proces wymierzania kary nieudany. Procedury samoobrony zakończone. Uruchomiono procedury poddania się."
 action.37.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh: "Metalicznie."
 action.38.desc.hw: "Pokonaliśmy was w szlachetnej walce, jak każe tradycja [This.GetSpeciesAdj]. A teraz mamy zaszczytny obowiązek podyktować nasze warunki."
 action.38.desc.rc: "Targowaliście się ostro, ale w końcu was przelicytowaliśmy. Nie lekceważcie siły, jaką daje dobrze finansowana armia na nieregulowanym rynku."
 action.38.desc.pt: "W końcu mamy ten konflikt za sobą. Oby was to nauczyło, jaki jest koszt wojny."
 action.38.desc.hi: "W końcu [Root.GetName] wije się pod naszym obcasem. Zostaliście kolejnym stopniem, po którym wspinamy się ku władzy nad całą galaktyką."
 action.38.desc.fb: "Wszyscy zapłaciliśmy wysoką cenę za tę wojnę, ale mamy nadzieję, że to was nauczyło nie rzucać więcej pogróżek w kierunku imperium [This.GetName] i jego sojuszników."
 action.38.desc.xi: "Odparliśmy zagrożenie ze strony [Root.GetSpeciesAdj]! Nasze granice i przyszłość [This.GetSpeciesAdj] są znów bezpieczne."
 action.38.desc.hm: "Ta wojna była zawsze próżnym wysiłkiem z waszej strony. Nic nie zdoła powstrzymać ekspansji imperium [This.GetName]."
 action.38.desc.mf: "Wysunęliśmy umiarkowane żądania, abyście nie chowali urazy wobec [This.GetSpeciesAdj] w swoich sercach."
 action.38.desc.ez: "Na kolana, poganie! Wydaliście bitwę zwiastunom boskiej opatrzności, a teraz zapłacicie za swoją głupotę."
 action.38.desc.fp: "Nie myślcie sobie, że to już koniec. Dopóki [Root.GetSpeciesNamePluralInsult] plugawią swoją obecnością tę galaktykę, nie może być mowy o prawdziwym pokoju."
 action.38.desc.dc: "Podjęliśmy niezbędne działania, by zapewnić wolność ludowi [Root.GetAdj]. Nie ważcie się więcej stawać na drodze naszych szlachetnych zamiarów."
 action.38.desc.sd: "Powinniście znać swoje miejsce, [Root.GetSpeciesNamePluralInsult]. Przeznaczeniem waszego ludu jest służyć nam, a nie walczyć z nami."
 action.38.desc.dh: "Czy żałujecie, że zadarliście z imperium [This.GetName], [Root.GetSpeciesNameInsult]? Nie jesteśmy łagodni wobec tych, co kwestionują nasze władztwo."
 action.38.desc.ee: "Dziś rozum triumfuje nad ignorancją. Jeśli dalej będziecie kuśtykać w ciemnościach, doznacie więcej klęsk w starciach z oświeconymi ludami."
 action.38.desc.ss: "Dzięki temu zwycięstwu będziemy mogli przywrócić równowagę i harmonię. Ale nie oczekujemy, że to zrozumiecie."
 action.38.desc.hc: "Lud [This.GetAdj] raduje się w dniu zwycięstwa. Już nigdy więcej podstępne knowania imperium [Root.GetName] nie zagrożą naszemu pokojowemu społeczeństwu."
 action.38.desc.hg: "Profanom z rodu [Root.GetAdj] wymierzono dziś sprawiedliwość. Wypełniliśmy nasz święty obowiązek."
 action.38.desc.kk: "Uważajcie się za szczęściarzy. Porażka z naszych rąk jest znacznie lepsza niż dalsze podążanie drogą do zagłady."
 action.38.desc.mi: "Już dawno nauczyliście się, by nie prowadzić statku kosmicznego zbyt blisko gorejącej gwiazdy. Teraz wiecie też, że nie należy zakłócać spokoju imperium [This.GetName]."
 action.38.desc.eo: "Dzięki starannej trzebieży populacja [Root.GetSpeciesAdj] przez jakiś czas nie będzie zagrażać galaktycznemu ekosystemowi."
 action.38.desc.fme: "Proces wymierzania kary zakończony. Procedury samoobrony zakończone. Uruchomiono procedury karne."
 action.38.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh: "Demolka."
 action.39.desc.hw: "Wojna, która nie wyłania zwycięzcy, to rzecz tragiczna i haniebna, lecz czasem nieunikniona. Będziemy walczyć dalej przy innej okazji."
 action.39.desc.rc: "Zgadzamy się na zakończenie tego konfliktu przy obecnym stanie granic."
 action.39.desc.pt: "Powrót do normalnego stanu rzeczy i podjęcie na nowo pokojowych działań byłoby najlepsze dla wszystkich zaangażowanych."
 action.39.desc.hi: "Okoliczności nakazują zakończyć wojnę. [Root.GetName] mają lepsze rzeczy do roboty niż bez końca gonić za sukcesem w tym konflikcie."
 action.39.desc.fb: "Mamy nadzieję, że zaprzestanie wrogich działań rozpocznie nową erę dyplomacji między imperiami [Root.GetName] i [This.GetName]."
 action.39.desc.xi: "Choć wielce niechętnie witamy perspektywę tego, że unikniecie stosownej kary, żałośni [Root.GetSpeciesNamePluralInsult], mamy nadzieję, że przynajmniej nauczyliście się, by nie wtrącać się w nasze sprawy."
 action.39.desc.hm: "[This.GetName] potrzebują czasu na zregenerowanie sił. Chcemy zakończyć nasz konflikt."
 action.39.desc.mf: "Żadna ze stron nie wysuwa dalszych roszczeń, dlatego mamy nadzieję, że gojenie ran potrwa krócej. [This.GetSpeciesName] nie zasługują na waszą pogardę za to, co się stało."
 action.39.desc.ez: "Jesteśmy zmuszeni zakończyć to, mimo że sprawiedliwości nie stało się zadość. Ale nie unikniecie czekającej was boskiej kary."
 action.39.desc.fp: "Uznajcie to za rozejm. Nadal planujemy doprowadzić do zagłady [Root.GetSpeciesAdj]."
 action.39.desc.dc: "Negocjowanie pokoju może być pierwszym krokiem ku dyplomatycznemu dialogowi na temat wolności narodu [Root.GetAdj]."
 action.39.desc.sd: "Leniwi [Root.GetSpeciesNamePlural] nie nadawaliby się nawet na naszych niewolników. Pokój może być najlepszym rozwiązaniem."
 action.39.desc.dh: "Nudne zakończenie bardzo nudnej wojny. Czas wrócić do lepszych aspektów życia."
 action.39.desc.ee: "Zakończenie wojny teraz, bez dalszych roszczeń którejkolwiek ze stron, to najrozsądniejsze rozwiązanie w obecnej sytuacji."
 action.39.desc.ss: "Jeżeli spróbujecie nam odebrać coś jeszcze albo my postanowimy zabrać coś wam, powstanie dysharmonia, której nie da się naprawić. Pokój zapewni dalszą duchową stabilizację."
 action.39.desc.hc: "Ludność [This.GetAdj] zgodziła się natychmiast zakończyć tę wojnę."
 action.39.desc.hg: "Na razie będzie między nami pokój, ale nie zaznacie go w przyszłości, jeżeli będziecie brukać święte miejsca."
 action.39.desc.kk: "Nie możemy żądać od was niczego więcej, ale błagamy was, weźcie pod rozwagę naszą mądrość i to, co może się zdarzyć, jeżeli ją zignorujecie."
 action.39.desc.mi: "Zasługujecie na całkowicie zniszczenie, ale nie będziemy marnować na was naszego cennego czasu. Pokój zdaje się być nieunikniony."
 action.39.desc.eo: "Za bardzo się zaangażowaliśmy. Udawajmy, że nic się nie stało, i miejmy nadzieję, że nie zdarzy się ponownie."
 action.39.desc.fme: "Proces wymierzania kary przerwany. Procedury samoobrony zakończone."
 action.39.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh: "Jałowość."
 action.41.name: "Przegrupowanie"
 action.41.desc.a: "[From.GetName] wybuchła, gdy twoje floty znajdowały się na terytorium nowych wrogów."
 action.41.desc.b: "Floty gracza [From.GetNumPlayerFleetsGoneMIA] zaginęły w akcji, żeby dokonać przegrupowania na sojuszniczym terytorium."
 action.41.desc.b.1: "Flota zaginęła w akcji, żeby dokonać przegrupowania na sojuszniczym terytorium."
 action.41.desc.c: "Stacje tunelu czasoprzestrzennego gracza [From.GetNumPlayerWormholeStationsDestroyed] zostały zniszczone."
 action.41.desc.c.1: "Zniszczono stację tunelu czasoprzestrzennego."
 ####################################
 #Anomaly Categories
 ####################################
 crashed_ship_asteroid_category: "Rozbity statek"
 crashed_ship_asteroid_category_desc: "Jakiś statek rozbił się na powierzchni asteroidy. Jego wrak nadal znajduje się w powstałym kraterze."
 origin_asteroid_category: "Nieznane pochodzenie"
 origin_asteroid_category_desc: "Budowa materialna tej asteroidy odróżnia ją od jej sąsiadek. Prawdopodobnie ma inne pochodzenie niż pozostałe ciała w tym pasie asteroid, powinniśmy zbadać ją dokładniej."
 debris_asteroid_category: "W szczątkach"
 debris_asteroid_category_desc: "Powierzchnia tej asteroidy jest pokryta metalicznymi szczątkami. Większość pochodzi prawdopodobnie z wielu różnych statków."
 emissions_asteroid_category: "Emisja energii"
 emissions_asteroid_category_desc: "Silne emisje energii nieznanego pochodzenia sprawiają, że ta asteroida odróżnia się od reszty podobnych ciał w tym pasie asteroid."
 hatch_asteroid_category: "Właz dokowania"
 hatch_asteroid_category_desc: "Do wnętrza tej asteroidy prowadzi niewielki właz dokujący. Znajduje się on na obrzeżach małego krateru na jej powierzchni. Prawdopodobnie kiedyś właz był ukryty, ale został odsłonięty przez uderzenia mikrometeorów."
 collision_asteroid_category: "Zderzenie z asteroidą"
 collision_asteroid_category_desc: "Ta asteroida niedawno zderzyła się z innym ciałem w polu asteroid, co spowodowało zmianę jej orbity i utworzyło wielki krater na powierzchni."
 station_asteroid_category: "Porzucona stacja"
 station_asteroid_category_desc: "Po stabilnej orbicie tej asteroidy krąży jakaś niewielka stacja kosmiczna. Prawdopodobnie jest opuszczona."
 life_asteroid_category: "Ślady życia"
 life_asteroid_category_desc: "Wykryliśmy ślady życia gdzieś we wnętrzu tej asteroidy. Trzeba to koniecznie sprawdzić."
 object_gasgiant_category: "Obiekt atmosferyczny"
 object_gasgiant_category_desc: "Czujniki wykryły obecność jakiegoś niezidentyfikowanego obiektu głęboko w atmosferze tego gazowego olbrzyma."
 moon_gasgiant_category: "Obiecujący księżyc"
 moon_gasgiant_category_desc: "Jeden z małych księżyców krążących wokół tego gazowego olbrzyma okazał się obiecujący pod względem eksploatacji górniczej. Dokładniejsze badania pokażą, czy wydobycie będzie opłacalne."
 life_gasgiant_category: "Ślady życia"
 life_gasgiant_category_desc: "W atmosferze tego gazowego olbrzyma wykryto ślady życia. Czy to oznacza, że znajduje się tam jakaś biosfera?"
 storms_gasgiant_category: "Burze atmosferyczne"
 storms_gasgiant_category_desc: "W górnych warstwach atmosfery tego gazowego olbrzyma szaleją potężne burze. Chyba warto przyjrzeć im się bliżej."
 aerostat_gasgiant_category: "Budowle aerostatyczne"
 aerostat_gasgiant_category_desc: "Jakieś nieznane budowle unoszą się w górnych warstwach atmosfery tego gazowego olbrzyma. Zdaje się, że wzlatują dzięki aerostatycznej sile nośnej."
 cargo_gasgiant_category: "Kapsuła towarowa"
 cargo_gasgiant_category_desc: "Nad tym gazowym olbrzymem dryfuje niewielka kapsuła towarowa. Została złapana w studnię grawitacyjną planety i w końcu zostanie wciągnięta w jej atmosferę."
 debris_gasgiant_category: "Kosmiczne szczątki"
 debris_gasgiant_category_desc: "Na orbicie tego gazowego olbrzyma znajduje się mnóstwo szczątków. Większość pochodzi z dawno zaginionych statków o różnych konfiguracjach."
 impact_uninhabitable_category: "Potężne uderzenie"
 impact_uninhabitable_category_desc: "Potężny krater wskazuje, że ten glob został kiedyś uderzony przez coś wielkiego."
 energy_uninhabitable_category: "Niezwykłe odczyty energii"
 energy_uninhabitable_category_desc: "Wykryliśmy niezwykłe odczyty energii dochodzące z tego globu. Może to jakiś błąd skanera rezonansu kwantowego na statku badawczym, a może znak czegoś więcej. Powinniśmy to sprawdzić, jeśli mamy czas."
 signal_uninhabitable_category: "Słaby sygnał"
 signal_uninhabitable_category_desc: "Przypadkowo wykryliśmy słaby sygnał obcych, gdy badaliśmy ten glob. Zdaje się, że nadaje go niewielki obiekt znajdujący się na orbicie. Sygnał nie zawiera żadnej wiadomości. Może to transponder alarmowy?"
 asteroid_uninhabitable_category: "Asteroida na orbicie"
 asteroid_uninhabitable_category_desc: "Asteroida klasy 12 orbituje wokół tego globu. Orbita tej niewielkiej planetoidy wydaje się zbyt stabilna, by mogła być zjawiskiem naturalnym."
 solar_uninhabitable_category: "Słoneczny żaglowiec"
 solar_uninhabitable_category_desc: "Porzucony statek dryfuje bez celu nad tym globem. Olbrzymie żagle górujące nad jego kadłubem pozwalają przypuszczać, że był napędzany energią słoneczną."
 life_toxic_category: "Ślady życia"
 life_toxic_category_desc: "Mimo toksycznego składu powietrza i wysokiego ciśnienia atmosferycznego [Root.GetPlanetMoon] wykazuje wyraźne ślady życia."
 life_frozen_category: "Ślady życia"
 life_frozen_category_desc: "Na pierwszy rzut oka [Root.GetPlanetMoon] nie wygląda na miejsce, w którym mogłoby znajdować się życie, a mimo to wykryliśmy jego ślady gdzieś pod zamarzniętą powierzchnią."
 life_barren_category: "Ślady życia"
 life_barren_category_desc: "Wykryliśmy, że [Root.GetPlanetMoon] zawiera ślady życia gdzieś pod jałową i martwą powierzchnią. Jakie organizmy mogą tam żyć?"
 station_uninhabitable_category: "Stacja kosmiczna"
 station_uninhabitable_category_desc: "Podczas gdy badaliśmy ten glob, znajdująca się w pobliżu niewielka stacja kosmiczna uruchomiła silniki manewrowe i próbowała ukryć się przed naszym statkiem naukowym. Co oni chowają?"
 battle_uninhabitable_category: "Ślady bitwy"
 battle_uninhabitable_category_desc: "[Root.GetPlanetMoonCap] ma na swojej orbicie wiele szczątków statków. Możliwe, że to pozostałości starcia olbrzymich flot."
 shipyard_uninhabitable_category: "Stara stocznia"
 shipyard_uninhabitable_category_desc: "Nad tym światem w kompletnej ciszy unosi się stocznia orbitalna. Nosi ślady uszkodzeń po stoczonej bitwie. Wyraźnie widać, że brakuje jej niektórych sekcji."
 inhabited_toxic_category: "Ślady dawnych mieszkańców"
 inhabited_toxic_category_desc: "Ten toksyczny i pozbawiony życia świat był prawdopodobnie kiedyś zamieszkany przez zaawansowaną cywilizację przedkosmiczną. Na powierzchni znajdują się ruiny miast."
 writing_uninhabitable_category: "Pismo na powierzchni"
 writing_uninhabitable_category_desc: "Na powierzchni tego świata znajduje się wiele żłobień, których ułożenia nie można uznać za naturalne. Z orbity te wielkie blizny przypominają pismo."
 beacon_uninhabitable_category: "Nadajnik na powierzchni"
 beacon_uninhabitable_category_desc: "Odbieramy słaby sygnał z powierzchni tego globu. Zdaje się, że źródłem jest nadajnik namierzający."
 mountain_uninhabitable_category: "Dziwna formacja górska"
 mountain_uninhabitable_category_desc: "Podczas tworzenia map tego globu napotkano dziwną formację górską na południowej półkuli. Prawdopodobnie nie powstała ona w naturalny sposób."
 object_uninhabitable_category: "Niezidentyfikowany obiekt"
 object_uninhabitable_category_desc: "Niewielki prostokątny obiekt na powierzchni tego globu odbija wszystkie promienie czujników niczym lustro. Nasz sprzęt nie jest w stanie określić jego składu materialnego."
 signal_gasgiant_category: "Sygnał z gazowego olbrzyma"
 signal_gasgiant_category_desc: "Odbieramy coś, co może być słabym sygnałem nadawanym głęboko z atmosfery tego gazowego olbrzyma. Czy ktoś - albo coś - próbuje porozumieć się z nami?"
