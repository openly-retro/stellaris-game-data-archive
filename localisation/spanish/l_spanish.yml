 ####################################
 pc_gas_giant: "Gigante gaseoso"
 pc_gas_giant_desc: "Un planeta gaseoso con una atmósfera compuesta principalmente de hidrógeno y helio rodeando un núcleo denso."
 pc_asteroid: "Asteroide"
 pc_asteroid_desc: "Un gran astroide o planetoide que destaca en un denso grupo de cuerpos más pequeños."
 pc_molten: "Mundo fundido"
 pc_molten_desc: "Un mundo rocoso de un calor abrasador. La atmósfera es leve o inexistente y la lava brota libremente debido a las constantes erupciones volcánicas. No se detectan rastros de vida."
 pc_frozen: "Mundo helado"
 pc_frozen_desc: "Un mundo rocoso cubierto por una capa gruesa de hielo permanente. Las bajas temperaturas y una atmósfera muy leve impiden la existencia de vida en la superficie."
 pc_broken: "Mundo roto"
 pc_broken_desc: "Mundo devastado por algún tipo de evento catastrófico. Las propiedades que tuviera en su día son irreconocibles."
 pc_barren: "Mundo yermo"
 pc_barren_desc: "Un mundo yermo y rocoso con una atmósfera leve o inexistente. La superficie está cubierta de cráteres generados por el impacto de meteoritos, y carece completamente de vida."
 pc_barren_cold: "Mundo yermo"
 pc_barren_cold_desc: "Un mundo yermo y rocoso con una atmósfera leve o inexistente. La superficie está cubierta de cráteres generados por el impacto de meteoritos, y carece completamente de vida."
 pc_desert: "Mundo desierto"
 pc_desert_desc: "Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. Las precipitaciones y las grandes masas de agua son escasas. Variaciones de temperatura importantes entre el día y la noche. Vegetación escasa con algunas señales de vida."
 pc_arid: "Mundo árido"
 pc_arid_desc: "Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. El terreno polvoriento se compone sobre todo de mesetas y cañones. Se ven bosques en las regiones polares, más templadas, pero por lo demás la vegetación es escasa. Algunas señales de vida detectadas."
 pc_tundra: "Mundo de tundras"
 pc_tundra_desc: "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. El permafrost cubre gran parte de la superficie, excepto las regiones más templadas del ecuador. Hay una biosfera estable, pero la vegetación casi se limita a musgo y líquenes."
 pc_continental: "Mundo continental"
 pc_continental_desc: "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera activa y estable. Masas de tierra separadas por grandes océanos, con variaciones climáticas según la temperatura y las precipitaciones. Una biosfera importante."
 pc_tropical: "Mundo tropical"
 pc_tropical_desc: "Un mundo húmedo y rocoso con una atmósfera de nitrógeno-oxígeno. Estaciones con precipitaciones importantes, intercaladas con periodos más secos. Las masas de tierra están cubiertas de vegetación densa y abundan las señales de vida."
 pc_ocean: "Mundo oceánico"
 pc_ocean_desc: "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera importante. Los océanos cubren más del §Y95%§! de la superficie, con islas diseminadas que componen el porcentaje restante. Abundan los signos de vida, en su mayoría acuáticos."
 pc_arctic: "Mundo ártico"
 pc_arctic_desc: "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. Se encuentran depósitos de agua importantes, congelados permanentemente como hielo glacial. Algunos rastros de vegetación, apiñados alrededor de las regiones ecuatoriales, algo más cálidas."
 pc_alpine: "Mundo alpino"
 pc_alpine_desc: "Un mundo montañoso con una atmósfera de nitrógeno-oxígeno. La nieve cubre las cumbres y lagos helados salpican los valles. Aunque el planeta sufre variaciones estacionales mínimas, el agua líquida que aún queda bajo la superficie helada de los lagos basta para mantener una vegetación resistente."
 pc_savannah: "Mundo sabana"
 pc_savannah_desc: "Un mundo rocoso dominado por llanuras secas y áridas y envuelto por una atmósfera de nitrógeno-oxígeno. La pequeña hidrosfera permite breves estaciones húmedas, pero, aparte de la hierba, la vegetación se concentra sobre todo en los oasis."
 pc_habitat: "Hábitat orbital"
 pc_habitat_desc: "Una arcología artificial que ofrece condiciones de vida planetarias, si bien decididamente urbanas. Las tecnologías de filtrado avanzado e hidropónicas lo hacen casi autosuficiente, y las instalaciones de la estación pueden extraer materias primas del planeta."
 pc_toxic: "Mundo tóxico"
 pc_toxic_desc: "Un planeta rocoso con una atmósfera densa que resulta letal para toda forma de vida conocida."
 pc_shrouded: "Mundo velado"
 pc_shrouded_desc: "Nuestros sensores no pueden penetrar la espesa niebla que rodea el planeta. Las naves que entran no regresan."
 pc_b_star: "Estrella de clase B"
 pc_b_star_desc: "Las grandes estrellas de la secuencia principal de clase B son muy brillantes y azules. Aunque algo escasas, su luminosidad las hace más visibles a simple vista."
 pc_a_star: "Estrella de clase A"
 pc_a_star_desc: "Estas estrellas de la secuencia principal blanca o azulada son relativamente jóvenes y se encuentran entre las más visibles a simple vista. Son grandes y rotan muy rápido, pero acaban por convertirse en gigantes rojas más lentas y frías."
 pc_f_star: "Estrella de clase F"
 pc_f_star_desc: "Las estrellas del tipo F son bastante grandes y suelen llamarse \"enanas blancoamarillas\". Aunque emiten cantidades importantes de radiación UV, sus amplias zonas habitables tienen una buena posibilidad de contener mundos con vida."
 pc_g_star: "Estrella de clase G"
 pc_g_star_desc: "Las estrellas de este tipo, también llamadas \"enanas amarillas\", varían del blanco al amarillo claro. Las estrellas de la secuencia principal queman hidrógeno durante unos 10 000 millones de años antes de expandirse y convertirse en gigantes rojas. Aunque su esperanza de vida es menor que las de tipo K, los mundos que hay en su zona habitable suelen tener condiciones óptimas para el desarrollo de vida."
 pc_k_star: "Estrella de clase K"
 pc_k_star_desc: "Estas estrellas de la secuencia principal, a veces llamadas \"enanas naranjas\" son muy comunes. Permanecen estables en la secuencia principal unos 30 000 millones de años, lo que supone que los mundos que las orbitan tienen un margen más largo para albergar vida."
 pc_m_star: "Estrella de clase M"
 pc_m_star_desc: "Son las estrellas más comunes del universo y se suelen llamar \"enanas rojas\". Su escasa luminosidad supone que son difíciles de observar a simple vista desde lejos. Aunque suelen tener una gran esperanza de vida, no emiten luz UV, lo que supone unas condiciones poco favorables para la mayoría de formas de vida."
 pc_t_star: "Enana marrón de clase T"
 pc_t_star_desc: "Las enanas marrones son objetos subestelares que carecen de la masa necesaria para sostener la fusión de hidrógeno. Tienen más o menos el tamaño de un gigante gaseoso, pero una densidad mucho mayor. Su escasa luminosidad y el calor que generan, relativamente pobre, hacen improbable que los planetas que las orbitan sean capaces de albergar vida."
 pc_m_giant_star: "Gigante roja de clase M"
 pc_m_giant_star_desc: "Las gigantes rojas, de gran radio y una temperatura en la superficie relativamente baja, son estrellas de una masa moderada que se encuentran en el último estadio de su evolución. Sus atmósferas estelares expandidas y su gran luminosidad permiten que haya órbitas de zonas habitables lejanas."
 pc_black_hole: "Agujero negro"
 pc_black_hole_desc: "Los agujeros negros, que suelen formarse por el colapso de una estrella muy grande al final de su ciclo vital, tienen campos gravitatorios de una fuerza extrema que impiden que cualquier cosa -la luz incluida- escape una vez cruzado el horizonte de sucesos. Las ondas gravitacionales emitidas por los agujeros negros interfieren con los motores UL, por lo que es más difícil para las naves escapar del combate."
 pc_neutron_star: "Estrella de neutrones"
 pc_neutron_star_desc: "Estos restos estelares de una densidad increíble se crean a veces cuando una estrella enorme sufre un colapso rápido y estalla en una supernova. Aunque su diámetro no suele superar los 10 kilómetros, su masa es mucho mayor que la media de una estrella de tipo G. Las ondas gravitacionales y la radiación emitidas por las estrellas de neutrones deben evitarse con cuidado, lo que reduce la velocidad sublumínica de las naves."
 pc_pulsar: "Pulsar"
 pc_pulsar_desc: "Los pulsares son estrellas de neutrones muy magnetizados que emiten haces de radiación electromagnética. Cuando la estrella rota, el haz de radiación solo es visible si apunta directamente al observador, lo que conlleva un intervalo de pulsos muy preciso, a veces tan exacto que se puede usar para medir el paso del tiempo con una gran precisión. La radiación emitida por los pulsares interfiere con la tecnología de deflectores, por lo que los escudos de las naves y estaciones no funcionan."
 pc_toxoid_star: "Portadora de luz viridescente"
 pc_toxoid_star_desc: "Los milenios de exposición a la entidad tóxica han provocado alteraciones en la composición de esta estrella. Si bien antes fue una estrella de tipo G como cualquier otra, ahora emite una inquietante neblina verde nunca antes vista en la galaxia."
 pc_infested: "Mundo infestado"
 pc_infested_desc: "La superficie de este mundo está cubierta de un contaminante orgánico."
 pc_gaia: "Mundo Gaia"
 pc_gaia_desc: "Un mundo templado ideal con una atmósfera de nitrógeno-oxígeno. Condiciones óptimas para las formas de vida. Abundan los signos de vida en las masas de tierra importantes."
 pc_nuked: "Mundo tumba"
 pc_nuked_desc: "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. En la actualidad sufre un invierno nuclear, con capas densas de partículas de hollín en la atmósfera. Gran radiación en la superficie. Signos de vida bajos y moderados."
 pc_ringworld_habitable: "Segmento de anillo"
 pc_ringworld_habitable_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_ringworld_habitable_damaged: "$pc_ringworld_habitable$ dañado"
 pc_ringworld_habitable_damaged_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo.\nEsta parte de la megaestructura parece dañada irreparablemente."
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo.\nEsta parte de la megaestructura parece dañada irreparablemente."
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo.\nEsta parte de la megaestructura parece dañada irreparablemente."
 pc_shielded: "Mundo protegido"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "Todo este mundo está rodeado de una barrera de energía impenetrable que impide cualquier escaneo de la superficie."
 pc_ai: "Mundo de IA"
 pc_ai_desc: "Un mundo rocoso cubierto de estructuras artificiales. Casi toda la leve atmósfera se compone de contaminantes industriales. Hay fuertes emisiones de energía provenientes de toda la superficie, aunque sin signos de vida orgánica."
 pc_machine: "Mundo máquina"
 pc_machine_desc: "Un mundo rocoso cubierto de estructuras artificiales. Casi toda la leve atmósfera se compone de contaminantes industriales y no puede albergar vida biológica."
 pc_machine_broken: "Mundo de IA roto"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "Mundo colmena"
 pc_hive_desc: "Todo este mundo es un organismo gigante vivo que está conectado por medio de poderes psiónicos con la mente colmena que lo conformó. El propio terreno atacará a todo ser que lo pise y no forme parte de la colmena."
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "Mundo fracturado"
 pc_shattered_desc: "Los restos abrasados de lo que antaño fue un planeta. Un enorme pico de energía ha detonado el núcleo de este mundo, dejando solo rocas a la deriva."
 pc_ice_asteroid: "Asteroide de hielo"
 pc_ice_asteroid_desc: "Un gran asteroide compuesto principalmente de agua helada."
 pc_rare_crystal_asteroid: "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc: "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable: "Segmento de anillo fracturado"
 pc_shattered_ring_habitable_desc: "Un aro inmenso que rodea el sol del sistema y que forma parte de un mundo anillo\nEsta parte de la megaestructura ha recibido daño, especialmente en algunos de sus distritos más avanzados, pero no parece irreparable."
