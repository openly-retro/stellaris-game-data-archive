 d_arcane_replicator: "Réplicateur ésotérique"
 d_arcane_replicator_desc: "Cette machine ancienne est cachée au plus profond de l'habitat, construite au coeur même du réacteur principal dont elle tire sa puissance. Il s'agit d'une relique de ceux qui ont construit à l'origine l'habitat, dont la technologie de la réplication de la matière nous est aujourd'hui totalement incompréhensible."
 START_SCREEN_VOID_DWELLERS: "Pour la plupart, le vide de l'espace est un environnement hostile qui doit être soit conquis, soit vaincu. Pour les [GetSpeciesNamePlural], l'espace est leur foyer.\n\nDurant des milliers d'années nous avons résidé sur des stations spatiales, orbitant chacune autour des étoiles d'un système trinaire. Qu'elles aient été construites par nos ancêtres ou par qui que ce soit d'autre, nous n'en savons pas davantage.\n\nSi la biologie [GetSpeciesName] indique que nous sommes bien nés sur un monde, aucune de nos annales ne le mentionne jamais. Certains pensent que les restes de cette planète détruite, qui orbite avec nous, est notre monde natal, mais nous ne connaîtrons peut-être jamais toute la vérité à ce propos.\n\nCela ne fait que quelques siècles que nous avons découvert (ou réinventé, selon certains) le vol spatial, qui a permis de relier les stations. Progressivement, la méfiance et la crainte ont fait place aux échanges et à la coopération. Et, à l'époque où nous avons commencé à maîtriser la technologie [GetStartingDriveSingular_DuDel_FR], les habitats ont été unifiés sous une autorité unique : celle de la [GetName]."
 START_SCREEN_VOID_DWELLERS_SOL: "Pour la plupart, le vide de l'espace est un environnement hostile qui doit être soit conquis, soit vaincu. Pour les [GetSpeciesNamePlural], l'espace est leur foyer.\n\nDurant des milliers d'années, nous avons résidé sur des stations spatiales, qui bien que séparées orbitaient toutes autour de notre étoile. Qu'elles aient été construites par nos ancêtres ou par qui que ce soit d'autre, nous n'en savons pas davantage.\n\nSi la biologie [GetSpeciesName] indique que nous sommes bien nés sur un monde, aucune de nos annales ne le mentionne jamais. Certains pensent que les restes de ce désert toxique autour duquel orbite l'une de nos stations est notre monde natal, mais ne nous connaîtrons peut-être jamais toute la vérité à ce propos.\n\nCela ne fait que quelques siècles que nous avons découvert (ou réinventé, selon certains) le vol spatial, qui a permis de relier les stations. Progressivement, la méfiance et la crainte ont fait place aux échanges et à la coopération. Et, à l'époque où nous avons commencé à maîtriser la technologie [GetStartingDriveSingular_DuDel_FR], les habitats ont été unifiés sous une autorité unique : celle de la [GetName]."
 START_SCREEN_VOID_DWELLERS_HIVE: "Pour la plupart, le vide de l'espace est un environnement hostile qui doit être soit conquis, soit vaincu. Pour nous, l'espace est notre foyer.\n\nDurant des milliers d'années, unis au sein d'une même conscience, nous avons vécu dans plusieurs stations spatiales, orbitant chacune autour des étoiles d'un système trinaire. Qu'elles aient été construites par nos prédécesseurs ou par qui que ce soit d'autre, nous n'en savons pas davantage.\n\nSi la biologie [GetSpeciesName] indique que nous sommes bien nés sur un monde, notre mémoire collective n'en a pas gardé la trace. Nous pensons que les restes de cette planète détruite, qui orbite avec nous, est notre monde natal, mais nous ne connaîtrons peut-être jamais la vérité à ce propos.\n\nAprès avoir redécouvert le vol spatial, nos consciences séparées ont pu enfin être réunies. Et, à l'époque où nous avons développé nos premiers [GetStartingDrivePlural], nous étions pleinement intégrés au sein de la [GetName]."
 START_SCREEN_VOID_DWELLERS_HIVE_SOL: "Pour la plupart, le vide de l'espace est un environnement hostile qui doit être soit conquis, soit vaincu. Pour nous, l'espace est notre foyer.\n\nDurant des milliers d'années, unis au sein d'une même conscience, nous avons vécu dans plusieurs stations spatiales tournant autour de notre étoile. Qu'elles aient été construites par nos prédécesseurs ou par qui que ce soit d'autre, nous n'en savons pas davantage.\n\nSi la biologie [GetSpeciesName] indique que nous sommes bien nés sur un monde, notre mémoire collective n'en a pas gardé la trace. Nous pensons que les restes de cette planète détruite, qui orbite avec nous, est notre monde natal, mais nous ne connaîtrons peut-être jamais la vérité à ce propos.\n\nAprès avoir redécouvert le vol spatial, nos consciences séparées ont pu enfin être réunies. Et, à l'époque où nous avons développé nos premiers [GetStartingDrivePlural], nous étions pleinement intégrés au sein de la [GetName]."
