 crisis.6000.name: "Silnik eterofazowy"
 crisis.6000.a.desc: "Osiągnęliśmy przełomowy moment w naszym dążeniu do podporządkowania sobie psychicznej domeny Woalu. Gwiazdę centralną naszego macierzystego układu otacza teraz szkielet wielkiego §Hsilnika eterofazowego§!. Gdy ukończymy tę superkonstrukcję, bariery między oboma światami zostaną obalone i będziemy mogli zająć Woal.\n\nNasze umysły przestaną być ograniczone fizycznymi ułomnościami naszych słabowitych ciał i sama rzeczywistość będzie na naszej łasce. Zaprawdę, nie może być wyższego poziomu istnienia."
 crisis.6000.b.desc: "Szkielet wielkiego §Hsilnika eterofazowego§!, który budujemy wokół gwiazdy centralnej naszego macierzystego układu, znalazł się na miejscu. Po ukończeniu ta superkonstrukcja rozedrze zasłonę między naszym światem a Woalem.\n\nNie będziemy musieli dłużej znosić hańby skrytego przedostawania się do psychicznego świata, niczym robactwo - zamiast tego wmaszerujemy do niego jak zdobywcy. Będziemy mogli przebudować samą rzeczywistość tak, jak uznamy za stosowne."
 crisis.6000.c.desc: "Drony budowlane ukończyły szkielet wielkiego §Hsilnika eterofazowego§!, który budujemy wokół gwiazdy centralnej naszego macierzystego układu. Po ukończeniu ta superkonstrukcja przebije granicę między naszym światem a domeną psioniczną, którą istoty organiczne nazywają \"Woalem\".\n\nGdy znajdziemy się w tym wymiarze i anektujemy go, będziemy mogli prawa natury rządzące naszym istnieniem napisać od nowa, wedle naszego uznania. Nasza połączona świadomość przestanie być ograniczona fizycznymi barierami, takimi jak moc obliczeniowa i węzły sieci."
 crisis.6000.d.desc: "Nasze drony ukończyły szkielet wielkiego §Hsilnika eterofazowego§!, który budujemy wokół gwiazdy centralnej naszego macierzystego układu. Po ukończeniu ta superkonstrukcja przebije granicę między naszym światem a domeną psioniczną, którą inne istoty nazywają \"Woalem\".\n\nGdy znajdziemy się w tym wymiarze i anektujemy go, nasza świadomość rozszerzy się, by objąć wszystko, co istnieje - przynajmniej w tej galaktyce. Prawa natury rządzące naszym istnieniem będziemy mogli napisać od nowa, wedle naszego uznania."
 crisis.6000.a: "Raj czeka na nas."
 crisis.6000.b: "Będziemy równi bogom."
 crisis.6000.c: "Wszystko zostanie podsumowane."
 crisis.6000.d: "Nasz Umysł obejmie całą galaktykę."
