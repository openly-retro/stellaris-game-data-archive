 SCHOLARIUM_PLANETARY_SENSORS: "Anomalie des capteurs de la technopole"
 SCHOLARIUM_PLANETARY_SENSORS_DESC: "Des signaux inhabituels provenant de [From.GetName] semblent indiquer la possibilité d'entrer en contact avec quelqu'un ou quelque chose sur place. Toute tentative de communication s'est pour l'instant avérée vaine, mais en envoyant un vaisseau scientifique sur place pour inspecter tout cela nous devrions assez vite pouvoir en apprendre davantage."
 ## Scripted Loc for Planetary Sensors
 #First Part
 SensorReadings1: "Ils y ont découvert les débris d'un vaisseau qui s'était écrasé là et continuait d'émettre de temps à autre de faibles signaux."
 SensorReadings2: "Ils y ont découvert une antique station minière orbitale écrasée là, visiblement abandonnée depuis très longtemps."
 SensorReadings3: "En arrivant à la source du signal ils ont découvert un petit avant-poste déserté, même si des signes montrent que quelqu'un disposant d'un niveau technologique similaire au nôtre y est venu il y a peu."
 SensorReadings4: "Le site depuis lequel était émis le signal était jonché de pièces de coque et d'autres débris devant provenir d'une base stellaire. Malgré tout, aucun autre signe de cette structure ne subsiste."
 #Second Part
 SensorReadingsSociety1: "En fouillant le site, ils ont trouvé une capsule de survie, contenant les restes de ce qui semble avoir été une forme de vie alien jusqu'à présent inconnue. Ils vont en ramener des échantillons pour les étudier."
 SensorReadingsSociety2: "L'un des appareils émettant les signaux était encore en partie en état de marche, et l'équipe est parvenue à en extraire des fichiers sur la civilisation qui l'a créé. Celle-ci nous étant jusqu'à présent inconnue, elle va être entrée dans nos bases de données, même si elle doit avoir disparu depuis longtemps."
 SensorReadingsSociety3: "Le site, dépourvu de formes de vies conscientes, est en fait le lieu de reproduction d'un groupe d'animaux ayant visiblement appris à utiliser une partie des machines brisées et les utilise pour ses pratiques de séduction. L'équipe va ramener quelques spécimens de ces créatures pour poursuivre leur étude."
 SensorReadingsSociety3Gestalt: "Il semble que les formes de vie sauvages sur place ont commencé à utiliser des machines brisées pour leurs pratiques de séduction. Si cela présente peu d'intérêt pour nous, nos drones vont ramener quelques spécimens de ces êtres étranges pour poursuivre leur étude."
 SensorReadingsSociety4: "En passant au peigne fin la zone d'où provenaient les signaux, ils ont découvert une petite bibliothèque contenant des livres donnant ce qu'ils pensent être des détails sur la biologie de plusieurs espèces de la faune locale ou originaires d'autres mondes visités par ses concepteurs. L'équipe va ramener ces livres et commencer à en déchiffrer la langue afin d'ajouter les informations qu'ils contiennent dans nos bases de données."
 SensorReadingsSociety4Gestalt: "Après avoir repéré le site, nos drones ont découvert une petite bibliothèque contenant des détails sur la biologie de l'exofaune ainsi que des spécimens de chacun des mondes que les habitants originels ont visités. Ceux-ci vont être ramenés pour compléter nos propres bases de données."
 SensorReadingsPhysics1: "S'ils n'ont rien trouvé sur place qui soit réellement utile, ils ont malgré tout récupéré des données de recherche sur l'activité géologique de divers mondes, à en juger au moins d'après les illustrations. Tout ce qui pourra supporter le voyage va être ramené pour être déchiffré dès que possible."
 SensorReadingsPhysics1Gestalt: "Si très peu de choses utiles ont été préservées, les drones d'ingénierie ont malgré tout localisé des travaux de recherche sur l'activité géologique de plusieurs mondes. Tout ce qui pourra survivre au voyage va être ramené afin d'être déchiffré aussi vite que possible."
 SensorReadingsPhysics2: "L'équipe a passé un bon moment à tenter de percer les dispositifs de défense encore en état de fonctionnement, pour ne découvrir au final que peu de choses présentant un réel intérêt. Les machines ont malgré tout éveillé leur curiosité, et ils vont en ramener autant d'éléments que possible."
 SensorReadingsPhysics2Gestalt: "Après avoir passé un bon moment à tenter de percer les dispositifs de défense qui envoyaient les étranges signaux, il semblerait que celles-ci contiennent encore des secrets. Tout ce qui pourra être sauvé va donc être ramené au plus vite pour de plus amples études."
 SensorReadingsPhysics3: "Ils ont retrouvé une petite machine semblant émettre un champ de force limité entourant la zone, et expliquant sans doute pourquoi rien de réellement utile n'a pu être trouvé sur place. Puisque le site ne contient rien d'autre présentant la moindre valeur, elle va être ramenée pour être démontée et voir ce qu'elle peut nous apprendre."
 SensorReadingsPhysics4: "Il semblerait qu'un réacteur à fusion continuait de fonctionner, malgré le défaut d'entretien évident, permettant aux autres dispositifs de rester en état de marche. L'équipe s'y intéresse et va enquêter davantage à son propos."
 SensorReadingsPhysics4Gestalt: "Un ancien réacteur à fusion continuait de fonctionner, malgré le défaut d'entretien évident, permettant aux autres dispositifs de rester en état de marche. Les drones d'ingénierie vont s'y intéresser afin de déterminer ce que nous pourrions en tirer."
 SensorReadingsEngineering1: "En fouillant les vestiges, les spécialistes sont parvenus à trouver des éléments à peu près intacts. S'ils en sont plus fonctionnels étant donné les dégâts causés par le passage du temps, les ingénieurs pensent pouvoir en tirer quelques informations."
 SensorReadingsEngineering1Gestalt: "En fouillant les vestiges, les drones ont découvert plusieurs éléments de vaisseau. S'ils ne sont plus fonctionnels étant donné les dégâts causés par le passage du temps, des informations pourraient être tirées de ces pièces."
 SensorReadingsEngineering2: "Si le site est quelque peu désolé, les spécialistes ont trouvé plusieurs matériaux jusqu'à présent inconnus. Lorsque les fouilles et l'analyse de la zone seront terminées, ils ramèneront des échantillons afin de mener diverses expériences."
 SensorReadingsEngineering2Gestalt: "Les drones ont découvert des matériaux de construction ne ressemblant à rien de connu jusqu'à présent. S'il est peu probable que cela puisse nous être utile, des échantillons vont être ramenés pour poursuivre leur analyse."
 SensorReadingsEngineering3: "Si aucune forme de vie consciente n'a été trouvée sur place, en creusant un peu plus profondément les fouilleurs ont découvert plusieurs drones. Ils sont endommagés au point qu'il sera impossible de les remettre en état de fonctionnement, mais les techniciens pensent que les diverses pièces pourraient leur permettre de découvrir quelques techniques nouvelles."
 SensorReadingsEngineering3Gestalt: "Les drones d'excavation ont relevé un signal ressemblant assez à celui de nos propres réseaux, et après avoir creusé davantage ont découvert quelques anciens automates brisés. Ils ne pourront pas être remis en état de marche, mais il est probable que la rétro-ingénierie de certains éléments permettra d'expliquer en partie leur fonctionnement."
 SensorReadingsEngineering4: "Tandis qu'ils passaient au peigne fin ces vestiges, ils ont découvert un petit dépôt de matériaux, malheureusement vide. Le contenu a sans doute été volé par des pirates, il y a sans doute longtemps. Ils n'ont laissé sur place que des plans tracés par les concepteurs originels, ce qui pourrait nous fournir des informations précieuses."
 SensorReadingsRare1: "En dépit des dommages subis par le reste du site, l'équipe a retrouvé une machinerie épargnée par le temps, le climat et les pirates. Elle semble persuadée qu'à l'intérieur se trouvent des secrets qui pourraient permettre une avancée scientifique importante."
 SensorReadingsRare1Gestalt: "En dépit des dommages subis par le reste du site, les drones ont retrouvé une machinerie épargnée par le temps, le climat et les pirates. S'il est possible de la déchiffrer, elle pourrait révéler des secrets depuis longtemps oubliés."
 SensorReadingsRare2: "Alors qu'elle était sur le point de quitter le site, l'équipe a découvert un ensemble de plans, d'ébauches et de traités scientifiques, qui non seulement paraissent assez aisés à déchiffrer, mais pourraient aussi jeter une lumière nouvelle sur certaines recherches que nous avons entreprises il y a peu."
 SensorReadingsRare2Gestalt: "Alors qu'il examinait le site une dernière fois, un drone de maintenance est tombé sur un ensemble de plans, d'ébauches et de traités scientifiques, qui non seulement paraissent assez aisés à déchiffrer, mais pourraient aussi jeter un éclairage nouveau sur des recherches que nous avons entreprises il y a peu."
