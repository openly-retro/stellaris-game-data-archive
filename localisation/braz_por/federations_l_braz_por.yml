 resolution_mutualdefense_the_readied_shield: "O Escudo Pronto"
 resolution_mutualdefense_the_readied_shield_desc: "O universo é um local perigoso, e todos os membros d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] devem estar prontos para defender seus mundos, seja contra piratas, criaturas espaciais ou o desconhecido."
 resolution_mutualdefense_military_readiness_act: "Ato de Prontidão Militar"
 resolution_mutualdefense_military_readiness_act_desc: "Cada membro d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] possui um dever consigo mesmo e com outros para contribuir com a defesa galáctica."
 resolution_mutualdefense_military_readiness_act_tooltip: "Membros d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] que não são vassalos de outro império e que estejam usando menos da metade de sua capacidade naval estão em §RInfração de Lei Galáctica§!."
 resolution_mutualdefense_enemy_of_my_enemy: "O Inimigo do Meu Inimigo"
 resolution_mutualdefense_enemy_of_my_enemy_desc: "O inimigo de um é o inimigo de todos. Se um de nossos é atacado, não devemos permitir que nenhum outro puna o atacante?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip: "Concede o casus belli §Y'Contra-ataque'§! em impérios que não são membros d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium]  e estão em uma guerra ofensiva contra um membro d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium]."
 resolution_mutualdefense_castigation_proclamation: "Proclamação de Punição"
 resolution_mutualdefense_castigation_proclamation_desc: "Aqueles que não estão conosco estão contra nós, e todos que estão contra a Lei Galáctica devem ser punidos."
 resolution_mutualdefense_castigation_proclamation_tooltip: "Qualquer Império d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] pode propor uma resolução para §YDenunciar§! um Império em §RInfração de Lei Galáctica§! ou que não seja membro d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] .\n\nO casus belli §Y'Animosidade'§! e objetivo de guerra §Y'Humilhação'§! podem ser usados por impérios com §YGuerras Irrestritas§! contra impérios que foram §RDenunciados§! pel[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] ou estão em §RInfração de Lei Galáctica§!."
 resolution_mutualdefense_castigation_denouncement: "Punição"
 resolution_mutualdefense_castigation_denouncement_desc: "Uma declaração formal denunciando o império alvo. Esta proposta pode ter como alvo qualquer império que não membro d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] ou que esteja em Infração de Lei Galáctica."
 resolution_mutualdefense_renegade_containment: "Doutrina de Contenção Renegada"
 resolution_mutualdefense_renegade_containment_desc: "Os benefícios da membresia n[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] são evidentes por si só, e como tal, a recusa em ser membro claramente indica más intenções. Membros devem ser autorizados a preverem quaisquer atos nefários com força antes de não-membros executarem suas tramoias."
 resolution_mutualdefense_renegade_containment_tooltip: "Concede o casus belli guerra total §Y'Guerra Preventiva'§! contra todos os impérios que não são membros d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] para impérios com §YGuerras Irrestritas§!."
 #Rules of War
 resolution_category_rulesofwar: "Regras da Guerra"
 resolution_rulesofwar_repeal_1: "§RRevogar $resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc: "Força dá certo. Tentar esconder os horrores da guerra colocando limites nela é só mentir para nós mesmos. Devemos revogar estas leis e desamarrar nossas mãos caso uma ameaça verdadeira apareça."
