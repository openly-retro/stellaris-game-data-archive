 vultaum_homeworld: "Vultaum-Heimatwelt"
 vultaum_homeworld_desc: "Die uralte Heimatwelt der Vultaum. Obwohl der Planet zerbrochen ist und kein Leben mehr unterstützt, können die Überreste der großen Städte immer noch an der Oberfläche gesehen werden."
 vultaum_minerals: "Trümmer einer Orbitalstation"
 vultaum_minerals_desc: "Eine massive Vultraum-Orbitalstation, die vor Ewigkeiten auf diesem Planeten abgestürzt ist. Die Oberfläche ist mit Trümmern übersät."
 vultaum_energy: "Aerostatisches Bergbaunetzwerk"
 vultaum_energy_desc: "Dieser Gasriese unterstütze einst ein riesiges Netzwerk von aerostatischen Bergbaunetzwerken, die von den Vultraum zur Gewinnung von Helium-3 genutzt werden."
 yuht_homeworld: "Yuht-Heimatwelt"
 yuht_homeworld_desc: "Die uralten Yuth entstanden auf diesem Planeten. Orbitalbombardierungen haben die meisten Strukturen auf der Oberfläche pulverisiert, aber es gibt immer noch Höhlen mit verlassenen Lebensräumen, die studiert werden könnten."
 yuht_minerals: "Reicher Asteroidengürtel"
 yuht_minerals_desc: "Dieser reiche Asteroidengürtel wurde intensiv von den Yuth abgebaut und die hier gefundenen Mineralien unterstützten die langsame, aber stetige Expansion ihres interstellaren Reiches."
 yuht_energy: "Sonnenkollektorarrays"
 yuht_energy_desc: "Mehrere uralte Sonnenkollektoren wurden von den Yuth in die Umlaufbahn dieses Gasriesen gebracht. Unglaublich, dass einige von ihnen noch funktionsfähig sind."
 first_league_homeworld: "Hauptstadt der Liga der Ersten"
 first_league_homeworld_desc: "Dieses planetarische Mausoleum war einst das blühende Verwaltungszentrum der Liga der Ersten. Es unterstützt kein Leben mehr, aber Ruinen der alten Stadt, die sich einst über die gesamte Fläche erstreckte, sind überall zu finden."
 first_league_minerals: "Verlassene Bergbauanlagen"
 first_league_minerals_desc: "Dieser Asteroidengürtel war in der Blütezeit der Liga der Ersten dicht besiedelt. Verlassene Bergbauanlagen können auf Tausenden von Asteroiden gefunden werden."
 first_league_energy: "Wartungsplattform"
 first_league_energy_desc: "Dieser Gasriese beherbergt mehrere kolossale Wartungsplattformen, die die Hunderttausenden von Frachtern in der Handelsflotte der Liga der Ersten abfertigte. Einige der Energieübertragungsapparaturen sind noch funktionsfähig."
 irassian_homeworld: "Irassianische Heimatwelt"
 irassian_homeworld_desc: "Trotz späterer Versuche, die Oberfläche durch Orbitalbombardierung zu sterilisieren, beherbergt die uralte Heimatwelt der Irassianer immer noch eine große Anzahl von Artefakten ihrer fortgeschrittenen Zivilisation."
 irassian_minerals: "Ehemaliger Ankerplatz"
 irassian_minerals_desc: "Einst ein wichtiger Ankerplatz der irassianischen Sternenflotte, beherbergen die zerstörten Marinewerften, die im Orbit dieses Planeten kreisen, noch eine Fülle an Bodenschätzen."
 irassian_energy: "Energieproduktionsstätte"
 irassian_energy_desc: "Dieser Gasriese diente in der frühen Phase der interstellaren Expansion der Irassianer als Hauptproduktionsstätte für Energie. Ein dichter Gürtel uralter Orbitalkraftwerke ist weiterhin auf dem Planeten zu finden."
