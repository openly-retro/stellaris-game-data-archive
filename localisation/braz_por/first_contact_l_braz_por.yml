 ###################
 eager_explorers_base_effect: "§RComeça com uma desvantagem tecnológica e de infraestrutura, e com 10 £pops£ Pops a menos do que o normal!§!\nComeça com 2 §H$explorer_vessel_plural$§! e 1 §H$engineer_vessel$§! equipadas com §HPropulsores Subespaciais§!, o que não lhes permite viajar pelas hiperestradas, mas proporciona habilidades limitadas de Propulsor de Salto."
 civic_eager_explorers: "Exploradores Ávidos"
 civic_eager_explorers_desc: "Desejosa de chegar até as estrelas, esta civilização passou rapidamente por vários estágios de desenvolvimento, alcançando a era de exploração galáctica muito antes da maioria."
 civic_eager_explorers_effects: "$eager_explorers_base_effect$\nObtenha uma maior chance de descobrir tecnologias da §HCiência do Vazio§!."
 civic_privatized_exploration: "Exploração Privatizada"
 civic_privatized_exploration_desc: "Por muitos anos, esta civilização foi levada a acreditar que o hiperpropulsor estava quase pronto. Eles aguardaram pacientemente, mas durante todo esse tempo, o subsidiário responsável pelo projeto estava desviando os fundos para as contas pessoais dele. Quando a fraude foi revelada, a Corporação forneceu naves de exploração experimentais às pressas."
 civic_privatized_exploration_effects: "$eager_explorers_base_effect$\nComeça com a tecnologia §H$tech_starbase_3$§! e um §H$tech_starbase_3$§! já construído em seu sistema natal."
 civic_hive_stargazers: "Observadores das Estrelas"
 civic_hive_stargazers_desc: "Admirada com o céu noturno, esta colmeia sempre quis explorar o espaço. Para concretizar essa ambição, outras formas de desenvolvimento foram deixadas de lado, e uma pequena frota de naves com capacidade limitada de viagem subespacial foi construída."
 civic_hive_stargazers_effects: "$eager_explorers_base_effect$\nAdiciona a característica §H$trait_stargazer$§!.\nComeça com pouca Inteligência sobre o seu aglomerado inicial."
 civic_machine_exploration_protocol: "Protocolos de Exploração"
 civic_machine_exploration_protocol_desc: "A criação da programação central desta Inteligência Maquinária é o interesse em catalogar vida exoplanetária. Em busca desta diretiva, ela dedicou boa parte dos recursos que tem para construir uma pequena frota de naves com capacidade limitada para viagem subespacial."
 civic_machine_exploration_protocol_effects: "$eager_explorers_base_effect$\nGanha §G50%§! a mais de progresso de Conhecimento ao observar Civilizações pré-MRQL.\nGanha £unity£ §HUnidade§! sempre que estabelecer um primeiro contato."
