 tutorial_18_chain_title: "Samouczek: zarządca sektora"
 tutorial_18_chain_desc: "Powinniśmy wyznaczyć §Szarządcę§! do administrowania naszym nowym §Ssektorem§!. Wszystkie planety sektora będą korzystać z efektów poziomu umiejętności i cech zarządcy."
