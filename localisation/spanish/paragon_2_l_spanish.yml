 d_volcanic_active_planet: "Actividad volcánica"
 d_volcanic_active_planet_desc: "Los volcanes activos derriten los depósitos de minerales subterráneos, lo cual facilita la extracción de recursos."
 d_hostile_fauna: "Fauna agresiva"
 d_hostile_fauna_desc: "La fauna agresiva recorre esta tierra en busca de presas. Los asentamientos necesitan más protección para reducir esta amenaza."
 d_hostile_flora: "Flora agresiva"
 d_hostile_flora_desc: "La flora ha crecido de más en esta tierra, y ahora cazan presas. Se ha enviado al personal de seguridad para controlar el sobrecrecimiento."
 d_space_ship_graveyard: "Naves estrelladas"
 d_space_ship_graveyard_desc: "Las naves antiguas contaminan el planeta y complican las operaciones mineras de la zona. Eso sí, proporcionan una fuente accesible de aleaciones."
 d_fallen_orbital_shipyard: "Astillero caído"
 d_fallen_orbital_shipyard_desc: "Un antiguo astillero orbital que se estrelló en el planeta. Contiene muchos recursos de valor que pueden extraerse o estudiarse."
 d_pulsar_scarred: "Terreno arrasado"
 d_pulsar_scarred_desc: "Los terrenos arrasados son yermos calcinados que, más allá del potencial para dominar el poder de las constantes erupciones pulsares, han quedado inservibles."
 d_ancient_facilities: "Instalaciones antiguas"
 d_ancient_facilities_desc: "Estas viejas instalaciones contienen datos de investigación sobre pulsares, tecnología de escudos y extracción de energía de los soles más peligrosos. "
 molten_mineral_rivers: "Ríos de minerales fundidos"
 molten_mineral_rivers_desc: "Este planeta está plagado de erupciones volcánicas frecuentes y una enorme cantidad de lava que fluye por su corteza interna y sirve para procesar minerales en las instalaciones que hay en el planeta."
 hostile_planet: "Planeta hostil"
 hostile_planet_desc: "La flora y la fauna de este planeta han evolucionado en una pirámide predatoria de cazadores o presas. Suponen una gran fuente de nutrientes, pero también cazan activamente a otros seres vivos para subsistir."
 ship_junkyard: "Chatarrería de naves"
 ship_junkyard_desc: "Este planeta está lleno de viejas naves abandonadas y un astillero orbital caído. Se trata de un gran lugar para rescatar metales preciosos y tecnología antigua."
 pulsar_frying_pan: "Erupciones pulsares"
 pulsar_frying_pan_desc: "Medio planeta sufre los estragos de una estrella pulsar cercana que ha convertido la superficie en un yermo inhóspito. Sin embargo, esto permite a nuestros centros de investigación trabajar en tecnologías energéticas con una mayor presteza."
