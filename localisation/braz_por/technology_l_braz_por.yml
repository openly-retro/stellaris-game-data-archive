 tech_battleship_hull_1: "Cascos de Encouraçado Aprimorados"
 tech_battleship_hull_1_desc: "Avanços nas técnicas de construção permitem a criação de encouraçados mais resistentes e duráveis."
 tech_battleship_hull_2: "Cascos de Encouraçado Avançados"
 tech_battleship_hull_2_desc: "A geração mais recente de cascos de encouraçados possui campos de integridade estrutural otimizados e anteparos aprimorados."
 tech_battleship_build_speed: "Padronização de Encouraçados"
 tech_battleship_build_speed_desc: "Estabelecer novos padrões para como projetamos e construímos encouraçados massivos, melhora imensamente a velocidade com a qual eles são montados."
