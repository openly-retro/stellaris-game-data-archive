 harvesting_negative_mass: "負の質量粒子の採取"
 harvesting_negative_mass_desc: "負の質量をもつ粒子を採取することは、 物理学の研究に役立つ。"
 appeased_populace: "鎮まった民衆"
 appeased_populace_desc: "次元間移住の要求に応じることで、 この惑星の民衆をなだめることができた。"
 angered_populace: "怒れる民衆"
 angered_populace_desc: "次元間移住の要求を拒絶され、 この惑星の民衆は怒っている。"
 stolen_great_work: "盗まれた傑作"
 stolen_great_work_desc: "鏡の次元から運ばれた傑作は、 この惑星にある正確なコピーと隣り合わせで誇らしげに展示されている。"
 multiple_stolen_great_works: "盗まれた傑作たち"
 multiple_stolen_great_works_desc: "ベータ宇宙から運ばれたいくつもの傑作たちが、 この惑星の各地で壁に飾られている。"
