 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "化学汚染地帯"
 edict_automated_disinfection: "自動殺菌"
 edict_automated_disinfection_desc: "天体の裂け目の向こう側を訪れた際に発見した清掃用ドローンは、 自律型ロボットのチームを使う、 より効率的な衛生管理方法を教えてくれた。"
 colonization_drones_modifier: "入植ドローン"
 colonization_drones_tt: "入植ドローンは、 我々の世界の動植物を識別・分類し、 詳細な生物学的情報を提供する。\n\n次の障害物を取り除く際に追加£society_research£§Y$society_research$§!を獲得する。\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 leader_trait_sanitary_drone: "衛生ドローンアシスタント"
 leader_trait_sanitary_drone_desc: "このリーダーは掃除の仕方をよく学んだ。"
 astral_rift.2600.name: "化学的洗浄"
 astral_rift.2600.desc: "この惑星の大気には、 驚異的な量の抗菌剤が含まれている。\n\nセンサーによると、 付近に有機生命体の痕跡はない。 微生物なども、 化学的に除去されている。 遠くの洞窟からかすかな生物学的数値が発せられているが、 この範囲からでは断定できない。\n\nいくつかのロボット部隊が空を哨戒しているのが目撃されている。 彼らはまだ我々の存在に反応していない。"
 astral_rift.2600.a: "ロボットを調査しろ。"
 astral_rift.2600.b: "洞窟を探索しろ。"
 astral_rift.2605.name: "ドローンとの接触"
 astral_rift.2605.desc: "我々は上空をパトロールするドローンの小集団を調査した。 このきらめく金属球は、 前面にホログラムプロジェクターと、 速度と高度を維持するための指向性スラスター・システムを備えている。\n\n慎重に距離をとって近づいたが、 ドローンはそれに関係なく我々の存在に反応した。 そのうちの4体が他から離れ、 ややゆっくりではあるが、 我々に向けて軌道を変えた。 警報は発していないが、 接近してくるドローンの能力は未知数だ。"
 astral_rift.2605.a: "ドローンに接近を許せ。"
 astral_rift.2605.b: "無力化しろ。"
 astral_rift.2610.name: "生命の痕跡"
 astral_rift.2610.desc: "この洞窟は、 この惑星の他の場所とは明らかに異なる雰囲気を持っている。 内壁はコケで重く、 土壌は有機物を豊富に含んだ湿った状態だ。 奥まったくぼみに、 鳥類の死骸が横たわっている。 生物の服装や持ち物から、 知性を持った生物だと推測している。 この惑星の他の地域には、 生死にかかわらず生物学的な物質が存在しないことを考えると、 この死体とその周囲の植物は異常として際立っている。\n\n鍾乳石に串刺しにされたドローンを発見した。 稼働はしているが、 動くことはできない。 ドローンは明らかに、 未知の化学溶液を大量に配布するために設計されたものだ。 機械内部の部品の多くは無傷のまま残っており、 簡単に修理することができる。"
 astral_rift.2610.a: "鳥類の死体を検死しろ。"
 astral_rift.2610.b: "ドローンを再起動しろ。"
 astral_rift.2615.name: "清掃ショット"
 astral_rift.2615.desc: "4機のドローンはゆっくりと§Y$tech_rift_sphere$§!に近づき、 その表面を調べた。 ドローンの1機が右の銃身を構え、 発射準備に入った。\n\n我々が反応するよりも早く、 ドローンはスフィアの一部分に圧縮された泡を吹きかけた。 その左の銃身からは、 柔らかくも耐久性のあるアタッチメントが付いた手足が現れ、 船体に付着したゴミやホコリをこすり取り始めた。 他のドローンもそれに続いた。\n\n清掃が進むにつれ、 ドローンの1機が停止し、 アタッチメントを繊細な綿棒に切り替えた。 ドローンは大きなピーという音とともにサンプルを採取し、 背を向けた。 さらに清掃を行った後、 残る3機のドローンも同じ方向に去っていった。"
 astral_rift.2615.a: "ドローンを追え。"
 astral_rift.2620.name: "停止したドローン"
 astral_rift.2620.desc: "安全上の予防措置として、 パトロール中のドローンの周辺に短距離電磁パルスを放った。 ドローンはすぐに停止し、 空から急降下して不毛の大地に墜落した。\n\n残骸からは強力な化学溶液が漏れ出し、 救難信号が流れ始めた。 我々が安全だと思うならば、救難信号に従って目的地に向かうことができる。"
 astral_rift.2620.a: "救難信号を追え。"
 astral_rift.2620.b: "増援が到着する前に脱出しろ。"
 astral_rift.2625.name: "鳥類の検死"
 astral_rift.2625.desc: "検死の結果、内外に深刻な傷はなかった。 空洞の骨、 ケラチンでコーティングされた爪、 羽毛など、 この生物は鳥類の典型的な特徴をすべて備えていた。 死因は栄養失調である可能性が高い。\n\nDNA分析の結果、 この種はもともと免疫が弱いことが判明した。 奇妙なことに、 体内には抗菌液が閉じ込められていた。"
 astral_rift.2625.a: "ドローンを再起動しろ。"
 astral_rift.2625.b: "ここで何があった？"
 astral_rift.2630.name: "修理されたドローン"
 astral_rift.2630.desc: "調査チームは武装して準備を整え、 ドローンを鍾乳石から解放した。 方向スラスターのコンパクトなシステムを使って、すぐにその場で滞空し始めた。 ドローンは勢いよく水しぶきを上げ、 圧縮された泡をチーム全体に吹きかけた。 左の銃身から、柔らかく耐久性のあるアタッチメントが現れ、 我々をゴシゴシと洗い始めた。 チームは、 ドローンに害がないことが明らかだったため、 これを許可した。\n\n突然、 ドローンが止まった。 洗浄アタッチメントは繊細な綿棒に取って代わられ、 汚れのサンプルを採取するのに使われた。 ホログラム・プロジェクターは簡単な視覚的インターフェイスを表示している。\n\n汚れはドローンによって分析され、 新たな浄化対象として分類された。 この環境に異物を持ち込んでしまったようだ。"
 astral_rift.2630.a: "鳥類の死体を調べろ。"
 astral_rift.2630.b: "ここで何があった？"
 astral_rift.2635.name: "製作者の痕跡"
 astral_rift.2635.desc: "我々はドローンの経路をたどって、 ある先端施設にたどり着いた。 無機質な風景を背にそびえ立つ建物はドローンに取り囲まれ、 それぞれが任務を遂行するためにさまざまなゾーンを行き来している。\n\n施設の中心には、科学機器と研究用端末が並んでいた。 奇妙なことに、 ほとんどの作業が完全に自動化されている一方で、 このエリアは手作業による研究のために設計されているようだった。 ドローンとは対照的に、 知覚のある生命体によって成し遂げられるべき仕事だ。"
 astral_rift.2635.a: "研究所を探索しろ。"
 astral_rift.2640.name: "衛生的仮説"
 astral_rift.2640.desc: "結論は一つしかない。 この鳥類は、 長期にわたる過剰消毒活動によって、 偶然にも自らを絶滅に追い込んでしまったのである。 元来免疫系が弱い種であるため、 病気の蔓延を抑えるために、 公共空間や私的空間を消毒する清掃用ドローンを作った。\n\nしかし、 惑星の景観の状態を考えると、 清掃ドローンが在来生物を駆除しすぎた結果、 惑星上の有機生物の多様性が破壊されたと考えることができる。 簡単に言えば、 人口が餓死したのだ。 死体が腐敗するにつれ、 ドローンはその痕跡をすべて消し去った。\n\n洞窟内の遺体については、 機能的なドローンがそのエリアにあったため、 効率化のために他のドローンを迂回させ、 植物がそのまま残った可能性が高い。 鳥類はそこで生き残るために、 このプログラミング機能を利用したに違いない。 残念なことに、 洞窟に生息するわずかな植物だけでは、 生き残ることはできなかった。"
 astral_rift.2640.a: "ドローンの技術を再利用しろ。"
 astral_rift.2640.b: "衛生ネットワークを不能にするウィルスを設計しろ。"
 astral_rift.2640.c: "このドローンを個人的な研究アシスタントとして取っておく。"
 astral_rift.2645.name: "洗い流された歴史"
 astral_rift.2645.desc.common_1: "この研究室は何年も手つかずのままだった。 この惑星の他の地域とは異なり、 ほこりや汚れがこびりついている。 ライトアップされたディスプレイから得られる情報は、 ドローンが完全自律型の清掃装置であることを裏付けている。 彼らは指定されたエリアを巡回し、 滅菌を行い、 電力や薬品が不足したら施設に戻るよう設計されている。 さまざまな再生可能エネルギーを動力源とし、 洗浄液は空気中の蒸気や地下水から再利用され、 ほぼ無期限に機能する自立型ネットワークを構築している。"
 astral_rift.2645.desc.common_2: "我々は自律型清掃ドローンの製作者は惑星を去ったか、 絶滅したかのどちらかだと推論している。 彼らの存在を示す生物学的痕跡はすべて洗い流されている。"
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\n我々の船体をサンプリングしたドローンは、 ホログラム・プロジェクターを照らし、 簡単な視覚的インターフェイスが表示された状態で実験室内を単独で浮かんでいる。§Y$tech_rift_sphere$§!から除去した物質はすでに分析され、 新たな洗浄対象として分類されている。\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "衛生インフラを記録し、 調査しろ。"
 astral_rift.2645.b: "施設を閉鎖しろ。"
 astral_rift.2650.name: "自動殺菌"
 astral_rift.2650.desc: "我々は改善された衛生とドローン管理を我々の惑星にもたらすことを意図して、 自動化された施設のさまざまな長所と技術革新に注目した。\n\n我々は、 すでに存在する優れたインフラを利用して、 同様の清掃体制を実施することができるだろう。"
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nさらに、 この種による惑星規模での取り組みを研究することで、 個々の心がどのように効果的に協力できるのかについての知見が深まった。"
 astral_rift.2650.tooltip: "帝国布告§Y$edict_automated_disinfection$§!が施行可能になる。"
 astral_rift.2655.name: "施設閉鎖"
 astral_rift.2655.desc.common_1: "自動除菌施設を安全に停止させ、 すべてのドローンを回収することができた。 先住民が戻ってきたときのために、 すべてのものは完全に動く状態で残された。"
 astral_rift.2655.desc.common_2: "しかし、 我々は施設の蓄電池からかなりの量のエネルギーを回収することができた。"
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$それがだめなら、 考古学者のために。\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "我々はドローンのネットワークが停止するまで、 自動衛生施設内のシステムを無造作に停止した。 あらゆる発電機、 蓄電池、 補助バッテリーを使い果たし、 大量のエネルギーを収穫した。"
 astral_rift.2660.name: "綺麗な脱出"
 astral_rift.2660.desc: "大量の自律型ドローンが群がる危険性に直面し、 我々は危険がエスカレートする可能性を避けることにした。 さらに、 この不毛の惑星では、 研究の可能性はほとんどないように思われた。 しかし、 ここを去る際に破壊されたドローンから資源を集めることはできた。"
 astral_rift.2665.name: "ドローンの再利用"
 astral_rift.2665.desc: "我々が回収した衛生ドローンは、 植民地化の取り組みを支援するためにリバースエンジニアリングすることができる。　入植者たちが新しい開拓地に慣れるのを助けるために、 在来の動植物の細かな生態をカタログ化するために再利用することができる。"
 astral_rift.2670.name: "皮肉なウイルス"
 astral_rift.2670.desc: "我々は強力なコンピューターウイルスを設計し、 修理した清掃ドローンのネットワークにアップロードした。 一旦本拠地に戻れば、 ウイルスは拡散し、 最終的には衛星インフラが機能しなくなるはずだ。\n\nこの惑星はやがて化学滅菌から回復し、 この孤立した洞窟から新しい生命が進化するだろう。"
 astral_rift.2675.name: "ドローンと共に"
 astral_rift.2675.desc: "少し調整すれば、 この衛生ドローンは優れた研究アシスタントとなるだろう。 生物学的サンプルの収集能力、 高い器用さ、 自立飛行能力など、 研究チームの一員として大きな可能性を秘めている。\n\n我々はドローンを衛生ネットワークから切り離し、 既存の機能を補完する新しい機能をインストールした。 ドローンが[explorer.GetName]と共に作業するのを引き続き観測する。"
