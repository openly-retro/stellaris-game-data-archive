 #########################
 paragon.1000.name: "마비된 평의회"
 paragon.1000.desc: "사소한 다툼으로 시작된 사태가 이제는 번번이 싸움으로 번지고 있습니다. 그 탓에 평의회에 올라온 안건이 거의 모두 교착 상태에 빠져, 의회가 정상적으로 기능하지 못하고 있습니다.\n\n그중에서도 §Y[root.GetName]§! 의원은 가장 많은 분란과 지장을 초래하고 있습니다. 다른 의원들은 평의회의 질서와 효율성을 회복할 수 있도록 해당 의원을 해임할 것을 요구하고 있습니다."
 paragon.1000.a: "문제가 되는 의원을 해임하세요."
 paragon.1000.b: "함께 일하는 법을 배워야 합니다."
 paragon.1005.name: "우주 현상에서 받은 영감"
 paragon.1005.desc: "§Y[root.GetName]§!(이)가 흔히 볼 수 없는 장엄한 우주 현상을 목격하고 새로운 경지에 도달했습니다. 흥분과 함께 새로운 아이디어가 쏟아져 나오고 있으며, 이제 이 아이디어를 어떤 과학 분야에 적용해야 할지 결정해야 합니다."
 paragon.1005.a: "물리 관측 결과를 물리학에 적용하세요."
 paragon.1005.b: "사회학 연구에 집중하세요."
 paragon.1005.c: "공학자들이라면 무엇이 좋을지 정확히 알고 있을 겁니다."
 paragon.1010.name: "밀수품 압수"
 paragon.1010.desc: "§Y[root.GetName]§!의 대담한 지시하에 밀수품을 대량으로 압수해 쌓아 두었습니다. 오랜 기간에 걸쳐 기획된 이 작전이 성공을 거둠에 따라, 우리 제국령 안에 뿌리내린 범죄 조직들은 큰 타격을 입었습니다."
 paragon.1010.a: "정의는 절대 잠들지 않는다."
 paragon.1015.name: "하나 된 평의회"
 paragon.1015.desc: "§Y[event_target:leader_event_target.GetName]§!(이)가 놀라운 지도력을 발휘해 평의회를 하나로 규합하고, 제국 행정의 효율성을 강화했습니다. [event_target:leader_event_target.GetName](은)는 통계, 전통, 외교술을 활용해 다른 평의원들뿐만 아니라 우리 사회의 다양한 세력까지 회유하는 데 성공했습니다."
 paragon.1015.a: "우리는 함께 노력할 때 더욱 강해집니다."
 paragon.1020.name: "개인적 발전"
 paragon.1020.desc: "§Y[event_target:leader_event_target.GetName]§!(이)가 자아 발견과 개인적 발전을 위한 여정에 올랐습니다. 그 과정에서 연구와 업무에 집중하고 자기 자신을 성찰한 결과, 정신적 역량이 새로운 경지에 오르게 되었습니다. 이제 [event_target:leader_event_target.GetName](은)는 가능성의 경계를 넓히고 다른 이들에게도 높은 목표를 추구하도록 영감을 불어넣고 있습니다."
 paragon.1020.a: "타의 귀감이 되는 근무 태도로군요."
 paragon.1025.name: "과학적 진보"
 paragon.1025.desc: "§Y[event_target:leader_event_target.GetName]§!(이)가 놀라운 과학적 발견을 이뤄낸 결과, 우리 제국의 연구 진행 속도가 향상되었습니다. 이번에 발견한 내용은 과학계에서 큰 화제가 되고 있으며, 이제 과학자들은 [event_target:leader_event_target.GetName](을)를 새로운 사상적 지도자로 인정하고 있습니다."
 paragon.1025.a: "이번 발전으로 모두가 혜택을 누리겠군요."
 paragon.1030.name: "정보 유출"
 paragon.1030.desc: "대규모 데이터 유출 사태가 발생해, 각종 민감 정보와 주요 보안 사항이 공개되고 말았습니다. 공개된 파일에는 군사 시설 도면, 신경 인터페이스 실험의 세부 자료, 주요 야당 인사에 대한 감시 증거도 포함되어 있습니다.\n\n이번 사태에 대한 책임자로 §Y[root.GetName]§!(이)가 지목되었습니다."
 paragon.1030.a: "뭐, 실수할 수도 있죠."
 paragon.1030.b: "반드시 책임을 지게 해야 합니다."
 paragon.1035.name: "트렌드세터"
 paragon.1035.desc: "§Y[event_target:leader_event_target.GetName]§!(이)가 제국의 전 인구를 선도하는 트렌드세터가 되었습니다. 이 지도자의 스타일부터 말하는 방식까지 따라 하는 다수의 추종자가 생긴 것입니다. 해당 지도자는 사회와 경제의 각계각층에 영향력을 주고 있지만, 특히 청년층 사이에서 인기가 높은 것으로 나타났습니다."
 paragon.1035.a: "이런 트렌드는 마다할 이유가 없지요."
 paragon.1040.name: "영원 속의 메아리"
 paragon.1040.desc: "§Y[event_target:leader_event_target.GetName]§!의 열정에 찬 연설 이후로, 우리 제국에 애국주의 열풍이 번졌습니다. [event_target:leader_event_target.GetName]의 과감한 애국열로 인해, 제국 전역에서 책임 의식과 국가주의적 열망이 고조된 것입니다."
 paragon.1040.a: "이제 아무것도 우리를 막을 수 없습니다."
 paragon.1045.name: "특이 성향"
 paragon.1045.desc: "통계 분석 결과, §Y[event_target:leader_event_target.GetName]§!에게서 독립 개체에 준하는 수준의 인지적, 행태적 특이 성향이 나타난 것이 확인되었습니다.\n\n독립적 사고로 인해 나타날 수 있는 위험과 잠재적 이점은 우리 능력으로는 정확히 예측하기 어렵습니다. 이제 결정을 내려야 합니다. [event_target:leader_event_target.GetName](을)를 내버려 둬야 할까요, 아니면 강제 교정 루틴에 투입해야 할까요?"
 paragon.1045.a: "새로 발현한 이 개별성을 이용합시다."
 paragon.1045.b: "추방하세요."
 paragon.1050.name: "전 제국적 스캔들"
 paragon.1050.desc: "§Y[root.GetName]§!(이)가 제국을 뒤흔들고 있는 대형 스캔들의 중심에 섰습니다. 이 지도자가 일탈 행위, 횡령, 은폐 공작을 범한 사실이 여러 차례 보도된 것입니다. 이 일로 많은 이들이 권력자들의 능력에 의문을 품게 되었습니다.\n\n이번 사태로 영향을 받은 국민 정서는 한동안 지속될 것입니다. 많은 이들은 [root.GetName](이)가 자리에서 물러나 사법 절차를 밟아야 제도에 대한 신뢰를 회복할 수 있을 거라고 입을 모으고 있습니다."
 paragon.1050.a: "안타까운 추문이로군요."
 paragon.1050.b: "해임하세요."
 paragon_leader_dismissed_tooltip: "§Y[root.GetName] [root.GetClass]§!(이)가 해임됩니다."
