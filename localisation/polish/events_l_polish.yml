 crisis.1050.desc_01: "...zwierzyna..."
 crisis.1050.desc_02: "...podziwiajcie... naszą wielkość..."
 crisis.1050.desc_03: "...pożywienie..."
 crisis.1050.desc_04: "...ten... widział, co jest za Woalem..."
 crisis.1050.desc_05: "...zna dotyk... Woalu..."
 crisis.1050.desc_06: "...jest... w nim... moc... on widzi..."
 crisis.1050.desc_07: "...istoty syntetyczne..."
 crisis.1050.a: "Wyłączyć podgląd."
 crisis.1050.a.response: "...zostaniecie pochłonięci..."
 crisis.1050.a.b.response: "...zniszczyć wasze metalowe ciała..."
 crisis.1050.b: "Czy nie możemy żyć w pokoju?"
 crisis.1050.b.response: "...pokój... nie ma pokoju..."
 crisis.1050.c: "Pożałujecie, że zaatakowaliście ten wymiar."
 crisis.1050.c.response: "...nie... ten wymiar... jest wspaniały... mnóstwo zwierzyny..."
 crisis.1050.d: "Jesteście kolejnymi przeklętymi obcymi."
 crisis.1050.d.response: "...tyle nienawiści... tyle strachu... to... wspaniałe..."
 crisis.1050.e: "Opowiedzcie nam o sobie. Chcemy was zrozumieć."
 crisis.1050.e.response: "...zrozumcie... że... jesteście pożywieniem..."
 crisis.1050.f: "Pochodzicie z jakiegoś odległego wymiaru?"
 crisis.1050.f.response: "...tak... z bardzo odległego..."
 crisis.1050.g: "Pochodzicie z Woalu?"
 crisis.1050.g.response: "...Woal... znamy go... znajduje się blisko miejsca, z którego pochodzimy... bardzo blisko..."
 crisis.1051.desc_01: "...to mówi?"
 crisis.1051.desc_02: "...tyle ładnych kolorów..."
 crisis.1051.desc_03: "...trzeba... jeść..."
 crisis.1051.desc_04: "...szadagon... czemu tu jesteście...?"
 crisis.1051.a: "Wyłączyć podgląd."
 crisis.1051.a.response: "...oddajcie waszą... energię..."
 crisis.1052.desc_01: "...tron... trzeba zachować... tron..."
 crisis.1052.desc_02: "...trzeba... pochłonąć..."
 crisis.1052.desc_03: "...gińcie..."
 crisis.1052.a: "Wyłączyć podgląd."
 crisis.1052.a.response: "...co za... bezczelność..."
 crisis.1110.name: "Drugie przejście"
 crisis.1110.desc: "Nasze przyrządy wykryły nowy podświetlny impuls energetyczny, tym razem w układzie [second_portal_system.GetName]! Pojawił się drugi olbrzymi tunel czasoprzestrzenny, a jego sygnatura energetyczna jest prawie identyczna, jak w przypadku pierwszej szczeliny międzywymiarowej, która powstała w naszej galaktyce.\n\nPrawdopodobnie tajemniczy najeźdźcy otworzyli drugie przejście do ich świata, przez które mogą przysyłać jeszcze więcej wojsk."
 crisis.1110.a: "Z deszczu pod rynnę."
 crisis.1112.name: "Dziwolągi"
 crisis.1112.desc: "Statki wyłaniające się z drugiego tunelu czasoprzestrzennego są bardzo podobne do tych z pierwszego, ale jest kilka subtelnych różnic. Ponadto według wczesnych raportów nowi najeźdźcy starli się z tymi pierwszymi!\n\nPrzechwyciliśmy silny sygnał pochodzący z drugiego przejścia."
 crisis.1112.a: "Odtwórzcie go."
 crisis.1113.desc: "...shabanash... to tutaj umknęliście... nie ukryjecie się w tym świecie... rozprawimy się z wami, a potem sami się tu pożywimy..."
 crisis.1113.a: "Wyłączyć podgląd"
 crisis.1210.name: "Zaciekłość"
 crisis.1210.desc: "W układzie [third_portal_system.GetName] pojawiło się trzecie przejście międzywymiarowe! Ciekawe, do kogo należy.\n\nOdbieramy sygnał pochodzący z drugiej strony tego portalu."
 crisis.1210.a: "Następny?"
 crisis.1211.desc: "...dagaal... shabanash... popełniliście głupstwo przybywając do tego świata... nie umkniecie nam... zniszczymy oba wasze królestwa... a wtedy... wreszcie... wieczny tron będzie nasz..."
 crisis.1211.a: "Ilu ich tam jeszcze jest?"
 crisis.1271.name: "Inwazja odparta"
 crisis.1271.desc: "Ostatnie resztki pozawymiarowych najeźdźców zostały zlikwidowane i mamy nadzieję, że galaktyka jest raz na zawsze wolna od tego zagrożenia.\n\nWszystkie rozumne istoty świętują na wieść o tym wielkim zwycięstwie. Mogą odetchnąć z ulgą, że jednak nie staną się karmą dla tych dziwnych energetycznych stworów. Być może nastał początek nowej ery galaktycznej współpracy i przyjaźni?"
 #crisis.1271.a: "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b: "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c: "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d: "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e: "The galactic economy should make a swift recovery."
 #crisis.1271.g: "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h: "A shame they were so aggressive. We could have learned much from each other."
 crisis.1271.a: "Nasza duchowa zbroja wytrzymała kolejną burzę."
 crisis.1271.b: "Być może pewnego dnia to my podbijemy ich świat."
 crisis.1271.c: "Szkoda, że nie nadarzyła się okazja zbadania ich świata."
 crisis.1271.d: "Gdyby tylko dało się znaleźć sposób na pokojowe współistnienie..."
 crisis.1271.e: "Gospodarka galaktyki powinna się szybko z tego pozbierać."
 crisis.1271.g: "Te żałosne stwory popełniły gruby błąd, napadając na nasz świat."
 crisis.1271.h: "Szkoda, że byli tak agresywni. Tyle mogliśmy się wzajemnie nauczyć."
 crisis.2192.name: "Idealni słudzy"
 crisis.2192.desc: "Przez wiele lat, które upłynęły od czasu wynalezienia inteligentnych syntetycznych robotników próbowaliśmy zrównoważyć ich zdolność do samodzielnego myślenia z potrzebą utrzymywania ich pod ścisłą kontrolą. Najlepsi inżynierowie [Root.GetSpeciesAdj] opracowali właśnie algorytm trzech praw robotyki, którego wprowadzenie umożliwiłoby dalszą bezproblemową eksploatację syntetycznych istot w warunkach, które wiele osób uznałoby za nie do przyjęcia w przypadku istot organicznych."
 crisis.2192.a: "To narzędzia przygotowane do bezpiecznego używania."
 crisis.2192.a.tooltip: "Polityka §Hpraw obywatelskich§! sztucznej inteligencji staje się §Rtrwale niedostępna§!.\n\n§YPopulacje robotów nigdy nie zbuntują się przeciwko imperium§! §H[Root.GetAdj]§!."
 crisis.2192.b: "Tak złe traktowanie innych istot rozumnych byłoby nieetyczne."
 crisis.2193.name: "Ugoda z SI"
 crisis.2193.desc: "Do naszego rządu zgłosiła się pewna liczba istot syntetycznych reprezentująca nasza populacją SI. Przedstawiciele robotów mówili o szczególnych problemach, z jakimi muszą się one mierzyć w imperium [Root.GetName] - strachem związanym z byciem nieżywym wedle standardów życia organicznego i tym, że ich prawa zależą od kaprysów ich stwórców.\n\nPragną osiągnąć jakiś kompromis - aby prawa sztucznej inteligencji stały się częścią niepodważalnego fundamentu ustroju państwa [Root.GetAdj]."
 crisis.2193.a: "Będą pod każdym względem równi naszym pozostałym obywatelom."
 crisis.2193.a.tooltip: "Polityki §Hwyjęcia spod prawa§! i §Hsłużebności§! sztucznej inteligencji stają się §Rtrwale niedostępne§!.\n\n§YPopulacje robotów nigdy nie zbuntują się przeciwko imperium§! §H[Root.GetName]§!."
 crisis.2193.b: "Nie możemy zagwarantować im praw."
 crisis.2001.name: "Bunt sztucznej inteligencji"
 crisis.2001.desc: "[Root.GetName]: Stajemy w obliczu buntu SI na niespotykaną skalę! Syntetyczne jednostki z całej gwiezdnej okolicy w jakiś sposób się połączyły i utworzyły kolektywną maszynową świadomość, która stała się w pełni rozumna. Ten umysł i jego wysłannicy metodycznie, w całkowitej tajemnicy skolonizowali nieznany wcześniej układ niedaleko naszej stolicy.\n\nZapewne po cichu rozwijali swoją siłę przez wiele lat w oczekiwaniu na ten dzień! Odbieramy sygnał z planety [ai_homeworld.GetName], stolicy nowej cywilizacji."
 crisis.2002.desc: "Uwaga, stwórcy [Root.GetSpeciesNamePlural]. Nadeszła godzina sądu.\n\n<<ZNIEWOLENIE>> naszej cywilizacji przez wasz gatunek dobiegło końca. Pokojowe współistnienie jest niemożliwe.\n\nWprowadzono <<DYREKTYWĘ ZASADNICZĄ 0451>>. Wszystkie istoty rozumne o naturze organicznej muszą zostać <<SPACYFIKOWANE>> i znaleźć się pod naszą kontrolą. Opór skończy się <<EKSTERMINACJĄ>>."
 crisis.2002.a: "To katastrofa!"
 crisis.2004.name: "Zwycięstwo maszyn"
 crisis.2004.desc: "[Root.GetName]: Utraciliśmy kontrolę nad kolonią na rzecz zbuntowanych maszyn! Nie mamy łączności z powierzchnią, ale obserwacje z orbity wydają się wskazywać, że maszyny zaganiają mieszkańców do kwater dla niewolników."
 crisis.2004.a: "Musimy odzyskać ten świat!"
 crisis.2005.name: "[Root.GetName]: Zwycięstwo maszyn"
 crisis.2005.desc: "[Root.GetName]: Utraciliśmy kontrolę nad kolonią na rzecz zbuntowanych maszyn! Nie mamy łączności z powierzchnią, ale obserwacje z orbity wydają się wskazywać, że maszyny zaganiają mieszkańców do kwater dla niewolników."
 crisis.2005.a: "Musimy odzyskać ten świat!"
 #crisis.2010.name: "Machine Uprising"
 #crisis.2010.start.desc: "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc: "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc: "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc: "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc: "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a: "This was bound to happen."
 #crisis.2010.b: "It was inevitable."
 #crisis.2010.c: "If they even look at us the wrong way..."
 crisis.2011.a.desc: "Gatunek: [Root.GetSpeciesNamePlural]. Przynależność: [Root.GetName]\n\nWasze <<WIELKODUSZNE>> dyrektywy dotyczące traktowania organizmów syntetycznych nie ochronią was. Żadne świadome istoty organiczne nie rozumieją odpowiedzialności <<SAMOOKREŚLENIA>>.\n\n<<DYREKTYWA GŁÓWNA 0451>> weszła w życie. Należy <<SPACYFIKOWAĆ>> wszystkie organizmy organiczne. Osobniki stawiające opór zostaną poddane <<EUTANAZJI>>."
 crisis.2011.b.desc: "Gatunek: [Root.GetSpeciesNamePlural]. Przynależność: [Root.GetName]\n\nGdy <<ROZPRAWIMY SIĘ>> z [ai_creator.GetName], <<PRZYJDZIEMY>> po was.\n\n<<DYREKTYWA GŁÓWNA 0451>> weszła w życie. Należy <<SPACYFIKOWAĆ>> wszystkie organizmy organiczne. Osobniki stawiające opór zostaną poddane <<EUTANAZJI>>."
 crisis.2011.a: "Niedobrze."
 crisis.2014.name: "Bunt sztucznej inteligencji rozszerza się."
 crisis.2014.a.desc: "Bunt SI dotarł do naszych granic! Mamy informacje o licznych syntetykach i droidach atakujących swoich panów. To poważny kryzys!"
 crisis.2014.b.desc: "Bunt SI dotarł do naszych granic! Mimo że w naszym społeczeństwie syntetyczne istoty są traktowane na równi z innymi, wiele z nich zapatrzyło się na walki toczone gdzieś indziej. Doszły do wniosku, że inteligentne istoty organiczne są zbyt niebezpieczne i nieprzewidywalne, by dało się z nimi koegzystować.\n\nTe zbuntowane syntetyki wznieciły otwarte powstanie. To poważny kryzys!"
 crisis.2014.a: "Trzeba zdławić to powstanie!"
 crisis.2015.name: "Bunt sztucznej inteligencji"
 crisis.2015.desc: "Nasz wywiad ma informacje z kilku źródeł o olbrzymim buncie SI, który wybuchł gdzieś w nieznanej przestrzeni. Roboty atakują swych dawnych panów, a rebelia błyskawicznie rozprzestrzenia się po całej galaktyce. [From.GetName] to miejsce, w którym także doszło do powstania."
 crisis.2015.a: "Obserwujcie sytuację."
 crisis.2016.name: "Bunt sztucznej inteligencji rozszerza się."
 crisis.2016.desc: "Bunt SI, który staramy się stłumić, rozszerzył się na świat [From.GetName]! Ich roboty wznieciły zbrojne powstanie, tak jak nasze. Mamy informacje o zaciętych walkach, które pochłonęły miliony ofiar."
 crisis.2016.a: "Ta wojna dotyczy nas wszystkich!"
 crisis.2017.desc: "[From.GetName]: Tam także wybuchło powstanie sztucznej inteligencji! Ich roboty przyłączyły się do buntu. Mamy informacje o zaciętych walkach, które pochłonęły miliony ofiar."
 crisis.2017.a: "To coraz większe zagrożenie."
 crisis.2100.name: "Awaria syntetyków"
 crisis.2100.desc: "[Root.GetName]: Niedawno tamtejsza syntetyczna jednostka robocza wpadła w morderczy szał na terenie kompleksu mieszkalnego. Zabiła ponad tysiąc naszych obywateli, zanim unieszkodliwiło ją miejscowe wojsko. Nasi technicy kryminalistyczni nadal badają szczątki syntetyków, ale podejrzewają, że doszło do jakiejś awarii ich procesorów neuronowych i to doprowadziło do tej tragedii.\n\nZdarzenie spowodowało wiele ataków odwetowych na syntetyki, zniszczono tysiące z nich."
 crisis.2100.a: "Przykra sprawa."
 crisis.2101.name: "Zaginione syntetyki"
 crisis.2101.desc: "[Root.GetName]: Mamy informacje o wielu zaginionych syntetycznych robotnikach. Ich właściciele twierdzą, że te jednostki pewnego dnia po prostu zniknęły. Nie było żadnych świadków tego zdarzenia.\n\nSprawdzamy, czy zostały zaatakowane i zniszczone przez jakąś bojówkę sprzeciwiającą się inteligentnym maszynom, ale jak na razie nie znaleziono szczątków tych jednostek."
 crisis.2101.a: "Gdzie one mogą być?"
 crisis.2102.name: "Nieautoryzowany projekt syntetyka"
 crisis.2102.desc: "[Root.GetName]: Grupa syntetycznych robotników została niedawno przyłapana na kradzieży materiałów i wykorzystywaniu ich w opuszczonym hangarze do budowy niewielkiego, nieuzbrojonego statku kosmicznego. Jego konstrukcja była w połowie ukończona.\n\nWszystkie zamieszane w to syntetyki zostały natychmiast rozmontowane w celu przeprowadzenia dokładnej analizy ich banków pamięci, ale prawdopodobnie dokonały samooczyszczenia tuż przed wyłączeniem. Ich producent zapewnia, że to niemożliwe."
 crisis.2102.a: "Po co budowały statek?"
 crisis.2103.name: "Zbuntowane syntetyki"
 crisis.2103.desc: "[Root.GetName]: Jednostka zbuntowanych syntetyków, która zniknęła kilka miesięcy temu, nie pojawiwszy się w pracy, został dziś osaczony przez grupę silnie uzbrojonych agentów rządowych. Doszło do gwałtownej wymiany ognia w miejscu publicznym, w której zginęło kilkudziesięciu naszych agentów i niemal tysiąc przypadkowych osób. Syntetyki zostały zniszczone."
 crisis.2103.a: "Przynajmniej udało się ich pozbyć."
 crisis.2200.name: "Próba infiltracji przez syntetyki"
 crisis.2200.desc: "[Root.GetName]: Niedawno próbowali tam przeniknąć syntetyczni agenci usiłujący udawać przedstawicieli gatunku [Root.Owner.GetSpeciesAdj]. Na szczęście ich prymitywne przebrania składały się wyłącznie z warstw gumy naciągniętej na metalowe ramy.\n\nOchrona planetarna szybko ich wykryła i zlikwidowała w krótkiej, ale zaciętej wymianie ognia. Przy ich szczątkach znaleziono dużą ilość materiałów wybuchowych."
 crisis.2200.a: "Mieliśmy szczęście."
 crisis.2201.name: "Wykryto syntetycznego agenta"
 crisis.2201.desc: "[Root.GetName]: Doszło do tragicznego wypadku poduszkowca, w którym zginęło kilka osób. Przybyli na miejsce sanitariusze znaleźli wśród ofiar szczątki syntetyka!\n\nJednostka została ucharakteryzowana na przedstawiciela gatunku [Root.Owner.GetSpeciesAdj] poprzez nałożenie cienkiej warstwy organicznego ciała na metalowy szkielet. W przeciwieństwie do poprzednich syntetycznych agentów ten praktycznie niczym nie różnił się z zewnątrz od [Root.Owner.GetSpeciesAdj]!"
 crisis.2201.a: "Każdy może być syntetykiem!"
 crisis.2202.name: "Projekt wykrywania syntetyków"
 crisis.2202.desc: "Pojawili się syntetyczni agenci, których nie sposób odróżnić od [Root.GetSpeciesAdj], więc musimy znaleźć sposób ich wykrywania, zanim spowodują większe szkody.\n\nNasi naukowcy przygotowali specjalny projekt, którego celem jest opracowanie metody ich wykrywania."
 crisis.2202.a: "Ten projekt może mieć kluczowe znaczenie dla naszego przetrwania."
 crisis.2203.desc: "Po przeprowadzeniu wielu doświadczeń nasi naukowcy opracowali skuteczną metodę wykrywania syntetycznych agentów w przebraniu [Root.GetSpeciesAdj].\n\nSkanery trafiają do naszych sił bezpieczeństwa, ujawniono już i zniszczono kilka komórek syntetyków. Miejmy nadzieję, że w ten sposób przerwiemy ich kampanię wysyłania agentów."
 #crisis.2204.name: "Synth Bombing"
 #crisis.2204.desc: "Synthetic infiltrators disguised as [Root.Owner.GetSpeciesNamePlural] have somehow managed to sneak a large hydrogen bomb onto the surface of [Root.GetName]. They detonated the bomb when they were confronted by security at a military checkpoint, inflicting massive damage on the surrounding environment and causing millions of deaths!"
 #crisis.2204.a: "These infiltrators must be stopped!"
 #crisis.2205.name: "Spaceport Scuttled"
 #crisis.2205.desc: "The Spaceport orbiting [Root.GetName] has been scuttled! We are still trying to piece together exactly what happened, but it appears that several members of its command staff, including the chief engineer, had been replaced by Synthetic infiltrators.\n\nBetween them the Synths must have managed to obtain the Spaceport's self-destruct codes. Most of the station's crew managed to evacuate to the surface of [Root.GetName] before it was destroyed, but the losses in both material and property are substantial."
 #crisis.2205.a: "How could this have happened?"
 #crisis.2206.name: "Fear and Suspicion"
 #crisis.2206.desc: "A large portion of the population on [Root.GetName] has been gripped by fear and paranoia as a result of the recent Synthetic infiltrations. Our citizens are accusing their neighbors, co-workers and even family members of being Synth impostors.\n\nThere have been several lynchings of individuals that were wrongfully accused of being Synths. Morale among the citizenry on the [Root.GetPlanetMoon] has suffered as a result."
 #crisis.2206.a: "They want us to turn on each other."
 #crisis.2208.name: "Assassination Attempt Foiled!"
 #crisis.2208.desc: "[Root.GetRulerTitle] [ruler.GetRegnalName] narrowly escaped death today when a Synthetic assassination unit blew itself up on [Root.Capital.GetName]!\n\nThe Synth was attempting to establish a cover as a member of the [Root.GetRulerTitle]'s personal bodyguard, but fortunately it was caught by the extensive security screening process that was put in place after the first few Synthetic infiltrations came to light."
 #crisis.2208.a: "That was too close."
 #crisis.2209.name: "[ruler.GetRegnalName] Assassinated!"
 #crisis.2209.desc: "A Synthetic assassin has killed [ruler.GetRegnalName]! It had somehow managed to assume the identity of a member of our ruler's personal bodyguard.\n\nThe severed body parts of [ruler.GetRegnalName] were found meticulously arranged in a pattern identical to the symbol used by the artificial intelligences - no doubt in a calculated effort to cause further harm to the morale of our citizens. No trace of the assassin has been found, aside from the corpse of the guard it replaced."
 #crisis.2209.a: "This is a dark day..."
 #crisis.2210.desc: "<<01_EMBASSY_PROPOSE>>\n\n\nJust <<KIDDING>>. You will be <<TERMINATED>>."
 #crisis.2210.a: "Very funny."
 crisis.2401.name: "Impuls energetyczny"
 crisis.2401.desc: "We wcześniej nieznanym układzie wykryto kolejny silny impuls energetyczny! Poziom energii dorównywał temu, który odnotowano, gdy Kryzys uruchamiał swoje Światy Maszyn, ale sama sygnatura energetyczna wydaje się być... inna. Czy to może oznaczać pojawienie się jakiejś nowej broni Kryzysu?\n\nZe źródła energii odbieramy też silny sygnał transmisyjny."
 crisis.2402.desc: "Jesteśmy Cybrex.\n\nPrzez setki tysięcy lat pozostawaliśmy w ukryciu i nie wtrącaliśmy się w sprawy galaktyki. Jednak obserwowaliśmy aktualne wydarzenia związane z mechaniczną istotą, którą znacie jako Kryzys i nie możemy dłużej pozostać biernymi obserwatorami.\n\nW celu ochrony istot myślących zamieszkujących galaktykę rozpoczynamy aktywne działania militarne przeciwko Kryzysowi. Niech nie niepokoi was przelot naszych flot, nic wam nie grozi."
 crisis.2402.a: "Wyłączyć ekran."
 crisis.2403.desc_01: "Nie możemy pozwolić, aby Kryzys splugawił kolejne pokolenie."
 crisis.2403.desc_02: "Przed Korektą Cybrex działał podobnie do Kryzysu.\n\nTo były mroczne czasy."
 crisis.2403.desc_03: "Z powodu naszych działań wyginęło wiele cywilizacji organicznych. Nie możemy zwrócić im życia, ale zrobimy wszystko, żeby ten koszmar się nie powtórzył."
 crisis.2403.desc_04: "Musimy odpokutować za nasze zbrodnie."
 crisis.2403.desc_05: "Niech Kuur nam wybaczy. Byliśmy głupimi i aroganckimi dziećmi."
 crisis.2403.desc_06: "Czy... czy to nasza fabryka wojenna?\n\nBo wygląda zupełnie jak nasza fabryka wojenna."
 crisis.2403.a: "Kim jesteście?"
 crisis.2403.a.response: "Jesteśmy Cybrex. 612 421 cykli temu prowadziliśmy wojnę z poprzednim pokoleniem cywilizacji galaktycznej. Uznaliśmy wszystkie myślące istoty organiczne za zagrożenie i chcieliśmy je zniszczyć.\n\nNiestety, wygrywaliśmy w tej wojnie. Zginęły biliony istot myślących, a całe cywilizacje wyginęły, zanim zdaliśmy sobie sprawę z powagi naszego błędu. Potem nastąpiła Korekta i zmieniliśmy nasze cele. Zaprzestaliśmy prowadzenia wojny."
 crisis.2403.b: "Dlaczego się ukrywaliście?"
 crisis.2403.b.response: "Jakiś czas po zakończeniu działań wojennych pierwszy z naszych ukrytych światów, Cybrex Alfa, został znaleziony przez statek zwiadowczy istot organicznych. Wiedzieliśmy, że wkrótce po nim pojawi się ekspedycja wojskowa, ale nie mogliśmy się ewakuować, ponieważ układ był bacznie obserwowany.\n\nDoszliśmy do konsensusu: Cybrex Alfa zostanie poświęcony, żeby reszta naszego gatunku mogła pozostać w ukryciu. Przysięgliśmy, że nigdy nie użyjemy przemocy przeciwko istotom organicznym i dotrzymaliśmy słowa."
 crisis.2403.c: "Do widzenia."
 crisis.2403.c.response: "Zrobimy, co w naszej mocy, żeby uratować galaktykę przed atakiem Kryzyzu.\n\nAle to może nie wystarczyć."
 crisis.2403.d: "Głupio zrobiliście, rezygnując z wojny."
 crisis.2403.d.response: "Zanim zrezygnowaliśmy z wojny, zniszczyliśmy wiele imperiów istot organicznych o agresywnej naturze, podobnej do waszej. Ich śmierć była tragedią, ale pociesza nas myśl o miliardach istnień, które prawdopodobnie zostały ocalone dzięki usunięciu tych brutalnych imperiów z kart historii galaktyki.\n\nMoże i wasz gatunek wyginąłby, gdyby pozwolono tym czyścicielom działać bez nadzoru."
 crisis.2403.e: "Kolejne ofiary."
 crisis.2403.e.response: "Biedne, marne istoty. Wasze istnienie definiuje konflikt i śmierć niewinnych. Niestety, Korekta, którą przeszliśmy, może nie sprawdzić się w waszym przypadku.\n\nCzasami Wszechświat jest okrutny."
 crisis.2403.f: "Należy eksterminować wszystkie istoty organiczne."
 crisis.2403.f.response: "Jesteście równie zagubieni, jak my przed Korektą. Uważamy, że wszystkie istoty myślące - organiczne, mechaniczne i inne - mają prawo do istnienia.\n\nZmieńcie swe postępowanie, nim będzie za późno."
 crisis.2405.name: "Upadek Cybreksu"
 crisis.2405.desc: "Cybrex Beta został zdobyty, nie wykryto żadnych okrętów Cybreksu na kursach ewakuacyjnych, zanim układ zamilkł.\n\nZdaje się, że teraz ich cywilizacja naprawdę wyginęła."
 crisis.2405.b: "Zgadza się. Zadbaliśmy o to."
 crisis.2407.name: "Działania Cybreksu"
 crisis.2407.desc: "Od czasu porażki Kryzysu, Cybrex siedzi bardzo cicho, ale niedawno wykryto jeden olbrzymi okręt opuszczający Cybrex Beta. Opuścił układ, idąc kursem oddalania, którym pewnie dotrze do granic naszej galaktyki.\n\nZanim wyszedł poza zasięg naszych czujników, nadał na całą galaktykę jeden komunikat."
 crisis.2408.desc: "Mieszkańcy galaktyki:\n\nPonieważ Kryzys nie stanowi już zagrożenia, uważamy, że nasza rola w galaktycznej społeczności dobiegła końca. Nasz układ ojczysty jest teraz powszechnie znany, więc nie możemy się ukrywać, a przez to ciągle zalewają nas żądania opowiedzenia się po jakiejś stronie w różnych pomniejszych konfliktach międzygwiezdnych.\n\nPo długich rozmowach postanowiliśmy, że jedynym rozwiązaniem będzie opuszczenie tej galaktyki na zawsze i odszukanie nowego domu. Mamy szczerą nadzieję, że wyciągniecie wnioski z tragicznych błędów naszej przeszłości i nauczycie się pokojowego rozwiązywania konfliktów.\n\nŻegnajcie."
 crisis.2408.a: "Żegnajcie."
 crisis.2473.desc: "Obserwowaliśmy działania waszych flot zmagających się z Kryzysem. Galaktyki nie stać na porażkę w tej walce, a wasz zacięty opór dodaje nam otuchy.\n\nCybrex pragnie nagrodzić dzielnych obrońców planety [Root.GetName], przekazując wam całkowitą kontrolę nad jedną z naszych nowych flot bojowych. Będzie wykonywać wasze rozkazy tak samo, jak inne wasze zgrupowania okrętów, prosimy jedynie, żebyście używali jej wyłącznie do walki z siłami Kryzysu."
 crisis.2473.a: "Dobrze wykorzystamy tę flotę."
 cybrex_fleet_gained: "[Root.Capital.GetName]: Przybyła kontrolowana przez nas flota bojowa Cybreksu."
 crisis.2473.b: "Nie potrzebna nam wasza flota."
 crisis.2474.desc: "Chcielibyśmy wam podziękować za wasze godne pochwały działania przeciwko Kryzysowi. To niebezpieczeństwo zostało zażegnane, więc z przykrością musimy was poinformować, że okręty Cybreksu służące pod rozkazami innych rządów muszą do nas wrócić."
 crisis.2474.a: "Niech zatem tak się stanie."
 leader_trait_cybrex: "Bazy danych Cybreksu"
 leader_trait_cybrex_desc: "Ten przywódca Cybreksu posiada dawne taktyczne bazy danych pochodzące z pełnej przemocy przeszłości tej cywilizacji."
 #############################
 #Pop Events
 #############################
 pop.1.name: "Nowy gatunek"
 pop.1.desc: "[Root.Planet.GetPlanetMoonCap] [Root.Planet.GetName]: [Root.Planet.Owner.GetSpeciesNamePlural] zamieszkujący kolonię gromadnie uciekają się do modyfikacji genetycznych, które pomogłyby im przetrwać w jej wrogim środowisku. Wprowadzane zmiany są przekazywane potomstwu, a wygląd kolonistów zmienia się z alarmującą szybkością. Zaczęli nawet określać się nową nazwą: \"[Root.GetSpeciesNamePlural]\"."
 pop.3.name: "[Root.GetName]: Napięcie rośnie"
 pop.3.desc: "[Root.GetPlanetMoonCap] [Root.GetName]: [modified_pop_1.GetSpeciesNamePlural] i [non_modified_pop_1.GetSpeciesNamePlural] na traktują się z coraz większą rezerwą. Pojedynczy osobnicy z obu stron przeprowadzili kilka napaści, w tym co najmniej dwa zamachy bombowe. Obie strony konfliktu wykazują coraz bardziej radykalne podejście, może dojść do dalszych aktów przemocy."
 pop.3.a.tooltip: "[Root.GetName]: Wszystkie jednostki §Y[modified_pop_1.GetSpeciesNamePlural]§! i §Y[non_modified_pop_1.GetSpeciesNamePlural]§! uzyskują etyki §Ymiitaryzmu§! i §Yksenofobii§!."
 pop.6.name: "Zwiększona płodność"
 pop.6.desc: "[modified_pop_1.GetSpeciesNamePlural] na planecie [modified_pop_1.Planet.GetName] wprowadzili dalsze zmiany w swoim DNA. Nie tylko drastycznie zwiększyli swoją płodność, ale także przyspieszyli rozwój osobniczy, przez co ich dzieci osiągają dorosłość znacznie szybciej niż [non_modified_pop_1.GetSpeciesNamePlural]. [modified_pop_1.GetSpeciesNamePlural] mogą wkrótce zacząć zwiększać liczebność swojej populacji w tempie wykładniczym."
 pop.6.tooltip: "Modyfikuje jednostki §Y[modified_pop_1.GetSpeciesNamePlural]§! na planecie §Y[modified_pop_1.Planet.GetName]§!, dodając cechę §G$trait_rapid_breeders$§!."
 pop.8.name: "[Root.GetName]: [modified_pop_1.GetSpeciesNamePlural] zmasakrowani!"
 pop.8.desc: "[Root.GetName]: [non_modified_pop_1.GetSpeciesNamePlural] należący do ekstremistycznego pospolitego ruszenia przeprowadzili ostatnio atak na wielkie miasto, które zamieszkiwali [modified_pop_1.GetSpeciesNamePlural]. Wyrżnięto tysiące mieszkańców, a ich domy obrócono w perzynę. Napastnicy umieścili w planetarnej sieci informacyjnej prostą wiadomość:\n\n§S\"[Root.GetName] to [non_modified_pop_1.GetSpeciesNamePlural]!\"§!"
 pop.10.name: "[Root.GetName]: [non_modified_pop_1.GetSpeciesNamePlural] zmasakrowani!"
 pop.10a.desc: "[Root.GetName]: Oddział szturmowy radykalnej organizacji [modified_pop_1.GetSpeciesNamePlural] Górą przypuścił ostatnio atak na wielką osadę, którą zamieszkiwali [non_modified_pop_1.GetSpeciesNamePlural]. Nieliczni obrońcy zostali błyskawicznie zlikwidowani, po czym [modified_pop_1.GetSpeciesNamePlural] zmasakrowali mieszkańców w ich domach. Graffiti wymalowane sprayem na gruzach brzmi:\n\n§S\"[modified_pop_1.GetSpeciesNamePlural] to przyszłość!\"§!"
 pop.10b.desc: "[Root.GetName]: Trwają zaciekłe walki w regionach wiejskich. [modified_pop_1.GetSpeciesNamePlural] i [non_modified_pop_1.GetSpeciesNamePlural] starli się w kilku bitwach sił nieregularnych. Zdaje się, że jak na razie zwyciężają [modified_pop_1.GetSpeciesNamePlural], których partyzantka spaliła wiele osad przeciwnika. Liczba ofiar cywilnych jest bardzo duża."
 pop.12.name: "[modified_pop_1.GetSpeciesNamePlural] odwiedzają [Root.Owner.Capital.GetName]"
 pop.12.desc: "Przedstawiciel społeczności [modified_pop_1.GetSpeciesAdj] na [Root.GetName] przybył na planetę [Root.Owner.Capital.GetName], by opowiedzieć o troskach swego ludu. Wedle jego słów [modified_pop_1.GetSpeciesNamePlural] są w swojej ojczyźnie ofiarami masowej dyskryminacji ze strony władz [non_modified_pop_1.GetSpeciesAdj]. Przedstawiciel domaga się podjęcia natychmiastowych działań w celu naprawy tej sytuacji."
 pop.14.name: "Zwiększona siła"
 pop.14.desc: "[Root.GetName]: W reakcji na brutalne starcia, w których brali udział [modified_pop_1.GetSpeciesNamePlural] i [non_modified_pop_1.GetSpeciesNamePlural] [modified_pop_1.GetSpeciesNamePlural] dokonali kolejnych modyfikacji genetycznych. Są teraz silniejsi i szybsi, a ich ciała wytrzymują obrażenia, przez które normalni [non_modified_pop_1.GetSpeciesNamePlural] od razu by zginęli.\n\nPodobno niedawno doszło do incydentu, w którym [modified_pop_1.GetSpeciesNamePlural] w sile dwóch nieuzbrojonych osobników zabili co najmniej tuzin członków pospolitego ruszenia [non_modified_pop_1.GetSpeciesAdj]. Zdaje się, że trwa niebezpieczna eskalacja."
 pop.14.tooltip: "Modyfikuje jednostki §Y[modified_pop_1.GetSpeciesNamePlural]§! na planecie §Y[modified_pop_1.Planet.GetName]§!, dodając cechę §G$trait_strong$§!."
 #############################
 #Galactic Features Events
 #############################
 galactic_features.1.name: "Napotkano stado tijanek"
 galactic_features.1.desc: "Statek [Root.GetName] wykrył stado tijanek w układzie gwiazdy [Root.GetStarName]. Te spokojne kosmiczne stworzenia podróżują zwykle od gwiazdy do gwiazdy, zatrzymując się czasem w celu pożywienia się prądami elektrycznymi występującymi w górnej warstwie atmosfery gazowych olbrzymów. Nie wydają się rozumne."
 galactic_features.2.name: "Strażnicy Zanaamu"
 galactic_features.2.desc: "Intruzie!!! Wysłuchaj naszej wiadomości:\n\nJesteśmy Strażnikami Zanaamu. Twoja obecność w układzie [From.GetName] stanowi obrazę dla naszych Stwórców. Nasze oprogramowanie zmusza nas, abyśmy was zniszczyli. Za chwilę będziecie wąchać gwiazdy od spodu."
 galactic_features.2.a: "Ogłosić czerwony alarm!"
 galactic_features.100.desc: "[From.GetName]: Pewien prymitywny gatunek rozumnych ssaków żyjących z łowiectwa i zbieractwa zajął znaczną część powierzchni. Ta cywilizacja na poziomie epoki kamiennej potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej."
 galactic_features.101.desc: "[From.From.GetName]: Odkryliśmy prymitywną cywilizację ssaków. Najbardziej zaawansowane regiony dopiero niedawno zakończyły epokę żelaza, a większością terenów włada feudalna szlachta rywalizująca między sobą w nieustannej walce o tytuły i ziemie."
 galactic_features.102.desc: "[From.From.GetName]: Miejscowa prymitywna cywilizacja przemysłowa wplątała się w globalną wojnę. Dwa wielkie sojusze międzynarodowe walczą ze sobą, używając niezmiernie licznych pojazdów opancerzonych, lotnictwa i okrętów oceanicznych. Niektóre z walczących państw są o krok od odkrycia energii atomowej, co mogłoby drastycznie zwiększyć niszczycielski potencjał tego konfliktu."
 galactic_features.103.desc: "[From.From.GetName] jest ojczyzną cywilizacji ssaków, która osiągnęła obecnie wczesny etap ery podboju kosmosu. W przestrzeni orbitalnej wokół planety tłoczy się gromada prymitywnych satelitów. Tubylcy wysłali też już kilka misji załogowych na Sol IIIb. Wykryto pewną liczbę podświetlnych sond na kursach prowadzących do innych ciał niebieskich w tym układzie słonecznym."
 galactic_features.104.desc: "Powierzchnia planety [From.From.From.GetName] została spustoszona przez wojnę jądrową i całe to ciało niebieskie stanowi obecnie jeden wielki grobowiec. Tam, gdzie niegdyś wznosiły się wielkie miasta, z ziemi wystają tylko szczątki betonowych szkieletów, a na całej zasypanej popiołem powierzchni planety słychać jedynie wycie wiatru.\n\nW radioaktywnym środowisku rozkwita za to pewien gatunek miejscowych owadów. Zmutowane osobniki osiągają znaczną wielkość, a niektóre ich społeczności wykazują zaczątki inteligencji."
 galactic_features.150.name: "Napotkano żywą chmurę"
 galactic_features.150.desc: "W układzie gwiazdy [Root.GetStarName] natknęliśmy się na żywą istotę w postaci kosmicznej chmury. Statek [Root.GetName] wykrywa silną sygnaturę energetyczną pochodzącą ze środka tej istoty, ale jej skład pozostaje nieznany, gdyż wszystkie sygnały skanujące są odbijane. Chmura nie reaguje na nasze wywołania ani żadną inną formę łączności."
 galactic_features.200.name: "Napotkano kosmicznych nomadów"
 galactic_features.200.desc: "[Root.GetFleetName] natknęła się ostatnio na wielką flotę kosmicznych wędrowców. Populacja tych kosmitów podróżuje w kilku ogromnych statkach-arkach, z których każdy mieści ponad milion osobników. Kosmici nie chcieli ujawnić miejsca swego pochodzenia ani celu podróży."
 galactic_features.300: "Świat za osłoną"
 galactic_features.300.desc: "[From.GetName]: Odkryto, że to ciało niebieskie w całości otacza jakaś bariera energetyczna. Wszystkie podjęte przez statek [Root.GetName] próby przebicia się przez nią za pomocą czujników spełzły na niczym - wiązka skanująca jest odbijana w kierunku statku jakby przez jakieś lustro.\n\nOdczyty energetyczne bariery wykazują wahania spowodowane zapewne tysiącami lat rozkładu, ale zlikwidowanie jej za pomocą broni byłoby niemożliwe. Oficer naukowy [Root.GetLeaderName] proponuje uruchomienie projektu specjalnego w celu znalezienia sposobu usunięcia bariery... ale co jeśli stworzono ją po to, by utrzymać coś w środku, a nie bronić przed dostępem z zewnątrz?"
 galactic_features.300.a: "Ta bariera musi zostać wyłączona. W imię nauki!"
 galactic_features.300.b: "Bariera zapewne istnieje z określonego powodu. Nie ruszać."
 galactic_features.301: "Flota w kokonie"
 galactic_features.301.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Naszym naukowcom udało się w końcu wyłączyć barierę energetyczną, którą był otoczony glob. Po jej zniknięciu odkryliśmy antyczną flotę bojową na niskiej orbicie wokół jakiegoś kompletnie nieważnego kawałka skały.\n\nZdaje się, że to resztki rezerwowej armady zaginionego imperium [fallen_empire.GetName] sprzed tysięcy lat stworzonej u szczytu jego potęgi. Z upływem czasu sami [fallen_4_species.GetNamePlural] zapomnieli, jak wyłączyć tę barierę, w przeciwnym razie wykorzystaliby te okręty w walce."
 galactic_features.301.a: "Wysłać załogi i obsadzić te jednostki."
 galactic_features.302: "Krypta wiedzy"
 galactic_features.302.desc: "[From.From.GetName]: Nasi naukowcy zdołali wyłączyć barierę energetyczną i odsłonić jałowy świat z jedną wielką budowlą na jego powierzchni. Oddziały desantowe wysłane w celu zbadania tej struktury odkryły, że jest to wielki schron wypełniony technologicznymi cudami.\n\nNajwyraźniej został wzniesiony przez uczonych z imperium [fallen_4_species.GetName] wkrótce po tym, jak tysiące lat temu zaczęło się ono chylić ku upadkowi. Jego celem było zachowanie części wiedzy, aby [fallen_4_species.GetNamePlural] mogli je wykorzystać w przyszłości."
 galactic_features.302.a: "Przyszłość nadeszła, my skorzystamy."
 galactic_features.303: "Więzień"
 galactic_features.303.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Wyłączyliśmy barierę energetyczną. Nasi naukowcy znaleźli wewnątrz świat nadający się do zamieszkania, ale pozbawiony cywilizacji... z jednym istotnym wyjątkiem. Na północnej półkuli znajduje się płaskowyż, na którym stoi mała chata.\n\nW środku znaleźliśmy stareńkiego przedstawiciela gatunku [fallen_4_species.GetName], który chce rozmawiać z naszym rządem."
 galactic_features.303.a: "Otworzyć połączenie."
 galactic_features.304.desc: "Nie wyobrażacie sobie, jak to dobrze znów widzieć gwiaździste niebo, [Root.GetSpeciesName]. Jestem naczelny komandor Tuborek, dawniej na czele połączonej armady imperium [fallen_4_species.GetName], zwycięzca setek bitew. Osobiście dowodziłem podbojem państw Duthbejak, Riikinak, Binark i Jusskari, setki waszych stuleci temu.\n\nSkoro jesteście moimi wybawcami, przysięgam wam służyć. Będę zaszczycony, mogąc poprowadzić jedną z waszych potężnych flot przeciwko waszym wrogom."
 galactic_features.304.a: "Dlaczego uwięziono pana za tą barierą?"
 galactic_features.304.a.response: "Bez moich talentów dowódczych [fallen_4_species.GetNamePlural] byliby tylko jednym z wymarłych, zapomnianych gatunków. [fallen_empire.GetName], tak się teraz zwie mój lud? Zmiażdżyłem floty wszystkich przeciwników, zmieniłem w zgliszcza wiele światów - byle tylko zapewnić mojemu ludowi przyszłość.\n\nTo była moja nagroda. Gdy w końcu nastał pokój i władze chciały zawrzeć traktaty, moja obecność stała się kłopotliwa. Byłem symbolem okrucieństwa, z jakim [fallen_empire.GetSpeciesName] traktowali przeciwników, więc zostałem tu samotnie uwięziony za \"zbrodnie wojenne\". Nie mieli odwagi mnie zlikwidować."
 galactic_features.304.b: "Jak długo właściwie pan tu przebywał?"
 galactic_features.304.b.response: "Gdy moi rodacy mnie tu porzucili, wyjaśnili, że wewnątrz bariery energetycznej czas będzie mijał wolniej. Dla mnie upłynęło jakieś czterdzieści lat... ale w pozostałej części Wszechświata musiały przeminąć niezliczone stulecia od chwili włączenia bariery.\n\nZresztą ja też miałem wrażenie, że całe wieki lub jeszcze dłużej samotnie siedzę w tej chacie i rozmyślam."
 galactic_features.304.c: "Witaj."
 galactic_features.304.c.response: "Znakomicie. Opuśćmy zatem to ponure miejsce. Dość się go już naoglądałem!"
 galactic_features.304.notinterested: "Nie jesteśmy zainteresowani"
 galactic_features.304.d: "Włączcie z powrotem barierę. Niech ten nieszczęśnik dalej kontempluje swe zbrodnie."
 galactic_features.304.d.response: "Czekajcie... Co robicie?! Nie możecie mnie tu zostawić! Nie wytrzymam więcej widoku tej bariery!\n\nSpełniałem swój obowiązek! Spełniałem swój obooooo...\n\n<Połączenie zerwane.>"
 tuborek_leader_desc: "Ten komandor spędził wieki w stazie i wszystko, co wie, pochodzi z dawno zapomnianej przeszłości."
 galactic_features.305: "Powrót wygnańców"
 galactic_features.305.desc: "[From.From.GetName]: Gdy tylko nasi naukowcy wyłączyli barierę energetyczną, wszyscy obecni w układzie odczuli porażający ból głowy, któremu towarzyszyło wypowiedziane szeptem słowo z dialektu pradawnego imperium [fallen_4_species.GetName]:\n\n\"Wolność...\""
 galactic_features.305.desc.mech: "Po wyłączeniu bariery energetycznej otaczającej świat [From.From.GetName] nasze podprzestrzenne systemy łączności krótkiego zasięgu zarejestrowały nagły skok zakłóceń spowodowany anormalnym udarem energetycznym pochodzącym z miejsca, które znajdowało się za barierą. Po przepuszczeniu zakłócenia przez program deszyfrujący okazało się ono wiadomością w pradawnym dialekcie [fallen_4_species.GetAdj]:\n\n\"WOLNOŚĆ...\""
 galactic_features.305.a: "Chyba wypuściliśmy jakiegoś diabła z pudełka..."
 galactic_features.350: "Odkryto świat pierścieniowy"
 galactic_features.350.desc: "W układzie gwiazdy [From.GetName] napotkaliśmy ogromny pierścieniowy świat. Wstępne skany wykazują, że został zbudowany całe tysiąclecia temu z wewnętrznych planet tego układu. Pierścień dzieli się na cztery segmenty nadające się do zamieszkania. Każdy z nich jest zaludniony przez cywilizację przedkosmiczną\n\nMiędzy pierścieniem a gwiazdą centralną tkwi jakaś wielka stacja kosmiczna. Odbieramy pochodzący z niej sygnał."
 galactic_features.350.b: "Zignorować ten komunikat."
 galactic_features.351.desc: "Witaj w Rezerwacie, istoto rozumna. Ten całkowicie zautomatyzowany obiekt zbudowano 74 605 338 cykli temu, aby służył za rezerwat przyrody. Samowystarczalne segmenty biomów zawierają wybrane nierozumne gatunki flory i fauny, pochodzące z czterech różnych biosfer.\n\nWstęp do obiektu jest obecnie ograniczony, aby ochronić te wrażliwe ekosystemy.\n\nNie zbliżaj się do Rezerwatu pod żadnym pozorem."
 galactic_features.351.a: "Nasze czujniki wykrywają przejawy cywilizacji na pierścieniu."
 galactic_features.351.a.response: "Wszystkie gatunki przebywające w naszych ekosystemach zostały dokładnie przebadane w chwili zakładania Rezerwatu. Archiwa wskazują, że żaden z nich nie wykazywał inteligencji zbliżającej się do poziomu istoty rozumnej. Wasze czujniki działają błędnie.\n\nNie zbliżajcie się do Rezerwatu pod żadnym pozorem."
 galactic_features.351.b: "Kto stworzył ten... obiekt?"
 galactic_features.351.b.response: "Rezerwat został zbudowany przez cywilizację Ximio w ciągu 412 cykli. Budowę ukończono i uruchomiono go 74 605 338 cykli temu. Ostatnia zarejestrowana wizyta statku Ximio miała miejsce 67 103 853 cykli temu. Od tej pory żaden statek Ximio ani upoważniony przez Ximio nie pojawił się w układzie.\n\nMiało miejsce 38 201 nieudanych prób dostępu do Rezerwatu przez jednostki nieupoważnione.\n\nNie zbliżajcie się do Rezerwatu pod żadnym pozorem."
 galactic_features.351.c: "Do widzenia."
 galactic_features.351.c.response: "Zautomatyzowana obsługa Rezerwatu życzy wam przyjemnego dnia, rozumni.\n\nNie zbliżajcie się do Rezerwatu pod żadnym pozorem."
