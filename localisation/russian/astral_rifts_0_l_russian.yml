 procedural_space_modifier: "Процедурное пространство"
 astral_rift_corridors: "Коридоры"
 astral_rift.100.name: "Коридоры"
 astral_rift.100.desc: "Со всех сторон простираются, переходя друг в друга, бесконечные помещения — невозможно сказать, где они начинаются и где заканчиваются.\n\nВместо пола под ногами печатные платы, покрытые стеклообразным веществом. По разбегающимся по все стороны дорожкам бурно несется энергия — ее потоки видны невооруженным глазом.\n\nОдин коридор сменяет другой, вытягиваясь в бескрайнюю однообразную цепь. Мы словно стоим на месте. Разумно будет пойти другим путем."
 astral_rift.100.a: "Пробить пол."
 astral_rift.100.b: "Разобрать стены."
 astral_rift.105.name: "Невероятное «стекло»"
 astral_rift.105.desc: "Первоначальные попытки пробить пол оказались безуспешными: состав его поверхности сильно отличается от состава других известных нам прозрачных веществ. Удары не оставляют ни вмятин, ни даже поверхностных дефектов.\n\nС помощью плазменной дрели нам со значительными усилиями удалось пробурить небольшое отверстие в одной из дорожек. Оказалось, что по электрическим цепям течет высококонцентрированная смесь на основе плотной звездной ткани.\n\nВпрочем, несмотря на всю любопытность этого открытия, нам так и не удалось проделать проход через пол. Придется вернуться к более традиционным методам изучения."
 astral_rift.110.name: "Восстановление"
 astral_rift.110.desc: "Стены легко разбираются, но после этого так же легко восстанавливаются.\n\nСтоит лишь даже минимально нарушить структурную целостность стены, как вскоре поврежденное место начинает затягиваться многослойной кристаллической пленкой — ее структура приблизительно имитирует прежнюю поверхность. Этот процесс сопровождается перенаправлением к стене энергии, текущей по дорожкам под ногами.\n\nВпрочем, несмотря на всю любопытность этого открытия, нам так и не удалось проделать проход через стены. Придется вернуться к более традиционным методам изучения."
 astral_rift.115.name: "Терминал"
 astral_rift.115.desc.common.1: "Однообразные коридоры наконец-то сменились большим залом, обставленным многочисленными экранами. Как выяснилось, они управляются с центрального терминала.\n\nНа одном из экранов отображается карта прилегающих коридоров."
 astral_rift.115.desc.common.2: "Если мы разберемся с управлением, понять, что собой представляет это место, получится гораздо лучше. Впрочем, неизвестно, какие меры безопасности могут быть встроены в код."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nОказалось, наша попытка разобрать стену не только попала на видеозапись, но и вызвала тревогу.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nОказалось, что наша попытка пробить пол не только попала на видеозапись, но и вызвала тревогу.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Взломать терминал."
 astral_rift.115.b: "Разобрать его на части."
 astral_rift.120.name: "В оболочке"
 astral_rift.120.desc: "В процессе расшифровки кода сработала защита. Помещение мгновенно заполнилось пенообразным веществом, расширяющимся на глазах. К сожалению, не обошлось без потерь: [Leader.GetName] тут же [Leader.GetAXX:оказался покрыт|||fem:оказалась покрыта] оболочкой из этого вещества. Попытки вызволить жертву не увенчались успехом: все бреши в оболочке мгновенно затягивались.\n\nДействуя строго по инструкции, мы убрали аварийный якорь, а также вытянули сферу для изучения разломов и собранные ей образцы."
 astral_rift.125.name: "Формула"
 astral_rift.125.desc: "[Leader.GetName] успешно [Leader.GetAXX:декомпилировал|||fem:декомпилировала] код. Язык, на котором он написан, достаточно сложен, однако алгоритмы отличаются изящностью и простотой.\n\nВсё окружающее пространство оказалось сгенерировано процедурным методом.\n\nМы пока не до конца понимаем, по каким шаблонам оно спроектировано, но уже сейчас ясно, что генерация подчиняется строгой системе правил. Образцы строительных материалов, способных к самовоспроизведению, наша экспедиция заберет с собой для последующих экспериментов. Теоретически они способны создать новую сеть коридоров, если разместить их где-нибудь и задать правильные инструкции."
 astral_rift.125.a: "Поразительное вещество."
 astral_rift.130.name: "Звездный компьютер"
 astral_rift.130.desc: "Мы разобрали компьютерный терминал на части.\n\nОбнаружилось, что по его компонентам в значительном количестве текли всё те же звездные нити.\n\nПредназначение этого устройства нас больше не заботит."
 astral_rift.130.a: "Отлично."
 astral_rift.140.name: "[GetScientistCapital] возвращается"
 astral_rift.140.desc: "[Root.GetLeaderName] неожиданно [Root.Leader.GetAXX:вернулся|||fem:вернулась] из странствий по звездному разлому.\n\n[Root.Leader.GetAXX:Он сильно… изменился|||fem:Она сильно… изменилась]. Скачки между временами привели к тому, что определить [Root.Leader.GetAXX:его|||fem:ее] возраст теперь совершенно невозможно.\n\n[Root.Leader.GetHeShe], впрочем, каким-то необъяснимым образом теперь демонстрирует интерес к исследованиям, связанным с вычислительными работами."
