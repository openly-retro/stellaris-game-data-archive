 #Insight Technologies
 tech_unusual_senses: "Niezwykłe zmysły"
 tech_unusual_senses_desc: "Nic nie jest bardziej innowacyjne niż naturalna ewolucja. Badając, w jaki sposób cywilizacje nieposiadające napędu nadświetlnego postrzegają swój świat, opracowaliśmy nowe metody wykrywania nieproszonych okrętów."
 tech_unusual_senses_effect: "§HPlacówka nasłuchowa§! daje §G+1§! do siły wykrywania i zasięgu czujników za każde §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc: "Każde §Y3§! §H$sm_detection_array_plural$§! dają:\n$t$Siła wykrywania: §G+1§!\n$t$Zasięg czujników: §G+1§!"
 tech_new_numbers: "Nowe liczby"
 tech_new_numbers_desc: "Po zbadaniu licznych cywilizacji nieposiadających napędu nadświetlnego zdaliśmy sobie sprawę, że istnieje wiele różnych sposobów obliczania wszechświata. Dzięki temu w naszej matematyce pojawiły się nowe liczby."
 tech_trinary_computing: "Informatyka w systemie trójkowym"
 tech_trinary_computing_desc: "Różne społeczeństwa opracowały różne rozwiązania dotyczące logistyki i informatyki. Te obce sposoby myślenia ułatwiły nam adaptację do struktur innych imperiów."
 tech_atmospheric_orbital_mechanics: "Atmosferyczna mechanika orbitalna"
 tech_atmospheric_orbital_mechanics_desc: "Dzięki naszemu rozległemu doświadczeniu w posługiwaniu się stacjami obserwacyjnymi na orbitach światów niedysponujących napędem nadświetlnym, odkryliśmy pewne optymalizacje. Wprowadzając je w całym imperium, możemy znacząco ograniczyć konieczność konserwacji naszych stacji."
 mod_stations_upkeep_mult: "Utrzymanie stacji"
 tech_predatory_tactics: "Drapieżna taktyka"
 tech_predatory_tactics_desc: "Spryt, z jakim cywilizacje nieposiadające napędu nadświetlnego ukrywają się, gdy podchodzą wroga, może być wzorem dla naszych pilotów, by poruszali się szybciej, nie zakłócając swojego pola maskującego."
