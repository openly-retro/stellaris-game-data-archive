 tr_prosperity_efficiency_instincts: "효율 본능"
 #tr_prosperity_efficiency_instincts_desc: "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed: "우리 드론은 일상의 모든 측면에서 낭비를 피하려는 강력한 충동을 가지고 있습니다. 이를 통해 상당한 양의 에너지를 절약할 수 있을 것입니다."
 tr_prosperity_trans_stellar_corporations: "초성간 기업"
 tr_prosperity_trans_stellar_corporations_desc: "§Y£energy£ 에너지 생산량§!이 §G5%§! 증가합니다. §Y무역 허브§!가 추가로 §Y1§! £energy£ 에너지를 생산합니다."
 tr_prosperity_trans_stellar_corporations_delayed: "제국의 산업 운영에 필요한 비용을 상당 부분 부담하려는 강력한 기업체들이 있습니다."
 tr_prosperity_void_works: "모듈식 상부 구조"
 tr_prosperity_void_works_desc: "§Y$district_hab_housing_plural$§!로 인한 £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!: §G+1§!\n$mod_habitat_max_districts_mult$: §G+10%§!"
 tr_prosperity_void_works_delayed: "모듈식 건축 기술을 도입해 거주지의 구역 밀도를 높일 수 있습니다."
 tr_prosperity_creative_collectives: "창의적 집합체"
 tr_prosperity_creative_collectives_delayed: "공장과 학교를 운영하기 위해 자율적이고 자기 조직적 집합체 시스템을 구축하면, 산업의 생산성을 크게 향상시킬 수 있습니다."
 tr_prosperity_pursuit_of_profit: "이윤 추구"
 tr_prosperity_pursuit_of_profit_delayed: "이윤 추구는 우리 사회의 핵심 교리가 되었습니다. 어떤 종류의 사업이든 성공을 거두면 크게 존경받으며, 에너지 크레딧의 축적은 아주 가치 있는 목표로 여겨집니다."
 tr_prosperity_peak_performance: "최고 성능"
 tr_prosperity_peak_performance_desc: "§Y$mod_planet_jobs_complex_drone_produces_mult$§!이 §G5%§! 증가합니다."
 tr_prosperity_peak_performance_delayed: "개별 대리 유닛은 이론적으로 복잡한 최적화 및 오버클로킹 절차를 통해 성능의 한계를 높일 수 있습니다."
 tr_prosperity_hive_neural_signal_boosters: "신경 신호 부스터"
