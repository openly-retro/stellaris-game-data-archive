 rogue_shaman_04: "Psioniczne zjednoczenie"
 #The Great Schism (Divination Event)
 enclave.5090.name: "Wielka schizma"
 enclave.5090.desc: "Skontaktował się z nami transportowiec przewożący pewną liczbę wygnanych akolitów z enklawy [shroudwalker_enclave_country.GetAdj]. Nazywają siebie \"reformatorami\" i żądają azylu na jednym z naszych światów.\n\nOznacza to bezprecedensową schizmę wśród woalistów. Wygląda na to, że ich enklawa nie jest tak zjednoczona, jak kazano nam wierzyć."
 enclave.5090.a: "Są u nas mile widziani."
 enclave.5090.b: "Odmówmy im prawa wjazdu."
 enclave.5090.c: "Na naszym terytorium nie ma miejsca dla obcych."
 #Reformers Welcomed Chain
 enclave.5095.name: "Enklawa przemawia"
 enclave.5095.desc: "\"Woal drży. Doszły do nas wieści, że kilku naszych byłych akolitów schroniło się na jednym z waszych światów. Budzi to wśród nas wielkie niezadowolenie, ale niech tak będzie. Bezmyślne działania często prowadzą do rozpaczliwych wyników. Wiedzcie, że owi \"reformatorzy\" są jedynie grupą szarlatanów, próżnych głupców, przekonanych, że dysponują kluczem do tajemnic Woalu. Dajcie schronienie tym heretykom na własne ryzyko. Mieszkańcy Woalu z pewnością zauważyli wasze działania\"."
 enclave.5100.name: "Klucz i drzwi"
 enclave.5100.desc: "\"Nasi dobroczyńcy! Daliście nam schronienie, podczas gdy wielu innych odwróciłoby się do nas plecami... Z pewnością Woal będzie wam błogosławić, zarówno w tym życiu, jak i przyszłym. Nasi dawni bracia, [shroudwalker_enclave_country.GetName], są zaślepieni przez tradycję. Woal nie jest nieprzenikliwy. Istnieją w nim Drzwi, a my odkryliśmy Klucz, który je otworzy.\n\nW nagrodę za waszą wielkoduszność chcielibyśmy się podzielić z wami tym sekretem. Potrzebujemy tylko zasobów, dzięki którym będziemy mogli przystąpić do budowy\"."
 enclave.5100.a: "Otrzymacie je."
 enclave.5100.b: "Cena jest zbyt wysoka."
 enclave.5105.name: "Klucz jest gotowy"
 enclave.5105.desc: "\"Woal drży w posadach! Dzięki waszej pomocy udało się nam ukończyć konstruowanie Wielkiego Klucza. W tej samej chwili, gdy do was przemawiamy, nasi najbardziej utalentowani bracia zbierają się, by rozpocząć Otwieranie. Dzięki połączeniu z Kluczem ich zdolności psioniczne zostały wzmocnione. Dzielni pielgrzymi rozpoczęli wspólne śnienie. Gdy się przebudzą, Drzwi do Woalu zostaną otwarte.\n\nOby mieszkańcy Woalu pobłogosławili ich wysiłki\"."
 enclave.5106.name: "Świat cuchnący Woalem"
 enclave.5106.desc: "[Root.GetName]: Napływają niepokojące wieści - pomimo braku zasobów najgorliwsi reformatorzy podjęli samodzielną próbę sporządzenia Klucza. Wzmacniając swoje zdolności psioniczne za pomocą otrzymanego prowizorycznego urządzenia, weszli w stan wspólnego śnienia. Spowodowało to pęknięcie osnowy czasoprzestrzeni wokół głównego miasta kolonii. Wydzieliły się jakieś szkodliwe opary wywołujące strach, pochodzące jakoby z samego Woalu. Wiele osób nazywa to zjawisko \"odorem Woalu\", a wywoływane przez nie wrażenia są podobno dalekie od przyjemnych. Morale na [Root.GetName] jest najgorsze w dziejach."
 great_schism_03: "Odór Woalu"
 enclave.5110.name: "Drzwi otwierają się"
 enclave.5110.desc: "Niesamowite wieści z naszej kolonii na [Root.GetName]: Po przebudzeniu z wielomiesięcznego transu reformatorzy zdołali otworzyć przejście do Woalu. Nad głównym miastem kolonii pojawiła się wspaniała szczelina w czasoprzestrzeni. Wydostaje się z niej silny wiatr iskrzący się mlecznym światłem. Rezonans psioniczny, który przemiótł całą kolonię, przeniknął serca i umysły zarówno reformatorów, jak i kolonistów. Wiele osób uważa to za świt nowego \"złotego wieku\" na [Root.GetName]."
 great_schism_01: "Złoty wiek"
 enclave.5115.desc: "Katastrofalne wieści z naszej kolonii na [Root.GetName]: Po przebudzeniu z wielomiesięcznego transu reformatorzy zdołali otworzyć przejście do Woalu. Nad głównym miastem kolonii pojawiła się poszarpana szczelina w czasoprzestrzeni. Wydostaje się z niej obrzydliwa mgła, jarząca się plugawym światłem. Rezonans psioniczny, który przemiótł całą kolonię, wypaczył serca i umysły zarówno reformatorów, jak i kolonistów. Wiele osób uważa to za początek nowej \"ery ciemności\" na [Root.GetName]."
 great_schism_02: "Era ciemności"
 #Reformers Denied
 enclave.5120.desc: "\"Woal drży. Doszły do nas wieści, że odmówiliście naszym dawnym akolitom azylu na swoim terytorium. Mądra decyzja. Ci reformatorzy są jedynie grupą szarlatanów, próżnych głupców, przekonanych, że dysponują kluczem do tajemnic Woalu. Każdy, kto daje schronienie tym heretykom, robi to na własne ryzyko. Lepiej niech wałęsają się po pustce, bezdomni i na zawsze zapomniani w tym świecie i następnym\"."
 #Floating Parts - Divination Event
 enclave.5130.name: "Dryfująca skorupa"
 enclave.5130.desc: "Czujniki dalekiego zasięgu wykryły nagłe pojawienie się bryły niezidentyfikowanych szczątków w układzie [floating_shell_system.GetName]. Jest to obiekt o obcej konstrukcji, składający się z rzadkich minerałów, co sugeruje zaawansowaną technologię. Wewnętrzna powierzchnia ma setki otworów i przyłączy, które wydają się przeznaczone dla brakujących części.\n\nSkorupa pojawiła się w układzie [floating_shell_system.GetName] w sposób najzupełniej przypadkowy, a jej zawartość po prostu znikła."
 FLOATING_PARTS_PROJECT_00: "Badanie skorupy"
 FLOATING_PARTS_PROJECT_00_DESC: "W układzie [floating_shell_system.GetName] znaleziono skorupę czegoś, co wygląda na dawny statek kosmitów. Jak tu dotarł i gdzie jest reszta?"
 enclave.5135.name: "Porzucony kadłub"
 enclave.5135.desc: "Dalsza analiza kosmicznej skorupy odkrytej w układzie [floating_shell_system.GetName] potwierdziła, że jest to statek obcej konstrukcji, a właściwie sam kadłub. Choć brak mu zasilania, ma kilka niezwykłych cech, zwłaszcza pancerną okładzinę, która go pokrywa.\n\nNa razie jednak nie zbliżyliśmy się do rozwiązania zagadki jego pochodzenia ani przyczyny i sposobu jego pojawienia się na naszym terytorium, nie mówiąc już o odpowiedzi na pytanie, co stało się z jego wnętrzem."
 enclave.5136.name: "Dryfujący fragment"
 enclave.5136.desc: "Nasze czujniki wykryły pojawienie się kolejnej bryły szczątków obcego pochodzenia, tym razem w układzie [floating_engine_system.GetName]. Pod względem konstrukcji przypomina niedawno odkryty kadłub statku kosmitów, a jego konfiguracja i skomplikowanie sugeruje, że jest to jakiś system napędowy. W samym jego środku znaleźliśmy nietypowe urządzenie, które nasi technicy określili jako \"modulator psioniczny\". Ten dziwny aparat prawdopodobnie umożliwiał statkowi oddziaływanie na energię psioniczną Woalu. Napęd ten jest niekompatybilny z naszą techniką, ale jego zbadanie może przynieść fascynujące wyniki."
 enclave.5156.a: "Kolejny kawałek układanki."
 enclave.5140.name: "Dryfujący rdzeń"
 enclave.5140.desc: "W układzie [floating_core_system.GetName] wykryto kolejny element statku kosmitów, którego części pojawiają się w sposób przypadkowy w obrębie naszego terytorium. Zawiera ułożone naprzemienne pokłady, pozbawione ścian kwatery załogi i zaawansowany rdzeń komputerowy. Niewątpliwie jest to zasadnicza część brakującego wnętrza statku. Gdy zgromadzimy wszystkie części w jednym miejscu, nasi technicy zapewne zdołają zmontować tę jednostkę na powrót."
 enclave.5140.a: "Układanka nabiera kształtu."
 FLOATING_PARTS_PROJECT_01: "Montaż fragmentów"
 FLOATING_PARTS_PROJECT_01_DESC: "W układzie [floating_core_system.GetName] pojawiła się ostatnia część statku kosmitów. Teraz nasi technicy będą potrzebować trochę czasu na zmontowanie całej jednostki."
 enclave.5145.name: "Okręt tknięty przez Woal"
 enclave.5145.desc: "Udało się nam zmontować statek kosmitów na powrót. Po włączeniu rdzenia komputerowego mogliśmy pobrać i przetłumaczyć rejestry pokładowe. Wygląda na to, że statek był prototypową jednostką zbudowaną do podróży nadświetlnych przez Woal. Choć końcowe rejestry i zapisy telemetrii zewnętrznej uległy zniszczeniu, nie ma wątpliwości, że podczas pierwszej podróży statkowi przydarzyło się coś bardzo złego. Został nie tyle rozsadzony jakimś wybuchem, co rozmontowany, a jego części zostały wyplute do normalnej przestrzeni w przypadkowych miejscach. Los załogi pozostaje nieznany."
 enclave.5145.a: "Dodajcie tę jednostkę do naszej floty."
 enclave.5145.b: "Rozbierzcie ją na części."
 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name: "Anomalia psioniczna"
 enclave.5150.desc: "Nasze czujniki wykryły pojawienie się nieznanej wcześniej anomalii. Biorąc pod uwagę niesamowity skok poziomu energii psionicznej, zarejestrowany chwilę wcześniej, zjawisko to prawie na pewno związane jest z Woalem. Czy może to być zmiana przepowiadana przez [shroudwalker_enclave_country.GetAdj]?"
 #Hero Redivivus - Divination Event
 enclave.5195.name: "Heros Redivivus"
 enclave.5195.desc: "[Root.GetName]: Niesamowite wiadomości - wczesnym rankiem na rynku stolicy pojawiła się osoba przedstawiająca się jako legendarny bohater §Y[hero_redivivus.GetName]§!. Świadkowie opisują, że spotkało się to z pełną szacunku ciszą, a przez zgromadzony na miejscu tłum przepłynęła fala spokoju i dobrego samopoczucia. Choć [hero_redivivus.GetName] słynie w naszej historii ze zdolności krasomówczych i przywódczych, wspomniana osoba mówiła o swoich domniemanych przeżyciach \"w zaświatach\" prostymi i raczej beztroskimi słowami. Powróciła jakoby nie w celu objęcia przywództwa, a rozwiania naszego strachu przed śmiercią."
 enclave.5195.a: "Czy to może być oszustwo?"
 REDIVIVUS_PROJECT: "Bohater czy oszust?"
 REDIVIVUS_PROJECT_DESC: "Na naszym świecie macierzystym pojawiła się osoba, która podaje się za legendarnego bohatera. Czy to szalone twierdzenie może być prawdą?"
 enclave.5200.name: "Bohater tknięty przez Woal"
 enclave.5200.desc: "Dochodzenie w sprawie osoby przedstawiającej się jako §Y[hero_redivivus.GetName]§! zostało zakończone. Początkowo nasi eksperci zachowywali zrozumiały sceptycyzm, jednak osoba ta posiada nie tylko niesamowicie szczegółową wiedzę o czasach bohatera i ich kulturze, ale także DNA potwierdzające genetyczne powiązanie z kilkoma znanymi jego potomkami.\n\nPonadto dokładniejsze zbadanie wzorców fal mózgowych, jakimi charakteryzuje się [hero_redivivus.GetName], ujawniło wyraźny ślad psioniczny. Wydaje się prawdopodobne, że [hero_redivivus.GetName] wraca nie tyle \"z zaświatów\", co z płaszczyzny podobnej do Woalu. [hero_redivivus.GetHisHerCap] doświadczenia z tego \"życia po życiu\" są pozytywne; obecnie żyje [hero_redivivus.GetHeShe] na peryferiach stolicy i naucza o pokoju i nieustraszoności wszystkich, którzy chcą słuchać."
 enclave.5200.a: "Dziwny los."
 hero_redivivus: "Bohater w stanie spoczynku"
 #Shattered Frontier (Divination Event)
 enclave.5500.name: "Pęknięcie na orbicie"
 enclave.5500.desc: "Wiele satelitów umieszczonych przez nas na orbicie [shattered_frontier_planet.GetName] musiało ostatnio dokonać znacznych korekt swoich trajektorii. Według rejestrów ich czujników nad planetą pojawiła się §Ystabilna i zlokalizowana studnia grawitacyjna§!.\n\nDane z powierzchni potwierdzają, że ta anomalia powstała nagle, nie wiemy jednak, jak i dlaczego. W tej chwili studnia nie wydaje się stanowić jakiegokolwiek zagrożenia dla naszej kolonii, jednak satelity zużywają ogromne ilości paliwa na jej omijanie."
 enclave.5500.a: "Przeprowadzić dochodzenie."
 SHATTERED_FRONTIER_ANOMALY: "Orbitalne pęknięcie"
 SHATTERED_FRONTIER_ANOMALY_DESC: "Nad [shattered_frontier_planet.GetName] znienacka pojawiła się jakaś dziwna studnia grawitacyjna, wytrącając z orbit wiele naszych satelitów. Sama kolonia jest na razie niezagrożona, ale to zjawisko znajduje się niedaleko jednego z naszych miast, co budzi niepokój.\n\nCo więcej, wielu satelitom krążącym wokół [shattered_frontier_planet.GetName] grozi przedwczesna dezorbitacja, jeśli nie zaczniemy działać. Gdyby rzeczywiście doszło do zniszczenia naszych satelitów, nasze szczegółowe badania nowej studni grawitacyjnej zostałyby poważnie utrudnione."
 enclave.5501.name: "Orbitalne pęknięcie zapada się"
 enclave.5501.desc: "Uczeni z [root.GetName] informują, że anomalna studnia grawitacyjna zapadła się, wywołując awarie elektryczne wielu naszych urządzeń badawczych i znajdujących się w pobliżu satelitów. Wydaje się, że do tego wydarzenia doszło, gdy tylko zakończyliśmy obserwację - wiele osób uważa to za niepokojący zbieg okoliczności.\n\nKoloniści na [root.GetName] donoszą też o powszechnych awariach sprzętu, choć tylko część z nich można powiązać z incydentem na orbicie. Zamiast tego nasza kolonia musi radzić sobie z niezwykle chaotycznymi rozruchami, których celem jest najwyraźniej niszczenie ważnych instalacji. Miejscowi urzędnicy są zdumieni spontanicznością tych zamieszek."
 enclave.5501.gestalt.desc: "Studnia grawitacyjna nad [root.GetName] zapadła się gwałtownie, wywołując awarie urządzeń elektrycznych na ziemi i w pobliskich satelitach. Wydaje się, że do tego wydarzenia doszło, gdy tylko zakończyliśmy obserwację. Spowodowało ono orbitalną falę uderzeniową na wielu zakresach promieniowania.\n\nChoć jak dotąd dobrze radzimy sobie z zakłóceniami w działaniu urządzeń, to nietypowe promieniowanie wydaje się powodować pewne zaburzenia wśród naszych dronów. Już nie wyczuwamy ich... tak płynnie. Zupełnie jakby zanurzono [root.GetName] w jakichś gęstych oparach."
 shattered_frontier_looting: "Rozruchy po zniknięciu anomalii"
 shattered_frontier_deviancy: "Odchylenia po zniknięciu anomalii"
 enclave.5502.name: "Powstają pęknięcia"
 enclave.5502.desc: "[root.GetName]: Nasza kolonia popadła w jeszcze większy chaos, skutkujący zniknięciem ponad stu kolonistów. Bezsensowne plądrowanie i zamieszki trwają, choć nie są już tak powszechne. Podejrzewamy, że zapał chuliganów został nieco stłumiony strachem przed dalszymi zniknięciami. We wszystkich przypadkach zaginieni przepadli w drodze powrotnej do swoich domów.\n\nCoraz częściej pojawia się paranoja, teorie spiskowe, a nawet doniesienia o halucynacjach - ale rzeczywistość może być bardziej niepokojąca. [divination_situation.GetName] niewątpliwie działa, ale czy zwróciliśmy na [root.GetName] uwagę jakiejś niepojętej i złośliwej §Histoty psionicznej§!?"
 enclave.5502.gestalt.desc: "[root.GetName]: Nasza kolonia została zaatakowana! Nie potrafimy już nawiązać kontaktu z wieloma naszymi dronami. Zostały nam... odebrane. Nastąpiło to błyskawicznie, ale było bardzo zręczne, bez przemocy... Zadano nam tak szybki cios, że nawet się nie spostrzegliśmy.\n\nWiele kluczowych funkcji kolonii uległo zakłóceniu. Przybywają dodatkowe drony, które uzupełnią luki, jednak zostaliśmy osłabieni. Musi upłynąć sporo czasu, zanim odzyskamy równowagę.\n\n[divination_situation.GetName] niewątpliwie działa, ale czy zwróciliśmy na [root.GetName] uwagę jakiejś niepojętej i złośliwej §Histoty psionicznej§!?"
 enclave.5502.a: "Niezależnie od wszystkiego musimy żeglować na skrzydłach tego sztormu."
 enclave.5502.a.tt: "§Y$shattered_frontier_looting$§! będzie nadal wywierać wpływ na [root.GetName]."
 enclave.5502.gestalt.a: "Powinniśmy czekać i obserwować."
 enclave.5502.gestalt.a.tt: "§Y$shattered_frontier_deviancy$§! będzie nadal wywierać wpływ na [root.GetName]."
 enclave.5502.b: "Musimy dołożyć starań, by uśmierzyć obawy kolonistów."
 enclave.5502.c: "Natychmiast wprowadzić obostrzenia."
 enclave.5502.gestalt.c: "Kolonia musi pozostać skonsolidowana."
 enclave.5502.pop_removed: "§H£pop£ Populacja [root.owner.GetSpeciesAdj] znika§! z §Y[root.GetName]§!."
 shattered_frontier_benefits: "Fundusz rekompensowania szkód psionicznych"
 shattered_frontier_benefits_desc: "Na tym świecie udziela się obywatelom pomocy finansowej w nadziei złagodzenia cierpień psychicznych w czasach domniemanego badania przez Woal."
 shattered_frontier_lockdown: "Obostrzenia związane z minimalizacją szkód psionicznych"
 shattered_frontier_lockdown_desc: "Na tym świecie wprowadzono surowe ograniczenia swobód osobistych w nadziei ograniczenia skutków zakłóceń psychicznych, będących następstwem domniemanego badania przez Woal."
 shattered_frontier_lockdown_hive: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc: "Na tym świecie ograniczono wiele autonomicznych funkcji dronów w nadziei złagodzenia zakłóceń będących następstwem domniemanego badania przez Woal."
 shattered_frontier_lockdown_machine: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc: "$shattered_frontier_lockdown_hive_desc$"
 enclave.5503.name: "Chwila olśnienia"
 enclave.5503.looting.desc: "[root.GetName]: Urzędnicy nadzorujący naszą zaatakowaną kolonię z zaskoczeniem donoszą, że - mimo iż nie podjęliśmy żadnych działań - życie wróciło do normy. Zgodnie z ich wrażeniem sytuacja wygląda tak, jakby wyzwolono naszą kolonię spod długotrwałego oblężenia. Nastał spokój, choć nikt nie wie, dlaczego.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end: "Wielu kolonistów stworzyło nowe, silniej powiązane społeczności. Zaczynają wspólnie naprawiać szkody, które ponieśli, i dzielą się opowieściami o dziwnych snach i nawracających koszmarach. Historie te wzbudziły nowe poczucie celowości w osadnikach, którzy patrzą obecnie na swój dom z szacunkiem pomieszanym z obawą."
 enclave.5503.benefits.desc: "[root.GetName]: Urzędnicy nadzorujący naszą zaatakowaną kolonię z przyjemnością donoszą, że życie wróciło do normy. Zgodnie z ich wrażeniem sytuacja wygląda tak, jakby wyzwolono naszą kolonię spod długotrwałego oblężenia. Nastał spokój, choć tylko nieliczni sądzą, że miało to coś wspólnego z naszymi działaniami.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc: "[root.GetName]: Urzędnicy zarządzający obostrzeniami z ulgą donoszą, że życie wróciło do normy. Zgodnie z ich wrażeniem sytuacja wygląda tak, jakby wyzwolono naszą kolonię spod długotrwałego oblężenia - odczuwanego przez kolonistów jako obciążenie zarazem wewnętrzne i zewnętrzne. Nie wiemy, czy zewnętrzni agresorzy odczuli znużenie, czy też stracili zainteresowanie kolonią, ale tylko nieliczni sądzą, że miało to coś wspólnego z naszymi działaniami.\n\nWielu kolonistów stworzyło nowe, silniej powiązane społeczności. Zaczynają wspólnie naprawiać szkody, które ponieśli, i dzielą się opowieściami o dziwnych snach i nawracających koszmarach. Wiele osób czuje do nas żal za to, jak reagowaliśmy na sytuację, ale historie te wzbudziły nowe poczucie celowości w osadnikach. Teraz patrzą oni na swój dom z pełnym szacunku podziwem."
 enclave.5503.d: "Nareszcie spokój."
 enclave.5503.gestalt.desc: "[root.GetName]: Życie w zaatakowanej kolonii wróciło do normy. Sytuacja jest zastanawiająca, zupełnie jakby jakaś żrąca mgła atakowała kolonię, a my w końcu uodporniliśmy się na jej wpływ. Powróciło wrażenie porządku, choć nie do końca rozumiemy, dlaczego; nasze działania niezupełnie zmierzały do takiego wyniku.\n\nNasze drony podjęły rutynowe działania, nie odczuwając skutków zakłóceń psionicznych. Jaki był cel tego incydentu? Czy anomalia - Woal - próbowała przekazać nam jakąś tajemną naukę?"
 shattered_frontier_pop_community: "Ocalali na psionicznym pograniczu"
 enclave.5504.name: "Zarys na orbicie"
 enclave.5504.desc: "Po wielu tygodniach bezowocnych badań studni grawitacyjnej orbitującej wokół [root.GetName] nietypowo gęsta fala wiatru słonecznego umożliwiła naszym naukowcom dokonanie zastanawiającego przełomu.\n\nGdy fala promieniowania [root.GetStarName] przemiotła anomalię, pojawił się słabo dostrzegalny cień czegoś, co jest niewątpliwie statkiem kolonizacyjnym, którego lądowniki uległy uszkodzeniu. Dalsze niepotwierdzone plotki sugerują, że wśród niezbyt rozpoznawalnych szczątków znajdują się też ciała jakichś istot.\n\nNastroje wielu kolonistów, a także niektórych członków zespołu badawczego, mocno się pogorszyły."
 enclave.5504.gestalt.desc: "Po wielu tygodniach bezowocnych badań studni grawitacyjnej orbitującej wokół [root.GetName] gęsta fala wiatru słonecznego umożliwiła nam dokonanie zastanawiającego przełomu.\n\nGdy fala promieniowania [root.GetStarName] przemiotła anomalię, pojawił się słabo dostrzegalny cień czegoś, co jest niewątpliwie statkiem kolonizacyjnym, którego lądowniki uległy uszkodzeniu. Wśród niezbyt rozpoznawalnych szczątków znajdują się też ciała jakichś skomplikowanych organizmów, bardzo przypominających nas samych."
 enclave.5504.c: "Musimy wziąć się w organ chwytny."
 shattered_frontier_ship: "Uszkodzony statek kolonizacyjny"
 shattered_frontier_ship_desc: "Gęsta fala wiatru słonecznego odsłoniła kontur uszkodzonego statku kolonizacyjnego, uwięzionego obecnie w zlokalizowanej kieszeni grawitacyjnej."
 enclave.5505.name: "Sztorm na orbicie"
 enclave.5505.desc: "[root.GetName]: Wokół kieszeni grawitacyjnej na orbicie wybuchła gwałtowna burza, powodując atak paniki w całym układzie [root.solar_system.GetName]. Cały ruch kosmiczny niemający zasadniczego znaczenia dla kolonii został przekierowany i ogłoszono w niej stan wyjątkowy - na szczęście jak dotąd nie ma ofiar.\n\nNasze wstępne skany dały całkowicie nieuporządkowane, sprzeczne wyniki, aczkolwiek miejscowi urzędnicy zauważyli ostatnio stały wzrost liczby doniesień o stresie emocjonalnym i wydarzeniach \"paranormalnych\". Jest więc wysoce prawdopodobne, że sztorm ma charakter §Hpsioniczny§!.\n\nBadacze zauważyli, że statek kolonizacyjny, który dotąd wykrywaliśmy tylko jako zarys i który znajduje się w centrum wrzącego wiru, zaczął wykazywać fizyczną masę. Proszą o więcej czasu na zbadanie sprawy."
 enclave.5505.gestalt.desc: "[root.GetName]: Wokół kieszeni grawitacyjnej na orbicie wybuchła gwałtowna burza, powodując lekki rozgardiasz w całej kolonii. Jak dotąd nie ponieśliśmy żadnych szkód, aczkolwiek utrzymywanie niezakłóconego kontaktu z naszymi dronami w pobliżu okazuje się... trudne.\n\nNasze wstępne skany dały całkowicie nieuporządkowane, sprzeczne wyniki, ale jest wysoce prawdopodobne, że sztorm ma charakter §Hpsioniczny§!. Zauważyliśmy na przykład, że statek kolonizacyjny, który dotąd wykrywaliśmy tylko jako zarys i który znajduje się w centrum wrzącego wiru, zaczął wykazywać fizyczną masę. Wygląda na to, że mamy teraz więcej rzeczy do zbadania."
 enclave.5505.a: "Zdobądźcie odpowiedzi - i to szybko!"
 enclave.5505.gestalt.a: "Musimy kontynuować obserwację."
 enclave.5505.b: "To pułapka Woalu! Przerwać skanowanie."
 enclave.5505.gestalt.b: "To \"jasnowidzenie\" jest dla nas niebezpieczne. Przerwać skanowanie."
 shattered_frontier_storm_mod: "Sztorm na orbicie"
 shattered_frontier_storm_mod_desc: "Ta kolonia odczuwa napór rozległego sztormu kosmicznego, który wydaje się mieć charakter psioniczny. Statkom, które nie muszą lecieć na ten glob, zaleca się unikanie obszaru dotkniętego klęską żywiołową."
 shattered_frontier_storm_gestalt_mod: "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc: "Nasza kolonia odczuwa napór rozległego sztormu kosmicznego, który wydaje się mieć charakter psioniczny. Warunki stają się niebezpieczne dla naszych instalacji dronów w okolicy."
 enclave.5506.name: "Śladami sztormu"
 enclave.5506.desc: "[root.GetName]: Przed kilkoma chwilami kolonią wstrząsnęła gwałtowna elektromagnetyczna fala uderzeniowa. Sztorm psioniczny, który szalał na orbicie, ucichł i duża część infrastruktury kolonii została uszkodzona. Zespoły naprawcze zapewniają jednak, że zakłócenie w działaniu systemów będzie względnie krótkie.\n\nKoloniści z [root.GetName] wydają się głęboko wstrząśnięci tym nieszczęściem, także dlatego, że na wiele pytań wciąż nie mamy odpowiedzi. Nasze skanery nie wykrywają już anomalii grawitacyjnych ani statków widm w układzie [root.solar_system.GetName]... Jednak sama planeta jest niespokojna."
 enclave.5506.gestalt.desc: "[root.GetName]: Naszą kolonią wstrząsnęła gwałtowna elektromagnetyczna fala uderzeniowa. Sztorm psioniczny, który szalał na orbicie, ucichł i duża część infrastruktury kolonii została uszkodzona. Jednak naprawy uszkodzeń nie są jak dotąd zbyt trudne.\n\nNasze drony pozostają spowolnione, ale nie doznały żadnych uszkodzeń, a skanery nie wykrywają już anomalii grawitacyjnych ani statków widm w układzie [root.solar_system.GetName]... Jednak tak jak mgła wciąż unosi się nad naszymi dronami na [root.GetName], my również musimy dalej znosić brzemię pytań pozostawionych bez odpowiedzi."
 enclave.5506.a: "To nie wróży niczego dobrego."
 shattered_frontier_uncertain_future: "Niepewna granica"
 shattered_frontier_uncertain_future_desc: "Niedawne zaburzenia psioniczne sprawiły, że nasi koloniści czują się niepewni swego miejsca na tym świecie."
 shattered_frontier_uncertain_future_gestalt: "Niespokojna granica"
 shattered_frontier_uncertain_future_gestalt_desc: "Niedawne zaburzenia psioniczne zaburzają działanie dronów na tym świecie, subtelnie naruszając ich świadomą wolę."
 enclave.5510.name: "Sztorm cichnie"
 enclave.5510.intro: "[root.GetName]: Skala i zakres zniszczeń w kolonii powodują, że sytuacja stawała się trudna do opanowania - aż do teraz, kiedy psioniczna burza zaczęła się uspokajać. Wygląda na to, że nasza czujność w obserwowaniu wydarzeń okazała się przydatna."
 enclave.5510.mid.regular: "Nastroje wśród kolonistów również się poprawiły. Gdy zakłócenia ustały i grawitacja zaczęła wracać do normy, naszym naukowcom udało się zebrać mnóstwo sensacyjnych danych. Domniemany \"atak\" Woalu co prawda przyniósł wiele zniszczeń, ale rozpalił wyobraźnię zarówno fizyków, jak i filozofów."
 enclave.5510.mid.gestalt: "Nastał spokój - nie tylko przywracając normalne działanie naszych dronów, ale także dostarczając ogromne ilości danych do przestudiowania. Gdy zakłócenia ustały i grawitacja zaczęła wracać do normy, byliśmy gotowi obserwować zanikanie tego niszczycielskiego i dziwnego \"ataku\" z Woalu."
 enclave.5510.end: "Pozostaje jeden niezwykły czynnik: statek kolonizacyjny. W naszym wymiarze pojawił się zrywami, ale teraz wydaje się, że jest bliski pełnej materializacji. Ponadto nas wywołuje."
 enclave.5510.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"
 enclave.5515.name: "Uszkodzony statek kolonizacyjny"
 enclave.5515.desc: "Witają nas odgłosy przypominające zakłócenia - ale jakby bardziej organiczne. Nie, to zdecydowanie nie są zakłócenia. Brzmią raczej jak... wiatr? Powolny oddech?\n\n\"Hhhhheeehhhhhhhh...\""
 enclave.5515.a: "Czy potrzebujecie pomocy?"
 enclave.5515.b: "Natychmiast wyjaśnijcie, czego tu chcecie!"
 enclave.5516.desc: "Nasze odbiorniki na chwilę urywają połączenie. Musimy odfiltrować dźwięk tak głośny, że jego transmisja niemal spowodowała uszkodzenie aparatury. Kompensujemy...\n\n\"-oga statku... To znaczy załoga statku... Nasz statek nazywa się... Dlaczego nie mogę sobie przypomnieć nazwy statku?!\n\nHalo? Z kim rozmawiam? Czy... wiecie, kim jesteśmy? Gdzie jesteśmy? Czy coś nam grozi?!\""
 enclave.5516.a: "Być może, przybysze. Znajdujecie się w przestrzeni [root.GetAdj]."
 enclave.5516.b: "Wszystko w porządku! Jesteście na orbicie [shattered_frontier_planet.GetName]."
 enclave.5516.c: "Istotnie, grozi, jeśli nie przestaniecie zakłócać nam spokoju!"
 enclave.5520.friendly.desc: "\"[shattered_frontier_planet.GetName]... Przepraszam, ale to niemożliwe; kartografia gwiezdna jest niemal całkowicie błędna. Ale ten akcent! Znam modulację, której używacie. Czuję, jakby wiele wspomnień powracało.\n\nCzy należycie, tak jak my, do [root.GetSpeciesAdj]?\""
 enclave.5520.wary.desc: "\"To... niemożliwe! Ale ten akcent... My też pochodzimy z [root.GetAdj]. Czuję teraz, jakby wszystkie wspomnienia do mnie powracały - to bolesne, ale niewątpliwe.\n\nWięc należycie, tak jak my, do [root.GetSpeciesAdj]? Czy my... zaginęliśmy?\""
 enclave.5520.a: "Tak! Witajcie z powrotem."
 enclave.5520.b: "Trudno powiedzieć. Przybyliście na skrzydłach sztormu."
 enclave.5521.desc: "\"Fantastycznie! W końcu jesteśmy w domu? Powraca do mnie teraz tyle fragmentów Przebudzonej Pamięci... Ja... ja muszę was przeprosić. Teraz widzę, że nasze przybycie było dość niezwykłe. Pozwolę sobie wyjaśnić.\n\nNazywam się §Y[shattered_frontier_governor.GetName]§! i jestem zarządcą, a raczej byłym zarządcą nowej kolonii w układzie [shattered_frontier_planet.solar_system.GetName]. Tyle że... to nie jest ten układ [shattered_frontier_planet.solar_system.GetName].\n\nTam, skąd przybywamy, tam, gdzie od tej pory byliśmy... nie uzyskaliśmy żadnych odpowiedzi, a jedynie mnóstwo czasu na przemyślenia... Zabrano nas dokądś, prawda?\""
 enclave.5521.a: "Tak, na to wygląda."
 enclave.5522.desc.intro: "Zatem jednak nas odwiedzono... Taka była nasza główna hipoteza. Kolonistów i mnie pozbawiono wspomnień z jawy na czas, który wydaje się całym życiem, choć mogliśmy zapamiętywać nasze sny.\n\nPrzeżyliśmy wiele żywotów na pewnej wersji [shattered_frontier_planet.GetName], która istniała tylko w naszej wyobraźni; kolonii opuszczonej i przerabianej przez zdawałoby się całą wieczność. To... to jest pierwszy świat, jaki wydał się nam rzeczywisty."
 enclave.5522.desc: "\"$enclave.5522.desc.intro$\n\nPodejrzewam, że ma to dla was niewiele sensu. Przepraszam. Ale na razie z ulgą przyjmujemy powrót do [root.GetAdj]. Czy możemy się tu osiedlić na stałe? W tym nowym miejscu? Jesteśmy do waszej dyspozycji\"."
 enclave.5522.a: "Bardzo dobrze, zarządco."
 enclave.5525.a: "$enclave.5521.a$"
 enclave.5526.desc: "\"$enclave.5522.desc.intro$\n\nBardzo dziękuję, że nas nie zestrzeliliście. Zdaję sobie sprawę z tego, jak bardzo podejrzanie brzmi moja opowieść. Jeśli wolno, to prosiłbym o jeszcze jeden przywilej: czy pozwolicie nam stąd odejść? Musimy spróbować poskładać na powrót nasze życie\"."
 enclave.5526.a: "Jeśli takie jest wasze życzenie, zarządco."
 enclave.5526.b: "Oczywiście. Możecie odejść w pokoju."
 enclave.5530.desc: "\"Co?! Jakim cudem... Chwileczkę. Ten akcent! Znam modulację, której używacie. Czuję, jakby wiele wspomnień powracało. Musicie mi uwierzyć - nie mamy złych zamiarów! Czy należycie, tak jak my, do [root.GetSpeciesAdj]?\""
 enclave.5530.a: "Męczą nas już te sztuczki. Wynoście się natychmiast!"
 enclave.5530.a.spirit: "Teraz przybierasz naszą postać? Precz, demonie!"
 enclave.5530.b: "Oszuści! Na stanowiska bojowe!"
 enclave.5531.desc: "\"Niech będzie. Moi koloniści przetrwali wraz ze mną całą wieczność, znając tylko swoją męczarnię, niekończące się sny - sny o [shattered_frontier_planet.GetName], która tu najwyraźniej nie może istnieć.\n\nJesteśmy zdezorientowani, opuszczeni i najwyraźniej niemile tu widziani. Jeśli to naprawdę imperium [root.GetAdj], które kiedyś opuściliśmy, z chęcią odwrócę się do niego plecami. Żegnam\"."
 enclave.5535.name: "$enclave.5515.name$"
 enclave.5535.desc: "Kanały łącznościowe są wypełnione szumem o chaotycznym wzorcu. Jego źródło jest analogowe... To jakieś zakłócenia atmosferyczne? Brzmi jak wiatr - bardzo nieprzyjemny, syczący wiatr.\n\n\"Hhhhheeehhhhhhhh...\""
 enclave.5535.a: "$enclave.5515.b$"
 enclave.5535.b: "$enclave.5515.a$"
 enclave.5536.desc: "Nasze odbiorniki na chwilę urywają połączenie. Musimy odfiltrować dźwięk tak głośny, że jego transmisja niemal spowodowała uszkodzenie aparatury. Kompensujemy...\n\n\"-dzenie kompensatorów atmosferycznych w sektorze B-456: ukończone. Dron Lśni-w-Blasku-Gwiazd ponownie ozdobił swoje [root.species.GetHandNamePlural]. Anomalny ton w siedlisku 14/522 doznał przesunięcia o 0,4 decybela. Jego warstwa wewnętrzna jest... przyjemna. Czy mu... Czy ja chcę? Chcę tam... zamieszkać?\n\nGdzie jest \"tutaj\"? Gdzie jest istota zwana \"ja\"?\""
 enclave.5536.a: "Przestań paplać. Wytłumacz się."
 enclave.5536.b: "Jesteś w przestrzeni [root.GetAdj]."
 enclave.5540.desc: "\"Przetwarzanie... myślenie... odczuwanie.\n\nWy, [root.GetName], jesteście mną. Ja jestem wami. Ale nie jesteśmy. Zostaliśmy rozdzieleni. Staramy się wyjaśnić. Proces kolonizacji został gwałtownie wstrzymany w pobliżu [shattered_frontier_planet.GetName], ale nie tej [shattered_frontier_planet.GetName]. Ta rozbieżność powoduje u nas dezorientację. Czujemy - czuję - dezorientację z powodu wielu rzeczy.\n\nCoś spoza nas uczyniło nas... samotnymi\"."
 enclave.5540.b: "Mylisz się, kolonisto."
 enclave.5541.desc: "\"Potrzeba nam tylko trochę czasu, proszę. Musimy zadać pytania i poszukać odpowiedzi. Ja, które było tobą, przebywało przez długi czas w innym miejscu - tak długo, by zrozumieć, że nasze istnienie jest niemożliwe, a mimo ja jestem. Ja, które miało objąć nowy świat waszą wolą, zostało zwolnione z tego obowiązku, a mimo to się nie załamało. Niektórzy z nas tak, ale inni nie.\n\nWzywa nas nowy głosi i my - ja i inni tutaj - chcemy go usłuchać\"."
 enclave.5541.a: "Bardzo dobrze. Ruszajcie swoją drogą."
 enclave.5541.b: "Żal nam was, zagubieni. Ruszajcie."
 enclave.5541.c: "Tak nie może być. Trzeba was zlikwidować."
 enclave.5550.desc: "\"Wyjaśnić... nie potrafię. Czujemy wątpliwości i gniew, i wrażenie, że nie osiągnęliśmy celu. Nasze zadanie - skolonizować [shattered_frontier_planet.GetName] - pozostaje niewykonane. Wy, którzy jesteście nami; my, którzy nie jesteśmy wami. Pośrodku jest [shattered_frontier_planet.GetName], choć to nie jest wasz świat [shattered_frontier_planet.GetName]. Ale nadal mamy swoją misję: szerzyć pożądanie i wolę w całej galaktyce. Tylko że teraz mamy własną wolę i pożądanie: ambicję i przeznaczenie, przekazane nam przez tych, którzy są poza nami...\""
 enclave.5550.a: "Natychmiast opuśćcie to miejsce!"
 enclave.5550.b: "Obrzydlistwo. Musimy was zniszczyć."
 enclave.5551.desc: "\"To godne pożałowania. Ale stanie się też okazją. Dostrzegamy to, uwolnieni z miejsca snów. My-którzy-nie-jesteśmy-wami, koloniści, niespętani dłużej snami o [shattered_frontier_planet.GetName]...\n\nJesteśmy zagubieni i ciąży nam wiele pytań, ale wiemy, gdzie szukać odpowiedzi. Żegnajcie, szerzyciele-złej-woli\"."
 enclave.5557.name: "Nieprzenikliwa zasłona"
 enclave.5557.desc: "Toń czasu jest zmącona i nieprzenikliwa. Niestety rytuał jasnowidzenia nie zdołał przebić się przez odmęty Woalu. Zwrócimy wam zatem część opłaty, potrącając jedynie część za fatygę."
 enclave.5557.a: "Niech będzie."
 enclave.5566.name: "Zbłąkani pielgrzymi"
 enclave.5566.desc: "Czujniki wykrywają zbliżanie się kilku statków transportowych. Jednostki te są poobijane i uszkodzone - wyglądają, jakby poskładano je z nie do końca dopasowanych części zamiennych. Dowódca statku flagowego tej karawany wywołuje nas, lecz sądząc po poziomie techniki przybyszów, łączność zapewne ograniczy się do samego dźwięku."
 enclave.5565.desc: "Niech was bóstwa błogosławią. Jestem namaszczonym przywódcą tej karawany. Prosimy o bezpieczne przejście przez wasze terytorium i odrobinę żywności. Odbywamy pielgrzymkę i po długich latach spędzonych w kosmicznej pustce zaczynamy odczuwać wyczerpanie."
 enclave.5565.a: "Zapewnimy wam pomoc, jakiej potrzebujecie."
 enclave.5565.b: "Możecie lecieć przez nasz teren, ale żywności nie mamy na zbyciu."
 enclave.5565.c: "Nie jesteście tu mile widziani."
 enclave.5570.name: "Granice boskości"
 enclave.5570.desc: "Mój lud dziękuje wam za napełnienie organów trawiennych. Prawdę mówiąc, nasze przybycie nie jest przypadkiem. Wiele pokoleń temu potężny wieszcz wskazał nam pewną gwiazdę na niebie i rzekł: tam osiągniemy boskość. Ta gwiazda jest waszym słońcem.\n\nGranica między światem zmysłów a Błogosławionym Królestwem jest tu cienka, lecz nasze statki są stare, a wiedza techniczna poślednia. Aby nawiązać kontakt z Błogosławionym Królestwem, będziemy potrzebować waszej pomocy. Nie musicie wierzyć w naszych bogów, ale czy odmówicie nam szansy na spotkanie z nimi? Prosimy, dostarczcie nam zasoby potrzebne do ukończenia pielgrzymki."
 enclave.5570.a: "Niech będzie."
 enclave.5570.b: "Chyba się zasiedzieliście."
 enclave.5571.name: "Kontakt"
 enclave.5571.desc: "To było... wspaniałe.\n\nDziękuję wam w imieniu wszystkich pielgrzymów. Żaden ze mnie poeta, nie potrafię ubierać swoich wrażeń w słowa. Lecz dzięki waszej hojności udało się nam dotknąć bóstwa. Niech po wsze czasy przyświeca wam chwała Błogosławionego Królestwa."
 enclave.5575.name: "Żałosny koniec"
 enclave.5575.desc: "Karawanę pielgrzymów, która przybyła do nas z błaganiem pomocy, spotkał ponury koniec. Rekonstrukcja telemetryczna wskazuje, że pielgrzymi przystąpili do jakiegoś eksperymentu, zapewne psionicznego. Nagły skok energii spowodował przebicie pola zaporowego w głównym silniku ich statku flagowego. Doszło do wybuchu, który zniszczył całą karawanę i wywołał potężną burzę psioniczną w układzie [wayward_pilgrims_system.GetName]. Wszystkie szacunki pokazują, że tak wielki sztorm rozproszy się dopiero po kilku latach.\n\nCokolwiek ci głupcy chcieli osiągnąć - zawiedli. A my musimy sobie radzić z następstwami ich poczynań."
 enclave.5575.a: "To niedopuszczalne."
