 RIFT_DIFFICULTY_TYPE_DESC: "아스트랄 균열의 장마다 난이도 값이 다를 수 있습니다.\n$RIFT_DIFFICULTY_EASY$의 경우 0-2, $RIFT_DIFFICULTY_NORMAL$은 3-5, $RIFT_DIFFICULTY_HARD$은 6 이상입니다. 난이도가 높을수록 탐사 페이즈가 끝날 때 성공적인 결과를 얻을 수 있는 확률이 감소합니다."
