 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Odkryliśmy niezwykłą szczelinę w czasie i przestrzeni. Im bardziej się do niej zbliżamy, tym mniej możemy polegać na znanym nam prawach fizyki.\n\nZbadanie tego zjawiska może wynieść nasze naukowe zrozumienie mechaniki wszechświata na wyższy poziom."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "Ukończyliśmy naszą analizę, §Y$pc_astral_scar$§! w układzie §Y[FromFrom.System.GetName]§! została zbadana.\n\nPrzesącza się z niej do naszego wszechświata materiał z... jakiegoś innego miejsca. Masa wokół szczeliny nie ulega zachowaniu, a przynajmniej nie w mierzalny dla nas sposób. Choć na stosunkowo niewielką skalę szczelina zwiększa w jakiś sposób ogólną masę naszego wszechświata.\n\nZbadanie tego fenomenu powinno zapewnić lepsze zrozumienie tego nieznanego dotąd źródła energii."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Odkryliśmy niezwykłą szczelinę w czasie i przestrzeni. Zbadanie jej niezwykłych właściwości może zapewnić nam cenną wiedzę naukową."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "Potwierdziliśmy w układzie §Y[FromFromFrom.System.GetName]§!, że oprócz naszego wszechświata istnieją również inne.\n\nJego fizyczne wymiary wywierają przez szczelinę ogromne ciśnienie na nasz własny wszechświat, w wyniku czego dochodzi do drobnego, choć stałego przepływu materii. Długotrwałych tego efektów jeszcze nie znamy, powinniśmy jednak kontynuować analizę tej kosmicznej emanacji."
 astral_planes.6001.a: "Jakież cuda mogą kryć się po drugiej stronie?"
 ASTRAL_SCAR_INSTABILITY: "$pc_astral_scar$ - niestabilność"
 ASTRAL_SCAR_INSTABILITY_DESC: "Znajdująca się w układzie [From.System.GetName] §Y$pc_astral_scar$§! uwalnia z siebie anomalie grawitacyjne objawiające się jako powolne osobliwości przemierzające przez moment pobliską przestrzeń, po czym gwałtownie implodujące. Przemierzające system jednostki mogą ich unikać, muszą jednak w tym celu poruszać się o wiele ostrożniej.\n\nZbadanie tej sytuacji może pomóc nam odnaleźć sposób na ustabilizowanie tej międzywymiarowej wyrwy."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Szew czasoprzestrzenny"
 astral_planes.6006.desc: "Po uważnej analizie potwierdziliśmy, że §Y$pc_astral_scar$§! w układzie [From.System.GetName] jest niebezpiecznie niestabilna i wymaga natychmiastowej interwencji, jeśli chcemy, aby przestały pojawiać się tam kolejne osobliwości grawitacyjne.\n\nWydostające się tam z dużą energią §Y$astral_threads$§! można przekierować i wykorzystać do założenia na szczelinie \"szwu\". Zamknęłoby to rozdarcie czasoprzestrzeni i pozostawiłoby zapewne po sobie znaczącą ilość materii astralnej.\n\nMożemy też spróbować poszerzyć szczelinę za pomocą potężnego ładunku wybuchowego. Wedle naszych spekulacji pozwoliłoby to również na dokładniejsze zbadanie, co znajduje się po drugiej stronie."
 astral_planes.6006.a: "Zamknijcie ją."
 astral_planes.6006.b: "Otwórzcie ją szerzej."
 astral_planes.6007.name: "Kosmiczna rana"
 astral_planes.6007.desc: "Uważnie manipulując rozdartą tkanką wszechświata, sprawiliśmy, że §Y$pc_astral_scar$§! w układzie [From.System.GetName] została w pełni zamknięta. Grawitacyjne anomalie zanikły, a w naszym posiadaniu znalazły się liczne §Y$astral_threads$§!.\n\nJakkolwiek wyglądała rzeczywistość po drugiej stronie, nie będzie już zagrażać naszej."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "Ładunki, które posłaliśmy do rdzeni, sprawiły, że §Y$pc_astral_scar$§! w układzie [From.System.GetName] poszerzyła się. Niewielkie dotąd rozdarcie w materiale kosmosu zmieniło się w większy otwór, który możemy zbadać.\n\nUstabilizowanie szczeliny sprawiło, że anomalie grawitacyjne przestały się pojawiać. Możemy zacząć odkrywać, co kryje się po drugiej stronie."
 astral_planes.6009.name: "Astralny kolaps"
 astral_planes.6009.desc: "§Y$pc_astral_scar$§! W układzie [FromFromFromFrom.System.GetName] zapadła się do wewnątrz, przez co w pobliskim układzie znalazły się liczne $astral_threads$. Małe rozdarcie w materiale kosmosu stało się teraz pustą przestrzenią.\n\nJakkolwiek wyglądała rzeczywistość po drugiej stronie, nie będzie już stanowiła zagrożenia dla naszej."
 GREATEST_SHOW_CAT: "Wykryto jasny obiekt"
 anomaly_greatest_show_desc: "Na asteroidzie w układzie §Y[from.System.GetName]§! wykryty został świetlisty obiekt.\n\nZbudowany został z wysoce zaawansowanych materiałów i emituje nieprzerwanie fale radiowe na wszystkich częstotliwościach. Nasze skanery nie wykazały wewnątrz obecności związków wybuchowych lub niestabilnych. Wygląda na to, że możemy bezpiecznie się zbliżyć i dokładniej go zbadać."
 astral_planes.6010.name: "Największe show w multiwersum"
 astral_planes.6010.desc: "Świetlisty obiekt, który odkryliśmy na tej asteroidzie, okazał się reklamą.\n\nOgromny monitor obsługiwany jest przez mechaniczną infrastrukturę wewnątrz asteroidy, na której został zamontowany. Sama asteroida jest w niezwykły sposób zawieszona w stałym punkcie w przestrzeni i nie podlega wpływowi przyciągania grawitacyjnego żadnego z pobliskich obiektów.\n\nSama reklama dotyczy czegoś, co nazywa \"największym show w multiwersum\". Stoi też przy niej terminal pozwalający zapłacić w kredytach energetycznych za bezpośredni transport do atrakcji."
 astral_planes.6010.a: "Zapłaćcie."
 astral_planes.6010.b: "Przebudujcie znak, żebyśmy mogli wykorzystać go do własnych celów."
 astral_planes.6010.c: "Rozmontujcie go i odzyskajcie budulec."
 astral_planes.6011.name: "Pojawia się szczelina"
 astral_planes.6011.desc: "Po przetworzeniu płatności maszyneria w asteroidzie obudziła się do życia. Wystrzelił z niej snop jaskrawego, niebieskiego światła, który pieczołowicie wypalił dziurę w materiale czasu i przestrzeni. Kiedy dokończył, asteroida po prostu zniknęła, pozostawiając po sobie gwiezdną szczelinę."
 astral_planes.6011.a: "Imponujące."
 astral_planes.6012.name: "Skuteczne techniki reklamowe"
 astral_planes.6012.desc: "Podmieniliśmy tajemniczą reklamę tak, aby promowała nasz własny, lokalny biznes, z którego słynie [fromfrom.GetName]. Terminal płatności został ostrożnie usunięty, pozostawiają po sobie niewielki stos kredytów energetycznych."
 astral_planes.6012.a: "Jakież to przedsiębiorcze."
 astral_planes.6013.name: "Skomplikowane znaki"
 astral_planes.6013.desc: "Technologia napędzająca wewnętrzne mechanizmy asteroidy była bardziej zaawansowana, niż podejrzewaliśmy, dzięki czemu pozyskane materiały okazały się mieć znaczącą wartość. Odkryliśmy rozmaite rzadkie materiały, w tym §Y$astral_threads$§! w niespodziewanie dużej ilości. Wydrążona asteroida musiała zostać zaprojektowana tak, by manipulować w jakiś sposób czasem i przestrzenią."
 astral_planes.6013.a: "Zrobimy z nich dobry użytek"
 BLACK_HOLE_INSTABLE_CAT: "$sc_black_hole$ - niestabilność"
 anomaly_black_hole_instable_desc: "Nasze skanery wykryły, że cechy fizyczne czarnej dziury w układzie [from.System.GetName] odbiegają znacząco od oczekiwanych. Siły grawitacyjne okazują się nieprzewidywalne, co powoduje znaczące różnice w upływie czasu w różnych punktach przestrzeni."
 astral_planes.6020.name: "Niestabilność czarnej dziury"
 astral_planes.6020.desc: "Jak się okazuje, niektóre cząstki elementarne uwalniane przez czarną dziurę w układzie [from.System.GetName] to §Y$astral_threads$§!. Oznacza to, że do osobliwości została wciągnięta kiedyś gwiezdna blizna, która jest teraz powoli wyrzucana na zewnątrz. Możliwość taka była dotąd odrzucana przez naukowców.\n\nMusi być jakiś sposób na odzyskanie tej blizny i ustabilizowanie przestrzeni w układzie poprzez skierowanie do czarnej dziury §Y$astral_threads$§! w postaci skoncentrowanego strumienia.\n\nNiepodejmowanie żadnych kroków pozwoliłoby nam jednak kontynuować pozyskiwanie materiału kosmicznego z dużej odległości."
 astral_planes.6020.a: "Prześlijcie materię astralną do wnętrza osobliwości."
 astral_planes.6020.b: "Gromadźcie pasma z bezpiecznej odległości."
 astral_planes.6021.name: "Pojawia się szczelina"
 astral_planes.6021.desc: "Gdy §Y$astral_threads$§! znalazły się w osobliwości, doszło do natychmiastowej, gwałtownej reakcji - z wnętrza czarnej dziury zaczęły wydostawać się w ogromnej ilości cząstki pozawymiarowe. Powstała z nich $astral_rift$ znajdująca się teraz w studni grawitacyjnej ciała niebieskiego.\n\nW jaki sposób została ona w ogóle wciągnięta w głąb osobliwości? Tego nie wiemy. Możemy teraz jednak przynajmniej sprawdzić, co znajduje się po drugiej stronie."
 astral_planes.6022.name: "Narodziny blizny"
 astral_planes.6022.desc: "Czarna dziura w układzie [from.System.GetName] wyrzuciła z siebie strumień materii - $pc_astral_scar$ i znaczna ilość uwięzionego materiału gwiezdnego wydostały się z jej wnętrza.\n\nSiły grawitacyjne obiektu uległy wkrótce ustabilizowaniu."
 astral_planes.6030.name: "Astralnomiczny cud"
 astralnomical_interest_modifier: "Astralnomiczna ciekawostka"
 astralnomical_interest_tt: "Każda organiczna populacja nieniewolnicza £pop£ generuje 1 pkt £physics_research£ §Ybadań fizycznych§! miesięcznie."
 astral_planes.6030.desc.common_1: "Obiektem fascynacji kolonistów na planecie [This.GetName] jest teraz"
 astral_planes.6030.desc.common_2: "dzięki swojej doskonałej widoczności z południowej półkuli. Powstają coraz to nowe hipotezy dotyczące jej powstania oraz zagrożeń i szans, jakie sobą przedstawia.\n\n[owner.GetName] to mekka astronomów amatorów, wielu z nich zaś przybyło na planetę, by ujrzeć zjawisko na własne oczy."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ $astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ $pc_astral_scar$ $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "Sprzeczne wizje"
 astral_planes.6035.tt: "Kolonia traci 5 pkt £stability£ §Ystabilności§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "Fascynacja, jaką rodzi"
 astral_planes.6035.desc.common_2: "na planecie [This.GetName], zmieniła się w fanatyzm. Pojawiają się doniesienia o snach i wizjach ze świata innego niż nasz.\n\nJedna z grup twierdzi, że"
 astral_planes.6035.desc.common_3: "jest drogą do centrum galaktyki-werku, w którym mechaniczny bóg nakręca stale sprężynę, by utrzymać równowagę między nieskończoną liczbą światów.\n\nInni przeciwnie - twierdzą, że wedle ich snów istnieje tam czarna gwiazda, która skrywa tajemnicę oświecenia."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ $astral_rift$ $astral_planes.6035.desc.common_2$ szczelina $astral_planes.6035.desc.common_3$"
