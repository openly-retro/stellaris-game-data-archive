 formula_pink_armies: "분홍색 물질"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "기계, 암석류, 독소류가 아닌 모든 제국에 대한 §Y$opinion_formula_pink$§! 우호도 보정치를 추가합니다."
 astral_rift_tropical_habitat: "열대 거주지"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "울창한 열대 우림이 우거진 행성의 대기에 도착했습니다. 이 행성의 식물은 강렬한 색으로 물들어 있으며, 열매가 달린 나무 사이로 통통한 연체류가 꿈틀거리며 돌아다니고 있습니다.\n\n만화경 같은 밀림 사이로 주변의 색과 확연히 다른 분홍색 연기가 가끔 터져 나옵니다.\n\n식물의 밀도가 너무 높아서 관측을 계속 진행하려면 지상에 내려가야 할 것 같습니다."
 astral_rift.3100.a: "적절한 착륙 지점을 찾아보세요."
 astral_rift.3105.name: "힘겨운 착륙"
 astral_rift.3105.desc: "함선이 착륙하자, 얇은 토양층 아래 숨어 있던 균열이 드러났습니다. 우리가 상공에서 관측했던 분홍색 가스는 이 아래에 훨씬 더 짙게 깔려 있었습니다. 이 균열은 행성의 내핵 깊은 곳에서 터져 나온 가스가 방출된 곳으로 추정됩니다.\n\n지상에서 보니 식생은 어지러울 정도로 다양하며, 과일이 한 아름 달린 나무들이 빽빽하게 서 있습니다. 민달팽이와 비슷한 둥근 생물이 무리를 지어 느릿느릿 정글을 기어다니며, 영양소가 풍부한 토양 위에서 새끼들과 함께 마음껏 먹이를 먹거나 잠을 자고 있습니다."
 astral_rift.3105.a: "토착 동물을 조사하세요."
 astral_rift.3105.b: "분홍색 가스를 채취하세요."
 astral_rift.3110.name: "초식 생태계"
 astral_rift.3110.desc: "행성의 동물들로부터 다양한 표본을 채취했습니다. 이곳의 생물은 공격성이 전혀 없으며, 지금까지 초식성의 동물만 만날 수 있었습니다. 민달팽이와 비슷한 연체류 동물은 엄청난 양의 식물을 엄청나게 섭취하며, 녹색 외피 아래 공간에 고밀도의 지방을 저장할 수 있습니다.\n\n이 행성의 동물 다양성은 매우 특이합니다. 일반적인 생태계라면, 이렇게 사냥하기 쉬운 동물을 잡아먹는 생물종이 나타나기 마련입니다. 하지만 이 행성에는 온순한 생물밖에 없고, 이는 행성 어디에나 존재하는 분홍색 가스에 함유된 특이한 유기 화합물 때문으로 판단하고 있습니다. 이 물질이 어디서 온 것인지 조사하면 더 많은 정보를 얻을 수 있을 것입니다."
 astral_rift.3110.a: "어디서 온 물질인지 찾아냅시다."
 astral_rift.3111.name: "환각 가스"
 astral_rift.3111.desc: "우리가 행성에서 찾은 가스는 위험한 환각 성분이 있는 것으로 확인되었습니다. 스피어 밖에서 어떻게 시간을 보냈는지, 기억이 가물가물합니다. 하지만 우리 탐사복에 있는 기록을 바탕으로 탐사 과정을 재구성할 수 있었습니다.\n\n우리는 안개가 낀 듯한 외계 행성의 울창한 자연에서 정처 없이 떠돌았습니다. 매 발걸음이 위대한 발견을 마주하는 것 같은 기분이었습니다. 아름다운 행성, 공터를 돌아다니는 연체류 동물, 맛있는 과일 등을 발견했고 과일은 닥치는 대로 먹어 치웠습니다. 실제 탐사 결과는 미약했지만, 대기 중에 있는 환각 성분 덕분에 이번 탐사가 대성공이라고 생각하게 되었습니다.\n\n탐사복에 있는 필터로는 이 가스로부터 우리를 지킬 수 없었습니다. 다행히 대원 중 몇 명이 비척대며 겨우 §Y$tech_rift_sphere$§!로 돌아와 감각을 회복할 수 있었습니다. 금방 나갔다 돌아온 줄 알았는데, 돌이켜보니 며칠 동안이나 행성을 돌아다니고 있었습니다.\n\n당연한 말이지만, 앞으로의 조사에서는 호흡 장비를 더욱 강화할 예정입니다."
 astral_rift.3111.a: "가스가 나오는 곳을 찾으세요."
 astral_rift.3115.name: "대기 분석"
 astral_rift.3115.desc.common: "행성 지표면의 대기 중에 부유하는 분홍색 가스의 샘플을 채취해 분자 수준에서 분석했습니다.\n\n이 가스에는 강력한 향정신성 효과가 있으며, 이는 모든 생물체를 온순하고 느긋하게 만듭니다. 가스의 영향을 받기 쉬운 지성체는 가장 기본적인 욕구 충족에만 매달리게 되는데, 그러면서도 대단한 성취감을 느끼게 됩니다.\n\n또한 이 행성의 대기 구성 성분을 흡입하면 신체 내 호르몬 생산에 영향을 미쳐 지방 형성을 촉진합니다. 그 결과 대기의 영향을 받은 생물체는 영양 섭취 및 자가 면역 반응에 관한 통제력이 약해져, 식욕이 증가합니다. 그렇게 시간이 지나면 영양소 과다 섭취의 악순환이 계속 이어집니다. 가스에 미량의 효소가 남아 있는 것을 볼 때, 어느 생물이 이 가스를 생산하고 있는 게 분명합니다. 하지만 어떤 생물이 가스를 생산하는지는 확인할 수 없었습니다."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\n진정 효과가 있는 이 물질은 우리 생체 구조에 별다른 위험을 초래하지 않습니다. 농도가 매우 짙어지더라도 우리에게 미치는 영향은 미미합니다."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\n진정 효과가 있는 이 물질은 우리 드론들에는 전혀 영향이 없습니다. 우리는 안전하게 이 행성을 자유롭게 탐사할 수 있습니다."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\n탐사를 계속 진행하려면, 환각 가스로부터 우리를 지켜 줄 제대로 된 호흡 장비가 필요합니다."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "호흡 장비를 착용하고 계속 진행합시다."
 astral_rift.3120.name: "쩍 벌어진 균열"
 astral_rift.3120.desc: "대기질 감지기를 이용해, 울창한 대지 중에서 환각 가스 농도가 가장 높은 부분을 찾았습니다. 열매가 잔뜩 열린 덤불 지대를 넘어가니, 탁 트인 공터의 한가운데에 쩍 벌어진 거대한 틈이 나왔습니다. 그 틈에서는 짙은 분홍색 안개 같은 것이 불규칙적으로 뿜어져 나오고 있었습니다.\n\n이 가스는 이 균열의 가장 밑바닥에 있는 지하 생물이 생산한 것으로 판단됩니다. 이 생물을 찾으면 다른 곳에서는 하기 힘든 특별한 연구를 진행할 수 있을 것입니다."
 astral_rift.3120.a: "주의해서 진행하세요. 균열 주변을 파봅시다."
 astral_rift.3120.b: "균열에 직접 들어가 탐사하세요."
 astral_rift.3125.name: "균열 탐사"
 astral_rift.3125.desc: "§Y$tech_rift_sphere$§!의 표본 채취 장치를 굴착 장치로 개조해 균열의 입구 주변을 파기 시작했습니다. 두꺼운 황색 뿌리로 이루어진 층을 지나자 새로운 토양이 나왔습니다. 이 황토색 토양은 아주 약한 기계적 자극만 가해도 비늘 같은 판형 조각으로 부서져, 그 안에 갇혀 있던 소량의 분홍색 가스가 터져 나왔습니다.\n\n이 토양층에는 고농도 유기 화합물이 있었지만, 그렇다고 토양에서 가스가 만들어진다고 볼 정도로 농도가 높은 것은 아닙니다.\n\n땅을 더 깊이 파고 내려가자, 아까보다 색이 짙고 선홍색에 가까운 토양층이 나왔습니다. 그런데 이 토양층에 이르자 지반이 격렬하게 폭발했습니다. 우리가 만든 굴착 구멍에서 짙은 구름을 이룬 분홍색 가스가 쏟아져 나온 것입니다. 이 짙은색의 토양은 마치 생물처럼 움직이기 시작했습니다.\n\n삽시간에 우리 채취 장비가 선홍색 토양에 묻혔고, 이내 부서져 고철이 되었습니다. 우리 주위의 지표면이 점차 격렬하게 흔들리기 시작했습니다. 우리는 서둘러 대기권 높은 곳으로 물러났습니다.\n\n이제 이 행성은 우리를 반기지 않습니다."
 astral_rift.3125.a: "토양 표본을 연구하세요."
 astral_rift.3130.name: "균열 탐험"
 astral_rift.3130.desc: "우리는 기초적인 등반 장비만을 착용한 채 지하에 있는 생물을 찾으러 균열에 들어갔습니다. 광물화된 벽은 아래로 내려갈수록 축축한 노란색 토양에서 짙은 분홍색의 비늘 같은 토양으로 변했습니다. 계속 내려가자, 이내 주변이 온통 선홍색으로 변했습니다.\n\n계속해서 내려가자 짙은 분홍색 가스가 터져 나오더니 우리를 감쌌습니다. 그리고 마침내 바닥에 닿은 우리는, 가스의 원천을 발견했습니다. 균열의 한 쪽 끝에서 다른 쪽 끝까지 그물 모양의 커튼 같은 것이 뻗어 있었고, 가운데에 키틴질의 부리가 달린 입 모양의 구멍이 있었습니다. 이 생물로부터 두껍게 힘줄이 드러난 관이 바위 속을 더욱 깊이 파고들고 있었습니다.\n\n이곳에서 드디어 육식 동물을 찾았습니다. 어쩌면 이 동물이 행성 그 자체일 수도 있습니다."
 astral_rift.3130.a: "입을 빼냅시다."
 astral_rift.3130.b: "균열의 가장 깊은 곳에서 토양을 채취하세요."
 astral_rift.3135.name: "적출"
 astral_rift.3135-3140.desc.common: "우리는 선홍색 바위의 가운데에 튀어나온 관에서 입을 잘라내고, 다시 지상으로 올라가기 시작했습니다."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\n그러자 균열의 벽이 격렬하게 흔들렸고, 농축된 생물 가스가 균열 속을 메우기 시작했습니다. 균열 전체가 흔들리는 것이 느껴졌고, 지표면에 다가갈수록 출구는 점차 작아졌습니다. 이 생물이 무엇인지는 확실히 몰라도, 우리를 잡아 삼키려 하고 있습니다."
 astral_rift.3135.desc.common.2: "이제 이 행성은 우리를 반기지 않습니다."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\n천만다행으로 살덩어리 같은 선홍색 벽은 독성을 타고난 우리 몸에 닿자마자 반사적으로 물러났습니다. 그렇게 우리는 무사히 빠져나올 수 있었습니다. 우리가 지상에 돌아오자 균열은 굳게 닫혔고, 땅에는 미세한 흉터만 남았습니다. 우리 주변의 땅이 점차 격렬하게 흔들렸고, 우리는 이것을 신호 삼아 서둘러 대기권 상층으로 피신했습니다.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\n우리는 닫혀가는 균열을 뒤로 하고 지상으로 빠져나왔습니다. 균열은 들쑥날쑥한 상처만이 남은 채 닫혔습니다. 우리 주위의 땅이 점차 격렬하게 진동하기 시작했고, 우리는 대기권 상층으로 물러났습니다.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "잘라낸 기관을 분석하세요."
 astral_rift.3140.name: "상처뿐인 적출"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\n반응이라도 하듯, 균열의 벽이 격렬하게 흔들리더니 농축된 생체 가스가 굴 안을 가득 채우고 우리의 시야를 가렸습니다. 우리는 서둘러 지표면으로 향하기 시작했으나 입구가 점점 좁아졌습니다.\n\n안타깝게도 [Leader.GetName] 담당관은 터널이 닫히기 전에 빠져나오지 못했고, 균열의 양 벽에 끼어 막대한 압력에 짓눌리고 말았습니다."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\n다행히 모든 부품은 교체할 수 있습니다."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\n우리는 망가진 [Leader.GetName]의 신체를 회수해 대기권 상층으로 탈출했습니다. 담당관은 완전한 회복이 불가능할 정도의 부상을 입었지만, 생명 유지 장치 덕분에 안정된 상태입니다."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "지질학적 경이"
 astral_rift.3145.desc: "앞서 채취한 특이한 분홍색 토양을 분석해 광물 기반 생체 유기물의 존재를 확인했습니다. 이 물질과 우리 장비를 망가뜨린 선홍색 물질은 모두 같은 생물에게서 나온 것으로 보입니다. 그리고 그 생물이 바로 이 행성 자체입니다. 우리는 의식을 갖춘 이 행성이 높은 영양분과 순종적인 가축을 지속해서 확보할 수 있는 생태계를 만들어 냈다는 가설을 세웠습니다.\n\n이 토양에는 놀라울 정도로 빠르게 생장을 촉진하는 성질이 있습니다. 그렇다면 행성 지표면에 있는 식생의 밀도가 대단히 높은 것도 설명이 됩니다. 우리는 이곳 토양에서 발견한 개념 중 일부를 우리 제국의 재배 기법에 적용했습니다."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "이 생물이 깨어나지 않도록 조심하면서, 진동하는 균열의 벽에서 재빨리 세 종류의 토양 표본을 채취한 뒤 무사히 행성을 빠져나왔습니다.\n\n채취한 표본의 분석 결과를 확인했고, 의심은 확신이 되었습니다. 행성 자체가 살아있는 생물이었던 것입니다.\n\n노란색 표층은 영양분이 풍부해, 식생의 빠른 성장을 촉진합니다. 비늘 형태의 분홍색 광물층은 행성 표면 전체에 효율적으로 환각 가스를 확산시키는 수단입니다. 마지막으로 선홍색 물질은 이 행성의 실질적 순환계로서, 광물과 유기체 자원을 필요에 따라 재분배합니다.\n\n그렇게 놓고 보자면 우리가 들어갔던 균열은 소화 기관이 분명합니다. 산 채로 먹히지 않은 것이 다행이었습니다.\n\n우리는 이곳 표층의 놀라운 성장 촉진 능력을 우리 제국의 재배 기법에도 적용했습니다. 아스트랄계에서 만난 이 독특한 생명체에 관한 연구는 앞으로도 오랫동안 계속될 것입니다."
 astral_rift.3155.name: "행성 해부"
 astral_rift.3155.desc.common: "잘라낸 소화 기관을 대상으로 대대적인 실험을 진행했고, 이 행성의 생태계를 더욱 자세히 파악할 수 있었습니다. 우선, 토양을 포함한 이 행성 전체가 살아있는 생명체입니다.\n\n입에 연결된 소화관 안에는 고도로 농축된 생체 물질로 가득한 주머니가 여러 개 달려 있습니다. 이 물질은 대기권 하층에 다다르면 기체가 됩니다. 이렇게 만들어진 가스는 지표면에 사는 동물을 살찌우고 포식자 생물의 진화를 막습니다. 그리고 이 행성은 우리가 들어간 것과 비슷한 거대한 틈을 이용해 가스에 취한 사냥감을 잡아먹습니다. 우리가 발견한 입은 수천 개의 입 중 하나에 불과합니다."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\n우리는 합성을 통해 분홍색 가스의 특성을 재현하고 변경해, 외교관들의 페로몬으로 활용하는 방법을 알아냈습니다. 농도를 크게 낮추었음에도 불구하고, 여전히 대부분의 천연 생물에게는 강력한 진정 효과가 있습니다."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\n우리는 합성을 통해 분홍색 가스의 특성을 재현하고 변경해, 전투용 진통제로 활용하는 방법을 알아냈습니다. 다친 병사가 부상으로 인한 고통을 느끼지 않고 계속 싸울 수 있도록, 가스의 마취 효과를 강화했고 공격성을 위축시키는 성분을 제거했습니다."
 astral_rift.3155.a: "정말 놀라운 생명체군요."
