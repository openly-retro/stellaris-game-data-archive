 ### Slaves
 faction.6.title: "단식 투쟁!"
 faction.6.desc: "[Root.Owner.GetName]의 노예들이 방해 공작에 나섰습니다. 단식투쟁을 통해 우리 제국의 생산수단, 즉 자신들의 육체를 훼손하려는 것입니다. 이번 단식을 통해, [Root.GetName] 세력 구성원들은 결과적으로 스스로를 [Root.Owner.GetName]에서 §Y정화§!하고 있습니다.\n\n이 상황에 대처하지 않을 경우 노예 팝 중 상당수를 잃게 됩니다. 이 딱한 족속이 죽게 놔둘 수도 있고, 다른 방법으로 저항을 진압할 수도 있습니다."
 faction.7.title: "노예 반란!"
 faction.7.desc: "[slave_planet.GetName] 행성의 노예들이 주인에게 반기를 들고 불법 반란 집단을 조직해, [Root.Owner.GetName]의 합법적인 지배에서 벗어나려 하고 있습니다!"
 faction.8.title: "강제 섭식"
 faction.8.desc: "노예는 자기 육체를 해하거나 그 제공을 거부할 자유가 없습니다.\n\n노예들의 무모한 자체 정화 행위를 중단시키고, 아직 생존한 단식투쟁 노예들에게 적절한 영양분을 주입합니다."
 faction.10.title: "노예 불만 사태!"
 faction.10.desc: "[unrest_planet.GetName] 행성에서 대규모 노예 불만 사태가 발생해 생산량에 차질이 발생합니다."
 faction.10.desc.colle: "[unrest_planet.GetName]의 [unrest_planet.GetPlanetMoon] 지역을 중심으로, [Root.Owner.GetName]의 노예집단 사이에 불만이 확산되고 있습니다."
 faction.10.a.tooltip: "§H[unrest_planet.GetName]§! 행성의 §H노예 팝§!이 §Y4년§! 동안 §R노예 불만 사태§! 보정을 받습니다."
 faction.15.title: "노예 폭력 사태!"
 faction.15.desc: "[roving_gangs_planet.GetName] 행성에서 불량 노예로 구성된 군중이 다른 집단과 맞붙어 폭력사태가 발생했습니다. 그 결과 팝이 하나 사망했습니다.\n\n사망한 팝의 동료들이 이번 사태에 어떻게 대응할지는 아직 지켜보아야 합니다."
 faction.15.a.tooltip: "[roving_gangs_planet]:\n§Y1팝§! §R사망§!."
 faction.50.title: "성간 철도!"
 faction.50.desc: "우리 제국 노예집단 중 급진적인 부류가 서로 작당해 노예들을 [Root.Owner.GetAdj] 영역에서 탈출시키려 하는 것으로 보입니다.\n\n어떻게 이 정도 규모의 범죄를 저지를 수 있는지는 아직 파악되지 않았으나, 탈출한 노예들이 자유민이 되어 [Root.Owner.GetAdj]령 우주 바깥에서 살아가고 있음은 거의 확실합니다."
 faction.50.desc.colle: "한 세력이 자신들의 그릇된 신념에 따라 노예 일부를 [Root.Owner.GetAdj] 국경 밖으로 몰래 탈출시킴으로써 [Root.Owner.GetName]에 해를 끼쳤습니다.\n\n이번에 입은 피해는 결국 복구될 것입니다. 다만, 제국을 벗어난 노예들이 다시 [Root.Owner.GetName]의 품으로 돌아와 자신의 본분을 되찾기를 바랄 뿐입니다."
 faction.50.a: "안타까운 일이군요."
 faction.50.1.tooltip: "[Root.Owner.GetName]:\n노예 팝: §R-1§!"
 faction.50.3.tooltip: "[Root.Owner.GetName]:\n노예 팝: §R-3§!"
 faction.50.4.tooltip: "[Root.Owner.GetName]:\n노예 팝: §R-4§!"
 faction.50.5.tooltip: "[Root.Owner.GetName]:\n노예 팝: §R-5§!"
 faction.55.title: "불만 노예 폭동!"
 faction.55.desc.colle: "불만에 사로잡힌 [Root.GetName] 세력 중 일부가 [riots_planet.GetName] 행성의 생산시설을 파괴해 [Root.Owner.GetAdj]에 해를 입혔습니다. 이 노예들이 [Root.Owner.GetName]의 질서 내에서 자신의 본분을 받아들이지 못하는 원인이 무엇이든, 그것이 이러한 부메랑식 자기파괴 행위를 부추기는 원인이란 것은 분명해 보입니다."
 faction.55.desc: "폭동을 일으킨 노예들이 [riots_planet.GetName]에서 건물을 하나 파괴했습니다. 생산을 재개하려면 건물을 복구해야 합니다."
 faction.60.title: "불만 노예 반란!"
 faction.60.desc: "노예 집단 중 급진분자들이 우리 제국의 합법적 지배에 대항해 무기를 들었습니다. 일각에서는 이미 예상했던 일이기도 합니다.\n\n관련 보고에 따르면 이번 사태는 [revolt_planet.GetName]에서 발생했으며, 이미 다른 곳으로 확대되었을 가능성도 있습니다."
 faction.60.desc.colle: "[Root.Owner.GetName]의 영광과 발전을 위해 단순 노무에 종사하는 노예들 사이에서 불만이 비등점에 도달했습니다.\n\n이들은 커다란 대의와 그 안에서 자신의 위치를 자각하지 못하고 [revolt_planet.GetPlanetMoon] [revolt_planet.GetName]에서 반란을 일으켰습니다. 그리고 이번 반란은 다른 행성에도 확산될 가능성이 있습니다. 이미 확산된 곳도 있을 수 있죠."
 faction.60.a: "큰일이군요."
 faction.60.b: "무지몽매한 것들..."
 faction.60.a.tooltip: "§H불만 노예§! 세력이 §Y반란§!을 일으킵니다!"
 faction.80.title: "노예 급진화!"
 faction.80.desc: "[Root.GetName] 세력의 한 지부가 [Root.Owner.GetAdj] 노예 중 일부를 급진화하는 데 성공한 것으로 보입니다. 이로써 불만 노예 세력이 강해졌습니다."
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "행성 분리주의 세력"
 pft_planet_separatists_desc: "식민지 행성에 행성 분리주의자가 나타나 제국으로부터의 독립을 요구할 수 있습니다. 분리주의자가 제국민의 지지를 얻으면 무기를 들 수도 있습니다.\n\n§H행성 분리주의자는 제국 직할 행성에서만 출현합니다.§!"
 #Separatists rebel
 faction.100.title: "분리주의자 반란!"
 faction.100.desc: "[planet.GetName]의 불만이 임계점에 다다랐습니다. 현지 분리주의 세력이 무장 반란을 일으켜 행성을 장악하려 합니다."
 #Separatists riot
 faction.101.title: "분리주의자 폭동!"
 faction.101.desc: "§Y[planet.GetName]§!의 불만 사태가 비등점에 다다라, §Y[Root.GetName]§! 구성원들이 거리로 뛰쳐나와 약탈과 방화를 일삼고 있습니다.\n\n관련 보고에 따르면 이미 대형 식민지 시설 중 하나가 파괴되었다고 합니다."
 #Separatist leader assassinated
 faction.102.title: "세력 지도자 피살!"
 faction.102.desc: "[Root.GetName] 세력이 지도자인 [Root.Leader.GetName]의 갑작스러운 죽음으로 혼란에 빠졌습니다.\n\n[Root.Owner.GetSpeciesAdj]의 일반 대중에게, 이번 사태의 원인은 어디까지나 [Root.GetName] 세력 내부의 권력투쟁입니다. 다른 지도자가 이미 앞에 나섰지만, 이미 세력에 대한 지지도는 내려간 상황입니다."
 #Separatist sector created
 faction.103.title: "구역 창설!"
 faction.103.desc: "[Root.GetName]에 준독립 구역 지위가 부여되었습니다. 지역 정부는 [parameter:planet.GetName] 행성에 위치합니다."
 faction.104.title: "제국 해방!"
 faction.104.desc: "분리주의자 세력을 달래고 제국에서 내보내기 위해, [parameter:planet.GetName] 행성의 식민지를 [Root.Owner.GetName]에서 독립시켰습니다.\n\n[Root.GetName] 세력은 자체 제국을 건국했습니다."
