 tower_rift_leader_desc: "§Y[Root.GetName]§!(은)는 $ASTRAL_RIFT$ 내부의 거대한 탑에서 데려온 [Root.An_Ethic_Class](으)로, 그곳에서 종말론 교단의 지도자로 활동했었습니다."
 astral_rift_tower: "탑"
 astral_rift.600.name: "탑"
 astral_rift.600.desc: "우리는 도착하자마자 §Y$tech_rift_sphere$§!의 크기와 완벽하게 들어맞는 돌 받침대 위에 착륙했습니다. 그 위치가 어찌나 절묘했던지 그것이 우연의 일치라는 생각은 조금도 들지 않을 정도였습니다.\n\n탁 트인 환한 하늘이 우리 앞에 사방으로 펼쳐져 있습니다. 1차 스캔 결과, 우리가 있는 곳은 거대한 탑의 꼭대기로 보입니다. 아래는 소용돌이치는 구름층에 가려져 보이지 않습니다.\n\n받침대 가장자리에 어떤 생명체가 홀로 서 있습니다. 먼지가 쌓인 해진 로브를 입은 채 우리를 맞이하기를 기다리는 듯한 모습입니다."
 astral_rift.600.a: "생명체와 소통을 시도해 보세요."
 astral_rift.600.b: "생명체를 관찰해서 보고하세요."
 astral_rift.600.c: "죽여 버리세요."
 astral_rift.605.name: "2진법 소통"
 astral_rift.605.desc: "생명체의 언어를 완벽히 통역할 수단이 없었던 우리는 보다 직접적인 소통법을 쓰기로 했습니다. 바로 §Y$tech_rift_sphere$§!의 외부 조명을 깜빡이는 것입니다.\n\n잠시 후 생명체는 바닥에 쓰러졌습니다. 처음에는 우리가 해코지를 한 것은 아닌지 걱정했지만, 곧 그것이 일종의 칭찬이나 간청하는 행위였음을 알게 되었습니다.\n\n얼마 지나지 않아 비슷한 복장을 한 존재들이 선물로 추정되는 바구니를 들고 받침대로 다가왔기 때문입니다."
 astral_rift.605.a: "함선에 초대하세요."
 astral_rift.605.b: "우리도 보답을 합시다."
 astral_rift.605.c: "그곳에서 떠나세요."
 astral_rift.610.name: "기다리고 기다리던 환대"
 astral_rift.610.desc: "우리는 안전한 스피어에서 신중하게 현장을 조사했습니다. 이곳의 고도는 약 2,500미터로 추정됩니다. 이 정도 수준의 기술 발전을 이룬 사회에서 이만한 높이의 첨탑을 건설하려면 어마어마한 노력이 필요했을 겁니다. 어쩌면 우리는 이 문명이 처음으로 우주에 도달하고자 한 시도를 보고 있는지도 모릅니다. 더욱 흥미로운 것은 돌 받침대에 §Y$tech_rift_sphere$§! 내부에서 발견된 것과 거의 동일한 표식과 그림이 새겨져 있다는 점입니다.\n\n생명체는 두 팔을 활짝 벌린 채 우리 앞에 당당히 서 있습니다. 정말로 기뻐하는 것 같습니다."
 astral_rift.610.a: "함선에 초대하세요."
 astral_rift.610.b: "우리도 보답을 합시다."
 astral_rift.610.c: "그곳에서 떠나세요."
 astral_rift.610.d: "생명체를 처치하세요."
 astral_rift.611.name: "독 안에 든 쥐"
 astral_rift.611.desc: "의식용 탑 위로 균열 스피어가 높이 솟아오르는 순간은 아래 있던 생명체들에게 영적 충만감을 주는 순간이었을 것입니다. 그러나 안타깝게도 곧이어 종단 속도로 낙하하는 우리 함선에 받침대 근처의 생명체는 전부 사라지고 말았습니다. 그들은 마지막까지 두 팔을 들고 묵묵히 서 있었습니다.\n\n이제 아무런 방해도 받지 않고 이 지역을 탐험할 수 있습니다."
 astral_rift.611.a: "행성을 스캔하세요."
 astral_rift.615.name: "집들이"
 astral_rift.615.desc: "함선을 개방하자 생명체가 머뭇거리며 다가왔습니다.\n\n한 걸음 내디딜 때마다 생명체는 자신감이 붙었으며, 그만큼 활력 징후도 더 높이 치솟았습니다. 생명체는 이 순간을 얼마나 오래 기다린 걸까요?\n\n우리가 올 것을 어떻게 알았는지는 알 수 없지, 우리는 생명체를 함선에 태워도 괜찮겠다고 판단했습니다. 생명체는 우리 함선의 장비를 보고 경외감에 숨을 헐떡이더니 흥분을 이기지 못한 나머지 갑자기 갑판 위로 쓰러졌습니다.\n\n다시 움직일 수 있게 도와주며 로브 안에 있던 문서를 조사한 끝에, 우리는 이 생명체가 이들 종족 사이에서 영향력 있는 지도자라는 결론에 도달했습니다.\n\n만약 합병이 가능하다면 이들은 우리 사회에 큰 도움이 될 것입니다."
 astral_rift.615.a: "이들을 우리 제국에 초청하세요."
 astral_rift.615.a.tt: "1년 뒤 §Y과학자§! 한 명을 영입합니다."
 astral_rift.615.b: "문서를 압수하고 함선에서 내보내세요."
 astral_rift.615.b.tt: "무작위 사회학 기술을 획득합니다."
 astral_rift.620.name: "상호 이익"
 astral_rift.620.desc: "우리는 더 간섭하지 않기로 했습니다.\n\n공교롭게도 우리의 도착으로 고대의 예언이 이루어진 모양입니다. 어찌 된 영문인지 이들은 우리가 온다는 사실을 알았고, 그 예언이 이들에게 얼마나 중요한 의미인지 생각한다면 이번 일은 이들 문명에 지대한 영향을 줄 것입니다.\n\n우리는 선의의 증표로서 첨단 금속으로 된 작은 선물을 남기기로 했습니다. 그리고 그중 하나에 이들이 우리를 찾아올 방법을 발견할 때를 대비해 우리 모성계의 좌표를 새겨 놓았습니다.\n\n마지막으로 우리 사회학자들에게 도움이 되기를 바라는 마음에서 후대를 위해 모든 상호 작용을 기록했습니다."
 astral_rift.625.name: "예언 거부"
 astral_rift.625.common: "다시금 자원 추출에 집중한 우리는 비정상적으로 높은 농도의 아스트랄 소재를 함유한 주변의 구름에서 표본을 채취할 수 있었습니다. 자주 보기 힘든 횡재였습니다."
 astral_rift.625.desc.killed: "[Explorer.GetPreFTLLower] 생명체를 처리한 우리는 타 차원 대기 탐사를 속행했습니다.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "우리는 이 엉뚱한 행사에서 빠지기로 했습니다.\n\n외계종들은 애초에 이 탑을 짓지 말아야 했으며, 우리에겐 웬 외계의 예언 같은 것보다 더 중요한 사명이 있습니다.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "일취월장한 [From.GetName]"
 astral_rift.691.desc: "1년 전 우리는 아스트랄 균열 너머의 거대한 탑에서 한 생명체를 데려왔습니다. 그 후로 그 개체는 우리 사회에 잘 적응해 이제 우리말까지 할 수 있게 되었으며, 우리를 돕고자 하는 의욕이 넘치는 상태입니다.\n\n그 개체가 사회 심리학 분야에 남다른 두각을 나타냈다는 점을 생각하면, 이는 우리에게 특별한 기회가 될 것입니다."
 astral_rift.691.a: "시민으로 있는 게 우리에게 더 도움이 될 겁니다."
 astral_rift.691.b: "과학자로 영입하세요."
 astral_rift.696.name: "[From.GetName]의 죽음"
 astral_rift.696.desc: "안타깝게도 [From.GetName] 담당관이 세상을 떠났습니다. 아스트랄 균열을 넘어서 우리와 함께했던 [From.GetName](은)는 영예롭게 묻혔습니다. 장례식은 균열 저편에 있는 탑에서 열렸으며, 특별히 제작된 장례식용 스피어에서 진행되었습니다. [From.GetName](이)가 저 너머의 세상에서 새로운 모험을 찾기를 바랍니다.\n\n[From.GetName](이)가 우리 제국에 남긴 엄청난 영향은 길이길이 기억될 것입니다."
 astral_rift.696.a: "그리울 겁니다."
