 EO_NEUTRAL_GREETING_02: "Não quebre a quarta parede, criança espertinha."
 EO_MECH_NEUTRAL_GREETING_01: "Não quebre a quarta parede, máquina espertinha."
 EO_FRIENDLY_GREETING_01: "O [From.GetName] é sempre um grande contribuinte à mistura magnífica da galáxia."
 EO_WAR_GREETING_01: "Vocês pararam de se entreter. Seu joguinho acabará em breve."
 #Vassal greetings
 HW_VASSAL_GREETING_01: "A espada do [Root.GetName] está ao seu dispor, [From.GetRulerTitle] [From.GetRulerName]."
 HW_VASSAL_GREETING_DISLOYAL_01: "Servir a um mestre sem honra é um fardo para o povo [Root.GetAdj]."
