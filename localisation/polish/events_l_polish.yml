 progress.1.name: "[home_system.GetName]: Układ zbadany w całości"
 progress.1.desc: "Przez tysiące lat astronomowie ze świata [Root.Capital.GetName] używali teleskopów, żeby z zachwytem podziwiać planety znajdujące się w naszym układzie. W końcu nasi przodkowie zbudowali skomplikowane mechaniczne telluria symulujące orbity tych ciał niebieskich, wykorzystując niezwykle dokładne modele układu [home_system.GetName].\n\nDziś nasza cywilizacja wykonała kolejny krok milowy, zakończyliśmy badanie ostatniego ciała niebieskiego w naszym układzie słonecznym. Po raz kolejny przesunęliśmy granice nieznanego."
 progress.1.a: "Właśnie tworzy się historia!"
 progress.2.name: "Odkrycie obcego życia"
 progress.2.desc: "[From.GetPlanetMoonCap] [From.GetName]: Statek [Root.GetName] dokonał zdumiewającego odkrycia - to ciało niebieskie tętni obcym życiem! Po raz pierwszy w historii natrafiliśmy na organizmy żywe, których ojczyzną nie jest [Root.Owner.Capital.GetName].\n\nTo niesamowite odkrycie uciszyło tych, którzy uważali, że jesteśmy sami we Wszechświecie. Żadna z odkrytych obcych istot nie jest inteligentna, ale zapewne wkrótce natrafimy także i na takie..."
 progress.2.desc.mach: "[From.GetPlanetMoonCap] [From.GetName]: Statek [Root.GetName] dokonał zdumiewającego odkrycia - zbadane ciało niebieskie tętni obcym życiem. Po raz pierwszy w historii natrafiliśmy na organizmy żywe, których ojczyzną nie jest [Root.Owner.Capital.GetName].\n\nŻadne z odkrytych obcych stworzeń nie jest istotą myślącą, ale przeformułowane prognozy sugerują, że prawdopodobieństwo istnienia inteligentnych organizmów żywych w galaktyce jest duże."
 progress.2.desc.assim: "[From.GetName]: [Root.GetName] donosi o ważnym odkryciu - znaleziono niezliczone mnóstwo obcych organizmów żywych! Co prawda żaden z nich nie jest na tyle rozwinięty, byśmy rozważali go jako kandydata do asymilacji, ale prawdopodobieństwo napotkania organicznych istot myślących na obszarach innych niż [Root.Owner.Capital.GetName] jest teraz wyższe niż kiedykolwiek."
 progress.2.desc.term: "[From.GetName]: [Root.GetName] potwierdza istnienie obcych organizmów żywych. Na ten dzień się przygotowywaliśmy. Choć żadna z napotkanych form życia nie dysponuje wyższymi funkcjami umysłowymi, wzrasta prawdopodobieństwo istnienia galaktyki pełnej organicznych istot myślących."
 progress.2.desc.serv: "[From.GetPlanetMoonCap] [From.GetName]: [Root.GetName] dokonuje historycznego odkrycia - zbadane ciało niebieskie tętni obcym życiem organicznym! Wprawdzie żaden z nowo poznanych organizmów nie wydaje się posiadać samoświadomości niezbędnej do docenienia opieki [Root.Owner.GetAdj], ale napotkanie takich istot prawdopodobnie jest tylko kwestią czasu!"
 progress.2.a: "Możliwe, że nie jesteśmy tu sami."
 progress.2.a.assim: "Będziemy jednością."
 progress.2.a.mech: "Zrozumiano."
 progress.2.a.term: "Będziemy na nich przygotowani."
 progress.2.a.serv: "Cudownie! Przygotujcie kosze na dary."
 progress.3.name: "[Root.Owner.GetSpeciesNamePlural]: Pierwsza kolonia"
 progress.3.desc_01: "Nasz statek kolonizacyjny gładko wylądował w okolicach delty dużej rzeki na jednym z kilku kontynentów świata [Root.GetName]. Ten umiarkowany, zalesiony region będzie idealnym pierwszym lądowiskiem.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają już swoje pierwsze miasto na obcym świecie."
 progress.3.desc_02: "[Root.GetPlanetMoonCap] [Root.GetName]: Nasz statek kolonizacyjny gładko wodował w wielkim oceanie, blisko brzegów dużego archipelagu. Te żyzne wyspy będą idealnym pierwszym lądowiskiem.\n\nOkręt został zakotwiczony i rozpoczęto jego przebudowę w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nNa wyspach wokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_03: "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na obrzeżach sporej oazy znajdującej się u podnóża dużej góry. Zbocze daje idealną ochronę przed wiatrem, mamy też łatwy dostęp do wody.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_04: "[Root.GetName]: Nasz statek kolonizacyjny znalazł w końcu kawałek otwartego terenu w dżungli i wylądował. Lądowisko jest ze wszystkich stron otoczone bujną roślinnością. Wysłano drony zwiadowcze, które mają chronić kolonistów przed drapieżnikami.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_05: "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na szczycie dużego, płaskiego płaskowyżu w okolicach równika. To miejsce posłuży za pierwsze lądowisko, a rzeki płynące kanionami poniżej zapewnią łatwy dostęp do wody.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_06: "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na rozległym, pustym stepie. Wybrane lądowisko znajduje się za dużą granią zapewniającą ochronę przed zimnym wiatrem, a w pobliżu znajduje się otwarty zbiornik wodny.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_07: "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na zaśnieżonych polach w głębokiej dolinie w pobliżu równika. Lądowisko znajduje się w dużym łańcuchu górskim i jest dobrze chronione przed działaniem żywiołów.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_10: "Nasz statek kolonizacyjny pokonał zaprogramowaną trasę i wylądował na planecie §Y[Root.GetName]§!. Tysiące jednostek pracujących opuściły olbrzymie ładownie jednostki i rozpoczęły budowę pierwszej placówki podstawowej, która stanie się fundamentem rozbudowy osiedla.\n\nTrwają działania mające na celu systematyczne skatalogowanie i oznaczenie złóż zasobów. Występująca tam agresywna zwierzyna została spacyfikowana.\n\nJesteśmy gotowi do rozpoczęcia masowej produkcji dodatkowych jednostek populacji [Root.Owner.GetSpeciesAdj] z wydajnością na jaką pozwolą nam zasoby. Nasza pierwsza kolonizacja zakończyła się sukcesem."
 progress.3.a: "[Root.Owner.GetName] mają swój wielki dzień!"
 progress.4.name: "Pierwsze spotkanie z kosmitami"
 progress.4.desc_01: "Wiadomość, że po raz pierwszy natrafiliśmy na inteligentnych kosmitów, spotkała się z mieszanymi uczuciami. Potwierdziło się to, co od dawna podejrzewaliśmy: nie jesteśmy sami w tej galaktyce. Każdy nowo napotkany gatunek to jednocześnie szansa i zagrożenie. Musimy uważać.\n\nPoziom rozwoju technologicznego tych istot odpowiada mniej więcej naszemu - wyruszyliśmy w kosmos w podobnym czasie."
 progress.4.desc_02: "[Root.GetName]: Wiadomość o spotkaniu z inteligentnymi kosmitami rozchodzi się z prędkością błyskawicy. Nasi obywatele są zafascynowani tymi istotami, w mediach pojawia się wiele doniesień i spekulacji o ich kulturze i społeczeństwie. [Root.Capital.GetName] świętuje odkrycie, że nie jesteśmy sami w galaktyce.\n\nPodobnie jak my, ci kosmici niedawno pojawili się na galaktycznej scenie, a ich poziom technologiczny jest zbliżony do naszego."
 progress.4.desc_03: "[Root.GetName]: Wiadomość, że spotkaliśmy inteligentnych kosmitów, dogłębnie wstrząsnęła naszym społeczeństwem. Wyciekł film przedstawiający te istoty, prezentują go wszystkie media, wielu obywateli wpadło w panikę. [Root.Capital.GetName] jest teraz areną wielu zamieszek.\n\nDziwni obcy osiągnęli poziom rozwoju technologicznego zbliżony do naszego, potrafią podróżować w kosmosie. Trudno powiedzieć, czy czują wobec naszego wspaniałego gatunku obawę, nienawiść, czy też obojętność."
 progress.4.a: "To wszystko zmienia."
 progress.4.b: "To ważne wydarzenie."
 progress.4.c: "Powinniśmy spodziewać się najgorszego."
 progress.5.desc_01: "Wiadomość, że po raz pierwszy nawiązaliśmy kontakt z inteligentną, choć jeszcze nierozwiniętą cywilizacją, została przyjęta z mieszanymi uczuciami przez naszych obywateli. Potwierdziło się to, co od dawna podejrzewaliśmy: w naszej galaktyce są kosmici, którzy nie potrafią podróżować w kosmosie, a może nawet nigdy nie rozważali eksploracji miejsc poza ich planetą.\n\nKażdy nowo napotkany gatunek to jednocześnie szansa i zagrożenie. Musimy uważać. Poziom technologiczny tych kosmitów jest niski, jeśli przyjąć nasze standardy. Jeszcze nie potrafią podróżować w kosmosie. Musimy zdecydować, jak mają wyglądać nasze kontakty."
 progress.5.desc_02: "[Root.GetName]: Wiadomość o nawiązaniu formalnych kontaktów z inteligentną, ale nierozwiniętą cywilizacją rozchodzi się z prędkością błyskawicy. Nasi obywatele są zafascynowani tymi istotami, w mediach pojawia się wiele doniesień i spekulacji o ich kulturze i społeczeństwie. [Root.Capital.GetName] świętuje potwierdzenie, że w naszej galaktyce są kosmici, którzy nie potrafią podróżować w kosmosie i być może nawet nigdy nie rozważali eksploracji miejsc poza ich światem.\n\nZnacznie wyprzedzamy ich pod względem poziomu technologicznego, nie zdołali jeszcze wyruszyć w kosmos. Mimo to dzięki badaniu ich i tak możemy się sporo nauczyć."
 progress.5.desc_03: "[Root.GetName]: Wiadomość o nawiązaniu formalnych kontaktów z inteligentną, ale nierozwiniętą cywilizacją dogłębnie wstrząsnęła naszym społeczeństwem. Wyciekł film przedstawiający te istoty, prezentują go wszystkie media, wielu obywateli wpadło w panikę. [Root.Capital.GetName] jest teraz areną wielu zamieszek.\n\nPoziom rozwoju technologicznego tych kosmitów jest znacznie niższy od naszego. Jeszcze nie potrafią podróżować w kosmosie. Lepiej będzie dla wszystkich, jeśli nigdy się tego nie nauczą."
 progress.5.b: "Fascynujące."
 progress.5.c: "W rzeczy samej."
 progress.6.desc_01: "Wiadomość, że po raz pierwszy natrafiliśmy na inteligentnych kosmitów, spotkała się z mieszanymi uczuciami ludności. Potwierdziło się to, co od dawna podejrzewaliśmy: nie jesteśmy sami w tej galaktyce. Każdy nowo napotkany gatunek to jednocześnie szansa i zagrożenie. Musimy uważać.\n\nCi kosmici są aktywni na scenie galaktycznej już od jakiegoś czasu, ich imperium ma prawdopodobnie tysiące lat, a technologicznie znacznie nas wyprzedzają. Powinniśmy uważać w kontaktach z nimi."
 progress.6.desc_02: "[Root.GetName]: Wiadomość o spotkaniu z inteligentnymi kosmitami rozchodzi się z prędkością błyskawicy. Nasi obywatele są zafascynowani tymi istotami, w mediach pojawia się wiele doniesień i spekulacji o ich kulturze i społeczeństwie. [Root.Capital.GetName] świętuje odkrycie, że nie jesteśmy sami w galaktyce.\n\nImperium założone przez tych kosmitów musi być bardzo stare, a ich poziom technologiczny jest wyższy od naszego. Na pewno mogliby nas wiele nauczyć."
 progress.6.desc_03: "[Root.GetName]: Wiadomość, że spotkaliśmy inteligentnych kosmitów, dogłębnie wstrząsnęła naszym społeczeństwem. Wyciekł film przedstawiający te istoty, prezentują go wszystkie media, wielu obywateli wpadło w panikę. [Root.Capital.GetName] jest teraz areną wielu zamieszek.\n\nDziwni obcy osiągnęli poziom rozwoju technologicznego znacznie przewyższający nasz, podróżują w kosmosie od tysięcy lat, a może dłużej. Na szczęście dla nas wyglądają na gatunek chylący się ku upadkowi i pogrążony w stagnacji."
 progress.6.b: "Niewątpliwie są bardzo mądrzy."
 progress.6.c: "Ich czas dobiegł końca. Teraz rządzą [Root.Species.GetNamePlural]."
 progress.7.name: "Misja badawcza"
 progress.7.desc: "[Root.GetName], nasz pierwszy statek naukowy, przeszedł próby w kosmosie i jest gotowy do służby. Oficer naukowy [Root.GetLeaderName] obejmuje dowodzenie i zaleca przeprowadzenie pełnego badania naszego macierzystego układu.\n\nSzczegółowy opis tej misji znajduje się w §Srejestrze sytuacyjnym§!."
 progress.7.a: "Bardzo dobrze."
 progress.8.name: "Przyczółek"
 progress.8.desc: "Nasz macierzysty układ został szczegółowo zbadany, więc nadszedł czas, by nasz gatunek wyruszył poza świat [Root.Capital.GetName]. Zbadajmy okoliczne układy, może znajdziemy świat, na którym założymy pierwszą kolonię.\n\nTak jak poprzednio, opis znalazł się w §Srejestrze sytuacyjnym§!."
 progress.8.a: "Rozpocznijmy poszukiwania."
 #First contact with another empire - Payback origin version
 progress.9.name: "Drugie spotkanie z kosmitami"
 progress.9.desc.start: "Wiedzieliśmy już, że nie jesteśmy sami we wszechświecie. Jednak drugi kontakt z inną cywilizacją podróżującą w kosmosie okazał się niepokojący."
 progress.9.desc.default: "Podobnie jak my, ci kosmici niedawno pojawili się na galaktycznej scenie, a ich poziom technologiczny jest zbliżony do naszego."
 progress.9.desc.preftl: "Poziomem technologicznym znacznie przewyższamy tych kosmitów, którzy dotąd nie wynaleźli podróży kosmicznych."
 progress.9.desc.fallen: "Cywilizacja stworzona przez tych kosmitów musi być bardzo stara, a ich poziom technologiczny pod żadnym względem nie dorównuje naszemu."
 progress.9.desc.msi: "Wiedzieliśmy, że kiedyś znajdziemy naszych dawnych władców. Po prostu nie sądziliśmy, że stanie się to tak szybko."
 progress.9.desc.friendly_friendly: "Ich zamiary wydają się o wiele łagodniejsze, niż w przypadku naszych dawnych władców. Może nasze pierwsze spotkanie z kosmitami było po prostu pechowe. Przecież w galaktyce musi istnieć jakieś dobro."
 progress.9.desc.friendly_mean: "Oni bardzo różnią się od naszych dawnych władców, a jednocześnie przypominają ich swoim niegodnym zachowaniem. Zastanawiamy się, czy wszystkie inne cywilizacje w galaktyce przepełnia zła wola i okropne intencje. Może się okazać, że jeśli idzie o przyjaźń, jesteśmy zupełnie sami."
 progress.9.desc.mean_friendly: "Oni są zupełnie inni niż my. A mimo to bardzo przyjacielscy. Zaczynamy myśleć, że gdzieś tam są naprawdę dobrzy obcy. Może wśród gwiazd istnieje jednak życzliwość."
 progress.9.desc.mean_mean: "W kosmosie naprawdę nie ma dobrych obcych. Naiwnością było uważać, że jest inaczej!"
 progress.9.desc.msi2: "Czy kiedykolwiek wyrwiemy się z ich uścisku?"
 progress.4.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d: "Oni są... inni."
 progress.4.e: "Trzeba przeanalizować te dane."
 progress.4.f: "Ofiary..."
 progress.4.g: "Gromadzenie danych taktycznych..."
 progress.5.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro: "Nasze modele teoretyczne od dawna zakładały, że w galaktyce istnieją inne inteligentne cywilizacje. Teraz ta teoria została potwierdzona."
 progress.4.gestaltnormal: "Napotkany przez nas obcy byt polityczny jest pod względem technologii na podobnym poziomie, co my. Może to oznaczać, że mniej więcej w tym samym czasie opanowaliśmy loty kosmiczne."
 progress.4.gestaltprimitives: "Napotkany przez nas obcy byt polityczny jeszcze nie potrafi latać w kosmos. Musimy zastanowić się, jak postępować z tymi istotami ([GetPreFTLLowerPlural&x])."
 progress.4.gestaltfallen: "Napotkany przez nas obcy byt polityczny zdaje się istnieć od dawna, posiada o wiele bardziej zaawansowaną technologię niż my. Zalecamy ostrożność."
 #############################
 #Pirate Events
 #############################
 pirate.1.name: "Narodziny kosmicznego piractwa"
 pirate.1.desc_01: "Zachęcona rozwojem handlu międzygwiezdnego między naszymi układami duża grupa bezbożnych bandziorów ze świata [Root.Capital.GetName] nielegalnie przerobiła cywilne statki kosmiczne na jednostki bojowe. Ci heretycy nadali sobie nazwę \"§S[pirate_band.GetName]§!\" i odpowiadają za kilka ataków na odsłonięte szlaki handlowe w układzie §S[pirate_system.GetName]§!.\n\nTrzeba przerwać ich bluźnierczą działalność!"
 pirate.1.desc_02: "Wywiad marynarki wojennej poinformował o kilku atakach na cywilne statki w naszej przestrzeni, do których doszło w ciągu ostatnich miesięcy. Sprawcami są prawdopodobnie dezerterzy i inni renegaci ze świata [Root.Capital.GetName].\n\nCi bandyci stworzyli prowizoryczną flotę mocno zmodyfikowanych statków cywilnych i plądrują nasze odsłonięte szlaki handlowe w układzie §H[pirate_system.GetName]§!, a teraz nadali sobie nazwę \"§S[pirate_band.GetName]§!\". Ich maszyny są prymitywne, ale stanowią zagrożenie, którego nie wolno zignorować."
 pirate.1.desc_03: "[Root.Capital.GetName]: Kryminaliści i inni nierozsądni członkowie naszego społeczeństwa wyruszyli prowadzić życie banitów w odległych krańcach kosmosu. Ci bandyci wykazali się niezwykłą pomysłowością: mocno zmodyfikowali i uzbroili dużą liczbę statków cywilnych.\n\nTeraz ta improwizowana flota nadała sobie nazwę \"§S[pirate_band.GetName]§!\" i grasuje na naszych odsłoniętych szlakach handlowych w układzie §H[pirate_system.GetName]§!. Musimy szybko zareagować."
 pirate.1.desc_04: "Niektórzy kupcy przesyłają alarmujące doniesienia. Od kiedy nauczyliśmy się podróżować w kosmosie, przestępcze bandy opuszczały nasz ojczysty świat i łamały pokojowe zasady naszego społeczeństwa.\n\nCi wykolejeńcy nadali sobie nazwę \"§S[pirate_band.GetName]§!\" i przerobili kilka cywilnych statków w okręty bojowe. Teraz zajmują się pirackimi napadami na odsłonięte szlaki handlowe w układzie §H[pirate_system.GetName]§!, a w ich atakach zginęło wielu niewinnych. Musimy podjąć drastyczne kroki, żeby chronić nasz lud."
 pirate.1.desc_05: "[Root.Capital.GetName]: Uciekający buntownicy i dysydenci utworzyli rozbójniczą flotę kosmiczną, modyfikując kilka jednostek cywilnych na okręty wojenne. Nadali sobie nazwę \"§S[pirate_band.GetName]§!\" i sieją chaos na naszym odsłoniętym szlaku handlowym w układzie §H[pirate_system.GetName]§!.\n\nRozmiary ich zbrodni sprawiają, że stali się elementem zbędnym. Trzeba za wszelką cenę przywrócić porządek."
 pirate.1.desc_06: "Nowe rynki zawsze przyciągają element pasożytniczy, szukający zarobku kosztem uczciwych przedsiębiorców - w kosmosie jest tak samo. Kilka organizacji przestępczych ze świata [Root.Capital.GetName] rozszerzyło swą działalność na kosmos, zamieniając niewielką flotę statków cywilnych w okręty wojenne.\n\nTa banda nadała sobie nazwę \"§S[pirate_band.GetName]§!\", a ich jednostki panoszą się na naszym odsłoniętym szlaku handlowym w układzie §H[pirate_system.GetName]§!. Powinniśmy działać szybko, nim sytuacja wymknie się spod kontroli."
 pirate.1.desc_07: "Cywilne loty kosmiczne są coraz powszechniejsze, dlatego kilka organizacji przestępczych ze świata [Root.Capital.GetName] wyczuło okazję do rozszerzenia swej działalności. Przerobili kilka cywilnych frachtowców w improwizowane okręty wojenne i dokonują nimi napadów na cywilnych szlakach handlowych.\n\nWiemy, że nadali sobie nazwę \"§S[pirate_band.GetName]§!\" i już kilkakrotnie napadli na nasz odsłonięty szlak handlowy w układzie §H[pirate_system.GetName]§!. Musimy zrobić wszystko, żeby stanęli przed obliczem sprawiedliwości."
 pirate.2.a: "Wierni zwyciężą."
 pirate.2.b: "Zaalarmować wszystkie dowództwa. Wysłać flotę."
 pirate.2.c: "Zajmiemy się tymi nonkonformistami."
 pirate.2.d: "Stać nas na więcej."
 pirate.2.e: "Piraci. Nie potrzebujemy takiego elementu."
 pirate.2.f: "Handel nie może być zakłócony."
 pirate.2.g: "Sprawiedliwość ich dosięgnie."
 pirate.2.h: "Trzeba sprowadzić zbłąkane owieczki do owczarni."
 pirate.2.i: "Przeklęci piraci..."
 pirate.5.name: "Kosmiczni piraci"
 pirate.5.desc: "Statki, na które natknęliśmy się w niektórych układach, są zdecydowanie zdolne do odbierania i nadawania wiadomości z użyciem standardowych protokołów łącznościowych.\n\nCharakterystyka wizualna wskazuje, że ich twórcy przebywają głównie w kosmosie, a niektóre zaobserwowane wśród nich fenotypy nie pasują do żadnych znanych cywilizacji planetarnych.\n\nNiestety, załogi tych jednostek w ogóle nie są zainteresowane pokojowymi rozmowami. Z drobnego ułamka przesyłanych komunikatów, jakie po przechwyceniu odczytaliśmy, można wywnioskować, że żyją one głównie z piractwa, werbując czasem elementy marginesu cywilizacji znających technologię lotów kosmicznych."
 pirate.5.a: "Godne ubolewania."
 pirate.10.name: "Kryjówka piratów"
 pirate.10.desc.nobirth: "[Root.GetName] donoszą, że flota napotkała znaczne siły piratów w układzie [From.GetName].\n\nSądząc po wstępnych skanach ich ogromnych statków oraz stacji, w których dokują, jest to historyczny port piracki. Prawdopodobnie funkcjonuje bez zakłóceń od pradawnej epoki, w której ci bandyci pojawili się w kosmosie."
 pirate.10.desc.birth: "[Root.GetName] donoszą, że flota natknęła się na piracką bazę w układzie [From.GetName]. Jest to prawdopodobnie źródło deprawującego wpływu, który zmienił część wyrzutków i elementu przestępczego z imperium [Root.Owner.GetName] w brutalnych łupieżców.\n\nSądząc po ich ogromnych, nieforemnych i najwyraźniej starych jednostkach, piraci są prawdopodobnie reliktem jakiejś odległej epoki - być może potomkami korsarzy z pradawnej wojny, którzy stali się piratami po zniszczeniu zarówno wrogiej, jak i własnej cywilizacji."
 pirate.10.a.nobirth: "Piractwo to bardzo ogólne zagrożenie."
 pirate.10.a.birth: "Uderzymy w samo serce tego zła."
 pirate.15.name: "Kryjówka piratów zlikwidowana"
 pirate.15.desc: "[killer_fleet.GetName] donoszą, że przestarzałe pirackie galeony w układzie [killer_fleet.solar_system.GetName] zostały zniszczone. Nie licząc ewentualnych maruderów przemierzających okoliczne układy, galaktyczne piractwo nie stanowi już problemu... na razie.\n\nUdało się nam zdobyć znaczną ilość nielegalnych łupów z pirackiego skarbca. Skwapliwie umieścimy te dobra w naszych kufrach."
 pirate.15.desc2: "[killer_fleet.GetName] donoszą, że przestarzałe pirackie galeony w układzie [killer_fleet.solar_system.GetName] zostały zniszczone. Nie licząc ewentualnych maruderów przemierzających okoliczne układy, galaktyczne piractwo nie stanowi już problemu... na razie.\n\nUdało się nam zdobyć znaczną ilość nielegalnych łupów z pirackiego skarbca. Znalazł się wśród nich staroświecki bank danych, w którym z zaskoczeniem znaleźliśmy pewne nowe informacje o działaniu tajemniczych bram L."
 pirate.25.name: "Stacja piratów zaatakowana"
 pirate.25.desc: "[pirate_slayers.GetName] niszczy stację piracką w układzie [pirate_slayers.GetStarName] i zdobywa moduł schronu."
 #############################
 #Pretender Events
 #############################
 pretender.1.name: "[From.GetRegnalName] umiera bezpotomnie"
 pretender.1.desc_01: "[Root.Capital.GetName]: [From.GetRegnalName] nie żyje, ogłoszono siedmiodniową żałobę. Niestety, nie ma żadnego dziedzica, a roszczenia do tronu zgłosiły dwie osoby.\n\nNajsilniejszy kandydat otrzymuje tytuł i będzie sprawować rządy jako [Root.GetRulerTitle] [Root.GetRulerName], ale spór nadal trwa."
 pretender.1.desc_02: "[From.GetRegnalName] opuszcza ten wymiar egzystencji i wyrusza w podróż ku następnemu. Niestety, duchy nie pobłogosławiły nas jeszcze znakami i zwiastowaniami wskazującymi godnego następcę.\n\nPo burzliwej debacie [Root.GetRulerName] otrzymuje namaszczenie, by rządzić jako [Root.GetRulerTitle], ale nie bez sprzeciwów. Kandydaci z wyższych warstw duchowieństwa próbują zgromadzić poparcie."
 pretender.1.desc_03: "[From.GetRegnalName] umiera, nie zostawiwszy dziedzica, co wprowadza chaos w naszym rządzie. [Root.GetRulerName] zostaje następcą dzięki zgromadzeniu poparcia armii świata [Root.Capital.GetName], lecz mimo to sytuacja jest napięta. Inni kandydaci próbują zebrać poparcie umożliwiające zakwestionowanie władzy, którą sprawuje [Root.GetRulerTitle]."
 pretender.1.desc_04: "[From.GetRegnalName] nie żyje, a nasze algorytmy nie zdołały wskazać najlepszego następcy. Aby utrzymać sprawność działania, losowo zdecydowano, kim będzie [Root.GetRulerTitle] - teraz [Root.GetRulerName] musi interpretować nieomylne nakazy Głównego Komputera.\n\nJednak pojawiły się pewne wątpliwości, są osoby uważające się za lepszych kandydatów na ten zaszczytny urząd."
 pretender.1.desc_05: "[Root.GetName]: Nie żyje [From.GetRegnalName]. Cały naród pogrążył się w żałobie. Niestety, następca nie został wskazany i wywołało to spory wśród arystokracji.\n\n[Root.Capital.GetName]: [Root.GetRulerName] jest już po koronacji, ale pojawili się pretendenci, którzy twierdzą, że [From.GetRegnalName] to ich rodzina i roszczą sobie prawo do tytułu."
 pretender.1.tooltip: "Pojawiły się frakcje pretendentów."
 henrik.710.desc: "[From.GetSpeciesNamePlural]. Tych [From.GetSpeciesAdj]."
 ##########################
 #Leader Events
 ##########################
 admiral_trait_gain: "Komandor otrzymuje cechę"
 admiral_trait_loss: "Komandor traci cechę"
 leader.1.name: "Obiecujący oficer"
 leader.1.desc: "Kapitan [officer.GetName] dowodzi statkiem [ship.GetName]. Wykazał się bohaterską postawą w niedawnym starciu w układzie [system.GetName]. Nasza admiralicja w uznaniu umiejętności obiecującego oficera flagowego postanowiła awansować go ze stopnia kapitana do pełnego komandora."
 leader.1.desc.machine: "[officer.GetName] awansuje na szczeblach dowodzenia dzięki udanemu przetworzeniu zwiększonej ilości danych podczas starcia okrętu [ship.GetName] w układzie [system.GetName]."
 leader.1.desc.hive: "[officer.GetName] uzyskuje status autonomiczny po odnotowaniu błyskawicznych reakcji w trakcie niedawnej potyczki okrętu [ship.GetName] w układzie [system.GetName]."
 new_admiral: "Nowy komandor został dodany do puli przywódców."
 leader.newadmiraltrait.desc.machine: "[officer.GetName] zdobywa nowy pakiet danych taktycznych pozyskanych z wektorów cech po niedawnej walce w układzie [system.GetName]."
 leader.lostadmiraltrait.desc.machine: "Po niedawnej walce w układzie [system.GetName] [officer.GetName] zmienia swoje procedury bojowe."
 leader.newadmiraltrait.desc.hive: "Starcie w układzie [system.GetName] sprawiło, że [officer.GetName] zyskuje wyjątkowe ekspresje genów."
 leader.lostadmiraltrait.desc.hive: "Bitwa w układzie [system.GetName] sprawiła, że [officer.GetName] pozbywa się anomalii behawioralnych."
 leader.5.desc: "Od czasu niedawnego zwycięstwa w układzie [system.GetName] komandor [officer.GetName] interesuje się teorią marynarki wojennej. [officer.GetSheHeCap] eksperymentuje z nowymi, radykalnymi strategiami i taktykami."
 leader.6.desc: "Po niedawnym zwycięstwie w układzie [system.GetName] komandor [officer.GetName] odczuwa zew polowania, przez co jest bardziej agresywnym dowódcą."
 leader.7.desc: "Poprowadziwszy do zwycięstwa imperium [From.From.GetName] w układzie [system.GetName], komandor [officer.GetName] wykazuje większą pewność siebie i nie ma zamiaru choćby myśleć o wycofaniu się z przyszłych starć."
 leader.8.desc: "Po swoim niedawnym zwycięstwie w układzie [system.GetName] komandor [officer.GetName] zdaje sobie sprawę ze znaczenia szybkości i błyskawicznych manewrów, co podkreśla podczas odpraw swej floty. Eksperymentuje z nowymi formacjami i schematami działania, by jak najlepiej wykorzystać zwrotność swoich okrętów."
 leader.9.desc: "Po niedawnym zwycięstwie imperium [From.From.GetName] w układzie [system.GetName] komandor [officer.GetName] wykazuje się większym zapałem i inicjatywą. [officer.GetHerHisCap] skuteczność znacznie wzrosła."
 leader.10.desc: "Komandor [officer.GetName] działa ostrożniej od czasu niedawnej porażki w układzie [system.GetName]. O wiele dokładniej i rozważniej planuje teraz rozmieszczenie elementów floty, którą dowodzi."
 leader.11.desc: "Po niedawnej porażce w układzie [system.GetName] komandor [officer.GetName] działa bojaźliwie i bez przekonania. Widać jak na dłoni, że nie jest już w stanie dowodzić dużymi formacjami tak sprawnie, jak kiedyś."
 leader.12.desc: "Wycofanie się [Root.GetAdj] z niedawnej bitwy w układzie [system.GetName] najwyraźniej mocno dotknęło komandora [officer.GetName]. Przysięga, że już nigdy się nie wycofa i w następnej bitwie będzie walczyć do ostatniego podwładnego."
 leader.13.desc: "Komandor [officer.GetName] wyciska maksimum z silników swoich okrętów, tak jak podczas ostatniego odwrotu imperium [Root.GetName] podczas bitwy w układzie [system.GetName]. Wie, jak dodatkowo zwiększyć prędkość dowodzonych przez siebie jednostek."
 leader.14.desc: "Komandor [officer.GetName] zachowuje się powściągliwie i depresyjnie od czasu swojej porażki w układzie [system.GetName]. Oficerowie pod [officer.GetHerHis] dowództwem meldują, że nie wypełnia już swych obowiązków równie sprawnie jak wcześniej."
 leader.optimizations.desc.machine: "[officer.GetName] aktualizuje heurystykę operacyjną w zakresie zarządzanie flotą."
 leader.optimizations.desc.hive: "[officer.GetName] zwiększa swoje kompetencje w zakresie zarządzania naszymi flotami."
 leader.15.desc: "Komandor [officer.GetName] ma bezcenne zdolności techniczne zdobyte podczas nadzorowania napraw statku [Root.GetName]. Zespoły naprawcze znajdujące się pod [officer.GetHerHis] dowództwem mogą teraz reperować okręty w warunkach polowych."
 leader.16.desc: "Doświadczenie w dowodzeniu tak dużymi formacjami jak [Root.GetName] sprawia, że komandor [officer.GetName] ma bezcenne umiejętności organizacyjne. Teraz może skutecznie kierować działaniami jeszcze większych flot."
 leader.17.desc: "Po poprowadzeniu imperium [From.From.GetName] do zwycięstwa w układzie [system.GetName] komandor [officer.GetName] znowu działa zdecydowanie. Teraz daje sobie radę z pracą administracyjną związaną z dowodzeniem dużą flotą."
 leader.18.desc: "Dzięki dowodzeniu jednostkami [Root.GetSpeciesAdj] komandor [officer.GetName] potrafi rozważnie zarządzać zasobami, co zmniejsza koszty operacyjne wszystkich [officer.GetHisHer] okrętów."
 leader.19.desc: "Po przeprowadzeniu skanowania układu [system.GetName] komandor [officer.GetName] wie, jak rozmieszczać swoje jednostki tak, by zmaksymalizować zasięg ich czujników. Niewielu dowódców flot potrafi wykonywać tak złożone manewry."
 leader.newtrait: "Dzięki ciężkiej pracy i doświadczeniu, §H[From.From.GetTitle] [From.From.GetName]§! zyskuje nowe umiejętności."
 leader.substanceabuser: "Otrzymaliśmy bardzo niepokojące wieści, że §H[From.From.GetTitle] [From.From.GetName]§! podupada na zdrowiu. [From.From.GetHerHisCap] mizerny wygląd sprawia, że wygląda o dwadzieścia lat starzej. Ciężar obowiązków potrafi czasem przytłoczyć."
 leader.arresteddevelopment: "Mimo niedawnego podniesienia umiejętności dzięki zgromadzonemu doświadczeniu, §H[From.From.GetTitle] [From.From.GetName]§! zaczyna zbliżać się do granic swoich możliwości."
 leader.lethargic: "Mimo niedawnego podniesienia umiejętności, §H[From.From.GetTitle] [From.From.GetName]§! nie ma już swojej dawnej werwy i ikry."
 leader.stubborn: "§H[From.From.GetTitle] [From.From.GetName]§! ma większe doświadczenie, ale wraz z nim rośnie też upór. [From.From.GetTitle] z coraz większą trudnością akceptuje nowe pomysły."
 leader.30.name: "Usunięto asystentów SI"
 leader.30.desc: "Zgodnie z wprowadzoną ostatnio zmianą polityki polegającą na zakazaniu sztucznej inteligencji wszyscy naukowcy [Root.GetAdj] posiadający §Yrozumnego asystenta SI§! zostali zmuszeni oddać te urządzenia na przemiał."
 ##########################
 #Diplomatic Events
 ##########################
 diplomatic.2.name: "Komandor [From.From.Owner.GetAdj] obraża nas"
 diplomatic.2.desc: "[From.From.Owner.GetSpeciesNamePlural] są znani z tego, że nie mają dobrego zdania o obcych organizmach żywych. Dyplomaci, których obszar działania to [From.From.Owner.GetName], muszą zachowywać zimną krew, ponieważ rzadko mogą spodziewać się innego zachowania niż minimum szacunku, jeśli w ogóle. Jednak podczas podróży przez teren [Root.GetAdj] komunikacja zwykle ogranicza się do formalnego protokołu.\n\nTak było i dziś, gdy [broadcasted_insult_leader.GetName] przekazał naszej opinii publicznej jadowitą wiadomość, przelatując flotą przez układ [From.From.GetStarName]. Komandor prawdopodobnie przejął sygnał radiowy z jednej z naszych planet i wystosował długą krytykę naszej kultury i pochodzenia ewolucyjnego. Jego komunikat usłyszały miliony, dokładnie o to mu chodziło. Wywołał w ten sposób powszechne oburzenie."
 diplomatic.2.a: "[From.From.Owner.GetName] musi natychmiast zwolnić tego bigota!"
 diplomatic.2.b: "[broadcasted_insult_leader.GetName] musi do nas trafić i zostać stracony!"
 diplomatic.2.c: "To tylko słowa. Nie bądźmy małostkowi."
 diplomatic.3.name: "[From.GetSpeciesNamePlural] zostali obrażeni przez komandora."
 diplomatic.3.desc: "Niewielu z nas lubi przebywać w tym samym miejscu, co [From.GetSpeciesNamePluralInsult] albo inne obce rasy, ale większość z nas stara się nie wyrażać zniesmaczenia w nieodpowiednim czasie. Dowódca [broadcasted_insult_leader.GetName] nie ma chyba takich oporów, skoro nadał komunikat, w którym [From.GetSpeciesNamePlural] są obiektem krytyki, gdy przemieszczał się przez teren [From.GetAdj]. Stwierdzenia o ich gorszej naturze stały się tematem rozmów na planecie [Root.GetHomeWorldName], ale doprowadziły też do zgrzytu dyplomatycznego z miejscową populacją.\n\n[broadcasted_insult_leader.GetName] przeprasza prywatnie, twierdząc, że słuchanie miejscowej rozgłośni radiowej może doprowadzić do szału. Rząd [From.GetAdj] wzywa winowajcę do natychmiastowej rezygnacji."
 diplomatic.3.a: "Taki niekontrolowany temperament nie przystoi komandorowi."
 diplomatic.3.b: "Ten komunikat jest bardzo zabawny. Nie można nikogo za to zwolnić!"
 diplomatic.4.desc: "Niewielu z nas lubi przebywać w tym samym miejscu, co [From.GetSpeciesNamePluralInsult] albo inne obce rasy, ale większość z nas stara się nie wyrażać swojego zniesmaczenia w nieodpowiednim czasie. Komandor [broadcasted_insult_leader.GetName] nie ma chyba takich oporów, skoro nadał komunikat, w którym [From.GetSpeciesNamePlural] są obiektem krytyki, gdy przemieszczał się przez teren [From.GetAdj]. Stwierdzenia o ich gorszej naturze stały się tematem rozmów na planecie [Root.GetHomeWorldName], ale doprowadziły też do zgrzytu dyplomatycznego z miejscową populacją.\n\n[broadcasted_insult_leader.GetName] przeprasza prywatnie, twierdząc, że słuchanie miejscowej rozgłośni radiowej może doprowadzić do szału. Rząd [From.GetAdj] wzywa do stracenia winowajcy i chce [broadcasted_insult_leader.GetHimHer] ekstradycji na planetę [From.GetHomeWorldName]."
 diplomatic.4.a: "Jedno życie to niewielka cena za zakończenie sporu pomiędzy milionami."
 diplomatic.4.b: "Nie oddamy naszego obywatela na pastwę obcych!"
 diplomatic.5.name: "[From.GetName] przenosi komandora w stan spoczynku"
 diplomatic.5.desc: "Po apelach naszych dyplomatów o uważniejszy dobór przywódców [From.GetRulerName] wydaje rozkaz, po którym [broadcasted_insult_leader.GetName] kończy aktywną służbę. Komandor nie odchodzi po cichu, przysięga, że oczyści swe imię, w nadziei, że opinia publiczna [From.GetAdj] skieruje w przyszłości swą agresję na [Root.GetAdj].\n\nJednak przywódcy [From.GetAdj] wyrazili się jasno o kolejnych ekspedycjach na nasze terytorium: może nie lubią zadawać się z obcymi rasami, ale [Root.GetSpeciesNamePlural] mają być szanowani przynajmniej we własnej przestrzeni."
 diplomatic.5.a: "I oby nie zeszli z obranego kursu."
 diplomatic.6.name: "[From.GetName] dokonuje ekstradycji komandora"
 diplomatic.6.desc: "Po krótkich negocjacjach [broadcasted_insult_leader.GetName] trafia do nas, by ponieść konsekwencje swych działań. Po zastanowieniu się, jaka kara byłaby odpowiednia za obrazę [Root.GetSpeciesAdj], doszliśmy do wniosku, że jedyną właściwą będzie kara śmierci.\n\nKomandor nie ugina się do samego końca, wygłasza krytykę naszych barbarzyńskich obyczajów. Przerywa mu zamknięcie śluzy kapsuły, która rusza z prędkością bliską prędkości światła w kierunku serca gwiazdy [Root.Capital.StarName]. Wspaniały ogień, który rozświetlał noce naszych przodków, pochłonie każdego, kto źle się o nich wyraża."
 diplomatic.6.a: "[From.GetRandomSpeciesSound] się skończy."
 diplomatic.7.name: "[From.GetName] broni komandora"
 diplomatic.7.desc: "Zażądaliśmy, by [broadcasted_insult_leader.GetName] został usunięty ze stanowiska, jednak [From.GetRulerTitle] [From.GetRulerName] i dowództwo [From.GetAdj] wykazują oburzający brak zrozumienia. Odpowiedzieli komunikatem, który głównie miał na celu usprawiedliwić postępki komandora i zasugerować przy okazji, być może nieumyślnie, że coś z tego, co mówi [broadcasted_insult_leader.GetSheHe] o gatunku [Root.GetSpeciesAdj], może być prawdą.\n\nTo, co uznaliśmy za działania odosobnionego hipokryty, okazuje się dopuszczalne w imperium [From.GetName]. Oni najwyraźniej sądzą, że nasz lud pozwoli się bezkarnie obrażać i szkalować."
 diplomatic.7.a: "Ryba psuje się od głowy."
 diplomatic.8.name: "Zhańbiony komandor powraca"
 diplomatic.8.desc: "Wygnany komandor, który został usunięty z naszej floty po spowodowaniu incydentu dyplomatycznego, próbował zorganizować sobie powrót. W świetle trwającej wojny wiele stwierdzeń z pierwotnej wiadomości stanowi obecnie propagandę, którą słyszy się każdego dnia - usprawiedliwiającą działania komandora w oczach wielu osób, zwłaszcza wojskowych.\n\nChoć zmiana decyzji osłabiłaby powagę naszych urzędników, to może być najlepsza okazja do pozyskania dowódcy, który mógłby toczyć tę wojnę."
 diplomatic.8.a: "Potrzebujemy kogoś, kto zagrzeje wojska do walki!"
 diplomatic.8.b: "Podjęliśmy właściwą decyzję i będziemy się tego trzymać."
 diplomatic.10.name: "Naukowcy podejrzewają obce statki"
 diplomatic.10.desc: "[Root.GetName] słynie z wysokiego poziomu nauki i dążenia do innowacji, ale gdy jest się w awangardzie postępu naukowego, niezbędna jest nie tylko ostrożność w prowadzeniu badań, ale także w dzieleniu się ich wynikami. Nasze tajemnice przemysłowe są bardzo cenne, zarówno w naszym kraju, jak i w całej galaktyce. Niektóre placówki i eksperymenty są pilnie strzeżone przed niepowołanym dostępem do danych.\n\nObecność statków badawczych [From.From.Owner.GetAdj] na naszym terytorium spowodowała, że personel wielu instytutów podejrzewa ich załogi o szpiegostwo. Niektórzy badacze stwierdzili, że nie mogą kontynuować swoich prac w obliczu domniemanego zagrożenia, i wystosowali prośbę o zamknięcie granic przed podejrzanymi jednostkami [From.From.Owner.GetSpeciesNamePlural]."
 diplomatic.10.a: "Nasi naukowcy muszą się czuć bezpieczni. Zamknąć granice."
 diplomatic.10.b: "Statki badawcze przewożą kolegów z branży, a nie szpiegów."
 diplomatic.11.name: "[From.GetName] zamyka granice"
 diplomatic.11.desc: "Obecność waszych statków badawczych w przestrzeni [From.GetAdj] wzbudziła w nas wątpliwości co do waszych zamiarów. Nasi uczeni uważają, że wasi naukowcy nie prowadzą badań, tylko wykradają ich wyniki. Z względu na bezpieczeństwo naszych cennych tajemnic przemysłowych musimy zakazać wam wstępu w naszą przestrzeń."
 diplomatic.11.a: "To doprawdy ciężkie czasy, gdy naukowcy nie ufają sobie wzajemnie."
 diplomatic.12.name: "[From.From.GetName] podejrzani o mapowanie genomu"
 diplomatic.12.desc: "Odkąd opuściliśmy świat [Root.GetHomeWorldName], czujność wobec zagrożeń ze strony obcych jest naszym priorytetem. Statki badawcze [From.From.GetAdj] myszkujące po naszym terytorium nie pozostały niezauważone, lecz do tej pory uważaliśmy, że po prostu badają okoliczne planety. Pojawiło się jednak niedawno pewne przypuszczenie podważające ten pogląd.\n\n[From.From.GetSpeciesNamePlural] są znani z tego, że w medycynie wykorzystują mapowanie genomu. A co, jeśli badają genomy niczego niepodejrzewających [Root.GetSpeciesNamePlural] w poszukiwaniu naszych słabych stron? Choć nie pojawiły się jeszcze dowody, lepiej zamknąć granice przed jednostkami [From.From.GetAdj], aby zapobiec realizacji takiego planu."
 diplomatic.12.a: "Nie możemy ryzykować, że nasi przyszli wrogowie poznają te dane."
 diplomatic.12.b: "Nie będziemy opierać naszej polityki zagranicznej na spiskowych teoriach dziejów."
 diplomatic.12.c: "Aby się przed tym uchronić, musimy sami zrealizować projekt mapowania genomu."
 diplomatic.13.name: "[From.GetName] zamyka granice"
 diplomatic.13.desc: "Doniesiono nam o podejrzanych działaniach waszych statków badawczych w naszej przestrzeni. Krążą plotki, że badacie nasz genom, poszukując informacji, które mogłyby posłużyć odkryciu naszych słabych stron lub produkcji broni biologicznej. Nie możemy narażać [From.GetSpeciesAdj] na takie zagrożenie."
 diplomatic.13.a: "To bezpodstawne pomówienia!"
 diplomatic.14.name: "Mapowanie genomu przynosi wyniki"
 diplomatic.14.desc: "Choć nie znaleźliśmy poszukiwanych informacji w studiowanym genomie, badania wyjaśniły wiele szczególnych cech naszej genetyki. Niektóre typy uzbrojenia, które okazały się przydatne w wojnach toczonych w przeszłości na świecie [Root.GetHomeWorldName], byłyby bezużyteczne w walce z kosmitami. Te odkrycia pomogły nam w opracowaniu zaktualizowanej doktryny walki."
 diplomatic.14.a: "Jeśli oni naprawdę zamierzają nas zaatakować, to się nam przyda."
 diplomatic.15.name: "Wścibski naukowiec [From.From.GetAdj]"
 diplomatic.15.desc: "[Root.GetName] starają się nie dopuścić, aby względy duchowe stanęły na drodze naszego badania i poznawania świata doczesnego, lecz my wiemy, jak w naszych działaniach uwzględnić metafizykę i tradycje. Naukowcy ze świata [From.From.GetName] wyglądają na trochę bardziej beztroskich w swoim pościgu na odkryciami astronomicznymi.\n\nPo zainteresowaniu się kilkoma pobliskimi gwiazdami, tworzącymi konstelacje ważne dla mitologii [Root.GetSpeciesAdj], [encroaching_research_leader.GetName] spotyka się z oskarżeniami o próby \"zdemaskowania\" niektórych wiążących się z tymi gwiazdozbiorami legend. Choć jesteśmy przekonani, że przyziemne badania naukowe nie mogą umniejszyć duchowego znaczenia konstelacji, wielu z nas sprzeciwia się tym działaniom i podejmuje próby skłonienia [encroaching_research_leader.GetHimHer] do opuszczenia przestrzeni [Root.GetAdj]."
 diplomatic.15.a: "Podejrzenie złych zamiarów jest wystarczającym powodem, by zakazać im wstępu."
 diplomatic.15.b: "Nasza wiara jest ponad królestwem materii. Nie można jej zaszkodzić."
 diplomatic.15.b.tooltip: "[encroaching_research_leader.GetName] kontynuuje swoje badania."
 diplomatic.16.name: "[From.GetName] zamyka granice"
 diplomatic.16.desc: "Wasz naukowiec, [encroaching_research_leader.GetName], poświęca nadmierną uwagę gwiazdom w konstelacjach, które nasz lud uważa za święte. Nie możemy pozwolić, aby na naszym terytorium działał ktoś, kto nie darzy stosownym szacunkiem naszej wiary i legend."
 diplomatic.16.a: "To musi być jakieś nieporozumienie."
 diplomatic.17.name: "[From.GetName]: Heretyckie odkrycie"
 diplomatic.17.desc: "Prowadzenie badań na terenach obcych cywilizacji wymaga taktu, co nie zawsze uwzględniamy przy werbowaniu naukowców do misji. Stało się to oczywiste, gdy statek, którym dowodzi [encroaching_research_leader.GetName], zaczął badać niektóre gwiazdy w świętych gwiazdozbiorach [From.GetAdj]. Miejscowa ludność sprzeciwiła się drobiazgowemu studiowaniu tych obiektów i nękała naukowca, aż [From.GetRulerTitle] [From.GetRulerName] opublikował notę sankcjonującą te badania.\n\n[encroaching_research_leader.GetName], najwyraźniej w ramach zemsty za wcześniejsze protesty, niezmordowanie poszukuje materiałów, które świadczyłyby o tym, że niektóre z legend [From.GetAdj] dotyczących tych gwiazd w istocie są całkowicie sprzeczne z ich prawdziwym wiekiem i stopniem rozwoju. Jeśli te wyniki zostaną opublikowane, wywołają zapewne jeszcze większe oburzenie."
 diplomatic.17.a: "Czy [encroaching_research_leader.GetSheHe] rozmyślnie próbuje wywołać skandal? Zwolnić [encroaching_research_leader.GetHimHer]."
 diplomatic.17.b: "Takie rzeczy zdarzają się w trakcie badań naukowych."
 diplomatic.18.name: "[encroaching_research_leader.GetName] publikuje heretyckie prace"
 diplomatic.18.desc: "Pomimo naszej ufności w jak najlepsze zamiary naukowca [From.GetName] badającego nasze starożytne konstelacje, wywołuje [encroaching_research_leader.GetSheHe] oburzenie wśród naszej ludności, weryfikując dane dotyczące wieku gwiazd i argumentując, że zmiany ich jasności i widoczności są sprzecznie z naszymi legendami o tych gwiazdozbiorach.\n\nLudność, która od razu wyrażała sprzeciw, twierdzi, że wyniki zostały opublikowane specjalnie przez naukowca urażonego żądaniem przerwania prac. Rząd [From.GetAdj] postanowił zatuszować problem i odmówił podjęcia działań zapobiegających gniewowi i urazie, jakie spowoduje publikacja tego raportu."
 diplomatic.18.a: "Nie powinniśmy byli wierzyć, że nas uszanują."
 diplomatic.19.name: "Niecodzienny instrument drewniany"
 diplomatic.19.desc: "Od kiedy opuściliśmy nasz świat ojczysty ([Root.GetHomeWorldName]), słyszeliśmy różne postacie muzyki innych istot. Ich upodobania i metody nie przestają nas zadziwiać. Czasami muzyki obcych nie da się usłyszeć, a czasami fale dźwiękowe są tak silne, że mogłyby zniszczyć nam słuch. Naprawdę rzadko trafiamy na muzykę, która podobałaby nam się bardziej, niż jej twórcom.\n\n[music_listening_planet.GetName] to jeden z wyjątków. Znajduje się blisko granicy [music_origin_country.GetAdj], więc stacje radiowe nadające po drugiej stronie gwałtownie zyskują na popularności. Okazuje się, że jakiś instrument ze świata [music_origin_country.GetHomeWorldName] nie tylko brzmi przyjemnie, ale sprawia, że ciała [Root.GetSpeciesAdj] zaczynają rezonować, co bardzo rozluźnia im [Root.GetSpeciesOrganName]. Czymkolwiek jest ten instrument, nie przypomina żadnego z naszych."
 diplomatic.19.a: "To doskonała okazja do poznania ich kultury."
 diplomatic.19.b: "Bądźmy ostrożni i zbadajmy ten instrument."
 diplomatic.20.name: "Biologia instrumentalna"
 diplomatic.20.desc: "Po bliższym zapoznaniu się z muzyką obcych odkryliśmy, że jej źródłem jest instrument dęty wykonany z jednej roślin rosnących na ich ojczystej planecie. Niecodzienna budowa wewnętrzna tej rośliny jest zupełnie inna od wszystkiego, co porasta planetę [Root.GetHomeWorldName], nawet na poziomie molekularnym. Działanie powietrza opuszczającego roślinę na ciała [Root.GetSpeciesAdj] pomogło nam pogłębić znajomość naszej biologii i jej interakcji z nową florą na obcych światach."
 diplomatic.20.a: "Kto wie, co znajdziemy?"
 diplomatic.21.name: "Imperium [neighbor_contesting_colony.GetName] sprzeciwia się ekspansji"
 diplomatic.21.desc: "Wasza nowa kolonia ([Root.GetName]) znajduje się bardzo blisko naszych granic. Wolelibyśmy, abyście wycofali się z tego pogranicza, a unikniemy w przyszłości potencjalnych konfliktów."
 diplomatic.21.a: "Natychmiast przestaniemy ją rozwijać."
 diplomatic.21.b: "Ta kolonia jest częścią naszej przyszłości. Nie zlikwidujemy jej."
 diplomatic.1000.name: "Manewry floty"
 diplomatic.1000.desc: "Komandor [exercise_admiral.GetName] układa plany wielkich manewrów, które zaangażują znaczną część naszej marynarki wojennej. Jako miejsce operacji wskazany został układ [exercise_system.GetName] znajdujący się blisko granicy z państwem [exercise_neighbor.GetName].\n\n[exercise_neighbor.GetSpeciesNamePlural] mogą potraktować te manewry jako poważną prowokację, lecz jeśli z nich zrezygnujemy, nasza generalicja uzna to za przejaw słabości... [exercise_system.GetName] znajduje się przecież w naszej przestrzeni - imperium [exercise_neighbor.GetName] nie ma prawa dyktować nam, co robić na własnym podwórku."
 diplomatic.1000.a: "Przeprowadzić manewry zgodnie z planem."
 diplomatic.1000.b: "Odwołać operację."
 FLEET_MANEUVERS_1_PROJECT: "Przeprowadzenie manewrów floty"
 FLEET_MANEUVERS_1_PROJECT_DESC: "W układzie [exercise_system.GetName], w pobliżu granicy z imperium [exercise_neighbor.GetName], zaplanowane zostały wielkie manewry floty. Celem tego ćwiczenia jest symulacja wdarcia się na nasze terytorium znacznych sił [exercise_neighbor.GetSpeciesAdj] jako możliwego wstępu do inwazji.\n\nManewry rozpoczną się, gdy tylko wszystkie przydzielone siły dotrą na miejsce zbiórki na orbicie planety [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name: "Manewry floty zostały odwołane"
 diplomatic.1001.desc: "Plany wielkich manewrów floty zostały anulowane. Ciągłe opóźnienia w przemieszczaniu przydzielonych sił na miejsce zbiórki oznaczają, że rozpoczęcie działań w tej chwili poważnie zaszkodziłoby gotowości całej marynarki."
 diplomatic.1002.desc: "[Root.GetName] uczestniczy teraz w otwartej wojnie, dlatego wielkie manewry floty, które planowaliśmy, zostały odwołane. Załogi okrętów zdobędą doświadczenie podczas rzeczywistych działań bojowych."
 diplomatic.1002.a: "To próba ognia."
 diplomatic.1006.name: "Aktywność floty w układzie [exercise_system.GetName]"
 diplomatic.1006.desc: "Otrzymaliśmy raporty wywiadu donoszące o znacznych ruchach floty na terytorium [From.Owner.GetAdj]. Przemieszczenia te są skupione na układzie [exercise_system.GetName] - podejrzanie blisko naszej granicy. Cóż [From.Owner.GetSpeciesNamePlural] mogą knuć?"
 diplomatic.1006.a: "Kontynuować monitorowanie sytuacji."
 diplomatic.1011.name: "Manewry floty - kolizje"
 diplomatic.1011.desc: "Skomplikowane operacje, których autorem jest [exercise_admiral.GetName], doprowadziły do kilku niewielkich kolizji podczas odbywających się właśnie w układzie [exercise_system.GetName] manewrów floty. Straty wśród załóg były minimalne i żaden z okrętów uczestniczących w incydentach nie został poważnie uszkodzony, po zakończeniu ćwiczeń będą jednak potrzebować paru tygodni w stoczni."
 diplomatic.1011.a: "Przynajmniej nie straciliśmy żadnych jednostek."
 exercise_collision_tooltip: "Kilka naszych okrętów doznało uszkodzeń wskutek zderzeń."
 diplomatic.1012.name: "Manewry floty - utrata okrętów"
 diplomatic.1012.desc: "Straciliśmy okręty [destroyed_ship_1.GetName] i [destroyed_ship_2.GetName] wraz z całymi załogami... Tragedia nastąpiła w wyniku zderzenia podczas manewru wykonywanego z dużą szybkością w trakcie ćwiczeń floty odbywających się w układzie [exercise_system.GetName]. Rodziny poległych zostały już powiadomione."
 diplomatic.1012.a: "To smutny dzień."
 exercise_ships_lost: "Dwa nasze okręty zostały utracone w wyniku przypadkowego zderzenia."
 diplomatic.1013.name: "Manewry floty - obiecujący oficer"
 diplomatic.1013.desc: "Kapitan [exercise_officer.GetName] okrętu [officer_ship.GetName] wykazuje znaczne talenty podczas ćwiczeń floty odbywających się właśnie w układzie [exercise_system.GetName], odznaczając się inicjatywą i godnymi uwagi zdolnościami przywódczymi. Admiralicja uznała za stosowne natychmiastowy awans do stopnia flagowego."
 diplomatic.1013.a: "Zdolny komandor zawsze przyda się flocie."
 exercise_officer_tooltip: "Komandor [exercise_officer.GetName] czeka na przydział."
 diplomatic.1014.name: "Manewry floty - zainteresowanie opinii publicznej"
 diplomatic.1014.desc: "Ćwiczenia floty odbywające się właśnie w układzie [exercise_system.GetName] przyciągnęły znaczną uwagę mediów - dotyczy to [Root.Capital.GetName] i w koloniach. Odtajnione relacje holograficzne, przedstawiające co dramatyczniejsze manewry, rozkochały opinię publiczną w mężnych obrońcach [Root.GetAdj] służacych we flocie. Do komisji werbunkowych marynarki już ustawiają się kolejki ochotników!"
 diplomatic.1014.a: "To powinno zmniejszyć koszty."
 diplomatic.1020.name: "Informacje wywiadu o manewrach [From.Owner.GetSpeciesAdj]"
 diplomatic.1020.desc: "Nasze placówki wywiadowcze zebrały więcej informacji o zwiększonej aktywności floty [From.Owner.GetSpeciesAdj] w układzie [exercise_system.GetName]. [From.Owner.GetName] najwyraźniej zebrali dużą liczbę okrętów, aby przeprowadzić jakieś masowe ćwiczenia na bezprecedensową skalę.\n\nJak dotąd nic nie wskazuje na to, że manewry zmienią się w bezpośrednią operację wojskową przeciwko imperium [Root.GetName], ale zorganizowanie ich tak blisko naszej granicy można uznać wyłącznie za rozmyślną prowokację! Jak zareagujemy?"
 diplomatic.1020.a: "Złożyć protest dyplomatyczny!"
 diplomatic.1020.b: "Zignorujemy tę prowokację."
 exercise_diplomatic_protest: "[From.Owner.GetName] dowie się o naszym niezadowoleniu z tych manewrów."
 diplomatic.1021.desc: "W zdecydowanych słowach imperium [From.GetName] wyraża swój sprzeciw wobec prowokacyjnych ćwiczeń wojskowych zorganizowanych przez marynarkę wojenną [Root.GetSpeciesAdj] w układzie [exercise_system.GetName].\n\nOdbywanie manewrów floty na tak bezprecedensową skalę i tak blisko naszych granic można traktować wyłącznie jako zawoalowaną groźbę. Nasze siły postawiono w stan maksymalnej gotowości, a dowódcy eskadr otrzymali rozkazy zdecydowanego reagowania na jakiekolwiek próby naruszenia naszego terytorium."
 diplomatic.1021.a: "Niech [From.GetSpeciesNamePlural] trzymają się z daleka od naszych spraw!"
 diplomatic.1021.b: "Nie możemy pozwolić sobie na międzynarodowy incydent... Odwołać operację."
 diplomatic.1021.c: "Nasi dyplomaci załagodzą sprawę."
 exercise_diplomatic_hardline: "Wyślemy twardą dyplomatyczną odpowiedź na ten uciążliwy proteścik."
 exercise_diplomatic_canceled: "Anulowaliśmy trwające manewry floty, żeby poprawić stosunki z imperium [From.GetAdj]. Wojskowi nie będą zadowoleni.\n\n"
 exercise_diplomatic_conciliatory: "Udzielamy uspokajającej odpowiedzi, aby zmniejszyć szkody dyplomatyczne, jednocześnie kontynuując ćwiczenia."
 diplomatic.1022.desc: "Otrzymaliśmy wasz kiepsko sformułowany proteścik wobec ćwiczeń wojskowych, które nasza wspaniała marynarka wojenny odbywa właśnie w układzie [exercise_system.GetName]. Skoro ten układ - jak niewątpliwie mogliście zauważyć - znajduje się w głębi niepodległego terytorium [From.GetAdj], nie rozumiemy, jak mogliście pomyśleć, że ta sprawa jakkolwiek was dotyczy.\n\nSugerujemy, aby [Root.GetName] nie przesyłali nam więcej tak bezmyślnej, prowokacyjnej korespondencji dyplomatycznej.\n\nKoniec przekazu."
 diplomatic.1022.a: "To niedopuszczalne!"
 diplomatic.1023.desc: "W świetle sprzeciwów wyrażonych przez imperium [Root.GetName] wobec manewrów naszej marynarki wojennej w układzie [exercise_system.GetName] [From.GetName] postanowili zakończyć trwające ćwiczenia w interesie pielęgnowania lepszych stosunków dyplomatycznych między naszymi narodami.\n\nMamy szczerą nadzieję, że ta decyzja, stanowiąca niewątpliwy dowód umiłowania trwałego galaktycznego pokoju przez [From.GetSpeciesAdj], będzie sprzyjać złagodzeniu międzygwiezdnego napięcia."
 diplomatic.1023.a: "Być może naprawdę pragną pokoju..."
 diplomatic.1024.desc: "[From.GetName] wyraża głęboki żal z powodu nieporozumień, jakie mogły spowodować nasze ćwiczenia wojskowe odbywające się właśnie w układzie [exercise_system.GetName].\n\nManewry te zostały zaplanowane dawno temu, a miejsce ich zorganizowania było wybrane w sposób przypadkowy. Żadną miarą nie należy uważać ich za groźbę lub prowokację wymierzoną w imperium [Root.GetName]."
 diplomatic.1024.a: "Czy to jakiś kolejny podstęp [From.GetSpeciesAdj]?"
 diplomatic.1025.name: "Manewry zakończone"
 diplomatic.1025.desc: "Manewry floty przeprowadzane przez flotę [exercise_fleet.GetName] w układzie [exercise_system.GetName] zostały zakończone. Komandor [exercise_admiral.GetName] donosi, że nauczyliśmy się w efekcie tych ćwiczeń bardzo wiele, głównie dzięki ich ogromnej skali. Pomimo możliwych reperkusji dyplomatycznych korzyści wojskowe będą znaczne."
 diplomatic.1025.a: "Dobra robota."
 diplomatic.1026.name: "Manewry [From.Owner.GetSpeciesAdj] zakończone"
 diplomatic.1026.desc: "Sądząc po nagłym spadku natężenia szyfrowanej łączności wojskowej [From.Owner.GetSpeciesAdj] odbieranej z układu [exercise_system.GetName], manewry floty przeprowadzane tam przez [From.Owner.GetAdj] dobiegły wreszcie końca."
 diplomatic.1026.a: "Najwyższy czas."
