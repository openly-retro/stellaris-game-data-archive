 menp_ruthless_raiders: "Propulsores mal-configurados"
 menp_ruthless_raiders_desc: "Se uma nave não pode ser pilotada de maneira confiante, seus movimentos não podem ser de fato previstos."
 menp_ship_chipper: "Cortes Direcionados"
 menp_ship_chipper_desc: "A composição de uma nave revela sua falha. Há pouca variação essencial nos designs existentes na galáxia; conhecemos todos eles."
 menp_flyswatter: "Matamosca"
 menp_flyswatter_desc: "Nenhuma loucura passará despercebida, nenhuma invasão que não mereça retribuição."
 menp_mobile_bulwark: "Prioridades Duras"
 menp_mobile_bulwark_desc: "Somente alguns poucos sistemas são necessários para a operação contínua de uma $crisis_cruiser$ sob fogo, e eles devem ser priorizados. Recursos não-essenciais (sapientes ou de outra forma) precisam ser protegidos."
 menp_paid_in_ambition: "Pago em Ambição"
 menp_paid_in_ambition_desc: "Honra, glória, sadismo; sempre há uma moeda mais fácil de ser criada."
 menp_crisis_corvette: "$crisis_corvette$"
 menp_crisis_corvette_desc: "E pensar que as frotas dos miseráveis acham que estão sendo incomodadas agora..."
 menp_crisis_destroyer: "$crisis_destroyer$"
