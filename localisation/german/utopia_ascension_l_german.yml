 utopia.3401.name: "[chosen_one.GetTitle] in [From.Capital.GetName] gekrönt"
 utopia.3401.desc: "Ein unglaublich mächtiger [chosen_one_species.GetName]er Psioniker hat die Kontrolle über §H[From.GetName]§! erlangt! Dieses unsterbliche Wesen, das von[chosen_one.GetHerHis]en Anhängern auch als \"Auserwählter\" bezeichnet wird, wurde heute Morgen in einer üppigen Zeremonie auf [From.Capital.GetName] gekrönt. Kurz darauf wurde an alle interstellaren Regierungen ein Kommuniqué geschickt, dass die ewige Herrschaft von §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§! feiert."
