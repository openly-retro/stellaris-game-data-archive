 federations.10020.desc: "Os segredos do universo não são tudo que está lá fora.\n\n[global_event_country.GetOAGalCommImpCap] [global_event_country.GetGalCommunityOrGalImperium] autorizou o uso de substâncias que alteram a realidade para melhorar nossa pesquisa, permitindo aos nossos cientistas nos Complexos de Pesquisa Avançada sondarem outras realidades em busca da verdade."
