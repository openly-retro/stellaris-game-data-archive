 vultaum_homeworld: "Mundo Natal Vultaum"
 vultaum_homeworld_desc: "O antigo mundo natal dos Vultaum. Apesar de o planeta ter sido partido e não suportar mais vida, os restos de grandes cidades ainda podem ser encontrados na superfície."
 vultaum_minerals: "Destroços de Instalações Orbitais"
 vultaum_minerals_desc: "Um certo tipo de instalação orbital Vultaum caiu neste planeta há eras. A superfície está cheia de destroços."
 vultaum_energy: "Rede de Mineração Aeróstata"
 vultaum_energy_desc: "Este gigante gasoso já suportou uma grande rede de instalações de mineração aeróstata que eram usadas pelos Vultaum para extrair hélio-3."
 yuht_homeworld: "Mundo Natal Yuht"
 yuht_homeworld_desc: "Os antigos Yuht tiveram sua origem neste planeta. O bombardeio orbital pulverizou a maioria das estruturas na superfície, mas ainda há bolsões de habitats subterrâneos que poderiam ser estudados."
 yuht_minerals: "Cinturão de Asteroides Rico"
 yuht_minerals_desc: "Este cinturão de asteroides rico recebeu mineração extensiva dos Yuht, e os minerais encontrados aqui suportaram a expansão lenta mas constante do seu império interestelar."
 yuht_energy: "Redes de Coletar Solar"
 yuht_energy_desc: "Diversas redes antigas coletoras de energia solar foram colocadas em órbita ao redor deste gigante gasoso pelos Yuht. Incrivelmente, algumas delas ainda funcionam."
 first_league_homeworld: "Capital da Primeira Liga"
 first_league_homeworld_desc: "Este mausoléu planetário já foi o brilhante centro administrativo da Primeira Liga. Ele não suporta mais a vida, mas ruínas da cidade que já se arrastaram por toda a superfície podem ser encontradas em todos os lugares."
 first_league_minerals: "Instalações de Mineração Abandonadas"
 first_league_minerals_desc: "Este cinturão de asteroides era densamente povoado nos dias gloriosos da Primeira Liga. Instalações de mineração abandonadas podem ser encontradas em milhares de asteroides."
 first_league_energy: "Plataforma de Manutenção"
 first_league_energy_desc: "Este gigante gasoso foi o lar de diversas plataformas de manutenção colossais que serviam às centenas de milhares de cargueiros na marinha mercante da Primeira Liga. Alguns dos equipamentos de transferência de energia ainda são funcionais."
 irassian_homeworld: "Mundo Natal Irassiano"
 irassian_homeworld_desc: "Apesar de tentativas tardias de esterilizar sua superfície usando o bombardeio orbital, o antigo planeta natal dos Irassianos ainda é lar de uma quantidade tremenda de artefatos da sua civilização avançada."
 irassian_minerals: "Antigo Ancoradouro"
 irassian_minerals_desc: "Local que já foi um grande ancoradouro da Frota Estelar Irassiana, os pátios navais arruinados que lotam a órbita deste planeta depositaram uma riqueza de recursos minerais em sua superfície."
 irassian_energy: "Local de Produção Energética"
 irassian_energy_desc: "Este gigante gasoso serviu como o local chave de produção de energia do Concordato Irassiano nos estágios iniciais de sua expansão interestelar. Um cinturão denso de estações de energia orbitais ainda circundam o planeta."
