 food_stockpiling_1_desc: "Manter nossa reserva de comida em um valor mínimo garante que ela possa ser melhor usada para o crescimento da população."
 food_stockpiling_2: "Equilibrada"
 food_stockpiling_2_name: "Reserva Equilibrada"
 food_stockpiling_2_desc: "Uma atitude equilibrada na reserva permitirá que usemos nosso excesso de comida voltado para o crescimento, e ainda teremos reservas suficientes se o pior acontecer."
 food_stockpiling_3: "Grande"
 food_stockpiling_3_name: "Reservas Grandes"
 food_stockpiling_3_desc: "Nunca podemos saber quando o desastre e a fome nos atingirão. Uma grande reserva de comida permitirá que suportemos circunstâncias ruins sem que nossa população sofra."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Somente uma §H$civic_machine_servitor$§! pode acumular £food£ §H$food$§!."
 policy_war_economy: "Economia de Guerra"
 policy_war_economy_desc: "Podemos preparar nossa indústria e economia para tomar os ativos do setor civil em tempos desesperados de guerras defensivas. O lado negativo destas políticas é que vamos sofrer as penalidades correspondentes enquanto estamos ganhando guerras ofensivas...\n"
 static_we: "Estática"
 static_we_name: "Economia de Guerra Estática"
 static_we_desc: "Uma Economia de Guerra Estática não é afetada pelos caprichos da guerra. O Placar de Guerra atual não possui efeitos sobre o tempo de produção ou custos."
 semi_static_we: "Semi-Estática"
 semi_static_we_name: "Economia de Guerra Semi-Estática"
 semi_static_we_desc: "Uma Economia de Guerra Semi-Estática permite a captura de ativos limitados do setor privado pleo bem da sobrevivência durante guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nMil. Efic. Prod.: §G+30%§! em §R-100§! Placar de Guerra\n\n§HGuerras Ofensivas:§!\nMil. Efic. Prod.: §R-30%§! em §G100§! Placar de Guerra"
 versatile_we: "Versátil"
 versatile_we_name: "Economia de Guerra Versátil"
 versatile_we_desc: "Uma Economia de Guerra Versátil nos dá grandes bônus de produção enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+60%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-60%§! em §G100§! do Placar de Guerra"
 dynamic_we: "Dinâmica"
 dynamic_we_name: "Economia de Guerra Dinâmica"
 dynamic_we_desc: "Uma Economia de Guerra Dinâmica nos dá grandes bônus de significativos enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+45%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-45%§! em §G100§! do Placar de Guerra"
 policy_roboticist_output: "Padrões de Montagem"
 policy_roboticist_output_desc: "Ao mudarmos o foco das nossas Fábricas de Montagem de robótica para cibernética, vamos garantir que a próxima geração esteja totalmente aprimorada."
