 FE_ADVANCED_EMPIRES_TOOLTIP: "§HAnzahl an KIs mit Startvorteilen§!\nDies legt fest, wie viele reguläre KI-Reiche das Spiel mit einem Anfangsvorteil bei Ressourcen, Technologie und Bevölkerung beginnen. Außer einer stärkeren Startposition erhalten sie keine weiteren Boni. Diese Einstellung hat keinen Einfluss auf ['concept_fallen_empires']."
