 #Starting Traits
 leader_trait_legendary_leader: "Luminaria"
 leader_trait_legendary_leader_desc: "§GEl poder de la Luminaria crece con el tiempo.§!\n\nLas Guerras de la Unificación fueron brutales. Al final, [Root.GetName] nos trajo la paz y nos dotó de un propósito. La Luminaria es la prueba viviente de lo que nuestra especie puede lograr y una inspiración para todos.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring: "Linaje $leader_trait_legendary_leader$"
 leader_trait_legendary_offspring_desc: "El/la heredero/a de $leader_trait_legendary_leader$. Estar a la atura de su predecesor/a será todo un desafío, pero aun así apunta maneras."
 trait_perfected_genes: "Genes perfeccionados"
 trait_perfected_genes_desc: "§LLos milenios de experimentación genética y guerras han dado pie a la creación de una especie extremadamente resiliente.§!"
 leader_trait_legendary_story: "Hazañas históricas"
 leader_trait_legendary_story_desc: "Este líder pasará a la historia como una figura de gran notoriedad."
 paragon_origin_psionic_ascension: "\n\n§PPoder desbordante:§!\nDespués de un ritual psiónico, este/a líder se convirtió en un conducto para el Velo. Canaliza la energía psiónica de todo nuestro pueblo, lo que lo/a convierte en un ser casi divino. No obstante, todo poder conlleva un precio, y el nuestro es sacrificar a otros seres psiónicos para mantener al conducto.\nMantenimiento decenal: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension: "\n\n§PCorazón de núcleo:§!\nFormado a partir de un núcleo planetario, este implante cibernético único requiere un suministro constante de £sr_dark_matter£ $sr_dark_matter$ para mantener su eficacia."
 paragon_origin_synthetic_ascension: "\n\n§PEternidad de la carne:§!\nAl crear un cerebro positrónico y encerrarlo en un cuerpo de metal vivo, $leader_trait_legendary_leader$ ha vuelto a la vida. Su mantenimiento precisa un suministro constante de £sr_living_metal£ $sr_living_metal$."
 paragon_origin_genetic_ascension: "\n\n§PGenes restablecidos:§!\nDespués de varios intentos de empalmar el ADN de $leader_trait_legendary_leader$ en otros sujetos con talento, un paciente logró sobrevivir a la operación y desarrolló rasgos beneficiosos. Sin embargo, el nuevo material genético debe inyectarse a menudo para mantener la estabilidad de los genomas.\nMantenimiento decenal: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_null_loc: " "
 #Ethic Traits
 leader_trait_legendary_origin_desc: "\n§GRasgo de gobernante Luminaria§!"
 leader_trait_legendary_military_knowledge: "Comandante inspirado"
 leader_trait_legendary_military_knowledge_desc: "Un brillante comandante militar muy estimado entre las tropas."
 leader_trait_legendary_foe_hammer: "Agresor inquebrantable"
 leader_trait_legendary_foe_hammer_desc: "Este/a líder, especialista en sistemas de armamento de naves estelares, aporta unos conocimientos inestimables a la guerra de flotas."
 leader_trait_legendary_great_teacher: "Mentor sabio"
 leader_trait_legendary_great_teacher_desc: "Este/a líder muestra habilidades educativas excepcionales y ayudará a los demás a alcanzar su máximo potencial."
 leader_trait_legendary_pious_ascet: "Asceta piadoso"
 leader_trait_legendary_pious_ascet_desc: "Este líder es ejemplo de autodisciplina y es una inspiración para todos."
 leader_trait_legendary_commanding_presence: "Presencia dominante"
 leader_trait_legendary_commanding_presence_desc: "La autoridad de este/a líder es innata, y pocos se atreven a cuestionar sus decisiones."
 leader_trait_legendary_high_king: "Rey supremo"
 leader_trait_legendary_high_king_desc: "Este líder se ha ganado el respeto y la lealtad del resto de la nobleza por su sangre y méritos."
 leader_trait_legendary_gunboat_diplomacy: "Diplomático cañonero"
 leader_trait_legendary_gunboat_diplomacy_desc: "Este líder fomenta los despliegues de poder. Una buena amenaza a veces vale más que mil palabras."
 leader_trait_legendary_scientific_diplomacy: "Cazacerebros"
 leader_trait_legendary_scientific_diplomacy_desc: "Podemos atraer a las mentes más brillantes si les ofrecemos lo mejor. Este/a líder se especializa en la contratación de personal cualificado."
 leader_trait_legendary_scientific_diplomacy_tt: "Los $t$§Ypactos de migración§! producen §G$@scientific_diplomacy_1_amt$§! £physics£ £society£ £engineering£ §Ypuntos de investigación§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_2_tt: "Los $t$§Ypactos de migración§! producen §G$@scientific_diplomacy_2_amt$§! £physics£ £society£ £engineering£ §Ypuntos de investigación§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt: "Los $t$§Ypactos de migración§! producen §G$@scientific_diplomacy_3_amt$§! £physics£ £society£ £engineering£ §Ypuntos de investigación§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky: "Autarca"
 leader_trait_legendary_autarky_desc: "Este/a líder se esforzará por garantizar la autosuficiencia de la nación."
 leader_trait_legendary_natural_ruler: "Gobernante iluminado"
 leader_trait_legendary_natural_ruler_desc: "Este/a líder, con su bondad y desinterés, trata de mejorar la calidad de vida de todos."
 leader_trait_legendary_industry_titan: "Titán de la industria"
 leader_trait_legendary_industry_titan_desc: "Este líder considera que una economía sana es la base de cualquier gran nación."
 leader_trait_legendary_great_inventor: "Gran inventor"
 leader_trait_legendary_great_inventor_desc: "Este líder es pionero en robótica y es nuestro principal investigador en la automatización de la mano de obra."
 leader_trait_legendary_great_inventor_tt: "$t$£amenities£ Servicios de £job_roboticist£ $job_roboticist_plural$: §G+1§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_2_tt: "$t$£amenities£ Servicios de £job_roboticist£ $job_roboticist_plural$: §G+2§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_3_tt: "$t$£amenities£ Servicios de £job_roboticist£ $job_roboticist_plural$: §G+3§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_genetic_purist: "Artista del genoma"
 leader_trait_legendary_genetic_purist_desc: "El talento de este/a líder para la manipulación genética es legendario."
 leader_trait_legendary_evervigilant: "Eterno vigilante"
 leader_trait_legendary_evervigilant_desc: "Este líder es extremadamente riguroso con los protocolos de seguridad y codificación, por eso se encarga personalmente de supervisar nuestro departamento de inteligencia."
 #Legendary Traits - bad
 leader_trait_legendary_unfriendly: "Contundente"
 leader_trait_legendary_unfriendly_desc: "Este líder insensible y muy directo suele cometer errores diplomáticos."
 leader_trait_legendary_warmonger: "Belicista"
 leader_trait_legendary_warmonger_desc: "Este líder provocador y contencioso disfruta del conflicto, ya sea social o marcial."
 leader_trait_legendary_dreamlike: "Ausente"
 leader_trait_legendary_dreamlike_desc: "Este/a líder se distrae con facilidad y suele olvidarse de las tareas menos importantes."
 leader_trait_legendary_harsh_ruler: "Brutal"
 leader_trait_legendary_harsh_ruler_desc: "La respuesta de este líder ante cualquier problema es una brutal opresión, lo que enajena a la población local."
 leader_trait_legendary_harsh_ruler_tt: "$t$Los £job_enforcer£ §Y$job_enforcer_plural$§! y £job_telepath£ §Y$job_telepath_plural$§! reducen la £happiness£ §Y$HAPPINESS$§! en un §R2,5%§!"
 leader_trait_legendary_too_open: "Ingenuo"
 leader_trait_legendary_too_open_desc: "Este/a líder tiene demasiada confianza y es demasiado indulgente. A otros les resulta fácil abusar de estas cualidades."
 leader_trait_legendary_hoplofobia: "Temeroso"
 leader_trait_legendary_hoplofobia_desc: "A este/a líder le da miedo correr riesgos, por eso es muy precavido/a y lleva a cabo inspecciones excesivas y repeticiones en su trabajo."
 leader_trait_legendary_bad_meritocracy: "Elitista"
 leader_trait_legendary_bad_meritocracy_desc: "Este/a líder aborrece la mediocridad, por eso suele despedir a personas competentes por el más mínimo error."
 leader_trait_legendary_delusional: "Tirano paranoico"
 leader_trait_legendary_delusional_desc: "Los delirios paranoicos de este/a líder lo/a están conduciendo al aislamiento."
 leader_trait_legendary_delusional_effect: "A medida que aumente la paranoia de este/a líder, empeorará su control sobre nuestro rendimiento de §Ytrabajadores§! y §Yespecialistas§!, y disminuirá nuestra producción de §Yunidad§!."
