 unrest.55.name: "Se está fraguando una revuelta en [Root.GetName]"
 unrest.55.desc.standard: "La población de [Root.GetName] lleva descontenta con nuestro gobierno desde hace un tiempo. Ahora, su rebeldía es cada vez más descarada, y los disidentes piden abiertamente ser independientes de [Root.Owner.GetName]. Puede que sea necesaria una muestra de autoridad si queremos mantener el control de la colonia."
 unrest.55.desc.slave: "Las reuniones clandestinas de esclavos por la noche, la mayor resistencia a sus superiores y la desaparición de bienes apuntan a lo mismo. Los esclavos de [Root.GetName] se están radicalizando y esparcen la disidencia entre los suyos. Y el miedo en el resto de la población. Se escuchan hasta susurros de libertad e independencia de [Root.Owner.GetName]. Si queremos mantener el control de la colonia, hará falta un ejercicio de autoridad."
 unrest.55.desc.gestalt_standard: "La solitaria población de [Root.GetName] se niega a aceptar el control de nuestro [Owner.GetGovernmentName]. Ahora, su rebeldía es cada vez más descarada, y los disidentes están organizando abiertamente un movimiento a favor de la \"independencia\". Puede que sea necesaria una muestra de autoridad si queremos mantener el control de la colonia."
 unrest.55.desc.gestalt_breakaway_gestalt: "Los elementos descarriados de [Root.GetName] están resultando cada vez más difíciles de controlar para nuestro [Owner.GetGovernmentName]. A menos que logremos apaciguar sus ideas independentistas y restablecer el control, puede que nos resulte difícil mantener la colonia a raya."
 unrest.55.A: "Tendremos que ocuparnos de ellos."
