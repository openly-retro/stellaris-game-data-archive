 TECH_UNLOCK_THRUSTER_1_TITLE: "§HOdblokowuje komponent:§! Chemiczny silnik manewrowy"
 TECH_UNLOCK_THRUSTER_1_DESC: "§HChemiczny silnik manewrowy§!\nProste i umiarkowanie wydajne chemiczne silniki manewrowe wytwarzające ciąg poprzez spalanie propelentu."
 TECH_UNLOCK_THRUSTER_2_TITLE: "§HOdblokowuje komponent:§! Jonowy silnik manewrowy"
 TECH_UNLOCK_THRUSTER_2_DESC: "§HJonowy silnik manewrowy§!\nTe elektryczne silniki manewrowe wytwarzają ciąg bez potrzeby zużywania paliwa."
 TECH_UNLOCK_THRUSTER_3_TITLE: "§HOdblokowuje komponent:§! Plazmowy silnik manewrowy"
 TECH_UNLOCK_THRUSTER_3_DESC: "§HPlazmowy silnik manewrowy§!\nPlazmowe silniki manewrowe to zaawansowany rodzaj napędu elektrycznego pozwalający statkom rozwijać większe prędkości podświetlne i zwiększający ich zwrotność."
