 leader_trait_tzrynn_tithe: "Tzynn-Zehnt"
 leader_trait_tzrynn_tithe_desc: "Auf Tzynnien ist es üblich, dass der Gewinner eines Konflikts ein Drittel von dem bekommt, was der Verlierer am meisten schätzt. Gia'Zumon hält diese Tradition aufrecht."
 leader_trait_pilferer_desc: "Je reicher ein Planet, desto größer die Beute. Dieser Anführer weiß, wie man Werte zu minimalen Kosten erbeuten kann."
 leader_trait_taskmaster: "Großzuchtmeister"
 leader_trait_taskmaster_desc: "Zuchtmeister sind nicht nur für die Ausarbeitung von Strategien zuständig, sondern auch für die alltäglichen kleinen Belange eines jeden Soldaten."
 leader_trait_spymaster: "Schattenmakler"
 leader_trait_spymaster_desc: "Dieser Anführer ist kein einfacher Spion, nein, er steuert und unterhält ein riesiges Netz von Informanten, Schmugglern und Attentätern. Wenn etwas im Stillen erledigt werden muss, kann sich dies als enormer Vorteil erweisen."
 leader_trait_totalitarian: "Reichsherold"
 leader_trait_totalitarian_desc: "Der Herold ist ein ehrenhafter und angesehener Titel und ein Meister im großen Spiel der Nationen. Diplomaten mit diesem Titel sind ein zuverlässiges Bindeglied zwischen einem Herrn und seinen Vasallen."
 leader_trait_bellicose: "Hochgeschätzter Quartiermeister"
 leader_trait_bellicose_effect: "$EMPIRE_EFFECTS_TXT$:\n$t$Jeder [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc: "Dieser Kommandant ist ein Genie, wenn es um die Logistik geht, und sorgt mit täuschend einfachen Lösungen für die Effizienz militärischer Einsätze."
