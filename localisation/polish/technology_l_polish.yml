 #Starbases
 tech_starbase_1: "Budowa bazy gwiezdnej"
 tech_starbase_1_desc: "Scentralizowana instalacja kosmiczna zbudowana na bliskiej orbicie wokół głównej gwiazdy układu jest niezbędna, by można było w pełni wykorzystywać zasoby układu gwiezdnego."
 tech_starbase_2: "Port gwiezdny"
 tech_starbase_2_desc: "Pierwsze bazy gwiezdne były zaledwie prowizorycznymi placówkami. Stałe porty umożliwią nam lepsze panowanie nad układami gwiezdnymi."
 tech_starbase_3: "Gwiezdna twierdza"
 tech_starbase_3_desc: "Ruch w kosmosie nasila się, więc większe i lepiej bronione bazy gwiezdne są potrzebne do utrzymania kontroli nad szlakami w układzie."
 tech_starbase_4: "Gwiezdna forteca"
 tech_starbase_4_desc: "Te olbrzymie forty kosmiczne staną się centrum aktywności militarnej w dowolnym układzie gwiezdnym, a ich obecność niewątpliwie odstraszy każdego poza najbardziej upartymi napastnikami."
 tech_starbase_5: "Cytadela"
 tech_starbase_5_desc: "Właśnie tworzone są plany potężnej stacji bojowej mogącej samodzielnie stawić czoła kilku flotom uderzeniowym. Jeśli zostaną zrealizowane, cytadele staną się symbolami wielkości podobnymi do układów węzłowych."
 tech_modular_engineering: "Technika modułowa"
 tech_modular_engineering_desc: "Sprawne procedury konstruowania baz gwiezdnych oparte na projektach modułowych zmniejszą czas realizacji budowy i jej koszta."
 tech_defense_platform_hull_1: "Ulepszona spójność konstrukcji"
 tech_defense_platform_hull_1_desc: "Wzmocniony szkielet i osłony pochłaniające więcej energii uderzenia zapewnią spójność konstrukcji platformy, nawet w najtrudniejszych warunkach."
 #Spaceport Modules
 #tech_corvette_assembly: "Advanced Corvette Designs"
 #tech_corvette_assembly_desc: "Unused" # TEMP
 #tech_destroyer_assembly: "Advanced Destroyer Designs"
 #tech_destroyer_assembly_desc: "Unused" # TEMP
 tech_solar_panel_network: "Orbitalna konwersja energii"
 tech_solar_panel_network_desc: "Rozwój technologii paneli słonecznych może skompensować koszty operacyjne naszych baz gwiezdnych. Jednak żeby wytworzyć wystarczającą ilość energii, panele musiałyby zajmować cały moduł bazy gwiezdnej."
 tech_mining_terminal: "Gildie górnicze"
 tech_mining_terminal_desc: "Zorganizowane gildie górnicze nadzorują wszelkie wydobycie zasobów w układzie. Prowadzi to do zwiększenia wydajności, ponieważ porządkuje problem, jakim są niezależni górnicy.\n\n"
 tech_zero_gravity_assembly_sequence: "Szkielety do pracy w nieważkości"
 tech_zero_gravity_assembly_sequence_desc: "Te szkielety wyposażono w przydatne narzędzia pozwalające robotnikom szybko i bezpiecznie poruszać się po orbitalnych budowach. Zadania wymagające wyjścia w przestrzeń kosmiczną nigdy nie były łatwiejsze.\n\n"
 #Strike Craft
 tech_strike_craft_1: "Działania z lotniskowca"
 tech_strike_craft_1_desc: "Te załogowe statki krótkiego zasięgu startują z pokładu okrętu matki i wykorzystują swą szybkość oraz małe rozmiary, żeby przedostać się przez obronę wroga.\n\n"
 tech_strike_craft_2: "Ulepszone statki szturmowe"
 tech_strike_craft_2_desc: "Następna generacja statków szturmowych wyposażona w lepszą awionikę i potężniejsze uzbrojenie. Łatwiejsza w pilotażu.\n\n"
 tech_strike_craft_3: "Zaawansowane statki szturmowe"
 tech_strike_craft_3_desc: "Kolejna modyfikacja statków szturmowych. Te myśliwce i bombowce to spełnienie marzeń każdego pilota. Ich osiągi pozostawiają poprzednie modele daleko w tyle.\n\n"
 #Armies and Attachments - Engineering
 tech_planetary_defenses: "Obrona planetarna"
 tech_planetary_defenses_desc: "Może nadejść czas, gdy wielkie, zimne i pozbawione współczucia inteligencje spojrzą na nasze światy z zazdrością i zechcą nam zaszkodzić. Musimy być gotowi."
 tech_assault_armies: "Międzyplanetarne siły ekspedycyjne"
 tech_assault_armies_desc: "Inwazja na inny świat to olbrzymie przedsięwzięcie. Zanim zostaną zorganizowane pierwsze armie międzyplanetarne, trzeba uporać się z wielkimi problemami logistycznymi.\n\n"
 tech_drop_pod: "Kapsuły desantowe"
 tech_drop_pod_desc: "Jednorazowe kapsuły desantowe pozwalają ograniczyć korzystanie z kruchych desantowców i umożliwiają szybkie lądowanie lekkich jednostek w dowolnym miejscu na powierzchni planety.\n\n"
 #Ship Armor Components
 tech_ship_armor_1: "Materiały nanokompozytowe"
 tech_ship_armor_1_desc: "Poszycie kadłuba wzmocnione nanokompozytami zapewnia dodatkową warstwę ochronną, która w walce może zdecydować o życiu lub śmierci.\n\n"
 tech_ship_armor_2: "Materiały metaloceramiczne"
 tech_ship_armor_2_desc: "Połączenie różnych metali i ceramiki pozwoliło uzyskać mocny, a jednocześnie elastyczny pancerz.\n\n"
 tech_ship_armor_3: "Materiały plastalowe"
 tech_ship_armor_3_desc: "Plastal to elastyczny materiał łączący wiele właściwości tworzywa sztucznego i metalu. Jest względnie tani w produkcji i może służyć do wzmacniania pancerzy statków.\n\n"
 tech_ship_armor_4: "Materiały durastalowe"
 tech_ship_armor_4_desc: "Ten mocny, a jednocześnie elastyczny materiał może wiele wytrzymać. Dobrze sprawdza się jako opancerzenie statków.\n\n"
 tech_ship_armor_5: "Materiały neutroniowe"
 tech_ship_armor_5_desc: "Ten niewiarygodnie gęsty i mocny materiał może oprzeć się sile ognia, która spopieliłaby pancerz wykonany z innych stopów.\n\n"
 tech_crystal_armor_1: "Pancerz nasycony kryształami"
 tech_crystal_armor_1_desc: "Nasycenie pancerza materią krystaliczną zaowocuje dalszym zwiększenie wytrzymałości kadłubów naszych jednostek.\n\n"
 tech_crystal_armor_2: "Pancerz okuty kryształami"
 tech_crystal_armor_2_desc: "Wprowadzenie materii krystalicznej do procesów odlewniczych jeszcze bardziej zwiększy ultratwardość metali nasyconych kryształami.\n\n"
 tech_dragon_armor: "Sztuczne smocze łuski"
 tech_dragon_armor_desc: "Łuski eterycznego smoka są wykonane z wielu warstw nanostruktur z unikalnych minerałów. Niespotykane techniki produkcji umożliwiają nam wierne odwzorowanie tej samoczynnie naprawiającej się struktury."
 tech_armor_hardeners_1: "Wzmocnienie pancerza"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2: "Wzmocnienie pancerza adaptacyjnego"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$"
 #Thruster Components
 tech_thrusters_1: "Chemiczne silniki manewrowe"
 tech_thrusters_1_desc: "Proste i umiarkowanie wydajne chemiczne silniki manewrowe działają dzięki spalaniu propelentu.\n\n"
 tech_thrusters_2: "Jonowe silniki manewrowe"
 tech_thrusters_2_desc: "Te elektryczne silniki manewrowe wytwarzają ciąg bez potrzeby zużywania paliwa.\n\n"
 tech_thrusters_3: "Plazmowe silniki manewrowe"
 tech_thrusters_3_desc: "Plazmowe silniki manewrowe to zaawansowany rodzaj napędu elektrycznego pozwalający statkom rozwijać większe prędkości podświetlne i zwiększający ich zwrotność.\n\n"
 tech_thrusters_4: "Impulsowe silniki manewrowe"
 tech_thrusters_4_desc: "Te niezwykle zaawansowane termojądrowe silniki manewrowe zapewniają statkom niezrównaną zwrotność i umożliwiają rozwijanie dużych prędkości podświetlnych.\n\n"
 tech_afterburners_1: "Dopalacze"
 tech_afterburners_1_desc: "Te potężne silniki zapewniają dodatkową prędkość bojową, ale zużywają wiele mocy."
 tech_afterburners_2: "Zaawansowane dopalacze"
 tech_afterburners_2_desc: "Ta ulepszona wersja zwykłych dopalaczy jeszcze bardziej zwiększa prędkość bojową statku."
 #Military Stations
 tech_space_defense_station_1: "Obrona w kosmicznej otchłani"
 tech_space_defense_station_1_desc: "Umożliwia budowę gwiezdnych platform obronnych chroniących nasze bazy gwiezdne."
 tech_space_defense_station_2: "Stacje w kosmicznej otchłani"
 tech_space_defense_station_2_desc: "Nowe techniki budowlane pozwalają konstruować jeszcze większe stacje wojskowe w kosmicznej otchłani.\n\n"
 tech_space_defense_station_3: "Instalacje w kosmicznej otchłani"
 tech_space_defense_station_3_desc: "Te olbrzymie instalacje przypominają miasta dryfujące w przestrzeni kosmicznej. Ich załogi mogą składać się z tysięcy członków, a siłą ognia niejednokrotnie dorównują całej flocie.\n\n"
 tech_space_defense_station_improvement: "Korpus inżynieryjny"
 tech_space_defense_station_improvement_desc: "Stworzenie specjalnego korpusu inżynieryjnego marynarki wojennej bardzo ułatwi budowę kosmicznych platform obronnych, zmniejszy koszty ich budowy i zwiększy wytrzymałość.\n\n"
 tech_space_defense_station_improvement_machine_intelligence: "Zoptymalizowana konstrukcja stacji"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Dogłębna ocena stosowanych obecnie metod budowy stacji wojskowych wykazała pewne możliwości ulepszeń."
 #Industry and Robotics
 tech_housing_1: "Systemy kontroli pogody"
 tech_housing_1_desc: "Możliwość wpływania na klimat w celu neutralizowania niszczycielskich zjawisk pogodowych ułatwi konserwację budynków mieszkalnych i sprawi, że nowe obszary staną się zdatne do zamieszkania."
 tech_housing_2: "Inżynieria antygrawitacyjna"
 tech_housing_2_desc: "Dzięki technologii ukierunkowanej grawitacji można wznosić wyższe budynki na powierzchni globu bez ryzyka, że się zawalą. Granicą jest tylko niebo!"
 tech_housing_agrarian_idyll: "Wiejskie utopie"
 tech_housing_agrarian_idyll_desc: "Zakładając wiejskie wspólnoty kontrolowane przez pogodę, możemy utrzymywać większą populację bez uszczerbku dla naszego wiejskiego stylu życia."
 tech_mechanized_mining: "Zmechanizowane górnictwo"
 tech_mechanized_mining_desc: "Zastosowanie technologii budowy maszyn w wydobyciu minerałów to konieczność dla każdej cywilizacji przemysłowej."
 tech_basic_industry: "Baza przemysłowa"
 tech_basic_industry_desc: "Podstawowa infrastruktura przemysłowa jest niezbędna cywilizacji, która chce podróżować w kosmosie.\n\n"
 tech_powered_exoskeletons: "Egzoszkielety wspomagane"
 tech_powered_exoskeletons_desc: "Użytkownik egzoszkieletu wspomaganego jest silniejszy i szybszy. Militarne zastosowania tego sprzętu są oczywiste, ale zwiększa on też wydajność pracy.\n\n"
 tech_powered_exoskeletons_machine_intelligence: "Ulepszone serwomotory"
 tech_powered_exoskeletons_desc_machine_intelligence: "Potężniejsze serwomotory zwiększą nośność naszych robotów. Jednostki wydobywcze będą mogły dostarczać więcej minerałów do przetworzenia, a machiny wojenne będzie można wyposażyć w cięższe uzbrojenie."
 tech_mining_1: "Szczelinowanie geotermalne"
 tech_mining_1_desc: "Nowe techniki szczelinowania umożliwią nam dotarcie do wcześniej niedostępnych zasobów geotermalnych pod skorupą planety."
 tech_mining_2: "Górnictwo głębinowe"
 tech_mining_2_desc: "Te olbrzymie świdry umożliwiają dotarcie do bogatych złóż minerałów, które często znajdują się w pobliżu rdzenia planety."
 tech_mining_3: "Wydzielanie minerałów"
 tech_mining_3_desc: "Zaawansowana spektrometria zostaje połączona z technikami szczelinowania hydraulicznego i ługowania w celu przyspieszenia eksploatacji złóż płytkich i średnio głębokich."
 #tech_mining_network_5: "Pure Matter Extraction"
 #tech_mining_network_5_desc: ""
 tech_synchronized_work_patterns: "Zsynchronizowane modele pracy"
 tech_synchronized_work_patterns_desc: "Synchronizując modele pracy naszych sieci górniczych, możemy dodatkowo zwiększyć ich wydajność.\n\n"
 tech_engineering_1: "Nanomechanika" #Could also be Nanomatter
 tech_engineering_1_desc: "Zaawansowane przyrządy pozwalają badać i praktycznie wykorzystywać układy fizyczne w skali nanometrycznej."
 tech_engineering_2: "Materiały supertwarde" #As above, could be Supersolid Matter
 tech_engineering_2_desc: "Produkcja i zrozumienie materiałów supertwardych mają olbrzymie znaczenie dla każdej cywilizacji epoki kosmicznej."
 tech_engineering_3: "Materiały superpłynne"
 tech_engineering_3_desc: "Badania nad superpłynnością mogą doprowadzić do mariażu mechaniki kwantowej z grawitacyjnym oddziaływaniem podstawowym."
 tech_robotic_workers: "Pracujące roboty"
 tech_robotic_workers_desc: "Te pracujące roboty idealnie nadają się do codziennych prostych robót. Są pracowite i mogą wykonywać proste polecenia głosowe, ale nie należy oczekiwać od nich wchodzenia po schodach.\n\n"
 tech_droid_workers: "Droidy"
 tech_droid_workers_desc: "Ulepszone roboty mogące poruszać się prawie jak istoty organiczne. Ich procesory neuronowe także zostały unowocześnione.\n\n"
 tech_synthetic_workers: "Syntetyki"
 tech_synthetic_workers_desc: "Niezwykle zaawansowane roboty, silniejsze, szybsze i trwalsze od większości istot organicznych. Ich ulepszone procesory neuronowe pozwalają im działać całkowicie niezależnie.\n\n"
 #tech_enhanced_combat_software: "Combat Software 2.0"
 #tech_enhanced_combat_software_desc: ""
 tech_synthetic_leaders: "Matryca osobowości syntetyka"
 tech_synthetic_leaders_desc: "Syntetyki posiadające osobowość będą wreszcie mogły funkcjonować w społeczeństwie na równi z resztą naszych obywateli. Być może niektóre z nich obejmą stanowiska przywódcze.\n\n"
 tech_integrated_cybernetics: "Zintegrowana cybernetyka"
 tech_integrated_cybernetics_desc: "Wersja rozwojowa podstawowych kombinezonów ezgzoszkieletowych, te zintegrowane implanty cybernetyczne czynią użytkownika odporniejszym na szkodliwe działanie środowiska."
 tech_integrated_cybernetics_machine_intelligence: "Cybernetyka adaptacyjna"
 tech_integrated_cybernetics_desc_machine_intelligence: "Zainstalowanie implantów cybernetycznych umożliwiających adaptację do otoczenia zwiększy skuteczność naszych dronów."
 tech_mineral_purification_1: "Oczyszczanie minerałów"
 tech_mineral_purification_1_desc: "Optymalne przetwarzanie wydobytych minerałów umożliwiło nam osiągnięcie nowych poziomów wydajności."
 tech_mineral_purification_2: "Zaawansowane oczyszczanie minerałów"
 tech_mineral_purification_2_desc: "Drugi etap obróbki wstępnie oczyszczonych minerałów umożliwia wydajniejsze magazynowanie i transport."
 tech_assembly_pattern: "Wzory montażowe"
 tech_assembly_pattern_desc: "Szybka iteracja symulacji budowlanych z wyprzedzeniem określa optymalne wzorce montażu elementów każdego projektu budowlanego."
 tech_construction_templates: "Szablony budowy"
 tech_construction_templates_desc: "Zamienne, prefabrykowane szablony znacznie skracają czas właściwej budowy."
 tech_robomodding: "System szablonów dla maszyn"
 tech_construction_templates_effect: "$building_resource_silo$ Pojemność: §G+5000§!"
 tech_robomodding_desc: "Zapisywalne szablony montażowe umożliwiają wytwarzanie syntetycznych robotników na zamówienie."
 tech_robomodding_m: "System szablonów dla maszyn"
 tech_robomodding_m_desc: "Standaryzacja szablonów montażowych pozwala zwiększyć specjalizację populacji dronów."
 tech_robomodding_points_1: "Standaryzacja wszystkich modeli"
 tech_robomodding_points_1_desc: "Ulepszone praktyki produkcyjne umożliwią większe zmiany w syntetycznych robotnikach bez obniżenia kluczowej funkcjonalności."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_robomodding_points_2: "Wymienne obwody"
 tech_robomodding_points_2_desc: "Ulepszone praktyki produkcyjne umożliwią zasadnicze zmiany w syntetycznych robotnikach bez obniżenia kluczowej funkcjonalności."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_matter_generator: "Wytwarzanie materii"
 tech_matter_generator_desc: "Zużywając duże ilości energii, możemy praktycznie bez niczego zmieniać światło w materię."
 tech_mega_assembly: "Systemy megamontażu"
 tech_mega_assembly_desc: "Zaawansowane szablony umożliwiają poważne przyspieszenie montowania nowych jednostek."
 tech_robot_assembly_complex: "Systemy montażu robotów"
 tech_robot_assembly_complex_desc: "Zaawansowane szablony umożliwiają poważne przyspieszenie montowania nowych robotów."
 #Space Mining
 tech_space_construction: "Budowa pozapowierzchniowa"
 tech_space_construction_desc: "Budowanie w kosmosie stawia przed naszymi inżynierami wyzwania, z którymi trzeba się uporać, nim zaczniemy konstruowanie stacji orbitalnych nad innymi światami.\n\n"
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1: "Przetwarzanie lokalne"
 tech_mining_station_improvement_1_desc: "Przetwarzając minerały bezpośrednio nad światem, z którego zostały pozyskane, znacznie zwiększymy wydajność naszego górnictwa.\n\n"
 tech_mining_station_improvement_2: "Samodzielne placówki górnicze"
 tech_mining_station_improvement_2_desc: "Dzięki zastosowaniu automatycznych dronów stacje górnicze mogą być obsługiwane tylko przez niewielką załogę. Obniża to koszty działalności.\n\n"
 tech_mine_satramene: "Przetwarzanie satramenu"
 tech_mine_satramene_desc: "Ten gaz to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób."
 tech_mine_garanthium: "Wydobycie garantu"
 tech_mine_garanthium_desc: "Stworzenie działającego kamieniołomu garantu to nie lada wyzwanie. Duża kowalność tej rudy sprawia, że jej wydobycie jest równie trudne, co atrakcyjne."
 tech_mine_orillium: "Wydobycie orillium"
 tech_mine_orillium_desc: "Promienie stabilizujące umożliwiają względnie bezpieczne wydobycie lotnych złóż orylu.\n\n"
 tech_mine_living_metal: "Żywy metal"
 tech_mine_living_metal_desc: "Wydobycie i przetwarzanie żywych metali jest wyjątkowo trudne, ale udane zastosowanie niestałych stopów przynosi niezrównane korzyści."
 tech_mine_betharian: "Przetwarzanie betariańskie"
 tech_mine_betharian_desc: "Betariańskie minerały pochodzą prawdopodobnie z jednego źródła, ale tysiące lat temu zostały rozproszone po całej galaktyce. Najczęściej występują w postaci zbiorowisk niewielkich kamieni i są bardzo łatwopalne."
 tech_mine_rare_crystals: "Wydobycie rzadkich kryształów"
 tech_mine_rare_crystals_desc: "Wydobywanie tych kryształów bez ich uszkodzenia lub zniszczenia to niezwykle delikatny proces. Wymaga zaawansowanego sprzętu o bezprecedensowej precyzji."
 #Aura Components
 tech_aura_nanobot: "Nanoboty montażowe"
 #tech_aura_nanobot_desc: ""
 tech_aura_minefield: "Miny zbliżeniowe"
 #tech_aura_minefield_desc: ""
 #Megastructures
 tech_mega_engineering: "Megainżynieria"
 tech_mega_engineering_desc: "Żeby realizować projekty konstrukcyjne o naprawdę potężnych rozmiarach, musimy najpierw poznać podstawy inżynierii i sposoby przechowywania zasobów, z których powstaną superkonstrukcje."
