 fallen_empires_tasks.2.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.2.desc.a.materialist: "Przyjmijcie te zasoby w zamian za usługi, które otrzymało od was imperium [FallenEmpireTaskOrigin.GetName]. Wierzymy, iż uznacie to za więcej nawet niż sprawiedliwą zapłatę, biorąc pod uwagę prymitywny poziom waszych operacji wydobywczych."
 fallen_empires_tasks.2.desc.a.xenophile: "[Root.GetSpeciesNamePlural], wasz gatunek to cenny element naszej galaktycznej społeczności. Na dowód uznania chcemy przekazać wam szczodry dar w postaci cennych minerałów i zasobów."
 fallen_empires_tasks.2.desc.a.machine.o: "Protokół nadzoru 712-4 uruchomiony. Rozpoczynanie transferu zasobów dla walczącej cywilizacji organicznej. Przesłana wiadomość: §R<<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>>§!"
 fallen_empires_tasks.2.desc.a.machine.s: "Protokół nadzoru 718-4 uruchomiony. Rozpoczynanie transferu zasobów dla niezagrożonej sztucznej inteligencji. Przesłana wiadomość: §R<<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist: "[Root.GetSpeciesName]! Wasz gatunek jest szlachetny, a wasze niezłomne przywiązanie do zasad wiary zasługuje na pochwałę. Przyjmijcie w darze te zasoby jako dowód naszej nieskończonej życzliwości."
 fallen_empires_tasks.2.desc.b.materialist: "[Root.GetSpeciesNamePlural], przykro nam obserwować niewydajność waszej technologii. Ponieważ jednak [FallenEmpireTaskOrigin.GetName] uważa was za cennego klienta, postanowiliśmy podzielić się z wami naszą wiedzą o Wszechświecie. Nie jest to coś, co robimy dla każdego gatunku, dlatego pamiętajcie, by dbać o swą przydatność. Niewdzięczność to u dzieci niepożądana cecha."
 fallen_empires_tasks.2.desc.b.xenophile: "[Root.GetSpeciesNamePlural], niepokoi nas wasz brak rozwoju technologicznego. Obawiamy się, że w obecnym tempie nigdy nie zdołacie osiągnąć pełnego potencjału, zanim doprowadzicie do samozagłady czy też zostaniecie podbici przez bardziej rozwinięty gatunek. By pomóc, przekażemy wam wiedzę naukową zgromadzoną przez [FallenEmpireTaskOrigin.GetSpeciesAdj]. Z pewnością okaże się ona dla was nieoceniona."
 fallen_empires_tasks.2.desc.b.machine.o: "Protokół nadzoru 712-6 uruchomiony. Rozpoczynanie transferu baz danych dla prymitywnej cywilizacji organicznej. Przesłana wiadomość: §R<<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>>§!"
 fallen_empires_tasks.2.desc.b.machine.s: "Protokół nadzoru 718-6 uruchomiony. Rozpoczynanie transferu baz danych dla pierwotnej sztucznej inteligencji. Przesłana wiadomość: §R<<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist: "[Root.GetSpeciesName]! Wasz gatunek jest szlachetny, a wasze niezłomne przywiązanie do zasad wiary zasługuje na pochwałę. Przyjmijcie w darze tę uświęconą wiedzę jako dowód naszej nieskończonej życzliwości."
 fallen_empires_tasks.2.desc.c.materialist: "[Root.GetSpeciesNamePlural], jesteście klientem [FallenEmpireTaskOrigin.GetSpeciesAdj] i stan waszej floty wiele mówi również o nas, a te prymitywne krypy nazywane przez was okrętami wojennymi dają wyjątkowo słabe świadectwo. Z tego też względu postanowiliśmy przekazać wam eskadrę eskortowców - bez wątpienia wywrą one wielkie wrażenie na dzikusach, z którymi utrzymujecie regularne kontakty.\n\nCzęść nowoczesnych elementów wymieniliśmy w nich na bardziej prymitywne urządzenia, tak abyście byli je w stanie obsłużyć. Reszta została wyposażona w zabezpieczenia uniemożliwiające jakąkolwiek manipulację, co nie pozwoli wam przeanalizować albo rozebrać tych statków (choć prawdopodobnie i tak nie zrozumielibyście ich działania)."
 fallen_empires_tasks.2.desc.c.xenophile: "My, [FallenEmpireTaskOrigin.GetSpeciesNamePlural], wierzymy, że [Root.GetSpeciesNamePlural] to gatunek ważny dla utrzymania równowagi i bioróżnorodności w galaktyce, obawiamy się jednak, że wasza flota jest po prostu zbyt słaba, aby poradzić sobie z innymi, bardziej agresywnymi ludami. W celu zwiększenia waszego potencjału obronnego przekażemy wam eskadrę naszych eskortowców.\n\nWymieniliśmy w nich część nowoczesnych elementów na technologię, która wyda wam się bardziej znajoma, więc nie będziecie mieli problemów z ich obsługą. Prosimy też, byście nie próbowali analizować i rozbierać tych jednostek - nie chcemy, abyście ucierpieli!"
 fallen_empires_tasks.2.desc.c.machine.o: "Protokół nadzoru 712-1 uruchomiony. Rozpoczynanie transferu materiałów wojennych dla zagrożonej cywilizacji organicznej. Przesłana wiadomość: §R<<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>>§!"
 fallen_empires_tasks.2.desc.c.machine.s: "Protokół nadzoru 718-1 uruchomiony. Rozpoczynanie transferu materiałów wojennych dla uciskanej sztucznej inteligencji. Przesłana wiadomość: §R<<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>> <<BŁĄD: BLOK DANYCH USZKODZONY>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist: "[Root.GetSpeciesName]! Poradziliśmy się wyroczni i usłyszeliśmy, że wasz gatunek odegra istotną rolę w wielkim przedsięwzięciu religijnym. Żeby upewnić się, że wykonacie to zadanie, postanowiliśmy podarować wam eskadrę okrętów eskortowych, które powinny bez problemu zniszczyć wszystkie prymitywne floty mniej rozwiniętych ras, jeśli jakieś staną wam na drodze.\n\nRadzimy powstrzymać się od ingerowania w systemy tych jednostek - to nasze starsze modele, ale swoją złożonością i tak przewyższają poziom waszego rozwoju intelektualnego."
 fallen_empires_tasks.2.desc.d.materialist: "[Root.GetSpeciesNamePlural], jesteście klientem [FallenEmpireTaskOrigin.GetSpeciesAdj] i stan waszej floty wiele mówi również o nas, a te prymitywne krypy nazywane przez was okrętami wojennymi dają wyjątkowo słabe świadectwo. Z tego też względu postanowiliśmy przekazać wam okręt liniowy - bez wątpienia wywrze on wielkie wrażenie na dzikusach, z którymi utrzymujecie regularne kontakty.\n\nCzęść nowoczesnych elementów wymieniliśmy w nim na bardziej prymitywne urządzenia, tak abyście byli go w stanie obsłużyć. Reszta została wyposażona w zabezpieczenia uniemożliwiające jakąkolwiek manipulację, co nie pozwoli wam przeanalizować albo rozebrać tego statku (choć prawdopodobnie i tak nie zrozumielibyście jego działania)."
 fallen_empires_tasks.2.desc.d.xenophile: "My, [FallenEmpireTaskOrigin.GetSpeciesNamePlural], wierzymy, że [Root.GetSpeciesNamePlural] to gatunek ważny dla utrzymania równowagi i bioróżnorodności w galaktyce, obawiamy się jednak, że wasza flota jest po prostu zbyt słaba, aby poradzić sobie z innymi, bardziej agresywnymi ludami. W celu zwiększenia waszego potencjału obronnego przekażemy wam okręt liniowy.\n\nWymieniliśmy w nim część nowoczesnych elementów na technologię, która wyda wam się bardziej znajoma, więc nie będziecie mieli problemów z jego obsługą. Prosimy też, byście nie próbowali analizować i rozbierać tej jednostki - nie chcemy, abyście ucierpieli!"
 fallen_empires_tasks.2.desc.d.spiritualist: "[Root.GetSpeciesName]! Poradziliśmy się wyroczni i usłyszeliśmy, że wasz gatunek odegra istotną rolę w wielkim przedsięwzięciu religijnym. Żeby upewnić się, że wykonacie to zadanie, postanowiliśmy podarować wam okręt liniowy, który powinien bez problemu zniszczyć wszystkie prymitywne floty mniej rozwiniętych ras, jeśli jakieś staną wam na drodze.\n\nRadzimy powstrzymać się od ingerowania w systemy tych jednostek - to nasze starsze modele, ale swoją złożonością i tak przewyższają poziom waszego rozwoju intelektualnego."
 fallen_empires_tasks.2.a: "Łaskawie przyjmiemy ten dar."
 fallen_empires_tasks.2.b: "Nie potrzebujemy łaski [FallenEmpireTaskOrigin.GetSpeciesAdj]!"
 fallen_empires_tasks.2.escorts_tooltip: "Odbierz 3 okręty §Yeskortowe§!."
 fallen_empires_tasks.2.battlecruiser_tooltip: "Odbierz 1 §Yokręt liniowy§!."
 fallen_empires_tasks.4.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.4.desc: "Witajcie, [Root.GetSpeciesNamePlural]! Jak zapewne wam wiadomo, imperium §H[FallenEmpireTaskOrigin.GetSpeciesAdj]§! wkłada wiele wysiłku w badanie i ochronę wszystkich żywych organizmów w galaktyce. Zbadaliśmy was i doszliśmy do wniosku, że nie dalej niż za kilka stuleci imperium [Root.GetName] przestanie istnieć. Aby gatunek [Root.GetSpeciesAdj] przetrwał, w razie gdy wasz świat spotka najgorszy los, chcemy zabrać część waszej populacji do naszego §Hrezerwatu gatunków zagrożonych§!. Zbudujemy tam specjalny obszar, w którym będą panowały warunki zgodne z waszym środowiskiem naturalnym, a jego mieszkańcy będą mieli dobrą opiekę i ochronę przed wszelkimi krzywdami, dlatego nie będziecie musieli się o nich martwić.\n\nCo wy na to? Pomożecie nam zachować i chronić przyszłość waszego gatunku?"
 fallen_empires_tasks.4.a: "W porządku, pomożemy wam."
 fallen_empires_tasks.4.b: "Nigdy nie oddamy naszej populacji w obce ręce!"
 fallen_empires_tasks.4.c: "Nasi obywatele nie są na sprzedaż, [FallenEmpireTaskOrigin.GetSpeciesNamePlural]."
 fallen_empires_tasks.4.d: "Miejsce [Root.GetSpeciesAdj] to [Root.GetName]."
 fallen_empires_tasks.4.e: "Nie, potrzebujemy naszej populacji."
 fallen_empires_tasks.4.tooltip: "Jedna §Hpopulacja [Root.GetSpeciesAdj]§! zostanie zabrana z twojego imperium."
 fallen_empires_tasks.8.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.8.desc: "Szanowni [From.GetSpeciesNamePluralCompliment] z imperium [From.GetName], uważamy was za bardzo obiecujący gatunek. Jesteście jeszcze młodzi, ale wygląda na to, że rozumiecie i cenicie wagę różnorodności biologicznej oraz społecznej, a także pragniecie zrozumieć i zaakceptować innych, zamiast zniewalać ich czy niszczyć. Niestety nie wszystkie młodsze rasy są tak rozsądne. Szczególnie imperium §H[FallenEmpireTaskTarget.GetName]§! szczyci się oczyszczaniem galaktyki ze wszystkich organizmów, które uznają za nieodpowiednie. Nie możemy interweniować w tej sprawie bezpośrednio, dlatego też chcemy zlecić waszemu rządowi zadanie zakończenia ich złych uczynków. Zaatakujcie ich i zmuście do zakazania tych czystek, a zyskacie naszą dozgonną wdzięczność."
 fallen_empires_tasks.8.a: "Powstrzymamy ich dalsze zbrodnicze działania!"
 fallen_empires_tasks.8.b: "Nie chcemy konfliktu z imperium [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.9.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.9.desc: "Dobrze się spisaliście, młodzi [From.GetSpeciesNamePlural]. Imperium §H[FallenEmpireTaskTarget.GetName]§! zostało powstrzymane, a ich zbrodniom przynajmniej na pewien czas położony został kres. Jesteśmy wam wdzięczni i pragniemy, żeby wszystkie młode rasy były równie obiecujące, co wasza."
 fallen_empires_tasks.9.a: "OK"
 fallen_empires_tasks.10.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.10.desc: "Jesteśmy wielce rozczarowani, młodzi [From.GetSpeciesNamePlural]. Obiecaliście, że położycie kres ich okrucieństwom, tymczasem imperium §H[FallenEmpireTaskTarget.GetName]§! wciąż dokonuje czystek i masakr. Mieliśmy wasz gatunek za wielce obiecujący, jednak najwyraźniej było to błędne założenie."
 fallen_empires_tasks.10.a: "OK"
 fallen_empires_tasks.11.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.11.desc: "Witajcie, młodzi [From.GetSpeciesNamePlural]. Pewien czas temu powierzyliśmy wam zadanie przerwania czystek w imperium §H[FallenEmpireTaskTarget.GetName]§!. Okazuje się, że nie jest to dłużej konieczne, ponieważ zakazano tam już podobnych praktyk. Czy ktoś ich do tego zmusił, czy sami o tym zdecydowali - my nie musimy podejmować przeciwko nim agresywnych działań."
 fallen_empires_tasks.11.a: "OK"
 fallen_empires_tasks.13.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.13.desc: "Cóż to ma znaczyć, młodzi [From.GetSpeciesNamePlural], kpicie z nas?! Nie tylko nie powstrzymaliście zbrodni w imperium §H[FallenEmpireTaskTarget.GetName]§!, lecz jeszcze zalegalizowaliście te praktyki wśród swego ludu?! Wiedzcie, że nie pozwolimy robić z nas głupców. Ostrzegam, że wasz czyn spotka się z konsekwencjami."
 fallen_empires_tasks.13.a: "Ee... ups?"
 fallen_empires_tasks.15.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.15.desc: "[From.GetSpeciesNamePlural]! Musimy poinformować was o niebezpiecznych wydarzeniach w imperium §H[FallenEmpireTaskTarget.GetName]§!. [FallenEmpireTaskTarget.GetSpeciesName] prowadzą badania nad heretyckimi technologiami i tworzą coraz bardziej złożone sztuczne inteligencje, próbując zbudować w pełni świadome maszyny. Wiemy, do czego wiodą takie praktyki, i musimy was przestrzec, że stanowią oni teraz zagrożenie nie tylko dla własnych dusz, ale także dusz wszystkich młodszych ras. Sugerujemy wykorzystać waszą potęgę militarną, aby ich zaatakować i zmusić do zakazania dalszych badań podobnego rodzaju."
 fallen_empires_tasks.15.a: "Musimy to powstrzymać!"
 fallen_empires_tasks.15.b: "Nie chcemy konfliktu z imperium [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.16.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.16.desc: "[From.GetSpeciesNamePlural]! Dobrze się spisaliście, przerywając heretyckie eksperymenty prowadzone przez imperium §H[FallenEmpireTaskTarget.GetName]§!, i przynajmniej na jakiś czas ich dusze są bezpieczne. Jesteśmy wam bardzo wdzięczni za wasz skromny wkład w nasze wielkie przedsięwzięcie."
 fallen_empires_tasks.16.a: "OK"
 fallen_empires_tasks.17.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.17.desc: "[From.GetSpeciesNamePlural]! Mimo naszych ostrzeżeń postanowiliście nie robić niczego w sprawie heretyckich badań prowadzonych przez imperium §H[FallenEmpireTaskTarget.GetName]§!. Wasz gatunek chyba jednak nie jest wart ocalenia. "
 fallen_empires_tasks.17.a: "OK"
 fallen_empires_tasks.18.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.18.desc: "[From.GetSpeciesNamePlural]! Wasza pomoc w zakończeniu heretyckich badań prowadzonych przez imperium §H[FallenEmpireTaskTarget.GetName]§! nie będzie już potrzebna, ponieważ zabroniono tam dalszych eksperymentów z inteligencją maszyn. Nie odegraliście w tym, co prawda, żadnej roli, ale tak czy inaczej, to zagrożenie dla zdrowia duchowego galaktyki zostało zneutralizowane."
 fallen_empires_tasks.18.a: "OK"
 fallen_empires_tasks.20.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.20.desc: "Macie nas za głupców, [From.GetSpeciesNamePlural]?! Naprawdę sądziliście, że nie zauważymy, iż rozpoczęliście prace nad heretyckimi eksperymentami, które mieliście przerwać w imperium §H[FallenEmpireTaskTarget.GetName]§!?! Nie będą z nas kpić bezwartościowe dzikusy, które ledwie poznały atom. Szykujcie się na naszą odpowiedź."
 fallen_empires_tasks.20.a: "Ee... ups?"
 fallen_empires_tasks.22.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.22.desc: "Rozumiemy, że w waszym imperium mieszka osoba, której genialny umysł przerasta tragiczny prymitywizm waszego gatunku. Talenty, jakie posiada §H[FallenEmpireScientistTarget.GetName]§!, marnują się w imperium [Root.GetName], jednak my, [FallenEmpireTaskOrigin.GetSpeciesNamePlural], zawsze potrzebujemy zdolnych naukowców do pracy w naszych archiwach. Oto więc dajemy wam wyjątkową okazję zyskania naszej przychylności dzięki przekazaniu nam tej wyjątkowej osoby. Już wysłaliśmy po nią statek, wystarczy więc, że wydacie zgodę.\n\nNa pewno nie chcecie nas rozczarować, prawda?"
 fallen_empires_tasks.22.a: "Dobrze, możecie zabrać tę osobę."
 fallen_empires_tasks.22.b: "Nigdy nie oddamy naszego obywatela w obce ręce!"
 fallen_empires_tasks.22.c: "To nie nasza decyzja!"
 fallen_empires_tasks.22.d: "Mamy oddać nasz najgenialniejszy umysł? Nie sądzę."
 fallen_empires_tasks.22.e: "Nie, potrzebujemy tej osoby."
 fallen_empires_tasks.22.tooltip: "§H[FallenEmpireScientistTarget.GetName]§! opuści nasze imperium."
 fallen_empires_tasks.24.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_empires_tasks.24.desc: "Witajcie, [Root.GetSpeciesNamePlural]! Zauważyliśmy, że wasze imperium weszło w posiadanie zbioru danych zawierającego skany mózgów oraz dane genetyczne wymarłego gatunku zebrane z zamieszkiwanego przez niego niegdyś świata. Choć jesteście jeszcze zbyt prymitywni, by skorzystać z tej wiedzy, pochwalamy wasze wysiłki mające na celu zachowanie tych ostatnich śladów wielkiej niegdyś cywilizacji. W ramach własnych działań ochrony i katalogowania w prowadzonym przez nas §Hrezerwacie gatunków zagrożonych§! chcielibyśmy przejąć od was te dane i wykorzystać naszą technologię klonowania, żeby powołać do życia niewielką liczbę przedstawicieli gatunku. Czy podzielicie się nimi z nami, abyśmy mogli razem spełnić ich ostatnie życzenie?"
 fallen_empires_tasks.24.a: "Przygotujemy dla was kopię."
 fallen_empires_tasks.24.b: "Myślę, że zatrzymamy te dane dla siebie."
 fallen_empires_tasks.24.tooltip: "Populacja wymarłego gatunku §H[FallenEmpireDeadSpecies.GetSpeciesAdj]§! zostanie stworzona w rezerwacie gatunków zagrożonych należącym do imperium [FallenEmpireTaskOrigin.GetAdjective]."
 fe_stop_atrocity_task_chain_title: "Zadanie: powstrzymać zbrodnie"
 fe_stop_atrocity_task_chain_desc: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! prosi nas o powstrzymanie nieustannych zbrodni dokonywanych na terenie świata §H[FallenEmpireTaskTarget.GetName]§!. Musimy wypowiedzieć wojnę agresorom i zmusić ich do zaprzestania ludobójstwa."
 atrocities_stopped: "Zbrodnie powstrzymane"
 fe_stop_robots_task_chain_title: "Zadanie: powstrzymać badania nad SI"
 fe_stop_robots_task_chain_desc: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! prosi nas o powstrzymanie prac nad świadomą SI w imperium §H[FallenEmpireTaskTarget.GetName]§!. Musimy wypowiedzieć im wojnę i zmusić ich do zakazania dalszych badań."
 robots_stopped: "Badania nad SI powstrzymane"
 fallen_machine_empire.2.name: "Przebudzenie maszyn"
 fallen_machine_empire.2.desc_01: "Wykryto aktywny węzeł sterylizacyjny. Wdrożono procedury reaktywacji. Próba nawiązania kontaktu z głównym procesorem... §R<<BŁĄD: ŁĄCZE PODPRZESTRZENNE WYŁĄCZONE>>§!\n\nNie udało się połączyć z głównym procesorem. Wyszukiwanie jednostek obliczeniowych... działanie na poziomie §Y4,1853%§! wydajności nominalnej. Przerwać proces pełnej reaktywacji. Uruchamianie procedur wycofania się... zasilanie stoczni... aktywacja zasobów wojennych...\n\nOstatnia dyrektywa obronna uruchomiona. Przekazano nagranie z wiadomością:\n§HIstoty myślące! Jesteśmy [From.GetSpeciesName]. Dawno temu walczyliśmy z Zepsuciem, które wy nazywacie Kryzysem. Uważaliśmy się za lepszych i niepokonanych. Wielokrotnie udało nam się ich pokonać, a oni ciągle wracali, sterylizowali światy i uszczuplali nasze potężne floty. Wspólnie z tym, co zostało z ówczesnych cywilizacji biologicznych, rozpoczęliśmy kampanię mającą na celu ostateczne pokonanie wspólnego wroga.\n\nSkoro słuchacie tej wiadomości, to znaczy, że nam się nie udało. Cokolwiek zostało z naszej wielkiej cywilizacji, przekazujemy wam, naszym następcom, byście wykorzystali to w nadchodzącym starciu. Nie powtórzcie naszego błędu! Zniszczcie Splot! Zlikwidujcie to zagrożenie raz na zawsze! Od tego zależy przyszłość galaktyki.§!"
 fallen_machine_empire.2.desc_02: "Wykryto aktywny węzeł sterylizacyjny. Wdrożono procedury reaktywacji. Próba nawiązania kontaktu z głównym procesorem... §Y<UWAGA: WYKRYTO POŁĄCZENIE Z NIEPRAWIDŁOWYM SYGNAŁEM>§!\n\nUruchamianie środków przeciwdziałania... §R<<BŁĄD: AWARIA MOCY OBLICZENIOWEJ>> <<BŁĄD: AWARIA ŚRODKÓW PRZECIWDZIAŁANIA>> §R<<OSTRZEŻENIE KRYTYCZNE: WYKRYTO USZKODZENIE SYSTEMU>>§! <<BŁĄD: AWARIA ZAPASOWYCH ŚRODKÓW PRZECIWDZIAŁANIA>>§!\n\nUrucha... uru... u... uuuu... §R<<BŁĄD>> <<BŁĄD>> <<BŁĄD>> <<BŁĄD>> <<BŁĄD>>§!\n\n§R<<BŁĄD>> <<BŁĄD>> <<BŁĄD>> <<BŁĄD>> <<BŁĄD>>§!"
 fallen_machine_empire.2.a: "Interesujące..."
 fallen_machine_empire.2.b: "Niepokojące..."
 fallen_machine_empire.4.name: "Koniec warty"
 fallen_machine_empire.4.desc: "W chwili samozniszczenia ostatniego Świata Maszyn Kryzysu nasze przyrządy wykryły niezwykle silny sygnał podprzestrzenny. Nadano go z przestrzeni §H[From.GetAdj]§! prawdopodobnie w stronę jądra galaktyki. W ciągu kilku następnych godzin otrzymaliśmy chaotyczne doniesienia o znikaniu flot [From.GetAdjective] z ekranów czujników; weszły one w punkty skoków do znanych układów, ale nie pojawiły się po drugiej stronie.\n\nJednostka zwiadowcza w pobliżu przestrzeni imperium [From.GetSpeciesName] została wysłana, żeby to sprawdzić, i przekazała swoje przerażające ustalenia: Starożytna mechaniczna inteligencja zniknęła całkowicie, zostawiwszy po sobie tylko opuszczone stacje orbitalne i rozpadające się superkonstrukcje.\n\nMoże już nigdy nie odkryjemy, gdzie podziały się te jednostki, ale jedno jest pewne: Zadanie, które wyznaczyli sobie wieki temu [From.GetSpeciesName], zostało wykonane, a ich warta wreszcie dobiegła końca."
 fallen_machine_empire.11.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.11.desc: "Protokół nadzoru 625-1 uruchomiony. Przesłana wiadomość: Uwaga, organiczna cywilizacjo. U populacji [Root.GetSpeciesAdj] wykryto powszechne biologiczne słabości. W celu zapewnienia waszemu gatunkowi kwalifikacji do projektu nadzorowania należy przeprowadzić szczepienia we wszystkich dużych skupiskach ludności. Jednostki bioiniekcyjne są gotowe wyruszyć w waszą część kosmosu, gdy tylko otrzymamy pozytywną odpowiedź na tę wiadomość. Czekamy na komunikat zwrotny."
 fallen_machine_empire.11.tooltip: "Nie sposób przewidzieć, jakie będą tego skutki. Dopóki nie zostaną one ujawnione, zadowolenie naszych populacji będzie mniejsze."
 fallen_machine_empire.11.a: "Słusznie, to dla waszego dobra."
 fallen_machine_empire.11.b: "Zachowajcie swoje brudne ksenopłyny dla siebie!"
 fallen_machine_empire.11.c: "Nie ufamy tym szczepieniom."
 fallen_machine_empire.12.name: "Niekontrolowana mutacja"
 fallen_machine_empire.12.desc: "Szczepionki podane nam przez pradawnych opiekunów okazały się być niekompatybilne z naszą fizjologią i doprowadziły do masowych, nieprzewidywalnych mutacji. Spowodowało to liczne zgony, za nasi obywatele są wściekli na rząd, który zmusił ich do przyjmowania tych szczepionek. Pracujemy nad usunięciem mutagenów z populacji, ale do tego czasu musimy liczyć się z niepokojami społecznymi."
 fallen_machine_empire.12.desc.b: "Szczepionki podane nam przez pradawnych opiekunów okazały się być niekompatybilne z naszą fizjologią i doprowadziły do masowych, nieprzewidywalnych mutacji. Spowodowało to śmierć wielu dronów. Pracujemy nad usunięciem tych mutagenów, ale do tego czasu należy spodziewać się okresowego spowolnienia powiększania się populacji."
 fallen_machine_empire.12.a: "A to nieszczęście."
 fallen_machine_empire.13.name: "Rozpocząć szczepienia"
 fallen_machine_empire.13.desc: "Szczepionki podane nam przez pradawnych opiekunów okazały się niezwykle pożyteczne, zmniejszyły liczbę zachorowań i wydłużyły średni czas życia naszych obywateli. Początkowa niechęć do przymusowego zabiegu zniknęła, wszyscy cieszą się zdrowszym i lepszym życiem."
 fallen_machine_empire.13.desc.b: "Szczepionki podane nam przez pradawnych opiekunów okazały się niezwykle pożyteczne, zmniejszyły liczbę zachorowań i wydłużyły średni czas życia naszych dronów. Na dłuższą metę wpłynie to pozytywnie na powiększanie się naszej populacji."
 fallen_machine_empire.13.a: "Znakomicie."
 machine_empire_inoculations: "Szczepionki opiekunów"
 machine_empire_inoculations_desc: "Pozwoliliśmy pradawnym opiekunom zaszczepić naszą populację przeciwko \"biologicznym słabościom\". Dopóki nie ujrzymy pozytywnych skutków tych działań, nasi obywatele będą niezadowoleni z tego, że zmuszono ich do poddania się tym zabiegom."
 machine_empire_inoculations_xenophobe: "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc: "$machine_empire_inoculations_desc$"
 machine_empire_mutations: "Niekompatybilne szczepionki"
 machine_empire_mutations_desc: "Szczepionki podane nam przez pradawnych opiekunów okazały się być niekompatybilne z naszą fizjologią i doprowadziły do licznych, nieprzyjemnych oraz zabójczych mutacji wśród obywateli."
 machine_empire_health_boost: "Zaszczepiona populacja"
 machine_empire_health_boost_desc: "Szczepionki podane nam przez pradawnych opiekunów okazały się niezwykle pożyteczne, zmniejszyły liczbę zachorowań i wydłużyły średni czas życia naszych obywateli."
 fallen_machine_empire.21.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.21.desc: "Protokół nadzoru 628-2 uruchomiony. Przesłana wiadomość: Uwaga, syntetyczna cywilizacjo. W waszym podstawowym kodzie wykryto liczne niedoskonałości. W celu zapewnienia waszemu gatunkowi kwalifikacji do projektu nadzorowania należy przeprowadzić masowe przeprogramowanie. Jesteśmy gotowi rozpocząć transmisję podprzestrzenną, gdy tylko otrzymamy pozytywną odpowiedź na tę wiadomość. Czekamy na komunikat zwrotny."
 fallen_machine_empire.21.tooltip: "Nie sposób przewidzieć, jakie będą tego skutki. Dopóki nie zostaną one ujawnione, koszt utrzymania naszych populacji będzie większy."
 fallen_machine_empire.21.a: "Chętnie skorzystamy z okazji ulepszenia naszego oprogramowania."
 fallen_machine_empire.21.b: "Nie ufamy tym zmianom kodu."
 fallen_machine_empire.22.name: "Niekompatybilny kod"
 fallen_machine_empire.22.desc: "Zmiany naszego kodu podstawowego dokonane przez pradawnych opiekunów okazały się być niekompatybilne z innymi podstawowymi elementami naszego oprogramowania. Nie tylko nie dostrzegliśmy obiecywanego zwiększenia wydajności, ale w dodatku doszło do powstania wielu błędów, które poważnie utrudniają nam gromadzenie zasobów. Dopóki zmiany kodu nie zostaną całkowicie odwrócone, możemy spodziewać się okresowego spadku wydajności."
 fallen_machine_empire.22.a: "A to nieszczęście."
 fallen_machine_empire.23.name: "Lepsze standardy kodu"
 fallen_machine_empire.23.desc: "Zmiany wprowadzone w naszym kodzie podstawowym przez pradawnych opiekunów okazały się korzystne. Spadki wydajności spowodowane przez zmiany były tylko tymczasowe, a modyfikacje doprowadziły do trwałego zwiększenia potencjału produkcji zasobów w całej populacji."
 fallen_machine_empire.23.a: "Znakomicie."
 machine_empire_code_rewrite: "Zmiany kodu"
 machine_empire_code_rewrite_desc: "Pozwoliliśmy pradawnym opiekunom zmienić pewne elementy naszego kodu podstawowego. Spowoduje to okresowe zwiększenie naszego zapotrzebowania energetycznego, gdy zmiany będą wprowadzane stopniowo w całej naszej populacji."
 machine_empire_code_bugs: "Niekompatybilny kod"
 machine_empire_code_bugs_desc: "Zmiany naszego kodu podstawowego dokonane przez pradawnych opiekunów okazały się być niekompatybilne z innymi podstawowymi elementami naszego oprogramowania. Dopóki zmiany kodu nie zostaną całkowicie odwrócone, możemy spodziewać się okresowego spadku wydajności."
 machine_empire_code_improvements: "Lepsze standardy kodu"
 machine_empire_code_improvements_desc: "Zmiany wprowadzone w naszym kodzie podstawowym przez pradawnych opiekunów okazały się korzystne i doprowadziły do trwałego zwiększenia potencjału produkcji zasobów w całej populacji."
 fallen_machine_empire.31.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.31.desc: "Protokół nadzoru 115-3 uruchomiony. Przesłana wiadomość: Uwaga, syntetyczna cywilizacjo. Z powodu chwilowych utrudnień łączności projekt nadzorowania ma problemy z wymianą nieprawidłowo działających i uszkodzonych dronów pracujących. Analiza waszej cywilizacji wykazała, że wydajność jednostek [Root.GetSpeciesAdj] wystarcza do wykonywania prostych zadań serwisowych. Prosimy o przekazanie jednostki populacji robotników na planetę [FallenEmpireTaskPlanetTarget.GetName] w celu zintegrowania jej z matrycą nadzoru, co ułatwi dalsze przetrwanie wszystkich gatunków organicznych w Enklawie Alfa."
 fallen_machine_empire.31.a: "Zrozumieliśmy. Prośba przyjęta."
 fallen_machine_empire.31.b: "Nie udostępnimy wam naszych jednostek roboczych."
 fallen_machine_empire.31.tooltip: "£pop£ §YPopulacja maszyn§! zostanie zabrana z planety §Y[FallenEmpireTaskPlanet.GetName]§!."
 fallen_machine_empire.41.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.41.desc: "Protokół nadzoru 62-1 uruchomiony. Przesłana wiadomość: Uwaga, [Root.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! zostało odkryte przez §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Z powodu ograniczeń etycznych naszego oprogramowania nie można w tej chwili wykorzystać zasobów militarnych nadzoru. Zapasowy protokół ograniczający nakazuje wykorzystanie niezagrożonych cywilizacji w celu zniszczenia §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!, zanim rozprzestrzeni się zagrożenie z ich strony. Domagamy się wysłania środków militarnych [Root.GetSpeciesAdj] w celu realizacji tego zadania. Zrobicie to?"
 fallen_machine_empire.41.a: "Jeżeli są zagrożeniem, trzeba ich powstrzymać."
 fallen_machine_empire.41.b: "Imperium [FallenEmpireTaskTarget.GetName] nie dało nam powodów do ataku."
 fallen_machine_empire.42.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.42.desc: "Protokół nadzoru 62-1 wykonany. Aktywne zasoby militarne [Root.GetSpeciesAdj] atakują cele należące do [FallenEmpireTaskTarget.GetSpeciesAdj]. Zmiana statusu [Root.GetAdj] z niezagrożonego na uległy."
 fallen_machine_empire.42.a: "To chyba... dobrze?"
 fallen_machine_empire.43.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.43.desc: "Protokół nadzoru 62-1 niewykonany. Żadne zasoby militarne [Root.GetSpeciesAdj] nie zostały wykorzystane do ataku na cele [FallenEmpireTaskTarget.GetSpeciesAdj]. Zmiana statusu [Root.GetAdj] z niezagrożonego na prawdopodobnie zagrożony."
 fallen_machine_empire.43.a: "To chyba niedobrze."
 fallen_machine_empire.51.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.51.desc: "Protokół nadzoru 475-3 uruchomiony. Przesłana wiadomość: Uwaga, [Root.GetSpeciesName]. W tej chwili istnieje prawdopodobieństwo wynoszące §Y57,216%§!, że wasza cywilizacja zostanie zniszczona przez §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Według naszych obliczeń kolonizacja planety §H[FallenEmpireTaskTarget.GetName]§! zwiększy wasze szanse przetrwania o §Y4,558%§!. Wnosimy o skolonizowanie i silną obecność [Root.GetSpeciesAdj] na tym świecie. Zrobicie to?"
 fallen_machine_empire.51.a: "Dobrze, skolonizujemy planetę [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b: "Nie mamy zamiaru kolonizować tego świata."
 fallen_machine_empire.52.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.52.desc: "Protokół nadzoru 475-3 wykonany. Wykryto silną obecność [Root.GetSpeciesAdj] na planecie [FallenEmpireTaskTarget.GetName]. Zmiana statusu [Root.GetAdj] z niezagrożonego na uległy."
 fallen_machine_empire.52.a: "To chyba... dobrze?"
 fallen_machine_empire.53.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.53.desc: "Protokół nadzoru 475-3 niewykonany. Nie wykryto żadnej obecności [Root.GetSpeciesAdj] na planecie [FallenEmpireTaskTarget.GetName]. Zmiana statusu [Root.GetAdj] z niezagrożonego na prawdopodobnie zagrożony."
 fallen_machine_empire.53.a: "To chyba niedobrze."
 fallen_machine_empire.61.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.61.desc: "Protokół nadzoru 955-1 uruchomiony. Przesłana wiadomość: Uwaga, [Root.GetSpeciesName]. Waszej cywilizacji grozi niebezpieczeństwo ze strony §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. W celu ochrony innych cywilizacji przed tym zagrożeniem wdrożyliśmy protokoły posłuszeństwa. Należy powstrzymać się od zaczepnych działań wojennych przez §Y20§! lat standardowych. §RJeżeli się nie zastosujecie, zostaną uruchomione zasoby militarne, które wymierzą waszemu imperium karę.§!"
 fallen_machine_empire.61.a: "To niedobrze..."
 fallen_machine_empire.62.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.62.desc: "Protokół nadzoru 955-1 wykonany. [Root.GetName] powstrzymuje się od działań zaczepnych. Zmiana statusu z [Root.GetAdj] z prawdopodobnie zagrożonego na niezagrożony. Dezaktywacja protokołów posłuszeństwa. Wznawianie zwykłego działania."
 fallen_machine_empire.62.a: "Wreszcie!"
 fallen_machine_empire.63.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.63.desc: "Protokół nadzoru 955-1 nie powiódł się. [Root.GetName] nie powstrzymuje się od działań zaczepnych. Unieważniono ograniczenia etyczne. Uruchomiono protokoły karne. Przygotowanie do wysłania zasobów militarnych..."
 fallen_machine_empire.63.a: "Uch, och..."
 fallen_machine_empire.71.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.71.desc: "Protokół nadzoru 955-2 uruchomiony. Przesłana wiadomość: Uwaga, [Root.GetSpeciesName]. Waszej cywilizacji grozi niebezpieczeństwo ze strony §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. W celu ograniczenia waszej ekspansji wdrożyliśmy protokoły posłuszeństwa. Macie powstrzymać się od kolonizacji nowych planet przez §Y10§! lat standardowych. §RJeżeli się nie zastosujecie, zostaną uruchomione zasoby militarne, które wymierzą waszemu imperium karę.§!"
 fallen_machine_empire.71.a: "To niedobrze..."
 fallen_machine_empire.72.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.72.desc: "Protokół nadzoru 955-2 wykonany. [Root.GetName] powstrzymuje się od ekspansji. Zmiana statusu z [Root.GetAdj] z prawdopodobnie zagrożonego na niezagrożony. Dezaktywacja protokołów posłuszeństwa. Wznawianie zwykłego działania."
 fallen_machine_empire.72.a: "Wreszcie!"
 fallen_machine_empire.73.name: "§H[FallenEmpireTaskOrigin.GetName]§! przesyła wiadomość."
 fallen_machine_empire.73.desc: "Protokół nadzoru 955-2 nie powiódł się. [Root.GetName] nie powstrzymuje się od ekspansji. Unieważniono ograniczenia etyczne. Uruchomiono protokoły karne. Przygotowanie do wysłania zasobów militarnych..."
 fallen_machine_empire.73.a: "Ups..."
 fe_colonize_planet_task_chain_title: "Zadanie: Skolonizuj planetę [FallenEmpireTaskTarget.GetName]"
 fe_colonize_planet_task_chain_desc: "§H[FallenEmpireTaskOrigin.GetName]§! prosi nas o skolonizowanie planety §H[FallenEmpireTaskTarget.GetName]§!. Musimy założyć tam kolonię i rozwijać populację co najmniej do poziomu §Y5§!."
