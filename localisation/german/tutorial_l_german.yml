 advisor.2.name: "Volles Tutorial initialisiert."
 advisor.2.desc: "Eine hervorragende Entscheidung. Ihr habt meine volle Unterstützung."
 advisor.2.a: "Gut zu wissen."
 advisor.3.name: "Tipps initialisiert"
 advisor.3.desc: "Nun gut. Ich werde Euch Tipps geben und Euch die grundlegenden Funktionen der verschiedenen Werkzeuge erklären, während Ihr diese erkundet."
 advisor.10.name: "Anomalien"
 advisor.10.desc: "Wir haben eine §SAnomalie§! gefunden! Von Zeit zu Zeit machen unsere §SForschungsschiffe§! bei ihrer Erkundung fremder Welten diese Entdeckungen. §SAnomalien§! können §SWissenschaftlern§! erforscht werden, wenn deren Fähigkeitsstufe für diese Aufgabe ausreichend ist.\n\nEntdeckte, aber unerforschte Anomalien werden im Reiter §SAnomalien§! aufgeführt, der sich im §SSitationsprotokoll§! befindet. Anomalien müssen erforscht werden, bevor der Planet, auf dem sie gefunden wurden, kolonisiert oder anderweitig ausgebeutet werden kann."
 advisor.15.name: "Potenzielle Kolonie"
 advisor.15.desc: "Eines unserer §SForschungsschiffe§! hat gerade eine Welt erkundet, die einen hervorragenden Standort für unsere erste Kolonie abgäbe. Da sie zur selben §SPlanetenklasse§! wie unsere Heimatwelt gehört, sollten sich unsere Kolonisten dort ziemlich wohl fühlen.\n\nBevor wir diese Welt kolonisieren können, müssen wir allerdings erst unsere Grenze erweitern. Dies ist durch den Bau einer §SSternenbasis§! mit Hilfe eines §SKonstruktionsschiffs§! möglich."
 advisor.17.name: "Erste Kolonie"
 advisor.17.desc: "Glückwunsch zur Kolonisation einer neuen Welt! Unsere Kolonisten sind jetzt dabei, ihrer erste Siedlung zu bauen - Bis sie autark sind, wird es aber noch eine Weile dauern.\n\nDie Kolonie wird unsere Ressourcen bis zur Fertigstellung der ersten Siedlung belasten. Achtet deshalb darauf, nicht zu viele Planeten auf einmal zu kolonisieren."
 advisor.20.name: "Einnahmensverluste"
 advisor.20.desc: "Wir büßen Energie-Credits mit besorgniserregender Geschwindigkeit ein. Der Budgetbericht des letzten Monats ist die reinste Schauerliteratur.\n\nEin häufiger Grund für Budgetdefizite sind stetig ansteigende Unterhaltskosten. Sollte dies der Fall sein, wäre es vielleicht angebracht, einige unserer Schiffe, Armeen oder Stationen aufzulösen."
 advisor.26.name: "Erkunden"
 advisor.26.desc: "Die Erkundung unserer Nachbarsysteme sollte zu unseren obersten Prioritäten gehören, denn bis dahin werden uns ihre Ressourcen und bewohnbaren Welten verborgen bleiben. Die §SErforschungsgeschwindigkeit§! eines §SForschungsschiffes§! ist anfänglich niedrig, erhöht sich aber, wenn der anwesende Wissenschaftler Erfahrung erhält.\n\nUm die Erkundung zu beginnen, muss ein §SForschungsschiff§! ausgewählt werden und anschließend auf den Befehl §SErkunden§! geklickt werden. Anschließend kann über die §SGalaxiekarte§! ein benachbartes System, das an unser Heimatsystem angrenzt, erkundet werden. Das Schiff wird sich nun zu diesem System begeben und alle Planeten erkunden."
 #advisor.27.name: "First Contact"
 #advisor.27.desc_01: "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_02: "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_03: "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.28.name: "Fallen Empire"
 #advisor.28.desc: "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."
