 #The Kaleidoscope appears on your capital
 situation.2003.name: "우주 바깥에서 온 색상"
 situation.2003.desc: "우리가 궤도에서 본 것은 §H[capital_scope.GetName]§!에서 전력이 차단되면서 시내의 모든 조명이 한꺼번에 꺼지는 모습이었습니다. §H[capital_scope.GetName]§! 주민들의 사정은 훨씬 끔찍했습니다. 차량이 멈추면서 도로를 막았고, 공장이 가동을 중단했으며, 병원 설비는 반응이 없어졌습니다. 전 행성을 덮친 이 정전 현상은, 갑작스러운 만큼 설명하기도 어려웠습니다.\n\n행성에 침묵과 어둠이 내리자, 하늘에 기이한 빛의 패턴이 피어나 우리 수도 성계를 만화경과 같은 빛의 안개로 감쌌습니다. 이 두 가지 현상은 틀림없이 관련되어 있으나, 우리 [root.GetTechnicianPlural]들은 여전히 말 그대로 암중모색 중입니다."
 situation.2003.a: "전력망을 복구하세요."
