 anomaly_failure.2500.desc: "Po bliższym sprawdzeniu asteroida w układzie [From.From.GetName] okazała się pusta. Jeden z asystentów, którymi kieruje [Root.GetLeaderName], przyznaje, że mogli źle odczytać wskazania przyrządów."
 anomaly_failure.2501.desc: "[From.From.GetName]: [Root.GetName] trudzi się, by bezpiecznie opuścić pole szczątków otaczające glob. Cokolwiek złapały ich czujniki, zniknęło do czasu przybycia statku [Root.GetLeaderName] i jego załogi."
 anomaly_failure.2502.desc: "[From.From.GetName]: Sondy statku [Root.GetName] dokonały wielu przelotów nad powierzchnią globu. Oficer naukowy [Root.GetLeaderName] oficjalnie przeprasza za zmarnowanie czasu i zasobów na szczegółowe i bezowocne jej badanie."
 anomaly_failure.2503.desc: "To, co z kosmosu wydawało się być imponującymi budowlami, z bliska okazało się rozczarowaniem. Statek [Root.GetName] pozostał na orbicie planety [From.GetName], by przeprowadzić badania schematów pogodowych, następnie oficer naukowy [Root.GetLeaderName] stwierdził, że struktury na planecie powstały w wyniku działania zwykłych czynników meteorologicznych, a nie inteligentnych organizmów."
 anomaly_failure.2504.desc: "[From.From.GetName]: Zanim załoga statku [Root.GetName] zdążyła dokładnie namierzyć sygnał alarmowy nadawany z gorejącej powierzchni globu, zamilkł on. Nie mając żadnego geograficznego punktu odniesienia, oficer naukowy [Root.GetLeaderName] uważa podjęcie akcji ratunkowej za zbyt niebezpieczne."
 anomaly_failure.2535.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] ze statku [Root.GetName] melduje, że budowle na powierzchni globu nie są dla nas interesujące i lepiej nie tracić na nie czasu."
 anomaly_failure.2540.desc: "Załoga statku [Root.GetName] melduje, że asteroida wyrzeźbiona na kształt świątyni naprawdę ładnie wygląda.\n\nI tyle."
 anomaly_failure.2545.desc: "[From.From.GetName]: [Root.GetLeaderName] i załoga statku [Root.GetName] odkryli, że tamtejsze zjawiska dźwiękowe to zwierzęta zbierające się i śpiewające a capella nieznane piosenki kosmitów.\n\nUważają, że dalsze badania nie mają sensu."
 anomaly_failure.2550.desc: "Statek [Root.GetName] nie zdobył żadnych ciekawych próbek z lodowego olbrzyma [From.From.GetName]."
 anomaly_failure.2555.desc: "Sonda badawcza ze statku [Root.GetName] znalazła niedbale sklecony element technologii obcych. Oficer naukowy [Root.GetLeaderName] podjął niepotrzebną próbę uruchomienia tego sprzętu i spowodował jego zniszczenie."
 anomaly_failure.2560.desc: "Oficer naukowy [Root.GetLeaderName] sporządził raport, w którym stwierdza, że nie jest zadowolony z przydziału do badania świata [From.From.GetName], na którym nie znalazł niczego ciekawego."
 anomaly_failure.2600.desc: "[From.GetName]: Statek [Root.GetName] już od jakiegoś czasu znajdował się na orbicie, monitorując emisje, gdy oficer naukowy [Root.GetName] postanowił założyć skafander i wyjść na asteroidę, by pobrać próbki minerałów.\n\nGdy dotarł na powierzchnię, obiekt [From.From.GetName] zaczął wysyłać intensywniejsze sygnały, przypominające komunikaty radiowe. [Root.GetLeaderName] został ugotowany żywcem przez mikrofale."
 anomaly_failure.2601.desc: "[From.From.GetName]: Straciliśmy kontakt ze statkiem [Root.GetName] tuż po jego wejściu w gęste pole szczątków otaczające glob.\n\nKilka dni później natrafiliśmy na kapsułę ratunkową. Oficer naukowy [Root.GetName] przeżył, ale nie pamięta, co stało się z jednostką [Root.GetName] i jej załogą."
 anomaly_failure.2602.desc: "[From.GetName]: Oficer naukowy [Root.GetLeaderName] nieostrożnie prowadził badanie globu i rozwścieczył orbitujące wokół niej dwie wielkie §Ytijanki§!. Te istoty są poważnym zagrożeniem dla statku [Root.GetName]."
 anomaly_failure.2603.desc: "[From.From.GetName]: Ciekawe formacje na powierzchni to starożytna pułapka. Zanim statek [Root.GetName] zdołał wylądować, został zaatakowany przez stare drony bojowe."
 anomaly_failure.2604.desc: "[From.From.GetName]: Statek [Root.GetName] został trafiony przez wyrzuconą gwałtownie z powierzchni globu magmę, gdy leciał nisko, namierzając źródło sygnału alarmowego.\n\nNikt nie ocalał."
 anomaly_failure.2635.desc: "[From.From.GetName]: Ciekawie wyglądający obiekt na planecie był kiedyś, według raportów statku [Root.GetName], obszarem rekreacji i rozrywki. Nie wiadomo, jak jest stary, ani dlaczego powstał.\n\nZałoga jednostki [Root.GetName] zameldowała też o śmierci oficera naukowego [Root.GetLeaderName], który został zmiażdżony przez walącą się budowlę zwaną \"diabelskim młynem\"."
 anomaly_failure.2640.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] utrzymuje, że załoga statku [Root.GetName] nie znalazła niczego w pięknie rzeźbionej, wydrążonej powierzchni.\n\nAle naukowiec jest jakiś odmieniony."
 anomaly_failure.2645.desc: "[From.From.GetName]: W ostatniej wiadomości załoga statku [Root.GetName] poinformowała o aktywności dźwiękowej nasilającej się w miarę podchodzenia do powierzchni. Wkrótce potem łączność została przerwana, a statek i wszyscy na jego pokładzie zaginęli. Prawdopodobnie nie żyją."
 anomaly_failure.2650.desc: "Oficer naukowy [Root.GetLeaderName] pozwolił, by statek [Root.GetName] zszedł poniżej minimalnej bezpiecznej wysokości, aby zebrać jak najwięcej próbek lodu. W jakiś sposób nadkrytyczne płyny atmosferyczne dostały się do tylnych dysz jednostki, co miało katastrofalne skutki.\n\nNikt nie ocalał."
 anomaly_failure.2655.desc: "[From.From.GetName]: Gdy statek [Root.GetName] zbliżał się do powierzchni, został przechwycony przez dwa wrogie okręty przemytnicze. Wróg użył broni przeciwko asteroidzie, niszcząc wszystkie dowody prowadzonej tam działalności. Zdaje się, że jednostka [Root.GetName] będzie następna."
 anomaly_failure.2660.desc: "[From.From.GetName]: Załoga statku [Root.GetName] melduje, że oficer naukowy [Root.GetLeaderName] szczególnie interesował się deszczem, który według niego ma \"fioletowy kolor\".\n\nNiestety, pobrane próbki opadów okazały się bardzo niestałe, po ich otwarciu na pokładzie jednostki [Root.GetName] ciecz zapaliła się i oficer naukowy [Root.GetLeaderName] zginął na miejscu."
 anomaly_failure.2665.desc: "[From.From.GetName]: W ostatniej wiadomości załoga statku [Root.GetName] poinformowała o aktywności dźwiękowej nasilającej się w miarę podchodzenia do powierzchni. Wkrótce potem łączność została przerwana. Statek i wszyscy na jego pokładzie zaginęli, prawdopodobnie nie żyją."
 anomaly_failure.2670.desc: "Zdaje się, że entuzjastyczne próby zbadania układów tej starej konstrukcji, których zbudowania inicjatorem było imperium [Root.GetName], spowodowały kłopoty.\n\nZanim stare obwody przepaliły się, silniki manewrowe stacji orbitalnej zostały uruchomione przez imperium [Root.GetName]. Stacja zeszła z łagodnej orbity i trafiła w studnię grawitacyjną miejscowej gwiazdy. Niefortunne zakończenie misji miało przemożny wpływ na komandora okrętu ([Root.GetLeaderName]), który wyciągnął wnioski z tego doświadczenia."
 anomaly_failure.2670.a: "[Root.GetLeaderName]... kieruje ją ku słońcu?"
 anomaly_failure.2670.a.tooltip: "§YPradawna manufaktura§! została zniszczona.\n"
