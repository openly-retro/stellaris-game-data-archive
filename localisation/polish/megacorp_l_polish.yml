 enable_decision_market_nomination: "§HOdblokowuje decyzję:§! Wybierz na węzeł rynku galaktycznego."
 action.99.name: "§HRynek galaktyczny§! założony w układzie [market_founder_planet.GetStarName]"
 action.99.desc: "[market_founder_planet.GetName]: Nasza kampania marketingowa przyniosła owoce, a przyszłe potęgi rynkowe uznały za stosowne scentralizować dużą część swojej działalności w układzie [market_founder_planet.GetStarName]!"
 action.1000.name: "§HRynek galaktyczny§!: niezałożony"
 action.1000.desc: "Niestety, §Yupadł§! nasz wniosek o stworzenie nowego rynku galaktycznego. Zdołaliśmy zgromadzić wolę polityczną dla takiego przedsięwzięcia, ale nie pojawiły się żadne zasadne nominacje na gospodarza.\n\nCo do zasady, komercyjni lobbyści i uczestnicy życia politycznego popierają tę ideę. Przyrzekli zdwoić wysiłki, jeśli imperium [global_event_country.GetGalCommunityOrGalImperium] zechce spróbować ponownie."
 action.1000.a: "Przekonamy się."
 action.1005.desc: "Wygląda na to, że wola polityczna galaktyki przerosła zasięg jej rynków. Niedawne działania imperium [global_event_country.GetGalCommunityOrGalImperium] mające na celu stworzenie specjalnego ośrodka handlowego zakończyły się §Yniepowodzeniem§!, ponieważ nie pojawiły się żadne zasadne nominacje na gospodarza.\n\nPoplecznicy pomysłu stworzenia rynku galaktycznego szybko się otrząsnęli i zadeklarowali, że wrócą do tej sprawy, gdy imperium [global_event_country.GetCommunityOrImperium] uzna, że jest gotowe na taką zmianę."
 action.1005.desc.phobe: "Wola polityczna imperium [global_event_country.GetGalCommunityOrGalImperium] przerosła zasięg jego rynków. Jego niedawne działania w celu stworzenia wspólnego rynku galaktycznego zakończyły się §Yniepowodzeniem§!. Kiedy przyszło co do czego, zachwalany przez obcych projekt nie otrzymał żadnej zasadnej nominacji na gospodarza przedsięwzięcia.\n\nWnioskodawcy stwierdzili, że nie obnaża to fanaberii kryjących się w ideach o współpracy z obcymi. Zamiast tego niezłomnie twierdzą, że galaktyka może spróbować ponownie, gdy jej mieszkańcy uznają, że są gotowi na takie zmiany."
 action.1005.a.phobe: "Co za pycha."
 action.101.name: "§HRynek galaktyczny§! założony"
 action.101.desc: "W układzie §Y[galactic_market_station.solar_system.GetName]§!, na terytorium [From.GetAdj], powstał ośrodek handlu galaktycznego. Administracja [From.GetAdj] oficjalnie zalegalizowała to targowisko, na którym można kupować i sprzedawać zasoby za pośrednictwem niestowarzyszonych firm trzecich."
 action.101.desc.phobe: "Podejrzane ufoki z §Y[From.GetName]§! założyły sobie targowisko do handlu obcymi towarami. Oczywiście gardzimy takimi rzeczami, ale mamy możliwość skorzystania z niego."
 action.101.desc.homicidal: "$action.96.desc.homicidal$"
 action.103.name: "§HRynek galaktyczny§! - stacja przeniesiona"
 action.103.desc: "Po utracie kontaktu z ich poprzednim węzłem galaktyczna społeczność kupców postanowiła założyć na naszym terytorium nową stację."
 action.106.name: "§HRynek galaktyczny§!"
 action.106.desc: "Dzięki nawiązaniu nowych kontaktów uzyskaliśmy dostęp do galaktycznego targowiska, na którym można kupować i sprzedawać zasoby. Z pewnością przyniesie to wielkie korzyści gospodarce [Root.GetAdj]."
 action.106.desc.phobe: "Dowiedzieliśmy się o galaktycznym targowisku przeznaczonym do handlu obcymi towarami, założonym przez jakieś przebrzydłe ufoki. Z natury nie jesteśmy zbyt skłonni do zawierania tego typu transakcji, ale mamy możliwość skorzystania z niego."
 action.106.desc.homicidal: "$action.96.desc.homicidal$"
