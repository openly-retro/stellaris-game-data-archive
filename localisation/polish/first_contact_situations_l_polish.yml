 ### Plague Situation
 situation_pre_ftl_plague: "Zaraza odzwierzęca"
 situation_pre_ftl_plague_type: "Zaraza odzwierzęca"
 situation_pre_ftl_plague_desc: "Na planecie [Target.GetName] pojawiła się nowa choroba odzwierzęca. Populacja, pozbawiona naturalnej odporności i technologii medycznej niezbędnej do walki z infekcją, cierpi i masowo umiera."
 situation_pre_ftl_plague_monthly_change_tooltip: "$situation_monthly_change_tooltip_no_control$"
 situation_pre_ftl_plague_outcome_tooltip: "Zaraza skończy się w ten czy inny sposób. Co będzie później, może zależeć i od nas."
