 astral_planes.2110.desc: "…… 平面と…… 同調…… 必ず見つける……"
 astral_planes.2120.name: "異常地震を検出"
 astral_planes.2120.desc: "最近の地震活動によって、 首都近郊の古代クレーターに予想外の事実が隠されていたことが明らかになった。\n\nクレーターは、 我々の種族の起源にまつわる伝説と結びついていたのだ。"
 riftworld_digsite: "古代クレーター"
 riftworld_digsite_desc: "[Planet.GetName]地表の古代クレーターの奥深くから異常な地震活動が検出された。地中ソナーにより、 これまで知られていなかった空洞が発見された。"
 astral_planes.2125.name: "高速衝突"
 astral_planes.2125.desc: "クレーターの基盤を掘削したところ、 完全に形成された円柱状のインパクタイトが地中深くまで突き刺さっているのが発見された。\n\nこの鉱脈は極めて高速で衝突した隕石に由来するに違いない。 初期計算によると、この物体は光速に近い速度で衝突したようだ。"
 astral_planes.2125.a: "掘削を続けろ。"
 astral_planes.2130.name: "地下洞窟"
 astral_planes.2130.desc: "インパクタイト鉱脈の果てには、 広大な洞窟があった。\n\n洞窟の壁沿いに、 淡い色の植物が細長く茂っている。 植物は溜まった地下水を吸収している。 その水たまりの底に、 奇妙な球状の物体の残骸があった。 自然に形成されたものではない。 どうやらこのクレーターの原因になったもののようだ。"
 astral_planes.2130.a: "物体を回収せよ。"
 astral_planes.2135.name: "古代スフィア"
 astral_planes.2135.desc: "我々は地底の湖から球体を回収した。\n\n植物に覆われてはいるが、 大部分は完全な状態で残っている。 球体のつくりを見ると、 高度に洗練された構造と粗雑な組み立てが奇妙に混在している。 極めて滑らかな金属板が船の前面を覆っている。 これが大気圏突入時の摩擦を大幅に軽減したに違いない。\n\n船が発見された場所の軌道はインパクタイト鉱脈と一致しており、 この球体が我々をここに導いた変成岩の出所であることを裏付けている。 さらに驚くべきことに、 この船には乗客がいた形跡がある。"
 astral_planes.2140.name: "先祖"
 astral_planes.2140.desc.common: "古代スフィアから、我々の言語の古語で書かれた文書を回収した。 そのうちのいくつかは、 我々の文明において最も神聖な伝説に関連する名前に言及している。\n\nはしごが複雑な網目状に繋がって蛇行し、 衝突地点から巨大なトンネル網へと通じている。 はしごに使われているロープの古さが異なっていることから察するに、 これらの洞窟は墜落事故の生存者が地表に向かって進む間、 何世代かにわたって使われていたに違いない。\n\nだがここまでの発見も、 この先で判明する事実に比べれば無に等しいものだった。 洞窟の上層階に、 埋葬地があった。 中の遺骨をDNA分析したところ、 衝撃的な事実が判明した。 埋葬されていたのは、我々の先祖だったのだ。\n\n彼らがいったいどこから来たのか、 なぜこの場所が忘れ去られてしまったのかは、 まだわかっていない。 回収した文書は保存状態が悪かったものの、 スフィアからデータログを回収することができた。 データログは、 この船が[from.planet.GetName]付近の天体の裂け目を通って我々の星系に到着したことを明確に示していた。"
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\n我々のテクノロジーに比べれば明らかに劣っているが、 このスフィアは建造者の絶望と創意工夫の証だ。 裂け目の向こう側で待ち受けていた恐ろしい運命から逃れるための、 先人たちの最後の足掻きだったに違いない。"
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\n研究を重ねれば、 このような次元を超える能力を持つ船を建造するテクノロジーを再現し、 さらに改良を加えることもできるはずだ。"
 astral_planes.2140.a: "種族発祥の地を見つけた。"
