 lonely_planet_propulsion_modifier: "Знания о солнечных парусах"
 astral_rift_lonely_planet: "Место вылупления"
 astral_rift.1100.name: "Колоссальные яйца"
 astral_rift.1100.desc: "Огромные булыжники, которые обнаружил наш зонд, оказались яйцами с зародышами внутри!\n\nВся эта планета — одна огромная площадка для выведения потомства. Судя по подергиваниям внутри, скоро вылупится целый выводок инопланетных детенышей. Обнаружить их мать нам пока что не удалось, но вряд ли мы ее проглядели: каждое из этих яиц размером с нашу сферу. Кроме того, экосистема этой планеты неспособна поддерживать такое огромное количество живых организмов.\n\nПока что мы предполагаем, что представители этого вида кочуют между звездами либо что их жизнь резко прерывается после отложения яиц, чтобы окружающая среда успела восстановиться."
 astral_rift.1105.name: "Питающиеся звездами"
 astral_rift.1105.desc: "Детеныши начали вылупляться.\n\nНа земле уже не протолкнуться от тысяч огромных крылатых зверей, высовывающихся из скорлупы. Всего несколько минут — и вот они уже встали на крыло, и небо потемнело от полчищ летающих созданий.\n\nКак это ни странно, но мы пока не зафиксировали, чтобы они питались другими живыми существами. Инстинктивное стремление подняться как можно выше может свидетельствовать, что их подпитывает энергия звезды. Движения крыльев, отдаленно напоминающих плавники, схожи с тем, как обычно ставят парус — они словно стремятся получить как можно более сильный импульс солнечного излучения, придающего движение.\n\nВозможно, изучив этих загадочных существ внимательнее, мы лучше поймем их физиологию и получим ответы на некоторые вопросы. Однако неизвестно, насколько они опасны — может быть, разумнее просто понаблюдать издалека."
 astral_rift.1105.a: "Подобраться поближе."
 astral_rift.1105.b: "Держаться на расстоянии."
 astral_rift.1110.name: "Дружелюбные птенцы"
 astral_rift.1110.desc: "Приближение нашей сферы совершенно не вызвало страха — возможно, из-за того, что в этой экосистеме просто нет хищников.\n\nМы без труда взяли несколько проб и собрали осколки скорлупы под любопытными взглядами летающих детенышей. Оказалось, что кожа этих созданий действует как солнечная панель, поэтому для насыщения им действительно достаточно солнечного света. Кроме того, они настолько устойчивы к высокому внутреннему давлению, что способны достаточно долго находиться в космическом вакууме, не испытывая каких-либо неудобств. Весьма вероятно, что в результате эволюции они обрели способность к долгим космическим перелетам."
 astral_rift.1110.a: "Поразительно."
 astral_rift.1115.name: "Солнечный парус"
 astral_rift.1115.desc: "Наблюдение за полетом молодняка — завораживающий и поучительный процесс.\n\nИх инстинктивное владение солнечным парусом отточено до совершенства: даже просто играя друг с другом в верхних слоях атмосферы, они умело набирают высокую скорость и закладывают резкие виражи.\n\nВ космосе эти существа не менее ловки, чем в воздухе: они отважно мчатся во всю прыть, будто решив навсегда оставить родную планету позади. К сожалению, мы так и не поняли, как именно проходила эволюция и чем была вызвана подобная адаптация."
 astral_rift.1115.a: "Впечатляет."
 astral_rift.1120.name: "Перемещение между звезд"
 astral_rift.1120.desc: "Нашу исследовательскую работу прервало возмущение в ткани пространства.\n\nПрямо перед нами неожиданно материализовалось существо колоссальных размеров — больше линкора. Его мгновенно окружили игривые «птенцы», снующие туда-сюда. Исходя из физиологического сходства, разумно предположить, что новый «гость» — взрослая особь.\n\nПо всей видимости, на этой отдаленной планете существа, способные летать между измерениями, предпочитают откладывать яйца, чтобы детеныши могли расти в целости и сохранности. Тем временем взрослое существо согнало молодняк в направлении только что открывшегося в верхних слоях атмосферы разлома.\n\nВся стая покинула систему. После них осталось только локальное пространственное возмущение, а также звездные нити в немалом количестве."
 astral_rift.1120.a: "Удивительная форма жизни."
 astral_rift.1125.name: "Порождение звезд"
 astral_rift.1125.desc: "Нашу исследовательскую работу прервало возмущение в ткани пространства.\n\nПрямо перед нами неожиданно материализовалось существо колоссальных размеров — больше линкора. Его мгновенно окружили игривые «птенцы», снующие туда-сюда. Исходя из физиологического сходства, разумно предположить, что новый «гость» — взрослая особь.\n\nИзначально она проявила настороженность к нашей сфере, но затем успокоилась, увидев, что беззаботно резвящимся вокруг детенышам ничего не угрожает.\n\nСпустя несколько часов в верхних слоях атмосферы открылся новый портал. Существо встрепенулось и, согнав молодняк в стаю, направило его в проход, после чего улетело следом, покинув наше измерение.\n\nПосле них остались только локальные волны пространственного возмущения, прибившие к сфере немалое количество звездных нитей."
 astral_rift.1125.a: "$astral_rift.1120.a$"
