 ###############################
 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "La balafre dimensionnelle du système de §Y[From.solar_system.GetName]§! s'est déstabilisée, ouvrant une déchirure vers un autre espace et un autre lieu.\n\nNous devrions nous montrer prudents."
 astral_planes.100.desc.default: "Une extraordinaire déchirure de l'espace-temps a été découverte dans le système de §Y[From.solar_system.GetName]§!. Consacrer du temps à l'étude de ses propriétés ne pourrait-il pas permettre de trouver un moyen d'y entrer pour l'explorer ?"
 astral_planes.100.a: "C'est parfaitement incroyable..."
 astral_planes.101.name: "À portée de la Déchirure"
 astral_planes.101.desc: "Nous sommes enfin parvenus à nous en rapprocher suffisamment pour toucher la blessure qui balafre le ciel au-dessus de [Root.capital_scope.GetName].\n\nSi nous prenons le temps d'étudier ses propriétés, peut-être pourrons-nous trouver un moyen de l'explorer davantage ? Car, pour l'heure, une chose est sûre : nous n'avons aucun moyen de savoir ce qui se trouve de l'autre côté."
 astral_planes.101.a: "Nous avons enfin fait ce dont rêvaient nos aïeux"
 astral_planes.110.name: "Actions astrales"
 astral_planes.110.desc: "Nous avons percé les secrets liés à la collecte et au stockage des fils volatiles de matériau astral qui composent la frontière de l'univers. Cette ressource rare, de très grande valeur, peut être utilisée de diverses manières, dont la [Root.GetName] pourra tirer parti."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Nous avons perdu le contrôle du système de §Y[From.From.GetName]§!, et avec lui de la déchirure de l'espace-temps qui s'y trouve.\n\nToutes nos tentatives pour voir ce qu'il se trouve au-delà sont donc temporairement abandonnées."
 approach_situation_speed_tooltip: "\nCette approche va grandement accélérer nos recherches."
 situation_a_rift_in_space: "Déchirure spatiale"
 situation_a_rift_in_space_riftworld: "La Grande Déchirure"
 situation_a_rift_in_space_type: "$situation_a_rift_in_space$"
 situation_a_rift_in_space_riftworld_type: "$situation_a_rift_in_space_riftworld$"
 situation_a_rift_in_space_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_a_rift_in_space_desc: "Nous avons découvert une extraordinaire déchirure spatio-temporelle. Si nous prenons le temps d'en étudier les propriétés, peut-être pourrons-nous trouver le moyen de l'explorer ? Car, pour l'heure, nous n'avons aucun moyen de savoir ce qui se trouve de l'autre côté."
 situation_a_rift_in_space_desc_riftworld_origin: "$astral_planes.101.desc$"
 situation_a_rift_in_space_standard: "Étude passive"
 approach_situation_a_rift_in_space_standard_tt: "Nous n'avons pas les moyens de dépenser autant de ressources, et devons donc nous contenter d'observer ce phénomène à distance."
 situation_a_rift_in_space_devote_research: "Étude active"
 approach_situation_a_rift_in_space_devote_research_tt: "Nous pouvons consacrer une quantité importante de ressources à des recherches scientifiques qui permettront de dévoiler les secrets de la déchirure spatio-temporelle."
 situation_a_rift_in_space_send_probes: "Envoi de sondes"
 approach_situation_a_rift_in_space_send_probes_tt: "Chaque sonde envoyée dans la déchirure va renforcer notre compréhension sur la manière d'y pénétrer. Y consacrer une partie de notre production d'alliages devrait suffire."
 situation_a_rift_in_space_finisher_effect: "Permet de rechercher la technologie §Y$tech_rift_sphere$§!."
 NAME_Astral_Entity: "Entité astrale"
 NAME_Planet_Rift_In_Space: "Astroplanète"
 astral_rift_discovery_event_title: "Espace-temps instable"
 astral_rift_discovery_event_text: "Alors que la déchirure astrale du système de §Y[target.solar_system.GetName]§! était en cours d'étude, cette anomalie dimensionnelle a accidentellement été déstabilisée. Cela provoque de violentes distorsions de l'espace-temps, courbant la réalité proche de manière absolument imprévisible."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nUn monde mystérieux, aussitôt baptisé §Y[planet_rift_in_space.GetName]§!, est apparu là où il ne se trouvait rien auparavant. Nulle archive, nulle carte stellaire ne rapporte son existence. Il est habité par une civilisation pré-PRL.\n\nLa théorie la plus vraisemblable, pour l'heure, est que cette [planet_rift_in_space.GetPlanetMoon], d'une manière ou d'une autre, est arrivée là depuis un autre univers."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nUne nouvelle espèce consciente s'est matérialisée sur §Y[rift_temporary_species_planet.GetName]§!, distribuée de manière homogène parmi notre propre population. Ces [rift_temporary_species.GetNamePlural] n'ont aucun souvenir d'où ils viennent, et ils ne paraissent pas hostiles.\n\nQuel que soit le lieu d'où ils proviennent, il est assez peu probable que nous puissions les aider à y retourner..."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nAinsi, les distorsions temporelles sur §Y[rift_temporary_planet.GetName]§! font s'écouler le temps deux fois plus vite que partout ailleurs. Nous devrions donc surveiller de près la situation et veiller à ce que le ravitaillement soit doublé..."
 rift_in_space_time_acceleration_modifier: "Accélération temporelle"
 rift_in_space_time_acceleration_modifier_desc: "Le temps passe deux fois plus vite sur ce monde."
 astral_situation.20.name: "Problèmes de frottement"
 astral_situation.20.desc: "Nous avons découvert que se glisser à travers les plis de l'espace-temps requiert un vaisseau dont la coque est parfaitement lisse.\n\nLes spécialistes sont certains de pouvoir développer un tel appareil, qu'ils ont déjà dénommé §Hsphère astrale§!, si nous leur donnons le temps et les ressources nécessaires. Alors, peut-être pourrons-nous enfin découvrir ce qui se trouve au-delà de cette anomalie spatiale."
 astral_planes.2005.name: "Technologie de la sphère astrale développée"
 astral_planes.2005.desc: "Nous avons développé une technologie qui va permettre de se glisser entre les replis des déchirures astrales : la §Hsphère astrale§!.\n\nConstruite à partir d'un nanomatériau hautement avancé, parfaitement lisse, la sphère peut se faufiler sans frottement à travers des zones de l'espace-temps soumises à de graves turbulences.\n\nRien ne permet toutefois de savoir où les explorateurs arriveront, aussi chaque sphère est-elle reliée par un câble d'ancrage à un vaisseau scientifique. Ainsi, en cas d'urgence, celui-ci peut être rétracté pour ramener l'appareil dans notre propre univers."
 astral_planes.2005.a: "Voyons ce qu'on va y trouver..."
 ASTRAL_RIFT_IN_SYSTEM: "Au moins une déchirure astrale se trouve dans ce système."
 CRYSTAL_RIFT_IN_SYSTEM: "Ce système contient une §Ydéchirure cristalline§! unique en son genre."
 tech_rift_sphere: "Sphère astrale"
 tech_rift_sphere_plural: "Sphères astrales"
 tech_rift_sphere_desc: "Il semblerait que l'espace et le temps tendent à s'agglomérer sous la forme de couches, empilées les uns sur les autres. L'astuce consiste donc à trouver le moyen de se glisser entre leurs plis."
 tech_astral_harvesting: "Collecte astrale"
 tech_astral_harvesting_desc: "Quelques modifications délicates des stations scientifiques permettent de collecter des morceaux de trame astrale le long des déchirures de l'espace-temps."
