 building_autochthon_monument: "Monumento Autóctone"
 building_autochthon_monument_desc: "Um monumento em homenagem aos primeiros pioneiros a se aventurarem no espaço."
 building_autochthon_monument_effect: "Produz §G1§! £unity£ para cada §YRegalia da Ascensão§! tomada pelo nosso Império.\n\n"
 building_heritage_site: "Local de Herança"
 building_heritage_site_desc: "Uma área dedicada à história recente de nosso império e seu povo."
 building_heritage_site_effect: "Produz §G2§! £unity£ para cada §YRegalia da Ascensão§! tomada pelo nosso Império.\n\n"
 building_hypercomms_forum: "Fórum de Hipercomunicações"
 building_hypercomms_forum_desc: "Uma instalação imensa, equipada com equipamentos de comunicação interpessoais de vanguarda, o Fórum permite a troca de ideias multissensoriais em discussões casuais e formação de consenso rápida em debates."
 building_hypercomms_forum_effect: "Produz §G3§! £unity£ para cada §YRegalia da Ascensão§! tomada pelo nosso Império.\n\n"
 building_autocurating_vault: "Cofre de Curadoria Automática"
 building_autocurating_vault_desc: "Uma rede computadorizada altamente especializada constantemente adquire, analisa, avalia e exibe artefatos do dia a dia que considera importantes, criando um museu vivo do presente."
 building_temple: "Templo"
 building_temple_desc: "Construções simples erguidas desde os tempos antigos, templos são locais de contemplação silenciosa e comunhão com aquilo que nos une."
 building_holotemple: "Holotemplo"
 building_holotemple_desc: "Uma forma aprimorada de seus antecessores primitivos, o mais recente na tecnologia Espiritualista cria uma realidade mutável dentro do Holotemplo - tudo voltado para uma meditação mais profunda e devoção mais intensa."
 building_sacred_nexus: "Nexus Sagrado"
 building_sacred_nexus_desc: "Os desenvolvimentos mais recentes na tecnologia de campo permitem aos adoradores experimentarem diretamente a influência divina do solo sagrado."
 building_citadel_of_faith: "Cidadela da Fé"
 building_citadel_of_faith_desc: "Um complexo gigantesco que oferece refúgio e isolamento do mundo material para todos que aqui chegam."
 building_stronghold: "Fortaleza Planetária"
 building_stronghold_desc: "Uma fortaleza planetária que abriga uma força de guarnição substancial para proteger o mundo de invasões e rebeliões."
 building_fortress: "Fortaleza"
 building_fortress_desc: "Um complexo fortaleza gigantesco com uma guarnição expandida e instalações de treinamento para soldados."
 building_bio_reactor: "Bio-Reator"
 building_bio_reactor_desc: "Uma instalação onde a matéria orgânica é convertida em energia em uma taxa altamente eficiente."
