 ransomeer_poi_desc: "Porywaki zamieszkują opuszczoną stację górniczą kosmitów."
 wrecked_fleet_chain_title: "Dryfujące pole bitwy"
 wrecked_fleet_chain_desc: "Tysiące lat temu w wyniku zdrady sojusznicze okręty zaczęły walczyć między sobą. Kilka szybkich trafień w ważne systemy i znane słabe punkty kadłubów błyskawicznie zabiło załogi, pozostawiając rozhermetyzowane jednostki we względnie dobrym stanie.\n\nMamy dostatecznie dużo informacji, żeby ukierunkować dryfujące powoli cmentarzysko."
