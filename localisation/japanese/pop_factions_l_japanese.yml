 factions.1.title: "派閥の形成"
 factions.1.desc: "最近、 [Root.Owner.GetName]の内政において、 新たな派閥が勢いを増している。 彼らは[Root.GetName]と名乗り、 彼らが関心をもつさまざまな問題に取り組むよう訴えている。 \n\n我々の人口が増え、 倫理が異なる方向に変化するにつれ、 将来的にはさらなる派閥が現れる可能性がある。 不満を抱えた派閥はトラブルの元となるだろうが、 政府に賛同する派閥は役に立つかもしれない……"
