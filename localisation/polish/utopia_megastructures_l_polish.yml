 utopia.1.name: "Prośba do imperium [ringworld_builder.GetName]"
 utopia.1.desc.v1: "Pewne agendy naszego wywiadu odkryły dane sugerujące, że świat pierścieniowy [ringworld_builder.GetAdj] może ukrywać tajną wyrzutnię jakiejś broni masowej zagłady. Choć trzeba jeszcze sprawdzić wiarygodność źródeł, odkrycie to wpłynęło już na opinię publiczną, która domaga się podjęcia działań. Jeśli [ringworld_builder.GetName] nie ma nic do ukrycia, na pewno pozwolą, by zespół naszych ekspertów od uzbrojenia przeprowadził inspekcję..."
 utopia.1.desc.v2: "Odkąd imperium [ringworld_builder.GetName] rozpoczęło budowę świata pierścieniowego, kilku naszych czołowych inżynierów śledzi ten projekt na odległość i jest pod wielkim wrażeniem jego postępów. Uważają oni, że moglibyśmy się sporo nauczyć, gdybyśmy przyjrzeli się tej budowie z bliska, i sugerują, abyśmy poprosili o pozwolenie na wysłanie tam ekipy badawczej."
 utopia.1.desc.v4: "Ostatnio proroków w całym imperium dręczą straszliwe wizje śmierci i zniszczenia związane z pojawieniem się na niebie wielkiego kolistego obiektu. Dodawszy dwa do dwóch, nasi przywódcy religijni zaczęli martwić się ambicjami imperium [ringworld_builder.GetName] pragnącego zbudować świat pierścieniowy, który wzbudzi gniew bogów. Przywódcy ci radzą nam wysłać delegację, która poświęci tę konstrukcję, zanim będzie za późno."
 utopia.1.a: "Przekaż naszą prośbę imperium [ringworld_builder.GetName]."
 utopia.1.b: "To wykluczone."
