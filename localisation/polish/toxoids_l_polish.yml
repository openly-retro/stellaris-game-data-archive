 START_SCREEN_TOXIC_KNIGHTS: "Dawno temu nasza planeta była podzielona. Nieistotni królowie ciągle się spierali, a nasza ludność przelewała krew w imię ich próżnych ambicji. Ale wszystko się zmieniło, kiedy nastał pierwszy Najwyższy Król. Dzięki tak wspaniałemu przywództwu powstało królestwo, z którym inne nie mogły się równać.\n\nNajwyższy Król był przede wszystkim pobożny. Prowadził wojny z każdym, kto odrzucał jego Boga, jednak heretyków nie ubywało. Modlitwy króla zostały wysłuchane, gdy nasz świat odwiedził Toksyczny Bóg. Nie był u nas długo, jednak jego zgubny wpływ zatruł ziemie niewierzących. Wszyscy, którym udało się przeżyć, przysięgli wierność Najwyższemu Królowi. Po raz pierwszy nasz świat był zjednoczony.\n\nToksyczny Bóg wkrótce nas opuścił, ale król bardzo chciał go odszukać, więc powołał do życia zakon rycerski. Przez wiele wieków jego dzielni członkowie niestrudzenie prowadzili poszukiwania, lecz bez powodzenia. Toksyczny Bóg już dawno temu opuścił nasz świat. Kolejny rozdział wyprawy ma być napisany pośród gwiazd. Dzięki potężnym reliktom zakon zbudował pierwszą stację orbitalną naszego imperium. Ta potężna warownia stała się trampoliną do dalszej eksploracji kosmosu."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE: "Dawno temu nasza planeta była podzielona. Nieistotni królowie ciągle się spierali, a nasza ludność przelewała krew w imię ich próżnych ambicji. Ale wszystko się zmieniło, kiedy nastał pierwszy Najwyższy Król. Dzięki tak wspaniałemu przywództwu powstało królestwo, z którym inne nie mogły się równać.\n\nNajwyższy Król był przede wszystkim pobożny. Prowadził wojny z każdym, kto odrzucał jego Boga, jednak heretyków nie ubywało. Modlitwy króla zostały wysłuchane, gdy nasz świat odwiedził Toksyczny Bóg. Nie był u nas długo, jednak jego zgubny wpływ zatruł ziemie niewierzących. Wszyscy, którym udało się przeżyć, przysięgli wierność Najwyższemu Królowi. Po raz pierwszy nasz świat był zjednoczony.\n\nToksyczny Bóg wkrótce nas opuścił, ale król bardzo chciał go odszukać, więc powołał do życia zakon rycerski. Przez wiele wieków jego dzielni członkowie niestrudzenie prowadzili poszukiwania, lecz bez powodzenia. Wyprawa to bardzo drogie przedsięwzięcie. Po pewnym czasie królestwo coraz bardziej koncentrowało się na pogoni za zyskiem, by móc utrzymywać rycerzy. Żyjąc i konsumując, każdy obywatel wspiera wyprawę, a nasi czempioni cieszą się wielką popularnością w mediach.\n\nToksyczny Bóg już dawno temu opuścił nasz świat. Kolejny rozdział Wielkiego Poszukiwania ma być napisany pośród gwiazd. Dzięki potężnym reliktom zakon zbudował pierwszą stację orbitalną naszego imperium. Ta potężna warownia stała się trampoliną do dalszej eksploracji kosmosu."
