 ## Commander
 subclass_commander_admiral: "Admiral"
 subclass_commander_admiral_desc: "Die Anwesenheit eines entschlossenen Admirals stählt die Nerven der Besatzung, während sie den Feind bekämpft."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "Die Anwesenheit einer spezialisierten Admiralsdrohne sichert den Zusammenhalt der Flotte im Kampf gegen den Feind."
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "Die Anwesenheit einer spezialisierten Admiralseinheit sichert die fortgesetzte Synchronisierung der Flotte im Kampf gegen den Feind."
 commander_admiral_subclass: "§GVeteranen-Klasse mit Schwerpunkt auf Flotten und dem Flottenkampf§!"
 subclass_commander_general: "General"
 subclass_commander_general_desc: "Die Anwesenheit eines Generals steigert die Effizienz bei der Koordinierung planetarer Invasionen."
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§GVeteranen-Klasse mit Schwerpunkt auf dem Angriff von Sternenbasen, der planetaren Bombardierung und der planetaren Invasion§!"
 subclass_commander_governor: "Kommissar"
 subclass_commander_governor_desc: "Kommissare sind darauf spezialisiert, gewaltsam für Ordnung zu sorgen und Planeten und Sektoren mit militärischer Strenge und einer starken Vision zu regieren."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "Stratege"
 subclass_commander_councilor_desc: "Strategen konzentrieren sich auf das große Ganze. Anstatt die Schlacht von vorderster Front aus zu führen, ziehen sie es vor, den Zusammenhalt im Militär aufrechtzuerhalten und galaxieumspannende Kriegspläne zu entwerfen."
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "Abgeordneter"
 subclass_official_delegate_desc: "Als Repräsentanten unseres Reichs vertreten die Abgeordneten unsere Interessen in der Föderation und der Galaktischen Gemeinschaft."
 subclass_official_delegate_hive: "Abgeordneter"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "Abgeordneter"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "Botschafter"
 subclass_official_diplomacy_councilor_desc: "Botschafter pflegen unsere Beziehungen zu anderen Reichen, sowohl offen gegenüber dem Rest der Galaxie als auch auf subtilere Weise. Die Kunst der Diplomatie ebenso wie das subtile Handwerk der Spionage fallen in ihren Aufgabenbereich."
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "Industrieller"
 subclass_official_governor_desc: "Das nötige Wissen und die Fähigkeiten zu haben, Produktionsquoten einzuhalten oder nötige Materialien zu beschaffen, sind für diesen Anführer selbstverständlich."
 subclass_official_governor_hive: "Produktionsaufseher"
 subclass_official_governor_hive_desc: "Diese Drohne wurde eigens dafür gezüchtet, andere Drohnen durch den Produktionsprozess zu führen."
 subclass_official_governor_machine: "Effizienzschleife"
 subclass_official_governor_machine_desc: "Diese Einheit ist in der Lage, ineffiziente Produktionsmuster zu isolieren und zu löschen."
 subclass_official_economy_councilor: "Berater"
 subclass_official_economy_councilor_desc: "Unser Reichshaushalt liegt in der Hand unserer Berater, einer Klasse von Anführern, die sich auf die Wirtschaftstheorie spezialisiert haben."
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "$subclass_official_economy_councilor_desc$"
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "$subclass_official_economy_councilor_desc$"
 ## Scientist
 subclass_scientist_explorer: "Erkunder"
 subclass_scientist_explorer_desc: "Unbekannte Welten zu erforschen, neue Spezies zu katalogisieren und neuen Zivilisationen zu begegnen - dieser Anführer ist die Verkörperung dieses Ideals."
 subclass_scientist_explorer_hive: "Erkunder"
 subclass_scientist_explorer_hive_desc: "Unbekannte Welten zu erforschen, neue Spezies zu katalogisieren und neuen Zivilisationen zu begegnen - das sind die Leitimpulse dieser furchtlosen Drohne."
 subclass_scientist_explorer_machine: "Erkunder"
 subclass_scientist_explorer_machine_desc: "Unbekannte Welten zu erforschen, neue Spezies zu katalogisieren und neuen Zivilisationen zu begegnen - das sind die Leitprogrammierungen dieser furchtlosen Einheit."
 subclass_scientist_scholar: "Gelehrter"
 subclass_scientist_scholar_desc: "Die Galaxie ist voller Mysterien, und Gelehrte sind dazu bestimmt, sie zu ergründen. Diese abenteuerlustigen Forscher sind Experten, wenn es darum geht, Ausgrabungsstätten, räumliche Anomalien oder andere Rätsel zu studieren."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "Analytiker"
 subclass_scientist_governor_desc: "Dieser entschlossene Anführer steht an der Spitze der Wissenschaft, führt Experimente durch und erforscht neue Technologien, um das Reich zu verbessern."
 subclass_scientist_governor_hive: "Analytiker"
 subclass_scientist_governor_hive_desc: "Diese entschlossene Drohne steht an der Spitze der Wissenschaft, führt Experimente durch und erforscht neue Technologien, um den Schwarm zu verbessern."
 subclass_scientist_governor_machine: "Analytiker"
 subclass_scientist_governor_machine_desc: "Diese entschlossene Einheit steht an der Spitze der Wissenschaft, führt Experimente durch und erforscht neue Technologien, um die Effizienz zu verbessern."
 subclass_scientist_councilor: "Statistiker"
 subclass_scientist_councilor_desc: "Statistiker sind die treibende Kraft hinter der Verwaltung von Forschungsprojekten und -teams. Sie konzentrieren sich auf neue Technologien und streben unermüdlich danach, neues Wissen anzuhäufen."
 subclass_scientist_councilor_hive: "Statistiker"
 subclass_scientist_councilor_hive_desc: "Statistiker sind die treibende Kraft hinter Forschungsprojekten und -teams. Diese Drohnen streben unermüdlich danach, neues Wissen anzuhäufen."
 subclass_scientist_councilor_machine: "Statistiker"
 subclass_scientist_councilor_machine_desc: "Statistiker sind die treibende Kraft hinter Forschungsprojekten und -teams. Diese Einheit strebt unermüdlich danach, neues Wissen anzuhäufen."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$Zählt nicht für das Anführerlimit."
 leader_trait_scout: "Aufklärer"
 leader_trait_scout_desc: "Dieser Anführer ist ein hervorragender Aufklärer. Er verfügt über die technischen Fähigkeiten, sich selbst an den gefährlichsten Wesen vorbeizuschleichen."
 leader_trait_scout_hive: "Aufklärer"
 leader_trait_scout_hive_desc: "Diese Drohne ist auf die Aufklärung spezialisiert und sorgt dafür, dass wir das Optimum aus unseren Raumschiff-Langstreckensensoren herausholen können."
 leader_trait_scout_machine: "Aufklärer"
 leader_trait_scout_machine_desc: "Diese Einheit ist auf die Aufklärung spezialisiert und sorgt dafür, dass wir das Optimum aus unseren Raumschiff-Langstreckensensoren herausholen können."
 leader_trait_restore_point: "Fluchtkapsel"
 leader_trait_restore_point_desc: "Dieser äußerst vorsichtige Anführer hat [Root.GetHisHer] Schiff so modifiziert, dass er es von einer Fluchtkapsel aus befehligen und das Schiff so beim ersten Anzeichen von Gefahr verlassen kann."
 leader_trait_restore_point_effect: "Dieser Anführer stirbt nicht, wenn die Flotte zerstört wird."
 leader_trait_academia_recruiter: "Akademie-Rekrutierer"
 leader_trait_academia_recruiter_desc: "Akademie-Rekrutierer fördern die Tugenden des Militärdiensts bei unseren besten und klügsten Köpfen an den Akademien. Die praktischen Erfahrungen, die auf dem Schlachtfeld gesammelt werden, lassen sich schließlich nicht im Klassenzimmer vermitteln und sollten zu Fortschritten im Ingenieurswesen und der Technologie führen."
 leader_trait_academia_recruiter_effect: "Flottenkapazität von Wissenschaftler-Jobs: §G+1§!"
 leader_trait_selfcare_expert: "Tankgeborener Klon"
 leader_trait_selfcare_expert_desc: "Ein in einem Tank herangezüchteter Klon, der die gleichen Fähigkeiten, die gleiche Persönlichkeit und die gleichen Ansprüche wie der Anführer hat, den er nach seinem Tod ersetzen wird."
 leader_trait_selfcare_expert_machine: "Sicherungskopie"
 leader_trait_selfcare_expert_machine_desc: "Eine Kopie mit den gleichen Fähigkeiten, der gleichen Persönlichkeit und dem gleichen Verhalten wie der Anführer, den sie ersetzen wird, nachdem dieser zu funktionieren aufhört."
 leader_trait_selfcare_expert_hive: "Drohnenklon"
 leader_trait_selfcare_expert_hive_desc: "Eine in einem Tank herangezüchtete Drohne, die die gleichen Fähigkeiten, die gleiche Persönlichkeit und die gleichen Ansprüche wie der Anführer hat, den sie nach seinem Tod ersetzen wird."
 leader_trait_selfcare_expert_effect: "Beim Tod: Erzeugt eine Kopie des Anführers mit den gleichen Fähigkeiten, der gleichen Stufe und der Hälfte des aktuellen Alters."
 leader_trait_midas_touch: "Lebhafter Geschichtenerzähler"
 leader_trait_midas_touch_desc: "Dieser Anführer besucht oft andere Welten und bekommt dabei wahrhaft erstaunliche Dinge zu sehen. Seine Heldentaten inspirieren die Bevölkerung und liefern wertvolle Erkenntnisse über seltene Ressourcen und anormale Vorkommnisse."
 leader_trait_midas_touch_effect: "$t$Bei der Erforschung einer Anomalie:\n$tt$Alle $scientist_plural_with_icon$ erhalten §G+300§! Erfahrung"
 leader_trait_speed_chaser: "Geschwindigkeitsjäger"
 leader_trait_speed_chaser_desc: "Hell brennen, jung sterben und dabei eine leuchtende Spur hinterlassen, der andere folgen können."
 leader_trait_destructive: "Umstrittene Reputation"
 leader_trait_destructive_desc: "Viele wären froh, wenn es diesen Anführer nicht mehr gäbe. Seine bloße Anwesenheit schadet unserem Zusammenhalt."
 leader_trait_collective_wisdom: "Detailorientiert"
 leader_trait_collective_wisdom_desc: "Ein akribisch genauer Wissenschaftler, der zwar langsam arbeitet, aber unglaubliche Mengen an Forschungsergebnissen produziert."
 leader_trait_collective_wisdom_effect: "$TABBED_NEW_LINE$Gewährt während des Ausgrabens archäologischer Stätten $mod_leader_scientists_society_research_produces_add$"
 leader_trait_collective_wisdom_ancrel_effect: "$TABBED_NEW_LINE$Gewährt während des Ausgrabens archäologischer Stätten $mod_leader_scientists_society_research_produces_add$ und £minor_artifacts£ $MINOR_ARTIFACTS$"
