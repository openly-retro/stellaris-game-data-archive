 paragon.origin.insight: "¡Estamos más cerca del objetivo!"
 paragon_origin_upgrades_overload: "Solo podemos elegir §Gmejoras [ROOT.paragon_origin_ascension]§!. De lo contrario, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! no tendrá oportunidades de sobrevivir a esta operación."
 paragon.origin.grand.academy: "Desbloquea el edificio £building£ §GGran academia§!, que proporciona bonificaciones a nuestros líderes y a nuestro imperio."
 #EMPIRE PROMISE
 paragon.5004.name: "La promesa"
 paragon.5004.desc: "El/la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! puso fin a nuestras luchas internas y consiguió traer la Unificación. Llegó al poder gracias a un programa basado en la unidad patriótica y el imperialismo, prometiendo llevarnos a las estrellas y crear un gran imperio galáctico.\n\nAhora nuestro pueblo se está impacientando y los disidentes cuestionan nuestra capacidad de liderazgo. El consejo ha preparado varios planes a 40 años que pondrán fin a estas dudas y que nos impulsarán hacia la próxima era de nuestra especie."
 paragon.5004.a: "¡Manos a la obra!"
 paragon.5004.a.tt: "Desbloquea el orden del día Promesa unificadora, que mejora los órdenes del día basados en la ética mientras dure la situación de §YPromesa unificadora§!."
 paragon_origin_promise: "La promesa unificadora"
 paragon_origin_promise_type: "Antiguo juramento"
 paragon_origin_promise_desc: "Durante el periodo de unificación, el/la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! juró que un día nuestro pueblo se establecería en otros planetas. Para muchos, ese juramento se ha convertido en una promesa casi profética, aunque otros dudan de que vaya a hacerse realidad. A pesar de los recientes avances en tecnología UL, algunos se están valiendo de esta promesa incumplida para debilitar al gobierno del/de la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!.\n\nLa forma más segura de silenciar a estos disidentes es demostrarles que se equivocan; alcanzaremos las estrellas, colonizaremos nuevos mundos y expandiremos nuestras fronteras todo lo que podamos."
 paragon_origin_promise_monthly_change_tooltip: "¡Tenemos 40 años por delante para cumplir la promesa!"
 situation_origin_first_promise_expansion: "Asuntos internos"
 situation_origin_first_promise_prospecting: "Nuevos recursos"
 situation_origin_first_promise_construction: "Proyectos de construcción"
 situation_origin_first_promise_engineering: "Nuevas tecnologías"
 approach_allow_tooltip_promise: "Completa el plan §Y$council_agenda_origin_legendary_leader_name$§! para desbloquear este enfoque."
 approach_situation_origin_promise_expansion_tt: "Nos centraremos en los asuntos internos."
 approach_situation_origin_promise_prospecting_tt: "Nos centraremos en encontrar nuevos recursos."
 approach_situation_origin_promise_construction_tt: "Nos centraremos en las obras de ingeniería."
 approach_situation_origin_promise_engineering_tt: "Intensificaremos nuestras actividades de investigación."
 situation_promise_outcome: "La oposición nos ha dado 40 años para que cumplamos nuestras promesas. Pronto se darán cuenta de lo equivocados que estaban al dudar de nosotros."
 situation_insight_stages: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! está esforzándose por cumplir su promesa."
 paragon_origin_promise_chain_title: "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc: "Tenemos que cumplir nuestras promesas. Los ciudadanos de [owner.GetName] confían en que logremos convertirnos en un imperio espacial en los próximos 40 años. Debemos esforzarnos por ampliar nuestra nación. Para ello, tenemos que §Gcontrolar sistemas§!, §Gcolonizar planetas§! y §Gfirmar pactos de defensa§! (si encontramos otros imperios).\n\nDespués de §G40 años§!, el §Hrasgo $leader_trait_legendary_leader$§! de nuestro/a gobernante mejorará por cada §G15 puntos§! de progreso que consigamos."
 promises_delivered: "Progreso actual"
 council_agenda_origin_legendary_leader_name: "Promesa unificadora"
 council_agenda_origin_legendary_leader_desc: "El plan a 40 años es vital para el éxito de nuestro imperio. Combinando nuestros esfuerzos bajo la dirección de la Luminaria, alcanzaremos logros mucho mayores de los que podríamos conseguir solos."
 council_agenda_origin_legendary_leader_effect: "Añade enfoques a la situación §YPromesa unificadora§!.\nOtorga un efecto de conocimiento de Luminaria aleatorio.\nLos órdenes del día basados en la ética obtienen un efecto de conocimiento de Luminaria mientras dure la situación §YPromesa unificadora§!."
 origin_legendary_leader_finish: "$council_agenda_origin_legendary_leader_name$ $agenda_ref$"
 origin_legendary_leader_finish_desc: "$council_agenda_origin_legendary_leader_desc$"
 paragon.5005.name: "Nuevo mundo reivindicado"
 paragon.5005.desc: "Esta nueva colonia es el primer paso para que se cumpla la promesa del/de la §Y[Root.Owner.Ruler.GetTitle]§!.\n\nLa nave colonia se ha convertido de forma permanente en la sede administrativa del nuevo asentamiento. Han comenzado las labores para conectar su núcleo reactor a la red eléctrica y así proveer de energía a la creciente colonia.\n\nSe han erigido viviendas y refugios temporales alrededor del enorme casco de la antigua nave estelar mientras los colonos desembarcan en gran número. Estos formarán la base de lo que algún día será la primera ciudad [Root.Owner.GetSpeciesName] de [Root.GetName]."
 paragon.5008.name: "Promesas falsas" #Fail situation
 paragon.5008.desc: "$paragon.beginning.speech$\n\nEn el mensaje que sigue, [Root.Owner.Ruler.GetName] le dice a los [Root.Owner.GetSpeciesNamePlural] que dejen a un lado las viejas dudas y miren hacia el futuro. Señala las grandes cosas que hemos conseguido juntos y la irracionalidad de permitir que nuestros errores pasados nos impidan progresar. Si los [Root.Owner.GetName] permanecemos unidos como uno solo, ¡no hay nada que no podamos superar!\n\n$paragon.ending.speech$"
 paragon.5008.a: "¿Lo entenderán?"
 paragon.5008.a.tt: "§LAunque la gente sigue apoyando a §Y[Root.Owner.Ruler.GetTitle]§!, lo cierto es que no hemos cumplido nuestra promesa y eso hace mella en nuestro gobierno.§!"
 paragon.5009.name: "Promesa cumplida" #Win situation
 paragon.5009.desc: "$paragon.beginning.speech$\n\nEn el mensaje que sigue, [Root.Owner.Ruler.GetName] agasaja a los [Root.Owner.GetSpeciesNamePlural] con elogios e historias sobre los logros de algunos individuos, incluidos los suyos. A continuación, pasa a enumerar lo que hemos conseguido juntos, un glorioso éxito tras otro, hasta llegar a la promesa de un futuro aún mejor.\n\n$paragon.ending.speech$"
 paragon.5009.a: "¡Hacia las estrellas y la victoria!"
 paragon.5009.a.tt: "§LHemos cumplido todas las promesas y expectativas de nuestros ciudadanos.§!"
 paragon.5010.name: "Guía"
 paragon.5010.desc: "Las nuevas ciudades que se han construido en [Root.GetName] son una auténtica maravilla. A fuerza de coraje y determinación, los colonos han logrado prosperar en un nuevo mundo.\n\nLos ciudadanos [Root.Owner.GetSpeciesName] de [Root.GetName] han decidido demostrar su lealtad erigiendo un monumento en honor al/a la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!."
 paragon.5010.a: "Que lo erijan."
 paragon.5010.a_tt: "Los habitantes de [Root.GetName] construirán un monumento dedicado a su §Y[Root.Owner.Ruler.GetTitle]§!."
 paragon.5010.b: "Concededles financiación adicional."
 paragon.5010.b_tt: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ayudará personalmente en el proceso de construcción."
 paragon.5010.c: "Dedicaos a algo más práctico."
 paragon.5010.c_tt: "Los habitantes de [Root.GetName] usarán los fondos recogidos para llevar acabo otro proyecto."
 paragon.5011.name: "¡[Root.GetName] está de celebración!"
 paragon.5011.desc: "§HTodas las pantallas estatales de [Root.Owner.GetName] interrumpen sus transmisiones programadas para emitir un comunicado oficial de [Root.GetName]. El/la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! se encuentra frente a un monumento cubierto.§!\n\nHoy hemos hecho historia: nuestra especie jamás había conseguido un logro tan grande. ¡Con mi guía y vuestro duro trabajo, ningún obstáculo se interpondrá en nuestro camino! Los colonos de [Root.GetName] han querido honrarme, y se lo agradezco. ¡Gloria a [Root.Owner.GetName]!"
 paragon.5011.a: "¡Gloria!"
 paragon.5011.a.response: "§HLas masas estallan en vítores cuando se inaugura el monumento del/de la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!. §Y[Root.Owner.Ruler.GetTitle]§! se yergue con orgullo, mirando hacia el horizonte y al glorioso futuro que nos aguarda. ¡Por primera vez, hemos conquistado un nuevo mundo!§!"
 paragon.5012.name: "¡[Root.Owner.GetName] está de celebración!"
 paragon.5012.desc: "§HTodas las pantallas estatales de [Root.Owner.GetName] interrumpen sus transmisiones programadas para emitir un comunicado oficial de [Root.GetName]. El/la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! se encuentra frente a un monumento cubierto.§!\n\nHoy hemos hecho historia: nuestra especie jamás había conseguido un logro tan grande. ¡Con mi guía y vuestro duro trabajo, ningún obstáculo se interpondrá en nuestro camino! Los colonos de [Root.GetName] han querido honrarme, pero hoy todos merecemos ese reconocimiento. ¡Unidos triunfaremos!"
 paragon.5012.a: "¡Unidos!"
 paragon.5012.a.response: "§HLas masas estallan en vítores cuando se inaugura el monumento del/de la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, flanqueado por los heroicos retratos de otros [Root.Owner.GetSpeciesNamePlural]. Permanecen unidos. La nación comparte un mismo objetivo.§!"
 paragon.5013.name: "¡Se conmemora a [Root.GetName]!"
 paragon.5013.desc: "§HTodas las pantallas estatales de [Root.Owner.GetName] interrumpen sus transmisiones programadas para emitir un comunicado oficial de [Root.GetName]. El/la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! se encuentra frente a un monumento cubierto.§!\n\nHoy hemos hecho historia: nuestra especie jamás había conseguido un logro tan grande. La gente de [Root.GetName] ha querido honrarme, pero los verdaderos héroes son ellos; yo solo sirvo a nuestra nación. ¡Gracias a vosotros avanzamos hacia un futuro mejor!"
 paragon.5013.a: "¡Cuánta modestia!"
 paragon.5013.a.response: "Por eso me negaba a que esos colonos orgullosos construyeran un monumento en mi nombre. En vez de eso, les pedí que usaran esos fondos para la construcción de edificios municipales. ¡La prosperidad nos espera!\n\n$paragon.ending.speech$"
 paragon.5014.name: "Consejo agotado"
 paragon.5014.desc: "El Consejo está desbordado.\n\nSi bien la energía del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! parece ilimitada, los consejeros están sobrecargados por las exigencias de un imperio galáctico. Se han dejado asuntos sin resolver, y será necesario asumir parte de su labor."
 paragon.5014.a: "Superaremos este obstáculo."
 paragon.5110.name: "Piratas encontrados"
 paragon.5110.desc: "Nos han llegado varios informes sobre piratas que están asolando nuestras rutas comerciales. El consejo ha solicitado apoyo militar para hacer frente a esta amenaza." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a: "Enviad a la armada."
 paragon.5120.name: "Corte en las comunicaciones"
 paragon.5120.desc: "Algunos colonos y equipos de investigación del espacio profundo están criticando nuestros sistemas de comunicación; hay días en los que no pueden transmitir mensajes. Los ingenieros sugieren construir un relé de comunicación en nuestro sistema capital para amplificar la señal."
 paragon.5120.a: "Comenzad la construcción."
 paragon.5121.name: "Amplificador de señal"
 paragon.5121.desc: "Se ha activado el amplificador de señal. Las primeras pruebas demuestran que debería ser suficiente para garantizar una comunicación estable en todo nuestro imperio.\n\nAhora parece que las interrupciones anteriores fueron causadas por actos intencionados de sabotaje. Aunque los autores siguen siendo desconocidos, el nuevo sistema debería protegernos contra nuevas interrupciones."
 paragon.5121.a: "Hemos recuperado la voz."
 paragon.5130.name: "Huelga de trabajadores"
 paragon.5130.desc: "Los trabajadores del espacio profundo se han puesto en huelga para protestar contra las duras condiciones de su labor. Piden más tiempo libre y más normativas de seguridad. Como respuesta, hemos propuesto una serie de días libres y un gran desfile en nuestra capital para reavivar el sentimiento de orgullo nacional."
 paragon.5130.a: "¡Manos a la obra!"
 paragon.5131.name: "Gran desfile"
 paragon.5131.desc: "El desfile ha ido mejor de lo esperado. Las imágenes de los ciudadanos vitoreando al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se han grabado y luego se han emitido en todo [Owner.GetName] para mostrar apoyo al/a la benevolente [Root.Owner.Ruler.GetTitle]. Aunque se han registrado algunos pequeños disturbios en la capital, el orden se ha restablecido rápidamente. No ha habido víctimas, y los medios de comunicación estatales han elogiado al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! por la rápida respuesta de nuestras fuerzas de seguridad."
 paragon.5131.a: "¡Esos malditos disidentes!"
 paragon.5140.name: "Disidentes militares"
 paragon.5140.desc: "Hemos recibido informes sobre la participación de militares de bajo rango en actividades dirigidas a desprestigiar del nombre del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Esto no puede quedar impune. Los responsables deberían, como mínimo, ser destituidos de sus funciones."
 paragon.5140.a: "Abrid una investigación."
 paragon.5141.name: "Disidentes detenidos"
 paragon.5141.desc: "Los oficiales disidentes que conspiraban contra nosotros han sido arrestados. Aunque por suerte eran pocos, este suceso ha dejado claro que, incluso en nuestro ejército, pueden infiltrarse traidores. Hemos logrado atrapar a los principales instigadores, pero no debemos descartar posibles vínculos con grupos no militares."
 paragon.5141.a: "Tenemos que estar vigilantes."
 paragon.5150.name: "Nepotismo creciente"
 paragon.5150.desc: "Recientemente, el Consejo ha sido objeto de un intenso escrutinio. Denuncias anónimas ponen de manifiesto la asombrosa cantidad de puestos importantes que han sido ocupados por amigos y familiares de altos funcionarios. Hemos prometido investigar el asunto y tomar medidas al respecto."
 paragon.5150.a: "Tenemos que limpiar nuestras filas."
 paragon.5151.name: "Limpieza en el consejo"
 paragon.5151.desc: "Un comité especial ha examinado las altas esferas del Consejo. Se ha identificado a muchas personas no cualificadas, la mayoría de las cuales ya han sido destituidas. Algunos de los talentos más prometedores han sido enviados a sesiones de formación."
 paragon.5151.a: "Mucho mejor."
 #EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT: "Relé de comunicación"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC: "Construir un relé en nuestro sistema capital evitará interrupciones en nuestras comunicaciones de largo alcance. Nuestros mejores ingenieros están listos para empezar el trabajo."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT: "Gran desfile"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC: "Un gran desfile y un día festivo necesitarán muchos preparativos. Todo debe salir a la perfección si queremos reavivar el orgullo nacional."
 PARAGON_ORIGIN_PACIFIST_PROJECT: "Desarraigo de funcionarios disidentes"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC: "Los disidentes están proliferando en nuestro ejército, difamando a §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! y conspirando contra nosotros. Hay que tomar medidas rápidas y contundentes."
 PARAGON_ORIGIN_MATERIALIST_PROJECT: "Nepotismo cero"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC: "Acabar con el nepotismo en el consejo debería ser nuestra máxima prioridad, ya que es un lastre para todo lo que hacemos. Quizá tardemos un poco en acabar con la corrupción, pero nuestro pueblo cuenta con nosotros."
 paragon.5020.name: "Lo que nos espera"
 paragon.5020.desc: "A pesar del trabajo del/de la §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!, aún queda mucho que hacer. El imperio está formado por facciones enfrentadas, y la población está unida únicamente gracias a los constantes esfuerzos del/de la [owner.Ruler.GetTitle].\n\nAunque el/la §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! nunca ha querido cambiar el gobierno que se instauró tras la Unificación, un nuevo enfoque más directo podría remediar algunos de estos problemas. Aunque una decisión de estas características podría toparse con una gran oposición."
 paragon.5020.a: "¡Proclamad el dominio imperial!"
 paragon.5020.a.tt: "§LNuestro imperio solo puede aspirar a gobernar las estrellas si le concede poder ilimitado al/a la [owner.Ruler.GetTitle]. A partir de ahora, el/la [owner.Ruler.GetTitle] tendrá autoridad absoluta sobre el Consejo. ¡Que su gobierno sea largo y prolífico!§!\nEsto reforzará el gobierno de §T[owner.Ruler.GetRegnalName]§!, aunque podría tener §Rconsecuencias desastrosas§! en el futuro."
 paragon.5020.b: "Mantened el statu quo."
 paragon.5020.b.tt: "§LLos ciudadanos confiaron en el/la [owner.Ruler.GetTitle] para que los guiara hasta las estrellas, pero jamás aceptaron un título real o un gobierno imperial. Hacerse con el poder de esta manera sería una tiranía.§! Quizá manteniendo el statu quo se estabilice la nación."
 paragon.5021.name: "Proclamación imperial"
 paragon.5021.desc: "Las noticias corren como la pólvora. Tras unas cuantas firmas oficiales, la gran ceremonia de coronación se ha retransmitido al país. La mayoría de los [Owner.GetSpeciesNamePlural] están contentos de que el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! tenga ahora el control total del estado.\n\nAunque el ambiente es festivo, sigue habiendo preguntas e incertidumbres sin resolver. ¿Cómo será este nuevo imperio?"
 paragon.5021.a: "Los militares deben desempeñar un papel central." #MILITARIST
 paragon.5021.b: "La fe nos sostendrá." #SPIRITUALIST
 paragon.5021.c: "La ley y el orden son primordiales." #AUTHORITARIAN
 paragon.5021.d: "Nuestra nación está abierta a todos." #XENOPHILE
 paragon.5021.e: "La paz nos traerá riqueza y prosperidad." #PACIFIST
 paragon.5021.f: "El progreso nos conducirá a la grandeza." #MATERIALIST
 paragon.5021.g: "El imperio será un escudo contra la amenaza xeno." #XENOPHOBE
 paragon.5021.h: "El gobierno debe ser estable." #GOV
 paragon.5022.name: "Anuncio para la nación"
 paragon.5022.desc: "§HEs hora de que el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se dirija a sus fieles súbditos. Los medios de comunicación del estado están retransmitiendo su discurso.§!\n\n¡Queridos [Owner.GetSpeciesNamePlural]! Acudisteis a mí para que os guiara en tiempos de necesidad, y os prometo que esa confianza será bien recompensada. Los poderes que se me han concedido conllevan una gran responsabilidad, y juro servir fielmente a esta nación y a vosotros, mis súbditos, con todas mis fuerzas. Mi primera decisión como emperador/a será la creación de una sede de aprendizaje donde se formará a los mejores y más brillantes para construir un futuro del que todos podamos sentirnos orgullosos. ¡Hacia las estrellas y la victoria!"
 paragon.5022.a: "¡Hacia las estrellas!"
 #DIPLOMATIC MILESTONES
 paragon.5023.name: "Federados"
 paragon.5023.desc: "$paragon.beginning.speech$\n\nEl mensaje de [Root.Owner.Ruler.GetName] destaca lo glorioso que es este día. La fundación de esta federación es un verdadero motivo de celebración. [Root.Owner.Ruler.GetName] habla de los lazos que forjamos con nuestros aliados, afirmando que la cooperación con [your_ally.GetName] marcará el comienzo de una nueva era. Una era dorada de grandeza y prosperidad.\n\n$paragon.ending.speech$"
 paragon.5023.a: "¡Larga vida a la federación!"
 paragon.5025.name: "Rey de reyes"
 paragon.5025.desc: "$paragon.beginning.speech$\n\nEl anuncio se centra en los [your_ally.GetName], que han reconocido nuestra superioridad y se han sometido a nuestro gobierno y guía. Su sabiduría y confianza serán debidamente recompensadas, y esperamos que otras naciones también tomen la decisión correcta y se sometan.\n\n$paragon.ending.speech$"
 paragon.5025.a: "Hemos nacido para gobernar."
 paragon.5027.name: "¡Enemigo aplastado!"
 paragon.5027.desc: "$paragon.beginning.speech$\n\nEl pueblo se regocija cuando llegan noticias de la firma de un tratado de paz y de las enormes concesiones que nuestros enemigos se han visto obligados a aceptar. Somos testigos del triunfo de la guía de la Luminaria.\n\n$paragon.ending.speech$"
 paragon.5027.a: "¡Victoria!"
 paragon.5029.name: "Triste desenlace"
 paragon.5029.desc: "$paragon.beginning.speech$\n\nHoy es un día sombrío para [Owner.GetName]. La brutalidad de los invasores salta a la vista en las noticias, mientras [Ruler.GetName] subraya la necesidad de trabajar juntos en estos tiempos oscuros. El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! hace un solemne juramento para asegurar el mejor resultado posible, y no dejar que esto vuelva a suceder.\n\n$paragon.ending.speech$"
 paragon.5029.a: "¡Nunca jamás!"
 paragon.5033.name: "Vasallaje"
 paragon.5033.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] guarda silencio. Las noticias muestran la firma del contrato de vasallaje de [Owner.GetName]. A pesar de nuestra confianza en el gobierno de la Luminaria, este momento supone un revés innegable para nuestra civilización.\n\n$paragon.ending.speech$"
 paragon.5033.a: "Solo los estamos usando."
 paragon.5038.name: "Protectores galácticos"
 paragon.5038.desc: "$paragon.beginning.speech$\n\nHoy es un día decisivo. [Root.Owner.Ruler.GetName] se erige con orgullo mientras comunica la noticia: la comunidad galáctica nos ha elegido para la suprema custodia. Han reconocido que nosotros somos los únicos preparados para garantizar la seguridad de esta galaxia. Se nos ha concedido un gran poder, y es nuestro deber no solo cumplir, sino superar todas las expectativas.\n\n$paragon.ending.speech$"
 paragon.5038.a: "¡Por la galaxia!"
 paragon.5039.name: "El mayor de los honores"
 paragon.5039.desc: "$paragon.beginning.speech$\n\n¡Hoy es el día de nuestro triunfo! El Senado galáctico ha nombrado al/a la [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] emperador/a del emporio galáctico. En señal de agradecimiento, [Root.Owner.Ruler.GetName] jura conducir a la galaxia conocida y a sus pueblos a una nueva era de prosperidad, ¡desde ahora y hasta la eternidad!\n\n$paragon.ending.speech$"
 paragon.5039.a: "¡Emporio eterno!"
 #Forgotten
 paragon.5050.name: "Oposición creciente"
 paragon.5050.desc: "Nuestros oponentes ideológicos han formado un poderoso bloque político. Han hecho un llamamiento a sus seguidores para que se reúnan en una protesta pacífica contra lo que consideran cambios unilaterales promulgados por el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName].§!\n\nSostienen que nos hemos desviado del camino trazado tras la Unificación y piden al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! que derogue ciertas reformas."
 paragon.5050.a: "¿Cómo se atreven a cuestionarlo/la?"
 paragon_origin_forgotten: "Disidencia creciente"
 paragon_origin_forgotten_type: "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc: "Los manifestantes se reúnen frente a edificios gubernamentales para exigir que el/la §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! escuche sus quejas. La mayoría son jóvenes, pero entre sus líderes hay veteranos de la Unificación. Ignorar sus demandas puede resultar imprudente."
 paragon_origin_forgotten_monthly_change_tooltip: "Las protestas no son un movimiento coordinado, y casi a diario surgen nuevos grupos. Nos esforzamos por identificar a sus líderes."
 situation_origin_forgotten_propaganda: "Usar propaganda"
 situation_origin_forgotten_balanced: "Buscar compromisos"
 situation_origin_forgotten_crackdown: "Aplastarlos"
 approach_situation_origin_forgotten_propaganda_tt: "Podemos usar la propaganda para desautorizar los mensajes de la oposición. Es posible que confunda a la población, pero debería permitirnos mantener la paz."
 approach_situation_origin_forgotten_balanced_tt: "Escuchando y hablando con los grupos más razonables de la oposición, podemos apaciguar a los medios mientras nos ocupamos de los elementos más... extremos."
 approach_situation_origin_forgotten_crackdown_tt: "No podemos tolerar la disidencia. Debemos aplastar a quienes quieran socavarnos."
 paragon.forgotten.a: "Contrarrestad estas reivindicaciones."
 paragon.forgotten.b: "Aumentad los gastos en seguridad."
 paragon.forgotten.c: "Silenciad a los disidentes."
 paragon.5054.name: "Acusaciones"
 paragon.5054.desc: "Un grupo secreto que se hace llamar Los Olvidados ha acusado al/a la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! de tiranía. Reivindican que nuestro gobierno ya no representa la voluntad del pueblo, sino solo los intereses de unos pocos elegidos. Su confianza en [Owner.Ruler.GetRegnalName] ha disminuido y han aportado pruebas de la desaparición repentina de varios disidentes que habían criticado al régimen. Sus repetidos mensajes están empezando a sembrar la duda en las mentes de nuestros ciudadanos."
 paragon.5055.name: "El precio de la verdad"
 paragon.5055.desc: "Tras revisar las pruebas, parece que el/la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha mentido o, al menos, ocultado la verdad al Consejo y a la población en general. Ha firmado varios contratos con poderosos grupos de interés lanzando promesas que no puede cumplir de forma realista.\n\nHoy, Los Olvidados se han convertido en la voz de todos aquellos que han sido engañados por el/la [Owner.Ruler.GetTitle], y piden a nuestro gobierno que devuelva el poder al Consejo y al pueblo."
 paragon.5056.name: "Ad hominem"
 paragon.5056.desc: "En un intento de manchar la reputación del/de la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, una fuente anónima ha filtrado documentos secretos. Este acto de traición ha echado leña al fuego político que ya amenazaba con consumir nuestro gobierno. Los Olvidados, aunque son los principales sospechosos, parecen inocentes, ya que no hemos podido encontrar ninguna prueba de su implicación."
 paragon.5057.name: "Ya está bien."
 paragon.5057.desc: "La situación política se ha descontrolado. Mientras los agitadores avivan las llamas de la revolución, la negativa del/de la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! a dar marcha atrás ha desencadenado una ola de protestas violentas en todo el imperio. Las bajas aumentan y, al no tener otra opción, el/la §Y[Owner.Ruler.GetTitle]§! ha ordenado aplastar a la oposición por todos los medios."
 paragon.5057.a: "¡Arrestadlos!"
 paragon.5057.a.tt: "§LSabemos dónde viven estos alborotadores. Podemos acorralarlos y encerrarlos.§!"
 paragon.5057.b: "Mostrad moderación."
 paragon.5057.b.tt: "§LAl negarnos a rebajarnos a su nivel, demostraremos a todos los disidentes que hacemos todo lo posible por el bien del pueblo.§!"
 paragon.5057.c: "¡Eliminad a los traidores!"
 paragon.5057.c.tt: "§LLos disidentes son una amenaza para la nación que tiene que ser erradicada.§!"
 paragon.5058.name: "Peso del liderazgo"
 paragon.5058.desc: "Debido a la intensa presión, el/la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha desarrollado una original forma de lidiar con el estrés. Aunque pueda parecer una rareza sin más, afecta a todo el Consejo."
 paragon.5058.a: "Aprenderemos a vivir con ello."
 paragon.5059.name: "Líder diligente"
 paragon.5059.desc: "El/la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ha trabajado muy duro para convertirse en mejor líder. El Consejo ya se ha dado cuenta de su renovado compromiso."
 paragon.5059.a: "¡Su sabiduría no tiene límites!"
 paragon.5060.name: "Orden restaurado"
 paragon.5060.desc.imprisioned: "$paragon.beginning.speech$\n\nLa sociedad está fuera de control. Violencia desenfrenada, agitación insidiosa, mentiras descaradas... Todo esto nos ha atormentado durante demasiado tiempo. Con gran orgullo, ¡anuncio el fin de estos tiempos turbulentos! Aquellos que intentaron socavarnos han sido arrestados y os prometo que se enfrentarán a la fuerza de la justicia. No tardarán en arrepentirse del daño que os han causado.\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated: "$paragon.beginning.speech$\n\nEn tiempos de conflicto, puede ser fácil perder de vista aquello por lo que luchamos y ver a nuestros oponentes políticos como enemigos declarados. Hemos pasado por momentos difíciles, pero hoy me enorgullece deciros que hemos alcanzado un resultado pacífico. Vuestras voces han sido escuchadas. Habéis depositado vuestra confianza en mí y os he fallado.\n\n¡Nunca más! Con la próxima reforma constitucional, creo firmemente que nos encontramos de nuevo en el buen camino, y es para mí un honor que confiéis en mi capacidad para llevar a cabo estos cambios. Os doy mi palabra de que no volveré a fallaros.\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed: "$paragon.beginning.speech$\n\nHoy celebramos una gran victoria, pero no se ha conseguido sin sacrificios. Nuestros enemigos han sido destruidos, pero el aguijón de su traición hace sangrar mi corazón. En su egoísmo, intentaron destruirnos a todos, pero al final no fueron rivales para nuestra fuerza colectiva. Pronto serán ejecutados por sus crímenes. Hemos vencido.\n\n$paragon.ending.speech$"
 paragon.5060.a: "¡Necesitamos a un/una líder más fuerte!"
 paragon.5060.a.tt: "§LLos últimos acontecimientos han demostrado que solo el sabio gobierno del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! puede traer paz y prosperidad a nuestra sociedad. Tenemos que consolidar más poder en manos de nuestro/a líder.§!"
 paragon.5060.b: "¡Necesitamos un gobierno eficiente!"
 paragon.5060.b.tt: "§LLos últimos acontecimientos han demostrado que se necesita un gobierno fuerte para superar estos problemas en el futuro. Tenemos que otorgarle mas poder al consejo.\n§!$paragon.leader.growth.negative$"
 #Reformists and Mad Rule
 paragon.5061.name: "La tragedia golpea"
 paragon.5061.desc: "El/la §Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! ha muerto. Aún no hemos determinado la causa de la muerte, pero los informes preliminares sugieren causas naturales. La pérdida de su progenie golpeó duramente a [Ruler.GetRegnalName]. Se ha decretado un periodo de luto nacional y esperamos los resultados completos de la investigación sobre la causa de su muerte."
 paragon.5062.name: "Dolor cegador"
 paragon.5062.desc: "A pesar de todas las pruebas que apuntan a una muerte natural, el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se ha negado a aceptarlo. La muerte de su heredero/a lo/la ha afectado enormemente, y se han enviado órdenes a través de nuestros territorios. Los responsables de este cobarde asesinato deben ser encontrados. Las fuerzas de seguridad ya están llevando a cabo redadas para erradicar a los disidentes.\n\nEl nivel de violencia que ha acompañado a estas detenciones ha conmocionado a muchos de nuestros ciudadanos. Han vuelto a estallar protestas que denuncian los abusos de poder y exigen una nueva oleada de reformas gubernamentales. Por primera vez en nuestra historia, la mayoría de la población de un planeta se ha levantado contra el gobierno del/de la [Ruler.GetTitle]."
 paragon.5062.a: "¡Indignante!"
 paragon.5062.a.tt: "Activa $origin_delusional_tyrant_finish$"
 origin_egalitarian_refuse: "§R¡Estos [Root.GetSpeciesNamePlural] igualitarios se niegan a abandonar [Root.Planet.GetName]!§!\n\n"
 paragon.5063.name: "Adiós a las reformas"
 paragon.5063.death.desc: "Tras la muerte del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, el apoyo a los reformistas ha disminuido. Dejando a un lado sus diferencias ideológicas, los representantes del grupo han hecho lo posible por asistir a la ceremonia fúnebre. Aunque el día de hoy está marcado por el dolor, también es un momento de unidad, un recordatorio de lo que representa [Root.Owner.GetName]."
 paragon.5063.norebel.desc: "Ya sea por nuestro inteligente uso de los recursos o por la introducción de severos castigos, los planetas rebeldes han dejado de ser un problema. Una vez más estamos unidos, con la población centrada en el crecimiento y no en las luchas internas. El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ha decretado que esta fecha será un día de fiesta conmemorativo de ahora en adelante."
 paragon.5063.death.a: "Unidos en la muerte."
 paragon.5063.norebel.b: "Unidos de nuevo."
 paragon_origin_reformists_struggle: "Exigencias de los reformistas"
 paragon_origin_reformists_struggle_type: "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc: "Con el pretexto de la libertad, los demagogos reformistas intentan destruir la nación. Mientras estallan violentos enfrentamientos en nuestros territorios, sus mentiras han convencido a muchos de los nuestros para que se vuelvan contra nosotros. Creen que el/la §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! es débil, cruel e incompetente, pero ¡les demostraremos que se equivocan!"
 situation_paragon_origin_reformists_struggle_harsh: "Mantener el control"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt: "Una brutal ofensiva contra todos los escondites reformistas conocidos debería devolver la estabilidad a la nación.\nPara poner fin a la situación, completa el orden del día §Y$council_agenda_origin_delusional_tyrant_name$§!."
 situation_paragon_origin_reformists_struggle_accept: "Búsqueda de negociaciones"
 approach_situation_paragon_origin_reformists_struggle_accept_tt: "Luchar contra la población civil es inaceptable. Abogaremos por la paz; buscaremos una tregua e invitaremos a los reformistas a negociar. Con suerte, la violencia irá a menos."
 approach_allow_tooltip_reformists_struggle_accept: "Los reformistas jamás querrán negociar con un tirano."
 paragon_origin_hunt: "Fuerza de los reformistas"
 paragon_origin_reformists_killed: "Primeros reformistas neutralizados"
 paragon_origin_reformists_alive: "Primeras negociaciones con los reformistas"
 situation_reformists_struggle_1: "Los reformistas están avasallando nuestros puestos de avanzada menos protegidos y las fuerzas leales están luchando por mantenerlos a raya."
 situation_reformists_struggle_2: "Los reformistas están empezado a imponerse en algunos enfrentamientos, pero el poder permanece en nuestras manos."
 situation_reformists_struggle_3: "Tenemos una ligera ventaja sobre los reformistas rebeldes, pero el equilibrio de poder podría cambiar."
 paragon_origin_reformists_struggle_monthly_change_tooltip: "Las milicias reformistas hostigan constantemente a las fuerzas de seguridad leales."
 situation_paragon_origin_reformists_struggle_complete: "De un modo u otro, este conflicto ha de llegar a su fin. Nuestras decisiones afectarán al devenir de las futuras negociaciones."
 decision_paragon_origin_subdue_reformists: "Redadas antirreformistas"
 decision_paragon_origin_subdue_reformists_desc: "La democracia es una dolencia a la que hay que poner remedio. Nuestros agentes de seguridad asaltarán los escondites reformistas y pondrán fin a sus planes. Es de esperar que haya víctimas civiles."
 decision_paragon_origin_subdue_reformists_tt: "Esto eliminará §G4§! de progreso de la situación §YExigencias de los reformistas§!.\nHay un 50% de probabilidad de eliminar el modificador §YTendencias democráticas§! del planeta si no hay poblaciones igualitarias presentes.\nEsto §Rempeorará§! el §Yrasgo Luminaria§! del/de la §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!."
 council_agenda_origin_delusional_tyrant_name: "Ofensiva total"
 council_agenda_origin_delusional_tyrant_desc: "Deteniendo a sus líderes en una redada por todo el imperio, podemos paralizar a los reformistas y obligarles a sentarse a la mesa de negociaciones bajo nuestras condiciones."
 council_agenda_origin_delusional_tyrant_effect: "Poner fin a la situación §YExigencias de los reformistas§! deteniendo a los líderes reformistas."
 origin_delusional_tyrant_finish: "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc: "$council_agenda_origin_delusional_tyrant_desc$"
 paragon.5064.name: "Un tufillo a traición"
 paragon.5064.desc: "El/la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ha descubierto que uno de nuestros líderes está conspirando contra el gobierno. Lo correcto sería ejecutar al traidor, pero tenemos pocas pruebas."
 paragon.5064.a: "Necesitamos más pruebas."
 paragon.5064.b: "¡Ejecutad al traidor!"
 paragon.5065.name: "Nidos de terroristas"
 paragon.5065.desc: "El/la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ha ordenado una limpieza a gran escala en uno de nuestros planetas. Al parecer, allí hay un supuesto reducto reformista, pero no se han presentado pruebas firmes. ¿Arriesgaremos la vida de ciudadanos leales por una corazonada?"
 paragon.5065.a: "Cancelad la operación."
 paragon.5065.b: "Proceded con la operación."
 paragon.5070.name: "Piratas avistados"
 paragon.5070.desc: "Una de las supuestas células reformistas ha unido fuerzas con un grupo local de piratas. Aunque no suponen una amenaza grave, pueden perturbar nuestras operaciones y el comercio del sector."
 paragon.5071.name: "Ayuda extranjera"
 paragon.5071.desc: "Un destacado ciudadano de [event_target:friendly_nation] desea ayudarnos en nuestras luchas internas. Sus mejores deseos han venido acompañados de un cargamento de aleaciones para ayudarnos. Parece que buscan mejorar las relaciones entre nosotros, pero el/la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! sospecha de una treta para establecer líneas de suministro para los movimientos disidentes."
 paragon.5071.a: "Enviadles nuestros agradecimientos."
 paragon.5071.b: "¡Es una trampa!"
 paragon.5072.name: "Célula capturada"
 paragon.5072.desc: "Nuestro servicio de seguridad ha conseguido localizar y desmantelar una célula reformista. La operación ha sido un éxito rotundo, con una pérdida mínima de vidas y sin víctimas civiles."
 paragon.5073.name: "Tapadera descubierta"
 paragon.5073.desc: "Nuestro servicio de seguridad ha conseguido localizar a una célula reformista, pero habían equipado todo el edificio con explosivos. Cuando nuestros agentes han entrado en la guarida, se han activado las cargas, matando a muchos."
 paragon.5074.name: "Tiroteo"
 paragon.5074.desc: "Muchos civiles han resultado heridos en una serie de feroces enfrentamientos entre nuestras fuerzas y los reformistas. Hemos enviado equipos de emergencia para atender a los heridos."
 paragon.5075.name: "Concentración de leales"
 paragon.5075.desc: "¡Nuestros leales partidarios han convocado una manifestación para apoyar al/a la §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!! ¡Está claro que contamos con el apoyo del pueblo en nuestra lucha!"
 paragon.5090.name: "Concentración de reformistas"
 paragon.5090.desc: "Los propagandistas reformistas han dirigido una campaña de desinformación en uno de nuestros planetas. Las fuerzas leales están en alerta para mantener la situación bajo control, pero los manifestantes siguen ganando fuerza."
 paragon.5095.name: "Reformistas capturados"
 paragon.5095.desc: "Gracias al duro trabajo del Consejo, los líderes reformistas han sido rápidamente detenidos. Ahora están a merced del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, pero tienen muchos partidarios entre la población, y es aconsejable negociar un resultado que convenga a ambas partes, aunque con nuestras condiciones."
 paragon.5095.a: "Escuchemos sus condiciones."
 paragon.5200.name: "Preparando la negociación"
 paragon.5200.desc: "Tras meses de conflicto, ha llegado el momento de resolver nuestras diferencias y hablar sobre cómo podemos poner fin a esta ridícula revuelta. El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ha pedido un alto el fuego para negociar con los reformistas. Todas las hostilidades han cesado, mientras todos esperan el resultado de las negociaciones."
 paragon.5201.name: "El discurso"
 paragon.5201.desc: "$paragon.beginning.speech$\n\n¡Queridos [Owner.GetSpeciesNamePlural]! Hoy quiero que sepáis que me siento muy orgulloso/a. Nos hemos unido como pueblo y, a pesar de las diferencias, nos hemos adentrado en lo desconocido, hemos construido nuevos mundos y alcanzado nuevas cotas de ingenio.\n\nQuiero reconocer el sacrificio que habéis hecho...\n\nQuiero...\n\n§H§YEl/La [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! de repente desaparece tambaleándose.§!"
 paragon.5201.a: "¿Qué está pasando?"
 paragon.5202.name: "La caída"
 paragon.5202.regular: "Las noticias no tardaron en extenderse entre la población; el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se está muriendo. Aunque se desconoce la causa de esta misteriosa enfermedad, no parece que sea mortal.\n\nPor ahora, §Y[Ruler.GetRegnalName]§! puede permanecer en su puesto. Sin embargo, será necesario llevar a cabo métodos poco ortodoxos para extender la vida de nuestro/a líder durante un buen tiempo."
 paragon.5202.synth: "Las noticias no tardaron en extenderse entre la población; la red neural del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está fallando. Aunque la causa de este misterioso error se escapa a las mentes más brillantes, no parece que sea mortal.\n\nPor ahora, §Y[Ruler.GetRegnalName]§! puede permanecer en su puesto. Sin embargo, será necesario llevar a cabo métodos poco ortodoxos para reparar y extender la funcionalidad de nuestro/a líder durante un buen tiempo."
 paragon.5202.a: "Tiene que haber algo que podamos hacer."
 paragon.5202.a.tt: "§LExploraremos cualquier vía para salvar a [Ruler.GetName].§!"
 paragon.5202.b: "Conceded al/a la [Ruler.GetTitle] el descanso que merece."
 paragon.5202.b.tooltip: "El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! morirá."
 paragon.5210.name: "Encrucijadas"
 paragon.5210.desc: "Es hora de que el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! vuelva a tomar las riendas del estado. Bendecido/a con el legado de $leader_trait_legendary_leader$, [Ruler.GetName] sigue siendo una figura magnética. Sin embargo, ante el creciente poder de los reformistas y una guerra civil en el horizonte, el/la [Ruler.GetTitle] ha hecho un llamamiento a las negociaciones.\n\n[Ruler.GetName] informa de que las primeras negociaciones han sido tensas. Representantes de todos los rincones de [Owner.GetName] han expresado sus demandas antes de escuchar la declaración oficial de nuestro/a [Ruler.GetTitle], que enumeraba las concesiones que podríamos aceptar."
 paragon.5210.a: "Les daremos lo que quieren."
 paragon.5210.b: "No haremos concesiones."
 paragon.5210.b.tt: "Los planetas con el modificador §YTendencias democráticas§! se rebelarán."
 paragon.5210.c: "Son tontos si confían en estas negociaciones."
 paragon.5210.c.tt: "¡Toda población con una ética de igualitarismo será asesinada!\n$paragon.leader.delusion.negative$"
 paragon.5210.d: "¡Ya basta! ¡Nuestro líder nos ha fallado!"
 paragon.5210.d.tt: "§YEl/La [Ruler.GetTitle] [Ruler.GetRegnalName]§! será asesinado.\n§RLa nación se fracturará y comenzará una guerra civil.§!\n§LLa nación está sumida en el caos. La gente está desesperada por encender la mecha de la revolución. Hemos escuchado su llamada. ¡Todos los tiranos deben ser derrocados!§!"
 paragon.5210.e: "¡Deberíamos gobernar la galaxia solos!"
 paragon.5211.name: "¡Hacia la victoria!"
 paragon.5211.desc: "Se han roto nuestras cadenas. Todos los opresores y tiranos han sido derrocados. Puede que hayamos sido la chispa que encendió esta guerra, pero todo lo que hacemos es por el bien del pueblo. ¡Venceremos!"
 paragon.5211.a: "¡Luchamos por preservar nuestras costumbres!"
 paragon.5211.b: "¡Luchamos por cambiar nuestras costumbres!"
 paragon.5213.name: "Fin de la guerra civil"
 paragon.5213.desc: "A medida que los rescoldos de la lucha civil se desvanecen, una nueva sociedad resurge de sus cenizas, dispuesta a llevar la chispa de la revolución a las estrellas."
 paragon.5213.a: "Reconstruiremos lo que se destruyó."
 paragon.5213.b: "¡Tenemos que proteger nuestra sociedad!"
 paragon.5213.c: "La guerra civil nos ha endurecido."
 paragon.5213.d: "Debemos dar prioridad a la paz y la prosperidad."
 paragon.5213.e: "A partir de la devastación, creceremos."
 paragon.5213.f: "Debemos buscar la iluminación."
