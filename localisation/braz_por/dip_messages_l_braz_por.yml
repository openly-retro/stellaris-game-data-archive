 #Democratic Crusaders
 DC_HOSTILE_GREETING_01: "Os [From.GetSpeciesName] nunca serão verdadeiramente livres sob o reino do [From.GetRulerName]."
 DC_HOSTILE_GREETING_02: "O Comitê de Atividades da Casa dos Não-[Root.GetAdj] estão de olho nos seus agentes, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03: "Como vocês podem se chamar de democracia verdadeira quando o povo [From.GetAdj] votou para eleger [From.GetRulerName] como [From.GetRulerTitle], que cospe na cara dos valores democráticos?"
 DC_HOSTILE_GREETING_04: "Se uma revolução não está acontecendo para acabar com a hegemonia do [From.GetRulerTitle] [From.GetRulerName], certamente acontecerá em breve."
 DC_HOSTILE_GREETING_05: "Um dia, os [From.GetSpeciesName] serão libertos de suas jaulas e voarão pelos céus da liberdade como [From.GetSpeciesNamePluralCompliment] majestosos, mas não enquanto estiverem sendo presos pelo [From.GetSpeciesNameInsult] [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_06: "Apesar de sua raça nunca aprender o significado de democracia, ensinaremos o significado da guerra."
 DC_DOMINEERING_GREETING_01: "Podemos ter alguma paciência com tiranos menores, mas não muita."
 DC_DOMINEERING_GREETING_02: "Como via de regra, procuramos pelo menos entender o que é diferente, mas no seu caso estamos dispostos a fazer uma exceção."
 DC_NEUTRAL_GREETING_01: "Uma sociedade livre e aberta conduz à diplomacia de maneira livre e aberta."
 DC_NEUTRAL_GREETING_02: "Os direitos do povo [From.GetSpeciesAdj] são de grande importância para nós. A autoridade do governo [From.GetAdj] é uma preocupação secundária."
 DC_NEUTRAL_GREETING_03: "Seu povo tem um voto, [From.GetRulerTitle], mas eles têm liberdade?"
 DC_NEUTRAL_GREETING_04: "Se você acha que conhece os direitos do seu povo melhor do que eles, [From.GetRulerTitle], você não sabe nada sobre os direitos do povo."
 DC_NEUTRAL_GREETING_05: "Nosso povo acha sua mente grupal intrigante e gostaria de saber mais sobre sua visão de mundo. Qual é a sua compreensão sobre conceitos sociais avançados como democracia e liberdade?"
 DC_THREATENED_GREETING_01: "Seu expansionismo despótico não passou despercebido. Estamos preparando uma reclamação diplomática formal, mas estamos tentando ser precisos na escolha das palavras."
 DC_THREATENED_GREETING_02: "Somos diferentes, sim, mas ainda esperamos que exista uma maneira para nossos impérios coexistirem pacificamente nesta galáxia."
 DC_FRIENDLY_GREETING_01: "O povo [From.GetAdj] fez um grande favor a si mesmos elegendo um [From.GetRulerTitle] como você."
 DC_FRIENDLY_GREETING_02: "Os ventos da liberdade estão varrendo a galáxia. Nosso povo e o seu são sortudos de estarem entre os primeiros a desfrutar deles."
 DC_FRIENDLY_GREETING_03: "Podemos ver que vocês ainda não estão prontos para discutir reformas, mas agradecemos sua contribuição para a estabilidade regional."
 DC_FRIENDLY_GREETING_04: "Apesar da dissidência e do discurso serem necessários em qualquer sociedade verdadeiramente democráticas, reconhecemos os benefícios de um processo de tomada de decisão mais direto. Admiramos sua eficiência."
 DC_WAR_GREETING_01: "Daremos a liberdade ou a morte a vocês. Escolham."
 DC_WAR_GREETING_02: "Você pode tirar nossas vidas, mas nunca nosso senso convencido de superioridade moral."
 DC_WAR_GREETING_03: "Democracias não travam guerras umas contra as outras. O regime do [From.GetRulerName] não pode ser considerado verdadeiramente democrático."
 DC_WAR_GREETING_04: "O dia de nossa vitória será lembrado como o dia em que as correntes dos [From.GetSpeciesNamePlural] foram quebradas."
 DC_WAR_GREETING_05: "Prepare-se para liberação orbital."
 #Slaving Despots
 SD_HOSTILE_GREETING_01: "O físico [From.GetSpeciesAdj] claramente foi feito para o trabalho manual. Por que vocês estão comandando uma civilização interestelar?"
 SD_HOSTILE_GREETING_02: "Os [From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] são do tamanho perfeito para algumas das aberturas menores em nossas minas. E eu penso nisso."
 SD_HOSTILE_GREETING_03: "[From.GetSpeciesNameInsult] miseráveis, fracos demais para serem os mestres de qualquer criatura, escondendo-se atrás de seus escrúpulos morais! Vieram pregar sobre abolição ou simplesmente nos irritar?"
 SD_DOMINEERING_GREETING_01: "Conversa interminável, [From.GetRandomSpeciesSound] interminável. Quando escravizarmos todos os [From.GetSpeciesNamePlural], vocês terão dificuldade em nos convencer a não colocar um fim drástico ao barulho vindo dessas [From.GetSpeciesMouthName]s."
 SD_NEUTRAL_GREETING_01: "Vamos ganhar alguma coisa com isso?"
 SD_NEUTRAL_GREETING_02: "Você está tentando negociar, ou comercializar?"
 SD_NEUTRAL_GREETING_03: "Você veio até aqui para dar uma palestra sobre o valor da vida, ou podemos seguir com as negociações?"
 SD_THREATENED_GREETING_01: "O que quer que você tenha ouvido sobre nós é só calúnia de servos que escaparam. Admiramos o seu sucesso e o seu povo."
 SD_FRIENDLY_GREETING_01: "[From.GetRulerName], nosso [From.GetRulerTitle] preferido. Fique tranquilo que quaisquer [From.GetSpeciesNamePlural] que você veja a venda aqui são criminosos e outros vermes que sua sociedade faz bem em não ter."
 SD_FRIENDLY_GREETING_02: "Os nobres [From.GetSpeciesNamePlural] nos agraciam com sua presença! Uma boa mudança de ritmo dos emissários rastejantes de espécies menores."
 SD_FRIENDLY_GREETING_03: "Saudações, [From.GetRulerTitle]. Que vocês sempre permaneçam como um mestre dos seus menores."
 SD_FRIENDLY_GREETING_04: "Pedimos desculpas sinceras por um de nossos comerciantes ter tentado comprar o [From.GetHeirTitle] [From.GetHeirName] em sua última visita. Prometemos que isso não acontecerá novamente."
 SD_WAR_GREETING_01: "[From.GetRulerTitle] [From.GetRulerName] logo será outro [From.GetSpeciesNameInsult] suando em nossos campos sem um título ou nome."
 SD_WAR_GREETING_02: "Você pagará pela sua insolência com uma vida de servidão."
 SD_WAR_GREETING_03: "Assim que esta guerra acabar, as mãos [From.GetSpeciesAdj] serão forçadas a reconstruir tudo aquilo que destruíram. O [From.GetHomeWorldName] será deixado em ruínas como um exemplo."
 #Decadent Hierarchy
 DH_HOSTILE_GREETING_01: "Consigo pensar em tantas coisas que preferia estar fazendo em vez de estar aqui te ouvindo agora."
 DH_HOSTILE_GREETING_02: "Você é o [From.GetRulerTitle] do [From.GetName] ou servo inferior? Não consigo definir com o seu povo."
 DH_DOMINEERING_GREETING_01: "Sua subjugação não é uma prioridade mas nos certificaremos que você assumirá seu lugar de fato eventualmente."
 DH_NEUTRAL_GREETING_01: "Ah, saudações. Vocês têm algo interessante a oferecer?"
 DH_NEUTRAL_GREETING_02: "Desculpe, acabei me distraindo por um instante. O que você quer de nós?"
 DH_NEUTRAL_GREETING_03: "Que aparição intrigante! Espero que você não se incomode com a minha pergunta, mas você não estaria disposto a se ver livre de alguns [From.GetSpeciesAdj] indesejáveis por um preço razoável? Eu realmente preciso ter um desses em casa."
 DH_NEUTRAL_GREETING_04: "Vocês fazem todo o trabalho pesado sozinhos? Deve ser cansativo. Certamente vocês devem ter um pouco de inveja de nós."
 DH_THREATENED_GREETING_01: "Fique tranquilo, não estamos incomodados pela sua expansão em outras frentes, mas se você precisar de alguma coisa, estamos aqui."
 DH_FRIENDLY_GREETING_01: "Estimado convidado, qualquer favor que pudermos fazer para você, ou que possamos fazer em nosso nome, será feito."
 DH_FRIENDLY_GREETING_02: "Bem-vindos! [Root.GetHomeWorldName] é um mundo de opulência e conforto, e estamos mais do que felizes em dar aos nossos amigos uma prova do que conquistamos."
 DH_FRIENDLY_GREETING_03: "Sempre é um prazer. O que ou quem podemos lhe oferecer hoje?"
 DH_WAR_GREETING_01: "A ideia de ter o \"[From.GetRulerTitle]\" [From.GetRulerName] servindo a sobremesa em nosso banquete da vitória me faz gargalhar."
 DH_WAR_GREETING_02: "Sua geração nos pagará de volta por esta guerra com uma vida inteira de servidão. Seus [From.GetSpeciesSpawnNamePlural] crescerão sem nunca conhecer a liberdade, e seus ancestrais nunca sequer saberão que existiu algo como o [From.GetName]."
 DH_WAR_GREETING_03: "Precisamos agradecê-lo por esta oportunidade de conhecê-lo melhor. Nunca pensamos que ferver carne [From.GetSpeciesAdj] recheada em um [From.GetSpeciesOrganName] produziria uma experiência de sabor tão agradável."
 #Erudite Explorers
 EE_HOSTILE_GREETING_01: "Seus valores e escolhas não estão embasados na lógica. Este é o motivo pelo qual não conseguimos ter uma conversa construtiva sobre eles."
 EE_HOSTILE_GREETING_02: "Por causa das condições evolutivas de [From.GetHomeWorldName], os cérebros [From.GetSpeciesAdj] são simplesmente menos desenvolvidos. É científico. Pode procurar."
 EE_HOSTILE_GREETING_03: "Vocês inventaram sua fé para preencher mentes vazias. Seu povo nunca sentirá a verdadeira euforia de um intelecto iluminado."
 EE_HOSTILE_GREETING_04: "Sua falha em examinar de maneira crítica suas ideias é a marca de uma sociedade de animais de pasto de mente simples. Não temos nada a aprender com vocês."
 EE_DOMINEERING_GREETING_01: "O pobre estado de desenvolvimento da sua civilização é devido a uma cultura inferior que desencoraja o progresso. É um fato."
 EE_NEUTRAL_GREETING_01: "Saudações, [From.GetSpeciesName]. Vocês trazem perguntas, ou respostas?"
 EE_NEUTRAL_GREETING_02: "Nosso objetivo não é o poder, mas o conhecimento, apesar de às vezes eles parecerem ser a mesma coisa."
 EE_NEUTRAL_GREETING_03: "Pode ser uma surpresa para você saber que suas crenças são um tanto irracionais. É melhor que você se acostume a verdades duras se quiser conversar conosco."
 EE_THREATENED_GREETING_01: "O que quer que você esteja planejando, lembre-se de que não representamos ameaça a você. Estamos felizes em descobrir novas fronteiras, não desafiar as suas."
 EE_FRIENDLY_GREETING_01: "Juntos, descobriremos os segredos da galáxia."
 EE_FRIENDLY_GREETING_02: "A mente [From.GetSpeciesAdj] e a mente [Root.GetSpeciesAdj] se complementam. Nossos esforços intelectuais serão maiores que a soma de suas partes."
 EE_FRIENDLY_GREETING_03: "É uma alegria conhecer outro povo curioso e intelectual. Muitos preferem deixar os mistérios encontrados nas profundezas da galáxia permanecerem como mistérios."
 EE_FRIENDLY_GREETING_04: "As descobertas da [Root.GetAllianceName] representarão a fronteira final de descobertas pelos seres sencientes."
 EE_WAR_GREETING_01: "Isso fará com que nossos arqueólogos tenham bem menos trabalho já tendo os registros detalhados sobre como [From.GetHomeWorldName] foi deixado em ruínas."
 EE_WAR_GREETING_02: "Nossa arma preferida são nossos intelectos, afiados pela razão e pelo racionalismo. Vocês gostam das suas chances, [From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03: "Quaisquer pedaços da sua imaginação você acha que intervirão neste conflito, por favor, reze o quanto quiser. Mãos postas não seguram armas."
 #Spiritual Seekers
 SS_HOSTILE_GREETING_01: "O povo [From.GetAdj] emite uma aura desagradável. Já pensou no que podem ter feito para causarem isso a si mesmos?"
 SS_HOSTILE_GREETING_02: "Esperamos não nos associarmos com este povo de higiene espiritual tão pobre."
 SS_HOSTILE_GREETING_03: "Suas más intenções podem ser sentidas pela alma do mundo. Não pensem que podem esconder seus desejos maléficos de nós."
 SS_HOSTILE_GREETING_04: "Vocês se prendem ao que conseguem medir e estudar, negligenciando as profundezas do universo, e sua falta de profundidade está rasgando sua conexão com outros seres. Como vocês podem fazer isso conosco? Como vocês podem fazer isso com si mesmos?"
 SS_DOMINEERING_GREETING_01: "Vocês tomarão consciência da verdade sobre o universo no tempo certo, seres frágeis."
 SS_NEUTRAL_GREETING_01: "Bom conhecer-lhes, [From.GetName]. Sentimos sua presença no universo, mas ainda não determinamos seu papel nos grandes eventos."
 SS_NEUTRAL_GREETING_02: "[From.GetSpeciesName], [Root.GetSpeciesName], somos todos peças de um quebra-cabeça, o quebra-cabeça que clama às maiores mentes dentre nós que o resolvam."
 SS_NEUTRAL_GREETING_03: "Se você acredita ou não no seu papel no universo é irrelevante. Buscaremos revelá-lo independentemente disso."
 SS_THREATENED_GREETING_01: "Não é necessário que a vida destrua outra vida. Somente sendo misericordioso você pode dar propósito à sua força."
 SS_FRIENDLY_GREETING_01: "Conseguimos sentir o [From.GetName], este nexus de calor no frio vazio do espaço, desde antes de deixarmos nosso planeta. Agora, finalmente estamos unidos."
 SS_FRIENDLY_GREETING_02: "Em um mundo tão vasto, onde civilizações inteiras são como fios únicos em um tear, é uma grande sorte que o [Root.GetName] e o [From.GetName] acabaram se entrelaçando."
 SS_FRIENDLY_GREETING_03: "Os [From.GetSpeciesName] estão em contato com os seus seres interiores como poucas espécies. Sua magnificência pode guardar a chave dos grandes mistérios da vida."
 SS_WAR_GREETING_01: "O grande fio da vida está se desenrolando com cada ataque que uma pessoa realiza contra outra. Esperamos que este conflito seja curto."
 SS_WAR_GREETING_02: "Sentimos cada morte que causamos. Não nos obrigue a fazer isso."
 SS_WAR_GREETING_03: "O mal que você faz não se dissipará, mas te buscará e retornará ao seu mestre. É por isso que seu povo sofre."
 SS_WAR_GREETING_04: "Não importa se ocorra a vitória ou derrota, a sua será vazia. Vocês acreditam que esta batalha que travam é apenas no plano material, pobres tolos."
 #Harmonious Collective
 HC_HOSTILE_GREETING_01: "Não é surpresa que o povo [From.GetAdj] não se uniu como nós, dado como deve ser desmotivador servir a um [From.GetRulerTitle] tão insensato como o [From.GetRulerName]."
 HC_HOSTILE_GREETING_02: "Você espalha a discórdia e a desordem. O povo [Root.GetAdj] não quer nada com você."
 HC_HOSTILE_GREETING_03: "Se você precisa forçar seu povo a fazer sua vontade, você não possui nada em comum conosco, [From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04: "Os [From.GetSpeciesNamePlural] sempre agem de maneira egoísta. Por que deveríamos achar que o [From.GetRulerTitle] [From.GetRulerName] é diferente?"
 HC_DOMINEERING_GREETING_01: "Sua sociedade está em um estado deplorável. Talvez seus objetivos simplesmente não sejam inspiradores o suficiente para a grandeza?"
 HC_NEUTRAL_GREETING_01: "O povo [Root.GetAdj] o saúda, [From.GetSpeciesName]. Esperamos por um futuro pacífico e decoroso."
 HC_NEUTRAL_GREETING_02: "Você pode confiar no [Root.GetRulerTitle] [Root.GetRulerName]. O povo [Root.GetAdj] confia, e sua confiança nunca foi mal colocada."
 HC_NEUTRAL_GREETING_03: "Aos nossos olhos, o [From.GetAdj] tem uma tendência a ser um pouco agitado. Claro que não julgaremos vocês baseado nos piores exemplos."
 HC_NEUTRAL_GREETING_04: "Seu abandono da violência é o primeiro passo no caminho para servir o bem maior. Esperamos que vocês façam suas escolhas com igual sabedoria."
 HC_THREATENED_GREETING_01: "Não buscamos conflitos, internos ou externos."
 HC_FRIENDLY_GREETING_01: "Novidades sobre a amigável cultura [From.GetAdj] estão se espalhando entre o povo [Root.GetAdj]. Estamos todos felizes em conhecer-lhes."
 HC_FRIENDLY_GREETING_02: "Se todas as civilizações fossem como o [From.GetName], o universo certamente seria um local de tranquilidade e compreensão."
 HC_FRIENDLY_GREETING_03: "O povo [From.GetAdj] conhece a importância de se unir para enfrentar desafios maiores. Esperamos que você também leve isso ao [Root.GetName]."
 HC_WAR_GREETING_01: "Vocês semearam o caos, e agora estão colhendo os frutos."
 HC_WAR_GREETING_02: "É fácil permanecerem unidos contra inimigos tais como o [From.GetName]."
 HC_WAR_GREETING_03: "O que um [From.GetSpeciesName] sabe sobre se sacrificar em nome de uma causa maior?"
