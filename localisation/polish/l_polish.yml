 building_slave_processing_migrate_effect_desc: "§YAutomatyczne przesiedlenie§! do innych kolonii jest włączone. Podlegają mu miejscowi bezrobotni §Y$SLAVES$§! i nierozumne roboty."
 building_slave_processing_slave_army_effect_desc: "Umożliwienie werbunku armii §Y$slave_army_plural$§!.\n\n"
 building_robotics_assembly_plant: "Fabryka robotów I"
 building_robotics_assembly_plant_desc: "Fabryka robotów jest potrzebna do tworzenia armii robotów.\nDodaje §Y1§! §H$ROBOT_POP_SPECIES_1$§! populacji rocznie.\nUtrzymanie populacji: £energy£ §Y1§!"
 building_robotics_assembly_plant_2: "Fabryka robotów II"
 building_robotics_assembly_plant_2_desc: "Fabryka robotów jest potrzebna do tworzenia armii robotów.\nDodaje §Y1§! §H$ROBOT_POP_SPECIES_2$§! populacji rocznie.\nUlepsza populacje §H$ROBOT_POP_SPECIES_1$§! do §H$ROBOT_POP_SPECIES_2$§!\nUtrzymanie populacji: £energy£ §Y2§!"
 building_robotics_assembly_plant_3: "Fabryka robotów III"
 building_robotics_assembly_plant_3_desc: "Fabryka robotów jest potrzebna do tworzenia armii robotów.\nDodaje §Y1§! §H$ROBOT_POP_SPECIES_3$§! populacji rocznie.\nUlepsza populacje §H$ROBOT_POP_SPECIES_2$§! do §H$ROBOT_POP_SPECIES_3$§!\nUtrzymanie populacji: £energy£ §Y5§!"
 building_colony_shelter: "Zaimprowizowany schron"
 building_colony_shelter_desc: "Pozostałości statku kolonizacyjnego, przebudowane tak aby podtrzymać młodą kolonię przy życiu."
 building_capital: "Administracja planetarna"
 building_capital_desc: "Siedziba miejscowych elit rządzących."
 building_major_capital: "Stolica planetarna"
 building_major_capital_desc: "Rozległy kompleks biurowców będący centrum administracyjnym dużej kolonii."
 building_system_capital: "Kompleks stolicy układu"
 building_system_capital_desc: "Górujący nad otoczeniem zespół biur administracyjnych i obiektów infrastruktury, który umożliwia budowę i działanie bardzo wymagających obiektów."
 building_ancient_factory: "Fabryki autonomiczne"
 building_ancient_factory_desc: "§LTen starożytny kompleks został wzniesiony całe wieki temu dzięki dawno zaginionej technologii.§!"
 building_ancient_archives: "Archiwa prekursorów"
 building_ancient_archives_desc: "§LOgromne zbiory pradawnej wiedzy.§!"
 building_dark_matter_power_plant: "Elektrownia na ciemną materię"
 building_dark_matter_power_plant_desc: "§LTen starożytny kompleks został wzniesiony całe wieki temu dzięki dawno zaginionej technologii.§!"
 building_agri_processing_complex: "Kompleks rolno-przetwórczy"
 building_agri_processing_complex_desc: "§LTen starożytny kompleks został wzniesiony całe wieki temu dzięki dawno zaginionej technologii.§!"
 building_primitive_farm: "Prymitywne farmy"
 building_primitive_farm_desc: "Prymitywne gospodarstwa uprawiające ziemię i uzyskujące słabe plony"
 building_primitive_factory: "Prymitywna fabryka"
 building_primitive_factory_desc: "Prymitywne, mało wydajne fabryki zanieczyszczające środowisko podczas produkcji"
 building_primitive_mine: "Prymitywna kopalnia"
 building_primitive_mine_desc: "Toporne tunele górnicze wijące się pod ziemią."
 building_primitive_power_plant: "Prymitywna elektrownia"
 building_primitive_power_plant_desc: "Archaiczna i dość zawodna elektrownia oparta na węglu lub wczesnej technice jądrowej, zatruwająca atmosferę."
 building_mutant_landfill: "Wysypisko mutantów"
 building_mutant_landfill_desc: "Masa rozkładających się martwych, zmutowanych potworów. Ich lotna materia organiczna połączyła się, tworząc coś na kształt budowli."
 building_vault: "Podziemny schron"
 building_vault_desc: "Te namioty znajdują się przy wejściu do olbrzymiego podziemnego schronu, w którym jego pierwsi mieszkańcy skryli się przed bombami. Gdy wyczerpały się zapasy żywności, zaczęli zabijać się między sobą."
 building_vault_2: "Podziemny schron"
 building_vault_2_desc: "Te namioty znajdują się przy wejściu do olbrzymiego podziemnego schronu, w którym jego pierwsi mieszkańcy skryli się przed bombami. Znajduje się tam olbrzymi park maszynowy i magazyny sprzętu górniczego."
 building_particle_accelerator: "Akcelerator cząstek"
 building_particle_accelerator_desc: "Stary akcelerator cząstek został zbudowany na podstawie przełomowego projektu, a ocalałe terminale znajdujące się w budynku zawierają olbrzymie ilości danych badawczych zebranych przez genialnego fizyka teoretycznego."
 building_odd_factory: "Dziwna fabryka"
 building_odd_factory_desc: "Dobrze przygotowana placówka produkująca niezwykle cenne zasoby. Zostawiła ją na tej planecie inna cywilizacja."
 building_quarantine: "Stacja badania zarazy"
 building_quarantine_desc: "Tymczasowy szpital zajmujący się badaniem zakażonych w celu znalezienia lekarstwa."
 building_plague_memorial: "Pomnik zarazy"
 building_plague_memorial_desc: "Monument upamiętniający straszliwą chorobę, która kiedyś spustoszyła ten świat. Stanowi świadectwo woli przetrwania narodu."
 building_energy_grid: "Węzeł energetyczny"
 building_energy_grid_desc: "Dokładnie skalibrowana sieć energetyczna maksymalizująca ilość energii wytwarzanej przez generatory."
 building_energy_grid_effect_desc: "Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £energy£ §Yenergię§!."
 building_energy_nexus: "Węzeł energetyczny II"
 building_energy_nexus_desc: "Ta olbrzymia placówka centralizuje wszystkie sieci energetyczne na planecie i poprawia ich wydajność."
 building_mineral_purification_plant: "Oczyszczalnie minerałów"
 building_mineral_purification_plant_desc: "Minerały, które przeszły przez te oczyszczalnie, to materiał najwyższej jakości."
 building_mineral_purification_hub: "Centra oczyszczania minerałów"
 building_mineral_purification_hub_desc: "Olbrzymie centra, do których dostarcza się minerały, a następnie przesyła do potężnych oczyszczalni."
 building_clinic: "Kliniki genetyczne"
 building_clinic_desc: "Klinika genetyczna dysponuje nowoczesnymi rodzajami terapii, które prowadzą do wzrostu poziomu zdrowia i długości życia populacji."
 building_hospital: "Ośrodki rewitalizacji komórkowej"
 building_hospital_desc: "Ośrodek rewitalizacji komórkowej dysponuje nowoczesnymi rodzajami terapii dla większej populacji. Kuracja na poziomie komórkowym znacznie zwiększa poziom zdrowia i długość życia."
 building_mineral_silo_1: "Silos minerałów I"
 building_mineral_silo_1_desc: "Silosy minerałów zwiększają maksymalną wielkość zapasu minerałów w naszym imperium."
 building_mineral_silo_2: "Silos minerałów II"
 building_mineral_silo_2_desc: "$building_mineral_silo_1_desc$"
 building_mineral_silo_3: "Silos minerałów III"
 building_mineral_silo_3_desc: "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator: "Generator osłon planetarnych"
 building_planetary_shield_generator_desc: "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument: "Pomnik autochtonów"
 building_autochthon_monument_desc: "Pomnik pionierów podróży kosmicznych."
 building_autochthon_monument_effect: "Wytwarza §G1 pkt§!£unity£ za każdą §Ykorzyść z rozwoju§! przyjętą przez nasze imperium.\n\n"
 building_heritage_site: "Miejsce dziedzictwa"
 building_heritage_site_desc: "Teren poświęcony początkom historii naszego imperium i jego mieszkańców."
 building_heritage_site_effect: "Wytwarza §G2 pkt§!£unity£ za każdą §Ykorzyść z rozwoju§! przyjętą przez nasze imperium.\n\n"
 building_hypercomms_forum: "Forum hiperłączności"
 building_hypercomms_forum_desc: "Olbrzymia placówka wyposażona w najnowocześniejszy sprzęt łączności interpersonalnej, umożliwia wymianę wielozmysłowych idei w zwyczajnych rozmowach i szybkie osiąganie konsensusu podczas debat."
 building_hypercomms_forum_effect: "Wytwarza §G3 pkt§!£unity£ za każdą §Ykorzyść z rozwoju§! przyjętą przez nasze imperium.\n\n"
 building_autocurating_vault: "Muzeum z Autokustoszem"
 building_autocurating_vault_desc: "Wysoce wyspecjalizowana sieć komputerowa nieustannie pozyskuje, analizuje, ocenia i wystawia przedmioty, które uznaje za istotne. W ten sposób powstaje żyjące muzeum teraźniejszości."
 building_temple: "Świątynia"
 building_temple_desc: "Świątynie to proste budowle wznoszone do niepamiętnych czasów, służą do cichej kontemplacji i obcowania z tym, co jednoczy nas wszystkich."
 building_holotemple: "Holoświątynia"
 building_holotemple_desc: "To ulepszona wersja archaicznych pierwowzorów, najnowsza technologia duchowości tworząca zmienną rzeczywistość wewnątrz holoświątyni. Dzięki temu możliwa jest głębsza medytacja i intensywniejsze modlitwy."
 building_sacred_nexus: "Święty splot"
 building_sacred_nexus_desc: "Najnowsze osiągnięcia w dziedzinie technologii pola umożliwiają wiernym bezpośrednie odczuwanie boskiego wpływu świętej ziemi."
 building_citadel_of_faith: "Cytadela wiary"
 building_citadel_of_faith_desc: "Olbrzymi kompleks dający wszystkim, którzy tam trafią, schronienie i odosobnienie od świata materialnego."
 building_stronghold: "Twierdza"
 building_stronghold_desc: "Twierdza planetarna z silnym garnizonem do ochrony świata przed inwazją i buntem."
 building_fortress: "Forteca"
 building_fortress_desc: "Potężna forteca z powiększonym garnizonem i obiektami szkoleniowymi dla żołnierzy."
 building_bio_reactor: "Bioreaktor"
 building_bio_reactor_desc: "Obiekt, w którym materia organiczna jest z dużą wydajnością przetwarzana w energię."
 tech_bio_reactor: "$building_bio_reactor$"
 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_hab_stronghold: "Strefa bezpieczeństwa"
 building_hab_stronghold_desc: "Ta sekcja stacji mieszkalnej jest przeznaczona dla sił bezpieczeństwa i zapewnia zbrojny oddział ochrony, strzegący stacji przed zagrożeniami wewnętrznymi i zewnętrznymi."
 building_crude_huts: "Prymitywne chaty"
 building_crude_huts_desc: "Prymitywne schronienia zbudowane z kamieni, gliny i innych dostępnych materiałów."
 building_primitive_dwellings: "Prymitywne osiedla"
 building_primitive_dwellings_desc: "Te niewielkie budynki zapewniają minimalne schronienie, ale chronią przed najgorszymi warunkami pogodowymi."
 building_stone_palace: "Kamienne pałace"
 building_stone_palace_desc: "Prymitywne pałace wzniesione z kamienia. Mieszka w nim miejscowa elita rządząca."
 building_primitive_capital: "Stolice regionalne"
 building_primitive_capital_desc: "Budynki stolic regionalnych różnych państw narodowych tego prymitywnego świata."
 building_urban_dwellings: "Osiedla miejskie"
 building_urban_dwellings_desc: "Zatłoczone i często zanieczyszczone betonowe dżungle."
 building_pre_ftl_radio_telescope: "Radioteleskopy"
 building_pre_ftl_radio_telescope_desc: "Radioteleskopy poszukujące inteligentnych organizmów kosmicznych."
 awareness_gain_desc: "Zwiększenie szans na uzyskanie przez tę cywilizację £awareness£ §Yświadomości§!."
 building_hive_crude_huts: "Zwykłe gniazda"
 building_hive_crude_huts_desc: "Te gniazda powstają z najprostszych dostępnych materiałów, nocami ledwie chronią drony przed zamarznięciem."
 building_hive_primitive_dwellings: "Wczesna kolonia"
 building_hive_primitive_dwellings_desc: "Dzięki próbom optymalizacji dostępnej przestrzeni te sześciokątne budynki mogą pomieścić społeczność, którą można nazwać kolonią."
 building_hive_stone_palace: "Kamienny ul"
 building_hive_stone_palace_desc: "W świecie, w którym trzeba walczyć o przetrwanie z przedstawicielami własnego gatunku, posiadanie kamiennych ścian daje przewagę."
 building_hive_primitive_capital: "Węzeł kontynentalny"
 building_hive_primitive_capital_desc: "Typowy centralny punkt kontynentu, w którym znajdują się roje walczące o zawładnięcie tym światem."
 building_hive_urban_dwellings: "Magazyn dronów"
 building_hive_urban_dwellings_desc: "Użytkowe rozwiązanie mieszkalne dla odpoczywających dronów. Oddzielne wejścia i wyjścia optymalizują proces ładowania roju."
 building_hive_primitive_factory: "$building_primitive_factory$"
