 astral_situation.1.name: "Sphère cristalline détruite"
 astral_situation.1.desc: "C'est fait. La sphère cristalline a été réduite à l'état d'innombrables morceaux minuscules. Tout ce matériau a immédiatement commencé à être collecté. Les éléments de base ne ressemblent à rien de connu jusqu'à présent.\n\nLa population célèbre la réaction courageuse des autorités pour préserver sa sécurité. De fait, autoriser un tel appareil à demeurer au sein de nos frontières aurait été parfaitement irresponsable."
 astral_situation.5.name: "Étude de la sphère cristalline terminée"
 astral_situation.5.desc: "Cette sphère cristalline était un message.\n\nEncodé dans un réseau impossible de cristaux se trouvait tout un ensemble d'instructions. En les suivant à la lettre, il a été possible de recréer les conditions spécifiées sur tout le pourtour de l'appareil. Un arrangement précis de gaz et de fils astraux a alors permis d'activer la sphère.\n\nPeu après, elle a tout simplement disparu. À sa place se trouvait une déchirure astrale ne ressemblant à rien de ce que nous avons jamais vu.\n\nLes explorateurs s'impatientent d'y entrer."
 astral_planes.15.name: "Sphère cristalline"
 astral_planes.15.desc.default: "Un étrange objet est arrivé dans le système de §Y[crystal_sphere_system.GetName]§! : une sphère de cristal, rappelant notre propre sphère astrale, est apparue sans prévenir, en suivant une trajectoire inconnue.\n\nAussi proche, elle pourrait être un danger pour la population ; mais il est malgré tout probable qu'elle recèle des informations de grande valeur sur la nature du voyage dimensionnel."
 astral_planes.15.desc.win: "Nous avons pris le contrôle d'un étrange objet dans le système de §Y[crystal_sphere_system.GetName]§!.\n\nIl s'agit d'un objet sphérique de cristal partageant de nombreuses similarités avec la sphère astrale que nous avons nous-mêmes développée, et qui permet d'explorer d'autres dimensions.\n\nElle pourrait être un danger pour nous ; mais il est malgré tout probable qu'elle recèle des informations de grande valeur sur la nature du voyage dimensionnel."
 astral_planes.15.desc.win_delayed: "À la lumière de nos recherches récentes sur les déchirures astrales, il a été découvert que l'objet sphérique de cristal du système de §Y[crystal_sphere_system.GetName]§! partage de nombreuses similarités avec la sphère astrale que nous avons nous-mêmes développée.\n\nElle pourrait être un danger pour nous ; mais il est malgré tout probable qu'elle recèle des informations de grande valeur sur la nature du voyage dimensionnel."
 astral_planes.15.a: "Nous devrions l'étudier"
 astral_planes.15.b: "Mieux vaut la détruire"
 astral_planes.30.name: "Sphère étrange"
 astral_planes.30.desc: "Nous avons pris le contrôle d'un objet étrange dans le système de §Y[crystal_sphere_system.GetName]§!. Son origine ou son utilité restent inconnues. Peut-être son étude permettra-t-elle de livrer des informations sur la façon dont il doit être considéré."
 astral_planes.30.a: "Mieux vaut le tenir sous surveillance"
