 decision_caravaneer_atmospheric_deodorizer: "Wydanie triumwirackich odwaniaczy powietrza"
 decision_caravaneer_atmospheric_deodorizer_desc: "$atmospheric_deodorizer_deployed_desc$"
 decision_art_monument: "Wystawienie pomnika artystycznego"
 decision_art_monument_desc: "Wystawienie poruszającego pomnika artystycznego stworzonego dla naszego narodu przez trupę artystów. Z pewnością zachwyci i zainspiruje obywateli."
 decision_demolish_art_monument: "Usunięcie pomnika artystycznego"
 decision_demolish_art_monument_desc: "Usunięcie pomnika artystycznego stworzonego dla naszego narodu przez trupę artystów. Pomnik zostanie umieszczony w magazynie do wykorzystania w przyszłości."
 artist_monument_erected: "Wystawiono pomnik artystyczny"
 artist_monument_erected_desc: "Na tej planecie jest wystawiany poruszający pomnik artystyczny stworzony przez trupę artystów."
 tech_resort_colonies: "Światy wypoczynkowe"
 tech_resort_colonies_desc: "Dokładne badania nad kształtowaniem krajobrazu, kontrolą klimatu i teorią zabawy umożliwiają tworzenie całych światów poświęconych rozrywce."
 tech_penal_colonies: "Kolonie karne"
 tech_penal_colonies_desc: "Dzięki tworzeniu specjalnych światów karnych można resocjalizować kryminalistów poprzez ciężką, uczciwą pracę. W niektórych przypadkach wymagana będzie dożywotnia resocjalizacja."
 tech_slave_colonies: "Światy niewolnicze"
 tech_slave_colonies_desc: "Dzięki stworzeniu specjalnych światów służących rozmnażaniu niewolników zapewniliśmy sobie stały dopływ jednorazowych robotników."
 resort_colony: "Świat wypoczynkowy"
 resort_colony_desc: "Ten świat jest ukształtowany w sposób idealny i zaopatrzony w globalny system sterowania pogodą. Każdy zakątek jest zaprojektowany tak, by oferować szeroki zakres możliwości wypoczynku dla obywateli potrzebujących odprężenia."
 penal_colony: "Kolonia karna"
 penal_colony_desc: "Ten świat zamieszkują przestępcy poddani ścisłej kontroli, którzy spłacają swój dług wobec społeczeństwa w obozach pracy. Wielu z nich będzie go spłacać przez resztę życia."
 slave_colony: "Świat niewolniczy"
 slave_colony_desc: "Ten świat został celowo zbudowany tak, by zmaksymalizować szybkość przyrostu zniewolonej ludności."
 resort_colony_other_planets: "$resort_colony$"
 penal_colony_other_planets: "$penal_colony$"
 building_slave_huts: "Rudery niewolnicze"
 building_slave_huts_desc: "Rozpadające się mieszkania dla zniewolonej ludności tego świata."
 building_overseer_homes: "Rezydencje nadzorców"
 building_overseer_homes_desc: "Te domy są zarezerwowane dla względnie uprzywilejowanych nadzorców niewolników."
 decision_prospect: "Poszukiwania zasobów na planecie"
 decision_prospect_effects_short: "Dodaje planecie losową §Ycechę planetarną§!."
 decision_prospect_desc: "Zakrojone na szeroką skalę pomiary i poszukiwania umożliwią nam odkrycie obecności ewentualnych zasobów naturalnych, które wcześniej przeoczyliśmy."
 decision_expand_preserves: "Strażnicy rozwoju"
 decision_expand_preserves_short: "Dodaje na planecie §Yrezerwat przyrody§!."
 decision_expand_preserves_desc: "Dzięki nadzwyczajnemu planowaniu i przywództwu, ta planeta może stać się prawdziwym azylem dla wszelkich ekosystemów."
 decision_resort_colony: "Utwórz świat wypoczynkowy"
 decision_resort_colony_desc: "Ten glob zostanie zarezerwowany jako spokojny świat wypoczynkowy, przyciągający turystów i gości z różnych stron. W celu zachowania naturalnego piękna powierzchni prace budowlane będą tu znacznie ograniczone."
 decision_resort_colony_effects_short: "Uniemożliwia budowanie na planecie £district£ §Ydzielnic§! i większości £building£ §Ybudynków§!.\n\nZwiększa £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! we wszystkich pozostałych posiadanych koloniach."
 decision_resort_colony_no_districts: "£trigger_no£ Planeta nie może być skażona dzielnicami ani budynkami."
 decision_resort_colony_only_one: "£trigger_no£ §Y[Root.Owner.GetName]§!: może tam być tylko jedna §Y$resort_colony$§!."
 no_upgraded_capital_tooltip: "£trigger_no£ Na planecie nie może znajdować się ulepszony budynek stołeczny."
 decision_abolish_resort_colony: "Zlikwiduj kurort planetarny"
 decision_abolish_resort_colony_desc: "Ten świat przestanie być traktowany jako uzdrowiskowy, a wszelkie ograniczenia budowy na powierzchni zostaną zniesione."
 resort_colony_empire_effects: "Inne kolonie imperium:\n   $MOD_PLANET_AMENITIES_MULT$ - §G+15%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$ - §G+15%§!"
 decision_crucible_colony: "Utwórz świat-tygiel"
 decision_crucible_colony_desc: "Ten świat będzie posiadał specjalne środowisko, w którym nasze drony-cyborgi będą mogły się rozwijać i stać się produktywnymi elementami naszej wspólnoty."
 decision_crucible_colony_effects_short: "Wyłącza możliwość budowy niektórych £building£ §Ybudynków§! na planecie\n\nZwiększa £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§! w zamian za wzrost §Y$mod_planet_pops_upkeep_mult$§! i zmniejszenie §Yzasobów z miejsc pracy§!"
 decision_abolish_crucible_colony: "Zakazanie świata-tygla"
 decision_abolish_crucible_colony_desc: "Przystosujemy ten świat do innej roli."
 decision_crucible_colony_only_one: "£trigger_no£ §Y[Root.Owner.GetName]§!: może tam być tylko jedna §Y$crucible_colony$§!."
 crucible_colony: "Świat-tygiel"
 crucible_colony_desc: "$col_crucible_desc$"
 crucible_colony_effects: "W £building£ §Ybudynkach stołecznych§! część miejsc pracy §Y£job_replicator£ $job_replicator$§! zostanie zastąpiona przez miejsca pracy §Y£job_crucible_drone£ $job_crucible_drone$§!."
 decision_slave_colony: "Stwórz świat niewolniczy"
 decision_slave_colony_desc: "Cały ten świat jest celowo zbudowany tak, by zmaksymalizować szybkość przyrostu zniewolonej ludności dzięki różnorodnym zachętom do rozmnażania się."
 decision_slave_colony_effects: "Uniemożliwia wznoszenie na tym świecie £housing£ §Ydzielnic miejskich§! i większości £building£ §Ybudynków§!.\nUmożliwia budowę £building£ §Yruder niewolniczych§!.\n£pop£ §YWolne populacje§! nie mogą już tu powstawać."
 decision_slave_colony_must_have_slave: "£trigger_no£ Na tym globie musi znajdować się co najmniej jedna £pop£ populacja §Ycałkowicie zniewolonego§! gatunku."
 decision_slave_colony_effects_short: "Znacznie zwiększa §Yszybkość przyrostu ludności§!.\n\nGlob staje się zasadniczo nieodpowiedni dla £pop£ §Ywolnych populacji§!."
 decision_abolish_slave_colony: "Zlikwiduj świat niewolniczy"
 decision_abolish_slave_colony_desc: "Ten glob przestanie być traktowany jak świat niewolniczy i programy zachęcające wyzwoloną z kajdan ludność do rozmnażania się zostaną zakończone."
 decision_penal_colony: "Utwórz kolonię karną"
 decision_penal_colony_desc: "Cały ten glob zostanie zajęty przez wielką kolonię karną. Rozległe społeczności więzienne będą przeważnie zarządzane przez samych więźniów, a kara często będzie oznaczać wygnanie na bezlitosne pustkowia."
 decision_penal_colony_effects_short: "Zwiększa £crime£ §Yprzestępczość§! i §Yprzyciąganie migracji§! na planecie.\n\nZmniejsza £crime£ §Yprzestępczość§! na wszystkich pozostałych posiadanych światach."
 decision_abolish_penal_colony: "Zlikwiduj kolonię karną"
 decision_abolish_penal_colony_desc: "Status kolonii karnej zostanie cofnięty, a mieszkańcy globu uzyskają takie same prawa i obowiązki, jak obywatele dowolnej innej kolonii."
 penal_colony_empire_effects: "Inne kolonie imperium:\n   $MOD_PLANET_CRIME_MULT$ - §G-25%§!"
 building_resort_capital: "Administracja kurortu"
 building_resort_capital_desc: "Centralny kompleks budynków mieszczący zarząd planetarnego kurortu."
 building_resort_major_capital: "Kompleks stolicy kurortu"
 building_resort_major_capital_desc: "Wielki i gwarny kompleks budynków mieszczący armię urzędników do zarządzania jeszcze większą liczbą atrakcji wypoczynkowych i turystycznych."
 building_slave_capital: "Posiadłość gubernatora"
 building_slave_capital_desc: "Wykwintny budynek, siedziba rządcy tego świata niewolniczego."
 building_slave_major_capital: "Pałac gubernatora"
 building_slave_major_capital_desc: "Rozległy i pełen przepychu zespół pałacowy, w którym mieszka elita rządzącą tym światem niewolniczym."
 ap_xeno_compatibility: "Ksenozgodność"
 ap_xeno_compatibility_desc: "Wynalezienie uniwersalnej biologii seksualnej zrewolucjonizowało życie społeczeństwa, nawet jeśli czasem wymaga ona nieco akrobatyki."
 decision_planet_food_boost: "Promuj rozwój planety"
 decision_planet_food_boost_desc: "Szybki przyrost ludności będzie zapewniony dzięki hojnej dystrybucji odpowiednich produktów spożywczych."
 planet_food_boost: "Wypromowano rozwój"
 planet_food_boost_desc: "Mieszkańcy tej planety są obecnie zachęcani do rozmnażania się poprzez hojną dystrybucję odpowiednich produktów spożywczych."
 decision_planet_luxuries_boost: "Rozprowadź dobra luksusowe"
 decision_planet_luxuries_boost_desc: "Turyści przybywają tu podziwiać widoki, a potem zostają na dłużej z powodu nowiutkich instalacji domowego holokina i szytych na miarę wygodnych strojów."
 planet_luxuries_boost: "Rozprowadzono dobra luksusowe"
 planet_luxuries_boost_desc: "Dostarczanie populacji udogodnień jest ułatwione dzięki specjalnemu programowi dystrybucji towarów luksusowych i konsumenckich."
 decision_enact_population_control: "Ogłoś kontrolę populacji"
 decision_enact_population_control_desc: "Przyrost ludności nie może wykraczać poza możliwości systemu administracyjnego, nawet jeśli wymaga to drastycznych środków."
 decision_enact_population_control_effects_short: "Zatrzymuje całkowicie £pop£ przyrost ludności na planecie.\n\nW trakcie obowiązywania zmniejsza £stability£ §Rstabilność§!."
 planet_population_control: "Ogłoszone środki kontroli populacji"
 planet_population_control_desc: "Ogłoszono limit przyrostu ludności."
 decision_enact_population_control_gestalt: "Wstrzymanie produkcji dronów"
 decision_enact_population_control_gestalt_desc: "Obecnie w tym miejscu nie są potrzebne dodatkowe drony."
 decision_enact_population_control_gestalt_effects_short: "Zatrzymuje całkowicie £pop£ przyrost ludności na planecie."
 planet_population_control_gestalt: "Kontrola populacji dronów"
 planet_population_control_gestalt_desc: "Produkcja dronów jest obecnie wstrzymana."
 decision_end_population_control: "Zakończ kontrolę populacji"
 decision_end_population_control_desc: "Planowanie populacji nie będzie już obejmować środków restrykcyjnych."
 decision_end_population_control_effects_short: "£pop£ populacje mogą rozwijać się na planecie normalnie.\n\nZwiększa £stability£ §Gstabilność§!."
 decision_end_population_control_gestalt: "Wznowienie produkcji dronów"
 decision_end_population_control_gestalt_desc: "Drony są znów potrzebne."
 decision_end_population_control_gestalt_effects_short: "£pop£ Populacje mogą rozwijać się na planecie normalnie."
 decision_enact_robot_assembly_control: "Przerwanie montażu robotów"
 decision_enact_robot_assembly_control_desc: "Przerywa na tej planecie montaż populacji robotów, droidów i syntetyków."
 decision_enact_robot_assembly_control_effects_short: "Zatrzymuje montaż populacji robotów, droidów i syntetyków na planecie."
 decision_end_robot_assembly_control: "Wznowienie montażu robotów"
 decision_end_robot_assembly_control_desc: "Wznawia na tej planecie montaż populacji robotów, droidów i syntetyków."
 decision_end_robot_assembly_control_effects_short: "Montaż populacji robotów, droidów i syntetyków zostaje na tej planecie wznowiony."
 planet_robot_assembly_control: "Przerwano montaż robotów"
 planet_robot_assembly_control_desc: "Montaż populacji robotów, droidów i syntetyków został wstrzymany."
 decision_expel_population: "Wygnaj nadwyżkę ludności"
 decision_expel_population_desc: "Rozwiązanie problemu przeludnienia na tym globie wymaga drastycznych środków. Organizowana jest wielka ogólnoświatowa loteria, a jej \"zwycięzcy\" musza udać się na wygnanie. W razie potrzeby zapewnia się im \"zachętę\"."
 decision_expel_population_effects: "Zmusza do emigracji z planety §Ydo 10§! £pop£ populacji w celu zmniejszenia przeludnienia. Wygnane populacje zostaną uchodźcami i mogą się osiedlić w innych imperiach."
 decision_expel_population_effects_short: "Zmusza do emigracji z planety maksimum §Y10§! £pop£ populacji w celu zmniejszenia przeludnienia.\n\nChwilowo zmniejsza £stability£ §Rstabilność§!."
 planet_population_expelled: "Wygnano część populacji"
 planet_population_expelled_desc: "W ramach drastycznych środków redukcji przeludnienia dużą część populacji tego świata wygnano w kosmos."
 decision_divine_algorithm: "Zastosowanie boskiego algorytmu"
 decision_divine_algorithm_desc: "Napęd tego węzła ma zainstalowany dodatek \"Boski algorytm Numy\", który zwiększa wydajność produkcji energii na całym globie."
 divine_algorithm: "Boski algorytm"
 divine_algorithm_desc: "Na tym świecie jest obecnie aktywny boski algorytm Numy."
 decision_discourage_growth: "Zachęta do ograniczenia przyrostu"
 decision_discourage_growth_desc: "W przypadku niedoborów zasobów i przestrzeni mieszkalnej konieczne może być planowanie populacji. Zostaną podjęte środki zmierzające do dobrowolnego ograniczenia przyrostu ludności."
 decision_discourage_growth_effects_short: "Zmniejsza £pop£ przyrost ludności na tym globie.\n\nW trakcie obowiązywania zwiększa §Rutrzymanie populacji§!."
 planet_growth_discouraged: "Zniechęcono do przyrostu"
 planet_growth_discouraged_desc: "Na tym globie wprowadzono surowe środki mające na celu zniechęcenie do rozmnażania się."
 decision_end_discourage_growth: "Koniec zachęcania do ograniczenia przyrostu"
 decision_end_discourage_growth_desc: "Spowoduje to zniesienie środków politycznych mających na celu zniechęcenie do rozmnażania się."
 decision_end_discourage_growth_effects_short: "£pop£ Populacje mogą rozwijać się na planecie normalnie.\n\nZmniejsza §Gkoszty utrzymania populacji§!."
 decision_consecrated_worlds: "Uświęć świat"
 decision_consecrated_worlds_desc: "Ogłoś, że ten świat jest święty, konsekrowany wedle tradycji naszej wiary. Pielgrzymi będą przybywać z najodleglejszych zakątków, żeby cieszyć się jego świętą aurą."
 decision_consecrated_worlds_effects_short: "Dodaje ten glob do naszego kanonu świętych światów, zwiększając §Yatrakcyjność etyki duchowości§! i §Yudogodnienia imperialne§!, jak również £unity£ §Ygenerowanie jedności§!."
 decision_consecrated_worlds_effects_custom: "Dodaje ten glob to naszego kanonu świętych światów (maksymalnie §Ytrzech§!), zwiększając §Yatrakcyjność etyki duchowości§!, §Yudogodnienia imperialne§! i £unity£ §Ygenerowanie jedności§!, odpowiednio do duchowego znaczenia kolonii."
 decision_unconsecrated_worlds: "Zdesakralizuj świat"
 decision_unconsecrated_worlds_desc: "Odbiera danemu światu status świętego."
 decision_unconsecrated_worlds_effects_short: "Odbierz tej planecie status świętego świata."
 decision_unconsecrated_worlds_effects_custom: ""
 consecrated_worlds_too_many: "$TRIGGER_FAIL$§RUświęciliśmy już §Y3§! światy§! §H(Odbierz status świętości innemu światu, by uświęcić ten).§!"
