 #Starting Traits
 leader_trait_legendary_leader: "Luminarz"
 leader_trait_legendary_leader_desc: "§GWraz z upływem czasu luminarz rośnie w siłę.§!\n\nWojny o zjednoczenie były brutalne. W końcu [Root.GetName] dał nam wszystkim pokój i wspólny cel. Luminarz to żywy symbol tego, na co stać nasz gatunek i wzór dla wszystkich.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring: "Ród $leader_trait_legendary_leader$"
 leader_trait_legendary_offspring_desc: "Dziedzic rodu $leader_trait_legendary_leader$. Dorównanie sławie poprzednika będzie nie lada wyzwaniem, ale ta osoba zapowiada się bardzo obiecująco."
 trait_perfected_genes: "Udoskonalone geny"
 trait_perfected_genes_desc: "§LTysiąclecia eksperymentów genetycznych i wojny doprowadziły do stworzenia wyjątkowo odpornego gatunku.§!"
 leader_trait_legendary_story: "Historyczne czyny"
 leader_trait_legendary_story_desc: "Ten przywódca przejdzie do historii jako postać ciesząca się złą sławą."
 paragon_origin_psionic_ascension: "\n\n§PNadmiar mocy:§!\nPo psionicznym rytuale ten przywódca stał się przekaźnikiem Woalu. Energia psioniczna całego naszego społeczeństwa przepływa przez tę osobę, co czyni z niej półboską istotę. Jednak ta potęga ma swoją cenę: musimy składać w ofierze innych psioników, by utrzymać połączenie.\nUtrzymanie przez dekadę: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension: "\n\n§PSerce z jądra:§!\nTen wyjątkowy cybernetyczny implant wykonano z jądra planetarnego. Żeby zachowało sprawność, wymaga on nieustannego dostarczania paliwa, którym w tym przypadku jest £sr_dark_matter£ $sr_dark_matter$."
 paragon_origin_synthetic_ascension: "\n\n§PWieczne ciało:§!\nTworząc wyjątkowy mózg pozytronowy i umieszczając go w ciele z żywego metalu, sprawiliśmy, że $leader_trait_legendary_leader$ znowu żyje. Żeby podtrzymać to życie, musimy nieustannie dostarczać £sr_living_metal£ $sr_living_metal$."
 paragon_origin_genetic_ascension: "\n\n§POdnowione geny:§!\nPo wielu próbach wprowadzenia DNA przywódcy ($leader_trait_legendary_leader$) do genomu innych utalentowanych osób, jeden z pacjentów wreszcie przeżył zabieg i wykształciły się u niego pozytywne cechy. Jednak trzeba regularnie wstrzykiwać mu nowy materiał genetyczny, by zachować równowagę genomu.\nUtrzymanie przez dekadę: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_null_loc: " "
 #Ethic Traits
 leader_trait_legendary_origin_desc: "\n§GCecha władcy luminarza§!"
 leader_trait_legendary_military_knowledge: "Natchniony dowódca"
 leader_trait_legendary_military_knowledge_desc: "Genialny dowódca wojskowy, uwielbiany przez żołnierzy."
 leader_trait_legendary_foe_hammer: "Niewzruszony agresor"
 leader_trait_legendary_foe_hammer_desc: "Ten przywódca doskonale zna się na systemach uzbrojenia okrętów i wykorzystuje tę wiedzę podczas dowodzenia flotą."
 leader_trait_legendary_great_teacher: "Mądry mentor"
 leader_trait_legendary_great_teacher_desc: "Ten przywódca ma wyjątkowe umiejętności dydaktyczne i pomoże innym rozwinąć ich pełny potencjał."
 leader_trait_legendary_pious_ascet: "Pobożny asceta"
 leader_trait_legendary_pious_ascet_desc: "Ten przywódca to wzór samodyscypliny i inspiracja dla wszystkich."
 leader_trait_legendary_commanding_presence: "Władcza aura"
 leader_trait_legendary_commanding_presence_desc: "To urodzony przywódca, tylko nieliczni kwestionują decyzje tej osoby."
 leader_trait_legendary_high_king: "Najwyższy Król"
 leader_trait_legendary_high_king_desc: "Dzięki pochodzeniu i zasługom ten przywódca cieszy się szacunkiem i lojalnością naszych rodów szlacheckich."
 leader_trait_legendary_gunboat_diplomacy: "Dyplomata kanonierek"
 leader_trait_legendary_gunboat_diplomacy_desc: "Ten przywódca lubi demonstracje siły. Odpowiednia groźba jest czasem warta więcej niż tysiąc słów."
 leader_trait_legendary_scientific_diplomacy: "Łowca umysłów"
 leader_trait_legendary_scientific_diplomacy_desc: "Proponując najlepsze warunki, możemy przyciągnąć największe umysły. Ten przywódca specjalizuje się w werbowaniu wykwalifikowanego personelu."
 leader_trait_legendary_scientific_diplomacy_tt: "$t$§YPakty migracyjne§! wytwarzają§G$@scientific_diplomacy_1_amt$§! £physics£ £society£ £engineering£ §Ypkt badań§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_2_tt: "$t$§YPakty migracyjne§! wytwarzają§G$@scientific_diplomacy_2_amt$§! £physics£ £society£ £engineering£ §Ypkt badań§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt: "$t$§YPakty migracyjne§! wytwarzają§G$@scientific_diplomacy_3_amt$§! £physics£ £society£ £engineering£ §Ypkt badań§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky: "Autarka"
 leader_trait_legendary_autarky_desc: "Ten przywódca dąży do zapewnienia krajowi samowystarczalności."
 leader_trait_legendary_natural_ruler: "Władca oświecony"
 leader_trait_legendary_natural_ruler_desc: "Charyzmatyczny, opiekuńczy i bezinteresowny. Ten przywódca dąży do poprawy warunków życia dla wszystkich."
 leader_trait_legendary_industry_titan: "Tytan przemysłu"
 leader_trait_legendary_industry_titan_desc: "Ten przywódca uważa zdrową gospodarkę za fundament każdego wielkiego kraju."
 leader_trait_legendary_great_inventor: "Wielki wynalazca"
 leader_trait_legendary_great_inventor_desc: "Ten przywódca jest pionierem robotyki i naszym największym badaczem na polu automatyzacji siły roboczej."
 leader_trait_legendary_great_inventor_tt: "$t$£amenities£ £job_roboticist£ $job_roboticist_plural$: udogodnienia §G+1§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_2_tt: "$t$£amenities£ £job_roboticist£ $job_roboticist_plural$: udogodnienia §G+2§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_3_tt: "$t$£amenities£ £job_roboticist£ $job_roboticist_plural$: udogodnienia §G+3§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_genetic_purist: "Genetyczny artysta"
 leader_trait_legendary_genetic_purist_desc: "Uzdolnienia tego przywódcy, jeśli chodzi o manipulację genami, są wręcz legendarne."
 leader_trait_legendary_evervigilant: "Czujny"
 leader_trait_legendary_evervigilant_desc: "Ten przywódca ściśle przestrzega zasad szyfrowania i bezpieczeństwa, a także osobiście nadzoruje działania naszego wywiadu."
 #Legendary Traits - bad
 leader_trait_legendary_unfriendly: "Szczery"
 leader_trait_legendary_unfriendly_desc: "Gruboskórny i bardzo bezpośredni. Ten przywódca regularnie wywołuje skandale dyplomatyczne."
 leader_trait_legendary_warmonger: "Wojowniczy"
 leader_trait_legendary_warmonger_desc: "Prowokujący i konfliktowy. Ten przywódca uwielbia spory, zarówno towarzyskie, jak i militarne."
 leader_trait_legendary_dreamlike: "Zamyślony"
 leader_trait_legendary_dreamlike_desc: "Ten przywódca szybko się dekoncentruje i często zapomina o mniej istotnych zadaniach."
 leader_trait_legendary_harsh_ruler: "Brutal"
 leader_trait_legendary_harsh_ruler_desc: "Ten przywódca na wszystkie kłopoty reaguje brutalnymi represjami, czym zniechęca miejscową populację."
 leader_trait_legendary_harsh_ruler_tt: "$t$ £job_enforcer£ §Y$job_enforcer_plural$§! i £job_telepath£ §Y$job_telepath_plural$§! zmniejszają £happiness£ §Y$HAPPINESS$§! o §R2,5%§!"
 leader_trait_legendary_too_open: "Naiwniak"
 leader_trait_legendary_too_open_desc: "Ten przywódca jest zbyt ufny i pobłażliwy. Innym łatwo jest to wykorzystywać."
 leader_trait_legendary_hoplofobia: "Strach"
 leader_trait_legendary_hoplofobia_desc: "Ten przywódca boi się ryzyka, jest zbyt ostrożny i nadmiernie kontroluje przebieg wszelkich działań."
 leader_trait_legendary_bad_meritocracy: "Elitysta"
 leader_trait_legendary_bad_meritocracy_desc: "Ten przywódca gardzi przeciętnością i często zwalnia utalentowanych pracowników za najmniejszy nawet błąd."
 leader_trait_legendary_delusional: "Paranoiczny tyran"
 leader_trait_legendary_delusional_desc: "Paranoiczne urojenia tego przywódcy sprawiają, że coraz bardziej się izoluje."
 leader_trait_legendary_delusional_effect: "W miarę nasilania się paranoi tego przywódcy, jego kontrola nad wydajnością naszych §Yrobotników§! i §Yspecjalistów§! będzie coraz słabsza, co doprowadzi do spadku produkcji §Yjedności§!."
