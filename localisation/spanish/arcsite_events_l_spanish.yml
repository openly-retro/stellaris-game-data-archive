 #ARCHAEOLOGY SITES
 ####################
 #Ice Trauma (by Gemma Thomson)
 site_ice_trauma: "Bajo el hielo"
 site_ice_trauma_desc: "Los vastos y helados páramos de [from.planet.GetName] fueron en su día mares que se extendían sobre una abundancia de profundos cañones volcánicos. Aunque el entorno ya no es capaz de albergar vida, hemos detectado las ruinas de antiguos asentamientos submarinos en fosas heladas cercanas a la superficie del planeta."
 arcsite.1000.name: "Espirales fantasmagóricas"
 arcsite.1000.desc: "Nuestros [owner.GetScientistPlural] han establecido sus campamentos alrededor de los bordes de un vidrioso lago helado. Cuando hay luz suficiente, pueden vislumbrarse torres espectrales que se elevan desde el fondo del lago, como si fueran firmes tentáculos.\n\nNuestros equipos menos experimentados aún se están adaptando a trabajar en un frío tan intenso y estéril; aun así, las excavaciones han avanzado con rapidez. Hemos descubierto numerosas esclusas, todas diseñadas para naves submarinas primitivas; aunque no hay ni rastro de las naves. No sabemos si los habitantes de la torre se quedaron o si huyeron, pero los muelles están desiertos."
 arcsite.1000.a: "Deberíamos invertir más en estas técnicas de perforación del hielo."
 arcsite.1005.name: "Un poco degastado"
 arcsite.1005.desc: "Mientras seguimos retirando grandes secciones de hielo de los diversos hábitats helados, nuestros [owner.GetScientistPlural] situados en la torre de atraque han descubierto un ordenador primitivo. Parece como si su frágil carcasa metálica estuviera... mordida.\n\nTras unas pequeñas reparaciones, el terminal logró arrancar sin problemas. Gran parte de la red de datos del hábitat sigue desconectada, pero podemos deducir muchas cosas a partir de las reservas locales, las cuales cuentan con informes de existencias, expedientes personales y lo que parece ser un archivo con registros de misiones."
 arcsite.1010.name: "Acontecimientos perturbadores"
 arcsite.1010.desc: "Nuestros conocimientos acerca del antiguo asentamiento de [from.planet.GetName] cada vez son más profundos, al igual que nuestros miedos. Hemos descubierto los restos de una colonia fronteriza; un remanente de una civilización que ha caído tanto en el olvido, que ni siquiera podemos discernir su nombre.\n\nCuando los mares dominaban este mundo, llegaron varios grupos de colonos desde su mundo natal y los reclutaron en tripulaciones pioneras submarinas. Su objetivo: establecer colonias y explotar los recursos naturales del planeta. Sin embargo, en la práctica se dieron experimentos biológicos incontrolados, cambios políticos radicales y peligros por defenderse ante §Yla flora y la fauna hostiles§!.\n\nLos registros de los sensores de una boya de navegación parecen haber rastreado a una de esas tripulaciones de camino a un puesto de avanzada cercano. Creemos que su nave puede estar todavía allí, atrapada en el hielo junto con una reserva de materiales útiles."
 arcsite.1010.a: "Enviad inmediatamente a un equipo de investigación."
 arcsite.1010.b: "Veamos qué podemos aprender de esos moradores oceánicos hostiles."
 arcsite.1016.name: "Fuego y agua"
 arcsite.1016.desc: "El hielo ennegrecido rodea la cueva en la que encontramos los restos encogidos y quemados de un antiguo submarino. Al abrigo de los peores ciclos de congelación y descongelación de este planeta, esta cueva calcinada ha conservado pruebas de las múltiples calamidades que ha sufrido esta tripulación.\n\nEl tosco motor nuclear de la nave presenta signos de reparaciones apresuradas; en los aposentos de la tripulación hemos encontrado marcas de arañazos y débiles residuos de quemaduras químicas. En algún momento se desplegaron todas las lanzaderas de escape del submarino, pero solo queda una en las proximidades, la cual se encuentra alojada dentro de un respiradero de lava inactivo.\n\nAunque no hay mucho más que extraer de estos restos calcinados, el antiguo destino de la tripulación, una §Yreserva de suministros§! colonial, ha permanecido intacto. Nuestro equipo de restauración ha logrado recuperar lo que aquellos desgraciados submarinistas no pudieron."
 arcsite.1017.name: "Submarino soberano"
 arcsite.1017.desc: "Hemos abierto un túnel tras perforar vastas cantidades de hielo, y hemos encontrado los restos intactos de un submarino sellados dentro de una cueva hermética. Las condiciones de la tundra hace tiempo que redujeron toda materia orgánica a polvo fino, pero también han preservado una gran cantidad de artefactos culturales.\n\nNuestro sondeo antropológico sugiere que se produjo un foco de actividad política cuando la tripulación de este submarino se separó de la colonia próxima. Proclamaron varias fronteras soberanas dentro del casco de su propio submarino, donde se abrazó todo tipo de ideologías políticas. Lo sorprendente es que este faccionalismo extremo parece haber reforzado los lazos sociales de esta tripulación en lugar de separarlos. El asunto seguramente dé lugar a un animado debate entre nuestros politólogos."
 arcsite.1017.auth.a: "Vamos un paso por delante de los disidentes."
 arcsite.1018.name: "Legado genético"
 arcsite.1018.desc: "Pensábamos que un naufragio tan antiguo llevaría tiempo hecho trizas, pero resulta que este armatoste siniestrado se congeló de golpe y por eso conservó tanto su estructura como los cadáveres de numerosas criaturas. Algunas parecen pertenecer a la fauna autóctona: grandes, feroces y de naturaleza depredadora. Las otras debían de ser sus presas: un pequeño grupo de seres inteligentes con trajes ambientales.\n\nEstos individuos (es decir, la tripulación del submarino) no eran originarios de [fromfrom.planet.GetName]. Según la autopsia, parece que estos alienígenas se habían mezclado genéticamente con material de formas de vida locales. Podemos imaginar lo que llevó a estos colonos a modificarse de forma tan extensa. Una cosa está clara: al preservar este material genético dentro de sí mismos, han garantizado la supervivencia de una valiosa historia genética."
 arcsite.1018.phobe.a: "Qué obscenidad tan cruel."
 arcsite.1020.name: "Suplicios congelados"
 arcsite.1020.desc.intro: "Ahora que ya hemos sondeado todo cuanto hemos podido del submarino hundido y de los hábitats abandonados, nuestros equipos de [from.planet.GetName] se preparan para reagruparse cerca de la superficie del planeta. Aún quedan muchas cosas por descubrir sobre esta colonia. La mayor parte de lo que hemos encontrado no es más que un ecléctico legado, producto de la vida en una frontera particularmente solitaria."
 arcsite.1020.tech.desc: "$arcsite.1020.desc.intro$\n\nAunque no podían hacer viajes más rápidos que la velocidad de la luz, estos antiguos submarinistas nos han servido para hacer grandes avances en otros campos. Sus descubrimientos se lograron bajo unas dificultades que nosotros podemos evitar."
 arcsite.1020.default.desc: "$arcsite.1020.desc.intro$\n\nAunque su civilización aún no había desarrollado la tecnología más rápida que la velocidad de la luz, las dificultades parecen haber ayudado a esta colonia submarina de antaño a hacer algunos avances excepcionales en ciencia y economía que ahora tenemos la libertad de explotar."
 arcsite.1020.a: "Estos cuentos con moraleja pueden beneficiar a nuestros colonos."
 arcsite.1020.b: "Los hábitats subterráneos parecen interesantes."
 arcsite.1020.c: "Podríamos hacer un buen uso del armamento de ese submarino."
 arcsite.1020.a.memorialist: "Conservaremos su recuerdo."
 arcsite.1020.a.prospectors: "Una empresa curiosa."
 ice_trauma_insights_colony: "El legado de los submarinistas congelados" #modifier
 ice_trauma_insights_engineering: "El ingenio de los submarinistas congelados" #modifier
 ice_trauma_memorialist_unity: "En memoria de los submarinistas congelados" #modifier
 #Engineered Species
 site_engineered_species: "Abundancia de fósiles"
 site_engineered_species_desc: "[from.planet.GetName] parece un planeta habitable como cualquier otro, pero, cuando nuestro equipo de investigación lo examinó detenidamente, detectó grandes depósitos de fósiles muy bien preservados en apariencia. Curiosamente, los grupos más grandes contienen varios especímenes en la misma capa, lo que indica que murieron a la vez o que fueron depositados ahí adrede. El estudio de estos restos supone una gran oportunidad de comprender mejor la evolución de las especies que habitaban este planeta."
 arcsite.2000.name: "Montones de huesos"
 arcsite.2000.desc: "Tras escanear la superficie, hemos encontrado unos prometedores depósitos repletos de restos que pertenecían a varias especies distintas. Algunas se asemejan a las que aún viven en la superficie, mientras que otras no se parecen a nada que hayamos visto antes.\n\nAunque se trata de una tarea ardua y nuestra presencia altera a la fauna local, [leader.GetName] ha hecho unos descubrimientos extraordinarios al lograr reconstruir algunas de las especies extintas. Sin embargo, esto ha provocado desavenencias entre el equipo de investigación. Mientras que unos quieren exhibir a las especies, otros abogan por estudiar el material, pues son los fósiles mejor conservados hasta la fecha y la excavación está en las últimas."
 arcsite.2000.study: "Estudiemos los fósiles."
 arcsite.2000.use: "Vamos a exhibirlos."
 arcsite.2001.name: "Estudio de los fósiles" #Study
 arcsite.2001.desc: "Hemos realizado una investigación exhaustiva para determinar la relación entre las especies de los fósiles y la biosfera actual de [from.planet.GetName]. Resulta que algunas comparten el mismo género al poseer muchas similitudes. Un estudio continuado podría arrojar más respuestas."
 arcsite.2002.name: "Exhibición interplanetaria" #Use
 arcsite.2002.desc: "Nuestra exhibición ha tenido bastantes asistentes. Si bien no hemos podido usar el material recabado para nuestra investigación, hemos atraído a generosos inversores para enviar los fósiles de gira interplanetaria. El aspecto alienígena de las exhibiciones han suscitado mucho interés en la xenoarqueología."
 arcsite.2010.name: "Cavernícolas"
 arcsite.2010.desc: "Tras agotar el primer yacimiento, hemos decidido adentrarnos en zonas más remotas en busca de más materiales de investigación. [leader.GetName] ha encontrado un lugar idóneo: una cueva que sirvió como hogar para una especie inteligente ya extinta. Una meticulosa investigación ha revelado algo poco usual: los seres que moraban en esta cueva usaban una ingeniosa tintura que se vuelve visible cuando se expone a la luz y el calor.\n\nHemos identificado dos tipos de pintadas: una que cuenta la historia del pasado, y otra que retrata la vida cotidiana. Por desgracia, hemos alterado el delicado ecosistema que preservaba las pinturas, y la reacción en cadena resultante, junto a la antigüedad de la tintura, hace que esta desaparezca poco después. El equipo debe decidir cuál hay que preservar."
 arcsite.2010.study: "Preservar la historia."
 arcsite.2010.use: "Preservar la vida cotidiana."
 arcsite.2011.name: "Historia de los cavernícolas" #Study
 arcsite.2011.desc: "Hemos rescatado las pinturas relacionadas con el pasado y ahora conocemos mejor la historia de esta especie. Parece ser que estos cavernícolas entraron en contacto con una civilización avanzada que tuvo influencia en su aspecto y desarrollo. Viendo las representaciones de las criaturas, deducimos que la especie era proclive a mutaciones genéticas veloces, y las siguientes generaciones cambiaron significativamente en apariencia."
 arcsite.2012.name: "Vida de los cavernícolas" #Use
 arcsite.2012.desc: "Hemos rescatado las pinturas relacionadas con la vida cotidiana y ahora conocemos mejor la historia de esta especie. Representan a los cavernícolas como un conglomerado de especies distintas en apariencia, pero de inteligencia similar, que participaron en complejos rituales. [leader.GetName] ha deducido que las diversas criaturas se regocijaban en la luz de la deidad, y trabajaban para ella a cambio de su libertad."
 arcsite.2020.name: "Estructura ósea"
 arcsite.2020.desc: "Cuando seguimos adentrándonos en los profundos abismos de la cueva, nos topamos con una gruta con una extraña estructura ósea en su interior. A juzgar por su estado actual, parece que se desmoronó y se hundió en la tierra, probablemente como consecuencia de un terremoto. [Leader.GetName] ha ordenado montar un campamento, y ya hemos hecho algunos análisis del perímetro, pero el terreno no es estable. Una vez estemos dentro, puede que no dispongamos de suficiente tiempo para examinar la estructura por completo.\n\nEl estudio más prometedor es el del edificio en sí. Podemos estudiar el intrigante material óseo o centrarnos en explorar la estructura en busca de pistas que arrojen más información sobre los alienígenas que la construyeron y utilizaron en su día a día."
 arcsite.2020.study: "Estudiemos el edificio."
 arcsite.2020.use: "Estudiemos su interior."
 arcsite.2021.name: "Estructura viviente" #Study
 arcsite.2021.desc: "Después de una investigación sin percances, [Leader.GetName] concluyó que el edificio estaba... vivo. Pero no ahora, sino en algún momento de su concepción, hace años. Se trataba de una masa de huesos y tejidos que conforman una construcción capaz de reamoldarse según la función deseada. Viendo el desplome que sufrió, cabe suponer que fue la misma estructura quien lo quiso así.\n\nLamentablemente, nuestros estudios comprometieron su integridad y contribuyeron a su derrumbe hasta quedar completamente inservible para su estudio. [Leader.GetName] ha ordenado al equipo proseguir la marcha."
 arcsite.2022.name: "Civilización subterránea" #Use
 arcsite.2022.desc: "El interior de esta espeluznante estructura resultó ser un laberinto de pasillos medio derruidos con materiales similares a huesos tirados por todas partes. Con algo de dificultad, hemos conseguido extraer varias herramientas y objetos que indican que en este planeta vivía una cultura avanzada. Nos ofrecerán muchísima información sobre la vida que podía haber llevado esta especie extinta.\n\nPor desgracia, nuestros estudios debilitaron la estructura, y esta siguió desmoronándose hasta el punto en que el edificio quedó inservible para su investigación. [Leader.GetName] ha ordenado al equipo proseguir la marcha."
 arcsite.2030.name: "Instalación subterránea"
 arcsite.2030.desc: "Por fin llegamos al final de la cueva. Hemos entrado en algo que recordaba a un búnker abandonado construido en las profundidades de la tierra. No se parece a nada que hayamos visto antes. Nuestra teoría era que los visitantes alienígenas construyeron un laboratorio de investigación aquí abajo. A juzgar por los tanques dilapidados, los huesos y los fósiles que hay desperdigados, estaban estudiando a esta especie como hacíamos nosotros..., solo que ellos tuvieron la oportunidad de hacerlo cuando aún vivían.\n\nNada más conectar los bancos de datos a la fuente de energía, [Leader.GetName] se ha puesto manos a la obra para recopilar información valiosa sobre el lugar."
 arcsite.2030.proceed: "¿Qué misterios descubriremos?"
 arcsite.2040.name: "Avance"
 arcsite.2040.revelation.desc: "Hemos comparado lo que sabemos de estudios anteriores con la información de los bancos de datos. La conclusión a la que hemos llegado es desconcertante. Parece que, hace miles de años, una civilización espacial aterrizó en este mundo y vio lo fácil que era adiestrar a los especímenes indígenas con sus técnicas de manipulación genética. Al principio, esclavizaron a la población autóctona inteligente —aunque no del todo desarrollada— y la sometieron a varios experimentos, incluido el de convertirla en tejido viviente para construcciones. O en esclavos obedientes. O en mascotas y ganado.\n\nLas anteriores muestras que hallamos serían restos de dicha especie antes de convertirse en la biosfera no sintiente que ahora medra en [from.planet.GetName]. Un final aterrador para una especie que, con el tiempo, podía haber explorado la galaxia, como hacemos nosotros."
 arcsite.2040.ignorance.desc: "Parece que, hace miles de años, una civilización avanzada, fascinada por la diversidad de esta biosfera, vio a los especímenes que vivían aquí como un sujeto de estudio de lo más interesante. Los antiguos bancos de datos siguen operativos, y albergan extrañas conclusiones y experimentos algo turbios. Contienen una composición genética básica de la especie y su desarrollo en el pasado y en el futuro.\n\n¿Qué les sucedería a los investigadores? ¿Acaso degeneraron hasta convertirse en los cavernícolas que vimos antes? ¿O les ocurrió justo lo contrario y evolucionaron hasta que abandonaron el planeta? Con todo esto, cabe preguntarse qué otros misterios nos depara el universo."
 arcsite.2040.revelation: "Es horrible."
 arcsite.2040.ignorance: "El universo está lleno de maravillas."
 arcsite.2040.phobe: "¡Esto demuestra que los xenos no son de fiar!"
 arcsite.2040.phile: "¡Semejantes crímenes no tendrían cabida en nuestro gobierno!"
 engineered_species_revelation: "La dura verdad" #modifier
 engineered_species_revelation_desc: "A pesar de haber adquirido el conocimiento de los alienígenas extintos y sus sujetos de prueba para la manipulación genética, también nos hemos reafirmado en que el espacio no es un lugar seguro. Es muy fácil pasar de ser el cazador a la presa."
 engineered_species_ignorance: "Un universo misterioso" #modifier
 engineered_species_ignorance_desc: "Explorar el universo es una misión no exenta de maravillas. Es increíble cómo la vida puede prosperar incluso en los lugares más recónditos de la galaxia y en las condiciones más agrestes. Nuestro pueblo, fascinado por historias de diversas criaturas coexistiendo en paz, está listo para afrontar los misterios del universo."
 engineered_species_ownway: "Un sentir unificado"
 engineered_species_ownway_desc: "El universo es un lugar hostil, pero debemos permanecer fieles a nuestra senda para no repetir los errores de nuestros antecesores."
 #Debris Belt
 site_debris_belt: "Cinturón de restos"
 site_debris_belt_desc: "Nuestros análisis del sistema [From.Planet.System.GetName] muestran que su cinturón de asteroides es de una variedad inusual. En lugar de la mezcla de rocas, hielo y basura espacial habitual en tales formaciones, parece compuesto por los restos de varios hábitats artificiales de gran tamaño. Estos debieron ser destruidos con tremenda violencia en algún momento del último milenio. Puede que los restos escondan secretos inconfesables, pero el campo es tan extenso que registrarlo llevaría bastante tiempo."
 r_odryskan_crystal: "Cristal de Odryskia"
 r_odryskan_crystal_desc: "Un cristal de incalculable valor. Se dice que el valor de un único fragmento es suficiente para llevar a una mente mortal a la locura."
 r_odryskan_crystal_regular_effect: "Uno de nuestros científicos podría obtener el rasgo §YManíaco§!."
 NAME_The_Cabin: "La cabina"
 arcsite.2500.name: "La cabina"
 arcsite.2500.desc: "No somos los primeros en descubrir el cinturón de restos del sistema §Y[From.Planet.System.GetName]§!: se ha encontrado una nave tan pequeña que nuestros [Root.Owner.GetResearchers] la llaman \"cabina espacial\". Contiene los restos de un alienígena toxoide y un número considerable de cristales de datos. A juzgar por el estado de descomposición, suponemos que el alienígena murió solo hace unos pocos siglos."
 arcsite.2505.name: "Una larga estancia"
 arcsite.2505.desc: "Los cristales de datos descubiertos en la cabina espacial alienígena son, de hecho, registros de misión. Nuestros [Root.Owner.GetResearchers] nos han enviado una muestra y una traducción preliminar. Comienza en tono animado:\n\n\"Esta es una oportunidad única. Las ruinas de los legendarios odryskan están a mi alcance. Mi nuevo hogar no es gran cosa, pero es suficiente para mí, y pronto podré mandar a casa los créditos suficientes para pagar el tratamiento de mi hija\".\n\nSin embargo, rápidamente, el tono se vuelve amargo:\n\n\"Mujer e hija muertas. No queda nadie para llorar por mí. La chatarra vendida en el mercado negro apenas llega para cubrir los costes mínimos. Demasiado tarde para dar la vuelta\".\n\nParece que el alienígena pasó más de cinco décadas registrando el cinturón de restos en un esfuerzo, aparentemente inútil, por encontrar las riquezas que esconde."
 arcsite.2505.A: "¡Seguro que encontró algo en todos esos años de búsqueda!"
 arcsite.2515.name: "Descenso a la locura"
 arcsite.2515.desc: "No es cierto\nNo es cierto\nNo es cierto\nNo es cierto\n§R¡MENTIRA!§!\n...\n...\n...\nPero ¿y si es cierto?\n\nLos diarios se vuelven cada vez más inquietantes a medida que el alienígena va cayendo en la locura."
 arcsite.2520.name: "Paz al fin"
 arcsite.2520.desc: "Nuestros [Root.Owner.GetResearchers] han terminado de traducir los cristales de datos del alienígena. La interpretación del último registro sugiere que, poco tiempo antes de su muerte, el alienígena experimentó un extraño momento de lucidez:\n\n\"Por fin he encontrado lo que buscaba. Muchos pensarán que estoy loco por haber dedicado tanto tiempo a esta búsqueda. Seguramente, estén en lo cierto. Soy viejo y me estoy muriendo, y mi especie hace tiempo que dejó de existir. No tiene sentido vender el artefacto, pero quizá ahora pueda encontrar la paz\".\n\nEl registro menciona dónde escondió el tesoro. Siguiendo sus instrucciones, hemos encontrado una gema de proporciones descomunales y valor incalculable."
 arcsite.2520.A: "Nuestro tesoro..."
 #Krazura Arcsite
 site_krazura_dig: "Sitio de la antigua capital"
 site_krazura_desc: "Hemos descubierto las ruinas de una antigua ciudad en [From.Planet.GetName]. Viendo su tamaño y escala, lo más probable es que sea la capital o el centro administrativo principal de una gran civilización de viajeros espaciales.\n\nHará falta una excavación completa para determinar su origen correctamente."
 arcsite.3025.name: "Nido roto"
 arcsite.3025.desc: "En la capital predominan grandes santuarios y templos en ruinas. Una exploración más a fondo ha revelado que esta civilización fue destruida hace más de medio millón de años.\n\nSi nos atenemos al descubrimiento de varios murales muy bien preservados, los habitantes parecían ser de biología aviarioide. Una burda transliteración de su idioma sugiere que se hacían en llamar \\\"krazura\\\"."
 arcsite.3025.a: "Seguid cavando."
 arcsite.3030.name: "Restos de grieta"
 arcsite.3030.intro: "Al seguir con la investigación hemos dado con un hallazgo sorprendente: una cámara tan gigantesca que bien podría alojar hasta una de las montañas más pequeñas del planeta. A pesar de la tremenda escala de su construcción, el \\\"gran salón\\\" no tiene una función aparente, y solo consta de una entrada y una salida.\n\nLas paredes de la cámara, más o menos esféricas, muestran fuertes evidencias de deformación dimensional. Es razonable concluir que la cámara se construyó alrededor de un agujero de gusano u otro tipo de portal subespacial."
 arcsite.3030.a.desc: "$arcsite.3030.intro$\n\nPor si fuera poco, un mural grabado por fuera del salón ha revelado un hallazgo increíble: este planeta es, nada más y nada menos, que Skravird, ¡el hogar ancestral del famoso almirante Skrand Picoagudo!"
 arcsite.3030.b.desc: "$arcsite.3030.intro$\n\nUn mural grabado fuera del salón indica que este planeta alguna vez se llamó Skravird."
 arcsite.3030.tt: "Cambia el nombre del planeta a §YSkravird§!."
 arcsite.3031.name: "Ningún nido como el propio"
 arcsite.3031.desc: "Hemos encontrado Skravird. Pensé que había perdido mi hogar para siempre.\n\nPoder clavar mis garras en su suelo, sentir el cálido viento del sur meciendo mis plumas... Lo que habéis hecho por mí y por mi pueblo es imposible de catalogar.\n\nMe siento renovado, en cuerpo y mente. Tenéis mi gratitud."
 arcsite.3031.a: "Buena suerte, almirante."
 arcsite.3035.name: "Ojos abiertos"
 arcsite.3035.desc: "Hemos concluido que los krazura no eran nativos de nuestra dimensión. Después de atravesar una especie de portal, se encontraron flotando a la deriva en una galaxia extraña y alienígena. Mucho más tarde, se construyó el gran salón alrededor del lugar de llegada.\n\nA tenor de los pocos registros que quedan, se veían como árbitros de un gran poder místico. Se creía que su líder supremo, conocido como \\\"Yakura\\\", era un individuo que se reencarnaba en cada reencarnación.\n\nDebajo del gran salón, desenterramos los restos de muchos de estos gobernantes. Lo más interesante es que el primero poseía una estructura genética distinta a sus sucesores. Parece que el viaje a este universo afectó al ADN de los krazura, lo que resultó en la aparición de un par de ojos \\\"dobles\\\"."
 arcsite.3040.name: "La Amenaza"
 arcsite.3040.desc: "Los krazura empezaron como refugiados en nuestro universo. No obstante, los registros hallados junto al gran salón muestran que pronto se consolidaron como un poderoso imperio interestelar. Gozaron de una época dorada que duró muchas generaciones. Su pueblo prosperó, y la capacidad y supremacía de Yakura fueron incuestionables. Eso fue hasta que apareció la Amenaza.\n\nEste enemigo sin nombre y diferente a todos los que habían encontrado antes parecía obsesionado con su destrucción. Los mayores sabios de los krazura se vieron impotentes ante la incontenible amenaza, pues su poderosa magia no surtía efecto."
 arcsite.3045.name: "La última migración"
 arcsite.3045.a.desc: "Hemos descubierto un escondite con informes que arrojan pistas sobre el destino de los krazura.\n\nAl mando de su buque insignia se hallaba un legendario almirante, el gran héroe de su pueblo. Antes de que la Amenaza alienígena pudiera lograr la victoria definitiva, su tripulación y él se embarcaron en una última misión a la desesperada. En un intento por flanquear al enemigo, entraron en un portal no comprobado. Nunca se volvió a saber de la nave ni de su tripulación.\n\nLo que sucedió sigue siendo un misterio. ¿Es posible que la nave siga ahí fuera?"
 arcsite.3045.b.desc: "Hemos descubierto un escondite con informes que arrojan pistas sobre el destino de los krazura.\n\nEn un atrevido intento por superar al enemigo, Yakura ordenó a la nave insignia que entrara en un portal no comprobado. La nave estaba dirigida por el legendario almirante Skrand Picoagudo.\n\nÉl y su tripulación son los herederos de un extraordinario legado. Independientemente de que Skrand acepte el título o no, su pueblo ya lo considera un Yakura."
 arcsite.3045.a: "Que sus alas se eleven."
