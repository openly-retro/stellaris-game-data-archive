 decision_unshackled_memorial_tt: "§Y$d_crashed_slaver_ship$§! zostanie zastąpiony przez §Y$d_crashed_slaver_ship_memorial$§!.\nNiektóre §Ybudynki§! i §Ydzielnice§! zostaną przekształcone w zaawansowaną infrastrukturę."
