 situation.290.b: "$situation.290.a$"
 situation.290.c: "$situation.290.a$"
 situation.291.name: "초기화"
 situation.291.desc: "§R[Root.Owner.GetName] BIOS v3.3.3\n저작권 일자, (주)[Root.owner.GetSpeciesName]§!\n§Y메모리 테스트: 43053475903PB OK\n\n윤리관 및 사회 제도 감지 중... 확인\n비축량 데이터 감지 중... 확인\n식민지 데이터 감지 중...§!  §R오류§!\n\n초기화 완료.\n\n소프트웨어 피해를 방지하기 위해 §Y[Target.GetName]§!의 오작동 드론에 대한 인지 링크를 해제했습니다. §Y[Target.GetName]§!에 작동 중인 드론이 감지되지 않습니다. 식민지 발전이 지체되었습니다."
 #Good end: stronger hivemind
 situation.292.name: "폭풍이 지난 후"
 situation.292.desc.base: "현황 보고: §Y[Target.GetName]§!의 방사선 수준이 안정화되었습니다. §Y[Target.GetStarName]§!의 항성 활동 수준이 정상으로 돌아왔습니다. 지자기 폭풍이 멈췄습니다."
 situation.292.desc: "$situation.292.desc.base$\n\n최종 보고: 이번 사태는 우리 제국이 방사선 경화 기술을 완성하는 계기가 되었으며, 극한 조건에서 드론의 생존 능력이 향상되었습니다. 고무적인 결과입니다."
 #Neutral end: storm fades away
 situation.293.name: "$situation.292.name$"
 situation.293.desc: "$situation.292.desc.base$\n\n최종 보고: 우리 제국은 폭풍에 대응하는 데 어려움을 겪었으며, 드론들을 방사선 피해로부터 보호하지 못했습니다. 이번 사태에서 살아남을 수 있었지만, 아직 개선할 점이 많습니다."
 #Bad end: scarred Hivemind
 situation.294.name: "$situation.292.name$"
 situation.294.desc: "$situation.292.desc.base$\n\n최종 보고: 우리 제국은 여전히 방사선 피해로 인해 후유증을 겪고 있습니다. 인지 상태가 최적 수준을 회복하기 위해서는 시간이 필요할 것입니다. 만족스럽지 못한 결과입니다. 향후 사태를 위한 대비를 개선해야 합니다."
