l_braz_por:
 rock_brain: "Cerébro de Pedra"
 rock_brain_desc: "A pedra parece estar... pensando. Isso é possível?"
 cunning_flora: "Flora Astuta"
 cunning_flora_desc: "Plantas neste planeta exibem ao mesmo tempo uma agressividade extrema e uma ordem social relativamente complexa."
 genetic_library: "Biblioteca Genética Abandonada"
 genetic_library_desc: "Tanto a estrutura quanto os conteúdos da biblioteca genética abandonada são objetos de estudo recompensadores."
 drone_space_elevator: "Elevador Espacial Inconveniente"
 drone_space_elevator_desc: "Esforços para demolir um elevador espacial gigantesco diminuem a produção neste planeta."
 drone_fl_satellite: "Satélite da Primeira Liga Acidentado"
 drone_fl_satellite_desc: "Um antigo satélite cospe comunicações pré-históricas ao espaço."
 drone_mineral_gift: "Presente dos Drones de Mineração"
 drone_mineral_gift_desc: "Drones de uma era antiga deixaram diversos minerais aqui. Para o nosso benefício, aparentemente."
 old_genetic_library: "Biblioteca Genética Antiga"
 old_genetic_library_desc: "Este asteroide abriga uma instalação antiga de armazenamento de DNA."
 fascinating_flora: "Flora Fascinante"
 fascinating_flora_desc: "Este planeta é o lar da incrível flor Mharin Kharin."
 pheromoned_1: "Sob a Influência de Feromônios, Primeiro Estágio"
 pheromoned_1_desc: "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os felizes."
 pheromoned_2: "Sob a Influência de Feromônios, Segundo Estágio"
 pheromoned_2_desc: "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os menos produtivos."
 pheromoned_3: "Sob a Influência de Feromônios, Terceiro Estágio"
 pheromoned_3_desc: "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os menos prováveis a migrarem."
 pheromoned_4: "Sob a Influência de Feromônios, Quarto Estágio"
 pheromoned_4_desc: "O pólen na atmosfera interage com os receptores de feromônios do seu povo, deixando-os mais produtivos, mas menos felizes com a interferência externa."
 depheromoned_1: "Sob a Influência de Feromônios, Solução Alternativa"
 depheromoned_1_desc: "Os paradigmas implementados pela gerência superior interagem com a habilidade e a vontade de trabalhar do seu povo, deixando-os mais produtivos."
 pheromoned_detox: "Desintoxicação de Feromônios"
 pheromoned_detox_desc: "O desabrochamento do Mharin Kharin matou a biosfera do planeta, junto com todo o resto que estava nele. Um novo ciclo se inicia."
 pheromoned_grief: "Tragédia de Feromônios"
 pheromoned_grief_desc: "A tristeza permanece."
 zro_ice: "Gelo Zro"
 zro_ice_desc: "Há bolsões de Zro presos na atmosfera turva do gigante de gelo."
 dark_matter_funnel: "Funil de Matéria Escura"
 dark_matter_funnel_desc: "Um buraco de minhoca em miniatura permite acesso fácil à Matéria Escura."
 inspired_arts: "Artes Inspiradas"
 inspired_arts_desc: "Uma nova fonte corajosa de inspiração revigora o seu império, cultural e comercialmente."
 uplift_rocky: "Início Turbulento"
 uplift_rocky_desc: "A espécie melhorada neste planeta está com dificuldades de se adaptar à nova ordem social."
 unhappy_with_experiments: "Infeliz com os Experimentos"
 unhappy_with_experiments_desc: "A população $XenophileY$ do planeta está infeliz com os experimentos anti-éticos em formas de vida nativas."
 unproductive_without_experiments: "Improdutivo Sem Experimentos"
 unproductive_without_experiments_desc: "A produção de $Society researchY$ do planeta sofre enquanto excelentes oportunidades para experimentação e testes clínicos passam adiante."
 massex_happy: "Fé Futura"
 massex_happy_desc: "Seu povo está confiante que um futuro brilhante está logo a frente."
 stellar_salt: "Salgado"
 stellar_salt_desc: "Um renascimento culinário varre o nosso Império."
 projecting_moon: "Lua Projetada"
 projecting_moon_desc: "Um dispositivo de comunicação potente capaz de falsificar leituras de inspeção de maneira convincente está ativo nesta lua."
 cornucopia: "Cornucópia"
 cornucopia_desc: "Este planeta é o lar de uma abundância de fontes alimentares viáveis."
 raw_materials: "Matérias Primas"
 raw_materials_desc: "Este planeta é o lar de uma variedade de minerais e minérios facilmente acessíveis."
 shadow_play: "Jogo de Sombras"
 shadow_play_desc: "Sombras pairam pela superfície deste planeta, formando contornos com intenção aparente, mas significado indeterminável."
 grimacing: "Fazendo Caretas"
 grimacing_desc: "O tumulto interno deste planeta configura um objeto interessante de estudo."
 comet_sighted_negative: "Cometa Avistado"
 comet_sighted_negative_desc: "O cometa ameaçador possui uma influência negativa nos Pops da sua Capital."
 comet_sighted_positive: "Cometa Avistado"
 comet_sighted_positive_desc: "Um cometa majestoso inspira os Pops da sua Capital."
 skid_marks: "Marcas de Derrapagem"
 skid_marks_desc: "Há sinais de lutas veiculares um tanto violentas que aconteceram neste asteroide."
 dust_circuits: "Circuitos na Poeira"
 dust_circuits_desc: "Algum tipo de instalação orbital imensa trombou com este asteroide num passado distante, deixando uma marca parcial, mas muito clara na superfície."
 unusual_tectonics: "Tectonia Incomum"
 unusual_tectonics_desc: "Este planeta exibe propriedades tectonofísicas altamente incomuns."
 flagellating_movement: "Movimento Flagelar"
 flagellating_movement_desc: "Atualizamos nossa postura Evasiva de frota baseado em observações dos flagelos da Ameba Espacial."
 cosmic_ray_catalysis: "Catálise de Raios Cósmicos"
 cosmic_ray_catalysis_desc: "Nossas Usinas de Energia agora conseguem converter um pouco de radiação cósmica em energia utilizável."
 grand_design: "Grande Projeto"
 grand_design_desc: "Bendita seja a engrenagem na máquina."
 malefaction: "Malefação"
 malefaction_desc: "Nenhuma boa ação ficará sem punição."
 prismatic_lenses: "Lentes Prismáticas"
 prismatic_lenses_desc: "Lentes que imitam as propriedades prismáticas únicas das Entidades Cristalinas contribuem muito para a pesquisa de Física."
 crystal_sonar: "Sonar de Cristal"
 crystal_sonar_desc: "Suas frotas podem usar uma técnica especial envolvendo Entidades Cristalinas para inspecionar instantaneamente os sistemas onde elas habitam."
 greater_crystal_bounty: "Recompensa Maior de Cristal"
 greater_crystal_bounty_desc: "§LComande suas frotas para resgatar os restos minerais de Entidades Cristalinas destruídas.§!\nMinerais por frota derrotada: §G500§!"
 crystal_bounty: "Recompensa de Cristal"
 crystal_bounty_desc: "§LComande suas frotas a resgatar os restos minerais de Entidades Cristalinas destruídas.§!\nMinerais por frota derrotada: §G250§!"
 amoeba_extirpator: "Extirpador de Ameba"
 amoeba_extirpator_desc: "Nossas frotas são especialistas em mirar nos pontos fracos das Amebas Espaciais."
 crystal_breaker: "Quebrador de Cristal"
 crystal_breaker_desc: "Os sistemas de alvos de nossas frotas se adaptaram à topografia angular das Entidades Cristalinas, maximizando o dano cedido."
 drone_destroyer: "Destruidor de Drones"
 drone_destroyer_desc: "Algoritmos de previsão atualizados permitem a nossas naves rastrear e atingir melhor os ágeis Drones de Mineração Antigos."
 tiyanki_butcher: "Açougueiro de Tiyanki"
 tiyanki_butcher_desc: "Nosso conhecimento avançado da anatomia dos Tiyanki nos permite atacá-los com precisão cirúrgica, maximizando o dano."
 droning_optimizations: "Otimizações de Drones"
 droning_optimizations_desc: "Ajustes às práticas de mineração padrão permitem um gasto de Energia significativamente reduzido."
 cloudbuster: "Destruidor de Nuvens"
 cloudbuster_desc: "Ajustamos nossos armamentos para romper os campos magnéticos das Nuvens do Vazio, aumentando o potencial de dano a longo prazo."
 drone_bounty: "Recompensa dos Drones de Mineração"
 drone_bounty_desc: "§LComande suas frotas para recuperar as células energéticas de Drones de Mineração Antigos derrotados.§!\nCréditos Energéticos por frota derrotada: §G500§!"
 unbalanced_ecosystem: "Ecossistema Desequilibrado"
 unbalanced_ecosystem_desc: "As tendências da biosfera com relação à homogeneidade extrema na vida botânica faz com que o planeta não seja adequado a ambições agrícolas."
 ruler_failed_savior: "Salvador Falho"
 ruler_failed_savior_desc: "Uma tentativa de resgate falha deixou nosso povo desolado."
 ruler_savior: "Salvador"
 ruler_savior_desc: "Uma tentativa de resgate bem-sucedida é o motivo de grande alegria entre o nosso povo."
 missing_scientist: "Perda de Pessoal"
 missing_scientist_desc: "Um cientista trabalhando em um posto de observação foi perdido, causando choque na comunidade científica."
 humiliated: "Humilhado"
 humiliated_desc: "Você foi humilhado publicamente por outro Império."
 raided: "Invadido"
 raided_desc: "§LFalhamos em nos proteger contra os Arruinadores.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "Regime $ETHIC$: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "Lordes Supremos Alienígenas: $VAL$"
 swarm_border: ""
 swarm_border_desc: ""
 drone_processing: "Processamento dos Drones"
 drone_processing_desc: "Lições aprendidas dos Drones de Mineração Antigos continuam a melhorar a produção de mineração e a eficiência do processamento mineral."
 spiritualist_attraction: "Atração Espiritualista"
 spiritualist_attraction_desc: "Um grupo de espiritualistas está contrapondo visões materialistas do cosmo, defendendo que elas limitam nosso crescimento cultural."
 materialist_attraction: "Atração Materialista"
 materialist_attraction_desc: "Um grupo de materialistas está tentando o avanço cultural ao buscar respostas mais tangíveis e progressivas."
 from_extra_federation_members: "Dos Membros"
 empire_size_mods: "Tamanho do Império"
 taste_the_stars: "Sabor das Estrelas"
 taste_the_stars_desc: "A descoberta de uma bebida alienígena antiga fez o nosso povo passar a apreciar o desconhecido."
 rock_brain_decoding: "Linguística do Cérebro de Pedra"
