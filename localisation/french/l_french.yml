 slavery_normal: "Pleine possession"
 slavery_normal_tooltip: "Les §Hesclaves en pleine possession§! ont une productivité de ressources accrue mais ne peuvent occuper d'emplois de §Ygouvernants§! ou de §Yspécialistes§!."
 slavery_normal_tooltip_delayed: "§LL'esclavage en pleine possession est la forme d'esclavage la plus répandue au sein de la galaxie. Que ce soit à vie ou pour un temps limité, un accès sans restriction au travail des autres est parfois considéré comme un privilège, limité par de nombreuses contre-obligations afférentes, ou considéré ailleurs comme une condition nécessaire au bon fonctionnement de la société.§!"
 slavery_domestic: "Servitude domestique"
 slavery_domestic_tooltip: "Les §Hesclaves domestiques§! n'occupant pas une autre fonction sont automatiquement employés comme serviteurs et produisent des £amenities£services. Ils ne peuvent devenir £pop_cat_ruler£gouvernants ou £pop_cat_specialist£spécialistes, mais seulement £job_entertainer£§Yartistes§!."
 slavery_domestic_tooltip_delayed: "§LLes esclaves domestiques passent la plus grande partie de leur temps à veiller aux besoins des pops libres : certains relèvent de domiciles privés, tandis que d'autres s'occupent du domaine public. Ils vivent le plus souvent aux côtés de leurs propriétaires et n'ont donc pas besoin de logements particuliers.§!"
 slavery_military: "Esclaves de combat"
 slavery_military_tooltip: "Les §Hesclaves de combat§! n'ont aucun avantage spécifique pour la production de ressources, mais font d'excellents soldats pour les §Harmées§! planétaires. Ils ne peuvent devenir £pop_cat_ruler£gouvernants ou £pop_cat_specialist£spécialistes, mais seulement £defense_army£soldats."
 slavery_military_tooltip_delayed: "§LLes esclaves de combat sont de véritables armes en eux-mêmes, souvent formés dès leur naissance aux arts martiaux et conditionnés pour une obéissance absolue. En échange de cette discipline inconditionnelle, ils jouissent d'une bien plus grande autonomie que les autres esclaves et peuvent occuper des £job£emplois plus variés.§!"
 slavery_livestock: "Cheptel"
 slavery_livestock_tooltip: "Les £pop£pops considérées comme un §Hcheptel§! ne peuvent pas être employées pour produire des ressources, mais subissent régulièrement des abattages pour fournir un supplément de £food£§Hnourriture§!.\n\nUn §Hcheptel§! lithoïde fournit à la place des £minerals£§Hminéraux§!.\n\nCe cheptel peut aussi être conservé dans un £building£§Hxénozoo§! afin de fournir des $r_amenities_lower$."
 slavery_livestock_tooltip_delayed: "§LNotre cheptel, ce sont les pops elles-mêmes !§!"
 slavery_indentured: "Péons"
 slavery_indentured_tooltip: "Les §Hpéons§! peuvent devenir £pop_cat_worker£ouvriers ou £pop_cat_specialist£spécialistes, et disposent d'un £political_power£poids politique plus important que les autres types d'£pop_cat_slave£esclaves. Ils ne peuvent devenir £job_entertainer£artistes ou £defense_army£soldats. Les avantages sur la production ne s'appliquent toutefois qu'aux emplois d'£pop_cat_worker£ouvriers."
 slavery_indentured_tooltip_delayed: "§LCes esclaves peuvent en théorie rembourser leur dette et recouvrer ainsi la liberté, mais les contrats qui les lient à leurs maîtres sont conçus de telle manière que c'est dans les faits impossible.§!"
 living_standard_utopian: "Abondance utopique"
 living_standard_utopian_tooltip: "L'abondance utopique permet à chaque membre de cette espèce d'avoir accès à presque tous les produits de luxe possibles.\n\n$UTOPIAN_ABUNDANCE_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY_RESEARCH$"
 living_standard_utopian_tooltip_delayed: "§LÀ vrai dire, nous ne pouvons éliminer tout désir en répondant à tout besoin. Mais nous pouvons toujours essayer.§!"
 living_standard_shared_burden: "Partage du fardeau"
 living_standard_shared_burden_tooltip: "Le partage du fardeau veille à une distribution équitable des ressources entre tous les membres de la société.\n\n$SHARED_BURDEN_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"
 living_standard_shared_burden_tooltip_delayed: "§LÀ chacun selon ses capacités. À tous selon leurs nécessités.§!"
 living_standard_academic_privilege: "Éducation privilégiée"
 living_standard_academic_privilege_tooltip: "L'$living_standard_academic_privilege$ vise à avoir une population instruite, pour le plus grand bénéfice des sciences.\n\n$ACADEMIC_PRIVILEGE_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_academic_privilege_tooltip_delayed: "§LLa connaissance est la clef du pouvoir.§!"
 living_standard_good: "Bonnes"
 living_standard_good_tooltip: "Le $living_standard_good$ vise à améliorer la vie des plus humbles par l'usage de politiques sociales généreuses.\n\n$SOCIAL_WELFARE_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"
 living_standard_good_tooltip_delayed: "§LPourvoir au besoin de la population est la responsabilité la plus importante de tout État.§!"
 living_standard_normal: "Conditions de vie décentes"
 living_standard_normal_tooltip: "Les $living_standard_normal$ veillent à ce que la plupart des membres de cette espèce disposent de ce dont ils besoin pour jouir de conditions de vie décentes.\n\n$DECENT_LIVING_STANDARDS_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_normal_tooltip_delayed: "§LNe pas pourvoir aux besoins de la population ne peut que déboucher sur un échec à long terme.§!"
 living_standard_stratified: "Économie stratifiée"
 living_standard_stratified_tooltip: "L'$living_standard_stratified$ accorde la priorité aux classes dirigeantes aux dépens des humbles, majoritaires.\n\n$STRATIFIED_LIVING_STANDARDS_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_stratified_tooltip_delayed: "§LS'ils veulent améliorer leur sort dans la vie, ils n'ont qu'à travailler en ce sens.§!"
 living_standard_hive_mind: "Drones"
 living_standard_hive_mind_tooltip: "Si elle n'a guère besoin de produits de luxe, une population de drones nécessite malgré tout de nombreuses ressources pour remplir ses besoins vitaux."
 living_standard_hive_mind_tooltip_delayed: "§LLes nécessités des individus et celles de la conscience sont similaires et identiques en tout point.§!"
 living_standard_subsistence: "Besoins essentiels"
 living_standard_subsistence_tooltip: "Les $living_standard_subsistence$ n'offrent que les biens les plus essentiels aux pops de cette espèce.\n\n$SUBSISTENCE_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_subsistence_tooltip_delayed: "§LNous devons veiller à ce qu'il y ait aussi peu de pops que possible à souffrir de la famine, mais cela s'arrête là.§!"
 living_standard_none: "Exécrables"
 living_standard_none_tooltip: "Cette espèce subit actuellement une purge, aussi les pops n'ont-elles aucun coût de maintenance."
 living_standard_none_tooltip_delayed: "§LLes morts ne sont pas un poste budgétaire.§!"
 living_standard_deassimilation: "Dissociation de la conscience"
 living_standard_deassimilation_tooltip: "Cette espèce subit une difficile séparation psychologique d'avec sa conscience collective."
