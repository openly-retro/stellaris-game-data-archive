 #Custom Leader Descriptions
 skrand_desc: "Aunque el pasado pesa sobre sus hombros, Skrand jamás pierde de vista el futuro. Por eso se embarca hacia lo desconocido con pasión y determinación y cumple con su deber con un solemne voto de servicio."
 EXP_PENALTY_OVER_LEADER_CAP: "Penalización de obtención de experiencia multiplicativa al sobrepasar el límite de líder: $MULT$"
