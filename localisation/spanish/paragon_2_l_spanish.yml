 leader_trait_mediator: "Xenomediador"
 leader_trait_mediator_desc: "Un mediador competente es esencial en núcleos de población muy diversos. Este líder sabe cómo rebajar la tensión y gestionar eficazmente un planeta multiespecie."
 leader_trait_mediator_effect: "$PLANET_EFFECTS_TXT$:\n$t$Aumenta el rendimiento de £amenities£$PLANET_AMENITIES_TITLE$ en un §G2%§! por especie en el planeta\n$t$Aumenta la §Y$MOD_POP_HAPPINESS$§! en un §G2%§! por especie en el planeta\n\n$SECTOR_EFFECTS_TXT$:\n$t$Aumenta el rendimiento de £amenities£$PLANET_AMENITIES_TITLE$ en un §G1%§! por especie en cada planeta\n$t$Aumenta la §Y$MOD_POP_HAPPINESS$§! en un§G1%§! por especie en cada planeta"
 leader_trait_efficient: "Benefactor de élite"
 leader_trait_efficient_desc: "Este líder, nacido en las altas esferas de la sociedad, es consciente de su valía y tiende a favorecer a las clases altas."
 leader_trait_galvanizer: "Galvanizador"
 leader_trait_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ de poblaciones £pop£ empleadas: §G+0,50§!\n$t$£society£ $society_research$ de poblaciones £pop£ empleadas: §G+0,50§!\n$t$£trade_value£ Valor comercial de poblaciones £pop£ empleadas: §G+0,25§!"
 leader_trait_galvanizer_desc: "Tener una meta ambiciosa suele deparar buenos resultados. Este líder sabe cómo manejar a la población, dándoles un objetivo común que perseguir con energía."
 #Scientist
 leader_trait_great_researcher: "Gran investigador"
 leader_trait_great_researcher_desc: "En algunos casos excepcionales, una única persona puede superar a todo un equipo de investigadores. Cuando se trata de diseños experimentales, nuevas soluciones y nuevas tecnologías, este líder es un verdadero genio."
 leader_trait_deep_space_explorer: "Explorador del espacio profundo"
 leader_trait_deep_space_explorer_desc: "A los oficiales de exploración del espacio profundo se les asigna la tarea de sondear las partes más remotas de la galaxia. Este líder es uno de esos exploradores. Cuenta con tecnología de vanguardia que le impulsa a lo desconocido."
 leader_trait_xeno_cataloger: "Xenoclasificador"
 leader_trait_xeno_cataloger_desc: "Este líder tiene la misión de descubrir, identificar y catalogar todas las formas de vida xeno. Después, los datos se evalúan para determinar posibles amenazas y futuros protocolos de contaminación."
 leader_trait_xeno_cataloger_effect: "$t$Al completar el sondeo:\n$tt$obtiene 3 meses de producción de £unity£§Y$unity$§!"
 leader_trait_frontier_adventurer: "Aventurero de fronteras"
 leader_trait_frontier_adventurer_desc: "Explorar nuevos sistemas, encontrar mundos nunca vistos y descubrir civilizaciones ya olvidadas son las motivaciones de todo aventurero que se precie. Este líder es la encarnación de este ideal, siempre a la caza de conocimientos perdidos o ruinas olvidadas."
 leader_trait_frontier_adventurer_effect: "$t$Al completar el sondeo:\n$tt$obtiene 3 meses de producción de £society£§Y$society_research$§!"
 leader_trait_brilliant_shipwright: "Armador brillante"
 leader_trait_brilliant_shipwright_desc: "Gracias a su vasto conocimiento y una comprensión innata de la construcción de naves, este líder se encarga de las nuevas tecnologías y también de supervisar nuestros astilleros."
 leader_trait_truth_seeker: "En busca de la verdad"
 leader_trait_truth_seeker_desc: "La búsqueda de la verdad implica abrir la mente a posibilidades que están más a allá de nuestro horizonte, quizá incluso más allá del velo de la realidad. Este líder ansía profundamente desentrañar todos los secretos del universo a cualquier precio."
 leader_trait_surveyor: "Analista planetario"
 leader_trait_surveyor_desc: "La maquinaria y las técnicas de sondeo avanzadas exigen una amplia experiencia. El conocimiento de este líder ha hecho del sondeo planetario todo un arte."
 leader_trait_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew: "Ingeniero nato"
 leader_trait_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$:\n$t$Naves aliadas en el sistema:\n$tt$Puntos de casco reparados cada mes: §G+10%§!"
 leader_trait_repair_crew_desc: "Este líder prácticamente se crio en el centro de ingeniería y posee un don innato para arreglar cosas rotas. Su aptitud le convierte en un experto en el mantenimiento de flotas aun sin tener un astillero."
 leader_trait_robotist: "Señor de los robots"
 leader_trait_robotist_desc: "Este líder, un abanderado del diseño robótico y su proceso de fabricación, exprime constantemente los límites de lo posible. Si se produce algún avance en robótica, lo más probable es que haya tenido algo que ver."
 leader_trait_knowledge_for_the_masses: "Docente motivado"
 leader_trait_knowledge_for_the_masses_effect: "$t$Investigación por población: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc: "Nada es más importante que una buena educación. Este líder no escatima esfuerzos para cultivar las mentes más jóvenes, tarea que lleva a cabo con la ayuda de un devoto grupo de graduados."
 #Admiral
 leader_trait_fanatic: "Señor de la guerra fanático"
 leader_trait_fanatic_desc: "La necesidad fanática de este almirante por destruir a los enemigos en la batalla roza casi la locura. Aunque es muy bueno sembrando la muerte, su temeridad suele ser la responsable de un elevado número de bajas en ambos bandos."
 leader_trait_reverse_engineer: "Desguazador de tecnología"
 leader_trait_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$:\n$t$Probabilidad de robar tecnología: §Y33%§!\n$t$Progreso de investigación inicial: §G+50%§!\n$t$Categorías válidas:\n$tt$£engineering_research£ §YPropulsión§!\n$tt$£physics_research£ §YPartículas§!"
 leader_trait_reverse_engineer_desc: "Este almirante siempre está dispuesto a diseccionar tecnologías nuevas y desconocidas. Sus amplios conocimientos y su ágil mente le permiten aprender durante la marcha al luchar contra rivales más avanzados."
 leader_trait_supreme_admiral: "Comandante de la armada"
 leader_trait_supreme_admiral_desc: "Este almirante destaca en logística y planificación estratégica. Es capaz de dirigir flotas que a sus inferiores homólogos les vendrían demasiado grandes."
 leader_trait_armorer: "Genio armero"
 leader_trait_armorer_desc: "Este líder ha ideado nuevas formas de endurecer los blindajes. En la galaxia apenas existen armas capaces de penetrar los cascos de las naves que cuentan con su diseño."
 leader_trait_military_overseer: "Supervisor militar"
 leader_trait_military_overseer_desc: "La organización naval es una empresa difícil, pues se requiere una planificación cuidadosa y criterios impecables. La experiencia de este líder es un activo valiosísimo en la construcción de una armada eficiente."
 leader_trait_master_gunner: "Maestro artillero"
 leader_trait_master_gunner_desc: "Almirante especializado en el desarrollo de armamento y que siempre mantiene tanto su persona como sus armas en perfecto estado de funcionamiento."
 leader_trait_demolisher_destiny: "Martillo del imperio"
 leader_trait_demolisher_destiny_desc: "Este almirante es conocido por atacar donde duele y con saña. Nuestros enemigos deberían temer el día en que se una a la refriega para dirigir grandes flotas con una eficacia sin fisuras y una perspicacia mortal. Se dice que no hay muchos perímetros defensivos capaces de resistir su ataque."
 leader_trait_destiny_engineer: "Comandante resiliente"
 leader_trait_destiny_engineer_desc: "En la guerra espacial, cualquier error puede ser mortal. Este líder insiste en llevar a cabo rutinas estrictas de mantenimiento a fin de mantener a la flota en excelentes condiciones."
 leader_trait_guerilla_tactics: "Estratega de guerrillas"
 leader_trait_guerilla_tactics_desc: "Las flotas grandes no siempre son lo mejor para el trabajo. Este almirante se especializa en dirigir pequeñas unidades para aventajar a enemigos más lentos o numerosos."
 leader_trait_survivalist: "Escudo del imperio"
 leader_trait_survivalist_desc: "Este almirante encarna al protector del imperio. Se trata de un auténtico puntal en las líneas del frente capaz de obstruir a los enemigos que se atrevan a penetrar en nuestro territorio."
 leader_trait_maven_of_war: "Arquitecto de la guerra"
 leader_trait_maven_of_war_desc: "Ostentar este título es un auténtico honor. Tal almirante no solo posee un vasto conocimiento de la guerra, sino que también es un enlace crucial para sus colegas del departamento de ciencias."
 leader_trait_peacekeeper: "Defensor de la paz"
 leader_trait_peacekeeper_desc: "Este líder reconoce que para mantener la paz hay que tejer una red amplia. Los mejores almirantes están al acecho de cualquier disidente, pirata y delincuente de poca monta que pretenda explotar nuestras rutas comerciales."
 #General
 leader_trait_supreme_warrior: "Guerrero supremo"
 leader_trait_supreme_warrior_effect: "$t$Por cada §Y10§! días de combate terrestre:\n$tt$Probabilidad de matar al ejército enemigo al instante: §Y15%§!"
 leader_trait_supreme_warrior_desc: "Este líder es uno de los pocos comandantes que se ha ganado este título. Dirige a sus tropas personalmente, inspira a sus aliados y abruma hasta a los enemigos más duros."
 leader_trait_fortress_cracker: "Abrefortalezas"
 leader_trait_fortress_cracker_desc: "Para derribar una estructura defensiva bien diseñada, hay que aunar fuerza, astucia y experiencia. Este comandante se relame ante los desafíos y triunfa allá donde otros ven una causa perdida."
 leader_trait_chainbreaker: "Rompegrilletes"
 leader_trait_chainbreaker_desc: "Ningún ser sintiente debería ser esclavizado y explotado para beneficio de otros. La reputación de este líder lo precede, y los esclavizados y los oprimidos toman de buena gana las armas cuando se les llama."
 leader_trait_chainbreaker_effect: "$t$70% de probabilidad de generar §G1§! ejército por §Y$pop_cat_slave$§! en el planeta atacado"
 leader_trait_honored_warmaster: "Maestro de la guerra con honores"
 leader_trait_honored_warmaster_desc: "Los maestros de la guerra son comandantes de renombre. Este líder infunde orgullo y coraje, lo cual motiva a la gente a querer coger las armas y alistarse."
 leader_trait_honored_warmaster_effect: "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Genera §G1§! ejército defensivo por población §Yno esclavizada§!"
 leader_trait_pilferer: "Señor de la guerra saqueador"
 leader_trait_pilferer_effect: "$ARMY_EFFECTS_TXT$ §EAl ganar§! §Yuna invasión terrestre§!:\n$t$Recursos por §Ydistrito§! £district£ asociado:\n$tt$ §G+100§! §Yrecursos básicos§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §Yrecursos avanzados§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §Ypuntos de investigación§! £physics£ £society£ £engineering£"
 leader_trait_tzrynn_tithe: "Diezmo Tzynn"
 leader_trait_tzrynn_tithe_desc: "En Tzynnia es costumbre que el vencedor de cualquier conflicto se lleve un tercio de lo que más valore el perdedor. Gia'Zumon mantiene viva esta tradición."
 leader_trait_pilferer_desc: "Cuanto más rico es el planeta, mayor es el botín. Este líder tiene un don para extraer el valor al mínimo coste."
 leader_trait_taskmaster: "Gran capataz"
 leader_trait_taskmaster_desc: "Además de centrarse en la estrategia, los capataces también se centran en las minucias de las rutinas diarias de los soldados."
 leader_trait_spymaster: "Corredor sombrío"
 leader_trait_spymaster_desc: "Este líder, lejos de ser un simple espía, se mueve por una red de informantes, contrabandistas y asesinos. Es de gran utilidad cuando hay que hacer algo de forma discreta."
 leader_trait_totalitarian: "Heraldo del imperio"
 leader_trait_totalitarian_desc: "El heraldo es un título reputado y de honor, pues se alza como un gran maestro en el gran juego de las naciones. Estos diplomáticos son un vínculo de confianza entre el dominador y sus vasallos."
 leader_trait_bellicose: "Intendente destacado"
 leader_trait_bellicose_effect: "$EMPIRE_EFFECTS_TXT$:\n$t$Por cada [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc: "Con un don para la logística, este comandante mantiene la eficiencia de las operaciones militares con soluciones aparentemente sencillas."
 #Special Traits
 leader_trait_erudite: "Erudición"
 leader_trait_erudite_desc: "Este líder posee un gran intelecto y es un pozo de conocimientos."
 leader_trait_cyborg: "Cíborg"
 leader_trait_cyborg_desc: "Líder mejorado con abundantes implantes cibernéticos."
 leader_trait_synthetic: "Sintético"
 leader_trait_synthetic_desc: "Líder sintético. Dispone de una gran cantidad de mejoras de software."
 leader_trait_psionic: "Psíquico"
 leader_trait_psionic_desc: "Este líder cuenta con poderosas capacidades psiónicas."
 leader_trait_chosen: "Elegido"
 leader_trait_chosen_desc: "Este líder es el Elegido, un ser inmortal con un increíble poder psiónico."
 leader_trait_whisperers_chosen: "Elegido de los Susurradores"
 leader_trait_whisperers_chosen_desc: "Este líder ha sido elegido para usar el poder de una entidad inescrutable del Velo. Alimentado por energías sobrenaturales, la muerte ahora le es desconocida."
