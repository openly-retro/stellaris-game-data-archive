 astral_rift.3060.name: "悪名高きグルナー"
 astral_rift.3060.desc: "我々は並行宇宙の科学者だと自己紹介した。\n\n我々の世界では、 グルナー族は大昔に消滅している。 考古学上の記録によれば、 彼らは征服者の種族であり、 膨大な先端兵器を保有しており…… 残虐な性質も持っていた。 彼らがバオル族を絶滅させたことは、 その有効性だけでなく、 その様子があまりにも壮大な光景だったことからも伝説となっている。 グルナー族はこの星系のバオルコロニーを破壊する運命にある。\n\n我々の言葉が翻訳されるのを聞きながら、 グルナー兵は何度も弾けるような音を出して喘いだ。 どうやらこれが彼らの笑い声らしい。 だが船長が沈黙を貫くと、 兵士達は間もなく姿勢を正した。 翻訳クリスタルを通して、 リーダーがこう述べた。\n\n§E「知っているのか？ 知っている、 ならば与えろ」§!"
