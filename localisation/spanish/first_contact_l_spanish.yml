 awareness_low_tt: "La falta de pruebas de vida interestelar hace que esta civilización siga creyendo que está sola en el universo."
 awareness_partial_tt: "Esta civilización es parcialmente consciente de que hay vida en la galaxia. Hay algo ahí fuera, pero ¿qué?"
 awareness_high_tt: "Esta civilización es consciente de que la galaxia está llena de vida, pero ¿quiénes son esas criaturas y qué se proponen?"
 awareness_full_tt: "Al ser plenamente consciente de la vida interestelar, esta civilización comprende que pertenece a una comunidad galáctica."
