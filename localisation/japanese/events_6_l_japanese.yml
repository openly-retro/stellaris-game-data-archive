 #Fumongus Anomaly
 fungal_emitters_category: "奇妙な信号の発信"
 fungal_emitters_category_desc: "[From.GetName]の地下洞窟から発信される、 予想外の信号を探知した。 これは何かの合図なのだろうか？"
 anomaly.6755.name: "菌類の放出"
 anomaly.6755.desc: "[From.GetName]の地下には、 非常に奇妙な生物が生息している。 探査結果やサンプルから見て、 それは胞子の詰まったある種の菌糸体であることがわかる。 胞子自体の大きさは、 我々の故郷のものよりもずっと巨大だ。 胞子の表面は万華鏡のようにきらめき、 周囲の環境に応じて色相が変化しているように見える。\n\nなかでも奇妙なのは、 これらがネットワークを形成し、 信号と思しきものを発しているように見えることだ。 現在の発信は非常に弱いものだが、 努力次第ではその先を探ることができるかも知れない。"
 anomaly.6755.a: "信号の送信先を特定してみよう。"
 anomaly.6755.b: "持ち帰って販売する。"
 anomaly.6755.c: "そんなことをしている暇はない。"
 anomaly.6760.intro: "[From.GetName] の地下には、 見慣れた生物が生息している。 スキャン結果やサンプルを見ると、 それは巨大な胞子の詰まったある種の菌糸体で、 「フモンガス」に直接関係していることがわかる。 しかし、 その胞子は突然変異して小さなビーズに成長しているようだ。 刻々と変化するカラフルな表面は非常に見応えがあるが、 通常の胞子よりも強い信号を発しているところが重要だ。"
 anomaly.6760.desc: "$anomaly.6760.intro$\n\n科学者たちは、 これらの胞子を「フモンガス」に持ち帰ることで、 現在のネットワークを強化できるのではないかと考えている。"
 anomaly.6760.a: "そのための計画を準備する。"
 anomaly.6760.b: "持ち帰るのはデータだけだ。"
 anomaly.6765.desc: "$anomaly.6760.intro$\n\nネットワークを解体してしまったので、 この情報に実用的な価値はない。"
 anomaly.6770.name: "菌類を追いかけて"
 anomaly.6770.intro: "菌糸が発する信号の追跡は容易なことではなかった。"
 anomaly.6770.desc: "$anomaly.6770.intro$ 頭を悩ませていた科学者だったが、 ついに「キノコを使って別の次元を覗く」ことに成功したという。 それが何を意味するのかは不明だが、 とにかくこの作戦は成功し、 我々に目的地を示してくれた。"
 anomaly.6770.a: "航路を用意しろ！"
 anomaly.6780.desc: "$anomaly.6770.intro$ [Root.GetLeaderName]の必死の努力も虚しく、 信号の送信先を突き止めることはできず、 菌糸体の謎はほとんど解けていない。 しかし、 その過程で多くのことを学ぶことができ、 いま現在もデータが持ち帰られている。"
 anomaly.6785.name: "ネットワークのキノコ化"
 anomaly.6785.desc: "変異した胞子を既存のキノコに移植するのは、 生物工学的に大変な作業だった。 「フモンガス」の遺伝子がどのように変化したかを記録した資料をもとに、 効率を落とさずにさらに遺伝子を改変したのだ。 その結果は目覚ましいもので、 キノコは数ヵ月で10倍に成長した。 そのために必要な水の量が増加したが、 近くにある凍った小惑星には、 数千年とは言わないまでも、 数世紀にもわたってキノコに水を供給するのに十分な量がある。\n\nキノコの成長に伴い、 ネットワークも改善され、 コンピュータ機器のアップグレードを経て、 再び胞子の声に耳を傾ける準備が整った。"
 FOLLOWING_FUNGI_PROJECT: "菌類の足跡"
 FOLLOWING_FUNGI_PROJECT_DESC: "[From.GetName]のアノマリーにより、 どこかに向かって信号を送る奇妙な菌類コロニーの存在が明らかになった。 発信源を増幅することで、 その信号の送信先を特定し、 この菌糸体をより深く理解できると科学者たちは考えている。"
 MUSHROOMING_NETWORK_PROJECT: "胞子の移植"
 MUSHROOMING_NETWORK_PROJECT_DESC: "変異した胞子の発見は、 我々の聴音哨を発展させるまたとない機会となる。 この胞子はより大きく、 より強い信号を発し、 「フモンガス」の開発を促進するのに役立つかも知れない。"
