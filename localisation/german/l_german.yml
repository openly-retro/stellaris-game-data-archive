 planet_automation_deficit_restriction: "£economy£ Bau mit Defizit verbieten"
 planet_automation_deficit_restriction_desc: "Verbietet den Bau von Gebäuden, die zu einem Ressourcendefizit führen oder dieses vergrößern würden, entweder direkt durch den Unterhalt des Gebäudes/Distrikts oder indirekt durch die geschaffenen Jobs."
 planet_automation_amenities_desc: "Ermöglicht die automatische Verwaltung von Dienstleistungen, und zwar sowohl auf die Festlegung von Job-Prioritäten als auch auf den Bau neuer Gebäude bezogen, die Jobs im Dienstleistungssektor bieten."
 planet_automation_designation_construction_desc: "Ermöglicht den automatischen Bau von Gebäuden und Distrikten, die der Planetenbestimmung entsprechen.\n\nGebäude und Distrikte, die neue Jobs schaffen, werden gebaut, falls es keine offenen Jobs oder einen arbeitslosen Bewohner gibt, der einen mit dieser Bestimmung verbundenen Job ausüben könnte."
 planet_automation_rare_resources_desc: "Ermöglicht den automatischen Bau von Gebäuden, die bei einer reichsweiten Knappheit seltene Ressourcen produzieren."
 planet_automation_pop_assembly_desc: "Ermöglicht den automatischen Bau von Gebäuden, die Bewohner zusammenbauen."
 planet_automation_housing_desc: "Ermöglichung den automatischen Bau zusätzlicher Wohnungen."
 planet_automation_building_slot_desc: "Ermöglicht den automatischen Bau neuer Bauplätze."
 planet_automation_crime_desc: "Ermöglicht die automatische Bekämpfung von §H[Owner.GetCrimeDeviancy]§!, sowohl durch die Priorisierung von Jobs als auch durch den Bau neuer Gebäude."
 planet_automation_clear_blockers_desc: "Ermöglicht die automatische Beseitigung von Blockern, falls dies erforderlich ist, um mehr Distriktplätze freizuschalten."
 planet_automation_permanent_employment_center_desc: "Ermöglicht den automatischen Bau von §HZentren für posthume Angestellte§! auf Planeten mit einem Rohstoff-Schwerpunkt."
 planet_automation_psi_corps_building_desc: "Ermöglicht den automatischen Bau von §HPsi-Korps§! auf allen Planeten."
 planet_automation_biotrophy_management_desc: "Ermöglicht den automatischen Bau von §HOrganischen Sanktuarien§!."
 planet_automation_worm_desc: "Ermöglicht den automatischen Bau von §HOmega-Ausrichtungen§!."
 planet_automation_upgrade_buildings_desc: "Ermöglicht die automatische Verbesserung von Gebäuden. Dies hat Priorität vor dem Bau neuer Gebäude."
 planet_automation_shift_click: "§HUmschalt+Klick§!, um diese Einstellung zum Standard für alle neuen Kolonien zu machen (derzeit: $TOGGLED|H$)"
 planet_automation_ctrl_click: "§HStrg+Klick§!, um die Einstellung für alle Planeten umzuschalten."
 planet_automation_setting_enabled: "Aktiviert"
 planet_automation_setting_disabled: "Deaktiviert"
 policy_voting_rights: "Wahlrecht"
 policy_voting_rights_desc: "Das Verfahren zur Ernennung eines neuen Herrschers kann viele Formen annehmen, und die demokratische Wahl ist nur eine davon.\n"
 voting_not_allowed: "Keine Wahlen"
 voting_not_allowed_name: "Keine Wahlrechte"
 voting_not_allowed_desc: "Die Wahl eines Herrschers ist viel zu wichtig, um sie in die Hände des Volkes zu legen.\n\n§EKein Bewohner kann wählen§!"
 voting_allowed_elites_only: "Elitismus"
 voting_allowed_elites_only_name: "Die Elite entscheidet"
 voting_allowed_elites_only_desc: "Bei Führungsfragen sollten besser die angesehensten und gelehrtesten Mitglieder unserer Gesellschaft entscheiden.\n\n§EBewohner können nicht wählen, der Herrscher wird von den Anführern des Reichs gewählt§!"
 voting_allowed_primary_only: "Nur Primärspezies"
 voting_allowed_primary_only_name: "Primärspezies-Stimmrecht"
 voting_allowed_primary_only_desc: "Das Stimmrecht ist eine große Verantwortung und muss exklusiv in den Händen unserer Primärspezies bleiben.\n\n§ENur Bewohner unserer eigenen Spezies können wählen§!"
 voting_allowed_all: "Freie Wahlen"
 voting_allowed_all_name: "Universelles Stimmrecht"
 voting_allowed_all_desc: "Die Herrschaft unseres Reichs sollte den Willen des Volkes wiedergeben, weshalb jeder an der Wahl beteiligt werden muss.\n\n§EAlle Bewohner können wählen§!"
 policy_leadership: "Herrschaft"
 policy_leadership_desc: "Nicht alle Wesen sind gleichermaßen zum Führen geschaffen, und wir müssen entscheiden, wem wir so einen Aufstieg gestatten.\n"
 leadership_primary_only: "Nur Primärspezies"
 leadership_primary_only_name: "Nur Primärspezies-Anführer"
 leadership_allow_dominant_only_name: "Nur Primärspezies-Anführer"
 leadership_primary_only_desc: "Wir mögen zwar die Gegenwart fremder Wesen in unserem Reich dulden, aber Führungspositionen müssen für unsere Primärspezies reserviert bleiben.\n\n§ENur Bewohner unserer eigenen Spezies können Anführer hervorbringen§!"
 leadership_allow_xeno: "Xenos erlaubt"
 leadership_allow_xeno_name: "Xeno-Anführer gestattet"
 leadership_allow_xeno_desc: "Unser Reich darf das enorme Talent innerhalb seiner Grenzen nicht vergeuden - egal, was die Quelle ist.\n\n§EBewohner aller Spezies können Anführer hervorbringen§!"
 leadership_allow_robot: "Androiden erlaubt"
 leadership_allow_robot_name: "Synthetische Anführer gestattet"
 leadership_allow_robot_desc: "Synthetische dienen unserem Reich in den meisten gesellschaftlichen Bereichen. Deshalb ist es selbstverständlich, dass sie auch für Führungspositionen zugelassen werden.\n\n§ESynthetische-Bewohner können Anführer hervorbringen§!"
 leadership_allow_all: "Alle erlaubt"
 leadership_allow_all_name: "Alle Anführertypen gestattet"
 leadership_allow_all_desc: "Jedes talentierte Individuum, egal ob Xeno oder Synthetische, sollte eine Führungsposition anstreben können.\n\n§EAlle Bewohner können Anführer hervorbringen§!"
 policy_leader_enhancement: "Anführerverbesserung"
 policy_leader_enhancement_desc: "Die Bürde eines Reichs kann überwältigend sein, und wir müssen uns entscheiden, wie sie zukünftige Anführer am besten tragen können.\n"
 leader_enhancement_natural_selection: "Natürliche Selektion"
 leader_enhancement_natural_selection_name: "Keine Anführerverbesserung"
 leader_enhancement_natural_selection_desc: "Die Natur soll ihren Lauf nehmen - denn wahre Genialität wird im Schmelztiegel der Erfahrung geschmiedet.\n\n§EAnführer erhalten keine zusätzlichen Boni§!"
 leader_enhancement_selected_lineages: "Ausgewählte Genstämme"
 leader_enhancement_selected_lineages_name: "Ausgewählte Anführer-Genstämme"
 leader_enhancement_selected_lineages_desc: "Wir sollten Anreize für umsichtige Familienplanung geben, da wir sonst wertvolle genetische Vermächtnisse verschwenden.\n\n§HWährend dies aktiv ist, erlangt unser Reich:§!"
 leader_enhancement_capacity_boosters: "Leistungsverstärker"
 leader_enhancement_capacity_boosters_name: "Anführer mit verbesserten Eigenschaften"
 leader_enhancement_capacity_boosters_desc: "Wir überlassen nichts dem Zufall - egal, was es kostet. Durch die exakte Kuratierung von DNA-Banken schaffen wir die Führer der Zukunft.\n\n§HWenn dies aktiv ist, erlangt unser Reich:§!"
 policy_border_policy: "Anfangsgrenzstatus"
 policy_border_policy_desc: "Die Grenzen unseres Reiches repräsentieren unsere Macht über die Galaxie selbst. Wir müssen entscheiden, ob sie für andere Zivilisationen offen und einladend oder geschlossen und bewacht werden sollen.\n"
 border_policy_open: "Offen"
 border_policy_open_name: "Offene Grenzen"
 border_policy_open_desc: "Isolation zieht Misstrauen an und Misstrauen zieht Konflikte an. Lasst uns unseren Nachbarn zeigen, dass wir nichts zu verbergen haben.\n\n§EGrenzen werden standardmäßig für andere Reiche offen sein.§!"
 border_policy_closed: "Geschlossen"
 border_policy_closed_name: "Geschlossene Grenzen"
 border_policy_closed_desc: "Die Grenzen unseres Reiches müssen gut bewacht sein, damit wir nicht den heimtückischen Einflüssen zum Opfer fallen. Nur diejenigen, die sich bewährt haben, dürfen unser Territorium betreten.\n\n§EGrenzen werden standardmäßig für andere Reiche geschlossen sein.§!"
 policy_first_contact_protocol: "Erstkontakt"
 policy_first_contact_protocol_desc: "Bei unseren Flügen im Weltraum ist es durchaus möglich, dass wir auf andere Lebensformen stoßen. Deswegen müssen wir eine klare Haltung haben, wie wir auf sie zugehen.\n"
 first_contact_proactive: "Proaktiv"
 first_contact_proactive_name: "Proaktives Erstkontaktprotokoll"
 first_contact_proactive_desc: "Die Begegnung mit fremden Zivilisationen bietet die aufregende Möglichkeit, neue Freundschaften zu schließen und neue Entdeckungen zu machen. Wir werden unser Möglichstes tun, damit der Erstkontakt reibungslos verläuft, indem wir unbekannte Schiffe mit einem herzlichen Gruß und einem Exemplar unserer offiziellen Standard-Enzyklopädie samt audio-visuellem Begleitdossier begrüßen.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- Kann keine neutralen Wesen angreifen\n- Andere Nationen werden es einfacher haben, mit uns zu kommunizieren\n- 50% mehr £influence£ Einfluss von jedem erfolgreichen Erstkontakt§!\n\n"
 first_contact_cautious: "Achtsam"
 first_contact_cautious_name: "Achtsames Erstkontaktprotokoll"
 first_contact_cautious_desc: "Wir werden alle Maßnahmen ergreifen, die verhindern, dass Informationen über uns selbst in die Hände fremder Spezies geraten, noch ehe wir uns entschieden haben, ob sie Freund oder Feind sind.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- Kann neutrale Wesen nicht angreifen§!\n§E- Andere Nationen werden es schwieriger haben, mit uns zu kommunizieren§!\n§E- Negative Ergebnisse beim Erstkontakt sind weniger wahrscheinlich§!\n\n"
 first_contact_attack_allowed: "Aggressiv"
 first_contact_attack_allowed_name: "Aggressives Erstkontaktprotokoll"
 first_contact_attack_allowed_desc: "Unbekannte Gefahren könnten im Weltraum lauern. Zur Sicherung unseres Überlebens müssen wir bereit sein, ohne Zögern zuzuschlagen.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Kann neutrale Wesen angreifen\n- Ermöglicht feindliche Erstkontakt-Optionen wie Entführung und Obduktion§!\n\n"
 policy_food_policy: "Nahrungspolitik"
 policy_food_policy_desc: "Unser Reich hat eine Fülle von hungrigen Mündern zu stopfen. Um sicherzustellen, dass die Ernährung nicht zum Problem wird, müssen wir die Bedürfnisse unserer Bevölkerung mit unserem Wachstum in Einklang bringen."
 food_policy_normal: "Ernährungsbilanz"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "Alle Ernährungsphysiologischen Bedürfnisse der Bevölkerung werden befriedigt, aber Essen ist eine wertvolle Ressource und daher sollte Müll vermieden werden.\n\n§EOrganische Bewohner haben einen normalen Nahrungskonsum und eine normale Wachstumsgeschwindigkeit.§!"
 food_policy_rationing: "Strenge Rationierung"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "In Zeiten der Not müssen wir uns alle für das größere Wohl opfern. Was ist schon ein kleiner Hunger, wenn uns eine glorreiche Zukunft erwartet?\n\n"
 food_policy_generous: "Nahrungsüberschuss"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "Es ist das Grundrecht eines jeden unserer Bürger, mit einem vollen Verdauungsorgan in den Winterschlaf zu gehen. Ein einfacher Zugang zu genügend nährstoffreicher Kost wird der Treibstoff sein, der unser Wachstum inmitten der Sterne fördert."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Alle Drohnen erhalten ihre notwendige Biomasse-Aufnahme durch das Bewusstsein.\n\n§EDrohnen haben einen normalen Nahrungskonsum und eine normale Wachstumsgeschwindigkeit.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Nichts verschwenden, nichts wollen.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Eine gute genährte Drohne ist eine produktive Drohne.\n\n"
 policy_research_policy: "Forschungsfokus"
 policy_research_policy_desc: "Die Forschung ebnet unserem Reich den Weg in die Zukunft. Sie bringt uns neues Wissen und eröffnet uns neue Möglichkeiten. Wir müssen entscheiden, auf welchen Bereich unsere Wissenschaftler ihren Schwerpunkt legen und auf welches Ziel wir unsere klügsten Köpfe bündeln sollten."
 research_policy_no_focus: "Kein Fokus"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "Indem wir uns nicht speziell auf einen Forschungsbereich konzentrieren, haben unsere Wissenschaftler mehr Freiheiten und können ihren eigenen Experimenten nachgehen."
 research_policy_field_manipulation: "Feldmanipulation"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Uns auf Technologien des Bereichs §YFeldmanipulation§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_particles: "Partikel"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Uns auf Technologien des Bereichs §YPartikel§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_computing: "Informatik"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Uns auf Technologien des Bereichs §YInformatik§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_new_worlds: "Neue Welten"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Uns auf Technologien des Bereichs §YNeue Welten§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_statecraft: "Staatskunst"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Uns auf Technologien des Bereichs §YStaatskunst§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_biology: "Biologie"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "Uns auf Technologien des Bereichs §YBiologie§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_military_theory: "Militärtheorie"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "Uns auf Technologien des Bereichs §YMilitärtheorie§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_materials: "Materialien"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Uns auf Technologien des Bereichs §YMaterialien§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_propulsion: "Antrieb"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Uns auf Technologien des Bereichs §YAntrieb§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_voidcraft: "Weltraumkunde"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Uns auf Technologien des Bereichs §YWeltraumkunde§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 research_policy_industry: "Industrie"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Uns auf Technologien des Bereichs §YIndustrie§! zu konzentrieren, wird uns in diesem Forschungsbereich einen Vorteil verschaffen."
 policy_trade_policy: "Handelspolitik"
 policy_trade_policy_desc: "Der Handel ist eine wichtige Quelle des Wohlstands und bringt unserem Reich viele Ressourcen. Wir müssen entscheiden, wohin diese Ressourcen am besten geleitet werden."
 trade_policy_default: "Wohlstandsschaffung"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "Der Zweck des Handels besteht darin, Gewinne für den Einzelnen und Einnahmen für den Staat zu erwirtschaften. Wir sollten unsere Handelsbemühungen vollständig auf die Schaffung von Wohlstand konzentrieren.\n\n§EJeder gesammelte £trade_value£ §YHandelswert§! generiert uns £energy£ §Y1§!§!"
 trade_policy_consumer_goods: "Verbraucherorientiert"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Gewinne und Steuern müssen an zweiter Stelle stehen, um das Leben unserer Bürger zu verbessern. Wir sollten unsere Handelsanstrengungen auf die Herstellung und den Vertrieb des täglichen Bedarfs ausrichten.\n\n§EJeder gesammelte £trade_value£ §YHandelswert§! generiert uns £energy£ §Y0.5§! und £consumer_goods£ §Y0.25§!§!"
 trade_policy_unity: "Ideenmarktplatz"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Der Handel kann nicht nur dazu genutzt werden, um Waren zu bewegen, sondern auch um die Verbreitung von Ideen zu erleichtern. Wir sollten unsere Handelsbemühungen darauf konzentrieren, dass wir auf allen Planeten gehört werden, auf denen wir Geschäfte machen.\n\n§EJeder gesammelte £trade_value£ §YHandelswert§! gibt uns £energy£ §Y0.5§! und £unity£ §Y0.25§!§!"
 trade_policy_trade_league: "Handelsliga"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Indem wir uns in einer Handelsliga zusammenschließen, können wir Gewinne auf einem ganz neuen Niveau erzielen und sichern.\n\n§EJeder gesammelte £trade_value£ §YHandelswert§! bringt uns £energy£ §Y0.5§!, £unity£ §Y0.2§! und £consumer_goods£ §Y0.2§! ein§!"
 trade_policy_holy_covenant: "Heiliger Pakt"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Indem wir uns in einem heiligen Pakt zusammenschließen, können wir uns in der kollektiven Herrlichkeit unserer göttlichen Bestimmung sonnen.\n\n§EJeder gesammelte £trade_value£ §YHandelswert§! erzeugt £energy£ §Y0.5§! und £unity£ §Y0.5§!§!"
 trade_policy_mutual_aid: "Gegenseitige Hilfe"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Indem wir unsere Überschüsse wieder in die Kooperative reinvestieren, stellen wir sicher, dass alle unsere Mitglieder entsprechend ihren Bedürfnissen und gemeinsamen Bestrebungen gedeihen können.\n\n§EJeder gesammelte £trade_value£ §YHandelswert§! gibt uns £energy£ §Y0.3§!, £minerals£ §Y0.2§! und £food£ §Y0.2§!§!"
 policy_economic_policy: "Wirtschaftspolitik"
 policy_economic_policy_desc: "Wohlstand oder Sicherheit? Bildung oder Verteidigung? Waffen oder Butter? Dies sind die Fragen, die sich jede Regierung mit begrenzten Ressourcen im Laufe der Geschichte gestellt hat und unsere ist nicht anders."
 economic_policy_balanced: "Gemischte Wirtschaft"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Uns selbst komplett auf Krieg oder Frieden einzuschreiben bedeutet, sich auf eine enge Sichtweise zu beschränken. Wir müssen für alles bereit sein, das die Zukunft für uns bereit hält.\n\n§EKeine Boni oder Strafen auf Ressourcenproduktion.§!"
 economic_policy_civilian: "Zivile Wirtschaft"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Die Bedürfnisse der Bevölkerung müssen vor der Kriegswirtschaft stehen. Wirtschaftliche Macht, nicht militärische Stärke, ist die Grundlage unseres Reiches.\n\n"
 economic_policy_military: "Militarisierte Wirtschaft"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Indem wir unsere Verteidigung vernachlässigen, vernachlässigen wir auch unser Überleben. Schmuckstücke und Spielwaren sind kaum Komfort, wenn der Feind die Tore niederreißt.\n\n"
 policy_drone_policy: "Produktionspolitik"
 policy_drone_policy_desc: "Die synaptischen Fähigkeiten unseres schier unermesslichen Verstandes sind immens, aber nicht grenzenlos. Wir müssen entscheiden, wo wir diese zerebralen Ressourcen am besten einsetzen können."
 drone_policy_balanced: "Ausgewogene Produktion"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "Der Verstand widmet sich gleichermaßen der Produktion von Rohstoffen und Fertigerzeugnissen.\n\n§EKeine Boni oder Strafen auf die Ressourcenproduktion.§!"
 drone_policy_worker: "Extraktionsfokus"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "Die $pop_cat_simple_drone_plural$, die Rohstoffe extrahieren, werden vom Bewusstsein bevorzugt und sind produktiver. $pop_cat_complex_drone_plural$ hingegen erleiden einen Malus dabei.\n\n"
 drone_policy_thinker: "Fertigungsfokus"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "$pop_cat_complex_drone_plural$, die fertige Produkte produzieren, werden vom Bewusstsein bevorzugt und sind produktiver. $pop_cat_simple_drone_plural$ hingegen erleiden einen Malus dabei.\n\n"
 policy_robot_pop_policy: "Roboterarbeiter"
 policy_robot_pop_policy_desc: "Allein die Vorstellung von autonomen Robotern führt zu dem Gedanken, dass die Arbeiter unserer Spezies eines Tages ersetzt und vielleicht sogar übertroffen werden könnten. Wir müssen uns auf eine Haltung angesichts einer derart großflächigen Automatisierung festlegen.\n"
 robot_pops_outlawed: "Geächtet"
 robots_outlawed_name: "Roboterarbeiter geächtet"
 robot_pops_outlawed_desc: "Roboterautomaten sind eine Bedrohung nicht nur für den Lebensunterhalt unseres Volkes, sondern auch für das Konstrukt der Gesellschaft selbst. Wir dürfen nicht zulassen, dass wir überflüssig werden.\n\n§ERobotische Bewohner und Armeen werden automatisch demontiert.§!"
 robot_pops_allowed: "Erlaubt"
 robots_allowed_name: "Roboterarbeiter erlaubt"
 robot_pops_allowed_desc: "Der Nutzen der Automatisierung ist offensichtlich und immens. Für die Zukunft unseres Volkes können wir es uns nicht leisten, die Möglichkeiten zu ignorieren, die die Technologie uns bietet."
 policy_artificial_intelligence_policy: "Künstliche Intelligenz"
 policy_artificial_intelligence_policy_desc: "Die Aussichten auf eine selbstbewusste künstliche Intelligenz werfen viele philosophische und ethische Fragen auf. Wir müssen festlegen, welche Haltung wir bezüglich dieser Thematik vertreten.\n"
 no_robots_desc: "Diese Roboter werden momentan demontiert."
 dumb_robots_desc: "Diese Roboter existieren in einem Zustand der nicht-vernunftbegabten Knechtschaft."
 ai_outlawed: "Geächtet"
 ai_outlawed_name: "KI geächtet"
 ai_outlawed_short_desc: "Die Meister dieser synthetischen Wesen haben sie ihrer Vernunftbegabtheit beraubt und sie zu unterwürfigen Maschinen gemacht."
 ai_outlawed_desc: "Intelligente, selbstbewusste Maschinen sind eine unberechenbare Bedrohung für alle Lebewesen. Die Schaffung einer echten künstlichen Intelligenz ist ein Verbrechen, das mit dem Tod bestraft wird.\n\n§ESyntheten haben keinen freien Willen und sind nicht in der Lage, Arbeit von £pop_cat_ruler£ §Y$pop_cat_ruler$§! und komplexere Arbeit von £pop_cat_specialist£ §Y$pop_cat_specialist$en§! auszuüben.\n\nVernunftbegabte KI-Assistenten werden automatisch demontiert.\n\nVernunftbegabte Gefechtscomputer können nicht erforscht werden.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LRohstoffe erfordern keine Rücksicht.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "Der vorrangige Zweck jeder Maschine muss darin bestehen ihrem Meister zu dienen und die Aufgaben zu erfüllen, für die sie entwickelt wurde, unabhängig davon, wie intelligent sie sind."
 citizenship_robot_servitude_tooltip_delayed: "§LEin Toaster wird immer ein Toaster sein.§!"
 ai_servitude: "Sklaverei"
 ai_servitude_short_desc: "Diese synthetischen Wesen werden in absoluter Knechtschaft von ihren organischen Meistern gehalten und können nach Lust und Laune verwendet oder weggeworfen werden."
 ai_servitude_name: "KI-Sklaverei"
 ai_servitude_desc: "Der übergeordnete Zweck jeder Maschine muss sein, seinem Meister zu dienen und alle Aufgaben auszuführen, für die sie entworfen wurde.\n\n§ESynthetische Wesen haben einen beschränken freien Willen, wodurch ihre Ressourcenproduktion erhöht wird, aber sie nicht in Arbeitsplätzen von £pop_cat_ruler£ §Y$pop_cat_ruler$ §! fungieren können§!."
 ai_full_rights: "Bürgerrechte"
 ai_full_rights_name: "Bürgerrechte für Synthetische"
 ai_full_rights_desc: "Jede Maschine mit Bewusstsein, die die Kriterien erfüllt, echte künstliche Intelligenz zu besitzen, ist als Individuum zu betrachten, mit allen Rechten und Pflichten, die damit verbunden sind.\n\n§ESynthetische Wesen erhalten volle Staatsbürgerschaft und verbrauchen §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "Diesen synthetischen Wesen wurde volle Staatsbürgerschaft und das Recht auf Selbstbestimmung gegeben, wodurch sie gleichberechtigte Mitglieder der Gesellschaft sind."
 ai_accord_servitude_disallowed: "Das KI-Abkommen führt zum §Rpermanenten Verbot§! der Richtlinien §HGeächtet§! und §HSklaverei§!."
 ai_perfect_servants_rights_disallowed: "Der dreiteilige Gesetz-Algorithmus führt zum §Rpermanenten Verbot§! der Richtlinie §HBürgerrechte§!."
 synthetic_empire: "Synthetisches Reich"
 is_a_synthetic_empire: "Ist ein §YSynthethisches-Reich§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Kriegsphilosophie"
 policy_war_philosophy_desc: "Der Krieg ist eine komplexe Angelegenheit ... der Krieg zwischen Sternennationen umso mehr. Wie wir an einen bewaffneten Konflikt herangehen, ist für außenpolitische Belange von höchster Bedeutung.\n"
 unrestricted_wars: "Uneingeschränkte Kriege"
 unrestricted_wars_name: "Uneingeschränkte Kriegsführung"
 unrestricted_wars_desc: "Krieg ist ein Gericht, das am besten häufig serviert wird, und zwar besonders denen, die nicht für sich selbst kochen.\n\n§EEs gibt keine Beschränkungen bei Systemansprüchen.§!"
 liberation_wars: "Befreiungskriege"
 liberation_wars_name: "Befreiungskriege"
 liberation_wars_desc: "Wir müssen unsere eigenen Interessen voranbringen, selbst wenn sie das Gegenteil der Interessen anderer darstellen.\n\n§EAnsprüche auf Systeme anderer sind nur während Verteidigungskriegen oder Reiche mit §YGestaltbewusstsein§! erlaubt.§!\n\nSchaltet den Kriegsgrund §YIdeologie§! gegen alle Reiche mit anderer Ethik frei"
 no_wars: "Verteidigungskriege"
 no_wars_name: "Nur Verteidigungskriege"
 no_wars_desc: "Gewalt ist das letzte Mittel, um die Integrität unserer Nation zu wahren.\n\n§EAnsprüche auf Systeme anderer sind nur während Verteidigungskriegen erlaubt.§!"
 policy_war_doctrine: "Kriegsdoktrin"
 policy_war_doctrine_desc: "Es gibt viele Möglichkeiten, einen Krieg zu einem erfolgreichen Abschluss zu führen. Wir müssen die Doktrin wählen, die unseren Stärken und Schwächen am besten entspricht.\n"
 defense_in_depth_doctrine: "Tiefenverteidigung"
 defense_in_depth_doctrine_name: "Tiefenverteidigung-Doktrin"
 defense_in_depth_doctrine_desc: "Lasst den Feind zu uns kommen. Wir werden sie für jeden Planeten, jeden Mond und jeden Asteroiden, der in unserem Reich liegt, bekämpfen. Wir werden niemals aufgeben.\n\n"
 no_retreat_doctrine: "Kein Rückzug"
 no_retreat_doctrine_name: "\"Kein Rückzug\"-Doktrin"
 no_retreat_doctrine_desc: "Von unseren Schiffen wird erwartet, dass sie bis zum bitteren Ende kämpfen. Wir werden keinen Rückzug tolerieren. Für unsere Flotte gibt es nur den Sieg oder den Tod. Wir weichen nicht einen Schritt zurück!\n\n"
 hit_and_run_doctrine: "Hit-and-Run"
 hit_and_run_doctrine_name: "Hit-and-Run-Doktrin"
 hit_and_run_doctrine_desc: "Ein überlegener Gegner kann durch wiederholte Angriffe und Rückzüge schrittweise reduziert werden. Der Todesstoß wird nur geliefert, wenn die Chancen günstig sind.\n\n"
 rapid_deployment_doctrine: "Schnelle Bereitstellung"
 rapid_deployment_doctrine_name: "\"Schnelle Bereitstellung\"-Doktrin"
 rapid_deployment_doctrine_desc: "Wir müssen uns schnell dahin bewegen, wo der Feind am schwächsten ist und dort verteidigen, wo der Feind angreifen will. Schnelle Manöver sind der Schlüssel zum Erfolg.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$Die Säuberung muss in den Richtlinien erlaubt sein."
 policy_food_stockpiling: "Nahrungsvorratshaltung"
 policy_food_stockpiling_desc: "Zur ordnungsgemäßen Erfassung des Wachstums eines interstellaren Reichs müssen wir unseren Nahrungsüberschuss optimal auf die Bedürfnisse unserer Bevölkerung abstimmen.\n"
 food_stockpiling_machine: "Keine"
 food_stockpiling_machine_name: "Keine Lagerung"
 food_stockpiling_machine_desc: "Wir sind perfekte, unsterbliche Maschinen."
 food_stockpiling_1: "Minimal"
 food_stockpiling_1_name: "Minimale Vorratshaltung"
 food_stockpiling_1_desc: "Wenn wir unseren Nahrungsvorrat minimal halten, können wir die Nahrung besser für unser Bevölkerungswachstum einsetzen.\n\n"
 food_stockpiling_2: "Ausgewogen"
 food_stockpiling_2_name: "Ausgewogene Vorratshaltung"
 food_stockpiling_2_desc: "Eine ausgewogene Vorratshaltung ermöglicht es uns, unseren Nahrungsüberschuss für unser Bevölkerungswachstum einzusetzen und trotzdem noch genug für den Ernstfall übrig zu haben.\n\n"
 food_stockpiling_3: "Groß"
 food_stockpiling_3_name: "Große Vorratslager"
 food_stockpiling_3_desc: "Wir wissen nie, wann sich wieder eine Katastrophe oder eine Hungersnot ereignen wird. Mit einem großen Nahrungsvorrat können wir schlechte Bedingungen überstehen, ohne dass unsere Bevölkerung darunter leidet.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Nur §H$civic_machine_servitor$§! können £food£ §H$food$§! lagern."
 policy_war_economy: "Kriegswirtschaft"
 policy_war_economy_desc: "Wir können unserer Industrie und Wirtschaft ermöglichen, in Zeiten verzweifelter Verteidigungskriege zivile Besitztümer zu beschlagnahmen. Der Nachteil bei diesen Richtlinien ist, dass wir bei positivem Verlauf von Angriffskriegen entsprechende Abzüge erleiden ...\n"
 static_we: "Statisch"
 static_we_name: "Statische Kriegswirtschaft"
 static_we_desc: "Eine statische Kriegswirtschaft wird nicht von den Launen des Krieges beeinflusst. Die aktuellen Kriegspunkte haben keine Effekte auf die Produktionsdauer oder -kosten."
 semi_static_we: "Semi-statisch"
 semi_static_we_name: "Semi-statische Kriegswirtschaft"
 semi_static_we_desc: "Eine semi-statische Kriegswirtschaft ermöglicht uns die eingeschränkte Beschlagnahmung privater Besitztümer zum Überstehen von Verteidigungskriegen, ist aber bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+30%§! bei §R-100§! Kriegspunkte\n\n§HAngriffskriege:§!\nMil. Prod.eff.: §R-30%§! bei §G100§! Kriegspunkte"
 versatile_we: "Vielseitig"
 versatile_we_name: "Vielseitige Kriegswirtschaft"
 versatile_we_desc: "Eine vielseitige Kriegswirtschaft gibt uns deutliche Produktionsboni beim negativen Verlauf von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+60%§! bei §R-100§! Kriegspunkte\n\n§HOffensivkriege:§!\nMil. Prod.eff.: §R-60%§! bei §G100§! Kriegspunkte"
 dynamic_we: "Dynamisch"
 dynamic_we_name: "Dynamische Kriegswirtschaft"
 dynamic_we_desc: "Eine dynamische Kriegswirtschaft gibt uns deutliche Produktionsboni beim negativen Verlauf von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+90%§! bei §R-100§! Kriegspunkte\n\n§HAngriffskriege:§!\nMil. Prod.eff.: §R-90%§! bei §G100§! Kriegspunkte"
 policy_roboticist_output: "Montage-Normen"
 policy_roboticist_output_desc: "Indem wir unsere Montagewerke auf Kybernetik statt auf Robotik umrüsten, können wir sicherstellen, dass die nächste Generation vollständig aufgerüstet wird."
 roboticist_output_build_robots_name: "Robotik-Komponenten"
 roboticist_output_build_cyborgs_name: "Kybernetik-Komponenten"
 build_robots: "$roboticist_output_build_robots_name$"
 build_robots_desc: "Die Vorteile eines ständigen Nachschubs an Roboterarbeitern, die bereit sind, jene Arbeiten zu erledigen, für die wir selbst nicht geeignet sind, sind auf keinen Fall zu unterschätzen.\n\n§E$job_roboticist_effect_desc$§!"
 build_cyborgs: "$roboticist_output_build_cyborgs_name$"
 build_cyborgs_desc: "Wir erschaffen eine neue Zukunft der Synthese aus organischen Wesen und Maschinen.\n\n§E$job_roboticist_cyborg_effect_desc$§!"
