 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep: "Seuil de la galaxie"
 origin_galactic_doorstep_desc: "Cette civilisation dispose d'un portail désactivé dans son système natal. Mais nul ne sait s'il constitue un avantage technologique immense ou une grave menace..."
 origin_tooltip_galactic_doorstep_effects: "- Un ['concept_gateway',portail] désactivé se trouve dans le système natal."
 START_SCREEN_GALACTIC_DOORSTEP: "Cela fait quelques siècles maintenant que nous avons ont pris conscience de cette construction mystérieuse que recèle notre système natal. Du fait de ses propriétés métalliques obscures, elle a été nommée la Couronne Noire, et sa présence majestueuse a eu un effet profond sur la société [GetSpeciesName], contribuant à son unification, à la fois par l'esprit et par la vision de l'avenir.\n\nLe vol spatial est alors devenu la première priorité de la communauté scientifique, et la quête avide de cette technologie a enclenché toutes sortes d'autres découvertes bénéfiques.\n\nLa Couronne s'est avérée être désactivée, mais elle nous a permis d'apprendre une leçon cruciale : ce n'est pas notre destination qui importe, mais le voyage en lui-même. Et grâce à cette mire qu'a été pour nous la Couronne, la [GetName] dispose désormais des moyens de visiter enfin les étoiles."
 START_SCREEN_GALACTIC_DOORSTEP_MACH: "Cela fait quelques siècles maintenant que nous avons pris conscience de cette construction mystérieuse que recèle notre système natal. Du fait de ses propriétés métalliques obscures, elle a été nommée la Couronne Noire, et sa présence majestueuse a eu un effet profond sur nos opérations. Rassembler davantage de données sur elle est devenu impératif.\n\nLe vol spatial est alors devenu la première priorité des sous-routines de recherche et développement, et cette quête avide pour nous approprier cette technologie alien a débouché sur toute une série de découvertes utiles, qui ont par la suite été implémentées.\n\nLa Couronne s'est avérée être désactivée, mais les avancées faites pour l'atteindre ont démultiplié notre production et nos résultats, et nous avons désormais  la capacité de visiter les autres étoiles."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE: "Cela fait quelques siècles maintenant que nous avons pris conscience de cette construction mystérieuse que recèle notre système natal. Du fait de ses propriétés métalliques obscures, elle a été nommée la Couronne Noire, et sa présence majestueuse a eu un effet profond sur nous. Découvrir sa véritable nature est devenu un enjeu impératif.\n\nLe vol spatial est alors devenu notre première priorité, et la quête avide de cette technologie a débouché sur toutes sortes de découvertes bénéfiques, qui nous ont permis de nous perfectionner et de progresser.\n\nLa Couronne s'est avérée être désactivée, mais le voyage n'a pas été vain. Nous avons désormais la capacité de grandir, d'aller plus loin, toujours plus, et bien plus que jamais auparavant."
 origin.1000.name: "Quelqu'un à la porte"
 origin.1000.desc: "Sans le moindre signe avant-coureur, le mystérieux portail alien qui se trouve dans notre système natal s'est activé ! Une poussée d'énergie en a jailli, et au cours d'un bref moment un globe brillant, vibrant a empli le centre de la structure. Ce vestige d'une ancienne civilisation n'est sans doute pas entièrement désactivé, comme nous le pensions auparavant.\n\nSi ce portail n'a pas été ouvert plus de quelques secondes, ce fut toutefois suffisant pour qu'il laisser passer des débris spatiaux : des rochers et de la poussière, qui après avoir été examinés se sont avérés être des ressources de grande valeur."
 origin.1005.name: "L'Ininvité"
 origin.1005.desc: "À nouveau, le portail s'est activé ! Mais, cette fois, il ne s'agissait pas d'une bénédiction, mais bien d'un fléau, qui nous est tombé dessus depuis l'inconnu le plus lointain.\n\nUne unique créature, capable de voyager dans l'espace, a surgi du portail brillant et a tout l'air d'être en chasse. Elle ne répond à aucune salutation, à aucune mise en garde. Nous devons agir immédiatement pour éradiquer immédiatement cette menace."
 origin.1010.name: "Crashat"
 origin.1010.desc: "Une fois encore, le portail a été activé. Cette fois, l'activation n'a duré qu'une fraction de seconde, mais ce fut suffisant pour que quelque chose le franchisse.\n\nUn objet métallique inconnu, à la vélocité extraordinaire, l'a traversé pour filer à travers le système. Avant que les capteurs aient pu faire la moindre mesure fiable, l'objet était entré en collision avec un monde.\n\nNous devrions enquêter au point d'impact aussitôt que possible."
 origin.1012.name: "Juste à côté"
 origin.1012.desc: "Localiser le site du crash s'est avéré bien plus compliqué que nous l'avions escompté.\n\nD'un côté, les capteurs indiquent que l'objet ne s'est pas écrasé, comme on l'entend de manière conventionnelle ; mais d'un autre côté la vitesse considérable de l'objet à l'approche de la surface écarte toute possibilité d'un atterrissage normal.\n\nQue s'est-il donc réellement passé ? Il est temps d'examiner tout cela de plus près."
 origin.1015.name: "Plus qu'à attendre"
 origin.1015.desc: "La construction a enfin été achevée, et activée. Des éclairs lumineux sont sortis de l'immense appareil, léchant le portail endormi pour l'activer.\n\nSoudainement, le pic d'énergie si caractéristique est survenu, et un globe éthéré, brillant, a semblé le remplir entièrement. Le vaisseau scientifique préparé pour l'occasion a immédiatement accéléré et disparu à l'intérieur. Aussitôt, le portail s'est désactivé et est retourné à son état de majesté silencieuse.\n\nIl n'y a plus qu'à attendre..."
 origin.1020.name: "Retour à l'envoyeur"
 origin.1020.desc: "Sans avertissement, le portail est revenu à la vie durant un bref instant, tout juste suffisant pour que quelque chose en émerge.\n\nL'objet de métal n'a pas répondu à nos salutations, ni émis le moindre signal. Sa véritable nature est restée mystérieuse, jusqu'à ce que nous parvenions à en obtenir un visuel clair. Il s'agissait du vaisseau scientifique que nous avions envoyé à travers le portail, il y a des mois. Mais il paraissait avoir vieilli bien davantage. Les capteurs indiquent qu'il a désormais plus de mille ans.\n\nIl ne restait plus que poussière de son équipage, mais quelques données enregistrées et préservées ont pu être retrouvées. Parmi elles se trouvent des descriptions émerveillées de la §Ytechnologie des portails§!, ainsi qu'un message audio laissé par un membre de l'équipage :\n\n« §H... cet avenir. Les miens connaîtront alors la véritable souffrance, ce jour funeste. Le jour où du ciel pleuvra le feu bleu.§! »"
 origin.1020.desc.machine: "Sans avertissement, le portail est revenu à la vie durant un bref instant, tout juste suffisant pour que quelque chose en émerge.\n\nL'objet de métal n'a répondu à aucune salutation, ni émis le moindre signal. Sa véritable nature est restée mystérieuse, jusqu'à ce que nous parvenions à en obtenir un visuel clair. Il s'agissait du vaisseau scientifique que nous avions envoyé à travers le portail, il y a des mois. Mais il avait vieilli bien davantage. Les capteurs indiquent qu'il a désormais plus de mille ans.\n\nAucune de nos unités à bord n'était plus fonctionnelle, ayant subi depuis fort longtemps des malfonctions, mais certaines banques de données ont pu être retrouvées. Parmi elles se trouvent des descriptions merveilleuses de la §Ytechnologie des portails§!, ainsi qu'un enregistrement audio laissé par le drone en charge de l'expédition :\n\n« §H... cet avenir. La [Root.GetName] connaîtra alors la véritable souffrance, ce jour funeste. Le jour où du ciel pleuvra le feu bleu.§! »"
 origin.1025.name: "Sauterelles du portail"
 origin.1025.desc: "Le portail s'est une fois encore activé. Sans le moindre signe avant-coureur, des créatures spatiales sont sorties de son globe brillant, du même type que celle qui nous avait déjà attaqués il y a quelque temps.\n\nCette fois, il y en avait davantage. Bien davantage. L'heure n'est pas à réfléchir, ni à douter. C'est elles ou nous. Alerte !"
 origin.1030.name: "Contrôle de la peste"
 origin.1030.desc: "Notre flotte est parvenue à contrecarrer les créatures sorties du portail. Sur [Root.Owner.Capital.GetName], la population a retenu son souffle tout le temps que la bataille a fait rage au-dessus d'elle.\n\nEt si nous pleurons ceux qui sont tombés, il y a toujours un maigre espoir que les habitants de notre monde tournent leur regard vers le ciel et aperçoivent les carcasses des créatures, tombant vers la surface en laissant de longues traînées teintées de bleu tandis que leurs cadavres sont incinérés par l'entrée dans l'atmosphère.\n\nQuelle souffrance ont connu les habitants de [Root.Owner.Capital.GetName], le jour où a plu le feu bleu..."
 origin.1030.desc.gestalt: "Notre flotte est parvenue à contrecarrer les créatures sorties du portail, sauvant la vie de nombreux drones sur [Root.Owner.Capital.GetName].\n\nEn dépit des pertes nombreuses subies au cours du combat, la [Root.GetName] peut désormais regarder vers l'avenir avec espoir. Les carcasses des créatures du portail, en tombant vers la surface de la [Root.Owner.Capital.GetPlanetMoon], laissent de longues traînées teintées de bleu, tandis que leurs cadavres sont incinérés par l'entrée dans l'atmosphère.\n\nQuelle souffrance ont connue les drones de [Root.Owner.Capital.GetName], le jour où a plu le feu bleu..."
 origin.1030.a: "La victoire est certes amère"
 origin.1035.name: "Tirs incessants"
 origin.1035.desc: "Sans aucun signe avant-coureur, le portail s'est une fois encore ouvert, libérant cette fois un essaim de créatures spatiales hostiles et énigmatiques.\n\nEn quelques minutes seulement, cette menace mystérieuse a pris position en orbite de [Root.Owner.Capital.GetName] et commencé à en bombarder la surface de rayons énergétiques d'une teinte bleutée.\n\nNous devons acheminer sur place toutes nos forces et éliminer immédiatement cette menace, avant que la [Root.Owner.Capital.GetPlanetMoon] ne soit plus que ruines fumantes et ses habitants que cendres. Tout ce que ceux-ci peuvent faire, pour l'instant, est de chercher un abri et d'attendre que tout à la surface soit ravagé par cette pluie de feu bleuté."
 origin.1035.desc.gestalt: "Sans aucun signe avant-coureur, le portail s'est une fois encore ouvert, libérant cette fois un essaim de créatures spatiales hostiles et énigmatiques.\n\nEn quelques minutes seulement, cette menace mystérieuse a pris position en orbite de [Root.Owner.Capital.GetName] et commencé à en bombarder la surface de rayons énergétiques d'une teinte bleutée.\n\nNous devons acheminer sur place toutes nos forces et éliminer immédiatement cette menace, avant que la [Root.Owner.Capital.GetPlanetMoon] ne soit plus que ruines fumantes et ses drones que cendres. Tout ce que nous pouvons faire pour eux, pour l'instant, est de leur faire chercher un abri et d'attendre que tout à la surface soit ravagé par cette pluie de feu bleuté."
 origin.1040.name: "Surcharge cosmique"
 origin.1040.desc: "Une nouvelle émission énergétique a surgi du portail. Au contraire des pics précédents, toutefois, celui-ci a été dévastateur.\n\nEn balayant [Root.Owner.Capital.GetName], le champ magnétique a surchargé tous les réseaux énergétiques de la [From.Planet.GetPlanetMoon], grillant aussitôt tous les systèmes électriques et électroniques, dont bon nombre sont irrémédiablement endommagés.\n\nPour une raison ou une autre, le flamboiement du portail a aussi déréglé le climat, de véritables déluges s'abattant sur plusieurs régions simultanément, quelques instants seulement après l'incident. La plupart des grandes villes sont maintenant plongées dans l'obscurité la plus totale, et la population prise sous un torrent de pluies ayant pris une teinte bleutée provoquée par les derniers éclairs électriques."
 origin.1040.desc.gestalt: "Une nouvelle émission énergétique a surgi du portail. Au contraire des pics précédents, toutefois, celui-ci a été dévastateur.\n\nEn balayant [Root.Owner.Capital.GetName], le champ magnétique a surchargé tous les réseaux énergétiques de la [Root.Owner.Planet.GetPlanetMoon], grillant aussitôt tous les systèmes électriques et électroniques, dont bon nombre sont irrémédiablement endommagés.\n\nPour une raison ou une autre, le flamboiement du portail a aussi déréglé le climat, de véritables déluges s'abattant sur plusieurs régions simultanément, quelques instants seulement après l'incident. La plupart des centres d'habitat majeurs sont maintenant plongés dans l'obscurité la plus totale, et leurs unités prises sous un torrent de pluies ayant pris une teinte bleutée provoquée par les derniers éclairs électriques."
 origin.1050.name: "La Couronne Noire livre ses secrets"
 origin.1050.desc: "Les scientifiques sont enfin parvenus à ouvrir la Couronne Noire, permettant aux vaisseaux de la franchir jusqu'à un second dispositif, similaire en tous points, de l'autre côté. Dernier cadeau de la part des énigmatiques constructeurs du portail, au moment de son activation un flux de données a été transmis à nos systèmes, révélant les principes de sa construction, rendant parfaitement évident ce qui semblait jusqu'à présent si mystérieux. Les scientifiques sont persuadés que, d'ici à quelques années, nous pourrons nous aussi construire de nouveaux portails, permettant de réduire de manière importante les voyages au sein de notre empire."
 origin.1050.A: "La galaxie est désormais à notre portée"
 site_from_gateway_sent: "Envoyé par le portail"
 site_from_gateway_sent_intro: "Les scientifiques ont atteint sur [From.Planet.GetName] le site où s'est écrasé l'objet sorti à une vitesse incroyable du portail.\n\nIl est évident, à voir le site de l'impact, qu'il ne s'agit pas d'un crash ordinaire, aussi les scientifiques sont-ils impatients d'enquêter davantage."
 origin.1100.name: "Au-delà de l'impact"
 origin.1100.desc: "Les premières conclusions du site des fouilles sur [From.Planet.GetName] sont aussi extraordinaires que dérangeantes.\n\nL'analyse des débris de surface dispersés dans le cratère et ses environs immédiats ont révélé une surprise : l'objet inconnu ne s'est apparemment pas brisé, ni n'a ralenti au moment du choc. D'une manière ou d'un autre, il a percé le sol, et repose maintenant profondément sous la surface de la [From.Planet.GetPlanetMoon].\n\nDes excavations complémentaires sont sur le point d'être entamées."
 origin.1105.name: "Dissonance temporelle"
 origin.1105.desc: "Alors que le projet d'excavation sur [From.Planet.GetName] s'approchait de l'objet, profondément enfoui dans le sol, les scientifiques ont commencé à s'apercevoir qu'un phénomène étrange était à l'oeuvre. Des heures semblaient s'écouler en un instant, du matériel neuf cessait de fonctionner par l'usure, des zones entières étaient débarrassées de tout débris sans que nul ne comprenne comment, et ainsi de suite.\n\nLa communauté scientifique est incapable d'avancer la moindre explication satisfaisante, mais une théorie actuelle est que l'objet aurait laissé une sorte de résidu altérant l'écoulement du temps en frappant de plein fouet le manteau de la [From.Planet.GetPlanetMoon]."
 origin.1110.name: "Pièce borgne"
 origin.1110.desc: "L'équipe en charge de la fouille sur [From.Planet.GetName] a enfin atteint le lieu où repose l'objet inconnu.\n\nIl s'est avéré que l'artefact est d'un intérêt quelconque, puisqu'il s'agit de guère plus qu'une sorte de boulet de canon. Le lieu où il se trouvait, toutefois, a proprement stupéfié les scientifiques.\n\nIl s'agissait d'une vaste chambre, hermétiquement scellée, sans aucune autre entrée que le trou dans le plafond causé par l'objet lui-même. Les murs sont couverts d'étranges plaques translucides, que les scientifiques sont impatients d'étudier de plus près."
 origin.1115.name: "Mémoires du gardien du portail"
 origin.1115.desc: "Les plaques translucides couvrant les murs de la chambre mystérieuse de [From.Planet.GetName] faisaient peu de sens, jusqu'à ce que l'un des membres de l'équipe en touche une prudemment.\n\nLa salle a paru alors exploser dans la lumière de glyphes holographiques apparus de nulle part : des rangs, et des rangs de symboles brillants apparus en flottant. Ces symboles ont été rapidement traduits, et l'objet de la chambre est alors apparu clairement : il s'agissait des plans détaillés d'une construction alien.\n\nUne construction qui permettrait d'ouvrir le portail..."
 A_CLOSER_LOOK_PROJECT: "Examen rapproché"
 A_CLOSER_LOOK_PROJECT_DESC: "Nous devrions examiner de plus près le site du crash de cet objet non identifié qui a été expulsé par le portail."
 THE_GATEWAY_CANNON_PROJECT: "Le canon du portail"
 THE_GATEWAY_CANNON_PROJECT_DESC: "En suivant les plans aliens trouvés lors des fouilles archéologiques, nous pouvons ériger une construction qui permettra d'entrouvrir brièvement le portail de notre système natal, afin de permettre à un vaisseau scientifique d'y entrer."
 origin.1013.name: "Ouverture du portail"
 origin.1013.desc: "Les récentes découvertes archéologiques ont révélé le moyen de construire quelque chose qui permettrait d'ouvrir brièvement le mystérieux portail afin de laisser un vaisseau scientifique y entrer.\n\n§RAttention !§!\n\nCette mission serait toutefois extrêmement périlleuse ! Il n'y a aucune garantie que le §Yscientifique§! ou son §Yvaisseau§! reviennent jamais de ce voyage. Mieux vaut nous tenir prêts face à cette éventualité."
 ### Origin - Eldest Sibling text
 origin_eldest_sibling: "Frères aînés"
 origin_eldest_sibling_desc: "Cette société a une légende très ancienne, qui raconte qu'un groupe qui s'est séparé d'elle pour partir à la recherche d'autres mondes à coloniser dans le système."
 origin_tooltip_eldest_sibling_effects: "- Lance la partie avec §Hdeux autres civilisations primitives§! dans le système natal."
 START_SCREEN_ELDEST_SIBLING: "Nous avons que notre espèce a donné naissance à des civilisations riches et avancées avant la nôtre, mais leur destin reste de l'ordre du mythe et de la spéculation la plus théorique.\n\nUne légende ancienne qui survit toujours est qu'un groupe de §YMarchétoiles§!, ces pionniers qui sont d'une manière ou d'une autre parvenus à quitter notre monde natal, ont réussi à s'établir sur des planètes proches. Une bien belle légende, assurément. Une légende captivante, mettant en lumière l'esprit d'aventure qui n'est évidemment appuyé par aucune preuve.\n\nMais nous sommes aujourd'hui à la veille d'entrer dans l'ère du voyage interstellaire. La technologie nous permet désormais de quitter l'atmosphère de notre monde natal pour, peut-être à nouveau ?, explorer les immensités spatiales. Et nous verrons bien, alors, si les légendes de jadis ont le moindre fondement de vérité."
 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants: "Sur les épaules des géants"
 origin_shoulders_of_giants_desc: "Cette civilisation bénéficie d'avantages dissimulés dans son système natal, placés là par de mystérieux Bienfaiteurs dans un passé lointain."
 origin_tooltips_shoulders_of_giants_effects: "- Le système natal a le ['concept_archaeology_site',site archéologique] ['concept_ex_gravitas',$site_ex_gravitas$], lié à d'énigmatiques Bienfaiteurs."
 origin_tooltips_shoulders_of_giants_negative_effects: "- Chaînes d'événements liées aux précurseurs bloquées jusqu'à ce que ce mystère soit résolu."
 START_SCREEN_SHOULDERS_OF_GIANTS: "Notre histoire est fragmentée, étrange et incohérente. Nous avons trouvé sur [GetHomeWorldName] les ruines de cités antiques, plus anciennes que les villages les plus primitifs découverts par les fouilles archéologiques. Nous avons déterré des scies, des haches et même des fusils plus anciens que la plupart des lances à pointes de pierre ou des arcs.\n\nMais l'histoire [GetSpeciesName], aussi étrange soit-elle, ne nous empêche aucunement d'entrer d'un pas assuré dans l'ère du voyage spatial qui s'ouvre devant nous. Maintenant que nous sommes parvenus à nous affranchir du champ de gravité de notre monde natal, notre objectif se trouve dans ces autres mondes et corps stellaires qui se trouvent dans notre système, et aussi au-delà.\n\nEt pourtant... À peine étions-nous sortis de l'atmosphère de [GetHomeWorldName] que nous rencontrâmes de nouvelles étrangetés : des signaux étranges, d'origine alien, provenant de l'intérieur même du système."
 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas: "Ex Gravitas"
 site_ex_gravitas_intro: "Une suite de relevés étranges ont été faits à la surface de [From.Planet.GetName]. Nous devons lancer des fouilles de surface afin d'en apprendre davantage."
 origin.1200.name: "Un premier tout petit pas"
 origin.1200.desc.a: "Une base d'opérations a été établie à la surface de la lune, et plusieurs équipes sont en route vers les divers sites où les capteurs ont relevé des anomalies.\n\nL'importance de ce mystère est sans commune mesure avec tout ce que nous connaissons, et la communauté scientifique est en émoi. Les théories fusent, et son impatience est grande de savoir enfin ce qu'il va être découvert."
 origin.1200.desc.b: "Une base d'opérations a été établie à la surface de [From.Planet.GetName], et plusieurs équipes sont en route vers les divers sites où les capteurs ont relevé des anomalies.\n\nL'importance de ce mystère est sans commune mesure avec tout ce que nous connaissons, et la communauté scientifique est en émoi. Les théories fusent, et son impatience est grande de savoir enfin ce qu'il va être découvert."
 origin.1200.c: "Tout cela est des plus exaltants !"
 origin.1205.name: "Traque du signal"
 origin.1205.desc: "La plupart des équipes de fouille ont atteint leur destination et ont envoyé leurs premiers rapports.\n\nDes artefacts ont été découverts, enterrés dans le sol. [Leader.GetName], responsable de la mission scientifique, les décrit comme §Ydes pointeurs lasers galactiques, extrêmement précis§! : des machines anciennes, émettant un faisceau puissant d'ultraviolet aux fréquences très resserrées à destination de l'espace, pour un motif inconnu.\n\nLa découverte suscite donc autant d'intérêt et d'excitation que de frustration, car l'importance véritable et exaltante de ces artefacts est mitigée par leur objet apparemment arbitraire."
 origin.1205.a: "Poursuivons les travaux"
 origin.1210.name: "Preuve de l'absence ou absence de preuve ?"
 origin.1210.desc: "En dépit de tous nos efforts, les fouilles et l'analyse des témoignages matériels laissés par les aliens à la surface de [From.Planet.GetName] n'ont donné aucun résultat probant.\n\nLes équipes archéologiques ont calculé et déterminé la trajectoire suivie par les signaux laser, mais ils ne semblent pointer vers rien d'autre que le vide de l'espace.\n\n[Leader.GetName] a demandé à ce que davantage de temps lui soit accordé et semble penser que ses équipes ont manqué quelque chose."
 origin.1210.a: "Poursuivons donc"
 origin.1215.name: "Rembobiner pour mieux recommencer"
 origin.1215.desc.a: "Nous avons fait une découverte !\n\nL'étude de la surface de [From.Planet.GetName] a révélé qu'elle avait été frappée, il y a des éternités, par un petit astéroïde. L'impact n'a pas suffi à détruire la lune, mais cela l'a déviée, de manière quasi imperceptible, de son orbite initiale. En analysant l'impact, les scientifiques sont parvenus à calculer sa position et sa rotation originelles, et ont pu faire usage de ces données pour « rembobiner » leur récit et retrouver la position initiale des émetteurs laser aliens.\n\nEt voilà le résultat qu'ils ont obtenu : les faisceaux ont soudain semblé converger vers l'une des planètes du système !"
 origin.1215.desc.b: "Nous avons fait une découverte !\n\nL'étude de la surface de [From.Planet.GetName] a révélé qu'elle avait été frappée, il y a des éternités, par un petit astéroïde. L'impact n'a pas suffi à détruire la lune, mais cela l'a déviée, de manière quasi imperceptible, de son orbite initiale. En analysant l'impact, les scientifiques sont parvenus à calculer sa position et sa rotation originelles, et ont pu faire usage de ces données pour « rembobiner » leur récit et retrouver la position initiale des émetteurs laser aliens.\n\nEt voilà le résultat qu'ils ont obtenu : les faisceaux ont soudain semblé converger vers l'une des planètes du système !"
 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting: "Quelque chose en attente"
 site_something_waiting_intro: "Les émetteurs aliens découverts auparavant pointent vers cette planète. Nous devrions gagner sa surface pour y poursuivre nos investigations."
 origin.1220.name: "Examen de surface"
 origin.1220.desc: "L'équipe archéologique a commencé son travail sur [From.Planet.GetName]. Les données sismographiques ont rapidement isolé une cavité souterraine, située approximativement là où les lasers aliens pointaient.\n\nCette cavité est vaste, et en dépit de sa nature mystérieuse les experts s'accordent tous sur au moins une chose : elle n'est pas naturelle. Quelqu'un l'a construite, avec un objectif bien précis à l'esprit."
 origin.1225.name: "Terrain d'essai"
 origin.1225.desc: "L'équipe de fouille a enfin atteint la structure souterraine et a déjà exploré de vastes salles à angles droits et des tunnels. Du fait de l'absence de la moindre ornementation, il est difficile d'établir son usage initial.\n\nLorsque [Leader.GetName] a pénétré dans la chambre principale, un écho s'est soudainement produit. Il ressemblait au départ à une sorte de tonnerre, mais a commencé alors à se déformer progressivement, jusqu'à ce qu'une voix incorporelle prononce une phrase unique, dans notre langue :\n\n§Y« Êtes-vous prêts ? »§!\n\nLa voix retentissante fut suivie d'un grondement profond, tandis que l'un des murs gigantesques glissait lentement pour révéler un couloir plongé dans l'obscurité. Les archéologues, impatients, l'ont aussitôt emprunté."
 origin.1225.a: "Mieux vaut rester prudents, malgré tout"
 origin.1230.name: "Les épreuves"
 origin.1230.desc: "Le couloir sombre menait à une salle ronde, vide. Aussitôt entrés à l'intérieur, les archéologues ont de nouveau entendu résonner la voix, les prévenant que §Yseuls ceux qui le mériteront pourront poursuivre§!.\n\nDes couloirs de taille plus réduite reliaient la salle ronde à trois autres, moins vastes, chacune renfermant une sorte d'énigme liée à la physique.\n\n[Leader.GetName] pense que ces mystères scientifiques permettront, une fois résolus, de déclencher une réaction dans l'ensemble de la structure. Cela reste toutefois une pure hypothèse."
 origin.1230.a: "Nous savons donc quoi faire"
 origin.1235.name: "Merveilles"
 origin.1235.desc: "Les trois énigmes scientifiques renfermées dans les chambres se trouvant sous la surface de [From.Planet.GetName] ont été résolues.\n\nTout comme l'avait supposé [Leader.GetName], la structure a réagi une fois les solutions correctes entrées : aussitôt donnée la réponse à la troisième énigme, une projection holographique, ressemblant fort à un nuage, s'est animée dans la chambre principale. Il s'agissait d'une représentation en très haute résolution de notre système, accompagnée d'instructions défilantes concernant diverses technologies aliens.\n\nUne nouvelle localisation dans la galaxie était aussi indiquée par un point de lumière brillant. Sa recherche est déjà lancée."
 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep: "Profondément enfoui"
 site_buried_deep_intro: "Les capteurs ont repéré quelque chose dans les profondeurs de [From.Planet.GetName]."
 origin.1240.name: "Bunker scellé"
 origin.1240.desc: "Au terme d'une période d'excavation pénible dans le manteau de [From.Planet.GetName], l'équipe de fouille a atteint une nouvelle structure souterraine.\n\nMais bien que les capteurs aient indiqué que la construction était creuse, aucune entrée n'a pu être trouvée. Elle paraît hermétiquement fermée, et les murs la protégeant sont faits d'un matériau inconnu extrêmement résistant, à tel point que le matériel de perçage conventionnel ne parvient même pas à l'érafler...\n\nIl va falloir mettre en oeuvre des moyens considérables pour les franchir, mais le projet est déjà en cours."
 origin.1245.name: "Bunker débunkérisé"
 origin.1245.desc: "Enfin, au bout de longs mois d'efforts, en faisant usage d'un rayon puissant, combinant une chaleur de fusion intense et des vibrations de très haute fréquence, l'équipe de fouille est parvenue à percer la structure souterraine.\n\nEt aussitôt qu'elle a pu entrer dans la cavité, la voix incorporelle a de nouveau parlé pour expliquer que notre détermination avait été mise à l'épreuve, qu'une autre étape avait été franchie et que nous devions être récompensés à la hauteur de nos efforts.\n\nEt ce fut bien le cas. Le bunker contenait toutes sortes de choses d'une valeur incommensurable, dont des technologies jusqu'à présent inconnues, sur lesquelles il est désormais possible d'enquêter."
 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam: "In Memoriam"
 site_in_memoriam_intro: "Apparemment, les structures souterraines étaient très en vogue chez nos mystérieux Bienfaiteurs..."
 origin.1250.name: "Très complexe"
 origin.1250.desc: "Les données d'enquêtes sismographiques très poussées ont été compilées au sein d'un modèle visuel extrêmement précis de la structure souterraine de [From.Planet.GetName].\n\nIl est alors apparu qu'il s'agissait d'un vaste réseau de couloirs angulaires, faisant chacun plusieurs kilomètres de long. Le complexe est presque intégralement constitué de couloirs, à l'exception d'un espace ouvert, au plus profond de la structure.\n\nIl est toutefois impossible d'en tirer davantage d'informations avant que le site n'ait été atteint."
 origin.1250.a: "En ce cas, descendons !"
 origin.1255.name: "Mémorial sans fin"
 origin.1255.desc: "L'équipe scientifique est enfin entrée dans le complexe souterrain, et a pu en parcourir les couloirs vides.\n\nCes longs tunnels sont totalement dépouillés. Une inspection plus précise des murs a toutefois révélé qu'ils étaient couverts de petites inscriptions étranges. La traduction de la langue alien a toutefois été une tâche extrêmement compliquée, jusqu'à ce qu'il ait été enfin découvert que l'écriture n'était rien d'autre qu'une liste de noms : des millions de noms.\n\nLes archéologues sont maintenant en route pour la salle des profondeurs, mais son avancée est retardée par des couloirs effondrés qui doivent au préalable être dégagés."
 origin.1260.name: "Admettre l'échec"
 origin.1260.desc: "L'équipe scientifique se trouvant au plus profond de [From.Planet.GetName] a atteint la salle la plus lointaine du complexe mémoriel. Elle y a trouvé un message très ancien, une sorte de compte-rendu personnel :\n\n§Y« Nous avons échoué. Les Implacables sont passés à travers la flotte sans même ralentir. Tout est désormais perdu. Nous allons mourir ici, dans ces salles qui rendent hommage à ceux des nôtres qui sont tombés.\n\nIl est à craindre que nos protégés disparaissent. Les Implacables les trouveront, et alors ils... »§!\n\nIl n'y a aucun signe de combat. Pas un corps. Seulement des salles désertes et le silence de ceux qui ont péri."
 origin.1260.a: "Tout cela est troublant, mais poursuivons"
 origin.1265.name: "Addendum"
 origin.1265.desc: "Notre responsable scientifique, [Leader.GetName], souhaitait passer au peigne fin chaque coin et recoin du mémorial. Bien lui en a pris. Un petit appareil a été découvert dans l'un des couloirs, dont a pu être récupéré un court fragment d'informations :\n\n§Y« ...rrait marcher ! Une fois leurs facultés mentales réduites à néant, leur intelligence même retirée, ils ne constitueraient plus la moindre menace.\n\nCela va devoir suffire. C'est le dernier espoir qui nous reste, et la seule chose que nous pouvons faire. »§!\n\nL'appareil renfermait aussi de nouvelles coordonnées. [Leader.GetName] aimerait pousser ses investigations jusqu'à ce site, aussitôt que possible."
 origin.1265.a: "Accordé, évidemment"
 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand: "Ultime résistance"
 site_the_last_stand_intro: "Les relevés de capteurs orbitaux indiquent qu'une structure se trouve sur ce monde. Au contraire des précédentes, toutefois, elle n'est pas enfouie sous la surface."
 origin.1270.name: "Le dernier bastion"
 origin.1270.desc: "Pelles et lasers de forage n'ont pas été utiles cette fois-ci. [Leader.GetName] et l'équipe archéologique ont juste eu à parcourir les ruines aliens.\n\nLe site est extrêmement ancien, plus d'un millier d'années, mais il demeure bien conservé. Il semble s'agir d'une sorte de complexe conçu pour un projet bien spécifique. À l'intérieur se trouvent plusieurs laboratoires, entourés de vastes entrepôts.\n\nL'équipe a retrouvé des serveurs d'archivage numériques. Ils sont déconnectés, mais semblent bien préservés. Espérons donc qu'ils permettront de combler les lacunes concernant nos Bienfaiteurs perdus."
 origin.1275.name: "Mesures désespérées"
 origin.1275.desc: "L'équipe de fouille a réussi à lire les archives numériques aliens. Elles contenaient uniquement des journaux erratiques et fragmentaires, dont l'interprétation ne peut être que des plus approximatives.\n\nUne expression y apparaît toutefois de manière répétée : §YInitiative Estompage cérébral§!, qui semble avoir été au coeur des recherches auxquelles ce site a sans doute été consacré. Apparemment, les Bienfaiteurs ont développé une technologie qui leur permettait de manipuler les capacités mentales. Le but qu'ils visaient ainsi reste toutefois inconnu."
 origin.1275.a: "Poursuivons les recherches"
 origin.1280.name: "Crescendo"
 origin.1280.desc: "L'équipe archéologique, sur [From.Planet.GetName], a découvert une nouvelle archive numérique ancienne. Celle-ci contient pour l'essentiel des journaux, de même que la précédente, mais l'une des entrées s'est avérée particulièrement intéressante :\n\n§Y« Le vaisseau a décollé. Nous savons qu'ils vont réussir, mais il n'y avait aucun espoir ou aucune joie lorsqu'ils sont partis. Nous avons bien conscience, tous, que cette mission et tout ce travail que nous avons fait ici sont mauvais. Abjects...\n\nMais la seule autre alternative... Cela aurait été pire encore. »§!\n\nC'est là l'une des ultimes entrées trouvées dans tout le complexe. Nous ne connaissons donc toujours pas le fin mot de l'histoire, mais au moins de nombreuses avancées technologiques ont été faites."
 origin.1280.a: "Peut-être y a-t-il davantage à glaner ?"
 origin.1285.name: "Épilogue"
 origin.1285.desc: "En nettoyant les zones de stockage, l'un des travailleurs a trouvé un petit appareil d'origine inconnue. Il a été amené à [Leader.GetName], qui a découvert qu'il s'agissait d'un petit enregistreur. Il était endommagé, mais contenait un court extrait de dialogue :\n\n§Y« ...vraient pas être oubliés. Quelqu'un doit venir nettoyer et parler en leur nom. L'histoire doit survivre, mais ma conscience ne le peut. »§!\n\nDes recherches complémentaires ont été menées sur ce qui paraissait de prime abord être un simple bruit de fond parasite. Il s'est avéré qu'il s'agissait d'une chaîne de données contenant des coordonnées cryptées."
 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret: "Sinistre secret"
 site_dark_secret_intro: "Le point indiqué par les coordonnées était un lieu tout à fait anodin à la surface de [From.Planet.GetName]. Aucun des balayages plus précis qui ont été faits n'indique qu'il pourrait s'y trouver quelque chose qui sortirait de l'ordinaire..."
 origin.1290.name: "Grotte cachée"
 origin.1290.desc: "L'équipe archéologique a été envoyée à la surface de [From.Planet.GetName]. Elle y a rencontré bien plus d'obstacles que cela n'avait été prévu.\n\nLes coordonnées découvertes dans l'ancien complexe scientifique pointaient vers une zone exceptionnellement escarpée de la [From.Planet.GetPlanetMoon], où le paysage est constellé de dalles de pierre verticales, séparées par de profondes crevasses.\n\nElle a toutefois avancé aussi vite que possible, jusqu'à atteindre le lieu indiqué : une grotte tout à fait naturelle. Il n'a nullement été besoin de lui donner ordre de l'examiner. Les opérations archéospéléologiques sont déjà en cours."
 origin.1290.a: "Parfait"
 origin.1295.name: "Une cache froide et dure"
 origin.1295.desc: "Les archéologues ont fouillé la grotte naturelle de [From.Planet.GetName] et fait leurs rapports. Ils y ont découvert une réserve énorme et abandonnée de ressources de valeur. Il n'y avait aucune porte, aucune serrure, et pas un seul piège, seulement une grotte emplie de produits industriels.\n\n[Leader.GetName] aimerait pouvoir enquêter davantage, toutefois. Aussi riche que soit le butin, la dernière théorie en cours est qu'il ne servirait qu'à dissimuler un plus grand secret, un trésor bien différent qui n'attend que d'être découvert."
 origin.1295.a: "Continuons donc les recherches"
 origin.1300.name: "Passé sinistre"
 origin.1300.desc: "La cache de ressources était bien un leurre. Le véritable secret se trouvait dissimulé derrière une porte close : le dernier message enregistré par l'un des Bienfaiteurs.\n\nIl y a des éternités de cela, ceux-ci se sont trouvés en guerre contre une race alien sans pitié, appelée les §SImplacables§!. Des civilisations entières avaient déjà été exterminées, et les Bienfaiteurs seraient les prochains. Désespérés, ils ont trouvé un ultime recours avant que tout soit perdu. Et ils ont réussi. Une machine a été conçue pour détruire les capacités neurologiques des Implacables, les réduisant instantanément à l'état d'espèce primitive.\n\nDépouillés de toute intelligence et de toute propension à la violence, les Implacables devinrent alors aussi dociles qu'inoffensifs. Les Bienfaiteurs les capturèrent alors pour les exiler sur notre monde natal.\n\nLes Implacables étaient nos ancêtres..."
 origin.1300.a: "Cet aboutissement est quelque peu dérangeant..."
 origin.1305.name: "Le remords des tyrans"
 origin.1305.desc: "La cache de ressources était bien un leurre. Un enregistrement a fini par être découvert dans la grotte :\n\n§Y« Il y a des éternités de cela, mon espèce - que l'on appelait alors les §SImplacables§!, a semé la ruine et la dévastation dans la galaxie. Tous les aliens doués de conscience qui croisaient notre chemin étaient attaqués sans la moindre hésitation par nos flottes, et sans aucune pitié.\n\nFinalement, nous avons renoncé à nos manières guerrières. Nous avons examiné notre histoire sanglante et n'y avons trouvé aucun objet de fierté, seulement la honte et le chagrin.\n\nEn remontant le chemin parcouru par nos anc... »§!\n\nLe reste est brouillé. [Leader.GetName] pense que cet enregistrement pourrait être restauré, mais cela va prendre du temps."
 origin.1305.a: "Pourvu que cela fonctionne..."
 origin.1310.name: "$origin.1305.name$ - suite"
 origin.1310.desc: "[Leader.GetName] a réussi à restaurer l'enregistrement alien :\n\n§Y« En remontant le chemin parcouru par nos ancêtres afin d'acheter notre rédemption, nous sommes parvenus jusqu'à ce système. Là, ils avaient annihilé la race des $NAME_ThwaaPhyr$. Nous ne savions pas alors que ces mêmes $NAME_ThwaaPhyr$ avaient dissimulé une autre espèce, les [Root.Owner.GetSpeciesNamePlural], en usant d'une procédure qui les avait rendus mentalement primitifs, afin qu'ils ne présentent plus aucun danger à nos yeux. Ils étaient donc purement insignifiants.\n\nLes effets de l'opération sont irréversibles. Les [Root.Owner.GetSpeciesNamePlural] sont toujours des sauvages aujourd'hui. Mais nous espérons qu'un jour ils pourront de nouveau voler parmi les étoiles, et qu'ils trouveront ce que nous leur avons laissé pour les aider à pardonner nos fautes. »§!\n\nEt la voilà enfin, notre histoire, entièrement expliquée. Maintenant, l'heure est venue pour nous de nous forger un nouveau destin."
 origin.1310.a: "Nous devons maintenant accepter et songer à l'avenir"
 origin.1315.name: "Coup monté"
 origin.1315.desc: "Derrière un faux mur de la grotte, les archéologues ont retrouvé des extraits de données archivées. En les parcourant, un thème récurrent a commencé à pouvoir y être discerné.\n\nIl y a des éternités de cela, les Bienfaiteurs étaient dans une impasse. Deux factions étaient alors en guerre ouverte pour le pouvoir. Afin de prendre l'avantage, l'un des camps a lancé une opération secrète : se faisant passer pour l'ennemi, des unités ont attaqué une espèce inférieure. Nos ancêtres.\n\nUne « bombe synaptoréductrice » fut déclenchée sur notre monde. Notre environnement ne fut aucunement affecté, mais ses effets ont affecté le cerveau de nos ancêtres, les faisant gravement régresser.\n\nLes pistes qu'ils nous ont laissées depuis et que nous avons ensuite remontées indiquent toutefois que les Bienfaiteurs ont par la suite été pris de regrets."
 origin.1315.a: "Nous avons été utilisés comme des pions, jusqu'à la fin !"
 origin.1320.name: "Bienfraudeurs"
 origin.1320.desc: "Derrière un faux mur de la grotte, l'équipe de fouilles a trouvé un simple enregistreur, contenant les confessions de l'un des Bienfaiteurs.\n\nIl y a des éternités de cela, par le moyen de la technologie, notre espèce a été « simplifiée » afin d'être préservée d'une menace galactique de plus en plus pressante et dangereuse. Mais, aussi bienveillants qu'ils aient pu paraître alors, une fois le danger passé les Bienfaiteurs n'ont absolument rien fait pour restaurer les facultés de nos ancêtres. Ils se sont contentés de nous abandonner là, à notre sort.\n\nLes sites et la technologie découverts dans notre système ne sont que des récompenses laissées par un groupe réduit, qui avait pris en pitié nos aïeux laissés sans défense."
 origin.1320.a: "Nous n'avons pas besoin de votre pitié !"
 origin.1325.name: "Adieux"
 origin.1325.desc: "Derrière un faux mur de la grotte, l'équipe de fouilles a retrouvé un enregistreur contenant un message laissé par les mystérieux Bienfaiteurs.\n\nIls livraient une guerre désespérée contre une race alien belliqueuse et malveillante, pour laquelle aucun nom n'est donné. Afin de nous dissimuler malgré l'avancée de l'ennemi, ils ont usé d'une technologie permettant d'effacer les facultés intellectuelles de nos ancêtres, dans l'espoir que l'ennemi ne se soucierait pas d'une quelconque espèce pré-PRL représentée sur un seul monde isolé.\n\nCela a fonctionné pour nous, mais le sort des Bienfaiteurs était quant à lui scellé. Ces caches de ressources et de technologies ont été laissées à notre intention, dans l'espoir que nous pourrions un jour les retrouver."
 origin.1325.a: "Quel destin tragique..."
 origin.1330.name: "La prochaine étape"
 origin.1330.desc: "Enfin, les lacunes dans notre histoire ont été expliquées par les dernières recherches sur notre passé véritable. Nous pensions autrefois que les progrès de notre civilisation n'étaient dus qu'à nous-mêmes, agissant en toute indépendance et uniquement de notre fait. Mais nous savons maintenant que tout du long nous nous étions tenus §Lsur les épaules de géants§!.\n\nNous ne pouvons changer le passé. Nous devrons nous y faire, et songer désormais à l'avenir ; ne pas rejeter notre histoire comme un fardeau, mais comme une simple étape sur ce long chemin qui nous porte vers l'avenir.\n\n§YLe moment est venu de devenir nous-mêmes des géants.§!"
 origin.1330.a: "En avant !"
 site_benefactor_site: "Site des Bienfaiteurs"
 site_benefactor_site_intro: "L'un des sites notés sur une ancienne carte du système."
 spurred_by_the_past: "Stimulés par le passé"
 spurred_by_the_past_desc: "La révélation de sa véritable histoire a insufflé une grande détermination à l'ensemble de l'espèce."
 intercepting_history_chain_title: "Reconstitution de notre histoire"
 intercepting_history_chain_desc: "Nous avons trouvé une piste qui pourrait être liée aux Bienfaiteurs de notre passé. Que découvrirons-nous en fin de compte ?"
 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name: "Traînée refroidie"
 origin.1335.desc: "Au cours de la reconnaissance de routine d'un système, un senseur a capté une signature énergétique, à peine discernable, mais étrange. Il s'agit presque à coup sûr de la trace laissée par un propulseur à fusion ou quelque chose de similaire, mais la signature ne correspond à rien que nous ayons rencontré jusqu'à présent. Tout laisse croire qu'elle est remarquablement ancienne, sans doute plusieurs milliers d'années. L'une des théories émises par les scientifiques est que cette traînée pourrait avoir été laissée par les Bienfaiteurs.\n\nNous devrions charger le département des astrosciences de lancer un projet de recherche aussi tôt que possible."
 origin.1340.name: "Sur la piste des Bienfaiteurs"
 origin.1340.desc: "La traînée laissée par le propulseur à fusion s'est avérée être fort complexe à analyser du fait de sa grande ancienneté. Finalement, le département scientifique est parvenu à calculer un vecteur de navigation probable, et à établir que la traînée pointait droit sur un système jusqu'à présent inconnu, quelques bonds plus loin.\n\nCette destination nous est désormais ouverte, aussi devrions-nous songer à y envoyer un vaisseau scientifique pour enquêter davantage."
 origin.1345.name: "Ces champs ravagés"
 origin.1345.desc: "Avant même que le premier senseur à spectre large eût balayé le système de [From.solar_system.GetName], il était évident que quelque chose d'une grande violence, et ayant causé de graves ravages, s'était produit ici il y a des éternités.\n\nDes morceaux de vaisseaux brisés et des débris en tout genre étaient dispersés dans tout le système, et son espace regorgeait de résidus énergétiques issus de lasers et d'explosions liées à la fusion.\n\nDans ce cimetière silencieux, un unique signal a pu être isolé. Il provient d'une petite station spatiale, toute proche."
 origin.1350.name: "Traqués et attaqués"
 origin.1350.desc: "Le signal relevé provenait d'une capsule de secours se trouvant à bord de la station. Du fait des dégâts irréversibles qu'elle a subis, la station elle-même ne pouvait guère livrer d'indices sur les événements qui s'étaient produits là. Toutefois, les scientifiques sont parvenus à assembler des données fragmentaires pour reconstituer le cours des événements.\n\nCette station était un complexe de recherche, où la technologie de l'estompage cérébral a été inventée : cette même technologie qui avait été utilisée pour faire retourner à un état primitif nos propres ancêtres. La station, et avec elle la flotte qui la protégeait, furent attaquées par quelque force inconnue, et il est probable que la technologie fut alors volée.\n\nUn message particulièrement intéressant a été traduit. Il s'agit de discussion radio de la flotte ennemie :\n\n§Y« Ils essaient de s'enfuir ! Suivez-les. Retournez leur arme contre eux. On verra s'ils l'aiment tant que ça ! »§!\n\nUne nouvelle traînée énergétique produite par la fusion a été repérée, qui a permis de calculer un vecteur de sortie."
 origin.1351.name: "Fin de la piste"
 origin.1351.desc: "C'est dans ce système inexploré que s'arrête la trace des Bienfaiteurs. Les capteurs longue portée n'ont rien relevé d'inhabituel, mais nous devrions mener des reconnaissances approfondies pour voir ce qui se trouve ici."
 origin.1355.name: "Repos ultime"
 origin.1355.desc: "L'espèce pré-PRL retrouvée dans ce système n'est autre que les §Y$NAME_ThwaaPhyr$§!, plus communément appelés les §LBienfaiteurs§! parmi nous.\n\nLes xénologues ne sont pas certains d'en comprendre tous les détails, mais tout semble indiquer qu'ils ont eux-mêmes été victimes de leur technologie d'estompage cérébral, et qu'ils ont été abandonnés à leur sort sur ce monde. Personne ne sait mieux que nous ce que réserve un tel sort.\n\nNous devrions donc nous montrer prudents au moment de prendre les décisions qui s'imposent."
 origin.1360.name: "Fermeture"
 origin.1360.desc: "Parfois, les événements se produisent dans l'univers de la plus poétique des manières. Autrefois maîtres incontestables de nos ancêtres, les $NAME_ThwaaPhyr$ se sont à leur tour trouvés la proie de ce même destin tragique qu'ont connu nos aïeux.\n\nQuelles qu'aient pu être leurs intentions, il convient toutefois de reconnaître qu'ils ont, de manière limitée, tenté de racheter leurs actes désespérés et excessifs.\n\nDes éternités se sont depuis écoulées, les positions sont inversées, et nous leur avons retourné leur politesse.\n\nTout comme les [Root.Owner.GetSpeciesNamePlural] autrefois, c'est désormais aux $NAME_ThwaaPhyr$ d'expérimenter le fait de se tenir tels des nains juchés sur les épaules de géants."
 origin.1360.a: "Bonne chance à eux !"
 PATHFINDING_PROJECT: "Remonter la traînée"
 PATHFINDING_PROJECT_DESC: "La traînée laissée par un ancien propulseur à fusion devrait être étudiée. Il semble possible de déterminer la destination du vaisseau qui l'a produite."
 INVESTIGATE_THE_DEAD_STATION_PROJECT: "Enquêter sur la station désertée"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC: "En dépit des dégâts évidents, la station spatiale énigmatique pourrait contenir des messages anciens ou des fragments de données qui, une fois déchiffrés et assemblés, pourraient fournir une explication cohérente sur les événements qui se sont produits ici il y a si longtemps."
 PROJECT_OUROBOROS_PROJECT: "Projet Ouroboros"
 PROJECT_OUROBOROS_PROJECT_DESC: "Nous avons retrouvé les descendants de cette espèce qui avait autrefois plongé nos ancêtres dans la sauvagerie des créatures primitives. C'est eux qui, désormais, se trouvent dans ce même état. L'univers, semble-t-il, n'est pas dénué d'humour. Quoi qu'il en soit, ils ne nous ont pas aidés. Nous devrions enquêter pour savoir comment leur rendre la politesse."
 fusion_drive_trail_object: "Ancienne traînée de fusion"
 fusion_drive_trail_object_desc: "Une ancienne traînée énergétique laissée par un propulseur interstellaire à fusion."
 fusion_drive_trail_object_tooltip: "$fusion_drive_trail_object_desc$"
 benefactors_end_poi: "Suivre la traînée"
 benefactors_end_poi_desc: "Ceci est la destination indiquée par le propulseur à fusion trouvé dans notre système natal."
 benefactors_home_poi: "Presque"
 benefactors_home_poi_desc: "Ce système semble être la destination du vaisseau inconnu qui a quitté la station spatiale abandonnée rencontrée auparavant."
 benefactors_home_poi_2: "Regarder autour"
 benefactors_home_poi_2_desc: "Ce système devrait être reconnu en profondeur par un vaisseau scientifique afin de retrouver les traces laissées par les Bienfaiteurs."
 battlefield_debris_object: "Débris de vaisseaux"
 battlefield_debris_object_desc: "Des millions de pièces et de morceaux de vaisseaux ont été dispersés lors d'une violente bataille spatiale, il y a très longtemps."
 battlefield_debris_object_tooltip: "$battlefield_debris_object_desc$"
 abandoned_station_object: "Station spatiale abandonnée"
 abandoned_station_object_desc: "Quoique passablement endommagée, cette station spatiale est suffisamment intacte pour permettre des recherches."
 abandoned_station_object_tooltip: "$abandoned_station_object_desc$"
 full_circle: "Boucle bouclée"
 full_circle_desc: "Nous pouvons désormais nous féliciter à jamais d'avoir accompli notre destinée en ayant aidé nos Bienfaiteurs du passé."
