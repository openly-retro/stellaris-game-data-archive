 #Thesis Defense
 fedel.1501.name: "Formation du Comité fédéral"
 fedel.1501.desc: "Un comité impartial de scientifiques et de penseurs s'est rassemblé dans les salles de la fédération afin d'arbitrer par son savoir académique le processus de désignation à la présidence de la [Root.GetAllianceName].\n\nChaque empire membre va réunir une équipe de chercheurs afin de travailler à résoudre un problème particulier, dont les résultats pourront bénéficier à l'ensemble de la fédération. Chaque équipe présentera ses découvertes lors d'un colloque public. La thèse ayant reçu le plus d'assentiment par ses innovations, sa rigueur scientifique et sa cohérence donnera à l'empire dont provient l'équipe le droit de présider à la destinée de tous au cours du prochain mandat."
 fedel.1501.desc.subject: "$fedel.1501.desc$\n\nMalheureusement, la [Root.GetName] n'étant pas indépendante, et donc inéligible pour présider la fédération, nous ne pourrons nous-mêmes participer."
 fedel.1501.a: "Pour les sciences !"
 tooltip_thesis_begin: "La recherche sur les thèses débutera très prochainement."
 fedel.1506.name: "Une thèse a été choisie"
 fedel.1506.win.desc: "Le Comité fédéral a reconnu la valeur intrinsèque de notre étude sur §H[winning_thesis.GetThesisTopic]§!, octroyant à §Y[ruler.GetRegnalName]§! la présidence pour le prochain mandat. Tous ont offert à notre [ruler.GetTitle] et son équipe leurs plus sincères félicitations."
 fedel.1506.win.autocracy.desc: "Le Comité fédéral a bien évidemment reconnu l'infaillibilité de nos raisonnements lors de l'étude conduite par §Y[ruler.GetRegnalName]§! sur §H[winning_thesis.GetThesisTopic]§!. Tous sont bien évidemment convaincus que notre [ruler.GetTitle] présidera de façon magnifique aux destinées de la [Root.GetAllianceName] lors du mandat qui s'ouvre."
 fedel.1506.win.gestalt.desc: "Le Comité fédéral a reconnu la validité de notre étude collective sur §H[winning_thesis.GetThesisTopic]§!, et nous a en conséquence octroyé la présidence de la [Root.GetAllianceName] pour le mandat à venir."
 fedel.1506.fail.desc: "Le Comité fédéral n'a pas retenu nos propositions, préférant l'étude vide de sens proposée par la [winning_thesis.GetName] sur §H[winning_thesis.GetThesisTopic]§!. Les sciences elles-mêmes ne sortiront pas grandies de cette décision irrationnelle. Mais, en attendant, c'est la §Y[winning_thesis.GetName]§! qui exercera la présidence de la [Root.GetAllianceName] au cours du mandat qui s'ouvre."
 fedel.1506.fail.gestalt.desc: "Par un geste totalement inexpliqué, le Comité fédéral a choisi de retenir la thèse de la §Y[winning_thesis.GetName]§! plutôt que la nôtre. Cette étude vide de sens sur §H[winning_thesis.GetThesisTopic]§! assure, quoi qu'il en soit, la présidence de la [Root.GetAllianceName] à [winning_thesis.ruler.GetRegnalName] pour le mandat qui s'ouvre."
 fedel.1506.insufficient.desc: "Le Comité fédéral a choisi la thèse ayant emporté les suffrages lors de cette compétition à laquelle nous n'avons pu participer. C'est la §Y[winning_thesis.GetName]§! qui s'est vu octroyer le droit de gouverner la [Root.GetAllianceName] grâce à son travail sur §H[winning_thesis.GetThesisTopic]§!. En tant que tel, cela ne restera pas vraiment dans les annales comme un travail d'une qualité exceptionnelle, ce qui devrait faciliter notre arrivée sur le podium la prochaine fois que nous participerons."
 tooltip_thesis_won: "C'est la §Y[Root.GetName]§! qui exercera la présidence de la [Root.GetAllianceName] au cours du prochain mandat."
 tooltip_thesis_lost: "La [Root.GetName] n'a pu accéder à la présidence de la [Root.GetAllianceName], qui sera exercée au cours du prochain mandat par la §Y[winning_thesis.GetName]§!."
 fedel.1506.a: "Ce sera pour la prochaine fois..."
 #Conclave
 fedel.1805.name: "Convocation du Conclave"
 fedel.1805.desc.base: "L'heure est venue de décider qui doit désormais accéder à la présidence de la [Root.GetAllianceName]. Un Conclave, réunissant les individus les plus irréprochables et les plus vénérables, a donc été convoqué afin de définir quel membre de la fédération doit désormais représenter et exercer la direction spirituelle de tous. Il est prévu que tous les membres du Conclave soient rassemblés dans une pièce scellée, contenant toutes les informations requises pour rendre une décision impartiale.\n\nSi ces discussions et débats qui permettront de désigner la prochaine présidence sont hautement confidentiels, il est évident pour tous que l'engagement concret de chaque membre afin de préserver et faire progresser la spiritualité et les valeurs traditionalistes sont un critère essentiel, au même titre que les avancées vers l'ascension et la transcendance."
 fedel.1805.desc: "$fedel.1805.desc.base$\n\nL'usage, toutefois, veut qu'il ne soit pas encore trop tard, ni pour la [Root.GetName], ni pour les autres membres, de démontrer leur sincérité et la force de leurs convictions."
 fedel.1805.desc.subject: "$fedel.1805.desc.base$\n\nMalheureusement, la [Root.GetName] n'étant pas indépendante, elle ne peut elle-même accéder à la présidence."
 fedel.1805.A: "Contentons-nous d'une contribution modeste"
 fedel.1805.A.tooltip: "Notre candidature à la Présidence semblera légèrement plus crédible."
 fedel.1805.B: "Une contribution plus importante serait remarquée"
 fedel.1805.B.tooltip: "Notre candidature à la Présidence semblera modérément plus crédible."
 fedel.1805.C: "Donnons une preuve véritable de notre piété"
 fedel.1805.C.tooltip: "Notre candidature à la Présidence semblera beaucoup plus crédible."
 fedel.1805.D: "Notre vertu parle d'elle-même"
 fedel.1815.name: "Le Conclave : délibérations en cours"
 fedel.1815.desc: "Quelques bribes d'information seulement ont fuité des délibérations du Conclave, mais il semblerait que la §Y[conclave_frontrunner.GetName]§! soit la favorite dans la course à la présidence de la [Root.GetAllianceName].\n\nMalgré tout, il reste encore un peu de temps pour soumettre des éléments nouveaux afin de faire avancer la candidature de la [Root.GetName]."
 fedel.1815.desc.frontrunner: "Quelques bribes d'information seulement ont fuité des délibérations du Conclave, mais il semblerait que la §Y[conclave_frontrunner.GetName]§! soit la favorite dans la course à la présidence de la [Root.GetAllianceName].\n\nMalgré tout, il reste encore un peu de temps aux autres membres pour soumettre des éléments nouveaux afin de faire avancer leur candidature. Sans doute donc devrions-nous songer à apporter une nouvelle preuve de notre piété."
 fedel.1815.E: "Peut-être qu'une autre forme de contribution..."
 fedel.1815.E.tooltip: "Il y a des chances que notre contribution soit très appréciée, mais elle pourrait peut-être aussi se retourner contre nous..."
 fedel.1825.name: "Présidence vertueuse"
 fedel.1825.desc: "Au son d'un tambour, une brume délicate commence à s'échapper de la chambre du Conclave désormais rouverte. Une délégation en émerge. Une pause dramatique, un silence si profond qu'une aiguille tombant sur le sol ferait sursauter toute la [Root.GetAllianceName].\n\nLe Conclave a choisi, pour exercer la présidence fédérale... la §Y[conclave_winner.GetName]§! !"
 fedel.1825.A: "La [Root.GetAllianceName] sera bien guidée"
 fedel.1825.B: "Puisse-t-elle nous guider vertueusement"
