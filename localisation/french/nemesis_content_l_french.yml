 custodian.2.name: "Nomination à la custodie galactique"
 custodian.2.a.desc: "Enfin, le Sénat galactique a voté pour nous conférer des pouvoirs d'urgence. Au cours d'une cérémonie officielle, diffusée dans l'ensemble de la galaxie, la [custodian.GetName] a été faite §Hcustode de la Communauté galactique§!.\n\nEn tant que premiers parmi des égaux, nous sommes désormais chargés de protéger la Communauté de toute menace potentielle, aussi bien intérieure qu'extérieure. Nous disposons pour cela de pouvoirs considérables sur toutes les questions regardant la Communauté, incluant celui de proposer des résolutions particulières."
 custodian.2.b.desc: "Le Sénat galactique a voté pour conférer des pouvoirs d'urgence à la §H[custodian.GetName]§!. Au cours d'une cérémonie diffusée dans l'ensemble de la galaxie, elle a été faite §Hcustode de la Communauté galactique§!.\n\nEn tant que premiers parmi des égaux, les [custodian.GetSpeciesNamePlural] sont désormais chargés de protéger la Communauté de toute menace potentielle, aussi bien intérieure qu'extérieure. La custodie dispose pour cela de pouvoirs considérables sur toutes les questions regardant la Communauté, incluant celui de proposer des résolutions particulières."
 custodian.2.a: "Nous sommes donc maintenant en mesure d'agir"
 custodian.2.b: "Nous verrons vite si c'est une réussite ou non"
 custodianship_starts: "La §Y[custodian.GetName]§! est désormais §Ycustode de la Communauté galactique§!."
 custodian.11.name: "Fin de la custodie"
 custodian.11.a.desc: "Le mandat de custode de la Communauté galactique est arrivé à son terme. La [Root.GetName] a donc rendu tous ses pouvoirs particuliers, même si elle conserve son siège au Conseil galactique."
 custodian.11.b.desc: "Le mandat de custode de la Communauté galactique étant arrivé à son terme, la §H[former_custodians.GetName]§! a donc rendu ses pouvoirs particuliers. Elle retrouve donc son simple rang de membre du Conseil galactique."
 custodian.11.a: "Ainsi vont les choses"
 custodianship_ends: "La §Y[From.GetName]§! n'est plus §Ycustode de la Communauté galactique§!."
 custodian.15.a.desc: "Enfin, nous sommes débarrassés de cette charge ingrate et futile qu'est la custodie ! Laissons désormais d'autres s'inquiéter de l'avenir de cette galaxie rongée par l'égoïsme."
 custodian.15.b.desc: "Le mandat de custode de la §H[former_custodians.GetName]§! est arrivé prématurément à son terme. Tout laisse croire que la charge de custodes de la Communauté galactique n'était guère au goût des [former_custodians.GetSpeciesNamePlural]."
 custodian.15.a: "Nous avons fait notre part"
 custodian.15.b: "Ils nous lâchent..."
 custodian.101.name: "Fin de la custodie"
 custodian.101.desc: "La destruction de la §H[LastKilledCountryName]§! signe la fin de la custodie de la Communauté galactique."
 custodian.17.name: "La custodie renversée"
 custodian.17.a.desc: "Ces ingrats du Sénat galactique ont voté pour mettre un terme à la custodie de la [From.GetName] ! Nous ne disposons plus désormais d'aucun des pouvoirs liés à la fonction."
 custodian.17.b.desc: "De façon aussi soudaine qu'humiliante, le Sénat galactique a voté à la majorité pour retirer à la §Y[From.GetName]§! la custodie galactique. Elle ne dispose plus désormais d'aucun des pouvoirs liés à la fonction."
 custodian.17.a: "C'est proprement scandaleux !"
 custodian.17.b: "C'était exactement le but recherché"
 resolution_galacticreforms_unseat_custodian_tooltip: "Les §Ycustodes galactiques§! vont se voir retirer leur fonction."
 resolution_galacticreforms_unseat_custodian: "Renversement de la custodie"
 resolution_galacticreforms_unseat_custodian_desc: "Il est temps de mettre un terme à la corruption des actuels custodes. La fonction doit leur être immédiatement retirée avant qu'ils ne causent plus de dommages à la Communauté galactique."
