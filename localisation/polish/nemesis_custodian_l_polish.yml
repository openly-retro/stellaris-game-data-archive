 custodian_request_friendly: "Dzięki pomocy naszych przyjaciół z imperium $COUNTRY$ możemy przywrócić honor i spójność Wspólnoty Galaktycznej."
 custodian_request_friendly_0: "Pomóżcie nam przekonać innych, by postąpili zgodnie ze zdrowym rozsądkiem. Jako opiekunowie będziemy potrzebować każdej możliwej pomocy."
 custodian_request_friendly_1: "Zaiste, Wspólnota Galaktyczna rozpadłaby się dawno temu, gdyby nie wysiłki, jakie podejmują $COUNTRY$. Dzięki wam jesteśmy dumni z bycia opiekunami."
 custodian_request_neutral: "Jako opiekunowie uważamy, że ta uchwała leży w najlepszym interesie całej galaktyki."
 custodian_request_neutral_0: "Sprawowanie funkcji opiekunów galaktycznych to wielka odpowiedzialność, ale warto się jej podjąć, jeśli zdołamy przeprowadzić te reformy."
 custodian_request_neutral_1: "Zamierzamy wykorzystać sprawowanie funkcji opiekunów galaktycznych do ulepszenia naszej Wspólnoty."
 custodian_request_hostile: "Gdyby nie pewni kłopotliwi członkowie, tacy jak $COUNTRY$, opiekunowie galaktyczni nie byliby potrzebni. Teraz zróbcie choć raz właściwą rzecz i poprzyjcie tę uchwałę."
 custodian_request_hostile_0: "Jako opiekunowie walczymy o uratowanie Wspólnoty przed takimi mętami. Uczynimy wszystko, co w naszej mocy, by ograniczyć wasz szkodliwy wpływ."
 custodian_request_hostile_1: "Czy na pewno chcecie ryzykować nieprzyjazne stosunki z opiekunami galaktycznymi? Dobrze się zastanówcie, czy odrzucenie tej uchwały leży w waszym najlepszym interesie..."
 emperor_request_friendly: "$COUNTRY$ należą do najwierniejszych poddanych Imperium, więc oczekujemy waszego poparcia."
 emperor_request_friendly_1: "Imperium liczy na to, że wielcy $COUNTRY$ uczynią to, co słuszne, i poprą naszą uchwałę."
 emperor_request_friendly_2: "Wspólnie wzmocnimy Imperium."
 emperor_request_neutral: "To zwykła formalność. Prosimy o użyczenie poparcia dla tego dekretu imperialnego."
 emperor_request_neutral_0: "Ta uchwała jest niezbędna do wzmocnienia Imperium i pokrzyżowania knowań jego wrogów... tak wewnętrznych, jak i zewnętrznych."
 emperor_request_neutral_1: "Imperium Galaktyczne życzy sobie waszego podpisu."
 emperor_request_hostile: "Jako że jesteście poddanymi imperium, żądamy waszego posłuszeństwa w tej kwestii."
 emperor_request_hostile_0: "Kwestionujecie naszą władzę na własne ryzyko. Przyszłość imperium $COUNTRY$ zależy w dużym stopniu od waszych działań."
 emperor_request_hostile_1: "Ach, $COUNTRY$... zapyziała prowincja Imperium Galaktycznego."
 custodian_warning_friendly: "Nalegamy, abyście przemyśleli tę sprawę. Możemy dla was dużo uczynić jako opiekunowie."
 custodian_warning_friendly_0: "Mogę gwarantować, że działamy w najlepszym interesie imperium $COUNTRY$! Proszę, przemyślcie to."
 custodian_warning_friendly_1: "To chyba jakaś pomyłka, przyjaciele. Liczymy na wasze poparcie!"
 custodian_warning_neutral: "Wasz sprzeciw zagraża potędze opiekunów galaktycznych."
 custodian_warning_neutral_0: "Ta uchwała ma kluczowe znaczenie dla przyszłości Wspólnoty Galaktycznej. Jako opiekunowie nie rzucamy słów na wiatr słoneczny!"
 custodian_warning_neutral_1: "Nie zreformujemy Wspólnoty bez odrobiny pomocy. Czy naprawdę chcecie, by ta szacowna organizacja pogrążyła się w anarchii i korupcji?"
 custodian_warning_hostile: "Sprzeciwianie się opiekunom galaktycznym to przejaw głupoty."
 custodian_warning_hostile_1: "Lepiej pamiętajcie, że jako opiekunowie mamy duże wpływy... które mogą zostać użyte przeciwko wam."
 custodian_warning_hostile_2: "No jasne, że się sprzeciwiacie! W końcu gdyby udało się nam zreformować Wspólnotę i wyplenić korupcję, gdzie podziałoby się takie robactwo?"
 emperor_warning_friendly: "Ostrożnie. Jak dotąd uważano was za wiernych poddanych Imperium."
 emperor_warning_friendly_0: "Chcecie z takiego powodu zrezygnować z uprzywilejowanego statusu w Imperium? Naprawdę?"
 emperor_warning_friendly_1: "Po wszystkim, co dla was zrobiliśmy, chcecie się nam sprzeciwić akurat teraz? Zmysły wam odjęło?"
 emperor_warning_neutral: "Państwa członkowskie Imperium Galaktycznego można podzielić na dwie kategorie: te, które cieszą się naszą przychylnością, i te... które się nie cieszą."
 emperor_warning_neutral_0: "Sprzeciw wobec tej uchwały zaszkodzi Imperium, a to znaczy, że $COUNTRY$ też poniosą szkodę. Już my tego dopilnujemy."
 emperor_warning_neutral_1: "Jeśli Imperium ma się rozwijać, musimy wszyscy ciągnąć w tym samym kierunku. Przemyślcie to."
 emperor_warning_hostile: "Jak śmiecie?"
 emperor_warning_hostile_0: "$COUNTRY$ to doprawdy najnędzniejsza z prowincji Imperium. Podły i obrzydły zaścianek galaktyki."
 emperor_warning_hostile_1: "Tylko wróg Imperium Galaktycznego przeciwstawiałby się tej uchwale... ale może $COUNTRY$ pasują do tego opisu?"
 custodian_consequence_friendly: "Liczyliśmy na wasze poparcie. Jak mamy cokolwiek osiągnąć jako opiekunowie, skoro nawet nasi domniemani przyjaciele nie popierają naszych uchwał?"
 custodian_consequence_neutral: "Wspólnota Galaktyczna może być czymś znacznie większym niż dzisiaj. Nie dostrzegacie tego?"
 custodian_consequence_hostile: "Uparci głupcy. Zreformujemy Wspólnotę Galaktyczną, niezależnie od tego, czy $COUNTRY$ nas poprą, czy nie."
 emperor_consequence_friendly: "Jak mamy twierdzić, że $COUNTRY$ stanowią przykład imperialnej cnoty i wierności, skoro przeciwstawiacie się naszym uchwałom w senacie? Przez was mamy same trudności."
 emperor_consequence_neutral: "Wyrażenie sprzeciwu wobec naszej uchwały było poważnym błędem. Imperium spodziewało się po was czegoś lepszego."
 emperor_consequence_hostile: "Nielojalne łotry! Imperium przetrwa wasze jałowe próby osłabienia."
 custodian_appreciation_friendly: "Wiedzieliśmy, że możemy liczyć na wasze poparcie, $COUNTRY$. Z waszą pomocą Wspólnota Galaktyczna zostanie zreformowana i stanie się czymś o wiele większym."
 custodian_appreciation_neutral: "Dziękujemy za poparcie naszych trudnych działań jako opiekunów. Trzeba przeprowadzić tak wiele uchwał."
 custodian_appreciation_hostile: "Dobrze, że zdołaliście odłożyć na bok dzielące nas różnice i poprzeć ważną pracę, którą wykonujemy jako opiekunowie galaktyczni."
 emperor_appreciation_friendly: "$COUNTRY$ odgrywają istotną rolę w nieustannym powodzeniu Imperium. Niech nikt nie śmie twierdzić inaczej!"
 emperor_appreciation_neutral: "Imperium odnotowało poparcie, jakiego udzielają $COUNTRY$."
 emperor_appreciation_hostile: "Wasze poparcie dla naszych uchwał to dobry znak. Być może nie jest jeszcze za późno, abyście stali się wiernymi i twórczymi obywatelami imperium."
