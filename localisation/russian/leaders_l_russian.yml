 ## Commander
 subclass_commander_admiral: "Адмирал"
 subclass_commander_admiral_desc: "Мужественное присутствие решительного адмирала укрепляет дух команды в сражении с врагом."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "Присутствие единицы-адмирала гарантирует слаженность действий флотилии в бою."
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "Присутствие модуля-адмирала гарантирует синхронность действий флотилии в бою."
 commander_admiral_subclass: "§GВетеранский класс, специализирующийся на флотилиях и космических боях§!"
 subclass_commander_general: "Генерал"
 subclass_commander_general_desc: "Присутствие генерала способствует повышенной слаженности действий при вторжении на планеты."
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§GВетеранский класс, специализирующийся на штурме космических баз, планетарных бомбардировках и вторжениях на планеты§!"
 subclass_commander_governor: "Комиссар"
 subclass_commander_governor_desc: "Комиссары наводят порядок силой, претворяя в жизнь стратегические планы. На планетах и в секторах под их управлением царит строгая армейская дисциплина."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "Стратег"
 subclass_commander_councilor_desc: "Стратеги смотрят на театр военных действий в целом. Вместо того чтобы рваться в бой самостоятельно, они предпочитают поддерживать сплоченность вооруженных сил и составлять планы, охватывающие целую галактику."
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "Делегат"
 subclass_official_delegate_desc: "Делегаты — лицо нашего государства. Они представляют наши интересы в федерациях и галактическом сообществе."
 subclass_official_delegate_hive: "Делегат"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "Делегат"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "Посол"
 subclass_official_diplomacy_councilor_desc: "Послы поддерживают наши отношения с другими государствами — как открытые, так и не совсем. Они одинаково подкованы как в искусстве дипломатии, так и в тонкостях шпионажа."
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "Промышленник"
 subclass_official_governor_desc: "Этот лидер прекрасно знает, как поддерживать нормы производства и доставать необходимое сырье."
 subclass_official_governor_hive: "Производственный надзор"
 subclass_official_governor_hive_desc: "Эта единица Разума была специально выведена помогать другим в процессе производства."
 subclass_official_governor_machine: "Цикл эффективности"
 subclass_official_governor_machine_desc: "Этот модуль предназначен для выявления и устранения неэффективных производственных алгоритмов."
 subclass_official_economy_councilor: "Советник"
 subclass_official_economy_councilor_desc: "Советники — профессиональные экономисты, распоряжающиеся бюджетом нашего государства."
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "$subclass_official_economy_councilor_desc$"
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "$subclass_official_economy_councilor_desc$"
 ## Scientist
 subclass_scientist_explorer: "Исследователь космоса"
 subclass_scientist_explorer_desc: "Этот лидер воплощает стремления каждого исследователя космоса: покорять неизвестность, открывать новые виды и знакомиться с другими цивилизациями."
 subclass_scientist_explorer_hive: "Исследователь космоса"
 subclass_scientist_explorer_hive_desc: "Руководящий импульс этой бесстрашной единицы Разума — покорять неизвестность, открывать новые расы и знакомиться с другими цивилизациями."
 subclass_scientist_explorer_machine: "Исследователь космоса"
 subclass_scientist_explorer_machine_desc: "Руководящий принцип программы этого бесстрашного модуля — покорять неизвестность, открывать новые расы и знакомиться с другими цивилизациями."
 subclass_scientist_scholar: "Ученый"
 subclass_scientist_scholar_desc: "Галактика полна тайн, и ученые — ключи к их разгадке. Эти искатели приключений занимаются археологическими раскопками, а также изучают космические аномалии и другие загадки."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "Аналитик"
 subclass_scientist_governor_desc: "Любой уважающий себя аналитик стремится быть в авангарде науки, проводить эксперименты и изучать новые технологии на благо государства, и этот лидер — не исключение."
 subclass_scientist_governor_hive: "Аналитик"
 subclass_scientist_governor_hive_desc: "Любая достойно выращенная как аналитик единица Разума стремится быть в авангарде науки, проводить эксперименты и изучать новые технологии на благо улья."
 subclass_scientist_governor_machine: "Аналитик"
 subclass_scientist_governor_machine_desc: "Любой уважающий себя аналитик стремится быть в авангарде науки, проводить эксперименты и изучать новые технологии для повышения эффективности."
 subclass_scientist_councilor: "Статистик"
 subclass_scientist_councilor_desc: "Без статистиков были бы невозможны работа научных коллективов и воплощение проектов. Они изучают новые технологии и неутомимо стремятся к знаниям."
 subclass_scientist_councilor_hive: "Статистик"
 subclass_scientist_councilor_hive_desc: "Без статистиков были бы невозможны работа научных коллективов и воплощение проектов. Эти единицы Разума неутомимо стремятся к знаниям."
 subclass_scientist_councilor_machine: "Статистик"
 subclass_scientist_councilor_machine_desc: "Без статистиков были бы невозможны работа научных коллективов и воплощение проектов. Эти модули неутомимо стремятся к знаниям."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$Не учитывается при подсчете количества лидеров"
 leader_trait_scout: "Разведка"
 leader_trait_scout_desc: "Этот лидер — эксперт в области разведки, чьи технические навыки позволяют проскользнуть даже мимо самых опасных угроз."
 leader_trait_scout_hive: "Разведчик"
 leader_trait_scout_hive_desc: "Эта единица Разума специализируется на разведке, она извлекает максимальную пользу из показаний установленных на космических кораблях датчиков с большой дальностью действия."
 leader_trait_scout_machine: "Разведчик"
 leader_trait_scout_machine_desc: "Этот модуль предназначен для разведки, он извлекает максимальную пользу из показаний установленных на космических кораблях датчиков с большой дальностью действия."
 leader_trait_restore_point: "Аварийная капсула"
 leader_trait_restore_point_desc: "Этот лидер крайне осторожен. На [Root.GetAXX:его|||fem:ее] корабле установлена аварийная капсула особой конструкции, позволяющая отдавать приказы даже после бегства с корабля при первом признаке опасности."
 leader_trait_restore_point_effect: "Лидер не погибает при уничтожении флотилии."
 leader_trait_academia_recruiter: "Вербовщик ученых"
 leader_trait_academia_recruiter_desc: "В научных учреждениях наши вербовщики поют дифирамбы воинской службе, надеясь привлечь самых талантливых ученых. Бесценный опыт, который можно обрести только на передовой, а не в просторных кабинетах, должен способствовать новым открытиям в области инженерии и технологий."
 leader_trait_academia_recruiter_effect: "Вместимость флотилии от исследовательской деятельности: §G+1§!"
 leader_trait_selfcare_expert: "Пробирочный клон"
 leader_trait_selfcare_expert_desc: "Этого лидера после смерти заменит выращенный в пробирке клон с теми же умениями, личностными качествами и манерой поведения."
 leader_trait_selfcare_expert_machine: "Резервная копия"
 leader_trait_selfcare_expert_machine_desc: "Этого лидера после прекращения функционирования заменит роботизированная копия с теми же умениями, личностными качествами и манерой поведения."
 leader_trait_selfcare_expert_hive: "Трутень-клон"
 leader_trait_selfcare_expert_hive_desc: "Этого лидера после смерти заменит выращенная в пробирке единица Разума с теми же умениями, личностными качествами и манерой поведения."
 leader_trait_selfcare_expert_effect: "После смерти создается копия лидера с теми же умениями и прежним уровнем, но вполовину моложе."
 leader_trait_midas_touch: "Выразительный рассказчик"
 leader_trait_midas_touch_desc: "Этот лидер часто покидает родную планету, а потому может рассказать не одну захватывающую историю о великих свершениях и красотах далеких миров. Такие рассказы не только вдохновляют население, но и содержат в себе ценные сведения о редких ресурсах и аномальных явлениях."
 leader_trait_midas_touch_effect: "$t$При изучении любой аномалии:\n$tt$Все $scientist_plural_with_icon$ получают §G+300§! опыта"
 leader_trait_speed_chaser: "Лихой"
 leader_trait_speed_chaser_desc: "Жизнь должна быть короткой, но яркой и вдохновляющей."
 leader_trait_destructive: "Противоречивая репутация"
 leader_trait_destructive_desc: "Многие обрадуются, если этот лидер покинет свой пост и перестанет досаждать остальным."
 leader_trait_collective_wisdom: "Кропотливый"
 leader_trait_collective_wisdom_desc: "Этот педант работает медленно, но по объему исследовательских данных значительно превосходит коллег."
 leader_trait_collective_wisdom_effect: "$TABBED_NEW_LINE$Дает $mod_leader_scientists_society_research_produces_add$ во время археологических раскопок"
 leader_trait_collective_wisdom_ancrel_effect: "$TABBED_NEW_LINE$Дает $mod_leader_scientists_society_research_produces_add$ и £minor_artifacts£ $MINOR_ARTIFACTS$ во время археологических раскопок"
