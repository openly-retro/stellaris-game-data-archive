 #Subject presets descriptions
 preset_bulwark_desc: "Bastion to rodzaj poddanego-specjalisty zorientowany na umiejętności bojowe, kosztem produkcji zasobów podstawowych."
 preset_scholarium_desc: "Scholarium to rodzaj poddanego-specjalisty zorientowany na rozwój technologiczny, kosztem zmniejszenia potencjału militarnego."
 preset_prospectorium_desc: "Prospectorium to rodzaj poddanego-specjalisty zorientowany na produkcję zasobów, kosztem zmniejszenia produkcji badań."
 preset_tributary_desc: "Lennik to rodzaj poddanego zobowiązany do płacenia co miesiąc suwerenowi podatku w postaci zasobów podstawowych."
 preset_vassal_desc: "Wasal to rodzaj poddanego posiadający otwarte porozumienie poddanego oraz kilka opcji zarówno dla poddanego, jak i dla suwerena."
 preset_protectorate_desc: "Protektorat to rodzaj poddanego posiadający znacznie gorszą technologię od suwerena. Otrzymuje on premię do wszystkich technologii, które już posiada jego suweren."
 preset_subsidiary_desc: "Spółka zależna to rodzaj poddanego korporacji zobowiązany umową poddanego do płacenia co miesiąc podatku w postaci zasobów podstawowych."
 preset_dominion_desc: "Dominium to rodzaj poddanego upadłego imperium zobowiązany do płacenia co miesiąc starożytnemu suwerenowi podatku w postaci zasobów podstawowych."
 preset_satellite_desc: "Satelita to rodzaj poddanego upadłego imperium zobowiązany do płacenia co miesiąc starożytnemu suwerenowi podatku w postaci dużej ilości badań naukowych."
 preset_signatory_desc: "Sygnatariusz to rodzaj poddanego upadłego imperium, nieposiadający dyplomacji niezależnej od suwerena."
 preset_thrall_desc: "Niewolnik to rodzaj poddanego upadłego imperium zobowiązany do płacenia co miesiąc starożytnemu suwerenowi podatku w postaci zasobów podstawowych i niemogący rozszerzać swoich granic."
 preset_scion_desc: "Potomstwo to rodzaj poddanego, który rozwijał się pod przewodnictwem suwerena upadłego imperium."
 preset_satrapy_desc: "Satrapia to rodzaj poddanego Chana zobowiązany do płacenia wojowniczemu suwerenowi statkami i zasobami podstawowymi."
 preset_relic_satrapy_desc: "Satrapia to typ poddanego, który kontynuuje tradycje Wielkiego Chana i jest zobowiązany do dostarczania suwerenowi statków i zasobów."
 #Subject presets flavor text
 preset_bulwark_flavor_desc: "Ten poddany specjalizuje się w sprawach wojskowości. Słynie ze znajomości strategii obronnych, dostarcza swojemu suwerenowi wiedzy i ochrony. Jednak jego jednotorowa specjalizacja sprawia, że jest bardzo zależny od wsparcia materialnego, niezbędnego do utrzymania jego imperium."
 preset_scholarium_flavor_desc: "Ten poddany specjalizuje się w badaniach i nauce. Wydaje praktycznie cały budżet na wsparcie instytucji akademickich oraz badaczy, więc bardzo potrzebuje ochrony ze strony suwerena, który w zamian za fatygę dostaje niewiarygodne technologie."
 preset_prospectorium_flavor_desc: "Ten poddany specjalizuje się w materiałach i produkcji. Dzięki czułym zmysłom może wydobywać najcenniejsze minerały w miejscach, gdzie inni już dawno by się poddali, dzięki czemu maksymalnie eksploatuje każdą asteroidę albo księżyc."
 preset_tributary_flavor_desc: "Lennik to prawie autonomiczny poddany, nadal zarządzający swoimi sprawami wewnętrznymi i politycznymi. Płaci suwerenowi sowitą daninę za ochronę, a dopóki pieniądze płyną, może robić, co niemal chce."
 preset_vassal_flavor_desc: "Wasal to poddany innego imperium niemający praktycznie prawa do samostanowienia. Po zawarciu układu z innym mocarstwem jest często zdany na kaprysy i łaskę swojego suwerena, musi przestrzegać zasad oraz przepisów narzucanych przez seniora. Dla niektórych osłabionych imperiów to ostatni przystanek na drodze do pełnej konsolidacji z suwerenem, w miarę stopniowego oddawania autonomii."
 preset_protectorate_flavor_desc: "Protektorat to poddany, który jest znacznie słabszy od suwerena; jego słabość sprawia, że poddaństwo uważane jest za zaletę. Ma zapewnioną ochronę przed galaktycznymi niebezpieczeństwami, co pozwala skoncentrować się na stabilizowaniu i polepszaniu sytuacji wewnętrznej, gdy senior opiekuje się nim."
 preset_subsidiary_flavor_desc: "Spółka zależna to poddany cieszący się znacznym stopniem autonomii, mogący zajmować się własnymi sprawami. Oddał część swojej niepodległości, zawierając umowę, na mocy której obie strony mają się wspierać i sobie pomagać."
 preset_dominion_flavor_desc: "Poddaństwo to służba na rzecz starożytnego przebudzonego imperium. Gdy stare, ale potężne okręty wojenne wtargnęły na ich terytorium, poddali się władzy nazbyt zapalczywego suwerena, który wymaga od nich całkowitego posłuszeństwa."
 preset_satellite_flavor_desc: "Państwo satelickie to poddany starożytnego przebudzonego imperium. Oddało ono obcemu mocarstwu prawo do samostanowienia i teraz jest zarządzane przez seniora: każdy element o znaczeniu kulturowym, od technologii poprzez sztukę lub inne formy ekspresji, jest ściśle regulowany z oddali."
 preset_signatory_flavor_desc: "Sygnatariusz to poddany starożytnego przebudzonego imperium. Choć jest rządzony z oddali, w wielu kwestiach pozostawia się mu swobodę działania. Nie płaci daniny i nie podlega zbyt wielu regulacjom, często nie bardzo wie, jakie są cele jego seniora."
 preset_thrall_flavor_desc: "Niewolnik to poddany starożytnego przebudzonego imperium. Podlega surowym rządom z oddali, przekazuje potężną część swego majątku suwerenowi, który wykorzystuje bogactwa wasali do napędzania własnej machiny wojennej."
 preset_scion_flavor_desc: "Potomek to poddany starożytnego przebudzonego imperium. Od dawna jest wspierany przez pradawnego dobroczyńcę i posiada autonomię w większości aspektów rządzenia. Od czasu do czasu otrzymuje dary lub pomoc od seniora, a reszta galaktyki nie ma pojęcia, dlaczego tak się dzieje."
 preset_satrapy_flavor_desc: "Satrapia to poddany Wielkiego Chana. Uległszy potędze militarnej imperium zbójeckiego, otrzymała prawo do zarządzania swoim zakątkiem kosmosu w imieniu Wielkiego Chana. Dopóki wspiera ciągłe podboje imperium zbójeckiego, wysyłając statki i zasoby, nikt nie wtrąca się w jego sprawy."
 preset_relic_satrapy_flavor_desc: "Satrapia była ulubioną formą poddaństwa Wielkiego Chana, a teraz, gdy na tronie zasiada nowy przywódca, nie warto odrzucać tej tradycji. W zamian za wsparcie okrętami i zasobami podbojów ich suwerena mogą sami decydować o swoich sprawach."
