 astral_rift_riftworld: "荒廃した惑星"
 riftworld_leader_description: "我々の母星の近くにある天体の裂け目の向こうから連れてこられた§Y[Root.GetName]§!は、 平行次元にある我々の祖先の故郷の一員だ。"
 spirit_of_ancestors_modifier: "祖先の魂"
 spirit_of_ancestors_modifier_desc: "天空にある祖先との出会いによって、 我々の能力の全容をより深く理解することができた。"
 starlight_vanguard_default: "スターライトヴァンガード"
 starlight_vanguard_homicidal: "スターライトヴァンキッシャー"
 astral_rift.1.name: "荒廃した惑星"
 astral_rift.1.desc.common.1: "[explorer.capital_scope.GetName]周辺の裂け目への航海は、 荒廃した惑星の軌道に私たちを送り込んだ。\n\n大気圏に突入すると、燃え盛るクレーターが点在する風景が広がっていた。 あちこちで軍艦が砂に半分埋もれている。 ここは戦場だ。\n\n聞き取れた無線通信の内容は熱狂的で不気味だ。 信じられないことに、"
 astral_rift.1.desc.no_arcsite: "住人たちは我々の言語を古くしたような言葉を使っているようだ。"
 astral_rift.1.desc.with_arcsite: "住人たちの言語は、 [explorer.capital_scope.GetName]の下にあった古代のスフィアから回収した文書と完璧に一致している。"
 astral_rift.1.desc.common.2: "ざっと翻訳したところ、 彼らはとても長い戦いで負けているらしい。 敵は単に「侵略者」と呼ばれていて、 また攻撃を仕掛けようとしている。 惑星の荒廃度を見る限り、 これが最後の攻撃になるかもしれない。"
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "生存者を探せ"
 astral_rift.3.name: "対立する派閥"
 astral_rift.3.desc.default: "惑星の表面には大きな人口集中地区がいくつかある。彼らの発信を聞いたところ、2つの異なるイデオロギー的な派閥を特定した。\n\n§Y[GetStarlightVanguardName]§!は厳格な軍国主義者であり、団結した決意を持って来るべき争いに備えている。\n\n§Yブラックカーテン§!は司祭を中心とする集団であり、迫り来る脅威からの霊的な守護を約束する。\n\n今や我々の言語が似ているのは単なる偶然ではないと確信している。彼らは我々の祖先であり、どちらの派閥も危険にさらされている。"
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\n彼らは我々の言語を使う。容貌も我々とほぼ同じだ。しかし、彼らは個々の心を持っている。一体どうしてなのだろうか？"
 astral_rift.3.a: "§Y[GetStarlightVanguardName]§!を訪ねる。"
 astral_rift.3.b: "§Yブラックカーテン§!を訪ねる。"
 astral_rift.3.b.trigger_tt: "弱者と話し合うことにまったく興味がない。"
 astral_rift.5.name: "失われた祖先"
 astral_rift.5.militarist_1: "「§Y[GetStarlightVanguardName]§!」と呼ばれている軍国主義の派閥と会話を始めた。"
 astral_rift.5.spiritualist_1: "「§Yブラックカーテン§!」と呼ばれている精神主義の派閥と会話を始めた。"
 astral_rift.5.common_1: "我々の言語、外見、そして§Y$tech_rift_sphere$§!の存在は、すぐに我々が共通の祖先を持っていることを確信させた。必死にコミュニケーションを取ろうとする中、彼らは我々の歴史について多くを明らかにした。\n\n侵略者は残忍な殲滅作戦を行うためにやってきたのだ。我らの祖先は初めこそ力強く立ち向かったが、次第に守りは崩れていった。\n\nそして決定的な敗北を喫する直前に、天体の裂け目が現れたのだった。"
 astral_rift.5.militarist_2: "裂け目を通して脱出し、なんとか文明を保存するために「救命ボート」作戦が始まった。"
 astral_rift.5.spiritualist_2: "「奇跡の扉」は、彼らの生き方を守り、脱出するための最後のチャンスであると考えられたのだ。"
 astral_rift.5.no_arcsite: "§Y$tech_rift_sphere$§!が作られたが、まだ初歩的な設計で、片道しか行くことができなかった。"
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$これは[explorer.capital_scope.GetName]の古代クレーターの奥深くに眠っていた物体そのものだ。"
 astral_rift.5.default: "この作戦を実行するための難民が選ばれた。彼らが、我々の祖先だったのだ。"
 astral_rift.5.gestalt: "旅に耐えるため、相性の良い人たちが特定され、劇的な変化を施された。我々の祖先は、統一された精神だけが無傷で裂け目を通り抜けられると信じていた。これが我々の意識体の始まりだ。"
 astral_rift.5.common_2: "裂け目のこちら側では、スフィアが旅立ってからまだ50年も経っていない。まだスフィアが出発した日を覚えている者もいる。しかし我々にとっては何千年もの時が経っている。"
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$$astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.gestalt.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.a: "ここでは時の流れが大きく異なる…"
 astral_rift.5.b: "我々は設計されたのか？"
 astral_rift.10.name: "[GetStarlightVanguardName]"
 astral_rift.10.militarist: "「§Y[GetStarlightVanguardName]§!」と話し合った。彼らは、侵略者との戦いがいかに厳しい状況に置かれているかを明らかにした。異次元の艦隊がいくつかの星系で発見され、すでに接近している。我々は重大な局面に到着したようだ。ヴァンガードにとってこれは偶然ではない。我々がここへ来たのは運命なのだ。"
 astral_rift.10.spiritualist: "「§Y[GetStarlightVanguardName]§!」は話し合いの申し出に合意した。"
 astral_rift.10.desc.common: "「あなた方の到着は私たちに希望を与えた。必要としている重要な援助を与えてくれれば、この戦争を終えられるかもしれない。」残っている艦隊はボロボロで、これ以上の損失には耐えられない。\n\n裂け目が不安定になる前に、アンカーケーブルを通してある程度の物資を送ることができるはずだ。切実に必要とされている合金を送れば、艦隊の修理や強化に役立つだろう。この機会に彼らの艦船の高度な構造とその設計について何か学ぶことができるかもしれない。\n\nアストラル・スレッドに関する知識は我々のほうが高度なため、その知識を使って彼らの艦船のシールドを強化するほうがより賢明かもしれない。まだ実験的なものだが、ここで我々の艦隊にとって有益な発見があるかもしれない。聞いたところ、侵略者はエネルギー兵器を好むため、シールドの強化はとても役に立つはずだ。"
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "合金を提供する。"
 astral_rift.10.b: "アストラル・スレッドを提供する。"
 astral_rift.10.c: "この戦争に勝ち目はない。保存主義者に会いに行くべきだ。"
 astral_rift.10.d: "これは絶望的だ。新世界へ戻ろう。"
 astral_rift.15.name: "ブラックカーテン"
 astral_rift.15.militarist: "「§Yブラックカーテン§!」は話し合いの申し出に合意した。"
 astral_rift.15.spiritualist: "「§Yブラックカーテン§!」と特別な話し合いの場を持った。彼らは我々に侵略者の恐ろしさを印象づけた。異次元艦隊が探知され、すでに向かっている。ブラックカーテンにとって、我々がこの重要な局面に到着したことは、神の導きによるものなのだ。"
 astral_rift.15.desc.common: "「あなた方がここへ来たことは奇跡そのものだ。我々はこの戦争が絶望的であるという事実を、随分と前から受け入れている。民は飢え、とても苦しんでいる。扉の向こう側より来られし子孫よ…我らの最後のひとときに、慈悲をかけたまえ。」\n\nどんな運命が待ち受けているかはわからないが、苦しんでいることは明らかだ。彼らに食料を与えることはできる。アンカーケーブルを通してある程度の物資を送ることができ、我々が持つ高度な農業技術はきっと役に立つだろう。\n\n§Hアストラル・スレッド§!を彼らの宇宙船の燃料に注入することで、民の一部を裂け目の向こう側にある安全な場所へ連れていくことができるかもしれない。"
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "食料を提供する。"
 astral_rift.15.b: "アストラル・スレッドを提供する。"
 astral_rift.15.c: "ここで援助しても意味がない。軍事主義者に会いに行こう。"
 astral_rift.15.d: "これは絶望的だ。新世界へ戻ろう。"
 astral_rift.16.name: "祖先を見捨てて"
 astral_rift.16.desc.default: "残念ながら、我々の祖先の苦境は絶望的だと判断した。\n\n彼らを助けるための術を我々は持っていない。民の一部を裂け目の先にある我々の次元へ送り込んだのは賢明だった。\n\n我々は彼らの意志を引き継ぎ、祖先が誇りに思うような文明になるために最善を尽くそう。"
 astral_rift.16.desc.homicidal: "我々の祖先は援助するに値しないと判断した。\n\n彼らの中で最も強い者を裂け目の先にある我々の次元へ送り込んだのは賢明だった。我々は彼らのためにも生き残ろう。\n\n彼らの運命は今や彼ら自身のものだ。"
 astral_rift.20.name: "世界評議会"
 astral_rift.20.common_1: "祖先の母星への侵略が迫っている。"
 astral_rift.20.militarist: "「§Y[GetStarlightVanguardName]§!」との会談後、我々は緊急会議のために世界評議会に招待された。彼らはこれまで我々が行ってきた援助に注目し、その寛大さを称賛した。"
 astral_rift.20.spiritualist: "「§Yブラックカーテン§!」との会談後、我々は緊急会議のために世界評議会に招待された。彼らは支援に感謝し、その寛大さを称賛した。"
 astral_rift.20.common_2: "最終決戦と思われる戦いが勃発するまで、もうあまり時間がない。\n\nエネルギーの備蓄はとても少ない。寄付をすれば、緊急支援船の生産が促進され、戦いを有利に進めることができる。"
 astral_rift.20.poor: "彼らの科学者の多くは、艦隊のシールドを強化するためのさらなる実験のために、我々が収集したアストラル・スレッドのサンプルも要求している。侵略者はエネルギー兵器を好む傾向があるため、とても役立つ可能性が大いにある。"
 astral_rift.20.rich: "彼らの科学者の多くは、艦隊のシールドを強化するためのさらなる実験のために、我々が収集したアストラル・スレッドのサンプルをもっと要求している。侵略者はエネルギー兵器を好む傾向があるため、とても役立つ可能性が大いにある。"
 astral_rift.20.gestalt: "私たちの祖先が個人の意見を無秩序に表明する、すなわち議論しているのを見ると、不快さを感じる。そのような非効率的な要素がはるか昔に排除されたことに感謝せねば。"
 astral_rift.20.desc.gestalt.poor_militarist: "$astral_rift.20.common_1$\n\n$astral_rift.20.militarist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.poor$\n\n$astral_rift.20.gestalt$"
