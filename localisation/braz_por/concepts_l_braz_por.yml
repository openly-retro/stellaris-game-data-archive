l_braz_por:
 ### Concepts
 #Use §K for headers and §I for highlights in Concepts
 GAME_CONCEPT_FORMAT: "§C$TEXT$§!"
 dlc_requirement_string: "\n\n§PDLC Necessário:§!"
 requires_leviathans: "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc: "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn: "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp: "$dlc_requirement_string$ §IMegaCorp§!"
 requires_dis_stars: "$dlc_requirement_string$ §YDistant Stars Story Pack§!"
 concept_shape: "Formato"
 concept_galaxy_shape: "Formato da Galáxia"
 concept_galaxy_shape_desc: "- §I$elliptical$:§! Uma galáxia circular simples, com distribuição uniforme de estrelas.\n- §I$ring$:§! Uma galáxia circular com mais espaço ao redor do núcleo galáctico.\n- §I$spiral$:§! Essas galáxias têm entre dois e seis braços que se curvam para fora do núcleo galáctico.\n- §I$bar$:§! A galáxia se divide entre dois braços espirais espessos, com poucas conexões entre eles.\n- §I$starburst$:§! Vários braços paralelos giram em espiral para fora do núcleo galáctico.\n- §I$cartwheel$:§! Vários braços finos criam uma forma híbrida de espiral e galáxia em anel.\n- §I$spoked$:§! Essa galáxia se divide em \"fatias\" que ficam quase totalmente separadas umas das outras."
 concept_advanced_empire: "Império de IA Avançado"
 concept_advanced_empires: "Impérios de IA Avançados"
 concept_advanced_empires_desc: "Os Impérios de IA Avançados começam com uma vantagem de recursos, tecnologia e população, e não recebem outros bônus além de uma posição inicial mais forte. "
 concept_fallen_empire: "Império Caído"
 concept_fallen_empires: "Impérios Caídos"
 concept_fallen_empires_desc: "Os Impérios Caídos são antigas civilizações precursoras que começam com tecnologia avançada e frotas poderosas, mas são geralmente passivas. Às vezes, eles fazem exigências ou oferecem tarefas para impérios menores.\n\nProvocar um Império Caído é arriscado, a menos que você esteja confiante na sua capacidade de derrotar um oponente desafiador."
 concept_fallen_empire_awakening: "Despertar do Império Caído"
 concept_awaken: "Despertar"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "Impérios Despertados"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire: "Império Saqueador"
 concept_marauder_empires: "Impérios Saqueadores"
 concept_marauder_empires_desc: "Os Impérios Saqueadores são civilizações espaciais que passam a maior parte do tempo lutando entre si e invadindo seus vizinhos. Às vezes, eles exigem tributos de outros impérios."
 concept_technology: "Tecnologia"
 concept_technologies: "Tecnologias"
 concept_technology_desc: "As tecnologias desbloqueadas pelas pesquisas são algumas das principais formas de aumentar o poder do seu império em Stellaris. Elas se dividem em três campos de estudo:\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\nAs fontes mais comuns de §IPontos de Pesquisa§! são os estudos dos £pops£ §IPops§! que trabalham nos §ILaboratórios de Pesquisa§! ou §IEstações de Pesquisa§! construídas no espaço, acima de depósitos adequados."
 concept_tradition: "Tradição"
 concept_traditions: "Tradições"
 concept_traditions_desc: "As Tradições concedem bônus para todo o império, organizados em Árvores de Tradição. Um império poderá escolher uma Tradição após acumular $i_unity$ suficiente. Completar Árvores de Tradição libera ['Concept_ascension_perks']."
 concept_ascension_perk: "Regalia da Ascensão"
 concept_ascension_perks: "Regalias da Ascensão"
 concept_ascension_perks_desc: "As Regalias da Ascensão concedem bônus significativos para todo o império que podem mudar drasticamente suas estratégias."
 concept_physics_research: "Pesquisa de Física"
 concept_physics_research_desc: "A Pesquisa de Física é um dos três campos de estudo e aborda áreas como §IComputação§!, §IManipulação de Campo§! e §IPartículas§!."
 concept_society_research: "Pesquisa de Sociedade"
 concept_society_research_desc: "A Pesquisa de Sociedade é um dos três campos de estudo e aborda áreas como §IBiologia§!, §IEstudo de Estado§! e §IPsiônica§!."
 concept_engineering_research: "Pesquisa de Engenharia"
 concept_engineering_research_desc: "A Pesquisa de Engenharia é um dos três campos de estudo e aborda áreas como §IIndústria§!, §IPropulsão§! e §ICiência do Vazio§!."
 concept_preftl_civilizations: "Civilizações Pré-MRQL"
 concept_preftl_civilizations_desc: "As Civilizações Pré-MRQL são sociedades que ainda não ultrapassaram a velocidade da luz para viajar pelo espaço. A tecnologia dessas civilizações varia entre a Idade da Pedra e o Início da Idade Espacial, e elas geralmente desconhecem formas de vida alienígenas."
 concept_presapient_species: "Espécies Pré-Sapientes"
 concept_presapient_species_desc: "As espécies pré-sapientes são criaturas extremamente inteligentes, mas desprovidas de sapiência. Com as tecnologias adequadas, provenientes da ['concept_society_research', £society£ $concept_society_research$], elas podem atingir a sapiência ou ser preservadas em ['concept_alien_zoo',£building£ Zoológicos Alienígenas]."
 concept_endgame_crisis: "Crise de Fim de Jogo"
 concept_endgame_crises: "Crises de Fim de Jogo"
 concept_endgame_crisis_desc: "Uma Crise Galáctica começará quando uma partida de Stellaris chegar ao estágio final. As Crises de Fim de Jogo podem ser um desafio extremo até mesmo para jogadores veteranos.\n\nNormalmente, as Crises de Fim de Jogo ocorrem apenas após o §IAno de Início do Fim de Jogo§!."
 concept_machine_uprising: "A Revolta das Máquinas"
 concept_machine_uprising_desc: "A Revolta das Máquinas é uma cadeia de eventos na qual servos robóticos com Inteligência Artificial podem se rebelar contra seu império criador. Isso pode acarretar a formação de uma nova §IInteligência Maquinária§! na galáxia.$requires_syn_dawn$"
 concept_great_khan: "Grande Khan"
 concept_great_khan_desc: "O Grande Khan é uma cadeia de eventos na qual as diferentes tribos de um ['concept_marauder_empires', $concept_marauder_empire$] são unidas sob uma poderosa liderança. Agindo como um Canato Saqueador, elas buscarão conquistar outros impérios e subjugá-los.$requires_apoc$"
 concept_war_in_heaven: "A Guerra no Paraíso"
 concept_war_in_heaven_desc: "Dois ['concept_fallen_empires'] que são antigos inimigos podem ['concept_awaken'] e batalhar pela supremacia da galáxia.$requires_leviathans$"
 concept_hyperlane: "Hiperestrada"
 concept_hyperlanes: "Hiperestradas"
 concept_hyperlanes_desc: "As hiperestradas são canais subespaciais naturais que se formam entre os poços gravitacionais das estrelas. A hiperpropulsão é a principal forma de viagem interestelar pelas hiperestradas."
 concept_gateway: "Portal"
 concept_gateways: "Portais"
 concept_gateways_desc: "Os Portais são estruturas massivas que criam canais subespaciais, permitindo viagens quase instantâneas para qualquer outro Portal ativo na rede."
 concept_wormhole_pairs: "Pares de Buracos de Minhoca"
 concept_wormhole: "Buraco de Minhoca"
 concept_wormholes: "Buracos de Minhoca"
 concept_wormholes_desc: "Os Buracos de Minhoca são fendas naturais que ocorrem no espaço-tempo. Quando estabilizados, eles permitem a passagem para um local fixo."
 concept_l_gate: "Portão-L"
 concept_l_gates: "Portões-L"
 concept_l_gates_desc: "Uma misteriosa rede de Portais conectados a uma rede subespacial separada. Parecem ter sido desativados de propósito."
 concept_unity: "Unidade"
 concept_unity_desc: "Um recurso imaterial que representa a vontade e a coesão interna de uma sociedade.\n\nA Unidade é usada para várias decisões internas do império, como contratar líderes, realocar Pops, decretar ['concept_edicts'] e liberar ['concept_traditions'].\n\nAs fontes mais comuns de Unidade são ['concept_factions'] contentes ou £pops£ §IPops§! que trabalham em construções como §YEscritórios Administrativos§!, §YMonumentos Autóctones§! ou §YTemplos§!."
 concept_edict: "Edito"
 concept_edicts: "Editos"
 concept_edicts_desc: "Os Editos são decisões que afetam todo o império, podendo ser decretados com o uso de recursos ou por meio do pagamento de uma manutenção mensal. Eles costumam custar $i_unity$ e também podem ser pagos pelo ['concept_edict_fund']. Entretanto, alguns podem custar outros recursos."
 concept_edict_fund: "Fundo para Editos"
 concept_edict_fund_desc: "O Fundo para Editos é uma reserva separada e fixa de $i_unity$ usada para a Manutenção de §IEditos§!.\n\nSe o custo de manutenção exceder o valor disponível no fundo, o saldo comum de $i_unity$ também será usado."
 concept_faction: "Facção"
 concept_factions: "Facções"
 concept_factions_desc: "As Facções são grupos de £pops£ §IPops§! com demandas em comum acerca de como o império deve agir.\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility: "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc: "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "Isso controla quantos planetas habitáveis da mesma classe planetária do seu mundo natal aparecerão perto do seu sistema inicial. Desativar esta opção pode significar que você não encontrará mundos habitáveis perto do seu mundo natal."
 concept_policies: "Políticas"
 concept_policy: "Política"
 concept_policies_desc: "As §IPolíticas§! definem a atitude do nosso £empire£ §IImpério§! em relação aos demais, como tratamos nossa £pops£ população e quais comportamentos julgamos aceitáveis, além de outras questões."
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "Sítio Arqueológico"
 concept_archaeology_site_desc: "Os Sítios Arqueológicos são ruínas de civilizações antigas, destroços de batalhas e outros locais de interesse. A equipe de uma §YNave Científica§! pode explorá-los para descobrir segredos."
 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "Empregos de £mod_job_entertainer_add£ $job_entertainer$: §G+1§!\nEmpregos de £mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$: §G+1§!\nEmpregos de £mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ transformam $r_consumer_goods$ em $r_amenities$ e §YPontos de Pesquisa§! de £society£.\n$t$$r_amenities$ produzidas escalonam com os Empregos de £job_livestock_zoo_animal£ $job_livestock_zoo_animal$.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "Classe da Espécie"
 concept_species_class_desc: "A Classe da Espécie descreve uma ampla categoria de tipos de §IEspécies§!. Por exemplo: Avianos, Reptilianos, Fungoides etc."
