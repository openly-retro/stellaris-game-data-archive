 #UTILITY
 origin_legendary_leader: "Unter einem Herrscher vereint"
 origin_legendary_leader_desc: "Inmitten gewalttätiger Ausschreitungen und einer Krise wurde diese Zivilisation von einem einzigen Anführer geeint. Dieser festigte seine Macht, indem er die schwächeren Fraktionen unterdrückte, und er führte das Reich in eine Zukunft der Wissenschaft und des technischen Fortschritts. Ein unsteter Frieden ist eingekehrt, doch Frieden ist selten von Dauer."
 origin_tooltip_legendary_leader_effects: "- $SPECIES_TRAITS$ ['concept_perfected_genes']$NEW_LINE$- Herrschereigenschaft: ['concept_leader_trait_legendary_leader']"
 START_SCREEN_LEGENDARY_LEADER: "Unsere Zivilisation war seit jeher anfällig für Konflikte. Reiche entstanden und fielen, doch keines war von Dauer. Sie alle brachen unter dem Druck interner Streitigkeiten zusammen.\n\nDiese polarisierende Kultur erreichte ihren Höhepunkt, als unsere Welt von einem Krieg heimgesucht wurde. Inmitten des Chaos tauchte jedoch ein Anführer auf. [owner.Ruler.GetTitle] [owner.Ruler.GetName] sammelte eine Schar von Anhängern um sich, angezogen von [owner.Ruler.GetHisHer]er Selbstlosigkeit, [owner.Ruler.GetHisHer]em Charisma und [owner.Ruler.GetHisHer]er Autorität. Endlich war jemand bereit, uns zu vereinen.\n\nDoch die Vereinigung selbst dauerte lang und war mit viel Leid verbunden. Eine nach der anderen ergaben sich die bekriegenden Fraktionen schließlich und schlossen sich dem Anführer an, ermutigt von dem Versprechen über eine Zukunft im All. Zum ersten Mal seit Jahrhunderten herrscht Frieden, doch unter der Oberfläche reichen die Narben vergangenen Kummers tief."
 origin_legendary_leader_imperial: "$origin_legendary_leader$"
 origin_legendary_leader_imperial_desc: "$origin_legendary_leader_desc$"
 origin_legendary_leader_dictatorial: "$origin_legendary_leader$"
 origin_legendary_leader_dictatorial_desc: "$origin_legendary_leader_desc$"
 origin_legendary_leader_death: "Gebrochene Herrschaft"
 origin_legendary_leader_death_desc: "Inmitten politischer Unruhen und ohne die Führung unseres Leitsterns ist unser Volk gezwungen, seinen eigenen Weg in der Galaxie zu finden."
 origin_legendary_leader_no_gov_change: "Die Autorität kann mit dem Ursprung \"Unter einem Herrscher vereint\" nicht geändert werden"
 #BUILDING
 building_paragon_origin_academy: "Große Akademie"
 building_paragon_origin_academy_desc: "Die große Akademie ist die Heimat unserer begabtesten und klügsten Köpfe. Sie aktiv zu fördern, wird neue Anführer hervorbringen und es uns ermöglichen, künftige Generationen auszubilden."
