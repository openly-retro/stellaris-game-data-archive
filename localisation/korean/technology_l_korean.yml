 #Mass Driver Branch
 tech_mass_drivers_1: "매스 드라이버"
 tech_mass_drivers_1_desc: "전자기식 발사 장치로, 자석을 이용해 철갑탄을 표적에 초고속으로 발사합니다."
 tech_mass_drivers_2: "코일건"
 tech_mass_drivers_2_desc: "코일건은 초기 매스 드라이버를 강화한 무기로, 전자기 코일로 투사체를 빠르게 가속해 표적을 향해 발사합니다."
 tech_mass_drivers_3: "레일건"
 tech_mass_drivers_3_desc: "레일건은 최첨단 전자기 가속 장치로, 두 개의 평행한 레일을 사용해 엄청나게 빠른 속도의 투사체를 발사합니다."
 tech_mass_drivers_4: "강화 레일건"
 tech_mass_drivers_4_desc: "강화 레일건은 그 유명한 레일건을 개량한 것으로, 레일의 강도를 강화하고 전력 공급을 개선했으며, 이전 모델보다 정확도와 위력이 크게 상승했습니다."
 tech_mass_drivers_5: "가우스 캐논"
 tech_mass_drivers_5_desc: "기존 코일건 설계를 개량한 버전으로, 최첨단 레일건보다도 파괴력이 우월합니다. 놀라운 정확성과 속도로 투사체를 발사할 수 있습니다."
 tech_kinetic_artillery_1: "운동 에너지형 포대"
 tech_kinetic_artillery_1_desc: "극도로 먼 거리에서 강력한 포탄을 매우 정확하게 발사할 수 있는 함포입니다."
 tech_kinetic_artillery_2: "운동 에너지형 함포"
 tech_kinetic_artillery_2_desc: "훨씬 더 강력해진 함선용 초장거리 대포로, 신형 총신과 개량형 사격 통제 컴퓨터를 탑재하고 있습니다."
 tech_mass_accelerator_1: "메가 캐논"
 tech_mass_accelerator_1_desc: "거대한 중량 가속포로, 중추형 탑재 장치에만 탑재할 수 있습니다. 막대한 거리에서 괴물 같은 위력의 포탄을 발사합니다."
 tech_mass_accelerator_2: "기가 캐논"
 tech_mass_accelerator_2_desc: "이전보다 더욱 강력해진 중량 가속포로, 가장 강한 보호막도 찢어버리는 위력을 자랑합니다."
 #Auto-Cannon Branch
 tech_autocannons_1: "오토캐논"
 tech_autocannons_1_desc: "대구경 탄도 무기로, 탄두 내장형 포탄을 발사합니다. 오토캐논의 강점은 빠른 발사 속도입니다."
 tech_autocannons_2: "리퍼 캐논"
 tech_autocannons_2_desc: "개량형 회전식 오토캐논으로, 추적 및 사격 통제 체계를 개선했습니다. 그 결과, 발사 속도가 더욱 향상되었습니다."
 tech_autocannons_3: "스톰파이어 캐논"
 tech_autocannons_3_desc: "최첨단 회전식 오토캐논으로 대량의 고폭탄을 난사합니다."
 tech_flak_batteries_1: "대공 포대"
 tech_flak_batteries_1_desc: "파편탄을 근거리에서 발사하는 포대입니다. 적의 공격기에 특히 치명적인 위력을 발휘하며, 미사일도 방어할 수 있습니다."
 tech_flak_batteries_2: "대공 캐논"
 tech_flak_batteries_2_desc: "더욱 강력한 신형 파편탄으로 무장한 대공 포대입니다."
 tech_flak_batteries_3: "대공 함포"
 tech_flak_batteries_3_desc: "예측 추적 알고리즘과 더욱 향상된 포탄으로 적 공격기에게 막대한 피해를 줄 수 있습니다."
 #Missile Branch
 tech_missiles_1: "핵미사일"
 tech_missiles_1_desc: "우주 미사일에 높은 파괴력을 지닌 핵탄두를 장착했습니다. 우주 개척 시대 이전에 개발된 오래된 기술이지만, 이 원시적인 방식의 자체 유도 화기는 사거리 내의 상대에게 놀라울 정도로 위력적인 효과를 보여줍니다."
 tech_missiles_2: "핵융합 미사일"
 tech_missiles_2_desc: "이 개량된 우주 미사일은 강력한 핵융합 탄두를 탑재했으며, 향상된 비행 성능을 지니고 있습니다."
 tech_missiles_3: "반물질 미사일"
 tech_missiles_3_desc: "매우 강력한 반물질 탄두를 탑재한 강화 미사일입니다. 개량된 신형 유도 장치 덕분에 더욱 쉽게 목표를 찾아냅니다."
 tech_missiles_4: "양자 미사일"
 tech_missiles_4_desc: "최신형 우주 미사일로, 영점 진공으로부터 막대한 에너지를 뽑아내는 탄두를 장착하고 있습니다."
 tech_missiles_5: "약탈자 미사일"
 tech_missiles_5_desc: "자체 AI 파일럿을 탑재한 이 고도로 진보된 미사일은 더욱 뛰어난 성능과 추적 능력을 자랑합니다."
 tech_swarmer_missiles_1: "군집 미사일"
 tech_swarmer_missiles_1_desc: "일제히 발사되는 작은 미사일들로, 적의 거점 방어 체계를 압도하기 위해 특별히 고안된 무기입니다."
 tech_swarmer_missiles_2: "선풍 미사일"
 tech_swarmer_missiles_2_desc: "새로운 소형화 기술을 활용해, 군집 미사일에 더욱 강력한 탄두를 탑재하고 비행 성능을 개선했습니다."
 #Torpedo Branch
 tech_torpedoes_1: "우주 어뢰"
 tech_torpedoes_1_desc: "우주 어뢰는 기본적으로 매우 크고 느린 속도로 움직이는 미사일입니다. 강력한 탄두와 보호막 변조기를 탑재하고 있어 상대의 에너지 장막을 관통합니다."
 tech_torpedoes_2: "장갑 어뢰"
 tech_torpedoes_2_desc: "개량된 우주 어뢰로, 장갑을 부착해 적의 거점 방어 화력을 더 잘 견뎌냅니다. 어뢰가 폭발할 때, 장갑도 산산이 조각나며 추가 피해를 줍니다."
 tech_torpedoes_3: "파괴자 어뢰"
 tech_torpedoes_3_desc: "매우 강력한 탄두를 탑재한 강화 어뢰입니다. 유선형 설계에 더욱 빠른 엔진을 장착하고 있으며, 개량된 보호막 변조기를 사용해 에너지 장막을 관통합니다."
