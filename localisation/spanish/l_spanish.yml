 building_mutant_landfill: "Vertedero de mutantes"
 building_mutant_landfill_desc: "Una masa pútrida de horrores mutados muertos. Su materia orgánica volátil se ha fusionado para formar una especie de edificio."
 building_vault: "Cámara subterránea"
 building_vault_desc: "Estas tiendas en la superficie señalan la entrada a una gran cámara subterránea que los habitantes originarios convirtieron en refugio contra bombardeos. Los ocupantes se enfrentaron entre ellos al acabarse la comida."
 building_vault_2: "Cámara subterránea"
 building_vault_2_desc: "Estas tiendas en la superficie señalan la entrada a una gran cámara subterránea que los habitantes originarios convirtieron en refugio contra bombardeos. La cámara contiene una máquina enorme, colocada junto al equipo de minería."
 building_particle_accelerator: "Acelerador de partículas"
 building_particle_accelerator_desc: "Este antiguo acelerador se construyó usando un diseño novedoso, y los terminales que han sobrevivido en el edificio contienen una cantidad enorme de datos de investigación de mano de lo que al parecer fue un brillante físico teórico."
 building_odd_factory: "Fábrica extraña"
 building_odd_factory_desc: "Una instalación bien construida que produce recursos de gran valor y que otra civilización abandonó en el planeta."
 building_quarantine: "Estación de investigación de plagas"
 building_quarantine_desc: "Un hospital provisional centrado en estudiar a los infectados para conseguir una cura."
 building_plague_memorial: "Monumento de la plaga"
 building_plague_memorial_desc: "Un monumento para recordar al pueblo la horrible enfermedad que antaño asoló su hogar. Es testimonio de la supervivencia de la nación."
 building_energy_grid: "Red eléctrica"
 building_energy_grid_desc: "Una red cuidadosamente calibrada optimiza el rendimiento de los generadores de energía."
 building_energy_grid_effect_desc: "Aumenta en §G1§! la producción base de los trabajos que otorgan £energy£ §Yenergía§!."
 building_energy_nexus: "Nexo de energía"
 building_energy_nexus_desc: "Esta enorme instalación centraliza todas las redes eléctricas del planeta, lo que mejora su eficacia."
 building_mineral_purification_plant: "Purificadoras de mineral"
 building_mineral_purification_plant_desc: "Los minerales que pasan por estas purificadoras son de la máxima calidad."
 building_mineral_purification_hub: "Centros de purificación de mineral"
 building_mineral_purification_hub_desc: "Enormes centros donde se reciben los minerales para luego enviarlos a una serie de purificadoras."
 building_clinic: "Clínicas genéticas"
 building_clinic_desc: "Las clínicas genéticas pueden ofrecer avanzados tratamientos médicos, que estadísticamente derivan en una población significativamente más sana y más longeva."
 building_hospital: "Centros de citorrevitalización"
 building_hospital_desc: "Los centros de citorrevitalización pueden ofrecer avanzados tratamientos médicos a una gran población. Los tratamientos a nivel celular derivan en una población significativamente más sana y más longeva."
 building_mineral_silo_1: "Silo de minerales I"
 building_mineral_silo_1_desc: "Aumentan la capacidad de almacenamiento de minerales de nuestro imperio."
