 astral_rift_windswept_planet: "風にさらわれた惑星"
 extra_dimensional_spores_modifier: "異次元の胞子"
 reconverted_leader_modifier: "改心したリーダー"
 reconverted_leader_modifier_desc: "科学者の一人は、外交の才に長けている。 これまでの仕事を辞め、§Y使節§!になることになった。\n\nその新たなスキルがより有効に活用されるよう努力する。"
 decision_incubate_wind_creatures: "風の生物の孵化"
 decision_incubate_wind_creatures_desc: "この惑星の大気に、 有益な風の生物の種族を導入する。"
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "§Y$decision_incubate_wind_creatures$§!の惑星ディシジョンを3つアンロックする。"
 forceful_winds: "強力な風"
 forceful_winds_desc: "この世界の大気には、我々と共生する知覚を持った風の生物が住んでいる。"
 astral_rift.2700.name: "風にさらわれた惑星"
 astral_rift.2700.desc: "我々は猛烈な強風に見舞われた惑星に到着した。 地表はほとんど剥き出しで、 崖や岩は風雨によって滑らかに風化している。\n\n上空は雷雲で暗く、 雷が周囲の地面に落ちると、 明るいガスが激しく噴出する。\n\nできるだけ早く、 吹き荒れる嵐から避難したほうが良い。 気象センサーによれば、 成層圏の高層部は気流が穏やかで、 危険な放電を避けることができる。 あるいは、近くに大きな洞窟があり、 そこに避難することもできる。"
 astral_rift.2700.a: "嵐の上空まで上がれ。"
 astral_rift.2700.b: "洞窟に避難しろ。"
 astral_rift.2705.name: "成層圏を越えて"
 astral_rift.2705.desc: "雲の層を抜けると、 突き抜けるような青空が広がっていた。 風は引き続き船体に吹きつけ、 突風が吹くたびに強さを増していく。\n\n単なる異常気象ではなく、　これらの風の流れは不自然なほど正確だ。 さらに、 渦巻く空気の中からホルモンに似た化合物が検出された。 その後の分析で、 これは攻撃を受けている植物の生体反応に酷似していることが判明した。"
 astral_rift.2705.a: "風のサンプルを採取しろ。"
 astral_rift.2710.name: "キノコの洞窟"
 astral_rift.2710.desc: "容赦なく吹きつける風の中を下り、 硫黄のような胞子の厚い雲をかき分けて進むと、 天候を遮る洞窟に入った。\n\n狭い通路を抜けると、天井の高い巨大な部屋に入った。 厚い鍾乳石が、 黄疸の出た土の上に濁った液体を滴らせ、 黄色い菌類が繁殖していた。キノコの群生地の間には、 湿った地面を小走りに歩く昆虫の巣があり、 暗がりには青白い植物が生い茂っている。 険しい壁にはコケが生え、 淀んだ空気には胞子の濃い靄がかかっていた。\n\n洞窟の中で、 我々は微弱な電界を検出した。 インパルスとシナプスのネットワークが、 さまざまなキノコのクラスターをつないでいるようなのだ。 もしかしたら、このネットワークを利用して、 キノコとコミュニケーションを取ることができるかもしれない。"
 astral_rift.2710.a: "意思疎通を試みろ。"
 astral_rift.2715.name: "生ける風"
 astral_rift.2715.desc: "我々のサンプルは、 風の中に微生物がいることを証明した。\n\n実験として、 同様のホルモンを合成し、 周囲の大気中に放出した。 すると突然、 強烈だった風がずっと穏やかな流れに変わった。\n\nさらにサンプルを分析したところ、 十分に大きな群れでは、 これらの微生物がひとつの意識を構成していることがわかった。 協力し合うことで、「生きた」突風を生み出すことができるのだ。\n\nこれらの流れの中には、 毛髪のような遺伝物質を持っているものもある。 同じ流れに巻き込まれ、 我々は嵐が収まった海面に向かって押し戻された。"
 astral_rift.2715.a: "生ける風を追え。"
 astral_rift.2720.name: "キノコの中で"
 astral_rift.2720.desc: "ネットワークの菌糸シナプスを利用し、 短い電流を流したところ、 すべてのキノコが突然硬直し、 ネットワークに突然現れた見知らぬ存在に困惑した。 それに対する無数のシグナルを受信したが、 どうにかキノコが何を送信しているのかを解読することに成功した。\n\nこの生物は、 自らをこの惑星の在来種の管理者とみなす集合体のようだ。 表面下では、 あらゆる動植物が菌糸の集合体によって保護され、 守られている。 その代わり、 キノコは排泄物を栄養として消費する。\n\nしかし、 この共生関係、 そしてキノコそのものの存続を脅かす脅威が存在する。"
 astral_rift.2720.a: "キノコとのやり取りを続けろ。"
 astral_rift.2725.name: "キノコの脅威"
 astral_rift.2725.desc: "我々は惑星の表面にたどり着き、 その上には黄色い雲が厚く覆っていた。 地形は平坦で、 ほぼむき出しだったが、 隠れた空洞や隙間には胞子を噴出するキノコが密集していた。\n\n我々がたどった気流は大地の上を流れ、 毛むくじゃらの空気中に浮遊する生物の子を放出した。 これらは地表にまでふわふわと落ちていき、 そのほとんどはキノコの胞子によってすぐに分解された。\n\n生き残ったわずかな子供は、 むき出しの地形にくっついて円錐形のポリプを形成し、 それが風によって運ばれた微生物が安全に成熟できる環境となっていた。\n\nキノコの胞子が風の生物の繁殖を妨げているのは明らかだ。 しかし、 風の生物は地表を平らにし、 キノコは更に奥深く、 安全な環境に退避せざるを得なくなっている。"
 astral_rift.2725.a: "キノコを取り除く手段を見つけろ。"
 astral_rift.2725.b: "キノコを調べろ。"
 astral_rift.2730.name: "肉食の風"
 astral_rift.2730.desc: "キノコは嵐がおさまった洞窟の入り口まで我々を導いてくれた。小さな爬虫類のような生き物が、 広々とした荒地に入る前に、 洞窟の入口でためらっていた。 すると突然、 鋭い風の流れが爬虫類を宙に舞い上がらせた。\n\n我々は爬虫類が空気中の酵素によって消化され、 どんどん小さく切り刻まれていくのをただ見ているしかなかった。\n\nキノコが維持する安全地帯の外の地表では、 生物は肉食の風に翻弄される。 その残酷なまでの正確さと反応の良さから、 風は少なくとも多少は知性を持っていると考えていいだろう。\n\nそして、 腹も空かせている。"
 astral_rift.2730.a: "風から生態系を守れ。"
 astral_rift.2730.b: "風を調査しろ。"
 astral_rift.2735.name: "キノコの通信"
 astral_rift.2735.desc: "惑星の表面に沿って移動しながら、 胞子を噴出するキノコの群れに近づいた。 組織サンプルから、 非常に複雑な集合体であることが判明した。 ノード間で急速な電気信号を送信することで、 複雑なネットワークを介して通信している。\n\nネットワークの菌糸シナプスを利用し、 短い電流を流したところ、 すべてのキノコが突然硬直し、 ネットワークに突然現れた見知らぬ存在に困惑した。 それに対する無数のシグナルを受信したが、 その意味はまだ解読できていない。"
 astral_rift.2735.a: "キノコの通信を解読しろ。"
 astral_rift.2740.name: "流れの行方"
 astral_rift.2740.desc: "洞窟を出た後、 我々は船の周りで吹いている強い突風を計測した。 周囲の空気からホルモンに似た化合物を検出し、 分析した。\n\nこのホルモンは、 脅威にさらされている植物が放出するホルモンに似ている。 また、 ある種の微生物の存在も確認されており、 これが風を制御しているのではないかという仮説を立てた。 実験として、 同様のホルモンを合成し、 大気中に放出した。"
 astral_rift.2740.a: "調査を続けろ。"
 astral_rift.2745.name: "キノコの件"
 astral_rift.2745.desc.common: "キノコの発信を解読した結果、 風の生物が惑星の生態系を破壊していることが明らかになった。 生きた風が餌を求めて地表をかき回すと、 キノコが生き残るために頼りにしている生物多様性が根絶される。\n\nキノコは我々を何百種類もの植物、 動物、 昆虫が強風から守られている地下の洞窟に案内してくれた。"
 astral_rift.2745.desc.common.friendly: "双方による争いは膠着状態にあるが、 我々が形勢を変えることができる。"
 astral_rift.2745.desc.common.unfriendly: "この単純な生命体を利用し、 その過程でこの対立を解決することもできるかもしれない。"
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "風を強化させろ。"
 astral_rift.2745.b: "キノコに栄養を与えろ。"
 astral_rift.2745.c: "妥協点を探れ。"
 astral_rift.2745.d: "両種を根絶やしにしろ。"
 astral_rift.2750.name: "風の件"
 astral_rift.2750.desc.common: "厳しい風は、ホルモンを放出した直後におさまった。\n\n微風が我々の船の上を通り過ぎ、 毛むくじゃらの生物の子供を空中に放出した。 これらは地表にまでふわふわと落ちていき、 そのほとんどはキノコの胞子によってすぐに分解された。\n\n生き残ったわずかな子供は、 むき出しの地形にくっついて円錐形のポリプを形成し、 それが風によって運ばれた微生物が安全に成熟できる環境となっていた。\n\nキノコが風の繁殖を阻止していることを我々に示しているのだという結論になった。"
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "切り裂く風"
 astral_rift.2755.desc: "我々は風の生物に大量の合金金属の微粉を与えた。 これらの研磨剤は、 風の流れに運ばれるほど軽いが、 あらゆる鉱物を短時間で摩耗させるほど強力だった。\n\n一群の気流が、 この微粉を使って近くの隙間に隠れていた黄色いキノコの一群を細切れにした。\n\n風の生物たちは、 金属粉を自分たちの間で配っていった。 鋭い風が惑星表面を襲い始め、 連携を取った攻撃で胞子をまき散らすキノコを狙った。\n\nそのお礼なのか、 そよ風が毛むくじゃらのふわふわ浮いている子供を届けてくれた。 これがあれば、 我々自身の「生きた風」を育むことができ、 特定のコロニーに高速の気流をもたらすことができる。"
 astral_rift.2760.name: "キノコの繁殖"
 astral_rift.2760.desc: "我々は大量のミネラル栄養素を惑星全体に行き渡らせ、 復活した土壌に耐風性のある新しい植物を導入した。 そしてキノコは、 新しく肥沃になった土地に大量の胞子を撒き散らすことができた。\n\n既存のキノコの群れは、 すでに規模と耐久力が増している。 時が経つにつれ、 キノコは惑星の全表面に繁殖し、 風の生物は飢え死にするだろう。\n\n菌糸の節々が新たな力ではじけ、 菌糸ネットワークを通じて我々に感謝のメッセージを伝えた。\n\nこれまで発見されていなかった菌類の標本が、 我々のいる場所の近くの地面から生えてきた。 その球根のような窪みは、 高濃度のエキゾチックガスで膨張していた。 このキノコを栽培すれば、 貴重な資源の生産に役立つと確信している。"
 astral_rift.2765.name: "むずかしい妥協案"
 astral_rift.2765.desc: "キノコと風の生物との間の通信方法には極端な違いがあり、 その結果、 困難で複雑な議論となった。 しかし、 我々何とか2つの種族間の合意を仲介した。\n\n既存の胞子の群れを邪魔しない限り、 風の生物は惑星表面の指定された場所で狩りをし、 繁殖する権利を持つ。一方、 キノコの集合体は、 胞子を恐れることなく撒き散らすことができる地上の一部が平等に与えられ、 その下で無数の他の種を保護することができる。\n\nこの取り決めの下で、 惑星独自の生態系は新たな繁栄の機会を得ることになる。 我々は観測衛星を設置し、 裂け目の向こうからその進展を監視することにした。"
 astral_rift.2770.name: "生命体の根絶"
 astral_rift.2770.desc: "[Explorer.GetPreFTLLower]種族同士の争いには嫌気が差してきた。\n\n我々は強力な酸を合成し、 惑星の大気圏内で噴霧した。 酸が広がるにつれ、 風の生物は塵と化し、 キノコは萎縮して黒くなった。 惑星の大気中に存在する化合物を利用して、 酸を惑星中に広めることができた。\n\n惑星の生物を完全に根絶やしにしたことを確認した後、 我々は有用な物質をすべて奪った。"
 astral_rift.2770.a: "よくやった。"
 astral_rift.2790.name: "特別な申し出"
 astral_rift.2790.desc: "裂け目の向こう側の[from.solar_system.GetName]で研究していた際に、 複雑な交渉を仲介した[this.GetName]が任務の変更を申し出てきた。難しい仲裁を経験し、交渉への新たな情熱を発見したようだ。許可した場合、 [this.GetHeShe]は科学の世界から離れ、 外交組織における恒久的な使節となるだろう。"
 astral_rift.2790.a: "いいだろう。"
 astral_rift.2790.a.tt: "[This.GetName]はリーダー候補から取り除かれ、§Y使節§!になった。"
 astral_rift.2790.b: "[this.GetHeShe][this.GetIsAre]科学者としてのほうが役に立つ。"
