 bombardment_pox: "Viruela javoriana"
 bombardment_pox_desc: "El bombardeo de $bombardment_pox$ baña el planeta con un patógeno letal.\n- Daño §Ymoderado§! a los §Yejércitos§!\n- Daño §Eleve§! al §Yplaneta§!\n- §ENada§! de daño a §Ypoblaciones mecánicas§!\n- Daño §Rcatastrófico§! a §Ypoblaciones orgánicas§!\n- Bombardeo a planetas indefensos\n- Puede reducir planetas a mundos tumba inertes"
 pc_relic: "Mundo reliquia"
 pc_relic_desc: "Una ciudad que cubría todo el mundo. Solo quedan unas ruinas antiguas y abandonadas. Los habitantes partieron hace mucho tiempo."
