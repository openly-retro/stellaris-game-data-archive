 leader_trait_resolution_category_bureaucraticsurveillance_focus: "중점: 관료 감시"
 leader_trait_resolution_category_bureaucraticsurveillance_focus_desc: "이 대의원은 관료 감시와 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_pre_ftl_stances_focus: "중점: 초광속 이전 문명 태도"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "이 대의원은 초광속 이전 문명 태도와 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
 leader_trait_resolution_category_sanctions_focus: "중점: 제재"
 leader_trait_resolution_category_sanctions_focus_desc: "이 대의원은 은하적 제재와 관련된 모든 사안에 각별한 관심을 지니고 있습니다."
