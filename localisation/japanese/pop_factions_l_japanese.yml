 planet_political_frontier: "政治的フロンティア"
 planet_political_frontier_desc: "この植民地は、 さまざまな政治派閥による運動を育む土地だと見なされている。"
 planet_political_safezone: "政治的安定"
 planet_political_safezone_desc: "この植民地では、 政治派閥による活動を控えるよう奨励されている。"
 planet_political_crackdown: "政治的弾圧"
 planet_political_crackdown_desc: "この植民地では、 政治派閥が活動を行うことが禁止されている。"
 factions.3005.name: "報告：[root.GetName]での政治論"
 factions.3005.desc.1: "[root.GetName]の我々の情報提供者は指示通り、 植民地の政治情勢について定期的に報告を行っている。 簡潔に言えば、見通しは良好のようだ。\n\n現地の執行官と駐在官は、 最低限の資源で反対意見を最小に抑えている。 特に不正派閥は住民たちから大きな支持を得るのに苦労しており、 結果として政治環境は我々の確実なコントロール下にある。"
 factions.3005.a: "愛国者たちは賞賛に値する。"
 factions.3005.desc.2: "[root.GetName]の政治情勢について収集したデータから、 我々の懸念が裏づけられた。 過激な運動が植民地住民のあいだで支持を集めているのだ。 住民たちは社会的公正および流動性を説く言説に揺さぶられ、 この社会の創設理念のいくつかにもはや同意していない。\n\nしかし、 こう見えてこれは良いニュースである。 [owner.GetAdj]の植民地政治に関する理論を洗練させるための、 得がたい研究成果を我々は蓄積できたのだから。 さらに、 このような非主流派たちを誘い出すことによって、 彼らが首都に足場を築くよりもずっと前に、 その脅威を暴露することができたのである。"
 factions.3005.b: "あるいは、 彼らの考え方にも何か利点があるかもしれない。"
 planet_political_admittance: "許容政治"
 planet_political_admittance_desc: "この植民地は、 監視の徹底と社会学的理解と引き換えに、 より破壊的な政治論を許容している。"
 factions.3005.desc.3: "[root.GetName]での政治活動に関する情報を収集した結果、 いくつかの興味深い予測が得られた。 そこには (安定した政治思想の外側にある) 新しい発想をより広く受け入れる傾向が見て取れるが、 いまのところ過激化に向かう大きな動きはない。\n\n我々の中核的メッセージからの逸脱は権力基盤の弱体化とも見なせるが、 それでもこれは良いニュースといえるだろう。 この実験は、 植民地政治に関する我々の理論を洗練させる上で貴重な、 実質的な研究成果である。 また、 我々が非主流派に一定の地位を与えたとしても、 [owner.GetAdj]の国民がその最も過激な派閥に反駁し、 国家の理念に比較的近い思想に留まることを証明した。"
 factions.3005.c: "なら、 この方針は奨励されるべきなのだろう。"
 factions.3010.desc.1: "我々の政治学者は、 強い関心をもって[root.GetName]を観察してきた。 ところが、 熱狂的な運動やメディア過熱報道にもかかわらず、 植民地の政治的な面においては、 ごく普通の将来を彼らは予測している。\n\nわが国の研究者は、 「便りのないのは良い便り」と考える。 なぜなら社会の一部の過激派がどう主張しようとも、 [root.GetName]が独裁政治の温床になる兆候はないからだ。 いまのところは、 建国理念としては民主主義が支持されている。"
 factions.3010.a: "我々で変化を与えるべきかもしれない。"
 factions.3010.desc.2: "我々の社会の権威主義的な政治団体が、 [root.GetName]で足掛かりを得たようだ。 彼らの運動はこの初期の植民地をターゲットにしたもので、 見かけ上の成功は警戒すべきものではないが、 政治学者は多少の注意が必要だと考えている。 [root.GetName]の[root.owner.GetAdj]にとって民主主義は、 我々が考えるほど必要でも魅力的でもないのかもしれない。"
 factions.3010.b: "我々の統治のあり方を問う機会だ！"
 factions.3010.c: "民主主義に対する脅威に備えなければ。"
 factions.3010.desc.3: "わが国の政治学者がしばらく[root.GetName]を監視した結果、 さまざまな政治的見解が根づいていることが確認された。\n\n[root.GetName]が無政府状態、 あるいはそれに近い極端な統治形態に陥るという兆候はまだない。 とはいえ、 これだけの政治的な攻防は、 [root.owner.GetAdj]の民主主義にいくつかのユニークな挑戦を――そして、 より過激な派閥が足場を築いたなら、 潜在的なリスクをもたらすだろう。"
