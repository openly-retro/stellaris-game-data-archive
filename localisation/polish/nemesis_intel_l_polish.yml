 #Misc
 first_contact.1060.name: "Protokoły pierwszego kontaktu"
 first_contact.1060.desc.base: "Nasze niedawne spotkanie z obcymi organizmami ponownie rozpaliło starą debatę o tym, jak powinniśmy kontaktować się z napotkanymi inteligentnymi cywilizacjami kosmitów. W obecnej sytuacji jest ona bardzo potrzebna."
 first_contact.1060.desc.payback.base: "Nasze pierwsze spotkane z kosmitami sprawiło, że podejrzliwie podchodzimy do kolejnych. Gdzieś tam istnieje życie, więc podczas eksploracji galaktyki z pewnością znowu natrafimy na inteligentne organizmy. Ale to, jak mamy się z nimi przywitać, wciąż pozostaje przedmiotem debat."
 first_contact.1060.desc: "$first_contact.1060.desc.base$\n\nCzęść osób postuluje koncentrowanie się na jak najszybszym nawiązaniu przyjaznych stosunków i okazanie pokojowych zamiarów. Inni zalecają ostrożność, wskazując, że nie możemy wiedzieć, czy umysły kosmitów nie kryją wrogich zamiarów wobec nas, więc nierozsądnie byłoby przekazywać im zbyt wiele informacji o nas samych.\n\nTrzecia, bardziej radykalna grupa domaga się działań uprzedzających: \"[This.GetSpeciesNamePlural] są w niebezpieczeństwie,\" twierdzą, \"więc powinniśmy niezwłocznie powziąć wszelkie niezbędne działania w celu uzyskania przewagi nad potencjalnym zagrożeniem ze strony obcych\"."
 first_contact.1060.desc.payback: "$first_contact.1060.desc.payback.base$\n\nNiektórzy nawołują do jak najszybszego nawiązania przyjaznych stosunków, inni zalecają ostrożność, wskazując, że to właśnie nasze przyjazne nastawienie doprowadziło do tego, że zostaliśmy zdradzeni i zniewoleni.\n\nTrzecia, bardziej radykalna grupa domaga się działań wyprzedzających: \"najskuteczniej unikniemy drugiej inwazji, jeśli uderzymy pierwsi\" – mówią. \"Już nigdy nie ulegniemy woli obcych!\""
 first_contact.1060.desc.xenophile: "$first_contact.1060.desc.base$\n\nCzęść osób postuluje koncentrowanie się na jak najszybszym nawiązaniu przyjaznych stosunków i okazanie pokojowych zamiarów. Inni zalecają ostrożność, wskazując, że nie możemy wiedzieć, czy umysły kosmitów nie kryją wrogich zamiarów wobec nas, więc nierozsądnie byłoby przekazywać im zbyt wiele informacji o nas samych."
 first_contact.1060.desc.payback.xenophile: "$first_contact.1060.desc.base.payback$\n\nWiększość z nas wierzy, że gdzieś w kosmosie istnieją życzliwe cywilizacje, ale są też osoby zalecające ostrożność. Według nich to właśnie nasze przyjazne nastawienie doprowadziło to tego, że zostaliśmy zdradzeni i zniewoleni."
 first_contact.1060.desc.xenophobe: "$first_contact.1060.desc.base$\n\nNiektórzy doradzają rozpoczęcie agresywnych działań wyprzedzających, jednak inni zalecają rozwagę i dokładne przeanalizowanie możliwości tych kosmitów, zanim zaryzykujemy wybuch konfliktu z nimi."
 first_contact.1060.desc.payback.xenophobe: "$first_contact.1060.desc.payback.base$\n\nOdpowiedź jest jednogłośna: najlepszym sposobem uniknięcia drugiej inwazji będzie zdominowanie innych, zanim zdążą wyrządzić nam krzywdę. Już nigdy nie ulegniemy woli obcych!"
 first_contact.1060.desc.gestalt: "Nasze niedawne spotkane z obcymi organizmami żywymi sprawiło, że musimy zdecydować, jak powinniśmy działać w razie kontaktu z potencjalnie inteligentnymi cywilizacjami kosmitów.\n\nJedna z możliwości to dążenie do jak najszybszego nawiązania z nimi pokojowych kontaktów poprzez wysyłania im informacji niezbędnych do przetłumaczenia naszych komunikatów. Może to jednak okazać się nierozważnym posunięciem, gdyby okazało się, że kosmici mają wobec nas wrogie zamiary.\n\nNajbezpieczniejsze rozwiązanie to chyba ostrożne działanie i próba nawiązania z nimi kontaktu, ale bez przekazywania im zbyt wielu informacji o nas samych. Z drugiej strony, możemy wykonać bardziej agresywne posunięcia, żeby zdobyć więcej informacji o tych kosmitach i wyprzeć ich z naszego terytorium. Jednak to z pewnością wywoła ich wrogość."
 first_contact.1060.A: "Powitamy obcych z otwartymi ramionami."
 first_contact.1060.A.machine: "Powitamy obcych z otwartymi ramionami."
