 syamelles_curse_habitat: "Mal de amores"
 syamelles_curse_habitat_desc: "Los efectos de la maldición de Syamelle han tenido un mayor efecto en el cuartel general de la Orden. Tan antinatural se ha vuelto la idea del contacto físico que los escuderos se han visto obligados a encontrar nuevas formas de reponer la población."
