 policy_robot_pop_policy: "Trabalhadores Robóticos"
 policy_robot_pop_policy_desc: "O mero conceito de robôs autônomos leva a ideia de que trabalhadores de nossa espécie podem um dia serem suplantados e talvez, com o tempo, ultrapassados. Precisamos decidir nossa postura com relação a automação em grande escala.\n"
