 tr_diplomacy_diplomatic_networking_delayed: "La influencia y destreza de nuestra red de embajadas es un motivo de orgullo entre la gente [This.GetAdj]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed: "Incorporar nuestros procesos diplomáticos a cada aspecto de nuestras relaciones con los demás, no solo beneficiará a nuestra diplomacia, sino que también mejorará la cohesión de nuestra toma de decisiones y del propio [This.GetGovernmentName]."
 diplomatic_networking: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_direct_diplomacy: "Diplomacia directa"
 tr_diplomacy_direct_diplomacy_delayed: "Creemos que la mejor manera de ganarnos la confianza es hacerlo de una forma abierta, honesta y directa."
 tr_diplomacy_eminent_diplomats: "Diplomáticos eminentes"
 tr_diplomacy_eminent_diplomats_desc: "Aceptación diplomática: §G+5§!\nLos enviados que §Ymejoran las relaciones§! tienen una probabilidad de un §G1%§! al mes de adquirir un §Yfavor§!."
 tr_diplomacy_eminent_diplomats_gestalt: "Drones enviados mejorados"
 tr_diplomacy_eminent_diplomats_delayed: "La sección diplomática es más importante que nunca. Revisando nuestros procesos de entrenamiento y centrándonos en retener talentos, podemos convertir a nuestros diplomáticos en misioneros que construyan relaciones provechosas."
 tr_diplomacy_eminent_diplomats_gestalt_delayed: "Los procesos diplomáticos son más importantes que nunca. Debemos asegurarnos de que nuestros drones enviados están preparados para representarnos allende nuestras fronteras."
 MESSAGE_FAVOR_GAINED_TRADITION_TITLE: "Favor ganado"
