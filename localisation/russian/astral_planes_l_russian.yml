 sm_dimensional_shrine: "Межпространственное святилище"
 sm_dimensional_shrine_desc: "За пределами известной вселенной лежат пути, ведущие в другие миры, и места, где эти миры соприкасаются. Там мы воздвигнем величайший из храмов.\n"
 sm_reloading_bay: "Станция перезарядки"
 sm_reloading_bay_desc: "Значительная часть космической базы отводится под перезарядку орудий. Доступны дополнительные оборонительные платформы.\n"
 requires_dimensional_space_object: "§RТребуется: §Y$WORMHOLE$§!, §Y$pc_rift_star$§!, §Y$ASTRAL_RIFT$§!, §Y$LGATE_GALACTIC$§! или §Y$SHROUD_TUNNEL_GALACTIC$§!§!"
 civic_hyperspace_specialty: "Гиперпространственная специализация"
 civic_hyperspace_specialty_desc: "В этом обществе скорость всегда ценилась превыше всего. Манипуляция гиперпространством — это еще один способ быстрого перемещения в пространстве, и овладевшие этим искусством причисляются к высшей касте."
 civic_hyperspace_specialty_effects: "£physics£ §Y$tech_hyper_drive_2$§! является гарантированным направлением исследования.\nНизкий уровень разведданных во всех системах в пределах 3 гиперкоридоров вокруг начальной системы."
 civic_hive_hyperspace_specialty: "Синхронность гиперпространства"
 civic_hive_hyperspace_specialty_desc: "Этот коллектив жаждет скорости. Методы манипуляции гиперпространством закладываются в умы каждой единицы Разума, благодаря чему весь коллектив отлично понимает фундаментальные принципы расстояния и времени."
 civic_hive_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_machine_hyperspace_specialty: "Синхронность гиперпространства"
 civic_machine_hyperspace_specialty_desc: "Этот коллектив жаждет скорости. Технологии манипуляции гиперпространством входят в прошивку каждой единицы Разума, благодаря чему весь коллектив отлично понимает фундаментальные принципы расстояния и времени."
 civic_machine_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_corporate_hyperspace_specialty: "Гиперпространственная торговля"
 civic_corporate_hyperspace_specialty_desc: "Время — деньги, и эта мегакорпорация ценит скорость. Активные инвестиции в исследования окупились сполна: корпорация получила проприетарные технологии манипуляции гиперпространством."
 civic_corporate_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_dimensional_worship: "Поклонение гиперпространству"
 civic_dimensional_worship_desc: "Это общество верит в то, что святой дух обитает где-то среди складок пространства и времени. Системы с выраженной нестабильностью считаются в этом обществе святыми местами науки и паломничества."
 civic_dimensional_worship_effects: "Позволяет строить космическое §Y$sm_dimensional_shrine$§! в системах, где есть §Y$WORMHOLE$§!, §Y$pc_rift_star$§!, §Y$ASTRAL_RIFT$§!, §Y$LGATE_GALACTIC$§! или §Y$SHROUD_TUNNEL_GALACTIC$§!.\nКаждое §Y$sm_dimensional_shrine$§! дает §G+$@dimensional_shrine_unity_production$§!£unity£."
 civic_dimensional_worship_effects_additional: "- Шанс появления в подконтрольных вам системах [ 'concept_astral_rift', 'звездных разломов' ]: §G+100%§!$NEW_LINE$§M- Редкие технологии§! теперь встречаются в §Y1,1§! раза чаще, чем обычно. Эффект меняет вероятность с §Y1%§! на §Y1,1%§!."
 civic_corporate_dimensional_worship: "Межпространственное предприятие"
 civic_corporate_dimensional_worship_desc: "$civic_dimensional_worship_desc$"
 civic_corporate_dimensional_worship_effects: "$civic_dimensional_worship_effects$"
 civic_dark_consortium: "Темный консорциум"
 civic_dark_consortium_desc: "Глубокое понимание архитектуры вселенной позволило этому обществу поставить себе на службу загадочные свойства темной материи задолго до изобретения гипердвигателей."
 civic_dark_consortium_effects: "Технология £physics£ §Y«$tech_mine_dark_matter$»§! уже исследована в начале игры.\nДает доступ к особым §Sуказам§!.\nПолучает доступ к программе совета §Y«$council_agenda_agenda_dark_matter_breakthrough_name$»§!."
 civic_corporate_dark_consortium: "Теневая корпорация"
 civic_corporate_dark_consortium_desc: "$civic_dark_consortium_desc$"
 civic_corporate_dark_consortium_effects: "$civic_dark_consortium_effects$"
 civic_sovereign_guardianship: "Суверенное стражество"
 civic_sovereign_guardianship_desc: "В ходе своей истории эта группа воевавших друг с другом племен выработала стратегию укрепления территорий и занятия оборонительной позиции. Теперь они объединены и готовы перенести свою философию в космос: их цель — прочные границы и мирное сосуществование с соседями."
 civic_sovereign_guardianship_effects: "Открываются оборонительные армии: §Y$fanatic_guardian_plural$§!.\n$civic_sovereign_guardianship_effects_common$"
 civic_hive_sovereign_guardianship: "Скопление стражей"
 civic_hive_sovereign_guardianship_desc: "В ходе своей истории этот коллектив выработал стратегию укрепления своих территорий и занятия оборонительной позиции. Теперь он готов перенести свою философию в космос: его цель — прочные границы и мирное сосуществование с соседями."
 civic_hive_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_machine_sovereign_guardianship: "Матрица стражей"
 civic_machine_sovereign_guardianship_desc: "В ходе своей истории этот механический коллектив процедурно выработал стратегию укрепления своих территорий и занятия оборонительной позиции. Теперь он готов перенести эту эффективную стратегию в космос: его цель — прочные границы и мирное сосуществование с соседями."
 civic_machine_sovereign_guardianship_effects: "Открываются оборонительные армии: §Y$machine_fanatic_guardian_plural$§!.\n$civic_sovereign_guardianship_effects_common$"
 civic_corporate_sovereign_guardianship: "Корпоративный протекторат"
 civic_corporate_sovereign_guardianship_desc: "В ходе своей истории эта группа соперничавших друг с другом конгломератов обнаружила, что лучшая стратегия для защиты инвестиций — это крепкая оборонительная позиция. Теперь они объединены и готовы перенести свою философию в космос: их цель — прочные границы и мирное сосуществование с соседями."
 civic_corporate_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_sovereign_guardianship_effects_common: "Позволяет строить на космических базах сооружение §Y«$sm_reloading_bay$»§!.\nАктивирует §Hуказ§! §Y$edict_inner_focus$§!, преобразовывающий £influence£ §Yвлияние§! в £unity£ §Yединство§!."
 fanatic_guardian: "Фанатичный страж"
 fanatic_guardian_plural: "Фанатичные стражи"
 fanatic_guardian_desc: "Непоколебимые защитники нашей родины, эти стойкие солдаты максимально эффективны при защите тех, с кем они имеют близкие отношения."
 machine_fanatic_guardian: "Единица матрицы"
 machine_fanatic_guardian_plural: "Единицы матрицы"
 machine_fanatic_guardian_desc: "Эти смертоносные защитные единицы Разума наиболее эффективны, когда находятся вблизи от всех других стратегических узлов."
