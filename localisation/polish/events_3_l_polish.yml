 #Colony Events
 ####################################
 colony.2001.name: "Kłopoty w raju"
 colony.2001.desc: "[Root.GetName]: Miejscowy dramat polityczny doprowadził do wzrostu poparcia małych grup buntowników sprzeciwiających się naszym najważniejszym etykom. Dzięki większemu wsparciu zwiększyli swą siłę w regionie i głosują we własnych sprawach, odnosząc umiarkowane sukcesy."
 colony.2001.a: "Jesteśmy podzieleni."
 colony.2001.a.military.tooltip: "[Root.GetName]: §B3 £pops£ populacje§! na zbliżają się o krok do §Ymilitaryzmu§!."
 colony.2001.a.pacifist.tooltip: "[Root.GetName]: §B3 £pops£ populacje§! zbliżają się o krok do §Ypacyfizmu§!."
 colony.2001.b: "Zniszczyć opozycję!"
 colony.2001.b.military.tooltip: "[Root.GetName]: §B1 £pops£ populacja§! zbliża się o krok do §Ymilitaryzmu§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip: "[Root.GetName]: §B1 £pops£ populacja§! zbliża się o krok do §Ypacyfizmu§!.$colony.2001.b.tooltip$"
 colony.2001.b.tooltip: "\n\nDodaje [Root.GetName] modyfikator §R$suppressed_opposition$§! o następujących efektach:\n£happiness£ Zadowolenie §R-15%§!"
 colony.2005.name: "Spod fal"
 colony.2005.desc: "[Root.GetName]: Koloniści regularnie badają planetę, w nadziei znalezienia zasobów, które ułatwią im codzienne życie. Niedawna wyprawa na biegun północny odkryła duży obiekt na dnie oceanu: krążownik obcych.\n\nCiśnienie panujące w głębinach utrudnia działanie, ale możemy wydobyć tę jednostkę."
 colony.2005.a: "Spróbujcie go wydobyć."
 colony.2005.b: "Rozbierzcie go i poznajcie jego tajemnice."
 colony.2006.desc: "[Root.GetName]: Misja odzyskania wraku powiodła się! Stary krążownik leżący na dnie oceanu został wydobyty i naprawiony. To wspaniały widok. Naprawiając go, nasi technicy poznali wiele tajemnic jego konstrukcji."
 colony.2006.a.material: "Dzięki naszym wysiłkom posuwamy się naprzód!"
 colony.2006.a.phile: "To historyczny dzień!"
 colony.2006.a.tooltip: "§YTwoje imperium§! uzyskuje modyfikator §G$streamlined_ship_design$§!.\n\nOtrzymujesz §Ykrążownik§!."
 colony.2007.desc: "[Root.GetName]: Próby wydobycia olbrzymiego okrętu znalezionego na dnie oceanu przyniosły trochę informacji o jego budowie. Algorytmy manewrujące można z łatwością przenieść do naszego sprzętu, dzięki czemu nasze floty staną się zwinniejsze i będą zużywać mniej energii.\n\nNiestety, nie da się uratować całej jednostki, ale z jej kadłuba pozyskamy sporo materiałów."
 colony.2007.a.phobe: "I tak żaden statek obcych nie byłby lepszy od naszych!"
 colony.2007.a.phile: "Każdy dar od dzieci kosmosu jest cenny!"
 colony.2007.a: "§YTwoje imperium§! uzyskuje modyfikator §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc: "[Root.GetName]: Gdy operacja wydobycia zatopionego krążownika zakończyła się katastrofą, wybuch było słychać na wiele mil. Mieszkańcy globu nie ucierpieli, ale część osiedla została zniszczona.\n\nOkrętu nie da się naprawić, rozerwała go eksplozja. Na szczęście możemy zebrać wiele rozrzuconych części kadłuba."
 colony.2008.a.tooltip: "[Root.GetName]: £building£ Budynek §Rzniszczony§!.\n\n"
 colony.2010.name: "Zmiana nastawienia"
 colony.2010.desc.spirit: "Gdy zapuściliśmy korzenie na świecie [Root.GetName], niektórzy zaczęli zbaczać z wyznaczonej ścieżki. Można się było tego spodziewać, ale wątpiący mają popleczników. Twierdzą, że nasza spirytualistyczna wizja Wszechświata uniemożliwia nam szybki rozwój. Proponują bardziej materialistyczne postrzeganie kosmosu."
 colony.2010.desc.material: "Gdy nasza ekspansja na świecie [Root.GetName] ustabilizowała się, niektórzy zaczęli odchodzić od naszej wizji świata. Grupa spirytualistów zaczęła pokojowo protestować przeciwko naszemu rządowi. Uważają, że nasza materialistyczna wizja kosmosu ogranicza nas i oddala od spraw duchowych."
 colony.2010.a.spirit: "Pozwólcie im znaleźć własną drogę."
 colony.2010.a.spirit.tooltip: "Wszystkie §Bpopulacje§! §Ymaterialistów§! na [Root.GetName] uzyskują modyfikator §Y$opinion_respected$§! o następujących efektach:\n£happiness£ zadowolenie §G+25%§! na 20 lat. Dodano modyfikator §Y$materialist_attraction$§! o następujących efektach:\nAtrakcyjność etyki materializmu §G+100%§! na 20 lat"
 colony.2010.a.material: "Nie są zagrożeniem dla naszych działań."
 colony.2010.a.material.tooltip: "Wszystkie populacje §Yspirytualistów§! na [Root.GetName] uzyskują modyfikator §Y$opinion_respected$§! o następujących efektach:\n£happiness£ zadowolenie §G+25%§! na 20 lat.\n\nDodano modyfikator §Y$spiritualist_attraction$§! o następujących efektach:\nAtrakcyjność etyki duchowości §G+100%§! na 20 lat."
 colony.2010.b: "Przekupcie ich przywódców."
 colony.2010.b.tooltip: "Żadne populacje nie przyjęły nowej etyki.\n\n"
 colony.2010.c.material: "Przeprowadzić działania propagandowe przeciwko nim."
 colony.2010.c.material.tooltip: "Postaramy się zniechęcać §B£pops£ populacje§! §Yspirytualistów§! na [Root.GetName] i propagować §Ymaterializm§!."
 colony.2010.c.spirit: "Niech pokierują nimi przewodnicy duchowi."
 colony.2010.c.spirit.tooltip: "Postaramy się zniechęcać §B£pops£ populacje§! §Ymaterialistów§! na [Root.GetName] i propagować §Yduchowość§!."
 colony.2011.desc.base: "Powiodły się nasze działania mające zmienić nastroje części populacji skłonnej do sprzeciwienia się naszym najważniejszym ideałom."
 colony.2011.desc.spirit: "Dzięki niestrudzonym wysiłkom naszych przywódców duchowych zdołaliśmy uzyskać przewagę i sprowadzamy coraz więcej niewiernych do stadka. Nie tylko materialiści, ale osoby o różnych poglądach zaczynają dostrzegać światło i porzucają swoje dawne przekonania. Oby już nigdy nie zeszli z jedynie słusznej drogi."
 colony.2011.desc.material: "$colony.2011.desc.base$ Nasza machina propagandowa działa zgodnie z obietnicami. Nie tylko spirytualiści, ale osoby o różnych poglądach zaczynają doceniać rozum i odrzucają swoje dawne przesądy na rzecz materializmu."
 colony.2011.a.spirit.tooltip: "§Y$spiritualist_attraction$§! Dodano modyfikator o następujących efektach:\nAtrakcyjność etyki duchowości §G+100%§! na 20 lat."
 colony.2011.a.material.tooltip: "§Y$materialist_attraction$§! Dodano modyfikator o następujących efektach:\nAtrakcyjność etyki materializmu §G+100%§! na 20 lat."
 colony.2012.desc: "[Root.GetName]: Nasze próby zmiany sposobu myślenia mieszkańców zakończyły się katastrofą. Jednocząc się w obliczu próby podporządkowania ich, zyskali kolejnych popleczników i stali się silniejsi niż kiedykolwiek."
 colony.2012.a.spirit.tooltip: "Wszystkie populacje materialistów na [Root.GetName] uzyskują modyfikator §Y$opinion_disrespected$§! o następujących efektach:\n£happiness£ zadowolenie §G-40%§! na 20 lat.\n\nDodano modyfikator §Y$materialist_attraction$§! o następujących efektach:\nAtrakcyjność etyki materializmu §G+100%§! na 20 lat."
 colony.2012.a.material.tooltip: "Wszystkie populacje spirytualistów na [Root.GetName] uzyskują modyfikator §Y$opinion_disrespected$§! o następujących efektach:\n£happiness£ zadowolenie §G-40%§! na 20 lat.\n\nDodano modyfikator §Y$spiritualist_attraction$§! o następujących efektach:\nAtrakcyjność etyki duchowości §G+100%§! na 20 lat."
 colony.2015.name: "Dziwna fabryka"
 colony.2015.desc: "[Root.GetName]: Grupa badaczy znalazła tam ukrytą fabrykę. Jej architektura i stan wskazują, że należała do dawnej cywilizacji, która wznosiła budowle mogące przetrwać próbę czasu.\n\nNasza populacja mogłaby korzystać z tej placówki, żeby zwiększyć wydajność produkcji kolonii."
 colony.2015.a.tooltip: "[Root.GetName]: Na powierzchni znajduje się §Ydziwna fabryka§!."
 colony.2016.desc: "[Root.GetName]: Ekipa przydzielona do pracy w dziwnej fabryce zniknęła! Możemy wysłać tam nowych pracowników albo wydostać tę placówkę na powierzchnię, żeby coś takiego już się nie powtórzyło."
 colony.2016.a: "To wciąż odpowiada naszym potrzebom."
 colony.2016.a.tooltip: "[Root.GetName]: zaginęła £pop£ §Ypopulacja§!."
 colony.2016.b: "Zniszczyć."
 colony.2016.b.tooltip: "§S£building£ Dziwna fabryka§! została zniszczona."
 colony.2017.desc: "Zaginęła druga grupa pracowników dziwnej fabryki! Na szczęście jeden z robotników zostawił nagranie, dzięki któremu dowiedzieliśmy się o pułapkach czyhających na nieświadomych pracowników.\n\nUnieszkodliwiliśmy je, teraz możemy działać tam bez większych problemów. Jednak mimo naszych zapewnień populacja nie jest zbyt zadowolona z istnienia tej potencjalnie zabójczej pułapki."
 colony.2017.a: "Pracownicy w końcu się do tego przyzwyczają."
 colony.2017.b: "Zainwestujmy w zabezpieczenie tego miejsca."
 colony.2017.a.tooltip: "[Root.GetName]: Zaginęła kolejna populacja.\n\n"
 colony.2017.b.tooltip: "[Root.GetName]: Zaginęła kolejna populacja.\n\n"
 colony.2018.desc: "Fabryka eksplodowała, ponieważ pracownicy uruchomili jakiś program samozniszczenia. Na szczęście nikt nie ucierpiał, gdy stara budowla spadła na ziemię.\n\nPowinniśmy wydostać z wraku część wyprodukowanych zasobów."
 colony.2018.a: "Odzyskać wyprodukowaną energię."
 colony.2018.b: "Odzyskać wyprodukowane minerały."
 colony.2018.a.tooltip: "[Root.GetName]: §YDziwna fabryka§! jest §Rzniszczona§!.\n\n[Root.GetName]: Na powierzchni pojawia się dodatkowo:\n£energy£ §G+4§!"
 colony.2018.b.tooltip: "[Root.GetName]: §YDziwna fabryka§! jest §Rzniszczona§!.\n\n[Root.GetName]: Na powierzchni pojawia się dodatkowo:\n£minerals£ §G+4§!"
 colony.2019.desc: "[Root.GetName]: Nie mamy żadnych doniesień o kłopotach w tamtejszej dziwnej fabryce. Zdaje się, że kolonia utrzyma zakładaną wielkość produkcji."
 colony.2020.desc: "[Root.GetName]: Ekipa wyburzająca poinformowała nas, że tamtejsza fabryka została zlikwidowana. Może tak będzie lepiej.\n\nPowinniśmy wydostać z wraku część wyprodukowanych zasobów."
 colony.2020.a.tooltip: "[Root.GetName]: Na powierzchni pojawiają się dodatkowo:\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip: "[Root.GetName]: Na powierzchni pojawiają się dodatkowo:\n£minerals£ §G+3§!\n\n"
 colony.2025.name: "Co nas dzieli"
 colony.2025.desc: "[Root.GetName]: Wspólne życie naszych obywateli i innych gatunków doprowadziło do pewnych tarć. Trudno powiedzieć, czy spowodowały je różnice kulturowe, ksenofobia, czy może zwykłe nieporozumienie, ale jeśli nie zainterweniujemy, te drobne incydenty mogą przerodzić się w coś gorszego."
 colony.2025.phobe.desc: "[Root.GetName]: Obcy żyjący wśród nas zaczęli doprowadzać do tarć. Nasi obywatele są wściekli, przez co codziennie dochodzi do poważniejszych incydentów. Jeżeli pozostaniemy bezczynni, kosmici mogą stracić coś więcej niż trochę płynów ustrojowych."
 colony.2025.phile.desc: "[Root.GetName]: Wspólne życie naszej rasy z innymi organizmami nigdy nie jest łatwe. Dochodzi do pewnych tarć, zapewne dlatego, że nie potrafimy w pełni zasymilować kosmitów z naszym społeczeństwem. Jeśli nic z tym nie zrobimy, ryzykujemy życiem obywateli."
 colony.2025.a: "Odwróćcie uwagę rozwścieczonego tłumu."
 colony.2025.a.phobe: "Oddzielcie kosmitów od reszty tłumu."
 colony.2025.a.tooltip: "[Root.GetName]: Wszystkie populacje [MyEmpire.GetSpeciesNamePlural] z cechą ksenofobii otrzymują modyfikator §R$pop_angered$§! na §Y24§! miesiące z następującymi efektami:\n£happiness£ Zadowolenie: §R-25%§!\nWydajność produkcji: §R-25%§!\n\n"
 colony.2025.a.phile: "Za wszelką cenę chrońcie mniejszość."
 colony.2025.a.phile.tooltip: "[Root.GetName]: Wszystkie populacje [MyEmpire.GetSpeciesNamePlural] z cechą ksenofobii otrzymują modyfikator §R$pop_angered$§! na §Y24§! miesiące z następującymi efektami:\n£happiness£ Zadowolenie: §R-25%§!\nWydajność produkcji: §R-25%§!\n\n[Root.GetName]: Wszystkie populacje obcych i ksenofili otrzymują modyfikator §G$pop_pleased$§! na §Y12§! miesięcy z następującymi efektami:\n£happiness£ Zadowolenie: §G+25%§!\nWydajność produkcji: §G+25%§!\n\n"
 colony.2025.b: "Nie wtrącajcie się."
 colony.2025.b.phobe: "Niech obcy walczą sami."
 colony.2025.b.tooltip: "[Root.GetName]: 1 populacja obcych zginęła.\n\nWszystkie populacje obcych i ksenofili otrzymują modyfikator §R$pop_angered$§! na §Y12§! miesiące z następującymi efektami:\n£happiness£ Zadowolenie: §R-25%§!\nWydajność produkcji: §R-25%§!\n\n"
 colony.2030.name: "Kolonialny zamachowiec"
 colony.2030.desc.base: "[Root.GetName]: Nasz zarządca nie żyje! Sprawcę schwytano podczas próby ucieczki. To zamachowiec, którego pracodawcą jest §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc: "$colony.2030.desc.base$ To, co zrobimy ze sprawcą, z pewnością wpłynie na nasze i tak już niestabilne relacje."
 colony.2030.desc.military: "$colony.2030.desc.base$ Ten podły czyn to z pewnością dopiero początek."
 colony.2030.desc.phobe: "$colony.2030.desc.base$ Brak szacunku ze strony obcych nie ma granic."
 colony.2030.desc.spirit: "$colony.2030.desc.base$ To nie tylko atak na nasz lud, ale także atak na samego boga."
 colony.2030.a: "Na znak dobrej wiary odeślijcie zamachowca bezpiecznie do domu."
 colony.2030.a.tooltip: "§Y[AssassinEmpire.GetName]§! otrzymuje modyfikator opinii §G$assassination_forgiven$§! odnoszący się do §Y[MyCountry.GetName]§!:\nOpinia: §G+35§!\n"
 colony.2030.b: "Zatrzymajcie zamachowca jako źródło informacji."
 colony.2030.c: "Straćcie zamachowca. Pokażmy, że nie żartujemy."
 colony.2030.d: "Straćcie zamachowca, żeby pokazać naszą wyższość."
 colony.2035.name: "Zaraza"
 colony.2035.desc: "[Root.GetName]: Kilka dzielnic donosi o niespotykanej liczbie zachorowań mieszkańców. Każdy zarażony którymkolwiek z wielu szczepów tej choroby praktycznie nie może się poruszać i cierpi z powodu gwałtownych drgawek.\n\nJeśli nie zajmiemy się chorobą, może zginąć cały świat [Root.GetName]."
 colony.2035.desc.material: "[Root.GetName]: Kilka dzielnic populacji donosi o zachorowaniach cywili na groźną chorobę, która szybko się rozprzestrzenia i ma wiele szybko mutujących szczepów. Jeśli się nią nie zajmiemy, może zatrzymać naszą produkcję oraz rozwój.\n\nMusimy działać szybko, inaczej kolonia może upaść, a my cofniemy się w rozwoju o wiele lat."
 colony.2035.desc.spirit: "[Root.GetName]: Kilka dzielnic populacji zapadło na jakąś przeklętą, nową przypadłość, nieznaną naszym uczonym. Ta straszliwa choroba ewoluuje, co utrudnia jej zrozumienie, ale jej wszystkie rodzaje osłabiają umysł i ciało.\n\nJeżeli nic z tym nie zrobimy, zaraza może pochłonąć wiele istnień."
 colony.2035.a: "Zbudujcie szpital, w którym chorzy będą przechodzić badania."
 colony.2035.a.tooltip: "§Y[Root.GetName]§!: Wprowadzenie budynku §Y$building_quarantine$§!.\n\n"
 colony.2035.b.tooltip: "§Y[Root.GetName]§!: §RZastąpienie§! istniejącego budynku następującym: §Y$building_quarantine$§!.\n\n"
 colony.2035.c: "Poddać zarażonych przymusowej kwarantannie."
 colony.2035.c.spirit: "Odizolujcie chorych i módlcie się, by to wystarczyło."
 colony.2035.c.tooltip: "§Y[Root.GetName]§!: Usunięcie zarażonych populacji.\n\n"
 colony.2035.c.material: "Dokonajcie eutanazji zarażonych, nie możemy ryzykować rozszerzania się tej choroby."
 colony.2035.c.badguy: "Stracić zainfekowaną populację."
 colony.2035.c.tooltip.kill: "[Root.GetName]: Zabicie zainfekowanych populacji.\n\n"
 colony.2036.desc: "[Root.GetName]: Próbowaliśmy zmniejszyć ryzyko rozprzestrzeniania się tej choroby, ale walka z nią jest trudniejsza, niż zakładaliśmy. Pojawiają się kolejni chorzy. Chyba musimy zmienić nasz sposób działania."
 colony.2036.c: "Ponownie poddać zarażonych przymusowej kwarantannie."
 colony.2036.c.spirit: "Odizolować nowych chorych."
 colony.2036.c.material: "Jeszcze raz przeprowadzić eutanazję zarażonych."
 colony.2036.c.badguy: "Ponownie stracić zainfekowaną populację."
 colony.2040.desc: "[Root.GetName]: Choroba rozprzestrzenia się błyskawicznie. Musimy natychmiast wysłać populację do specjalnej stacji badawczej. Może wymyślimy lekarstwo, jeśli chorzy przetrwają do czasu znalezienia przyczyn epidemii."
 colony.2046.desc: "[Root.GetName]: Panosząca się epidemia zabrała pierwszą ofiarę. Musimy dopilnować, żeby klinika specjalna miała grupę testową do badań - to zwiększy prawdopodobieństwo znalezienia lekarstwa."
 colony.2046.a: "Poinformujcie mnie, jeśli dojdzie do kolejnych zgonów."
 colony.2046.b: "Nie informujcie mnie o tej sprawie."
 colony.2047.desc: "[Root.GetName]: Zmarła kolejna grupa zarażonych chorobą."
 colony.2041.desc: "[Root.GetName]: Specjalna klinika zdołała wyleczyć obiekty testowe z choroby. Powinniśmy wysłać tam na leczenie więcej chorych."
 colony.2041.b.desc: "[Root.GetName]: Klinika zgromadziła pobrane losowo od mieszkańców próbki i zdołała wyleczyć szczep choroby jednej z grup. Powinniśmy wysłać tam na leczenie więcej chorych."
 colony.2042.desc: "[Root.GetName]: Po wyleczeniu różnych szczepów choroby nasz zespół badawczy zdołał stworzyć szczepionkę. Dzięki niej szybko wyleczymy całą populację i zakończymy ten koszmar!"
 colony.2043.desc: "[Root.GetName]: Nie ma już tam zarażonych. Prawdopodobnie już nikt nie zachoruje na tę chorobę."
 colony.2044.desc: "[Root.GetName]: Glob opustoszał. Tamtejsza populacja wymarła. Dobra wiadomość jest taka, że w ten sposób prawdopodobnie zginęła też choroba i możemy ponownie zasiedlić ten świat."
 colony.2043.a: "Koniec zarazy."
 colony.2050.name: "Przegrana z biurokracją"
 colony.2050.desc: "[Root.GetName]: Z powodu poważnych błędów urzędniczych przy konserwacji infrastruktury niektóre miejsca rozwijają się wolniej od reszty. Ludzie żyją w słabych warunkach i długo tego nie wytrzymają. Zaradzenie tym problemom będzie wymagało czasu i wysiłku."
 colony.2050.a.tooltip: "[Root.GetName] otrzymuje:\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$ §R+1§!"
 colony.2050.b: "Nasilić działania w tym obszarze."
 colony.2050.c: "Mamy silną społeczność, pomóżcie im się podnieść."
 colony.2050.d: "Wyrzucić mieszkańców i spalić ten teren."
 colony.2050.d.tooltip: "§Y[Root.GetName]§!: §S2 £building£ budynki§! zostały §Rzniszczone§!.\n\n§Y[Root.GetName]§!: §B2 £pops£ populacje§! otrzymują modyfikator §R$pop_angered$§! na §Y24§! miesiące z następującymi efektami:\nWydajność produkcji: §R-25%§!\n£happiness£ Zadowolenie: §R-25%§!\n\n"
