 xenophile1_catch_phrase: "§L\"Bereit, die Tyrannen zu bestehlen und die Beute zu teilen? Meine Mannschaft dürstet es nach einem Raubzug!\"§!"
 xenophile2_catch_phrase: "§L\"Fremde Lebensformen sind faszinierende Studienobjekte. Besonders jene, die kommunizieren können!\"§!"
 militarist1_catch_phrase: "§L\"Möchtet Ihr Eure Feinde mit der größten Armada, die die Galaxie je gesehen hat, in den Schatten stellen? Dann müsst Ihr nicht weiter suchen.\"§!"
 militarist2_catch_phrase: "§L\"Lasst mich auf jene los, die sich Euch widersetzen, und ich werde Euch ein wahres GEMETZEL präsentieren!\"§!"
 xenophobe1_catch_phrase: "§L\"Erlaubt mir, ungehindert zu arbeiten, und wir werden beide mit dem Ergebnis zufriedener sein.\"§!"
 xenophobe2_catch_phrase: "§L\"Analysiere die Gesellschaft vollständig ... Bericht steht unmittelbar bevor ... in 31234 galaktischen Tagen.\"§!"
 egalitarian1_catch_phrase: "§L\"Von den unzähligen Schicksalen in der Galaxie ist die Tyrannei eines der schlimmsten und häufigsten.\"§!"
 egalitarian2_catch_phrase: "§L\"Die technischen Wunder, die wir erschaffen? Wir sollten sie mit allen teilen!\"§!"
 materialist1_catch_phrase: "§L\"So wie ich zu dieser Vollkommenheit aufgestiegen bin, werde ich auch Eure Flotte zu wahrer Größe führen.\"§!"
 materialist2_catch_phrase: "§L\"Dinge müssen gebaut werden, ja? Dinge müssen repariert werden, stimmt's? Ich habe eine Vorliebe für beides!\"§!"
 pacifist1_catch_phrase: "§L\"Ihr dürft nicht zulassen, dass das Militär macht, was es will. Ich werde die Ordnung aufrechterhalten und diejenigen, die Schaden anrichten, vor Gericht stellen.\"§!"
 pacifist2_catch_phrase: "§L\"Die größten Geheimnisse des Universums sind zum Greifen nah.\"§!"
 authoritarian1_catch_phrase: "§L\"Zeigt mir ein Problem und es wird verschwinden - ganz egal, ob es von politischer oder greifbarerer Natur ist.\"§!"
 authoritarian2_catch_phrase: "§L\"Ich bin nur ein demütiger Diener, der alles tun wird, um Eure Wünsche zu erfüllen!\"§!"
 spiritualist1_catch_phrase: "§L\"Ich werde jene lehren, die zuhören wollen, und denen zuhören, die lehren wollen.\"§!"
 spiritualist2_catch_phrase: "§L\"Die Galaxie enthält verborgenes, vergrabenes und vergessenes Wissen. Wir müssen die Wahrheiten bewahren.\"§!"
 skrand_catch_phrase: "§L\"Eure Feinde werden den Zorn Skravirds zu spüren bekommen. Die Erste der Krallen wird sich erneut in die Lüfte erheben!\"§!"
 beholder_catch_phrase: "§L\"Wir bewegen uns, und wir sind dankbar. Es ist Äonen her.\"§!"
 sadtoid_catch_phrase: "§L\"Das Leben ist etwas, was man wertschätzen sollte. Es ist ein seltenes Ereignis, ein wahrer Schatz. Helfen wir ihm, sich auszubreiten und wieder zu blühen.\"§!"
 keides_catch_phrase: "§L\"Wir sollten keine Zeit verlieren und die Geheimnisse des Universums ergründen. Wo ist mein Schiff?\"§!"
