 #Anomaly Failure Events
 ####################################
 DISC_FAILURE: "Porażka"
 DISC_CRITICAL_FAILURE: "Krytyczna porażka"
 anomaly_failure.1.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wydał statkowi [Root.GetName] polecenie wysłania sondy w celu zbadania krateru na powierzchni. Niestety, doszło do awarii jej silników hamujących i sonda uderzyła w znajdujący się pośrodku krateru wrak statku."
 anomaly_failure.2.desc: "Asteroida [From.From.GetName] może pochodzić spoza układu, ale poza tym nie wyróżnia się niczym szczególnym. Oficer naukowy [Root.GetLeaderName] i załoga statku [Root.GetName] poprosiła o zgodę kontynuowania eksploracji w innym rejonie."
 anomaly_failure.3.desc: "Cała załoga statku [Root.GetName] poświęciła wiele dni na dokładne przeczesanie szczątków znajdujących się na powierzchni asteroidy [From.From.GetName]. Oficer naukowy [Root.GetLeaderName] melduje, że nie znaleziono niczego cennego."
 anomaly_failure.4.desc: "Nie znaleziono źródła dziwnej emisji energii z asteroidy [From.From.GetName]. Oficer naukowy [Root.GetLeaderName] i statek [Root.GetName] czekają na nowe rozkazy."
 anomaly_failure.5.desc: "Próbując otworzyć właz dokujący, który znaleźliśmy na asteroidzie [From.From.GetName], statek [Root.GetName] przypadkowo wywołał wstrząs w jej wnętrzu. Niestety, oficer naukowy [Root.GetLeaderName] uważa, że prawdopodobnie doprowadziło to do zniszczenia wnętrza asteroidy."
 anomaly_failure.6.desc: "Badanie olbrzymiego krateru na powierzchni asteroidy [From.From.GetName] nie przyniosło ciekawych efektów. Oficer naukowy [Root.GetLeaderName] rozkazał statkowi [Root.GetName] przerwanie misji."
 anomaly_failure.7.desc: "Statek [Root.GetName] podjął nieudaną próbę zadokowania do stacji kosmicznej orbitującej wokół asteroidy [From.From.GetName]. Niestety, słaba konstrukcja stacji rozpadła się. Oficer naukowy [Root.GetLeaderName] prosi o wybaczenie."
 anomaly_failure.7.desc.mach: "Statek [Root.GetName] podjął nieudaną próbę zadokowania do stacji kosmicznej orbitującej wokół asteroidy [From.From.GetName]. Niestety, słaba konstrukcja stacji rozpadła się. Oficer naukowy [Root.GetLeaderName] informuje, że winna jest niefortunna awaria oprogramowania podczas obliczania trajektorii."
 anomaly_failure.8.desc: "Jeśli źródło sygnałów życia rzekomo wykrytych na asteroidzie [From.From.GetName] w ogóle istniało, nie zostało znalezione mimo licznych skanów przeprowadzonych przez statek [Root.GetName]. Oficer naukowy [Root.GetLeaderName] czeka na nowe rozkazy."
 anomaly_failure.9.desc: "Jeśli gdzieś poniżej atmosfery planety [From.From.GetName] jest jakiś obiekt, to znajduje się on zbyt głęboko, by wykryły go czujniki statku [Root.GetName]. Oficer naukowy [Root.GetLeaderName] przerywa poszukiwania."
 anomaly_failure.10.desc: "Mimo dokładnych badań małego księżyca krążącego wokół planety [From.From.GetName], załoga statku [Root.GetName] nie znalazła niczego ciekawego. Oficer naukowy [Root.GetLeaderName] przerywa misję."
 anomaly_failure.11.desc: "Działając na polecenie oficera naukowego [Root.GetLeaderName], statek [Root.GetName] wysłał sondę w atmosferę planety [From.From.GetName], żeby sprawdzić wykryte tam ślady życia. Znaleziono tam bogaty atmosferyczny ekosystem, ale 3,4 sekundy później sonda skaziła atmosferę i wywołała chemiczną reakcję łańcuchową, która szybko objęła całego gazowego olbrzyma. W tej chwili nie wykrywamy żadnych sygnałów życia."
 anomaly_failure.12.desc: "W atmosferze planety [From.From.GetName] nie natrafiono na nic szczególnego, mimo dogłębnej analizy obejmującej nawet krótką podróż statku [Root.GetName] w górne warstwy atmosfery tego gazowego olbrzyma. Oficer naukowy [Root.GetLeaderName] zlecił zakończenie misji."
 anomaly_failure.13.desc: "Gdy statek [Root.GetName] zbliżył się do aerostatycznych budowli na planecie [From.From.GetName], musiał uruchomić jakiś alarm zbliżeniowy. Oficer naukowy [Root.GetLeaderName] melduje, że budowle nagle straciły wyporność i zaczęły gwałtownie spadać w dolne warstwy atmosfery gazowego olbrzyma."
 anomaly_failure.14.desc: "Statek [Root.GetName] próbował podjąć kapsułę towarową orbitującą wokół planety [From.From.GetName] i zderzył się z nią. Oficer naukowy [Root.GetLeaderName] informuje, że zderzenie zepchnęło kapsułę w głąb atmosfery gazowego olbrzyma. Nie możemy jej już stamtąd wydostać."
 anomaly_failure.15.desc: "Pole odpadków wokół [From.From.GetName] zostało dokładnie przeskanowane przez statek [Root.GetName]. Oficer naukowy [Root.GetLeaderName] informuje, że nie znaleziono niczego szczególnego."
 anomaly_failure.16.desc: "[From.From.GetName]: Mimo dokładnego sprawdzenia, statek [Root.GetName] nie zdołał ustalić, co spowodowało powstanie olbrzymiego krateru. Oficer naukowy [Root.GetLeaderName] przeprasza za tę porażkę."
 anomaly_failure.16.desc.mach: "[From.From.GetName]: Mimo dokładnego sprawdzenia statek [Root.GetName] nie zdołał ustalić, co spowodowało powstanie olbrzymiego krateru. Oficer naukowy [Root.GetLeaderName] przypisuje tę porażkę zbyt małej ilości osadu pozostałego na powierzchni księżyca."
 anomaly_failure.17.desc: "Jeśli [From.From.GetName] rzeczywiście dawała niezwykłe odczyty energetyczne, teraz już ich nie ma. Oficer naukowy [Root.GetLeaderName] informuje, że statek [Root.GetName] nie wykrył niczego takiego."
 anomaly_failure.18.desc: "[From.From.GetName]: Na orbicie znajdował się jakiś niezidentyfikowany obiekt, ale gdy statek [Root.GetName] zbliżył się, żeby go zbadać, zderzył się z nim przypadkowo. Oficer naukowy [Root.GetLeaderName] informuje, że podczas zderzenia obiekt został niestety zniszczony."
 anomaly_failure.19.desc: "[From.From.GetName]: Nie natrafiono na żadne cechy szczególne niewielkiej asteroidy, która została prawdopodobnie zaholowana na orbitę globu. Oficer naukowy [Root.GetLeaderName] prosi o nowe rozkazy dla statku [Root.GetName]."
 anomaly_failure.20.desc: "[From.From.GetName]: Niestety, żaglowiec słoneczny znajdujący się nad powierzchnią został zniszczony podczas nieudolnej próby zabrania go do ładowni statku [Root.GetName], którą podjął oficer naukowy [Root.GetLeaderName]."
 anomaly_failure.21.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: Raport z pierwszych badań, w którym wspomniano o śladach życia na powierzchni, musiał być mylny, ponieważ statek [Root.GetName] niczego nie znalazł. Oficer naukowy [Root.GetLeaderName] informuje, że glob wygląda na całkowicie pozbawiony życia."
 anomaly_failure.22.desc: "[From.From.GetPlanetMoonCap] [From.From.GetName]: To, co uznano za ukrytą stację orbitalną, zostało zidentyfikowane jako śmieci wyrzucone przez ten sam statek naukowy, który przeprowadził początkowe badanie globu. Oficer naukowy [Root.GetLeaderName] i załoga statku [Root.GetName] radzi zapomnieć o tym żałosnym zdarzeniu i ruszać dalej."
 anomaly_failure.23.desc: "[From.From.GetName]: Po dokładnej analizie oficer naukowy [Root.GetLeaderName] odkrył, że szczątki statku znalezione nad powierzchnią pochodziły z jednej śmieciarki. Statek [Root.GetName] zebrał część tych śmieci, ale okazały się one całkowicie bezwartościowe."
 anomaly_failure.24.desc: "[From.From.GetName]: Skanowanie przeprowadzone przez statek [Root.GetName] wywołało kaskadową awarię zasilania w starożytnej stoczni orbitalnej. Oficer naukowy [Root.GetLeaderName] informuje, że stacja została zniszczona w spektakularnym wybuchu."
 anomaly_failure.25.desc: "[From.From.GetName]: \"Ruiny miasta\", które rzekomo znajdowały się na powierzchni, okazały się niczym innym, jak nietypowo ukształtowanymi skałami. Oficer naukowy [Root.GetLeaderName] przeprasza za zmarnowanie zasobów i poprosił o nowe zadanie dla statku [Root.GetName]."
 anomaly_failure.26.desc: "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] melduje, że bruzdy widoczne na powierzchni okazały się być pochodzenia naturalnego. Statek [Root.GetName] czeka na nowe zadanie."
 anomaly_failure.27.desc: "Statek [Root.GetName] utracił sygnał nadawany z planety [From.From.GetName] i choć oficer naukowy [Root.GetLeaderName] starał się ze wszystkich sił znaleźć go ponownie, nie udało mu się."
 anomaly_failure.28.desc: "[From.From.GetName]: \"Nienaturalna\" formacja górska okazała się jednak całkiem naturalna. Oficer naukowy [Root.GetLeaderName] uważa, że każda kolejna chwila spędzona tu przez statek [Root.GetName] to marnotrawstwo środków."
 anomaly_failure.29.desc: "[From.From.GetName]: Pomimo wielokrotnych prób oficer naukowy [Root.GetLeaderName] i reszta załogi statku [Root.GetName] nie zdołali odnaleźć błyszczącego obiektu, o którym meldowano przy początkowych badaniach tego ciała niebieskiego. Może to tylko chwilowa awaria czujników."
 anomaly_failure.30.desc: "[From.From.GetName]: Statek [Root.GetName] nie zdołał zlokalizować źródła słabego sygnału dochodzącego gdzieś z wnętrza globu. Oficer naukowy [Root.GetLeaderName] informuje, że w tej chwili nie odbiera żadnych transmisji."
 anomaly_failure.31.desc: "[From.From.GetName]: Mimo wielokrotnego skanowania przeprowadzonego przez statek [Root.GetName] nie odnaleziono śladu statku, który rzekomo krył się w atmosferze. Oficer naukowy [Root.GetLeaderName] wątpi, czy on w ogóle istniał."
 anomaly_failure.32.desc: "Po ponownym przeliczeniu orbity księżyca, który rzekomo znajdował się na kursie kolizyjnym z planetą [From.From.GetName] oficer naukowy [Root.GetLeaderName] doszedł do wniosku, że oba ciała niebieskie wyminą się w niewielkiej odległości. Statek [Root.GetName] powinien przejść do ważniejszych zadań."
 anomaly_failure.33.desc: "[From.From.GetName]: Ślady działalności Vultaum w pobliżu okazały się fałszywymi tropami. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.34.desc: "[From.From.GetName]: Ślady działalności Yuhtu w pobliżu okazały się fałszywym tropem. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.35.desc: "[From.From.GetName]: Ślady działalności Pierwszej Ligi w pobliżu okazały się fałszywym tropem. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.36.desc: "[From.From.GetName]: Ślady działalności Irassian w pobliżu okazały się fałszywymi tropami. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.37.desc: "[From.From.GetName]: Ślady działalności Cybreksu w pobliżu okazały się fałszywymi tropami. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.400.desc: "Z nieznanych powodów lokalny oficer naukowy postanowił wziąć prom ze statku [Root.GetName], by osobiście sprawdzić asteroidę [From.From.GetName]. Wkrótce potem prom przypadkowo uderzył w powierzchnię asteroidy i doszło do wybuchu.\n\nKomisja śledcza ustaliła, że zmarły naukowiec nie był przeszkolony w pilotowaniu promów klasy D."
 anomaly_failure.401.desc: "Podchodząc na dogodną pozycję do zbadania asteroidy [From.From.GetName], statek [Root.GetName] przypadkowo zderzył się z inną asteroidą. Utracono kontrolę nad jednostką i rozbiła się ona na powierzchni [From.From.GetName], wbijając się głęboko w jej skorupę.\n\nOficer naukowy [Root.GetLeaderName] zginął wraz z resztą załogi."
 anomaly_failure.402.desc: "Podchodząc na dogodną pozycję do zbadania asteroidy [From.From.GetName], statek [Root.GetName] przypadkowo zderzył się z inną asteroidą. Utracono kontrolę nad jednostką i rozbiła się ona na powierzchni [From.From.GetName], wbijając się głęboko w jej skorupę.\n\nNiewielka grupa ocalałych, wśród nich oficer naukowy [Root.GetLeaderName], zdołała opuścić spadającą maszynę w kapsule ratunkowej."
 anomaly_failure.403.desc: "Ta asteroida to gniazdo jakichś wielkich, żyjących w próżni organizmów żywych! Kilka osobników właśnie wyłoniło się z sieci tuneli, by agresywnie bronić swojego terytorium przed statkiem [Root.GetName]."
 creature_nest: "Zbliżają się wrogie stwory!"
 anomaly_failure.404.desc: "Kilka uśpionych wojskowych dronów zbudowanych przez jakąś dawno zaginioną cywilizację kryło się w małym kraterze po przeciwnej stronie świata o nazwie [From.From.GetName]. Gdy statek [Root.GetName] wszedł w zasięg ich czujników, uruchomiły zasilanie, próbując wykonać swoje starożytne instrukcje - za wszelką cenę obronić system przed intruzami."
 dormant_drones: "Nadlatują drony szturmowe!"
 anomaly_failure.405.desc: "[From.From.GetName]: Aktywne skanowanie prowadzone przez statek [Root.GetName] zdołało wykryć na powierzchni kilka budowli. Jednak nasze przyrządy szybko zostały zakłócone, a z ukrytego hangaru wystartowało kilka statków pirackich, które zbliżają się teraz w szyku ofensywnym!"
 pirate_outpost: "Piraci nie żartują!"
 anomaly_failure.900.desc: "Tragiczne wieści ze statku [From.From.GetName]. Oficer naukowy [Root.GetLeaderName] ginie w wyniku wyładowania elektrycznego podczas przelotu przez górne warstwy atmosfery gazowego olbrzyma. Załoga statku [Root.GetName] przerwała misję."
 anomaly_failure.901.desc: "[From.From.GetName]: Wciąż staramy się ustalić szczegóły, ale wydaje się, że oficer naukowy [Root.GetLeaderName] nakazał, by statek [Root.GetName] zanurzył się w górne warstwy atmosfery w celu zbadania wykrytej anomalii. Naprężenia kadłuba stały się w końcu zbyt duże i straciliśmy statek wraz z całą załogą."
 anomaly_failure.902.desc: "[From.From.GetName]: Prowadząc głęboki skan globu, statek [Root.GetName] doznał awarii reaktora i został uwięziony w studni grawitacyjnej gazowego olbrzyma. Oficer naukowy [Root.GetLeaderName] nadzorował udaną ewakuację całej załogi, jednak sam statek został wciągnięty w gęstą atmosferę planety i więcej go nie widziano."
 anomaly_failure.903.desc: "Zbliżając się do planety [From.From.GetName], statek [Root.GetName] natknął się na dwie nieznane jednostki ukryte w cieniu radiowym gazowego olbrzyma. Zdaje się, że to przemytnicy uczestniczący w jakimś potajemnym spotkaniu. Zaraz po zauważeniu twojego statku przemytnicze jednostki rozłączyły się i uaktywniły uzbrojenie. Zdaje się, że nie chcą pozostawić żadnych świadków!"
 smuggler_rendezvous: "Przemytnicy nacierają!"
 anomaly_failure.1400.desc: "[From.From.GetName]: Podczas działań nad powierzchnią statek [Root.GetName] doznał przebicia osłony reaktora. Naraziło to całą jednostkę na niebezpieczeństwo, lecz oficer naukowy [Root.GetLeaderName] z najwyższym poświęceniem osłonił maszynownię przed promieniowaniem. Niestety, po otrzymaniu śmiertelnej dawki radiacji naukowiec nie przeżył."
 anomaly_failure.1400.desc.mach: "[From.From.GetName]: podczas działań na orbicie doszło do awarii osłony rdzenia reaktora jednostki [Root.GetName]. Niebezpieczeństwo groziło całemu statkowi, ale dzięki zaprogramowanej zdolności oceny strat oficer naukowy doszedł do logicznego wniosku, by poświęcić się i oczyścić maszynownię z promieniowania. Podczas tych działań otrzymał dawkę promieniowania na tyle dużą, by spowodowała jonizację półprzewodników i rozbicie sieci krzemowej, co doprowadziło do jego całkowitego unieruchomienia. Jednak okręt i reszta załogi zostali uratowani."
 anomaly_failure.1401.desc: "[From.From.GetName]: Podczas przekierowywania energii do głównej sieci czujników statek [Root.GetName] doznał krytycznej awarii reaktora. Oficer naukowy [Root.GetLeaderName] i cała załoga jednostki zginęli w wyniku eksplozji."
 anomaly_failure.1402.desc: "Nie mamy pewności, jak to się mogło stać, lecz oficer naukowy [Root.GetLeaderName] mimowolnie uruchomił sekwencję samozniszczenia statku [Root.GetName]. Doszło do tego w trakcie przeprowadzania symulacji związanej ze światem [From.From.GetName]. Wszystkie próby przerwania sekwencji zakończyły się niepowodzeniem i cała załoga została zmuszona do ewakuacji przed zniszczeniem statku."
 anomaly_failure.1403.desc: "[From.From.GetName]: Kilka statków pirackich wystartowało ze swej kryjówki na powierzchni. Najwyraźniej statek [Root.GetName] natknął się na piracką przystań, a rabusie nie są zbyt zadowoleni z tej wizyty!"
 pirate_anchorage: "Nadlatują jednostki o wrogich zamiarach!"
 anomaly_failure.1404.desc: "[From.From.GetName]: Zdaje się, że tamtejsza przestrzeń orbitalna stała się terenem godowym wielkiego i agresywnego gatunku kosmicznych stworzeń. Para takich stworów, rozwścieczona przerwaniem rytuału godowego przez statek [Root.GetName], postanowiła usunąć nieproszonego gościa."
 mating_ground: "Te stworzenia wydają się niezmiernie pobudzone."
 anomaly_failure.1405.desc: "[From.From.GetName]: Zdaje się, że po jakiejś dawno zapomnianej bitwie na orbicie porzucono małą eskadrę pradawnych dronów bojowych. Po wykryciu aktywnych czujników statku [Root.GetName] drony włączyły się i uruchomiły tryb ataku!"
 combat_drones: "Nadlatują z uzbrojeniem gotowym do strzału!"
