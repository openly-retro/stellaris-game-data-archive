 crisis.6000.tooltip: "Une mégastructure, le §Ymoteur éthérophasique§!, apparaît autour de l'étoile du système de §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip: "Les chantiers navals équipés d'un §Y$sm_colossus_yards$§! peuvent désormais construire des §Ymange-étoiles§!.\n\nDeux d'entre eux apparaissent en orbite de §Y[Root.Capital.GetName]§!.\n\nLe plafond des réserves de £sr_dark_matter£matière noire a été rehaussé."
 crisis.6001.name: "Mange-étoiles"
 crisis.6001.desc: "Ce n'est qu'en faisant exploser des étoiles entières que nous pourrons dégager suffisamment d'énergie pour générer les impressionnantes quantités de §Hmatière noire§! nécessaires à l'achèvement du moteur éthérophasique. Pour cela, des §Hmange-étoiles§! ont été conçus, les vaisseaux spatiaux les plus puissants que la galaxie ait jamais vus : non seulement ils peuvent détruire les étoiles, mais ils sont aussi assez puissants pour décimer des flottes complètes à eux seuls.\n\nPour l'heure, nous ne disposons que de deux d'entre eux ; mais bien d'autres peuvent être fabriqués. Leur construction requiert de grandes quantités de matière noire, aussi devrons-nous équilibrer le besoin d'achever le moteur éthérophasique avec celui de disposer de davantage de mange-étoiles."
 crisis.6001.a: "Chaque étoile détruite est un nouveau pas de fait"
 crisis.6005.name: "$crisis.6000.name$"
 crisis.6005.desc: "La première phase de construction du moteur éthérophasique est achevée. Nous avons commencé à puiser dans les énergies du Suaire, qui envoie des ondes de choc psioniques à travers la galaxie.\n\nUne tête de pont, certes ténue, a été établie ; mais le travail doit se poursuivre sur le moteur pour permettre d'accroître notre présence dans le Suaire."
 crisis.6005.a: "Il nous faut davantage de matière noire !"
 crisis.6006.desc: "Les vrilles du moteur éthérophasique s'enfoncent désormais profondément dans le Suaire, et la tête de pont initiale est désormais élargie. Les entités qui vivent là ont commencé à noter que nous cherchons à envahir leur dimension, même si jusqu'à présent elles n'ont rien fait de particulier pour s'y opposer.\n\nIl est temps désormais d'enfoncer une conduite plus permanente entre les deux réalités. Le travail sur le moteur doit se poursuivre."
 crisis.6006.a: "Il nous faut encore plus de matière noire !"
 crisis.6007.desc: "Le moteur éthérophasique a déjà creusé un trou massif dans la trame du Suaire. Il n'est pas encore suffisant pour nous permettre de subvertir entièrement cette dimension, mais la déchirure a causé une grande agitation parmi les entités du Suaire.\n\nElles ont pris conscience de la menace que nous représentons pour elles, mais leurs tentatives d'y répondre sont négligeables. Les vrilles du moteur sont désormais trop profondément avancées dans le Suaire pour être maintenant tranchées.\n\nNous sommes proches, si proches..."
 crisis.6007.a: "Rien ne nous arrêtera plus désormais"
 crisis.6010.name: "Onde de choc psionique"
 crisis.6010.a.desc: "Une onde de choc psionique, absolument massive, a balayé la galaxie. Elle semble avoir émané du système de §Y[crisis_sphere_system.GetName]§!, dans l'espace de la §H[From.GetName]§!. Les télépathes ont bien du mal à trouver la moindre explication à cet événement, d'autant que rien de tel n'a jamais été enregistré au cours de toute l'histoire galactique.\n\nLes échos de cette onde incroyablement puissante ont été ressentis jusque dans le Suaire lui-même."
 crisis.6010.b.desc: "Une autre onde de choc psionique a balayé la galaxie ! Cette fois-ci, elle émanait du système de §Y[crisis_sphere_system.GetName]§!, dans l'espace de la §H[From.GetName]§!.\n\nEt, comme auparavant, l'onde a causé des fluctuations à travers le Suaire."
 crisis.6010.c.desc: "Des signatures psioniques et énergétiques ténues ont été détectées dans le système de §Y[crisis_sphere_system.GetName]§!, quasi identiques à celles de notre moteur éthérophasique.\n\nTout laisse croire que la §H[From.GetName]§! cherche, elle aussi, à prendre possession du Suaire..."
 crisis.6010.a: "C'est tout à fait troublant..."
 crisis.6015.a.desc: "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc: "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc: "D'autres fluctuations subspatiales massives ont été détectées dans le système de §H[crisis_sphere_system.GetName]§!. Comme auparavant, elles émanent du §Hmoteur éthérophasique§! construit autour de l'étoile primaire du système.\n\nLa §H[From.GetName]§! a très clairement l'intention de prendre le contrôle du Suaire et de ravager la galaxie."
 crisis.6015.not.psionic: "Des fluctuations subspatiales massives ont été détectées dans le système de §Y[crisis_sphere_system.GetName]§!, émanant d'une mégastructure entourant l'étoile. Si elle semble en surface similaire à une sphère de Dyson, cette structure est apparemment un §Hmoteur éthérophasique§!, un vaste mécanisme conçu pour abaisser la barrière entre notre dimension et une autre, psionique, appelée le Suaire."
 crisis.6015.psionic: "Des fluctuations subspatiales massives ont été détectées dans le système de §Y[crisis_sphere_system.GetName]§!, émanant d'une mégastructure entourant l'étoile. Si elle semble en surface similaire à une sphère de Dyson, cette structure est apparemment un §Hmoteur éthérophasique§!, un vaste mécanisme conçu pour abaisser la barrière entre notre dimension et le Suaire."
 crisis.6015.end: "La construction de cette mégastructure requiert d'impressionnantes quantités de matière noire, ce qui explique que la §H[From.GetName]§! en ait extrait des étoiles avec ses mange-étoiles, même si le processus cause la destruction définitive et violente de systèmes entiers.\n\nUne fois leur moteur achevé, les [From.GetSpeciesNamePlural] ont la ferme intention d'envahir le Suaire et de prendre possession de toutes ses énergies à leur seul usage. Non seulement cela leur offrirait alors la capacité de façonner la réalité comme ils l'entendraient, mais le contrecoup énergétique résultant détruirait aussi une bonne partie de la galaxie..."
 crisis.6015.a: "Il faut l'arrêter !"
 crisis.6101.name: "Destruction du moteur éthérophasique"
 crisis.6101.desc: "Le système de §Y[crisis_sphere_system.GetName]§! est perdu désormais, et la vile §H[sphere_destroyers.GetName]§! a détruit notre moteur éthérophasique. La mégastructure perdue, nous n'avons plus les moyens technologiques de construire de nouveaux mange-étoiles.\n\nL'invasion du Suaire ne pourra avoir lieu. Tout est perdu, maintenant..."
 crisis.6101.a: "Tout ce travail..."
 crisis.6101.a.tooltip: "Si nous parvenons à reprendre le système, nous pourrons au prix de nombreux efforts reconstruire l'engin éthérophasique."
 crisis.6102.a.desc: "Le système de §Y[crisis_sphere_system.GetName]§! est sous notre contrôle, et nous avons démantelé ce prétendu « moteur éthérophasique » qui était en cours de construction autour de l'étoile.\n\nLa perte de cette mégastructure signe la fin de cette entreprise insensée de la §H[sphere_builders.GetName]§!, qui voulait envahir le Suaire et détruire la galaxie."
 crisis.6102.b.desc: "Le système de §Y[crisis_sphere_system.GetName]§! est sous notre contrôle, et nous avons pu démanteler ce pitoyable moteur éthérophasique qui était en construction.\n\nLa §H[sphere_builders.GetName]§! ne pourra plus désormais interférer avec nos propres projets concernant le Suaire."
 crisis.6102.a: "La galaxie sera plus sûre désormais"
 crisis.6102.b: "Maintenant, finissons notre propre moteur..."
 crisis.6103.desc: "Après avoir pris le contrôle du système de §Y[crisis_sphere_system.GetName]§!, la §H[sphere_destroyers.GetName]§! a détruit le moteur éthérophasique qui y était en construction.\n\nLa §H[sphere_builders.GetName]§! ne peut plus désormais menacer l'avenir de la galaxie."
 crisis.6103.b: "Elle non, mais nous..."
 crisis.6200.name: "Moteur éthérophasique capturé"
 crisis.6200.desc: "Nous avons pris le contrôle du système de §Y[crisis_sphere_system.GetName]§!, et avec lui de ce « moteur éthérophasique » qui était en cours de construction autour de l'étoile.\n\nLa perte de cette mégastructure signe la fin de cette entreprise insensée de la §H[sphere_builders.GetName]§! qui voulait envahir le Suaire et détruire la galaxie."
 crisis.6200.A: "Il doit être détruit !"
 crisis.6200.B: "Il nous sera sûrement utile"
 crisis.6200.B.tooltip: "Le moteur éthérophasique capturé replacera celui que nous avons perdu."
 aetherophasic_engine_ruined_tt: "Le moteur éthérophasique est ruiné."
 crisis.6050.name: "Un commencement et une fin"
 crisis.6050.a.desc: "Nous nous tenons sur le seuil de notre apothéose. Le moteur éthérophasique est achevé, et la puissance incommensurable du Suaire est désormais à notre portée.\n\nAussitôt le moteur activé, le contrecoup subspatial résultant va faire exploser chacune des étoiles de la galaxie, et toute vie galactique sera annihilée. Mais, alors, nous aurons déjà quitté cette réalité pour un autre plan de l'existence, supérieur, plus sûr, où le temps n'aura plus aucune signification et où la trame même de l'univers sera nôtre pour que nous en fassions ce que nous voulons.\n\n§HNotre destinée nous attend. Devons-nous activer le moteur ?§!"
 crisis.6050.b.desc: "Tout est en place. Le moteur éthérophasique est désormais entièrement opérationnel, et la puissance incommensurable du Suaire est désormais à notre portée.\n\nAussitôt le moteur activé, le contrecoup spatial résultant va faire exploser chacune des étoiles de la galaxie, et toute vie galactique, qu'elle soit organique ou mécanique, va cesser d'exister. Mais, alors, nous aurons déjà transmis l'ensemble de notre conscience à un plan supérieur de l'existence. Nous ne serons plus jamais liés par les limites de la réalité physique. Le temps n'aura plus aucune signification, et la trame même de l'univers sera nôtre, que nous pourrons manipuler comme le jugerons nécessaire.\n\n§HLa prochaine phase de notre existence nous attend. Devons-nous activer le moteur ?§!"
 crisis.6050.a: "Oui !"
 crisis.6050.a.tooltip: "Nous allons réaliser l'ascension vers un plan supérieur de l'existence.\n\n§YLa galaxie va être détruite.§!"
 crisis.6051.name: "La fin"
 crisis.6051.desc: "C'est terminé. La §H[From.GetName]§! a terminé son moteur éthérophasique, et le Suaire lui-même est désormais sous son contrôle.\n\nEt, tandis même que les [From.GetSpeciesNamePlural] réalisent l'ascension vers un plan supérieur de l'existence, où ils seront tels des dieux, une quantité incroyable d'énergie subspatiale est libérée par le moteur, balayant la galaxie en détruisant tout sur son passage.\n\nPour les habitants de la galaxie, c'est la fin de toute chose."
 crisis.6051.a: "Tout est perdu..."
 crisis.6151.name: "Un grand trouble"
 crisis.6151.desc: "La construction du moteur éthérophasique de la §H[From.GetName]§! a semé le trouble dans le Suaire. La dimension psionique est lentement déchirée par la mégastructure, même si elle n'est que partiellement en état de marche, et bon nombre des créatures qui vivent dans cette dimension se déchaînent, en proie à la colère et au désespoir.\n\nPlusieurs ont déjà attaqué la barrière entre les dimensions, en pleine désintégration, et se sont manifestées sous la forme de puissantes entités psioniques. Composées d'énergie psionique brute, à peine contenue, ces créatures confuses s'attaquent à tout ce qu'elles peuvent voir."
 crisis.6151.a: "Toujours plus de chaos..."
 crisis.6151.b: "La question sera vite réglée..."
 crisis.6161.name: "Cris d'agonie du Suaire"
 crisis.6161.a.desc: "La §H[From.GetName]§! a presque achevé son moteur éthérophasique, et le Suaire se transforme rapidement en quelque chose de... différent. Les esprits qui y résident sont en proie à la plus grande agitation, et une nouvelle vague a creusé son passage jusque dans notre réalité, dans une tentative désespérée pour s'échapper."
 crisis.6161.b.desc: "Le moteur éthérophasique est presque achevé, et notre capacité à manipuler le Suaire s'accroît rapidement. Les esprits qui y résident sont en proie à la plus grande agitation, et une nouvelle vague a creusé son passage jusque dans notre réalité, dans une tentative désespérée pour déjouer nos efforts."
 crisis.6161.a: "Nous manquons de temps..."
 crisis.6161.b: "Elles ne trouveront aucun refuge chez nous"
 crisis.6171.name: "Des pulsions psioniques balayent la galaxie"
 crisis.6171.a.desc: "Le moteur éthérophasique de la §H[From.GetName]§!, presque achevé, cause une tension terrible dans le Suaire, qui s'est en partie effondré sur lui-même. D'intenses pulsations d'énergie psionique s'échappent jusque dans notre réalité, balayant la galaxie à des vitesses effarantes.\n\nSi ces ondulations ne durent guère, elles sont extrêmement douloureuses pour la plupart des créatures conscientes dotées de dons psioniques. Dans certains cas, elles pourraient même s'avérer fatales..."
 crisis.6171.b.desc: "Le moteur éthérophasique, presque achevé, cause une tension terrible dans le Suaire, qui s'est en partie effondré sur lui-même. D'intenses pulsations d'énergie psionique s'échappent jusque dans notre réalité, balayant la galaxie à des vitesses effarantes.\n\nSi ces ondulations ne durent guère, elles sont extrêmement douloureuses pour la plupart des créatures conscientes dotées de dons psioniques. Dans certains cas, elles pourraient même s'avérer fatales.\n\nHeureusement, nous étions préparés à cette éventualité, et le moteur a été calibré pour protéger ceux des nôtres qui pourraient subir des dommages."
 crisis.6171.a: "C'est un sort terrible"
 utopia.3000.20.desc: "Le Suaire n'est plus ce qu'il était autrefois. Quelque chose ne va pas..."
 utopia.3000.21.desc: "Les entités qui résident dans le Suaire sont angoissées. Un sentiment de terreur, presque écrasant, imprègne tout."
 utopia.3000.22.desc: "Il est trop... difficile de se concentrer. Tout est en mouvement, et il y a tant de douleur..."
 utopia.3000.23.desc: "Des parcelles entières du Suaire se... ratatinent. Il n'y a guère d'autres manières de décrire cela."
 utopia.3000.24.desc: "De grandes ténèbres se répandent dans tout le Suaire, corrompant tout ce qu'elles touchent."
 utopia.3000.25.desc: "Il y a une présence nouvelle dans le Suaire. Son influence ténébreuse se sent. Partout. Tout est en train de changer."
 crisis.6180.name: "Une supernova mystérieuse"
 crisis.6180.desc: "Nous avons reçu des données télémétriques pour le moins surprenantes en provenance du système de §Y[destroyed_system.GetName]§!. Si nos lectures sont avérées, l'étoile primaire semble être devenue, de façon spontanée, une supernova, ce qui a eu des effets dévastateurs. Tous les mondes du système ont été détruits, et les vaisseaux ou stations qui y étaient présents doivent aussi avoir été détruits. L'étoile elle-même paraît s'être effondrée pour former un trou noir.\n\nDes rapports, encore non confirmés, indiquent qu'un seul élément a survécu à ce cataclysme : une sorte de vaisseau massif, appartenant à la §H[crisis_country.GetName]§!..."
 crisis.6180.a: "Mais qu'est-elle en train de faire ?"
 crisis.6181.name: "Destruction du système de [destroyed_system.GetName]"
 crisis.6181.desc: "L'ensemble du système de §Y[destroyed_system.GetName]§! a été détruit ! Un vaisseau massif, appartenant à la §H[crisis_country.GetName]§!, a pris position au-dessus de l'étoile primaire, et d'une façon ou d'une autre l'a fait exploser pour la transformer en ce qui ne peut être décrit que comme une supernova, dévastant au passage tout le reste du système. L'étoile elle-même s'est effondrée pour former un trou noir.\n\nSeul le vaisseau des [crisis_country.GetSpeciesNamePlural], qu'ils dénomment apparemment un §Hmange-étoiles§!, a survécu au cataclysme. Il paraît donc évident que la [crisis_country.GetName] possède désormais à la fois la technologie et les moyens de détruire des systèmes stellaires entiers..."
 crisis.6181.a: "Cela change tout..."
 crisis.6182.name: "Activation d'un mange-étoile alien"
 crisis.6182.desc: "Les relevés télémétriques reçus du système de §Y[destroyed_system.GetName]§! indiquent que son étoile primaire est, de façon spontanée, devenue une supernova. Une onde de choc massive a détruit tout ce qui se trouvait dans le système, et l'étoile s'est effondrée sur elle-même pour former un trou noir.\n\nIl paraît donc évident que la §H[crisis_country.GetName]§! maîtrise elle aussi, désormais, la technologie des mange-étoiles."
 crisis.6182.a: "Nous devons nous occuper des [crisis_country.GetSpeciesNamePlural]..."
