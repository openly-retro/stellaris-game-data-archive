 #Engineering - Weapons
 ####################################
 #Mass Driver Branch
 tech_mass_drivers_1: "Massebeschleuniger"
 tech_mass_drivers_1_desc: "Diese elektromagnetischen Projektilwerfer beschleunigen panzerbrechende Geschosse mit Magneten auf hohe Geschwindigkeiten."
 tech_mass_drivers_2: "Gauss-Geschütze"
 tech_mass_drivers_2_desc: "Gauss-Geschütze sind leistungsstärkere Versionen der frühen Massebeschleuniger, die Geschosse mit elektromagnetischen Spulen auf enorme Geschwindigkeiten beschleunigen."
 tech_mass_drivers_3: "Railguns"
 tech_mass_drivers_3_desc: "Die modernste Entwicklung im Bereich elektromagnetischer Beschleunigungswaffen. Railguns feuern Projektile auf Zwillingsschienen mit unfassbaren Geschwindigkeiten ab."
 tech_mass_drivers_4: "Fortschrittliche Railguns"
 tech_mass_drivers_4_desc: "Eine neue Version der altehrwürdigen Railgun, aber mit robusteren Schienen und verbesserter Energieversorgung. Diese Waffen sind noch leistungsstärker und zielgenauer als ihre Vorgänger."
 tech_mass_drivers_5: "Gauss-Kanonen"
 tech_mass_drivers_5_desc: "Diese verbesserte Version des alten Gauss-Geschütz-Designs ist noch zerstörerischer als die neuesten Railgun-Designs. Sie kann Projektile mit unglaublicher Zielgenauigkeit und Geschwindigkeit verschießen."
 tech_kinetic_artillery_1: "Kinetische Batterie"
 tech_kinetic_artillery_1_desc: "Langstrecken-Artillerie, die mächtige Geschosse mit extremer Reichweite und großer Zielgenauigkeit verschießt."
 tech_kinetic_artillery_2: "Kinetische Artillerie"
 tech_kinetic_artillery_2_desc: "Ein noch weitreichenderes Stück Schiffsartillerie mit neuartigem Geschützrohr und verbesserter Feuerleitanlage."
 tech_mass_accelerator_1: "Mega-Kanone"
 tech_mass_accelerator_1_desc: "Eine gewaltige Massebeschleunigerkanone, die nur spinal montiert werden kann und Geschosse mit fürchterlicher Schadenswirkung über große Distanzen verschießt."
 tech_mass_accelerator_2: "Giga-Kanone"
 tech_mass_accelerator_2_desc: "Eine noch mächtigere Massebeschleunigerkanone, die selbst die stärksten Schilde mit Leichtigkeit durchdringen kann."
 #Auto-Cannon Branch
 tech_autocannons_1: "Autokanonen"
 tech_autocannons_1_desc: "Großkalibrige, ballistische Waffe, die Sprenggranaten verschießt. Der Hauptvorteil dieser Kanonen liegt in ihrer hohen Feuergeschwindigkeit."
 tech_autocannons_2: "Ripper-Kanonen"
 tech_autocannons_2_desc: "Diese verbesserten, drehbaren Autokanonen verfügen über bessere Zielerfassungs- und Feuerleitsysteme. Dies ermöglicht eine sogar noch höhere Feuergeschwindigkeit."
 tech_autocannons_3: "Sturmfeuer-Kanonen"
 tech_autocannons_3_desc: "Fortschrittliche, drehbare Autokanonen, die Feinden einen Schwarm hochexplosiver Geschosse entgegenwerfen."
 tech_flak_batteries_1: "Flak-Batterie"
 tech_flak_batteries_1_desc: "Geschützbatterien, die auf kurze Entfernung starke Schrapnellwirkung entfalten. Gegen feindliche Trägergeschwader sind sie besonders tödlich, können aber Raketen abwehren."
 tech_flak_batteries_2: "Flak-Kanonen"
 tech_flak_batteries_2_desc: "Verbesserte Flakbatterien mit neuen, stärkeren Schrapnellgranaten."
 tech_flak_batteries_3: "Flak-Artillerie"
 tech_flak_batteries_3_desc: "Vorausahnende Zielalgorithmen und noch leistungsstärkere Munition machen diese Batterien für feindliche Trägergeschwader unglaublich tödlich."
 #Missile Branch
 tech_missiles_1: "Atomraketen"
 tech_missiles_1_desc: "Raum-Raum-Raketen, die mit starken atomaren Sprengköpfen ausgerüstet sind. Diese kruden Fire-and-Forget-Waffen basieren zwar auf alter Vor-Raumfahrt-Technologie, können aber auf Entfernung überraschend effektiv sein."
 tech_missiles_2: "Fusionsraketen"
 tech_missiles_2_desc: "Diese verbesserten Raum-Raum-Raketen besitzen stärkere atomare Sprengköpfe und weisen verbesserte Flugeigenschaften auf."
 tech_missiles_3: "Antimaterie-Raketen"
 tech_missiles_3_desc: "Fortschrittliche Raketen mit äußerst starken Antimaterie-Sprengköpfen. Ein neues und verbessertes Zielleitungssystem führt sie mit höherer Wahrscheinlichkeit zum Ziel."
 tech_missiles_4: "Quantenraketen"
 tech_missiles_4_desc: "Diese verbesserte, neueste Version der Raum-Raum-Rakete hat einen enorm mächtigen Sprengkopf, der seine Energie aus einem Nullpunkt-Vakuum bezieht."
 tech_missiles_5: "KI-Raketen"
 tech_missiles_5_desc: "Diese höchst fortschrittlichen Raketen sind mit limitierten KI-Onboard-Piloten ausgerüstet, was ihre Leistungs- und Zielsuchfähigkeit erheblich verbessert."
 tech_swarmer_missiles_1: "Schwarmraketen"
 tech_swarmer_missiles_1_desc: "Diese kleineren Raketen werden in Salven abgefeuert und sollen speziell feindliche Punktverteidigungssysteme überwinden."
 tech_swarmer_missiles_2: "Wirbelwind-Raketen"
 tech_swarmer_missiles_2_desc: "Neue Miniaturisierungsmethoden ermöglichen es uns, kleinere Schwarmraketen mit stärkeren Sprengköpfen und besseren Flugeigenschaften zu bauen."
 #Torpedo Branch
 tech_torpedoes_1: "Weltraumtorpedos"
 tech_torpedoes_1_desc: "Diese Torpedos sind im Prinzip riesige, langsam fliegende Raketen. Sie sind mit stärkeren Gefechtsköpfen und Schildmodulatoren ausgerüstet, mit denen sie Energieschilde unbehelligt durchdringen können."
 tech_torpedoes_2: "Panzertorpedos"
 tech_torpedoes_2_desc: "Verbesserte Weltraumtorpedos, deren Panzerung feindlichem Punktverteidigungsbeschuss widerstehen kann. Die Panzerung fragmentiert sich in Splitter, die bei der Detonation des Torpedos zusätzliche Schäden verursachen."
 tech_torpedoes_3: "Verwüstertorpedos"
 tech_torpedoes_3_desc: "Fortschrittliche Torpedos mit äußerst starken Gefechtsköpfen. Sie sind schlanker, haben schnellere Antriebe und sind zum Durchdringen von Energieschilden mit besseren Schildmodulatoren ausgerüstet."
