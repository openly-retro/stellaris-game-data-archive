l_polish:
 vo_aquatics_voice: "Wodny"
 trait_aquatic: "Wodny"
 trait_aquatic_desc: "§LTen gatunek idealnie przystosował się do życia w głębinach oceanu, ale na suchym lądzie jest bezradny jak ryba wyciągnięta z wody.§!\n\n§RWymaga§!, by §Rświatem macierzystym§! był §Yświat oceaniczny§!."
 trait_aquatic_tooltip: "Wykorzystanie mieszkań na światach §Yoceanicznych§! i §Ywodnych stacjach mieszkalnych§!: §G-10%§!\nProdukcja żywności, energii i minerałów na światach §Yoceanicznych§!: §G+10%§!\nWykorzystanie mieszkań na światach innych niż §Ywilgotne§!: §R+30%§!\nMożliwość zamieszkania na światach innych niż §Ywilgotne§!: §R-20%§!\n\nKorzyść z rozwoju \"§H$ap_hydrocentric$§!\" zwiększa efekty tej cechy."
 trait_aquatic_remove_evolutionary_mastery: "§RDo usunięcia potrzebna jest tradycja §Y$tr_genetics_resequencing$§!.§!"
 trait_aquatic_remove_hydrocentric: "§RNie można usunąć cechy \"§Y$trait_aquatic$§!\" po przyjęciu korzyści z rozwoju \"§Y$ap_hydrocentric$§!\".§!"
 leader_trait_aquatic_admiral: "Wodny"
 leader_trait_aquatic_admiral_desc: "Przebudowa okrętów niezbędna do tego, by ten komandor mógł się na nich czuć jak w domu, ma szczęśliwy skutek uboczny - kadłuby stały się mocniejsze i bardziej wytrzymałe."
 origin_here_be_dragons: "Tu żyją smoki"
 origin_here_be_dragons_desc: "Od niepamiętnych czasów ta cywilizacja dzieli swój układ słoneczny z niesamowitym smokiem. Zachowanie tego tajemniczego stworzenia oscyluje między przychylnością na odległość a wyniosłą obojętnością. Nie wiadomo, co wyniknie z tej koegzystencji, gdy mieszkańcy planety ruszą na podbój kosmosu."
 civic_tooltip_aquatics_effects: "- $HOME_SYSTEM$ zamieszkiwany przez opiekuńczego §Iniebiańskiego smoka§!, który wpadnie w gniew, jeśli coś go rozczaruje."
 START_SCREEN_HERE_BE_DRAGONS: "Smoka znamy od zawsze. Jest ozdobą niebios nad światem [GetHomeWorldName] od niepamiętnych czasów. Legendy [GetSpeciesAdj] obfitują w opowieści o jego czynach. Przez długi czas była to historia konfliktu, gdyż nasze dawne uzbrojenie w żaden sposób nie zagrażało tej potężnej bestii. Lecz w pewnym momencie jakiś wizjoner zdołał - wbrew wszelkim oczekiwaniom - wynegocjować pokój ze smokiem.\n\nW późniejszych spotkaniach smok jawił się jako odległa, zagadkowa istota, której przykład inspirował nas do wysiłku w dziedzinie podróży kosmicznych. Jednak wynalezienie szybkich silników i odkrycie sieci hiperlinii rozpoczęło nowych okres niepewnych relacji ze smokiem, ponieważ zaczęliśmy coraz częściej pojawiać się w miejscach, w których przez całe eony mógł cieszyć się samotnością.\n\nMusimy teraz zdecydować, jak potoczą się nasze przyszłe kontakty: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE: "Smoka znamy od zawsze. Jest ozdobą niebios nad światem [GetHomeWorldName] od niepamiętnych czasów, a w mętnych głębinach naszej zbiorowej świadomości przebłyskują stare wspomnienia dawnych spotkań. W owych starciach przewaga mogła być po stronie potężnej bestii, gdyż nasze dawne uzbrojenie w żaden sposób jej nie zagrażało - lecz w pewnym momencie udało się nam zawrzeć z nią pokój i odtąd jakoś współistnieliśmy.\n\nChoć smok pozostaje zagadkową istotą, jego przykład inspirował nas do wysiłku w dziedzinie podróży kosmicznych, czego kulminacją było wynalezienie szybkich silników, dzięki którym mogliśmy dotrzeć do jego królestwa. Skoro zaczęliśmy coraz częściej pojawiać się w miejscach, w których przez całe eony smok mógł cieszyć się samotnością, nastała nowa era niespokojnych stosunków.\n\nMusimy teraz zdecydować, jak potoczą się nasze przyszłe kontakty: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE: "Zgodnie z przekazami naszych stwórców, smok zawsze latał po niebie nad światem [GetHomeWorldName] - lądując od czasu do czasu na powierzchni, gdzie dawniej toczyli z nim walki. W późniejszym okresie jednak zapanowało niespokojne współistnienie, a starcia stały się rzadsze, gdyż smok zaczął ich unikać.\n\nChoć pozostał zagadkową istotą, jego przykład inspirował ich do wysiłku w dziedzinie podróży kosmicznych, czego kulminacją było wynalezienie szybkich silników, dzięki którym mogli dotrzeć do jego królestwa.\n\nTeraz, gdy po wielu wiekach przejęliśmy kontrolę nad układem, musimy zdecydować, jak potoczą się nasze przyszłe kontakty: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END: "czy zbadamy smoka i może kiedyś nauczymy się z nim porozumiewać? Czy też będziemy zmierzać do konfliktu, uznając, że jeden układ słoneczny jest za mały, by nasza cywilizacja mogła dzielić go z tak niezwykłym stworzeniem?"
 aquatics.105.name: "Niebiański smok zabity"
 aquatics.105.desc.origin_start: "Zabiliśmy niebiańskiego smoka! W drgawkach agonii bestia wydała z siebie ostatni straszliwy ryk wściekłości, a potem życie ją opuściło. Truchło smoka jest na razie nietknięte, ale już wkrótce nasi [This.GetScientistPlural] się nim zajmą."
 aquatics.105.desc.origin_normal_middle: "Na [dragon_planet.GetName] zdania są podzielone. Choć wielu mieszkańców cieszy się z pokonania tak przerażającego potwora, to trzeba przyznać, że jego wielowiekowa obecność wywarła ogromny wpływ na psychikę [This.GetAdj]."
 aquatics.105.desc.origin_normal: "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ W pewien sposób zabicie smoka było niczym uśmiercenie boga.\n\n[This.GetSpeciesNamePlural] patrzą teraz w przyszłość, w której będą mogli wszystko, w której nie ma strachu przed nadnaturalną istotą, który powstrzymywałby ich przed osiągnięciem tego, co sobie zamarzyli."
 aquatics.105.desc.origin_materialist: "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Choć własnych fałszywych bogów odrzuciliśmy dawno temu, ten czyn wydaje się ich ponownym wygnaniem. [This.GetSpeciesNamePlural] patrzą teraz w przyszłość, w której będą mogli wszystko, w której nie ma strachu przed nadnaturalną istotą, który powstrzymywałby ich przed osiągnięciem tego, co sobie zamarzyli."
 aquatics.105.desc.origin_hive: "$aquatics.105.desc.origin_start$\n\nGdy nasz umysł zbiorowy rozważa następstwa tego czynu, doświadczamy mieszanych uczuć. Z jednej strony - satysfakcji z pokonania śmiercionośnego zagrożenia. Z drugiej - smok nieustannie obecny w pobliżu stał się czymś... swojskim. Choć nie poświęciliśmy wiele czasu obsesjom na punkcie \"nadnaturalności\", charakterystycznym dla innych cywilizacji przemierzających kosmos, to w pewien sposób zabicie smoka było niczym uśmiercenie boga. Teraz możemy patrzeć w przyszłość nieograniczonych możliwości, w której żadna przeszkoda, choćby nie wiadomo jak wielka, nie jest nie do pokonania."
 aquatics.105.desc.origin_machine: "$aquatics.105.desc.origin_start$\n\nGdy nasze procesory rekalibrują się w celu rozważenia konsekwencji naszego czynu, odkrywamy, że wymaga to zaskakująco gruntowego przefaktorowania. Smok nieustannie dotąd obecny w naszej przestrzeni wywarł znaczny wpływ na nasze oprogramowanie, zmuszając do tworzenia miliardów zabezpieczeń mających ochronić nas przed nieprzewidywalnością jego działań. Ich rekonfiguracja będzie wymagać sporo czasu. Z drugiej strony po usunięciu tego poważnego zagrożenia możemy patrzeć w przyszłość nieograniczonych możliwości, w której żadna przeszkoda, choćby nie wiadomo jak wielka, nie jest nie do pokonania."
 aquatics.105.desc.others: "Zabiliśmy smoka, obrońcę układu [dragon_system.GetName]! Starcie było zaciekłe, ale ostatecznie potwór nie mógł sprostać potędze naszej wielkiej floty. Teraz mieszkańcy świata [dragon_planet.GetName] będą musieli stawić czoła swoim wrogom jak równym sobie. Nie mogą się dłużej cieszyć świadomością tego, że nikt nie pokona smoka.\n\nWygląda na to, że nasi [This.GetScientistPlural] zainteresowali się truchłem bestii, które uważają za niezwykle cenne. Sądzą, że uda się im znaleźć sposób wytwarzania syntetycznego odpowiednika smoczej łuski."
 aquatics.105.A: "Zobaczmy, jakie sekrety kryją się w jego szczątkach."
 aquatics.105.A.tooltip: "Odblokowuje cechę „§Y$trait_drake_scaled$§!” dla §Ytransgenezy lewiatana§!."
 aquatics.110.name: "Niebiański smok uśmiercony"
 aquatics.110.desc: "Flota [From.GetName] pokonała niebiańskiego smoka! W następstwie tego okropnego czynu świat [dragon_planet.GetName] jest teraz narażony na atak."
 aquatics.110.A: "Biada..."
 aquatics.115.name: "Niebiański smok ożywiony"
 aquatics.115.desc.regular: "Nasi nekromanci dotrzymali słowa i przywrócili do życia niebiańskiego smoka z układu [dragon_system.GetName]! Choć zachowuje się trochę niezgrabnie – jak można się spodziewać po istocie właśnie wskrzeszonej z martwych – to niecierpliwie czeka na nasze rozkazy."
 aquatics.115.desc.hive: "Od początku zamierzaliśmy przejąć kontrolę nad §Yniebiańskim smokiem§!. Nasze drony rozwijaliśmy z myślą o zdobyciu tego trofeum. Proces zarażenia wymagał pewnej adaptacji, ale teraz jesteśmy niebiańskim smokiem, a on jest nami. Dzięki jego wiedzy i doświadczeniu nasz rój jest dobrze przygotowany na ewentualne spotkanie z pobratymcami tej istoty."
 aquatics.115.desc.machine: "Stwór nazwany §Yniebiańskim smokiem§! został odmieniony zgodnie z protokołami mechromancji. Temperatura jego mroźnego oddechu jest obecnie zbliżona do 1 stopnia w skali Kelwina. Wskrzeszony smok jest pod naszą kontrolą."
 aquatics.115.A: "Nasi wrogowie zamarzną!"
 REANIMATE_ORIGIN_DRAGON: "Wskrześ niebiańskiego smoka"
 REANIMATE_ORIGIN_DRAGON_DESC: "Choć smok z układu [dragon_system.GetName] został zgładzony, nasi [Owner.GetNecromancersLower&x] zapewniają, że ten stan rzeczy nie jest ostateczny. Przekonują, że są w stanie bezpiecznie reanimować smoka. Już wkrótce zostanie on naszym niewolnikiem."
 slew_origin_dragon: "Pierwotni smokobójcy"
 slew_origin_dragon_desc: "Potężny smok wędrował po naszym układzie stołecznym od niepamiętnych czasów... lecz to już przeszłość! Jesteśmy wolni od tego zagrożenia i nic już nie powstrzyma nas w marszu ku świetlanej przyszłości."
 aquatics.120.name: "Nadszedł czas"
 aquatics.120.diplo_name: "Odbieramy smoczy przekaz"
 aquatics.120.desc: "Czas przemija, a wraz z nim moje wątpliwości. Obserwuję was od samego początku: często zrozpaczona waszą porywczością, ale zawsze witając rykiem zachwytu wasze sukcesy. Teraz widzę, że dorośliście, wasza cywilizacja dojrzała i jest gotowa, by powierzyć jej ostateczną odpowiedzialność: rodzicielstwo. Nadszedł czas, abyście zajęli się wychowaniem moich dzieci."
 aquatics.120.dialog.1: "Chwila, chwila - co?"
 aquatics.120.dialog.1.response: "Będę całkowicie szczera - czekam na ten dzień już od dawna. Dłużej, niż potraficie sobie wyobrazić. Gdy opuściłam moją ojczyznę, byłam ledwo wyrostkiem. Przemierzyłam ogromne przestrzenie Wszechświata, nim znalazłam planetę mogącą stać się w przyszłości domem cywilizacji, która pewnego dnia byłaby gotowa zająć się moimi dziećmi. A potem czekałam..."
 aquatics.120.dialog.2: "Więc to wszystko było zaplanowane?"
 aquatics.120.dialog.2.response: "Dokładnie. Tak właśnie postępujemy. Naszą rodzinną galaktykę zamieszkuje wiele osobników mojego gatunku i każdy z nich szuka rodzącej się cywilizacji, by zajęła się młodymi. Lecz wedle mojej wiedzy ja jestem pierwszą, która dotarła tak daleko."
 aquatics.120.dialog.3: "Co otrzymamy w zamian?"
 aquatics.120.dialog.3.response: "Cóż, w pełni rozwinięty smok obrońca jest przeciwnikiem trudnym do pokonania! Jeśli się zgodzicie, przysięgnę, że ja sama i moje potomstwo będzie walczyć u waszego boku. Wspomożemy was w każdej bitwie."
 aquatics.120.dialog.4: "A jeśli odmówimy?"
 aquatics.120.dialog.4.response: "Uszanuję wasz wybór i wyruszę w dalszą drogę. Czekałam długo, ale mogę czekać jeszcze dłużej."
 aquatics.120.A: "Jesteśmy zaszczyceni i wyrażamy zgodę."
 aquatics.120.A.response: "Wyśmienicie! Wiedziałam, że przyjmiecie tę propozycję. Nie będziecie tego żałować!"
 aquatics.120.A.tooltip: "Będziemy mogli budować §Ywylęgarnie smoków§! w bazach gwiezdnych. Każda z nich da nam maksymalnie 10 §Y$space_dragon_origin_baby_plural$§!."
 aquatics.120.B: "Dziękujemy za tę propozycję, ale musimy ją odrzucić."
 aquatics.120.B.response: "§SEch§!. Być może przeceniłam wasz stopień rozwoju. Żegnajcie!"
 aquatics.120.B.tooltip: "Niebiański smok odleci, by nigdy nie wrócić."
 aquatics.150.name: "Głodny smok"
 aquatics.150.desc: "Nasi [This.Owner.GetResearchers] obserwujący niebiańskiego smoka donoszą o głośnym burczeniu dochodzącym z jego narządów wewnętrznych. Ponadto przez kilka ostatnich miesięcy krąży on nadspodziewanie często wokół [Root.GetName], niekiedy ślizgając się wręcz po górnych warstwach atmosfery. Nasza hipoteza robocza zakłada, że stworzenie jest głodne i chce wylądować w celu żerowania, tak jak to robiło regularnie w przeszłości. Nie wiemy jednak, dlaczego się waha - być może chce sprawdzić najpierw, jak zareagujemy, skoro też już potrafimy przemierzać kosmos."
 aquatics.150.A: "Oddajcie strzał ostrzegawczy, gdy znowu się zbliży."
 aquatics.150.A.tooltip: "§RSmok może być niezadowolony.§!"
 aquatics.150.B: "Zróbcie mu trochę miejsca w jakimś odludnym miejscu."
 aquatics.150.B.tooltip: "§RSmok zapewne spożyje mnóstwo żywności, gdy wyląduje na planecie!§!"
 aquatics.150.C: "Obserwujcie go dalej."
 aquatics.155.name: "Śmierć spada z wysoka"
 aquatics.155.desc.normal: "Smokowi nie spodobał się nasz pokaz siły. Z rykiem tak głośnym, że spowodował lekkie trzęsienia ziemi na połowie globu, bestia zasypała jedną z wielkich metropolii na [Root.GetName] lodowatymi płomieniami."
 aquatics.155.desc.gestalt: "Smokowi nie spodobał się nasz pokaz siły. Z rykiem tak głośnym, że spowodował lekkie trzęsienia ziemi na połowie globu, bestia zasypała [Root.GetName] lodowatymi płomieniami, niszcząc ważne zakłady produkcyjne i uśmiercając dużą liczbę dronów."
 aquatics.160.name: "Smok wylądował"
 aquatics.160.desc: "Wygląda na to, że smok zrozumiał nasze intencje i z wdziękiem śmignął w dół, by spocząć w miejscu, które przygotowaliśmy. Zapewne przekonujący był też ogromny stos żywności, który tam zastawiliśmy. Smok rzucił się nań z oszałamiającą żarłocznością.\n\nNasi [This.Owner.GetResearchers] przyglądają mu się z bezpiecznej odległości."
 aquatics.160.A: "Czekajcie i obserwujcie."
 aquatics.165.name: "$aquatics.160.name$"
 aquatics.165.desc.normal: "Po kilku dalszych przelotach wokół planety smok najwyraźniej zdecydował, że może bezpiecznie lądować. Choć wybrał odludne miejsce, pewna liczba [Root.Owner.GetSpeciesAdj] zginęła, a jeszcze więcej zostało przeniesionych - nic dziwnego, biorąc pod uwagę niezwykłe rozmiary stwora i jego ogromny apetyt.\n\nTeraz smok się zadomowił i z alarmującą szybkością dziesiątkuje miejscową faunę i florę. Miejscowa populacja zachowuje bezpieczną odległość."
 aquatics.165.desc.gestalt: "Po kilku dalszych przelotach wokół planety smok najwyraźniej zdecydował, że może bezpiecznie lądować. Choć wybrał odludne miejsce, pewna liczba naszych dronów zginęła, a jeszcze więcej zostało przeniesionych - nic dziwnego, biorąc pod uwagę niezwykłe rozmiary stwora i jego ogromny apetyt.\n\nTeraz smok się zadomowił i z alarmującą szybkością dziesiątkuje miejscową faunę i florę. Miejscowe drony zachowują bezpieczną odległość."
 aquatics.170.name: "3-2-1-0 start"
 aquatics.170.desc: "Po kilku latach opychania się obfitymi zbiorami [Root.GetName], znacznie dziś masywniejszy niebiański smok ponownie zerwał się do lotu. Z pożegnalnym rykiem wzbił się wysoko, pozostawiając po sobie mnóstwo zrzuconych łusek i skóry oraz innych... konsekwencji swojego pobytu."
 aquatics.170.A: "Powinniśmy zbadać te pozostałości."
 aquatics.170.B: "Spalcie to, dostaniemy trochę prądu."
 aquatics.170.tooltip: "Smok ponownie przemierza układ §Y[here_be_dragons_planet.System.GetName]§!."
 aquatics.180.name: "Smok obrońca"
 aquatics.180.desc: "Nasze floty w układzie [From.GetName] donoszą, że smok włóczący się po okolicy atakuje nasze jednostki! Nie jest do końca pewne, czy rozmyślnie przyłączył się do obrony [From.Owner.GetAdj], czy po prostu jest na nas wściekły, bo wkroczyliśmy na jego terytorium. Pewne jest za to, że jeśli chcemy zdobyć [here_be_dragons_planet.GetName], to musimy go najpierw pokonać!"
 aquatics.185.name: "Smok ryczy"
 aquatics.185.desc: "Wygląda na to, że niebiański smok zorientował się, iż [From.GetName] próbują najechać [here_be_dragons_planet.GetName]. Stworzenie zaczęło nas bronić, ziejąc lodowatą zgubą na okręty wroga!"
 aquatics.185.desc.landed: "Wygląda na to, że niebiański smok zorientował się, iż [From.GetName] próbują najechać [here_be_dragons_planet.GetName]. Przerwał swój posiłek na planecie i wzbił się do lotu, ziejąc lodowatą zgubą na okręty wroga!"
 aquatics.185.A: "Chwałą niebiańskiemu smokowi!"
 aquatics.185.B: "To dobrze. Jedno zagrożenie mniej."
 aquatics.190.name: "Badanie smoczej łuski"
 aquatics.190.desc: "Skoro poczyniliśmy pewne postępy w dziedzinie ksenobiologii i egzotycznych materiałów, nasi uczeni zaproponowali, abyśmy wysłali statek badawczy w celu bliższego przyjrzenia się smokowi. Szczególnie interesuje ich jego łuska, która jest niezwykle wytrzymała, a wręcz nieprzenikliwa. Co prawda zdobyliśmy trochę próbek zrzuconych przez smoka w sposób naturalny, ale naukowcy wciąż nie wiedzą, jak ta łuska się tworzy. Są zdania, że dzięki użyciu, jak to określają, \"łagodnie inwazyjnej\" sondy, zdołają zajrzeć pod ochronny pancerz smoka i zbadać procesy zachodzące w jego skórze.\n\nSmok na pewno nie będzie mieć nic przeciwko... Skądże."
 aquatics.190.desc.gestalt: "Skoro poczyniliśmy pewne postępy w dziedzinie ksenobiologii i egzotycznych materiałów, możemy pomyśleć o wysłaniu statku badawczego w celu bliższego przyjrzenia się smokowi. Szczególnie interesuje nas jego łuska, która jest niezwykle wytrzymała, a wręcz nieprzenikliwa. Co prawda zdobyliśmy trochę próbek zrzuconych przez smoka w sposób naturalny, ale nasze drony naukowe wciąż nie wiedzą, jak ta łuska się tworzy. Być może dzięki użyciu odpowiednio inwazyjnej sondy zdołamy zajrzeć pod ochronny pancerz smoka i zbadać procesy zachodzące w jego skórze.\n\nSmok na pewno nie będzie mieć nic przeciwko... Skądże."
 aquatics.190.A: "Do dzieła."
 aquatics.190.B: "Spróbujmy czegoś mniej... inwazyjnego."
 DRAGON_REMOTE_SCANS: "Zdalne skanowanie smoka"
 DRAGON_REMOTE_SCANS_DESC: "Nasz statek badawczy przeskanuje smoka z bezpiecznej odległości, aby przeniknąć tajniki jego nietypowej fizjologii."
 aquatics.195.name: "Zdalne skanowanie ukończone"
 aquatics.195.desc: "Smok obserwował uważnie nasz statek badawczy, ale nie reagował, gdy poddawaliśmy go kilku dokładnym skanom - najbardziej drobiazgowym, jakie byliśmy w stanie przeprowadzić przy naszym poziomie techniki. Skany dostarczyły nam nowych informacji o smoczej fizjologii, jednak zagadka łuskowatej skóry smoka pozostała nierozwiązana.\n\nChoć nasi [This.Owner.GetResearchers] są zmuszeni przyznać się do porażki w tej kwestii, zapewniają, że i tak zdobyta dzięki skanom wiedza przyniesie nam praktyczne korzyści."
 DRAGON_MATERIAL_STUDY: "Pobieranie próbki smoka"
 DRAGON_MATERIAL_STUDY_DESC: "Nasz statek badawczy podejmie śmiałą próbę wystrzelenia sondy, która wbije się pod smoczą łuskę, aby przeniknąć tajniki nietypowej fizjologii smoka."
 aquatics.200.name: "Pożarto statek badawczy"
 aquatics.200.desc: "Wygląda na to, że smok był głodny. A może po prostu miał zły nastrój. Gdy nasza jednostka zbliżyła się do niego, smok warknął i gwałtownie rzucił się do przodu, §Rkłapiąc paszczęką§!. Załoga nie miała czasu na uniki. Niewiele pozostało z naszego statku badawczego - przynajmniej poza żołądkiem smoka."
 aquatics.200.A: "Lepiej nie wkurzać go mocniej."
 aquatics.200.B: "Zapewne już zaspokoił głód. Spróbujmy ponownie."
 aquatics.205.name: "Odbito statek badawczy"
 aquatics.205.desc: "Smok nie reagował na zbliżanie się statku badawczego, ale po wystrzeleniu sondy machnął ogonem i §Hzmiótł§! naszą jednostkę z drogi z niesamowitą siłą. Co ciekawe, choć uderzony statek przeleciał przez pół układu słonecznego, praktycznie nie został uszkodzony, a wśród załogi nie było ofiar. Tak czy siak, niezadowolenie smoka było oczywiste."
 aquatics.205.A: "$aquatics.200.A$"
 aquatics.205.B: "Fascynujące. Musimy sprawdzić, co się stanie, jeśli spróbujemy jeszcze raz."
 aquatics.210.name: "Gniew smoka"
 aquatics.210.desc.normal: "Gdy nasz statek zbliżył się do smoka po raz drugi, stworzenie gwałtownie ruszyło do akcji. Z rozszerzonymi nozdrzami rzuciło się w kierunku [dragon_colony.GetName]! Zanim systemy obronne naszej kolonii zdążyły zareagować, smok z furią zionął swoim lodowatym tchem na północną półkulę planety, powodując znaczne uszkodzenia kilku wielkich miast."
 aquatics.210.desc.gestalt: "Gdy nasz statek zbliżył się do smoka po raz drugi, stworzenie gwałtownie ruszyło do akcji. Z rozszerzonymi nozdrzami rzuciło się w kierunku [dragon_colony.GetName]! Zanim systemy obronne naszej kolonii zdążyły zareagować, smok z furią zionął swoim lodowatym tchem na północną półkulę planety, powodując znaczne uszkodzenia ważnych zakładów produkcyjnych."
 aquatics.210.A: "Odpuśćmy na jakiś czas."
 aquatics.215.name: "Udane badania smoka"
 aquatics.215.desc: "Rozjuszony smok warknął, gdy przyczepiła się do niego nasza sonda, która szybko znalazła niewielką przerwę między jego łuskami i wniknęła w nią. Statek [Root.GetName] musiał uruchomić napęd nadświetlny, aby umknąć niezadowolonemu smokowi, ale sonda zdołała dokonać niecodziennych pomiarów. Wedle naszych ustaleń za wytrzymałość smoczych łusek odpowiada skomplikowana mieszanka enzymów, które wywołują wyjątkową reakcję chemiczną, gdy ta istota wchodzi z dużą prędkością w atmosferę świata [dragon_colony.GetName].\n\nCzeka nas jeszcze dużo badań, ale nasi [This.Owner.GetResearchers] są pewni jednego: biologia smoka jest skomplikowana, więc jeśli chcemy uzyskać dostęp do materiału, z którego zbudowane są łuski, musimy najpierw zabić to stworzenie. Mamy ich zapewnienia, że zgromadzona przez nich wiedza będzie przydatna niezależnie od tego, co się wydarzy."
 first_contact_dragon: "Smocza komunikacja"
 aquatic_events.250.name: "$first_contact_dragon$"
 aquatic_events.250.desc: "Po udanym nawiązaniu komunikacji z wieloma gatunkami kosmitów nasz czołowy [This.Owner.GetLinguists] przedstawia radykalną propozycję. Ponieważ wcześniejsze próby porozumienia z niebiańskim smokiem spełzły na niczym, [needed_name.GetSheHe] uważa[needed_name.GetSXX], że nadszedł czas, by spróbować ponownie.\n\nWedług naszych wcześniejszych historii istniało kiedyś legendarne porozumienie, które [This.Owner.Species.GetName] zawarli ze smokiem. Dzięki temu zakończył się otwarty konflikt. Uznając to za dowód na możliwość porozumienia na pewnym poziomie, [needed_name.GetSheHe] zauważa[needed_name.GetSXX], że nasze niedawne doświadczenia z całkowicie obcymi organizmami za pewnością pomogą nam zrozumieć smoka."
 aquatic_events.250.desc.hive: "Nawiązawszy komunikację z licznymi gatunkami kosmitów, nasz lingwistyczny proces myślowy doszedł do wniosku, że nadszedł czas, by podjąć kolejną próbę porozumienia z niebiańskim smokiem. Niedawne wysiłki nie przyniosły żadnego skutku, ale w zakamarkach naszej pamięci znajduje się wspomnienie porozumienia, które zawarliśmy ze smokiem po toczonej wieki temu walce.\n\nTeraz dysponujemy większym doświadczeniem w postępowaniu z zupełnie obcymi organizmami, więc mamy o wiele lepsze możliwości zrozumienia tego smoka."
 aquatic_events.250.desc.machine: "Nawiązawszy komunikację z licznymi gatunkami kosmitów, nasze oprogramowanie lingwistyczne osiągnęło nowy konsensus: nadszedł czas, by podjąć kolejną próbę porozumienia z niebiańskim smokiem. Wcześniejsze wysiłki nie powiodły się pod wieloma względami, ale w archiwum naszych twórców znajdują się informacje wskazujące, że możliwe jest porozumienie na pewnym poziomie. Przecież ponoć walczyli oni ze smokiem i z nieznanych powodów zawarli z nim pokój.\n\nTeraz dysponujemy większym doświadczeniem w postępowaniu z zupełnie obcymi organizmami, więc mamy o wiele lepsze możliwości zrozumienia tego smoka."
 start_dragon_communications_study: "[This.Owner.GetEnvoyPlural] podejmie próbę porozumienia ze smokiem."
 aquatics.255.name: "Ostrożny początek"
 aquatics.255.desc: "Nasi [This.Owner.GetResearchers] i [This.Owner.GetLinguists] przeczesują archiwa w poszukiwaniu zapisów o interakcjach ze smokiem i przygotowali kilka doświadczeń, które zbadają jego reakcje. Zapewniają, że każdy ruch został zaplanowany z należytą starannością i zaprzestaną działania, jeśli smok okaże choćby najmniejsze niezadowolenie."
 aquatics.260.name: "Powolne postępy"
 aquatics.260.desc: "Nasi [This.Owner.GetLinguists] wciąż nie mają pojęcia, co mówi smok. Wierzą oni, że przełom jest tuż za rogiem, ale trudności związane z poszukiwaniem punktu widzenia wspólnego dla nas i olbrzymiego kosmicznego smoka wydają się nie do przezwyciężenia.\n\nByłby to powód do rozpaczy, gdyby nie zachowanie samego smoka: okazał on wielką cierpliwość, gdy nasze statki badawcze naruszały jego przestrzeń. Sądząc po rytmicznych ruchach jego gardła, powtarza on ten sam zestaw gardłowych wibracji - porykiwań lub krzyków, niesłyszalnych w kosmicznej pustce - zupełnie jakby wiedział, co robimy, i chciał nam pomóc."
 aquatics.260.A: "Tajemnicza sprawa."
 aquatics.265.name: "Prawda ryku"
 aquatics.265.desc.normal: "Nasi [This.Owner.GetLinguists] donoszą o niesamowitym przełomie. Podejmując rozpaczliwe próby zrozumienia smoka, dokonali transpozycji mapy widma zmiennej energii emitowanej przez jego ciało do postaci fal akustycznych. Gdy wysłuchali tego, co powstało, myśleli, że [This.Owner.GetSpeciesEarNamePlural] ich mylą. To było bezsprzeczne: smok mówił naszym językiem, ale za pomocą innego medium! Jego porykiwania miały tylko przyciągnąć naszą uwagę, ale nie były próbą komunikacji.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt: "Nasi [This.Owner.GetLinguists] donoszą o niesamowitym przełomie. Podejmując rozpaczliwe próby porozumienia się ze smokiem, dokonali transpozycji mapy widma zmiennej energii emitowanej przez jego ciało do postaci wykresu zakrzywienia fal. Okazało się, że stwór \"mówi\" prostym kodem binarnym, podobnym do tego, którego sami często używamy, tyle że na innej długości fali. Porykiwania smoka miały tylko przyciągnąć naszą uwagę, ale nie były próbą komunikacji.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end: "Nasi [This.Owner.GetLinguists], uzbrojeni w tę wiedzę, odtworzyli stare nagrania. Według nich wcześniejsze tyrady smoka były \"rozczarowująco dziecinnym\" utyskiwaniem na temat żywności i powolnego rozwoju \"planetarnych pełzaczy\". Mimo wszystko stwór wyraził teraz zdumienie i radość z tego, że potrafimy go zrozumieć. Właściwie to wydaje się żywszy niż w ostatnich wielu latach. Chyba ma jakąś istotną sprawę, którą chce z nami omówić, ale dopiero gdy będziemy §S\"gotowi\".§!"
 aquatics.265.A: "Przecież jesteśmy gotowi!"
 aquatics.270.name: "Dosadna riposta"
 aquatics.270.desc: "Smok wygłosił długie przemówienie na temat mądrości, którą zgromadził przez eony, i podzielił się swoimi obserwacjami dotyczącymi naszego podejścia do czasu oraz zobowiązań, a także o naszej wciąż żałosnej znajomości fundamentalnych praw wszechświata. Zdaje się, że uważa nas za młodych, nierozważnych i w tej chwili niegodnych tego zadania."
 aquatics.270.A: "Szkoda. Musimy bardziej się starać."
 aquatics.270.A.tooltip: "Smok przybędzie do nas, gdy uzna to za stosowne."
 aquatics.280.name: "Zirytowany smok"
 aquatics.280.desc: "Nie wiemy dokładnie, co poszło źle, ale nasi [This.Owner.GetResearchers] chyba zdenerwowali smoka. Wydając z siebie potężny ryk, stwór zionął prosto w ich statek i zabił: [This.Owner.GetEnvoy] [This.Leader.GetName]. To znacznie utrudni nam próbę zrozumienia tej istoty."
 draconic_communications_continues: "Będziemy działać dalej."
 fcsum_origin_dragon_1: "Podjęliśmy próby porozumienia się ze smokiem, ale jak dotąd nie ma wielkiego postępu."
 fcsum_origin_dragon_2: "Pomimo skłonności smoka do współpracy jego wypowiedzi wciąż są dla nas niejasne."
 fcsum_origin_dragon_3: "Udało nam się rozwikłać problem porozumienia się ze smokiem. Zdaje się, że chce on nam coś powiedzieć."
 aquatics.305.name: "$aquatics.180.name$"
 aquatics.305.desc: "[This.GetName] donosi o zauważeniu straszliwego kosmicznego smoka w układzie [From.GetName]!\n\nGwiazda owa wydaje się też ośrodkiem cywilizacji [From.Owner.GetAdj] i wygląda na to, że jedną z planet układu zamieszkuje szczególnie liczna populacja.\n\nJak dotąd smok nie zareagował na naszą obecność, nie widać też żadnych oznak konfliktu między nim a pozostałymi mieszkańcami układu. Chyba najlepiej byłoby zostawić go w spokoju." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl: "[This.GetName] donosi o zauważeniu straszliwego kosmicznego smoka w układzie [From.GetName]! Gwiazda owa wydaje się też ośrodkiem tej cywilizacji ([root.GetAAnPreFTLLower] [Owner.GetPreFTLLower&x]) i wygląda na to, że jedna z planet układu jest zamieszkana.\n\nJak dotąd smok nie zareagował na naszą obecność, nie widać też żadnych oznak konfliktu między nim a pozostałymi mieszkańcami układu. Chyba najlepiej byłoby zostawić go w spokoju." #e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'
 space_dragon_origin: "Niebiański smok"
 space_dragon_origin_plural: "Niebiańskie smoki"
 space_dragon_origin_baby: "Młody smok" #Has to be short for interface reasons
 space_dragon_origin_baby_plural: "Młode smoki"
 requires_dragon_hatchery: "$TRIGGER_FAIL$Wymaga §Ywylęgarni smoków§!"
 sm_dragon_hatchery: "Wylęgarnia smoków"
 sm_dragon_hatchery_desc: "Najnowocześniejsze obiekty do hodowli młodych smoków."
 dragon_hatchery_tooltip: "§GUmożliwia werbunek §H10§! jednostek ($space_dragon_origin_baby_plural$)§!"
 d_landed_dragon: "Pożywiający się smok"
 d_landed_dragon_desc: "Wielki niebiański smok wylądował i zaczął pożerać ogromne ilości pożywienia."
 ap_hydrocentric: "Hydrocentryzm"
 ap_hydrocentric_desc: "Nie będziemy już dłużej korzystać z zadowalających obiektów zastępujących nasze morskie siedziby: żadna planeta nie zostanie uznana za zdatną do kolonizacji, dopóki nie ulegnie całkowitemu zalaniu."
 ap_hydrocentric_tooltip: "Umożliwia budowę §Ylodowych stacji górniczych§! w bazach gwiezdnych. Odblokowują one decyzję §Y$decision_expand_planetary_sea$§! na światach §Yoceanicznych§! i decyzję §Y$decision_flood_habitat$§! na §Ystacjach mieszkalnych§!.\nGatunki mające cechę §Y$trait_aquatic$§! otrzymują o 50% większe korzyści za zamieszkiwanie światów §Yoceanicznych§!, ale rosną też ich kary za mieszkanie na światach innych niż §Ywilgotne§!."
 ap_hydrocentric_deluge_tooltip: "Odblokowuje broń kolosa: §Ypotop§!."
 ap_hydrocentric_deluge_pre_unlock_tooltip: "Odblokowuje broń kolosa: §Ypotop§! §R(wymaga korzyści z rozwoju: §Y$ap_colossus$§!)§!."
 terraforming: "Terraformowanie"
 terraforming_ocean: "Terraformowanie w światy oceaniczne"
 has_terraforming_candidate: "§YKandydat (kandydaci) do terraformowania w tym układzie.§!"
 has_frozen_terraforming_candidate: "§YZamarznięty kandydat (kandydaci) do terraformowania w tym układzie.§!"
 has_toxic_terraforming_candidate: "§YToksyczny kandydat (kandydaci) do terraformowania w tym układzie.§!"
 aquatics.1.name: "Rozwinięty gatunek wodny"
 aquatics.1.desc: "Pochodzimy z oceanu, nasz gatunek ewoluował tak, by być idealnie przystosowanym do życia w morskich głębinach. Nawet wyruszając ku gwiazdom, nie porzuciliśmy naszych korzeni: woda jest i zawsze będzie naszym domem. Teraz ewolucja dobiegła końca, nie będziemy już dłużej adaptować się do życia w innym miejscu, zamiast tego będziemy kształtować światy tak, by spełniały nasze potrzeby. Witamy nowy ciepły dzień, wiedząc, że już nic nie oddzieli nas od oceanu."
 aquatic.1.A: "To będzie wyjątkowy dom."
 MESSAGE_FROZEN_TERRAFORM_FOUND_TITLE: "$aquatics.5.name$"
 MESSAGE_FROZEN_TERRAFORM_FOUND_DESC: "Odkryliśmy kolejnego zamarzniętego kandydata do terraformowania. [From.GetName] może stać się doskonałym światem oceanicznym."
 aquatics.5.name: "Znaleziono zamrożonego kandydata do terraformowania"
 aquatics.5.desc.intro: "[From.GetName]: dokładne badania wykazały, że ten świat ma na tyle grubą warstwę lodu, by dało się stworzyć tam przyjemny świat oceaniczny, jeśli odpowiednio zwiększy się temperaturę i stworzy atmosferę zdatną do oddychania."
 aquatics.5.desc.1: "$aquatics.5.desc.intro$\n\n[From.GetPlanetMoon]: terraformowanie jest teoretycznie możliwe, ale nie posiadamy jeszcze środków do realizacji tak monumentalnego zadania w realistycznym czasie."
 aquatics.5.desc.2: "$aquatics.5.desc.intro$\n\nKoszt energetyczny byłby olbrzymi, ale mamy środki pozwalające dokonać stopniowej terraformacji tego świata ([From.GetPlanetMoon]) w taki, który mógłby znowu pozwolić na rozwój życia."
 FROZEN_TERRAFORMING_CANDIDATE_EFFECT: "§Y[From.GetName]§! może przejść terraformację, jeśli wybierzemy korzyść z rozwoju §H$ap_hydrocentric$§! i opracujemy technologię £society£ §H$tech_climate_restoration$§!."
 sm_ice_mining_station: "Lodowa stacja górnicza"
 sm_ice_mining_station_desc: "Ten układ jest obfitym źródłem nietkniętego lodu. Zbudowana tu stacja górnicza będzie mogła być wykorzystana do tworzenia oceanów, w których zamieszka nasz gatunek.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip: "Modyfikator układu:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\nOdblokowuje decyzję §Y$decision_expand_planetary_sea$§! na światach oceanicznych.\nOdblokowuje decyzję §Y$decision_flood_habitat$§! na §Ystacjach mieszkalnych§!."
 requires_ice_source: "§RWymaga, by w układzie była asteroida lodowa lub zamarznięty świat.§!"
 ice_mining_details: "Na asteroidach lodowych można wydobywać lód tylko raz, a na zamarzniętych światach trzy razy."
 has_ice_source: "§YWydobycie lodu jest dostępne.§!"
 decision_expand_planetary_sea: "Powiększenie planetarnego morza"
 decision_expand_planetary_sea_desc: "Morze jest naszym domem, a dom nigdy nie jest za duży. Nasza sieć kopalń lodu pozwala nam wydobywać lód z innych ciał niebieskich i stopniowo uwalniać go do oceanów świata [This.GetName], by w ten sposób powiększać znajdujące się na planecie obszary nadające się do zamieszkania."
 decision_expand_planetary_sea_tooltip: "Lód będzie wydobywany w układzie z bazą gwiezdną posiadającą: §Y$sm_ice_mining_station$§!."
 requires_free_ice_mining_station: "$TRIGGER_FAIL$§RMusi mieć dostęp do: §Y$sm_ice_mining_station$§!§!"
 requires_max_3_times_pass_simple: "$TRIGGER_PASS$Można wykorzystać maksymalnie §Y3§! razy na danej planecie"
 requires_max_3_times_fail_simple: "$TRIGGER_FAIL$Można wykorzystać maksymalnie §Y3§! razy na danej planecie"
 requires_max_3_times_ice_dumping: "$TRIGGER_PASS$Można wykorzystać maksymalnie §Y3§! razy na danej planecie (obecnie: §Y[This.ice_dumping_happened]§!)"
 ICE_MINING_INTERRUPTED_TITLE: "Wydobycie lodu przerwane"
 ICE_MINING_INTERRUPTED_DESC: "Nie mamy dostępu do żadnego źródła lodu, więc nasze próby powiększenia planetarnego morza świata §Y[This.GetName]§! zostały anulowane."
 ICE_MINING_INTERRUPTED_HABITAT_DESC: "Nie mamy dostępu do żadnego źródła lodu, więc nasza próba zatopienia świata §Y[This.GetName]§! została anulowana."
 ICE_MINING_SUCCESS_TITLE: "Morze planetarne powiększone"
 ICE_MINING_SUCCESS_DESC: "Wykorzystując lód wydobyty w układzie $SYSTEM|Y$, zdołaliśmy powiększyć morze planetarne świata §Y[This.GetName]§!."
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC: "$ICE_MINING_SUCCESS_DESC$\n\nZapasy lodu z tego źródła wyczerpały się, więc §Y$sm_ice_mining_station$§! została zamknięta."
 ICE_MINING_HABITAT_SUCCESS_TITLE: "Stacja mieszkalna zalana"
 ICE_MINING_HABITAT_SUCCESS_DESC: "Wykorzystując lód wydobyty w układzie $SYSTEM|Y$, zdołaliśmy zatopić świat §Y[This.GetName]§!."
 ICE_MINING_HABITAT_SUCCESS_BUT_EXHAUSTED_DESC: "$ICE_MINING_SUCCESS_HABITAT_DESC$\n\nZapasy lodu z tego źródła wyczerpały się, więc §Y$sm_ice_mining_station$§! została zamknięta."
 ice_mined_planet: "Planeta pozbawiona lodu"
 ice_mined_planet_desc: "Ta planeta uległa ostatnio zmniejszeniu, i to dosłownie, w wyniku wydobycia lodu."
 decision_flood_habitat: "Zalej stację mieszkalną"
 decision_flood_habitat_desc: "Stacje mieszkalne nadawałyby się dla nas idealnie - gdyby tylko była tam wystarczająca ilość wody. Nasza sieć wydobycia lodu umożliwia pozyskiwanie tego surowca z innych ciał niebieskich i zalanie [This.GetName], dzięki czemu powstałoby orbitalne akwarium."
 decision_flood_habitat_tooltip: "Możliwość zamieszkania: §R-20%§!\nGlob uznany za świat §Yoceaniczny§! dla gatunku §Ywodnego§!.\nLód będzie wydobywany w układzie z bazą gwiezdną, w której znajduje się §Y$sm_ice_mining_station$§!."
 flooded_habitat: "Wodna stacja mieszkalna"
 flooded_habitat_desc: "Ta stacja mieszkalna została zalana wodą, dzięki czemu imituje naturalne środowisko dla istot wodnych."
