 living_standard_organic_trophy: "Dorlotements obligatoires"
 living_standard_organic_trophy_tooltip: "Les conditions de vie standards entérinent la préservation d'une petite population d'êtres organiques conservés comme pièces d'exposition, subissant un dorlotement incessant et inflexible.\n\n$ORGANIC_TROPHY_POP_EFFECTS$"
 living_standard_organic_trophy_tooltip_delayed: "§LQui c'est qu'est un beau biotrophée ? Mais c'est vous ! Oh oui, c'est vous mes jolis !§!"
 living_standard_chemical_bliss: "Béatitude chimique"
 living_standard_chemical_bliss_tooltip: "Les médias de loisir sont disponibles gratuitement et un régime de drogues induit une stupeur euphorique. Ces pops sont aussi heureuses qu'inutiles.\n\n$living_standard_chemical_bliss_happiness_tooltip$"
 living_standard_chemical_bliss_tooltip_delayed: "§LTous accueillent favorablement les jeux et les loisirs. Certains toutefois résistent aux drogues. Au départ...§!"
 living_standard_decadent: "Décadence"
 living_standard_decadent_tooltip: "Le mode de vie décadent fait tout pour assurer une abondance de ressources et de biens de luxe aux membres privilégiés de la société.\n\n$DECADENT_LIVING_STANDARDS_POP_EFFECTS$\n\n"
 living_standard_decadent_tooltip_delayed: "§LNous méritons ce qui se fait de mieux. Après tout cela doit bien servir à quelque chose, alors pourquoi se priver ?§!"
 living_standard_dystopian_society: "Société dystopique"
 living_standard_dystopian_society_tooltip: "Une société dystopique fournit aux seules classes dirigeantes les produits et services indispensables, en négligeant totalement les classes inférieures.\n\n$DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS$\n\n$UNEMPLOYED_REDUCED_HAPPINESS$"
 living_standard_dystopian_society_tooltip_delayed: "§LLes miséreux doivent bien comprendre quel est leur rôle et leur place dans la société. Si ce n'est pas le cas, il suffit de le leur montrer.§!"
 living_standard_worker_ownership: "Intéressement des salariés"
 living_standard_worker_ownership_tooltip: "L'intéressement des salariés garantit à chacun une part équitable des bénéfices de la société. Les coûts de la vie et les responsabilités sociales sont alors répartis également entre tous les membres."
 living_standard_worker_ownership_tooltip_delayed: "§LÀ chacun une voix et une part des bénéfices d'une société construite sur le labeur de tous.§!"
