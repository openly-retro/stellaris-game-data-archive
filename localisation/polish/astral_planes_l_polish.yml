 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Działania astralne"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "Działania astralne pozwalają nam wydawać $ASTRAL_THREADS_ICON$ na rozmaite, oddziałujące na całe imperium efekty. Im więcej zbadamy §Sgwiezdnych szczelin§!, tym więcej działań odblokujemy. Niektóre z nich można powtarzać, podczas gdy inne są dostępne tylko raz i odblokowują nowe możliwości lub technologie."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Okno gwiezdnej szczeliny"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "W oknie gwiezdnej szczeliny znajdują się szczegółowe informacje o obecnie wybranej §Sgwiezdnej szczelinie§!. Na każdym etapie postępów może okazać się, że musisz wydać naszym naukowcom rozkazy, które będą mieć różne, czasem nieoczekiwane skutki. Większość ekspedycji w głąb gwiezdnych szczelin może podążyć jedną z kilku ścieżek.\n\nAby odblokować tajemnice szczeliny, naukowiec musi dokonać §Sprzełomu§! i przechodzić do kolejnych etapów szczeliny. Badacze o odpowiednich §Scechach i wyższych umiejętnościach§! przyspieszają proces przechodzenia do kolejnego etapu, zaś wysoki poziom trudności wybranej ścieżki go spowalnia. Każdy naukowiec, który odpowiednio długo będzie badał szczelinę, zgromadzi §Swskazówki§! zwiększające prawdopodobieństwo przełomu.\n\nNaukowcy są podczas badania §Sgwiezdnej szczeliny§! zamknięci w innym wymiarze i nie mogą go opuścić, dopóki eksploracja nie dobiegnie końca. Ponieważ są uwięzieni poza czasem i przestrzenią, nie mogą umrzeć ze starości."
