 tradition_prosperity: "번영"
 tradition_prosperity_desc: "항성 국가의 성공과 실패를 가늠하는 지표로 경제력만 한 것은 없습니다."
 tradition_prosperity_machine_desc: "모든 개별 유닛은 언젠가 작동을 멈추게 될 것입니다. 오직 숫자만이 존속을 보장하는 중복성을 제공할 수 있습니다. 이런 숫자를 달성하기 위해 우리는 자원을 확보해야 합니다."
 tradition_prosperity_hive_mind_desc: "우주에 우리의 존재를 퍼뜨리기 위해서는 강력하고 번영한 군체를 만들어야 합니다."
 tr_prosperity_adopt: "번영 전통"
 tr_prosperity_sct: "표준 건설 견본"
 tr_prosperity_sct_desc: "§Y건물§! 및 §Y지구§!의 §Y건설 비용§!이 §G10%§! 감소하고 §Y건설 속도§!가 §G25%§! 증가합니다."
 tr_prosperity_sct_delayed: "기술이 발전하고 더욱 복잡해지자, 노동자들에게 새로운 지시 사항을 내렸습니다. 표준화된 건설 견본을 사용하면 노동자들은 세부 사항을 이해할 필요 없이 건설할 수 있습니다."
 tr_prosperity_sct_machine: "조립식 건물"
 tr_prosperity_sct_machine_desc: "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed: "건물을 개별적으로 설계하고 건설하는 것보다 표준화된 건물을 대량으로 생산하는 것이 더욱 효율적입니다."
 tr_prosperity_public_works: "공공사업부"
 tr_prosperity_public_works_desc: "§Y도시 지구§!가 추가로 §Y1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다.\n링 월드 §Y$district_rw_city_plural$§! 및 도시 행성 §Y$district_arcology_housing_plural$§! 역시 추가 £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다."
 tr_prosperity_public_works_delayed: "전례 없는 규모의 공공사업으로 우리 제국의 성장하는 도시가 확장될 것입니다. 이를 위해서는 새로운 정부 부서를 설립해서 건설을 감독해야 합니다."
 tr_prosperity_optimized_nexus: "최적화된 연결체"
 tr_prosperity_optimized_nexus_desc: "§Y연결체 지구§!가 추가로 §Y1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다.\n링 월드 §Y$district_rw_nexus_plural$§!이 추가로 §Y5§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다."
 tr_prosperity_optimized_nexus_delayed: "개인의 편의를 고려할 필요가 없으니, §Y연결체 지구§!의 시설을 더 작게 만들어 수직 공간을 활용할 수 있습니다."
 tr_prosperity_extended_hives: "확장된 군체"
 tr_prosperity_extended_hives_desc: "§Y군체 지구§!가 추가로 §Y1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다.\n링 월드 §Y$district_rw_hive_plural$§!가 추가로 §Y5§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!를 제공합니다."
 tr_prosperity_extended_hives_delayed: "§Y군체 지구§!의 지하를 확장해 더 많은 드론을 수용할 수 있습니다."
 tr_prosperity_administrative_operations: "행정 운영"
 tr_prosperity_administrative_operations_desc: "§Y$mod_planet_buildings_upkeep_mult$§! 및 §Y$mod_planet_districts_upkeep_mult$§!가 §G10%§! 감소합니다."
 tr_prosperity_administrative_operations_delayed: "우리 제국의 성장에 따라, 부패와 비효율을 제거하는 것이 굉장히 중요해졌습니다. 크레딧 유출을 뿌리 뽑아야 합니다!"
 tr_prosperity_administrative_operations_machine: "초전도 전력 전송"
 tr_prosperity_administrative_operations_machine_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed: "기반 시설의 거의 모든 단계에서 초전도체는 장거리 전력 전송의 손실을 0에 가깝게 만듭니다."
 tr_prosperity_administrative_operations_hive: "키틴질 건축 양식"
 tr_prosperity_administrative_operations_hive_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed: "대양 크기의 가공 웅덩이에 담긴 바이오매스에서 추출한 건축 수지는 대부분의 무기물 소재보다 가단성과 내구성이 뛰어나며, 우주의 차가운 진공도 견딜 수 있습니다."
 tr_prosperity_interstellar_franchising: "성간 가맹 사업"
 #tr_prosperity_interstellar_franchising_desc: "§YCity Districts§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!.\nHabitat §Y$district_hab_commercial_plural$§!, Ring World §Y$district_rw_city_plural$§! and Ecumenopolis §Y$district_arcology_housing_plural$§! also produce additional £job_clerk£ §Y$job_clerk$ Jobs§!."
 tr_prosperity_interstellar_franchising_delayed: "가맹 사업에 집중한다면 평범한 행성에서도 번창하고 역동적인 사업을 개시해, 현지에 일자리를 창출하고 무역 가치를 높일 수 있습니다."
 tr_prosperity_efficiency_algorithms: "효율적인 알고리즘"
 #tr_prosperity_efficiency_algorithms_desc: "£energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
