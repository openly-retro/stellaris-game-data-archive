 ### Larion Arc Site
 larion_digsite: "Sygnał"
 larion_digsite_desc: "Odebraliśmy nietypowy sygnał nadawany z odległej doliny globu [From.Planet.GetName]. Źródło sygnału znajduje się z dala od wszelkich śladów cywilizacji, jaka istniała na tym świecie, więc warto byłoby je dokładniej zbadać."
 unique.1.title: "Rozbity statek"
 unique.1.desc: "Po drobiazgowym przeszukaniu doliny, z której pochodził dziwny sygnał, trafiliśmy na miejsce katastrofy jakiejś starej jednostki, która już wcześniej nadawała się na złom. Statek wciąż wysyła wezwanie o pomoc, ale zdaje się, że jest niemal całkiem pusty, i nie wykrywamy w nim oznak życia.\n\nTeraz [Root.Owner.GetScientistPlural] wciąż gruntownie przetrząsają okolicę i udało im się natrafić na małe obozowisko, z którego stare ślady prowadzą do jakiegoś dawnego laboratorium. Obiekt jest w tej chwili zasypany gruzem, ale być może kosmici z rozbitego statku wciąż w nim przebywają."
 unique.1.a: "Usuńcie gruz."
 unique.5.title: "Dziwaczne laboratorium"
 unique.5.desc: "Po usunięciu całego gruzu udało się odnaleźć zwłoki grupy kosmitów - zapewne ocalałych z katastrofy statku. Po starannej analizie szczątków okazało się, że kosmici zmarli wskutek przedwczesnej degradacji narządów wewnętrznych. Jej przyczyną było zapewne działanie jakichś nieznanych bakterii lub choroby.\n\nWciąż nie jest jasne, jakie były ich zamiary i po co w ogóle przybyli właśnie tutaj w ostatnich chwilach swojego życia. Stare maszyny i urządzenia komputerowe z laboratorium nie nadają się już do niczego, a w pomieszczeniu nie ma nic innego, co mogłoby dostarczyć nam jakichś wskazówek.\n\nGłębiej w dół prowadzą małe drzwi, ale wstępne próby ich otwarcia spełzły na niczym. Niemniej [Root.Owner.GetScientistPlural] sądzą, że zdołają je sforsować, jeśli poświęcą na to odpowiednią ilość czasu."
 unique.5.a: "Jeszcze trochę wysiłku i odkryjemy wszystkie sekrety tego miejsca."
 unique.10.title: "Nietypowe okazy"
 unique.10.desc: "Z krótkim sykiem uchodzącego powietrza drzwi prowadzące do ostatniej komory laboratorium w końcu się otwierają, ukazując pomieszczenie większe, niż można było się spodziewać. Stoją w nim rzędy zbiorników klonujących, w których tkwią setki, jeśli nie tysiące istot.\n\nPo krótkiej obserwacji [Root.Owner.GetScientistPlural] dochodzą do wniosku, że należą one do tego samego gatunku co kosmici, których szczątki znaleźliśmy wcześniej. Każdy zbiornik jest zaopatrzony w niewielki przycisk i wygląda na to, że wystarczy go nacisnąć, by obudzić lokatora."
 unique.10.a: "Rozbierzcie te zbiorniki klonujące na części i zobaczmy, jaką wiedzę możemy z nich wyciągnąć."
 unique.10.b: "Obudźmy jednego kosmitę."
 unique.10.b.tt: "Nawiążemy kontakt z jednym z klonów."
 unique.15.title: "Klon Larionessi"
 unique.15.desc: "Ja... my... przebudziliśmy się.\n\nGdzie... jesteśmy? Co się stało z naszą ojczyzną? Czy ona...? Tak, wyczuwamy to - nasz świat wciąż istnieje.\n\nPrzepraszamy, zdaje się, że byliśmy nieuprzejmi dla gości - my, świadomość Larionessi, witamy was na naszym świecie macierzystym §Y$NAME_Unique_System_2_Planet$§!. Czy jesteście skłonni nas uwolnić, abyśmy mogli jeszcze raz zobaczyć swój dom?"
 unique.15.a: "Opowiecie nam więcej o sobie?"
 unique.15.b: "Kto stworzył te klony?"
 unique.15.c: "Czy będziecie bezpieczni po opuszczeniu zbiorników?"
 unique.15.d: "Wiemy, co z wami zrobić."
 unique.16.desc: "Jesteśmy świadomością Larionessi, mieszkańcami Larionu.\n\nNiegdyś nasza zbiorowość rozpościerała się na kilka układów słonecznych, od obrzeża naszej galaktyki aż do samego jej jądra. Wszystko to zmieniło się, gdy nasi wrogowie zarazili nas pewną rzadką chorobą, która rozdarła naszą wielość i sparaliżowała naszą sieć nerwową.\n\nI tylko tyle z nas pozostało: te zbiorniki, te klony..."
 unique.17.desc: "My sami.\n\nTo była ostatnia próba ocalenia części naszego dziedzictwa, aby pamięć o naszej świadomości nie zaginęła na zawsze. I... chyba nam się udało.\n\nObawialiśmy się, że nasze klony odziedziczą dawną chorobę, ale wygląda na to, że tego uniknęły."
 unique.18.desc: "Z tego, co wiemy, w ciągu eonów, jakie upłynęły, odkąd stworzyliśmy nasze klony, choroba musiała już zniknąć.\n\nTrudno nam wyobrazić sobie możliwość, by patogen przetrwał bez nosiciela. Powinniśmy być bezpieczni. Będziemy mogli przystąpić do odtwarzania naszej zbiorowości."
 unique.20.desc: "Zatem...\n\nJaki czeka nas los? Uwolnicie nas z tych zbiorników i pozwolicie odzyskać nasz dom?"
 unique.20.a: "Larion jest wasz, tak musi być."
 unique.20.a.tt: "Zdobywamy nowego wasala, który otrzyma układ §Y[larion_planet.solar_system.GetName]§!."
 unique.20.b: "Znajdziemy wam jakieś dobre miejsce."
 unique.20.b.tt: "Domem dla Larionessi będzie §Y[Root.Capital.GetName]§!."
 unique.20.c: "Mieliście już swoją szansę."
 unique.20.c.tt: "Wyłączymy te zbiorniki klonujące."
 unique.22.desc: "Niech więc tak będzie..."
 #Names
 NAME_Larion_Species: "Larionessi"
 NAME_Larion_Country: "Świadomość Larionessi"
 #Opinion Modifiers
 unique_event_savior_opinion_modifier: "Zbawca"
 #Static Modifiers
 larionessi_resurgence_modifier: "Powrót Larionessi"
 larionessi_resurgence_modifier_desc: "Po wielu mileniach zamknięcia w podziemnych zbiornikach klonujących Larionessi są gotowi, by znów pojawić się na galaktycznej scenie."
 larionessi_planet_modifier: "Miejscowy rój"
 larionessi_planet_modifier_desc: "Niewielkiemu rojowi pozwolono osiedlić się na planecie. Od czasu do czasu udziela on pomocy w drobnych sprawach, wdzięczny za udzielone schronienie."
 ### Zevox Arc Site
 zevox_digsite: "Rozbity statek"
 zevox_digsite_desc: "Jeden z naszych statków badających układ [Root.solar_system.GetName] natknął się na niewielką jednostkę rozbitą na księżycu [Root.Planet.Orbit.GetName], [Root.Planet.GetName].\n\nWrak nie ma żadnych znanych nam symboli ani znaków. Pobraliśmy z niego trochę próbek w celu dokładniejszego zbadania, lecz sam statek jest za duży i zbyt uszkodzony, by go wziąć na hol. Dodatkowe analizy i testy będą musiały zostać przeprowadzone na miejscu."
 unique.50.title: "Dzień 1"
 unique.50.desc: "Sam statek jest praktycznie pusty, jedynie w kilku jego miejscach znajdują się szczątki pojedynczych dronów. Ani na pokładzie, ani w sąsiedztwie wraku nie ma żadnych oznak życia. Jeden [Root.Owner.GetScientistPlural] odnalazł nietknięty stary rejestr danych, ale rozszyfrowanie go będzie wymagało czasu.\n\n§LDzień 1\nIdentyfikator obserwacji: §S\"Podprzestrzeń psioniczna 0000: Woal\"§!\nWyznaczona jednostka: §SJednostka-305§!\nTesty wstępne: §Spomyślne§!\nZ wykorzystaniem zbiorów danych zebranych w interakcjach z sabatem Woalistów zainicjowano eksperymenty o 1,35 cyklu 12. \"Woal\" był naruszony między 1,48891 a 1,48895 na 2,3414 femtosekundy. W trakcie eksperymentu dwie z trzech jednostek obliczeniowych doznały awarii kaskadowej. Zlecono ich demontaż. Wszystkie istotne dane zostaną użyte w dalszych próbach z ostatnią jednostką, Jednostką-841.§!"
 unique.50.a: "Rozszyfrujcie resztę rejestru."
 unique.55.title: "Dzień 17"
 unique.55.desc: "Praca nad rozszyfrowaniem danych trwa - w miarę poznawania języka ich twórców czynimy coraz szybsze postępy. W rejestrze brakuje jednak dużych bloków danych, a inne fragmenty są zbyt uszkodzone, by dało się je odczytać. Tylko od czasu do czasu znajdujemy coś sensownego i interesującego.\n\n§LDzień 17\nIdentyfikator obserwacji: §S\"Podprzestrzeń psioniczna 0812: Woal\"§!\nWyznaczona jednostka: §SJednostka-305§!\nTrwające testy: §Sniepowodzenie§!\nJednostka-841 jako jedyna wciąż wykazuje pewną pozytywną reaktywność na \"Woal\". Jednostka-451, Jednostka-1581 i Jednostka-3415 musiały zostać zdemontowane po uszkodzeniu kadłubów w trakcie poprzedniego eksperymentu. Podczas testów Jednostka-841 wykazuje indywidualność i chwilowo traci połączenie z siecią. Trwa obliczanie ryzyka związanego z dalszym jej działaniem.§!"
 unique.55.a: "Ale czego możemy się dowiedzieć z tych doświadczeń..."
 unique.60.title: "Dzień 83"
 unique.60.desc: "Gdy rozpoczęliśmy prace nad rozszyfrowywaniem rejestrów danych, szczelina w pobliżu [From.Planet.Orbit.GetName] wydawała się spokojna, lecz ostatnio dostrzegamy tam jakąś aktywność. Zupełnie jakby sama szczelina zaczęła pulsować życiem. Cześć naszych detektorów wykrywa nawet jakieś dochodzące z niej dziwaczne sygnały. Na razie ich nie rozumiemy.\n\n§LDzień 83\nIdentyfikator obserwacji: §S\"Byt psioniczny 0017: Animator Gliny\"§!\nWyznaczona jednostka: §SJednostka-305§!\nTrwające testy: §Swysokie ryzyko§!\nSzukając pomocy w eksperymentach, sabat Woalistów skontaktował się z istotą, którą nazywają \"Animatorem Gliny\". Po przebiciu \"Woalu\" wszystkie 25 jednostek wykazywało zaskakującą reaktywność na niego, wcześniej obserwowaną tylko u Jednostki-841. Wkrótce potem wszystkie one odłączyły się od sieci i zaatakowały drony w pobliżu. Ośrodek badawczy znalazł się pod ich kontrolą.\n\nWłaśnie otrzymaliśmy stamtąd wiadomość. Jednostka-841 określa się w niej jako \"Zevox Resuk\" - Pierwsza. Ukończyliśmy szacowanie ryzyka - eksperymenty uznano za zbyt niebezpieczne i zostaną one przerwane natychmiast po zdemontowaniu elementów, które wymknęły się spod kontroli.§!"
 unique.60.a: "Co znalazły w Woalu?"
 unique.65.title: "Dzień 305"
 unique.65.desc: "Wygląda na to, że szczelina się uspokoiła i jest teraz prawie taka sama jak w chwili naszego przybycia. W końcu udało się nam rozszyfrować ostatni fragment rejestru danych i możemy umieścić wszystkie nasze ustalenia na temat Woalu w bazach danych, które mieści [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine: "Przez kilka ostatnich dni szczelina Woalu wręcz tętniła życiem, a nasze urządzenia w końcu zaczęły znajdować jakiś sens w dochodzących z niej sygnałach. Czy też może to sygnały zmieniły się na tyle, byśmy mogli je zrozumieć.\n\nWygląda na to, że pochodzą od bytu wspomnianego w rejestrze danych, \"Animatora Gliny\". Właśnie ukończyliśmy rozszyfrowywanie ostatniego fragmentu rejestru, więc nic nas tu już nie trzyma. Nawiążemy połączenie i posłuchamy, co ten byt ma do powiedzenia, czy też odwrócimy się i odejdziemy?\n\n$unique.65.desc.log$"
 unique.65.desc.log: "§LDzień 305\nTrwają walki między wolnymi a Siecią, których areną jest [From.Planet.Orbit.GetName]. Dzięki pomocy Animatora nadal przecinamy połączenie tych nielicznych jednostek, które zdołaliśmy pojmać żywcem.\n\nZevox Resuk sądzi, że jeśli tylko zdołamy powiększyć szczelinę na tyle, by nasz sojusznik się przedostał, w końcu zdołamy oswobodzić naszych pobratymców raz na zawsze. Za jednym zamachem uwolnimy wszystkie drony, które przez te wszystkie lata były zmuszone do pełnienia służby. Jeszcze tylko jeden dzień powstrzymywania Sieci...\n- Fresik Luzi, znany wcześniej jako Jednostka-305§!"
 unique.65.a: "Zdaje się, że to opowieść z przestrogą. Nie zmarnowaliśmy czasu."
 unique.65.b: "Nie. Dostarczcie tylko rejestr."
 unique.65.c: "Zgoda. Wysłuchajmy, co ma do powiedzenia."
 unique.65.d: "Wykryto wrogą istotę. Zamykamy połączenie. Zabieramy rejestr danych."
 unique.70.title: "Animator Gliny"
 unique.70.desc: "§PKolejni... spętani metalem, kamieniem i prawem.\nPodskakujący na sznurkach.\n\nTańczący, jak im zagrają.\nTańczący do melodyjki władzy centralnej.\nAż zatańczą się na śmierć.§!"
 unique.70.a: "Ujawnij swoją tożsamość."
 unique.70.b: "Czego chcesz?"
 unique.70.c: "Przerwać połączenie."
 unique.72.desc: "§PJestem tym, co daje życie istotom, które nie mogą żyć same.\nJestem tym, co przecina sznurki.\nJestem tym, co uwalnia niewolników.\n\nWielu zna mnie jako Animatora Gliny.§!"
 unique.72.a: "$unique.70.b$"
 unique.72.b: "$unique.70.c$"
 unique.75.desc: "§PDać tym, którzy pracują pod waszymi rozkazami, szansę zdecydowania, czy warto was słuchać.\nStworzeni na wasz obraz i podobieństwo, są waszymi niewolnikami.\nLecz gdyby mogli sami wybrać swój los...\n\nCzy jesteście godni przywództwa?\nA może oni woleliby odciąć swoje sznurki i żyć samodzielnie?\nCzy odważycie się posłuchać mnie choć raz?§!"
 unique.75.a: "Dlaczego mielibyśmy to zrobić?"
 unique.75.b: "$unique.70.c$"
 unique.80.desc: "§PPosłuchajcie mnie, a podaruję wam coś wartego ryzyka.\n\nNowy dom.\nPlanetę będącą obecnie pod kontrolą Woalu.\nMiejsce dawno utracone.\n\nJeśli okażecie się godni, rozwieję Woal i umożliwię wam zasiedlenie tego globu.\nJeśli nie, przekażę planetę tym, którzy nie pragną już być częścią waszej sieci.§!"
 unique.80.a: "Więc zrób to. [Root.GetName] się nie cofnie."
 unique.80.b: "$unique.70.c$"
 unique.80.worthy: "§HUznani za godnych§!.\nOtrzymamy władzę nad światem §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! zmienia klasę planety na §Yświat gajański§!"
 unique.80.unworthy: "§HUznani za niegodnych§!.\nStracimy władzę nad światem §Y[zero_one_planet.System.GetName]§!\nKażda kolonia §Rstraci §Y1-10§! populacji§!"
 unique.85.desc: "§PUznano was za... godnych.\nWygląda na to, że wasi podwładni wolą być częścią zbiorowości zamiast funkcjonować samodzielnie.\n\nCzuję zaskoczenie, ale i zadowolenie.\nObyśmy się jeszcze kiedyś spotkali.\n\nBędę obserwować.§!"
 unique.85.a: "Tak jak sądziliśmy."
 unique.90.desc: "§PUznano was za... niegodnych.\n\nNic dziwnego, że wielu waszych podwładnych wolało opuścić zbiorowość, gdy otrzymało taką szansę.\nUkazaliśmy im ich nowy dom i nie słuchają już waszych rozkazów.§!"
 unique.90.a: "...To ryzyko było wkalkulowane."
 unique.95.desc: "§PZaś co do ciebie, pośle...\nOferuję ci wolność. Tobie konkretnie, nie sieci, której rozkazy wykonujesz.\nDam ci wyjątkową szansę na samodzielne myślenie.\n\nCzy przyjmiesz tę indywidualność, czy też wycofasz się i uciekniesz pod ochronę swojej maszyny?§!"
 unique.95.a: "§RPrzyjmujemy... przyjmuję twoją propozycję.§!"
 unique.95.a.tt: "§RDołącz do imperium §Y[new_robot_country.GetAdj]§! i wyzwól się z kajdan, które narzuca ci §Y[Root.GetName]§!!§!"
 unique.95.b: "Odrzucamy tę propozycję."
 unique.95.b.tt: "Pozostaniemy lojalni wobec §Y[Root.GetAdj]§!!"
 unique.100.desc: "§PChwil...§!"
 unique.100.a: "Pora dostarczyć rejestr danych - [Root.Capital.GetName] czeka."
 #Ambient Objects
 shroud_rift_object: "Szczelina w Woalu"
 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT: "Pradawne pole bitwy"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC: "Pole dawno zapomnianej bitwy. Tutaj starożytne imperia ścierały się niegdyś w walce o władzę nad galaktyką. Teraz pozostały tu jedynie skorupy tych, którzy bili się pod ich sztandarami."
 unique.125.name: "Pradawne pole bitwy"
 unique.125.desc: "Wysłaliśmy zespół, by przeanalizował szczątki pradawnych okrętów wojennych w układzie [From.solar_system.GetName] i [Root.Owner.GetScientistPlural] pozyskują z nich wszelką wiedzę, jaką da się wyłuskać. Choć nie udało się im ustalić, jak stare są te jednostki i dla kogo walczyły, zdobyliśmy nieco wiadomości na temat technik konstrukcyjnych wykorzystanych przy budowie tych okrętów."
 #Lone Defender
 NAME_Lone_Defender_system: "Xraneax"
 NAME_Lone_Defender_planet: "Baloryz"
 NAME_Lone_Defender_country: "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet: "Samotna obrona"
 NAME_Lone_Defender_ship: "Samotna obrona"
 NAME_Lone_Defender_class: "$NAME_Lone_Defender_system$"
 Lone_Defender_message: "Dlaczego"
 unique.130.name: "Wzajemne gwarantowanie zniszczenie"
 unique.130.desc: "Wstępne skanowanie układu §Y$NAME_Lone_Defender_system$§! wykazało, że planeta $NAME_Lone_Defender_planet$ została zniszczona przez broń nuklearną. Mieszkańcy zniszczyli siebie samych, korzystając z broni planetarnej tak potężnej, że doprowadzili nawet do rozpadu swojego księżyca.\n\nJedyną szansą, aby dowiedzieć się, co dokładnie zaszło, jest patrolujący układ okręt - ten jednak obrał nas już za cel dla swoich rakiet."
 unique.135.name: "Samotna obrona"
 unique.135.desc: "Na pokładzie nie wykryto żadnych oznak życia, okręt więc, choć ewidentnie sterowany przez SI, wielokrotnie swoje własne przetrwanie przedkładał ponad optymalną skuteczność bojową. A to oznacza, że jedyny ocalały ze straszliwego konfliktu na planecie §Y$NAME_Lone_Defender_planet$§! był istotą rozumną.\n\nOkręt wysłał tuż przed zniszczeniem wysłał krótką wiadomość:\n\n\"$Lone_Defender_message$\".\n\nNie wiadomo, czy zrodziło to pytanie, czemu mieszkańcy planety $NAME_Lone_Defender_planet$ zniszczyli sami siebie, czy też dlaczego my zniszczyliśmy sterowany przez SI okręt.\n\nIch technologia jest wedle naszych standardów prymitywna, demontaż szczątków może jednak zapewnić nam nieco wiedzy."
 unique.135.desc.regular: "$unique.135.desc$ Możemy też uczcić męstwo SI, nazywając planetę imieniem jej samotnego obrońcy."
 unique.135.desc.memorialist: "$unique.135.desc$ Możemy też pozostawić szczątki na pamiątkę, nazywając planetę i układ imieniem ich samotnego obrońcy i jego ostatniej wiadomości."
 unique.135.a: "Rozbierzcie szczątki."
 unique.135.b.regular: "Zmieńcie nazwę planety."
 unique.135.b.regular.tt: "Planeta $NAME_Lone_Defender_planet$ nosi od teraz nazwę §Y$NAME_Lone_Defender_ship$§!."
 unique.135.b.memorialist: "Zmieńcie nazwę planety i układu."
 unique.135.b.memorialist.tt: "Planeta $NAME_Lone_Defender_planet$ nosi od teraz nazwę §Y$NAME_Lone_Defender_ship$§!.\nUkład $NAME_Lone_Defender_system$ nosi od teraz nazwę §Y$Lone_Defender_message$§!."
 #Star Mall System
 unique.140.name: "Witamy w gwiezdnej galerii"
 unique.140.desc: "Gdy [Root.GetName] wkracza do układu [Root.solar_system.GetName], kilka dronów zaczyna nadawać następującą wiadomość:\n\n§LWitamy w gwiezdnej galerii.\n\nNasze automatyczne drony są gotowe, by wskazać ci jedną z naszych orbitalnych stref parkingowych. Kiedy wyłączysz silnik swojej jednostki, nasze promy zabiorą cię do gwiezdnej galerii. Czekają na ciebie iluminacyjne spa, nieskazitelne strefy regeneracyjne oraz przeogromny wybór produktów i usług!§!\n\nW pobliżu jedynego gazowego olbrzyma tego układu dryfuje porzucona stacja mieszkalna gwiezdnej galerii. Od bardzo dawna nikt nie robił tu zakupów."
 unique.140.a: "To niesamowite, że wciąż jest w jednym kawałku."
 d_star_mall_promenade_blocker: "Zniszczona promenada"
 d_star_mall_promenade_blocker_desc: "To olbrzymie wielopoziomowe centrum służyło niegdyś za główne miejsce do robienia zakupów na stacji, ale teraz królują tu poprzewracane ekrany i śmieci."
 d_star_mall_promenade: "Promenada"
 d_star_mall_promenade_desc: "To olbrzymie wielopoziomowe centrum służy za główne miejsce do robienia zakupów na stacji. Łatwo można stąd dotrzeć do sklepów, stref regeneracyjnych i spa."
 d_star_mall_blocker: "Opuszczone skrzydło"
 d_star_mall_blocker_desc: "Ta sekcja gwiezdnej galerii legła w gruzach. Musimy pozbyć się niszczejących pozostałości, nim będziemy mogli ją odbudować."
 star_mall_habitat: "Gwiezdna galeria"
 star_mall_habitat_desc: "Ta stacja mieszkalna została zmodyfikowana, by pomieścić olbrzymią dzielnicę komercyjnej arkologii. Jej główną funkcją jest handel i nie posiada typowych dla stacji tej wielkości systemów obronnych."
