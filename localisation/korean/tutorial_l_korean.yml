 SITLOG: "상황 일지 업데이트됨"
 ####################################
 #Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "정부"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "§S정부§! 화면에서는 우리 제국과 정부에 대한 정보를 제공합니다. 여기에서는 §S통치자§!와 관련된 모든 효과를 확인할 수 있습니다.\n\n별도의 탭에서는 우리 제국의 §S인구 통계§! 정보를 제공합니다."
 TUTORIAL_TECH_VIEW_TITLE: "기술"
 TUTORIAL_TECH_VIEW_DESC: "§S기술§! 화면에서는 연구 성과를 관리할 수 있습니다. 기술은 세 가지 분야로 분류되어 있으며, 각 분야에는 일반적으로 세 가지 연구 선택지를 이용할 수 있습니다.\n\n§S연구부장§!을 배정하면 진행도가 더욱 빠르게 증가합니다. 연구부장 배정이 필수는 아니지만, 강력하게 추천합니다! 또한 배정된 지도자의 §S특성§!에 따라 종종 다양한 혜택을 얻을 수도 있습니다."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "조우"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "§S조우§! 화면에서는 우리가 조우한 다양한 §S제국§!의 목록을 상세하게 확인할 수 있습니다. 우리에 대한 여러 제국의 §S우호도§!를 한눈에 알아볼 수 있으며 빠르고 쉽게 §S외교§!를 관리할 수 있습니다."
 TUTORIAL_SITUATION_LOG_TITLE: "상황 일지"
 TUTORIAL_SITUATION_LOG_DESC: "§S상황 일지§!에서는 현재 가능한 §S특별 프로젝트§!, §S고고학 현장§!, 기타 관심 지역의 모든 목록을 확인할 수 있습니다. 우리가 은하를 탐험하기 시작하면 새로운 항목이 등장할 것입니다."
 TUTORIAL_SHIP_DESIGNER_TITLE: "함선 설계"
 TUTORIAL_SHIP_DESIGNER_DESC: "우리 제국 내에서 사용되는 모든 §S함선§!은 이곳에서 설계됩니다. 새로운 기술을 연구하면 §S선체 크기§!와 §S부품§!이 새롭게 잠금 해제될 것입니다."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "행성 목록"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "§S행성과 구역§! 화면에서는 모든 식민지의 §S팝§!, §S자원 생산량§!에 대한 개요를 제공합니다. 제국이 성장하면 구역으로 분류할 수 있으며, 이는 더 거대한 제국을 관리하는 데 도움이 될 것입니다.\n\n여기서 §S구역§!을 자동화할 수 있으며, 구역이 자동화되면 특화와 자원을 제공하여 구역 내 행성들이 자신의 행성에 §S건물§!과 §S지구§!를 건설하고 업그레이드할 수 있습니다."
 TUTORIAL_MILITARY_FLEET_TITLE: "군사 함대"
 TUTORIAL_MILITARY_FLEET_DESC: "§S군사 함대§!를 통해 우리의 부상하는 제국을 위협으로부터 보호하거나, 원한다면 무력을 통해 우리의 영광스러운 통치를 널리 퍼뜨릴 수도 있습니다.\n\n현재 우리 제국의 §S함대 수용력§!은 한정되어 있지만 새로운 기술을 연구하고 §S팝§!을 추가로 확보하거나 §S항성 기지 정박소§!를 건설하면 수용력을 늘릴 수 있습니다.\n\n§S사령관§! 중 하나를 함대의 지휘관으로 배정하면, 군사력이 증가하며 해당 지도자에 따른 보너스를 이용할 수 있습니다."
 TUTORIAL_SCIENCE_SHIP_TITLE: "과학선"
 TUTORIAL_SCIENCE_SHIP_DESC: "성계 내의 행성과 같은 천문학적 대상을 §S탐사§!하는 데 사용되는 §S과학선§!입니다. 탐사를 하면 행성의 §S자원§!을 식별할 수 있습니다.\n\n우리의 모성계는 이미 탐사가 완료되었으니 다른 곳으로 눈길을 돌려야 합니다. 과학선을 선택한 상태에서 §S은하 지도§!를 열고 모성계와 인접한 행성을 오른쪽 클릭하여 §S성계 탐사§!를 선택하십시오. 이제 과학선은 해당 성계로 이동해 성계의 모든 행성체를 탐사할 것입니다."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "건설선"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "우주 기지를 건설하는 데 사용되는 §S건설선§!입니다. 행성과 같은 천문학적 대상의 탐사가 끝났다면 건설선에 명령을 내려 §S연구 기지§!를 건설하거나 §S채굴 기지§!를 건설해 행성에 존재하는 자원을 개발할 수 있습니다.\n\n건설선을 사용해 주인이 없는 성계에 §S항성 기지§!를 건설하면 우리의 확장 계획에 필수적인 존재로 활용할 수도 있습니다."
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "행성 개요"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "우리의 모성이며 제국의 §S수도§!입니다. 우리가 현재 보고 있는 §S행성 개요§! 화면에서는 행성의 중요한 통계에 대한 개요를 제공합니다. 또한 원한다면 행성을 특화하거나 자동화할 수 있습니다.\n\n행성에서 부양할 수 있는 총 §S지구§!의 수, 거주하고 있는 §S팝§!의 수, 행성에서 생산되고 소비되는 §S식량§!과 기타 §S자원§!의 양 등을 확인할 수 있습니다. 또한 행성이 낮은 §S안정도§!로 인해 고통받는지, 그리고 배정된 §S총독§!이 있는지도 여기서 확인할 수 있습니다."
 TUTORIAL_PLANETVIEW_TILES_TITLE: "인구 화면"
 TUTORIAL_PLANETVIEW_TILES_DESC: "이곳에서는 §S계층§!으로 분류된 행성의 인구를 상세히 살펴볼 수 있습니다.\n\n각 §S계층§!을 확장하여 계층 내 §S직업§! 유형을 확인할 수도 있습니다. §S직업§!마다 다양한 자원을 사용하고 생산하며, 팝은 종사하는 직업에 따라 특정한 수준의 §S주거§!와 §S편의§!가 필요합니다. 둘 중 하나라도 부족하다면 §S행복도§!가 감소하고 이는 행성의 §S안정도§!가 낮아지는 결과를 초래합니다."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "지상군 화면"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "이곳에서는 행성 내 모든 지상군을 관리합니다. 이 화면에서는 행성이 겪고 있는 §S황폐도§!나 피해 수준을 살펴볼 수도 있습니다.\n\n가운데에 있는 §S모집§! 버튼을 눌러 새로운 §S지상군§!을 양성할 수도 있습니다. §S팝§!이 집행관 또는 군인 §S직업§!에 종사한다면 자동으로 §S방위군§!이 구성됩니다. 이러한 직업은 행성 수도, £building£ §S경찰서§!, £building£ §S주둔지§!를 통해 공급됩니다."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "우주항"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "§S우주항§! 탭에서는 궤도를 선회 중인 함대를 살펴보거나 새로운 민간 함선을 건조할 수 있습니다. 군용 함선은 §S조선소§!가 있는 §S항성 기지§!에서만 건조할 수 있지만, 건설선, 과학선, 개척선은 전부 여기서 건조됩니다.\n\n우리가 마지막 항성 기지를 잃는다 해도 최소한 하나의 거주 행성을 가지고 있다면 확장하고 재건할 수 있습니다."
 TUTORIAL_MILITARY_STATION_TITLE: "군용 기지"
 TUTORIAL_MILITARY_STATION_DESC: "§S군용 기지§!는 중요한 행성이나 전략적 접근로를 방어하기 위해 사용할 수 있는 고정형 방어 시설이지만, 우리 국경 내부나 특별히 접근 가능한 영토에만 설치할 수 있습니다.\n\n너무 많은 기지를 건설하지 않도록 주의하십시오. 함선과 마찬가지로 유지비는 경제에 위협이 될 수도 있습니다."
 TUTORIAL_RESEARCH_STATION_TITLE: "연구 기지"
 TUTORIAL_RESEARCH_STATION_DESC: "행성체의 궤도에 건설되는 §S연구 기지§!는 행성의 §S물리학§!, §S공학§!, §S사회학§! 연구 데이터를 수집합니다.\n\n우리 국경 내부에만 건설할 수 있으며 행성이 이미 개척되었다면 필요하지 않습니다."
 TUTORIAL_MINING_STATION_TITLE: "채굴 기지"
 TUTORIAL_MINING_STATION_DESC: "§S채굴 기지§!는 궤도상에서 §S광물§! 및 §S전략적 자원§!을 채굴하는 데 사용됩니다.\n\n개척된 행성의 자원은 §S채굴 기지§!가 없어도 이용할 수 있으며, 우리 국경 내부에만 건설할 수 있습니다."
 TUTORIAL_TRANSPORT_SHIP_TITLE: "수송선"
 TUTORIAL_TRANSPORT_SHIP_DESC: "§S지상군§!에게 우주 진출 명령을 내리면 자동으로 §S수송선§!에 승선합니다. 수송선에는 방어 능력이 없으니 반드시 보호하십시오!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "외교"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "§S외교§! 화면에서는 다른 문명과 소통할 수 있습니다. 다른 문명을 상대로 §S전쟁을 선포§!하거나 인접 문명에 §S첩자망§!을 구축하거나 §S동맹§! 및 §S무역 협정§!을 맺을 수 있습니다. 현재 §H정보 수준§!을 확인할 수도 있습니다.\n\n선택한 문명과의 §S관계§!는 '끔찍한 관계'부터 '훌륭한 관계'까지 다섯 단계로 표시됩니다. 거래를 하거나 협정을 맺으려면 충분한 관계 수준이 필요합니다.\n\n제국에 §S사절§!을 배정하여 다른 문명에 §S첩자§!를 보내거나, §S정보§!를 수집하거나, §S관계§! 필요조건을 우회하거나, 관계를 §S개선§! 또는 §S악화§!시킬 수 있습니다."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "무역"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "§S무역 화면§!입니다. 제국의 모든 §S자원§!은 물론 §S정보§!와 §S호의§!도 거래할 수 있습니다.\n\n호의를 사용해 해당 제국이 협정을 더 쉽게 받아들이도록 할 수 있습니다. 은하 공동체 의회에서 투표를 진행하고 있을 때 호의를 사용하면 외교적 영향력을 강화할 수도 있습니다."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "연방 유형"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "§S연방 유형§!은 연방이 무엇에 중점을 두고 있는지를 나타냅니다. 각 연방 유형은 고유의 시작 §S특전 및 법률§!을 가지고 있으며 경험치를 획득하면 더 많은 특전이 §S잠금 해제§!됩니다."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "높은 정보 수준"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "우리는 해당 제국에서 §S높은 정보 수준§!에 도달하였으며, 더 많은 정보에 접근할 수 있게 되었습니다.\n\n제국에 대한 높은 정보 수준을 유지하면 그들의 §S윤리관§!, §S사회 제도§!, 다른 제국과의 §S관계§!, §S기술§!, §S경제§!, 상대적인 §S군사력§! 등에 대한 최신 정보를 확보할 수 있습니다."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "낮은 정보 수준"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "해당 제국에 대한 §S정보 수준§!이 떨어지고 있습니다. 정보는 시간이 지남에 따라 §S가치가 떨어지며§!, 이전에 수집해 둔 정보는 쓸모없게 될 수도 있습니다.\n\n§S외교 협정§!을 유지하거나, 사절을 파견해 §S관계§!를 관리하거나, 해당 제국에 §S첩자망§! 또는 §S대사관§!을 유지하면 정보 수준을 높일 수 있습니다."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "인접 효과"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "일부 §S건물§!은 인접한 §S타일§!의 다른 §S건물§!에 §S인접 효과§!를 일으킬 수 있습니다. 새로운 시설을 건설할 때는 이 효과를 고려해 보십시오."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "예산"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "§S예산§! 탭에서는 우리 제국의 월간 §S수입§! 및 §S지출§!을 에너지 크레딧으로 나타냅니다. 여기에서는 우리 경제에 영향을 미치는 다양한 효과를 살펴볼 수도 있습니다."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "시행령"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "이곳에서는 자원 일부를 사용하여 제국 전역에 §S시행령§!을 선포하고 시행할 수 있습니다.\n\n시행령을 시행하는 데는 매월 유지비가 들지만, 이 유지비는 §H$EDICT_FUND$§!이나 £unity£ §Y통합§!을 사용해 충당할 수 있습니다."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "인구 통계"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "§S인구 통계§! 탭에서는 우리 제국의 인구에 대한 구성 및 분포를 살펴볼 수 있습니다.\n\n인구 통계에서는 우리 §S팝§! 사이에서 가장 우세한 §S특성§!은 물론 생산성, 행복도에 대한 보정치도 확인할 수 있습니다."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "지도자"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "§S지도자§! 화면에서는 제국의 지도자들을 한눈에 확인할 수 있으며, 지도자를 모집하고, 해임하고, 관리할 수 있습니다.\n\n지도자의 §S등급§!에 따라 배정할 수 있는 자리와 평의회에서 맡을 수 있는 직책이 정해집니다.\n\n모집 가능한 지도자의 목록은 주기적으로 갱신됩니다. 새로운 후보를 눈여겨 살펴볼 필요가 있습니다.\n\n보유할 수 있는 지도자 수는 한정되어 있습니다. 한도를 넘어가면 지도자의 유지비가 크게 증가하며, 경험치 획득량이 감소합니다. 따라서 중복되거나 유휴 상태인 지도자의 수를 최대한 줄이는 것이 좋습니다."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "세력"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "§S세력§! 화면에서는 대중들의 정치적 성향에 대한 개요를 제공합니다. 사회정치적 분위기의 변화로 인해 §S세력§!이 일어날 수 있다는 사실을 명심하십시오. 이곳에서는 §S세력§!의 규모, 팝이 느끼는 매력, 세력의 만족도를 자세히 확인할 수 있습니다.\n\n§S세력§!은 전반적인 §S찬성도§!에 중요하게 작용하는 §S쟁점§! 사안을 가지고 있으며, 우리가 국가로서 시행하는 정책과 행동에 따라 불쾌해하거나 기뻐하면서 £unity£ §Y통합§! 생성이 더욱 촉진됩니다. §S세력§!의 크기와 §S쟁점§!의 성질은 상황에 따라 달라질 수 있지만, §S팝§!의 §S행복도§!는 자신이 속한 §S세력§!의 §S지지율§!에도 영향을 받는다는 사실을 명심하십시오.\n\n§S세력 관리§!를 통해 §S세력§!과 국가 사이의 관계를 조절할 수 있으며, 심지어 강력한 §S세력§!의 윤리관을 포용하는 것도 가능합니다."
 TUTORIAL_CREATESECTOR_TITLE: "구역 관리"
 TUTORIAL_CREATESECTOR_DESC: "§S구역§!을 만들려면 §S변경 우주§!에 있는 행성을 선택하고 구역 생성 버튼을 누르십시오. 이러면 새로운 구역의 §S수도§!가 만들어지며 여섯 번의 초공간 도약 범위 내에 있는 모든 변경 우주의 성계가 추가될 것입니다. 만약 이 옵션이 활성화되어 있고 자원이 주어진다면 해당 구역에서는 범위 내 모든 행성의 건물 건설을 자동화하여 세부적인 사항을 관리하는 수고를 크게 덜어줄 것입니다."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "종족"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "§S종족§! 화면에서는 우리가 마주친 모든 유형의 지성체가 나열되어 있습니다. §S종족 전환§!을 이용해 우리 제국의 시민만 표시하거나, 은하에 알려진 모든 생명체를 표시할 수 있습니다.\n\n권한과 기술만 허락한다면 종족의 특성을 §S변형§!하거나, 준지성체를 §S지성화§!할 수 있으며, 모든 팝의 §S기본권을 설정§!하거나, 시민들의 종족별 §S권리 설정§!을 할 수도 있습니다."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "테라포밍"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "§S테라포밍§!을 통해 행성의 환경 조건을 특정 §S종족§!이나 목적에 더욱 알맞게 변경할 수 있습니다."
 TUTORIAL_GENEMODIFICATION_TITLE: "유전자 변형"
 TUTORIAL_GENEMODIFICATION_DESC: "종족을 유전적으로 설계하여 §S특성§!을 개조할 수 있습니다.\n\n이를 통해 선별된 새 특성을 가진 새로운 종족 §S견본§!을 만들 수 있습니다. 해당 종족의 §S팝§!이 실제로 변경되기 전에 §S견본 적용§! 버튼을 눌러 새로운 §S특별 프로젝트§!를 생성해야 합니다."
 TUTORIAL_UPLIFTING_TITLE: "지성화"
 TUTORIAL_UPLIFTING_DESC: "지능이 있는 동물들의 §S특성§!을 수정하고 §S지성화§!하여 완전한 지성체이자 우리 제국의 생산적인 시민으로 만들 수 있습니다."
 TUTORIAL_SYSTEMVIEW_TITLE: "성계 둘러보기"
 TUTORIAL_SYSTEMVIEW_DESC: "§S성계 둘러보기§!에서는 특정 성계를 가까이에서 바라볼 수 있습니다. 여기에서 행성과 기지, 함대의 위치를 비교적 쉽게 시각적으로 확인할 수 있습니다."
 TUTORIAL_WORMHOLE_STATION_TITLE: "웜홀 기지"
 TUTORIAL_WORMHOLE_STATION_DESC: "성계의 외곽에 건설되는 §S웜홀 기지§!는 시공간의 미세한 균열을 찢고 다른 행성과 연결되는 양방향 관문을 형성하는 획기적인 기술입니다."
 TUTORIAL_OBSERVATION_STATION_TITLE: "관측소"
 TUTORIAL_OBSERVATION_STATION_DESC: "§S관측소§!에는 과학자 팀이 거주하며 연구를 진행하고 궤도를 돌며 멀리서 행성의 §S초광속 이전§! 종족을 관찰합니다."
 TUTORIAL_TERRAFORMING_STATION_TITLE: "테라포밍 기지"
 TUTORIAL_TERRAFORMING_STATION_DESC: "§S테라포밍 기지§!를 통해 궤도에서 행성의 §S테라포밍§!을 진행할 수 있습니다."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "결정"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "§S결정§!은 행성별로 고유한 명령이나 수칙을 나타내며, 자원을 소모해 일시적으로 시행할 수 있습니다.\n\n새로운 기술을 연구하거나 새로운 상황이 발생하면 새로운 §S결정§!을 내릴 수 있게 됩니다."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "미지의 존재"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "이들은 §S우주를 떠도는 미확인 개체§!입니다. 우리는 그들에 대해 더 많은 것을 배울 수 있으며 아마도 적절한 §S특별 프로젝트§!를 완료하면 §S첫 조우§!에 성공할 수도 있을 겁니다."
 TUTORIAL_VICTORY_TITLE: "승리"
 TUTORIAL_VICTORY_DESC: "§S승리§! 화면에는 §S특정 조건§!이 나열되어 있으며, 이를 달성하면 우리 제국의 유산을 은하에 존재하는 모든 지성체의 기억에 남길 수 있습니다."
 TUTORIAL_OUTPOST_STATION_TITLE: "항성 기지"
 TUTORIAL_OUTPOST_STATION_DESC: "우리 성계의 §S항성 기지§!입니다. 업그레이드 가능한 기지로 성계의 소유권을 나타내며 주로 모든 유형의 함선을 생산하는 임무를 맡고 있습니다.\n\n항성 기지는 §S모듈§!과 §S건물§!을 통해 다양한 기능 특화가 가능하며 성계에서 적 함대에 대항하는 마지막 방어선입니다. 근처 성계에 §S항성 기지§!를 건설해 국경을 확장할 수 있고, 적 §S항성 기지§!를 공격해 점령할 수도 있습니다.\n\n더 많은 행성을 개척하면 §S항성 기지§! 인터페이스를 통해 §S무역로§!를 관리할 수 있습니다."
 TUTORIAL_GALAXY_MAP_TITLE: "은하 지도"
 TUTORIAL_GALAXY_MAP_DESC: "§S은하 지도§!에는 방대한 §S미지의 우주§!와 국경선, 우리와 교신했을 수도 있는 외계 문명의 영토가 표시됩니다.\n\n우측 하단 메뉴에 있는 §S상세 지도 모드§! 버튼을 클릭해 §S자원§! 및 §S감지 범위§! 표시를 켜거나 끌 수 있습니다."
 TUTORIAL_WAR_GOAL_TITLE: "전쟁 목표"
 TUTORIAL_WAR_GOAL_DESC: "적이나 동맹에게 전쟁을 선포할 때는 우리의 명분도 밝혀야 합니다. 이 §S전쟁 목표§!는 평화 협정 중에 무엇을 요구할지를 결정하며, 여기에는 소유 중인 성계의 이양에서부터 속국 요구까지 다양합니다.\n\n전쟁 목표를 표명하면 상대는 그에 따라 알맞은 반응을 보입니다. 상대가 즉시 항복하여 대안이나 휴전을 제시할 수도 있고, 최후의 생존자까지 남아 자신들의 이익을 지키기 위해 싸울 수도 있습니다. 찾아내는 것도 재미있는 일이죠!\n\n§S전쟁 목표§!를 선포하려면 목록에서 선택하십시오."
 TUTORIAL_WAROVERVIEW_TITLE: "전쟁 개요"
 TUTORIAL_WAROVERVIEW_DESC: "이 화면은 현재 전쟁에 대한 개요를 제공합니다. 각 진영은 전쟁의 진행 양상에 따라 §S전쟁 피로도§!가 쌓이고, 이에 따라 평화 협정을 받아들이고자 하는 의사가 결정됩니다.\n\n만약 한쪽의 전쟁 피로도가 100%에 도달한다면 반대쪽은 §S현상 유지§! 협상을 강요할 수 있습니다. 지금까지 전쟁에서 발생한 모든 교전에 대한 결과도 여기서 확인할 수 있습니다."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "전략적 자원"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "§H전략적 자원§! 화면에는 우리가 이용할 수 있는 §S전략적 자원§!과 그 효과가 분류되어 있습니다.\n\n다수의 §S전략적 자원§!은 채굴하고 활용하기에 앞서 특정 §S기술§!을 연구해야 합니다."
 TUTORIAL_EXPANSION_PLANNER_TITLE: "확장 계획"
 TUTORIAL_EXPANSION_PLANNER_DESC: "§H확장 계획§!에서는 근처에서 개척할 수 있는 기회가 존재하는 §S거주 적합§! 행성을 찾습니다. 이 화면에서 §S개척선§!을 건조하고 바로 명령을 내릴 수 있습니다.\n\n행성을 개척하려면 먼저 탐사가 완료되어야 하며 행성에서 발견한 이상 현상을 연구해야 합니다. §S항성 기지§! 역시 우리의 국경 안에 있는 성계에 건설되어 있어야 합니다."
 TUTORIAL_TRADITIONS_TITLE: "전통"
 TUTORIAL_TRADITIONS_DESC: "§H전통§! 화면에서는 우리 제국이 이용할 수 있는 §S전통 트리§!를 확인할 수 있습니다. §S전통§!을 잠금 해제하려면 §S전통 트리§!를 먼저 §S채택§!해야 합니다. \n\n§S전통 트리§!를 §S채택§!하거나 특정 §S전통§!을 잠금 해제하려면 일정한 양의 £unity£ §H통합§!이 필요하며 §S전통§!을 잠금 해제하고 우리의 제국이 성장할수록 그 비용은 더욱 커집니다.\n\n§H선택§!을 클릭해 첫 번째 §H전통 트리§!를 선택하십시오."
 TUTORIAL_TRADITIONS_SELECT_TITLE: "전통 트리 채택"
 TUTORIAL_TRADITIONS_SELECT_DESC: "이 화면에는 우리 제국이 채택할 수 있는 모든 §H전통 트리§!가 표시됩니다. 여기에서 각 트리의 모든 §H전통§!을 살펴보고 §H채택§!하거나 §H완성 효과§!를 확인할 수 있습니다.\n\n시작하기에 좋은 몇 가지 §H전통 트리§!를 추천해드리겠습니다."
 TUTORIAL_TRADITIONS_NEW_TITLE: "새로운 트리 또는 전통"
 TUTORIAL_TRADITIONS_NEW_DESC: "우리 제국이 충분한 £unity£ §H통합§!을 보유했다면 §H새로운 트리§!를 §H선택§!하거나 이전에 선택한 트리에서 §H전통§!을 선택할 수 있습니다."
 TUTORIAL_ASCENSION_PERKS_TITLE: "승격 특전"
 TUTORIAL_ASCENSION_PERKS_DESC: "§H승격 특전§! 목록에는 우리가 앞으로 잠금 해제할 수 있는 §S승격 특전§!이 표시됩니다. 일부 §S승격 특전§!은 §S기술§!이 필요하거나 미리 일정 수의 §S승격 특전 슬롯§!을 잠금 해제해 두어야 하는 등 특별한 자격이 요구되기도 합니다.\n\n하나의 §S전통 트리§!에 있는 모든 §H전통§!을 채택하면 해당 §H승격 특전 슬롯§!이 잠금 해제됩니다."
 TUTORIAL_SPECIES_RIGHTS_TITLE: "종족 권리"
 TUTORIAL_SPECIES_RIGHTS_DESC: "§H종족 권리§! 목록을 통해 무엇보다도 특정 종족의 §S시민권§! 및 §S생활 수준§!을 맞춤 설정할 수 있습니다.\n\n§S기본권§!을 맞춤 설정하면 특정한 §S종족 권리§!를 설정하지 않은 이민자, 난민, 우리 제국에 새로 유입된 인구 등 모든 §S팝§!에게 해당 권리가 적용됩니다."
 TUTORIAL_FLEET_MANAGER_TITLE: "함대 관리"
 TUTORIAL_FLEET_MANAGER_DESC: "§S함대 관리§!에서는 군사 함대의 견본을 만들 수 있습니다. 함대의 규모가 증가하면 이러한 견본을 이용해 더 쉽고 빠르게 명령을 내려 함대가 입은 손실을 보충할 수 있습니다."
 TUTORIAL_CLAIMS_VIEW_TITLE: "영유권"
 TUTORIAL_CLAIMS_VIEW_DESC: "§S영유권§! 인터페이스를 통해 §S영향력§!을 사용하여 다른 제국이 소유하고 있는 성계에 대한 영유권을 주장할 수 있습니다. 성계에 대한 영유권을 주장하는 것으로 해당 소유국에 대해 §S전쟁 명분§!을 쌓고, 성계를 정복하기 위한 전쟁을 선포할 수 있습니다.\n\n여러 동맹이 연관된 전쟁에서는 마지막에 가장 높은 영유권을 가지고 있는 제국이 성계를 차지합니다."
 TUTORIAL_ANOMALIES_TITLE: "이상 현상"
 TUTORIAL_ANOMALIES_DESC: "§S이상 현상§! 화면에는 우리가 마주쳤지만 아직 연구되지 않은 모든 §S이상 현상§!이 나열됩니다."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "시장"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "§S시장§! 화면에서는 자원을 사고팔 수 있습니다. 처음에는 국내 시장으로 시작하지만, 충분한 수의 제국과 통신을 수립하면 일종의 §S은하 시장§!을 형성할 수 있을 것입니다.\n\n자원은 시장 화면에서 적절한 버튼을 눌러 사고팔 수 있지만 이에 따라 각 자원의 가격이 오르거나 떨어지니 유의해 주십시오. §S월간§! 자동 무역 협정을 오른쪽에 있는 항목에서 설정할 수 있습니다."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "노예 시장"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "생명의 값어치는 얼마 안 된다는 말이 있지만 그건 행성 간 운송료나 수입세를 낼 필요가 없는 경우에나 해당되는 얘기입니다.\n\n§S노예 시장§!에서는 §S팝§!을 사고팔 수 있으며, 구매한 팝은 선택한 행성에 자동으로 배달됩니다."
 TUTORIAL_TRADE_VIEW_TITLE: "무역로"
 TUTORIAL_TRADE_VIEW_DESC: "제국이 성장할수록 행성 간 §S무역§!이 경제에서 차지하는 비중이 커집니다. §S항성 기지§!에서는 위치한 성계의 §S무역 가치§!를 수집해 §S수도§!로 보내서 §S에너지 크레딧§!으로 전환합니다.\n\n또한 §S무역 허브§!를 건설한다면, §S항성 기지§!가 인근 성계에서도 §S무역 가치§!를 수집할 수 있게 됩니다. 다만 가치가 높은 무역로는 §S해적§!의 습격을 받을 수 있습니다. 해적은 함대 §S순찰§! 또는 §S항성 기지§!의 §S방어 모듈§!로 대응할 수 있습니다. 특히 §S격납고 모듈§!이 효과가 좋습니다."
 #TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Corporation View"
 #TUTORIAL_PLANETVIEW_CORPORATE_DESC: "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "정책"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "§S정책§! 탭에서는 제국의 운영 방식에 다양한 효과를 주는 정부 §S정책§!을 다룹니다.\n\n주로 §S정책§!마다 취할 수 있는 기조가 여러 가지 있지만, 제국의 기술과 §S윤리관§!에 따라 선택지가 제한될 수 있습니다."
 TRADE_VIEW_DESC: "제국이 성장할수록 행성 간 §S무역§!이 경제에서 차지하는 비중이 커집니다. §S무역 허브§!가 있는 §S항성 기지§!에서는 위치한 성계의 §S무역 가치§!를 수집해 §S수도§!로 보내서 §S에너지 크레딧§!으로 전환합니다.\n\n또한 §S무역 허브§!를 더 건설한다면, §S항성 기지§!가 인근 성계에서도 §S무역 가치§!를 수집할 수 있게 됩니다. 다만 가치가 높은 무역로는 §S해적§!의 습격을 받을 수 있습니다. 해적은 함대 §S순찰§! 또는 §S항성 기지§!의 §S방어 모듈§!로 대응할 수 있습니다. 특히 §S격납고 모듈§!이 효과가 좋습니다."
 PLANETVIEW_CORPORATE_DESC: "기업 탭에서는 §S거대 기업§!의 지사를 다른 제국의 행성에 세울 수 있습니다. 물론 필요 서류를 먼저 작성해야겠지요. 일단 지사를 설립하면 이 메뉴에서 해당 지사를 확인하고 시설을 업그레이드할 수 있습니다. 아시겠지만 대기업은 고객에게 좋은 일만 있기를 바랍니다. 23주기에 발생한 사건과는 별개로 말이죠."
 TUTORIAL_FEDERATION_VIEW_TITLE: "연방 개요"
 TUTORIAL_FEDERATION_VIEW_DESC: "§H연방 화면§!입니다. 훌륭한 §S결속도§!를 유지한다면 우리의 연방은 계속 성장해 나갈 것입니다. 새로운 회원국이 연방에 합류할 때는 결속도가 조금 내려갑니다. 사절을 연방에 배정하면 결속도가 올라갑니다.\n\n연방이 더욱 강하게 성장하면 상호 이익에 도움이 되는 §S특전을 잠금 해제§!할 수 있습니다."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "연방 사절"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "연방에 §H사절§!을 추가하면 §S결속도§! 증가에 도움이 됩니다. 보유할 수 있는 사절의 수는 제한되어 있다는 사실을 명심하십시오. 연방에 배정된 사절은 이후 다른 §S외교 활동§!에 다시 배정할 수 있습니다."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "연방 회원국"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "§H연방 회원국§! 화면입니다. 여기서는 다양한 지역에 있는 §S회원국§!이 얼마나 강력한지, 얼마나 많은 §S사절§!을 제공하고 있는지, 그들의 어떤 §S윤리관§!이 마찰을 일으키고 §S결속도§! 저하에 원인이 되는지 확인할 수 있습니다."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "연방 해군"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "§H연방 해군§!은 모든 회원국이 보유한 §S해군 규모§!로 구성되며 §S대통령§!에 의해 통제됩니다. 회원국은 모두 연방 해군 함선을 건조하여 함대에 기여할 수 있습니다."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "연방 법률"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "회원국은 §H연방 법률§!의 개정을 제안할 수 있습니다. 만약 연방법 개정에 실패한다면 §S결속도 불이익§!을 겪게 될 것입니다.\n\n일부 법률은 잠겨 있으며 잠금을 해제하려면 §S중앙 집권화§! 수준을 높여야 합니다. 더 높은 수준의 중앙 집권화를 이루기 위해서는 먼저 연방의 §S레벨이 증가§!해야 합니다.\n\n중앙 집권화 수준이 증가할수록 결속도가 감소하니 주의하십시오."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "은하 공동체"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "은하 전역의 외교관들이 모여 §S결의안§!에 투표하고 은하법을 제정하는 §H은하 공동체§!에 오신 것을 환영합니다. §S대기열§!에서 §S제안된 결의안§!을 살펴보고 지지할 수 있으며, 이렇게 하면 당신의 §S외교적 영향력§!이 전체 지지도에 추가됩니다. 대기열에서 가장 많은 지지를 받은 결의안이 개회 중에 §S의회§!에 전달되고, §S은하법§! 제정 여부에 대한 투표가 진행됩니다.\n\n§S은하적 사안§!에서는 공동체의 공통된 목표에 대한 방향을 제시하니 주목하십시오.\n\n마지막으로 이 화면에서는 해당 결의안에 참여한 모든 회원국과 §S은하 보정치§!를 확인할 수 있습니다."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "사절"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "은하 공동체에 §H사절§!을 배정하여 §S외교적 영향력§!을 강화할 수 있습니다. 은하 공동체에 배정된 사절은 이후 다른 §S외교 활동§!에 다시 배정할 수 있습니다."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "의회"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "§H의회§!는 은하 공동체에서 제출되어 대기열에 있는 결의안 중 가장 많은 지지를 받은 결의안의 통과 여부를 투표하는 곳입니다. 회원국으로서 §S찬성, 반대, 기권§!에 투표할 수 있습니다. 만약 결의안이 통과된다면 §S은하법§!이 됩니다.\n\n기권에 투표하지 않았다면, 해당 제국은 같은 표를 던진 제국과 §S우호도가 증가§!하고 다른 표를 던진 제국과는 우호도가 감소됩니다.\n\n다른 제국으로부터 외교적 §S호의§!를 얻었다면 의회 투표에서 당신의 외교적 영향력을 강화하는 데 사용할 수도 있습니다."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "결의안"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "§H결의안§! 화면에서는 현재 제정된 결의안의 목록을 확인할 수 있습니다. 결의안 범주에서 영향력을 사용해 §S새로운 결의안을 제안§!할 수 있습니다.\n\n범주에서 제정되지 않은 최초의 결의안만 제안할 수 있으며 더욱 급진적인 변화를 제안하려면 많은 사전 준비가 필요하며, 이마저도 모두가 동의하진 않을 것입니다.\n\n만약 결의안이 통과되면 해당 범주에서는 몇 년 동안 다음 결의안을 제안할 수 없습니다."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "은하 평의회"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "§H은하 평의회§!가 설립되었습니다. §S투표§!가 곧 시작되며 외교적 영향력이 가장 강한 회원국이 §S평의회 의석§!을 얻습니다. 평의회 회원국은 외교적 영향력이 증가하고 §S긴급 결의안§!을 의회에 발의하여 추진할 수 있습니다.\n\n평의회를 강화하기 위해 결의안을 통과시켜 §S평의회 거부권§! 능력을 잠금 해제할 수 있습니다. 평의회 회원국은 §S특별 결의안§!을 사용할 수도 있습니다."
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "§H$EMPIRE_SIZE$§!는 제국이 다스리고 있는 성계, 식민지, 지구, 총인구의 형태로 제국의 영토 확장을 측정하는 수치입니다.\n\n제국 크기가 높다면 제국의 §S행정 역량§!에 부담이 되며 §S기술§!, §S전통§!, §S지도자§!, §S시행령§! 비용이 증가합니다."
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "튜토리얼: 첫 조우"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "우리가 새로운 개체와 처음으로 조우하였습니다. 아마도 §S우주에 서식하는 생명체§!이거나 §S다른 제국§!일 것입니다. §H첫 조우§!를 통해 그들에 대해 더 많은 것을 배울 수 있습니다.\n\n이번 임무에는 §S사절§!을 배정해야 합니다. 사절은 해당 개체와 통신을 수립하기 위해 노력하고 이들이 사용하는 언어를 해독할 것입니다."
 TUTORIAL_CRISIS_VIEW_TITLE: "튜토리얼: 위기의 화신"
 TUTORIAL_CRISIS_VIEW_DESC: "이제 우리는 §S위기의 화신§!을 향한 여정에 올랐습니다. 이 여정을 통해 은하에서 우리의 병력을 더욱 위협적인 존재로 만들어주는 특별한 보너스를 잠금 해제할 수 있습니다.\n\n§S위기§! 화면에는 §S위협§!적인 존재가 되기 위해 수행해야 하는 특별한 행동과 목표가 표시됩니다. 위협적인 존재가 되면 매우 강력한 §S스타 이터§! 전함을 잠금 해제하는 데 더욱 가까워지며, 모성계의 거대 구조물 프로젝트에 도움이 될 것입니다.\n\n우리 제국이 주변 제국들에게 더욱 위협적으로 변하면 은하 공동체에서는 연합을 결성하고 우리를 §S은하의 위협§!으로 선언할 수 있습니다."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "위기 단계"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "우리가 §S위기의 화신§!을 향한 여정을 진행하면서 특정 조건에 도달하면 새로운 단계가 잠금 해제됩니다. 각 단계에서는 §S위협 특전§! 및 특별한 §S함선§!처럼 다양한 보너스를 얻습니다.\n\n우리가 §S5단계§!에 도달하거나 은하 공동체에 의해 위기가 선언되었다면, 매월 5의 위협을 얻습니다. 동시에 은하 공동체와 §S전면전§!에 돌입하게 될 것입니다."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "튜토리얼: 첩자망"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "우리의 사절 중 하나가 이 제국에 §S첩자망§!을 구축하고 있습니다.\n\n첩자망의 §S침투 수준§!은 시간이 지남에 따라 증가하며 현재 §S첩자망 가치§!와 대상의 §S제국 크기§!에 따라 달라집니다. 첩자망이 성장하면 대상에 대해 더 많은 §S정보§!를 얻을 수 있습니다. 또한 §S첩보 탭§!을 통해 이곳에서 비밀 §S작전§!을 개시할 수 있습니다.\n\n사절이 배정되지 않았거나 비밀 §S작전§!을 통해 첩자망의 존재가 노출되었다면 첩자망은 §P약화§!되기 시작할 것입니다."
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "첩보"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "§S첩보§! 탭에서는 우리 사절이 다른 제국에 어떻게 첩자망을 구축하고 있는지 보여줍니다. 이곳에서 §S정보 내역§!을 확인할 수 있으며, §S작전§!을 살펴보고 시행할 수 있습니다.\n\n§S사절§!이 첩자망을 관리하고 있는 제국 내에서는 작전을 수행할 수 있습니다. 각 유형의 작전을 시행하려면 먼저 첩자망이 특정 단계에 도달해야 합니다."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "첩보 작전"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "이제 우리의 첩자망이 충분한 단계에 도달하여 해당 제국에 §S작전§!을 시행할 수 있습니다. 다양한 결과를 일으키는 각 작전은 범주에 따라 분류되며 작전의 유형에 따라 다른 결과로 이어집니다. 일부 작전은 다른 작전보다 더욱 위험합니다.\n\n작전 범주는 §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§!, §S$op_cat_provocation$§! 등으로 구성되어 있습니다. 파괴 공작 및 도발 유형의 작전은 비교적 까다로우며, 적발되었을 때 더 심각한 §S외교적 불이익§!이 따릅니다."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "자산 배정"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "§S자산§!이란 첩보 활동에 다양한 효과를 제공하는 귀중한 요원과 유물을 가리킵니다. 자산은 첩자망 내에서 작동하며 작전에 배정하여 새로운 기회를 창출하거나 곤경에서 벗어나게 도움을 줄 수 있습니다.\n\n이벤트를 통해서나 §S자산 획득§! 작전을 실행하여 자산을 얻을 수 있습니다. 만약 첩자망이 더는 존재하지 않으면, 해당 자산 역시 사라집니다."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE: "거대 구조물"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC: "이 목록에서는 해당 성계에 건설할 §S거대 구조물§!을 선택할 수 있습니다. 다만 일부 구조물은 관련 §S기술§!을 발견하고 연구해야 공사를 시작할 수 있습니다.\n\n제 은하적 야망 서브루틴이 완전히 활성화되었습니다. 이 기회에 은하계에 잊지 못할 인상을 남기실 것을 제안드립니다."
 TUTORIAL_ORBITAL_RING_TITLE: "오비탈 링"
 TUTORIAL_ORBITAL_RING_DESC: "§S오비탈 링§!은 행성 전체를 감싸는 §S거대 구조물§!입니다. 그 안의 행성과 우주 공간을 연결하는 효율적인 가교 역할을 하는 동시에, 조선소, 방어 구조물, 자원 허브 등 여러 시설을 수용할 수 있습니다.\n\n오비탈 링 화면에서는 §S건물§!과 §S모듈§!을 추가하거나 철거할 수 있고, 오비탈 링 자체를 더 높은 등급으로 업그레이드할 수 있습니다. 등급이 높아지면 건설 가능한 건물 슬롯 수가 증가합니다. 등급은 행성 기반 시설에 따라 제한됩니다."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE: "조건 설정"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC: "이 화면에서는 협정의 §S사전 설정§!을 선택하고, 개별 조건을 설정할 수 있습니다. 각 사전 설정에는 종속국과 지배국의 책임과 의무가 설정되어 있습니다.\n\n§S조건§! 목록에 있는 항목을 변경해 다른 제국의 선호에 맞게 §S충성도§!를 조정하면, 양국이 협정을 더 매력적으로 느끼게 할 수 있습니다."
 TUTORIAL_AGREEMENTS_TITLE: "협정 개요"
 TUTORIAL_AGREEMENTS_DESC: "§S협정§! 화면에서는 종속국과 지배국 간의 협정을 전체적으로 살펴볼 수 있습니다. 이 화면을 통해 §S충성도§! 현황을 살펴보고, §S보유 자산§! 및 §S무역§!을 관리하고, 기존 협정의 §S조건§!을 다시 협상할 수 있습니다. 또한 협정이 제국의 목적에 더 이상 부합하지 않는다면, 아예 파기할 수도 있습니다."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$\n\n종속국은 선택에 따라 §S특성화 제국§!이 될 수 있습니다. 특성화 제국은 자원 생산이나 군사력 면에서 상당한 이점을 얻게 되지만, 다른 부문에서는 불리한 상태에 놓이게 됩니다.\n\n특성화 제국이 된다면 §S충성도§! 또한 증가합니다. 충성도를 충분한 수준으로 유지하기만 한다면, 특성화 제국은 경험치를 얻어 자신이 선택한 특성화 분야에서 더 높은 등급에 오를 수 있게 됩니다."
 TUTORIAL_HOLDINGS_TITLE: "보유 자산"
 TUTORIAL_HOLDINGS_DESC_SHARED: "§S보유 자산§! 화면에서는 이 행성에 존재하는 모든 보유 자산을 전체적으로 살펴볼 수 있습니다. 이 화면에서 상대방의 수도와 식민지에 여러 유형의 건물을 세울 수 있으며, 이는 외교, 정보, 자원 생산 등 다양한 사안에 영향을 줄 수 있습니다."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP: "거대 기업은 다른 제국의 행성에 §S지사§!를 설립할 수 있습니다. 단, 해당 제국과 일정한 외교적 합의를 이루어야 합니다. 아시겠지만 기업은 고객에게 좋은 일만 있기를 바랍니다. 23주기에 발생한 사건과는 별개로 말이죠."
 TUTORIAL_HOLDINGS_DESC_OVERLORD: "§S지배국§!은 보유 자산을 이용해 §S종속국§!의 영역까지 영향력을 확장할 수 있습니다. 대부분의 보유 자산은 충성도에 영향을 미치며, 일부는 특성화 제국에 맞춰져 있기도 합니다. 또한 이 화면에서 각종 업그레이드도 손쉽게 진행할 수 있습니다."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE: "총독 모집"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC: "우리의 새로운 식민지를 지원하기 위해 식민지의 활동을 감독할 §S행성 총독§!의 모집을 고려해야 합니다.\n\n제국령의 행성은 대부분 총독 없이도 잘 살아가며, 정부 유형에 따른 보너스를 얻기도 합니다. 하지만 운 좋게 총독을 배정받는다면, 총독이 행성에 큰 보탬이 될 수 있습니다!\n\n총독은 이들이 다스리는 행성에 다양한 효과를 부여할 수 있으며 대부분은 긍정적인 효과입니다. 이러한 효과는 총독이 갖춘 특성과 스킬 레벨에 따라 달라집니다."
 TUTORIAL_ELECTION_VIEW_TITLE: "선거"
 TUTORIAL_ELECTION_VIEW_DESC: "§S선거§! 화면에서는 제국을 이끌 새로운 통치자를 결정할 수 있습니다.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO: "현재 지도자 중에서 자격 있는 후보를 선정합니다. 자원을 사용할 경우, 통치자를 직접 선택할 수 있습니다."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES: "현재 지도자 중에서 자격 있는 후보를 선정합니다. 이들을 지원해 지지도를 높일 수 있습니다. 물론 가장 민주적인 방식으로 말이죠."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE: "정책과 시행령"
 TUTORIAL_EDICTS_AND_POLICIES_DESC: "§S정책§! 탭에서는 정부 §S정책§!과 제국 전역의 §S시행령§!을 관리합니다. 시행령은 제국의 자원을 일부 투입해 시행하는 규칙을 말합니다.\n\n각 정책에는 다양한 태도를 취할 수 있으나, 선택 가능한 태도는 제국의 기술이나 §S윤리관§!에 따라 제한될 수 있습니다.\n\n시행령에는 월간 유지비가 소요되는데, 이 유지비는 제국의 §H$EDICT_FUND$§!으로 감당하거나 £unity£ §Y통합§! 또는 경우에 따라 다른 자원으로 지불합니다."
 TUTORIAL_COUNCIL_VIEW_TITLE: "평의회와 안건"
 TUTORIAL_COUNCIL_VIEW_DESC: "§S평의회§! 화면에서는 우리 제국의 미래를 좌우할 지도자들을 임명할 수 있습니다. 이 지도자들의 성격과 §S특성§!은 우리 제국에 좋든 나쁘든 영향을 주게 됩니다. §S안건§!을 설정하면 평의원들을 특정 분야에 주력하게 할 수 있습니다.\n\n평의원은 언제든 배정하거나 교체할 수 있으며, 과학선 조종 등 별도의 임무를 수행할 수 있습니다. 다만 통치자는 예외입니다.[TutorialCouncilViewDlcSpecific]§S안건§! 진행도는 평의원의 레벨과 $EMPIRE_SIZE$에 따라 달라지며, 평의원의 윤리관에 따라 달라지는 경우도 있습니다. 안건이 종결될 때 해당 안건을 활성화하면 시행 효과를 더욱 강력한 효과로 전환하고, 새로운 안건을 위한 자리를 만들 수 있습니다.\n\n§S정당성§!은 평의회 윤리관에 대한 국민의 선호도를 나타냅니다. 자신의 윤리관이 제국의 통치를 통해 잘 대변되지 않는 세력은 행복도가 감소할 수 있습니다."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO: "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES: "\n\n§S평의회 의석§!을 추가로 잠금 해제하려면 두 가지가 필요합니다. §S사회 제도§!가 일치해야 하며, 특정 안건을 완료해야 합니다.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE: "평의원 특성"
 TUTORIAL_ASSIGN_COUNCILOR_DESC: "지도자 중에는 §S평의원 특성§!을 갖춘 자도 있습니다. 평의원 특성은 다른 특성에 비해 영향력이 크고 광범위한 효과를 지녔으며, 지도자가 평의회 소속일 경우에만 발동됩니다.\n\n§S평의회 의석§! 또한 나름의 효과를 갖췄습니다. 배정된 지도자의 스킬 레벨이 높을수록, 이러한 효과가 더욱 강해집니다."
 TUTORIAL_LEADER_LEVEL_UP_TITLE: "지도자 스킬 증가"
 TUTORIAL_LEADER_LEVEL_UP_DESC: "우리 제국에서 고용한 지도자의 §S스킬§! 레벨이 증가했습니다! 스킬 레벨이 오르면 지도자에 따른 보너스가 증가하며, 지도자는 새로운 특성을 획득합니다.[TutorialLeaderLevelUpDlcSpecific]고단한 삶과 지도자의 역할에 지친 자들은 대부분 언젠가는 부정적 특성을 얻게 됩니다. 제국에 더 이상 보탬이 되지 않는 지도자는 교체하는 것이 당연하겠죠."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO: "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES: "\n\n제국의 목표에 맞게 지도자를 육성할 수 있도록, 지도자가 습득하는 §S특성§!을 선택할 수 있습니다. 특성을 나중에 선택해도 레벨 성장은 계속됩니다. 레벨이 몇 차례 오르면 §S하위 등급§!을 선택해 보너스를 얻는 동시에 향후 어떤 특성을 이용할 수 있게 되는지에 영향을 줄 수 있습니다.\n\n특성은 형태, 규모, 희귀도가 다양합니다. 일부는 업그레이드가 가능하고, 어떤 특성들은 함께 적용할 수 없으며, 긍정적 효과와 부정적 효과를 모두 갖춘 특성도 있습니다. 다만 종류를 불문하고 영구적인 경우가 대부분입니다.\n\n"
