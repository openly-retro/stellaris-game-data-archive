 leviathans.125.desc.z1: "Nós temos um executivo talentoso pronto para migrar para [Root.GetName] e tirar qualquer um dos seus setores do vermelho. Deixe o seu §HValor Comercial§! nas mãos de um especialista!"
 leviathans.125.desc.z1.gestalt: "Nós temos um executivo talentoso pronto para... Hum. Tem certeza?\n\nO \"aviso ao consumidor\" é válido e tal, mas me sinto na obrigação de informar que nossos consultores são especializados apenas em §HValor Comercial§!. Não sei se seriam uma boa escolha para você, considerando sua... relação peculiar com esse conceito."
