 tutorial_17_chain_title: "Samouczek: zakładanie sektora"
 tutorial_17_chain_desc: "Istnieje limit planet, które możesz bezpośrednio kontrolować. Ograniczenie to jest widoczne na górnym pasku, a jego przekroczenie spowoduje nałożenie kar. §SSektory§! są częściowo autonomiczne i zarządzają planetami, które przekazano pod ich kontrolę. Żeby stworzyć nowy sektor, przejdź do widoku §Splanet i sektorów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF5§!. Następnie kliknij w prawym górnym rogu §SStwórz nowy sektor§!.\n\nPrzejdziesz w §Stryb zarządzania sektorem§!. Tutaj wybierasz układy gwiezdne, które wejdą w skład nowego sektora. Wszystkie planety tych układów znajdą się pod jurysdykcją sektora. Wybierz układ, w którym mamy kolonię, i kliknij §SZakończ§!. W ten sposób stworzysz nasz pierwszy sektor!"
