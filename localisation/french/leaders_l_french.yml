 ## Commander
 subclass_commander_admiral: "Amiral"
 subclass_commander_admiral_desc: "La présence d'un amiral imperturbable renforce la résolution des équipages lorsqu'ils affrontent l'ennemi."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "La présence d'un amiral imperturbable assure la cohésion de la flotte lorsqu'elle affronte l'ennemi."
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "La présence d'un amiral imperturbable assure la synchronisation de la flotte lorsqu'elle affronte l'ennemi."
 commander_admiral_subclass: "§GClasse confirmée, focalisée sur les flottes et le combat spatial.§!"
 subclass_commander_general: "Général"
 subclass_commander_general_desc: "La présence d'un général permet une meilleure coordination des invasions planétaires."
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§GClasse confirmée, focalisée sur l'assaut des bases stellaires, les bombardements orbitaux et les invasions planétaires.§!"
 subclass_commander_governor: "Commandeur"
 subclass_commander_governor_desc: "Les commandeurs sont spécialisés dans le maintien de l'ordre par la force, gouvernant mondes et secteurs avec une rigueur toute militaire et des principes clairs."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "Stratège"
 subclass_commander_councilor_desc: "Les stratèges se concentrent sur l'ensemble des choses : au lieu de mener la bataille depuis le pont de leur vaisseau, ils préfèrent travailler au maintien de la cohésion au sein des forces armées et dressent des plans englobant l'ensemble de la galaxie."
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "Délégué"
 subclass_official_delegate_desc: "Représentant notre empire, les délégués défendent ses intérêts au sein de la fédération et de la Communauté galactique."
 subclass_official_delegate_hive: "$subclass_official_delegate$"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "$subclass_official_delegate$"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "Ambassadeur"
 subclass_official_diplomacy_councilor_desc: "Les ambassadeurs assurent la relation avec les autres empires, que ces relations soient officielles ou plus discrètes. Leurs compétences relèvent autant de l'art de la diplomatie que de la subtilité de l'espionnage."
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "Industriel"
 subclass_official_governor_desc: "Cette personnalité dispose du savoir et a toutes les compétences requises pour respecter les quotas de production et répondre aux besoins en ressources."
 subclass_official_governor_hive: "Supervision de la production"
 subclass_official_governor_hive_desc: "Ce drone a été sélectionné spécifiquement pour guider ceux qui ont besoin d'assistance pour les processus de production."
 subclass_official_governor_machine: "Boucle d'efficience"
 subclass_official_governor_machine_desc: "Cette unité est dotée d'une programmation lui permettant d'isoler et effacer les schémas productifs inefficients."
 subclass_official_economy_councilor: "Intendant"
 subclass_official_economy_councilor_desc: "Les finances de l'empire relèvent des intendants, des personnalités spécialisées dans la théorie économique."
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "Les finances de l'empire relèvent des intendants, des drones spécialisés dans la théorie économique."
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "Les finances de l'empire relèvent des intendants, des unités spécialisées dans la théorie économique."
 ## Scientist
 subclass_scientist_explorer: "Explorateur"
 subclass_scientist_explorer_desc: "Explorer des mondes inconnus, cataloguer de nouvelles espèces et rencontrer des civilisations étrangères, voilà tout ce qu'incarne cette personnalité."
 subclass_scientist_explorer_hive: "$subclass_scientist_explorer$"
 subclass_scientist_explorer_hive_desc: "Explorer des mondes inconnus, cataloguer de nouvelles espèces et rencontrer des civilisations étrangères, voilà ce qui guide le comportement de ce drone intrépide."
 subclass_scientist_explorer_machine: "$subclass_scientist_explorer_hive$"
 subclass_scientist_explorer_machine_desc: "Explorer des mondes inconnus, cataloguer de nouvelles espèces et rencontrer des civilisations étrangères, voilà les axes ayant guidé la programmation centrale de cette unité intrépide."
 subclass_scientist_scholar: "Érudit"
 subclass_scientist_scholar_desc: "La galaxie est emplie de mystères, et l'ambition des érudits est de les dévoiler. Ces chercheurs aventureux excellent dans les fouilles archéologiques, l'étude des anomalies spatiales et autres phénomènes mystérieux."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "Analyste"
 subclass_scientist_governor_desc: "Être à l'avant-garde de la recherche, mener des expériences et effectuer des recherches sur les nouvelles technologies pour améliorer la vie dans l'espace de la [Root.Owner.GetName] est la priorité de tout analyste déterminé."
 subclass_scientist_governor_hive: "$subclass_scientist_governor$"
 subclass_scientist_governor_hive_desc: "Être à l'avant-garde de la recherche, mener des expériences et effectuer des recherches sur les nouvelles technologies pour améliorer la vie de la Conscience est la priorité de tout drone analyste."
 subclass_scientist_governor_machine: "$subclass_scientist_governor$"
 subclass_scientist_governor_machine_desc: "Être à l'avant-garde de la recherche, mener des expériences et effectuer des recherches sur les nouvelles technologies pour améliorer la vie de la Conscience est la priorité de toute unité analyste."
 subclass_scientist_councilor: "Statisticien"
 subclass_scientist_councilor_desc: "Les statisticiens sont ceux qui gèrent les équipes de recherche et sont chargés des projets. Centrés sur les nouvelles technologies, ces individus sont constamment à la recherche de connaissances nouvelles."
 subclass_scientist_councilor_hive: "$subclass_scientist_councilor$"
 subclass_scientist_councilor_hive_desc: "Les drones statisticiens sont ceux qui gèrent les équipes de recherche et sont chargés des projets. Ils sont constamment à la recherche de connaissances nouvelles."
 subclass_scientist_councilor_machine: "$subclass_scientist_councilor$"
 subclass_scientist_councilor_machine_desc: "Les unités statisticiennes sont celles qui gèrent les équipes de recherche et sont chargées des projets. Elles sont constamment à la recherche de connaissances nouvelles."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$Non décompté pour le plafond des personnalités."
 leader_trait_scout: "Éclaireur"
 leader_trait_scout_desc: "Cette personnalité est experte en reconnaissance, disposant de l'aptitude technique nécessaire pour échapper même aux entités les plus dangereuses."
 leader_trait_scout_hive: "Éclaireur"
 leader_trait_scout_hive_desc: "Ce drone est spécialisé dans la reconnaissance, s'assurant de toujours tirer le maximum d'informations des capteurs à longue portée des vaisseaux."
 leader_trait_scout_machine: "$leader_trait_scout_hive$"
 leader_trait_scout_machine_desc: "Cette unité est spécialisée dans la reconnaissance, s'assurant de toujours tirer le maximum d'informations des capteurs à longue portée des vaisseaux."
 leader_trait_restore_point: "Capsule de survie"
 leader_trait_restore_point_desc: "Cette personnalité, extrêmement prudente, a modifié son vaisseau pour le commander depuis une capsule de survie, lui permettant de l'abandonner en cas de péril."
 leader_trait_restore_point_effect: "Cette personnalité ne mourra pas, même si sa flotte est détruite."
 leader_trait_academia_recruiter: "Universitaire recruteur"
 leader_trait_academia_recruiter_desc: "Dans les institutions universitaires, les recruteurs mettent en avant les vertus du service militaire à destination des esprits les plus brillants. L'expérience pratique engrangée sur un champ de bataille ne pouvant s'enseigner dans une salle de classe, cela permet de faire progresser l'ingénierie et la technologie."
 leader_trait_academia_recruiter_effect: "£navy_size£Capacité navale : §G+1§! par emploi de £job_researcher£chercheur"
 leader_trait_selfcare_expert: "Clone élevé en cuve"
 leader_trait_selfcare_expert_desc: "Un clone élevé en cuve ayant les mêmes compétences, la même personnalité et le même comportement remplacera cette personnalité après son décès."
 leader_trait_selfcare_expert_machine: "Sauvegarde"
 leader_trait_selfcare_expert_machine_desc: "Une copie robotique ayant les mêmes compétences, la même personnalité et le même comportement remplacera cette unité après qu'elle aura cessé de fonctionner."
 leader_trait_selfcare_expert_hive: "Drone cloné"
 leader_trait_selfcare_expert_hive_desc: "Un drone élevé en cuve ayant les mêmes compétences, la même personnalité et le même comportement remplacera ce drone après son décès."
 leader_trait_selfcare_expert_effect: "À sa mort, génère une copie de la personnalité ayant le même niveau de compétence et la moitié de son âge actuel."
 leader_trait_midas_touch: "Conteur passionné"
 leader_trait_midas_touch_desc: "Souvent éloignée au plus profond de l'espace, cette personnalité a pu visiter des lieux véritablement sidérants. Ses exploits passionnent la population, tout en livrant des informations de grande valeur sur les ressources rares ou phénomènes inexpliqués."
 leader_trait_midas_touch_effect: "$t$Lorsqu'une anomalie a été étudiée : §G+300§! d'expérience pour tous les £scientist£scientifiques."
 leader_trait_speed_chaser: "Fonceur"
 leader_trait_speed_chaser_desc: "Vivre de manière exubérante, disparaître jeune et laisser une trace flamboyante que les autres pourront suivre."
 leader_trait_destructive: "Réputation controversée"
 leader_trait_destructive_desc: "Nombreux sont ceux qui aimeraient que cette personnalité soit congédiée, sa simple présence nuisant à la cohésion."
 leader_trait_collective_wisdom: "Attention aux détails"
 leader_trait_collective_wisdom_desc: "Cette personnalité méticuleuse n'avance pas très vite dans ses travaux, mais ses recherches produisent des résultats solides."
 leader_trait_collective_wisdom_effect: "\n$t$La fouille des sites archéologiques confère de la recherche £society£sociétale."
 leader_trait_collective_wisdom_ancrel_effect: "\n$t$La fouille des sites archéologiques confère de la recherche £society£sociétale et produit des £minor_artifacts£artefacts mineurs."
 leader_trait_collective_wisdom_2: "$leader_trait_collective_wisdom$ II"
 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "Pendant les fouilles archéologiques : §G+20§!£society£"
 leader_trait_observant: "Observation"
 leader_trait_observant_desc: "Cette personnalité a fabriqué elle-même de puissants scanners qui lui permettent de mieux prévoir la route à tracer."
 leader_trait_observant_hive: "$leader_trait_observant$"
 leader_trait_observant_hive_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_machine: "Scans en profondeur"
 leader_trait_observant_machine_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_2_hive: "$leader_trait_observant_hive$ II"
 leader_trait_observant_2_hive_desc: "$leader_trait_observant_hive_desc$"
 leader_trait_observant_2_machine: "$leader_trait_observant_machine$ II"
 leader_trait_observant_2_machine_desc: "$leader_trait_observant_machine_desc$"
 leader_trait_resolution_category_commerce_focus: "Priorité au commerce galactique"
 leader_trait_resolution_category_commerce_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne le commerce galactique."
 leader_trait_resolution_category_industry_focus: "Priorité au développement industriel"
 leader_trait_resolution_category_industry_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne le développement de l'industrie."
 leader_trait_resolution_category_politics_traditions_focus: "Priorité aux traditions politiques"
 leader_trait_resolution_category_politics_traditions_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne les traditions politiques."
 leader_trait_resolution_category_politics_traditions_focus_tt: "$GALCOM_EFFECTS_TXT$\n  Effic. du vote sur les résolutions liées aux §Ytraditions politiques§! :"
 leader_trait_resolution_category_politics_traditions_focus_1_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+5%§!"
 leader_trait_resolution_category_politics_traditions_focus_2_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+15%§!"
 leader_trait_resolution_category_politics_traditions_focus_3_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+25%§!"
 leader_trait_resolution_category_greatergood_focus: "Priorité à l'intérêt général"
 leader_trait_resolution_category_greatergood_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne l'intérêt général."
 leader_trait_resolution_category_galacticreforms_focus: "Priorité aux réformes galactiques"
 leader_trait_resolution_category_galacticreforms_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne les réformes galactiques."
 leader_trait_resolution_category_ecology_focus: "Priorité à la protection environnementale"
 leader_trait_resolution_category_ecology_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne la protection de l'environnement."
 leader_trait_resolution_category_galacticstudies_focus: "Priorité à la transmission du savoir"
 leader_trait_resolution_category_galacticstudies_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne la transmission du savoir."
 leader_trait_resolution_category_divinity_focus: "Priorité à la sacralité de la vie"
 leader_trait_resolution_category_divinity_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne la sacralité de la vie."
 leader_trait_resolution_category_mutualdefense_focus: "Priorité à la défense mutuelle"
 leader_trait_resolution_category_mutualdefense_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne la défense mutuelle."
 leader_trait_resolution_category_rulesofwar_focus: "Priorité aux lois de la guerre"
 leader_trait_resolution_category_rulesofwar_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne les lois de la guerre."
 leader_trait_resolution_category_defenseprivatization_focus: "Priorité à la privatisation de la défense"
 leader_trait_resolution_category_defenseprivatization_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne la privatisation de la défense."
 leader_trait_resolution_category_intergalacticdirective_focus: "Priorité aux directives intergalactiques"
 leader_trait_resolution_category_intergalacticdirective_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne les directives intergalactiques."
 leader_trait_resolution_category_bureaucraticsurveillance_focus: "Priorité à la surveillance administrative"
 leader_trait_resolution_category_bureaucraticsurveillance_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne la surveillance administrative."
 leader_trait_resolution_category_pre_ftl_stances_focus: "Priorité aux interférences avec les pré-PRL"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne les interférences avec les pré-PRL."
 leader_trait_resolution_category_sanctions_focus: "Priorité aux sanctions"
 leader_trait_resolution_category_sanctions_focus_desc: "Ce délégué s'intéresse tout particulièrement à ce qui concerne les sanctions galactiques."
 leader_trait_resolution_category_sanctions_focus_tt: "$GALCOM_EFFECTS_TXT$\n  Effic. du vote sur les résolutions liées aux §Ysanctions galactiques§! :"
 leader_trait_resolution_category_sanctions_focus_1_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+5%§!"
 leader_trait_resolution_category_sanctions_focus_2_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+15%§!"
 leader_trait_resolution_category_sanctions_focus_3_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+25%§!"
 leader_trait_supporting_voter: "Soutien mutuel"
 leader_trait_supporting_voter_desc: "Cette personnalité s'empresse toujours de féliciter les autres de leurs succès."
 leader_trait_supporting_voter_tt: "§EPour le £diplo_weight£poids diplomatique au sein [GetDuDelaDelCommGalEmpGal]§Y[GetGalCommunityOrGalImperium]§!§! :\n$t$Le soutien à une résolution adoptée confère §Y1§! £favor£faveur et §Y5§! de confiance avec l'empire l'ayant proposée."
 MESSAGE_SUPPORTING_VOTER: "Faveur gagnée"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "Grâce au talent de $LEADER|Y$, nous avons gagné §Y1§! £favor£faveur et §Y5§! de confiance de la $WHO|Y$."
 leader_trait_diplo_weight: "Sérieux"
 leader_trait_diplo_weight_desc: "Il y a un certain quelque chose dans le comportement de ce délégué qui impose le respect, et lorsqu'il parle, tous l'écoutent avec la plus grande attention."
 leader_trait_federal_negotiator: "Camaraderie"
 leader_trait_federal_negotiator_desc: "Ce délégué est convaincu que les fédérations sont un outil d'union, et son engagement en ce sens est un modèle pour tous."
 leader_trait_federal_greeter: "Accueillant"
 leader_trait_federal_greeter_desc: "Ce délégué est toujours prompt à féliciter les nouveaux membres pour en apprendre davantage sur eux et leur donner un réel sentiment d'appartenance de la fédération."
 leader_trait_federal_sweet_talker: "Rassembleur"
 leader_trait_federal_sweet_talker_desc: "Nous sommes certes différents, mais selon ce délégué nous partageons tous les mêmes objectifs, la même fédération et les mêmes rêves. Selon lui, le conflit ne peut être source que d'affaiblissement."
 leader_trait_federal_joint_navy: "Manoeuvres conjointes"
 leader_trait_federal_joint_navy_desc: "L'unité réside dans la force. Parfois, cette force réside en chacun de nous. Et, parfois, cela signifie juste disposer d'une flotte plus imposante."
 leader_trait_ambassador_ear_to_the_ground: "Parfaitement informé"
 leader_trait_ambassador_ear_to_the_ground_desc: "Cette personnalité a des yeux absolument partout. Et des [Root.Species.GetEarNamePlural]. Et encore deux ou trois sortes d'organes sensoriels."
 leader_trait_ambassador_ear_to_the_ground_machine: "Parfaitement au courant"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "Cette unité a des caméras absolument partout. Et des [Root.GetEarNamePlural]. Et encore deux ou trois sortes de dispositifs sensoriels."
 leader_trait_ambassador_whisper_networks: "Indiscret"
 leader_trait_ambassador_whisper_networks_desc: "Sous ses dehors volubiles, cet officiel est passé maître dans l'art de créer des liens avec les dignitaires un peu bavards."
 leader_trait_ambassador_bully: "Perfide"
 leader_trait_ambassador_bully_desc: "La perfidie peut être un outil redoutablement efficace. Cette personnalité a ainsi fait un art de transformer les complaintes amères en appel à agir."
 leader_trait_ambassador_favor_maker: "Opportuniste"
 leader_trait_ambassador_favor_maker_desc: "Cet ambassadeur sournois a un véritable talent pour faire de chaque affront un outil de chantage."
 leader_trait_ambassador_favor_maker_effect: "$EMPIRE_EFFECTS_TXT$\n  Les émissaires §Yaméliorant les relations§! ont §G0.25%§! de chances supplémentaire chaque mois d'acquérir une £favor£§Yfaveur§!."
 leader_trait_ambassador_favor_maker_2_effect: "$EMPIRE_EFFECTS_TXT$\n  Les émissaires §Yaméliorant les relations§! ont §G0.50%§! de chances supplémentaire chaque mois d'acquérir une £favor£§Yfaveur§!."
 leader_trait_ambassador_favor_maker_3_effect: "$EMPIRE_EFFECTS_TXT$\n  Les émissaires §Yaméliorant les relations§! ont §G1%§! de chances supplémentaire chaque mois d'acquérir une £favor£§Yfaveur§!."
 leader_trait_ambassador_pact_keeper: "Charmeur"
 leader_trait_ambassador_pact_keeper_desc: "Ses manières gracieuses permettent à cette personnalité de s'attirer bien des sympathies au moment de négocier les accords diplomatiques."
 leader_trait_ambassador_commercial_pact_focus: "Entrepreneur"
 leader_trait_ambassador_commercial_pact_focus_desc: "Le marché n'est pas une zone de guerre : c'est une fête. En travaillant tous ensemble, tous feront du profit."
 leader_trait_ambassador_research_pact_focus: "Échanges scientifiques"
 leader_trait_ambassador_research_pact_focus_desc: "Partager le savoir, partager les points de vue, partager les découvertes, et construire l'avenir. Ensemble."
