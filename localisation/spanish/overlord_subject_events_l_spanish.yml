 specialist_technocracy_technology_inflation_physics: "Avance tecnológico: física"
 specialist_technocracy_technology_inflation_physics_desc: "Tras el desarrollo alcanzado en todos los campos, hemos recibido una directiva de nuestro dominador solicitando que nos centremos en un solo sector."
