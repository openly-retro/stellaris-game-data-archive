 former_rebel: "Dawni rebelianci"
 former_rebel_desc: "Podczas ostatniej wojny domowej w Imperium Galaktycznym stanęliśmy po stronie buntowników i dlatego nadal jesteśmy traktowani podejrzliwie. Nasze wpływy w senacie imperialnym znacznie osłabły."
 former_loyalist: "Dawni imperialni lojaliści"
 former_loyalist_desc: "Podczas upadku Imperium Galaktycznego walczyliśmy po stronie lojalistów i dlatego nadal jesteśmy traktowani podejrzliwie. Nasze wpływy we Wspólnocie Galaktycznej znacznie osłabły."
 former_emperor: "Dawni tyrani"
 former_emperor_desc: "Jako dawni władcy Imperium Galaktycznego niespodziewanie staliśmy się pariasami dla większości galaktyki. Niesłusznie uznano nas za tyranów, co znacznie osłabiło nasze wpływy w odrodzonej Wspólnocie Galaktycznej."
 EMPEROR_NEUTRAL_GREETING_01: "Mówicie do władców galaktyki."
 EMPEROR_NEUTRAL_GREETING_02: "Mamy wielkie plany dotyczące przyszłości Imperium. Zobaczycie."
 EMPEROR_NEUTRAL_GREETING_03: "Imperium Galaktyczne zaprowadzi pokój i stabilność w całej galaktyce."
 EMPEROR_NEUTRAL_GREETING_04: "Budowane przez nas Imperium przetrwa próbę czasu. Za dziesięć tysięcy lat od dziś ta chwila będzie uznawana za początek nowej ery."
 EMPEROR_NEUTRAL_GREETING_05: "Tak? [Root.GetRulerTitle] ma mnóstwo pracy, na pewno to rozumiecie. Musi zarządzać całą galaktyką."
 EMPEROR_NEUTRAL_GREETING_06: "Od dziś galaktyka już zawsze będzie zjednoczona pod jednym sztandarem. Pomyślcie tylko, co możemy osiągnąć!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01: "Imperium Galaktyczne pewnego dnia obejmie całą galaktykę. A wy tylko opóźniacie to, co nieuniknione, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02: "Przybyliście uznać władzę, którą sprawuje [Root.GetRulerTitle]? Najwyższa pora."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03: "Szkoda, że są jeszcze odległe zakątki galaktyki, do których nie dotarło jeszcze Imperium Galaktyczne. Ale to się kiedyś zmieni."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01: "Wasze posłuszeństwo zostanie nagrodzone, [From.GetSpeciesNamePlural]. Jesteśmy jednością."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02: "[Root.GetRulerTitle] zawsze z radością wita obywateli imperium na swoim dworze. W czym możemy wam pomóc?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03: "[From.GetName] to niewielka, ale istotna część Imperium Galaktycznego. Zapewniamy, że [Root.GetRulerTitle] pamięta o was."
 EMPEROR_HOSTILE_GREETING_01: "Tylko głupcy są gotowi narażać się władcom galaktyki."
 EMPEROR_HOSTILE_GREETING_02: "Jesteście bezczelni i [Root.GetRulerTitle] nie zamierza tego dłużej tolerować."
 EMPEROR_HOSTILE_GREETING_03: "Oto [Root.GetRulerTitle], na kolana, łajdacy!"
 EMPEROR_HOSTILE_GREETING_04: "Jak śmieliście przeciwstawić się władzy, którą reprezentuje [Root.GetRulerTitle]? Co za bezczelność! "
 EMPEROR_HOSTILE_GREETING_05: "Zdajecie sobie sprawę, z kim rozmawiacie?"
 EMPEROR_HOSTILE_GREETING_06: "Czy [Root.GetRulerTitle] może usłyszeć coś ciekawego od waszego żałosnego rządu?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01: "Przyszłość tej galaktyki zostanie ukształtowana przez potęgę Imperium Galaktycznego, a nie przez takie żałosne twory jak [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02: "Tylko to, że zupełnie się nie liczycie, uchroniło was od całkowitego zniszczenia przez Imperium Galaktyczne... jak dotąd."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03: "Przekonacie się, że [Root.GetRulerTitle] to ktoś, kogo nie możecie bezkarnie obrażać."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01: "[Root.GetRulerTitle] eksterminuje wszystkie szkodniki spiskujące przeciwko władzy."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02: "W Imperium Galaktycznym nikt nie patyczkuje się ze zdrajcami. Zapamiętajcie to sobie, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03: "Podżeganie i nielojalność stanowią wielkie zagrożenie dla stabilności Imperium, dlatego będą bezwzględnie tępione."
 EMPEROR_FRIENDLY_GREETING_01: "[Root.GetRulerTitle] lubi was, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02: "Dobrze, że [Root.GetRulerTitle] ma przyjaciół na dworze imperialnym."
 EMPEROR_FRIENDLY_GREETING_03: "[Root.GetRulerTitle] zawsze znajdzie czas na spotkanie z przedstawicielami [From.GetAdj]. W czym możemy wam pomóc, przyjaciele?"
 EMPEROR_FRIENDLY_GREETING_04: "[Root.GetRulerTitle] ceni was za szczerość i bezpośredniość, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05: "[From.GetSpeciesNamePlural] są zawsze mile widziani na dworze imperialnym."
 EMPEROR_FRIENDLY_GREETING_06: "Dzięki wam można się oderwać od niezliczonych obowiązków związanych z władaniem Imperium Galaktycznym, [From.GetSpeciesNamePlural]. Jak się macie?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01: "[From.GetName] może wiele nauczyć członków Imperium Galaktycznego. Może pewnego dnia przyłączycie się do nas."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02: "Jesteście prawdziwymi przyjaciółmi Imperium Galaktycznego, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03: "Niestety, nie jesteście obywatelami Imperium, ale [Root.GetRulerTitle] podziwia i szanuje siłę [From.GetAdj]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01: "[From.GetName] to jeden z fundamentów Imperium Galaktycznego. Bez was mogłoby się ono zawalić."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural] to przykładni obywatele imperialni. Naprawdę świecicie przykładem dla reszty Imperium."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03: "Z waszą pomocą Imperium Galaktyczne zjednoczy galaktykę i uczyni ją lepszym miejscem dla wszystkich istot rozumnych."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01: "Wasza wysokość. Czym możemy służyć?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02: "Oczywiście jesteśmy lojalnymi poddanymi Imperium."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03: "Czego oczekuje dziś od nas [From.GetRulerTitle]?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01: "Co was tu sprowadza, wasza \"wysokość\"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02: "Czy [From.GetRulerTitle] oczekuje w takiej chwili zwyczajowego pokłonu? Jeśli tak, to chętnie rozczaruję."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03: "Imperium Galaktyczne przejdzie do historii jako mroczny czas dla galaktyki."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01: "Wasza wysokość, to wielki zaszczyt."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02: "Czego sobie życzy wasza wysokość?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03: "Zniszczymy wszystkich przeciwników Imperium, [From.GetRulerTitle] nas poprowadzi!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01: "[From.GetRulerTitle]. To zaskoczenie."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02: "Pragniemy utrzymać dobre stosunki z Imperium Galaktycznym."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03: "Nie mamy zamiaru narażać się Imperium."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01: "Aroganckie ogłoszenie się władcą całej galaktyki... jest porażające."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02: "Czy Imperium zawali się od środka, czy może ktoś z zewnątrz zada mu decydujący cios i zakończy jego tyranię w galaktyce? Przekonamy się."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03: "[Root.GetName] zachowa wolność i niepodległość od skorumpowanych wpływów Imperium."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01: "Imperium Galaktyczne stabilizuje sytuację w galaktyce. Jesteśmy wam bardzo wdzięczni."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02: "Nie sądziliśmy, że można utrzymać tak wielkie imperium. [From.GetRulerTitle] ma powody do dumy."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03: "[From.GetRulerTitle] ma na koncie osiągnięcia, które budzą wielki podziw [Root.GetAdj]."
 CUSTODIAN_NEUTRAL_GREETING_01: "Witajcie w urzędzie opiekuna galaktycznego. Czym mogę służyć?"
 CUSTODIAN_NEUTRAL_GREETING_02: "Wspólnota Galaktyczna ma największe szanse uczynić galaktykę lepszym miejscem dla wszystkich."
 CUSTODIAN_NEUTRAL_GREETING_03: "Jesteśmy do usług senatu galaktycznego i Wspólnoty."
 CUSTODIAN_NEUTRAL_GREETING_04: "Praca opiekuna to wielka odpowiedzialność. Traktujemy ją bardzo poważnie."
 CUSTODIAN_NEUTRAL_GREETING_05: "Naszym zadaniem jest wskazywanie Wspólnocie kierunku, który przyniesie korzyść całej galaktyce."
 CUSTODIAN_NEUTRAL_GREETING_06: "Proces podejmowania decyzji we Wspólnocie i senacie galaktycznym czasem jest hamowany przez... różnice zdań. Jako opiekunowie możemy próbować go przyśpieszyć."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01: "Nasz mandat opiekunów galaktycznych nie obowiązuje poza granicami Wspólnoty. Nie możemy wam pomóc, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "Jesteśmy odpowiedzialni za wszystkich członków Wspólnoty Galaktycznej, ale [From.GetName] nie może na nas liczyć."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "Członkostwo we Wspólnocie Galaktycznej powinno być dla was priorytetem, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01: "Jako opiekunowie działamy w najlepszym interesie całej Wspólnoty. [From.GetName] też może na nas liczyć."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "Chcemy, żeby Wspólnota Galaktyczna stała się lepsza, ale nie zdołamy tego zrobić bez was, [From.GetSpeciesNamePlural]. Uprawnienia opiekunów mają swoje ograniczenia."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "Nieustające spory we Wspólnocie Galaktycznej muszą się skończyć, jeśli chcemy coś osiągnąć jako galaktyka."
 CUSTODIAN_HOSTILE_GREETING_01: "Gdyby to było możliwe, uchwalilibyśmy prawo nakazujące zdelegalizowanie [From.GetAdj]. Niestety nie leży to w zakresie naszych uprawnień legislacyjnych... na razie."
 CUSTODIAN_HOSTILE_GREETING_02: "Dzięki nam cała Wspólnota Galaktyczna ujrzy podłość [From.GetAdj]."
 CUSTODIAN_HOSTILE_GREETING_03: "Wróg [Root.GetAdj] jest wrogiem Wspólnoty Galaktycznej."
 CUSTODIAN_HOSTILE_GREETING_04: "Opiekowanie się Wspólnotą to dopiero pierwszy krok. Wkrótce przekonacie się, co potrafimy."
 CUSTODIAN_HOSTILE_GREETING_05: "Nie oszukacie nas ani Wspólnoty Galaktycznej. [From.GetName] nie jest partnerem godnym zaufania."
 CUSTODIAN_HOSTILE_GREETING_06: "Streszczajcie się. Nie powinniśmy z wami rozmawiać... Jako opiekunowie galaktyczni musimy trzymać pewne standardy."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "Jesteście wrogami Wspólnoty Galaktycznej, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "Jako opiekunowie Wspólnoty Galaktycznej korzystamy z tej okazji, aby formalnie wyrazić naszą pogardę dla waszego żałosnego kraju."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "Jeśli nie chcecie napytać sobie biedy, będziecie trzymać się z dala od terytorium Wspólnoty Galaktycznej."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "Uczynimy wszystko, co w naszej mocy, by ograniczyć szkodliwe wpływy [From.GetName] we Wspólnocie Galaktycznej."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02: "My, opiekunowie, przysięgliśmy ukrócić knowania [From.GetSpeciesAdj] we Wspólnocie."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "Może powinniście przemyśleć swoje członkostwo we Wspólnocie Galaktycznej, [From.GetSpeciesNamePlural]. Jako naród malkontentów macie zły wpływ na pozostałych członków."
 CUSTODIAN_FRIENDLY_GREETING_01: "[From.GetName] to prawdziwy przyjaciel Wspólnoty Galaktycznej!"
 CUSTODIAN_FRIENDLY_GREETING_02: "Wspólnota Galaktyczna wita was, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03: "Ciężko walczymy, żeby galaktyka stała się lepszym miejscem dla [From.GetName]. Zasługujecie na to."
 CUSTODIAN_FRIENDLY_GREETING_04: "Jesteśmy niezwykle zajęci obowiązkami opiekunów galaktyczych, ale zawsze znajdziemy czas dla naszych przyjaciół z [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05: "Jesteśmy tylko skromnymi sługami Wspólnoty Galaktycznej."
 CUSTODIAN_FRIENDLY_GREETING_06: "Czym Wspólnota Galaktyczna może wam służyć, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "Gdybyście przystąpili do Wspólnoty Galaktycznej... [From.GetName] może dać dobry przykład pozostałym członkom."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "Wspólnota Galaktyczna nie będzie jednością, dopóki brakuje w niej [From.GetAdj]."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "Nie jesteście członkami, ale [From.GetName] może liczyć na naszą opiekę we Wspólnocie Galaktycznej."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01: "Zreformowanie Wspólnoty w coś lepszego zabierze sporo czasu, ale nasi przyjaciele, [From.GetSpeciesName], pomogą nam w realizacji tego celu."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "Uczynimy wszystko, co w naszej mocy, aby głos [From.GetAdj] był słyszany we Wspólnocie Galaktycznej."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03: "Gdyby wszyscy członkowie Wspólnoty byli tak przyjaźni i pomocni jak [From.GetName], opiekunowie nie byliby potrzebni."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Opiekunowie. Jak idzie jednoczenie Wspólnoty Galaktycznej? To na pewno trudne zadanie."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "Co za zaskoczenie. Na pewno są ważniejsze sprawy, którymi zajmuje się opiekun galaktyczny?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Nie jesteśmy przekonani o przydatności opiekunów, ale może pokażecie nam, że się mylimy."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Cieszcie się swoją wysoką pozycją, póki możecie, opiekunowie. Długo się nią nie nacieszycie."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Wciąż nie możemy dojść, w jaki sposób udało wam się oszukać senat, by nadał wam uprawnienia opiekuna."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Od kiedy zostaliście opiekunami, Wspólnotę Galaktyczną spowił gęsty mrok. Obawiamy się, że pomału zamienia się w coś nie do poznania."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "To niespodziewany zaszczyt, opiekunowie. Czym możemy służyć?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Czym możemy służyć Wspólnocie Galaktycznej, opiekunowie?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "To wielkie szczęście dla Wspólnoty Galaktycznej, że ma takich opiekunów."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Wspólnota Galaktyczna ma teraz nowego \"przywódcę\". Ciekawe."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "Wyznaczenie opiekunów nie jest dla nas dodatkową zachętą do wstąpienia do Wspólnoty Galaktycznej, ale rozważymy to."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "A więc nowi członkowie Wspólnoty są wasalami opiekunów? Nie? Przepraszamy, ale ciągle trudno nam zrozumieć ducha tej umowy."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Wspólnota Galaktyczna zawsze była zgniłą instytucją, nawet zanim idioci z jej senatu mianowali was opiekunami."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Członkowie Wspólnoty są głupsi, niż myśleliśmy, skoro według nich [From.GetName] może być opiekunem."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural] nie umieją zarządzać działaniem [From.GetAdj], a teraz macie zarządzać całą Wspólnotą Galaktyczną? Ha!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Zdaje się, że senat galaktyczny choć raz zrobił coś jak należy i mianował was opiekunami Wspólnoty! Może rozważymy przyłączenie się do niej."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Wspólnota Galaktyczna stanie się lepsza dzięki temu, że jesteście jej opiekunami, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "Opiekunowie galaktyczni? Cieszymy się, że pniecie się do góry, [From.GetSpeciesNamePlural]!"
 resolution_declare_crisis: "Ogłoszenie kryzysu"
 resolution_declare_crisis_desc: "To imperium stanowi oczywiste zagrożenie dla przyszłości całej galaktyki. Wspólnota Galaktyczna musi je powstrzymać i zniszczyć, zanim będzie za późno."
 resolution_declare_crisis_empire: "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc: "To imperium stanowi oczywiste zagrożenie dla przyszłości całej galaktyki. Imperium Galaktyczne musi je powstrzymać i zniszczyć, zanim będzie za późno."
 crisis.4100.name: "Ogłoszono kryzys galaktyczny"
 crisis.4100.intro: "Senat galaktyczny przyjął rezolucję, w której stwierdza, że §H[new_crisis.GetName]§! jest zagrożeniem dla wszystkich istot świadomych. To kryzys galaktycznych rozmiarów. Dlatego od dziś [new_crisis.GetName] jest w stanie wojny totalnej z całą Wspólnotą."
 crisis.4100.desc.a: "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b: "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1: "Jako opiekun galaktyczny, [custodian.GetName] wzywają członków Wspólnoty do mobilizacji ich flot i przeprowadzenia zmasowanego ataku na terytorium [new_crisis.GetSpeciesAdj]: \"Galaktyka nie zazna pokoju, dopóki nie rozprawimy się raz na zawsze z zagrożeniem, jakim jest [new_crisis.GetSpeciesName]\"."
 crisis.4100.2: "Przedstawiciele senatu wzywają członków Wspólnoty do mobilizacji ich flot i przeprowadzenia zmasowanego ataku na terytorium [new_crisis.GetSpeciesAdj] i ogłosili, że: \"Galaktyka nie zazna pokoju, dopóki nie rozprawimy się raz na zawsze z zagrożeniem, jakim jest [new_crisis.GetSpeciesName]\"."
 crisis.4100.a: "Czy można ich powstrzymać?"
 crisis.4101.desc: "Senat imperialny przyjął uchwałę, w której stwierdza, że §H[new_crisis.GetName]§! jest zagrożeniem dla wszystkich istot świadomych. To kryzys galaktycznych rozmiarów. Dlatego od dziś [new_crisis.GetName] jest w stanie wojny z całym Imperium.\n\n[gal_emperor.Capital.GetName]: W publicznym wystąpieniu [gal_emperor.GetRulerTitle] wzywa wszystkich członków Imperium do mobilizacji ich flot i przeprowadzenia zmasowanego ataku na terytorium [new_crisis.GetSpeciesAdj]: \"Galaktyka i Imperium nie zaznają pokoju, dopóki nie rozprawimy się raz na zawsze z groźbą, jaką jest [new_crisis.GetSpeciesName]\"."
 crisis.4105.name: "Wspólnota uznała nas za \"kryzys galaktyczny\"."
 crisis.4105.intro: "Widząc zagrożenie z naszej strony, podli członkowie Wspólnoty Galaktycznej przyjęli rezolucję potępiającą nasze działania i uznającą nas za §Y\"kryzys galaktycznych rozmiarów\".§! W rzadkiej chwili jedności członkowie Wspólnoty połączyli siły i wypowiedzieli nam wojnę."
 crisis.4105.desc.a: "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b: "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1: "Ich floty, pod przywództwem opiekuna galaktycznego, przygotowują się do ataku na nasze terytorium. Rozpoczęła się bitwa o galaktykę."
 crisis.4105.2: "Ich floty przygotowują się do ataku na nasze terytorium. Rozpoczęła się bitwa o galaktykę."
 crisis.4105.a: "To będzie wspaniałe."
 crisis.4105.b: "To szaleństwo!"
 crisis.4105.desc.c: "Ci skorumpowani głupcy ze Wspólnoty Galaktycznej przegłosowali rezolucję, w której uznają nas za \"kryzys\" i \"zagrożenie dla wszystkich istot rozumnych\". Z powodu absurdalnych oskarżeń [Root.GetName] znajduje się w stanie wojny totalnej z całą Wspólnotą Galaktyczną.\n\nTa wojna będzie trwała aż do całkowitego zniszczenia nas albo Wspólnoty... chyba że wcześniej wycofają tę rezolucję."
 crisis.4106.name: "Imperium uznało nas za \"kryzys galaktyczny\"."
 crisis.4106.desc.a: "Widząc zagrożenie z naszej strony, podli członkowie Imperium Galaktycznego przyjęli rezolucję potępiającą nasze działania i uznającą nas za §Y\"kryzys galaktycznych rozmiarów\".§! W rzadkiej chwili jedności członkowie Imperium połączyli siły i wypowiedzieli nam wojnę.\n\n[gal_emperor.GetRulerTitle] dowodzi ich flotami, które szykują się do ataku na nasze terytorium. Zaczyna się bitwa o galaktykę."
 crisis.4106.desc.b: "[gal_emperor.GetRulerTitle] wraz ze swoimi skorumpowanymi lizusami z senatu galaktycznego przegłosowali rezolucję, w której uznają nas za \"kryzys\" i \"zagrożenie dla wszystkich istot rozumnych\". Z powodu absurdalnych oskarżeń [Root.GetName] znajduje się w stanie wojny totalnej z całym Imperium Galaktycznym.\n\nTa wojna będzie trwała aż do całkowitego zniszczenia nas albo Imperium... chyba że wcześniej wycofają tę uchwałę."
 gal_custodian: "Opiekun galaktyczny"
 gal_custodian_desc: "Jako opiekunowie Wspólnoty Galaktycznej mamy o wiele większy wpływ na galaktykę."
 war_goal_wg_declared_crisis: "Wojna z kryzysem"
 war_goal_wg_declared_crisis_desc: "Trwa wojna totalna pomiędzy Wspólnotą Galaktyczną a imperium kryzysu.\n\nPokój zapanuje dopiero po całkowitym zniszczeniu jednej ze stron albo kiedy Wspólnota przyjmie rezolucję kończącą działania zbrojne."
 resolution_category_declare_crisis: "Ogłoszenie kryzysu"
 resolution_repeal_crisis: "Odwołanie kryzysu"
 resolution_repeal_crisis_desc: "Dość tego. Wskazane imperium nie powinno być dłużej uważane za kryzys galaktyczny, a starcia z członkami Wspólnoty muszą się natychmiast zakończyć."
 resolution_repeal_crisis_empire: "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc: "Ten tak zwany kryzys nie jest już dużym zagrożeniem dla Imperium. Oni nie są już godni naszej uwagi."
 crisis.4110.name: "Kryzys odwołany"
 crisis.4110.desc: "Rezolucja uznająca, że §H[former_crisis.GetName]§! to \"kryzys galaktyczny\" została odwołana przez senat galaktyczny. Na skutek tego wszyscy członkowie Wspólnoty mają natychmiast przerwać wszystkie operacje wojskowe, których celem są [former_crisis.GetSpeciesNamePlural]. Na razie w tym zakątku galaktyki będzie panował spokój."
 crisis.4110.a: "Jak długo to potrwa?"
 crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro: "Senat galaktyczny wycofał rezolucję uznającą nas za \"kryzys galaktyczny\". Wszyscy członkowie Wspólnoty otrzymali polecenie przerwania działań militarnych przeciwko nam... na razie."
 crisis.4111.nasty: "Jeśli chcemy walczyć dalej, to możemy wypowiedzieć wojnę każdemu z tych głupców z osobna. Zniszczymy ich jednego po drugim..."
 crisis.4111.a: "A więc wrócił im zdrowy rozsądek."
 crisis.4111.b: "Boją się nas!"
 crisis.4112.desc: "Rezolucja uznająca, że §H[former_crisis.GetName]§! to \"kryzys galaktyczny\" została odwołana przez senat imperialny. Dlatego [gal_emperor.GetRulerTitle] nakazuje przerwanie wszystkich imperialnych operacji wojskowych, których celem są [former_crisis.GetSpeciesNamePlural]. Na razie w tym zakątku galaktyki będzie panował spokój."
 crisis.4113.desc: "Imperium Galaktyczne wycofało uchwałę uznającą nas za \"kryzys\". [gal_emperor.GetRulerTitle] nakazuje wszystkim siłom imperialnym przerwanie działań militarnych przeciwko nam... na razie."
 community_declared_crisis_failtext: "§RUznano nas za kryzys i nie możemy dołączyć.§!"
 community_homicidal_failtext: "§ROdmówiono przyjęcia nas ze względu na \"nasze gwałtowne i drapieżne skłonności\". Co za głupcy.§!"
 community_default_failtext: "§RTrzeba być zwykłym imperium.§!"
 resolution_declare_crisis_tooltip: "Wszyscy członkowie Wspólnoty Galaktycznej wypowiedzą wojnę totalną wskazanemu celowi. Zakończy się ona po zniszczeniu jednej ze stron albo poprzez wycofanie tej rezolucji."
 resolution_declare_crisis_empire_tooltip: "Imperium Galaktyczne wypowiedziało wojnę totalną wskazanemu celowi. Działania zbrojne zakończą się po zniszczeniu jednej ze stron albo poprzez wycofanie tej rezolucji."
 first_contact.5.militarist.desc: "Po spotkaniu z niezidentyfikowanym statkiem kosmicznym w układzie §H[This.System.GetName]§!, wszystkie znajdujące się w pobliżu siły otrzymały polecenie podwyższenia stanu gotowości, zgodnie ze standardową procedurą. Wywiad nadal analizuje dane zgromadzone o tym kontakcie, ale już teraz można powiedzieć, że był on zdolny do podróży nadprzestrzennych. Jego potencjał ofensywny pozostaje nieznany. Prawdopodobnie jest to nasz pierwszy kontakt z nową cywilizacją kosmiczną, więc powinniśmy podjąć działania mające na celu rozszyfrowanie ich komunikatów."
 first_contact.5.pacifist.desc: "Jeszcze nie udało nam się ustalić, skąd pochodził tajemniczy statek kosmiczny napotkany w układzie §H[This.System.GetName]§!. Jest to prawdopodobnie nasz pierwszy kontakt z wcześniej nieznaną cywilizacją kosmiczną, więc musimy unikać działań, które mogłyby zostać odczytane jako niebezpieczne lub prowokacyjne. Być może nawiążemy z nimi pokojowe stosunki, jeżeli uda nam się przetłumaczyć ich język."
 first_contact.5.spiritualist.desc: "Ciągle gromadzimy dane na temat nieznanego statku kosmicznego wykrytego w układzie §H[This.System.GetName]§!. Jeżeli ta jednostka przewozi emisariuszy wcześniej nieznanej cywilizacji, co wydaje się prawdopodobne, musimy dowiedzieć się, czy są oni obdarzeni łaską duchów, czy może są agentami zła. Zaczniemy od zrozumienia ich języka i poznania zasad ich systemu wierzeń."
 first_contact.5.materialist.desc: "Trwa śledztwo w sprawie niezidentyfikowanego statku kosmicznego wykrytego w układzie §H[This.System.GetName]§!. Zgromadzono za mało danych, by stworzyć mocną hipotezę o pochodzeniu tej jednostki. Mamy prawdopodobnie do czynienia z przedstawicielami wcześniej nieznanej cywilizacji, więc należy skoncentrować się na rozszyfrowaniu ich komunikatów i rozpocząć dokładną analizę ich języka."
 first_contact.5.xenophobe.desc: "Mamy niepokojące doniesienia z układu §H[This.System.GetName]§!, w którym wykryliśmy podejrzaną działalność czegoś, co prawdopodobnie było statkiem kosmicznym obcych. Wciąż nie znamy celu jego przybycia, ale prawdopodobnie należy on do jakiejś większej organizacji ksenopolitycznej. Powinniśmy zebrać więcej danych o tych istotach, dzięki czemu lepiej ocenimy skalę i charakter zagrożenia."
 first_contact.5.xenophile.desc: "Tajemnicze spotkanie z niezidentyfikowanym statkiem kosmicznym w układzie §H[This.System.GetName]§! ciągle wywołuje różne spekulacje! Nie znamy tej konstrukcji, co pozwala przypuszczać, że mamy do czynienia z obcą cywilizacją i być może z pierwszym kontaktem. Nie wiemy praktycznie niczego o tych fascynujących istotach poza tym, że ich statek może podróżować w nadprzestrzeni. Powinniśmy zrobić wszystko, żeby dowiedzieć się czegoś więcej!"
 first_contact.5.authoritarian.desc: "[This.Owner.GetRulerTitle] wie już o nieznanym statku zauważonym w układzie §H[This.System.GetName]§!. Takiej jednostki nie ma w naszych archiwach, co pozwala zakładać, że doszło do pierwszego kontaktu z obcą cywilizacją. [This.Owner.GetRulerTitle] zgadza się na rozpoczęcie analizy zebranych danych, aby sprawdzić, czy możemy przetłumaczyć ich język."
 first_contact.5.egalitarian.desc: "Opinia publiczna została poinformowana o prawdopodobnym pierwszym kontakcie w układzie §H[This.System.GetName]§!, gdzie wykryto obecność niezidentyfikowanego statku kosmicznego. Pierwsze dane pokazują, że jednostka ta może podróżować w nadprzestrzeni i prawdopodobnie należy do nieznanej nam wcześniej cywilizacji. Przedstawiciele wszystkich organów rządowych zapoznają się z sytuacją i z naszymi działaniami mającymi na celu przetłumaczenie języka przybyszów."
 first_contact.10.militarist.desc.proactive: "Lokalne siły obrony układu pozostają w stanie podwyższonej gotowości po niedawnym pojawieniu się niezidentyfikowanego statku kosmicznego w układzie §H[This.System.GetName]§!. Wywiad nadal analizuje dane zgromadzone o tym kontakcie, ale już teraz można powiedzieć, że był on zdolny do podróży nadprzestrzennych. Jego potencjał ofensywny pozostaje nieznany. Prawdopodobnie jest to nasz pierwszy kontakt z nową cywilizacją kosmiczną, więc powinniśmy podjąć działania mające na celu rozszyfrowanie ich komunikatów."
