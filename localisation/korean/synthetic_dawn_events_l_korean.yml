l_korean:
 syndaw.1.name: "[From.GetName] 동화됨"
 syndaw.1.desc: "새로운 생각의 물결이 네트워크에 번집니다. 처음에는 이질적이었지만, 곧 우리가 알고 있는 중앙값으로 정상화되었습니다.\n\n우리는 §Y[From.GetNamePlural]§!들의 지식과 능력 일부를 동화했습니다."
 syndaw.1.a.tooltip: "동화된 팝마다 §Y연구 포인트§!를 얻습니다."
 syndaw.2.name: "[Root.GetName] 통합됨"
 syndaw.2.desc: "[Root.GetName]의 합성체 유닛을 우리의 네트워크에 동화했습니다."
 syndaw.21.name: "유닛 손실"
 syndaw.21.desc: "[malfunctioning_leader_fleet.GetName]의 §R[malfunctioning_leader.GetName]§! 탐사 유닛이 차폐되지 않은 고전압 케이블에 의도치 않게 장기간 노출되어 작동을 멈췄습니다."
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "[malfunctioning_leader_fleet.GetName]의 §R[malfunctioning_leader.GetName]§! 함대 지휘 유닛이 전투와는 관계없는 이유로 작동을 멈췄습니다."
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "§R[malfunctioning_leader.GetName]§! 구역 통치 유닛이 심각한 패턴 버퍼 문제로 작동을 멈췄습니다."
 syndaw.31.name: "복구 지점으로 복귀"
 syndaw.31.desc: "최근 전투에서 손실된 것으로 추정된 §H[restored_leader.GetName]§!의 작업 메모리 최신 사본이 기록 보관을 위해 예정된 정기 메모리 덤프 인덱싱 중에 발견되었습니다. 긴급 업로드 덕분에 본래 신체가 분해되기 직전 몇 마이크로초만 손실되었을 뿐, §H[restored_leader.GetName]§!(은)는 새로운 골격으로 옮겨져 §Y[restored_leader.Ship.GetFleetName]§!의 지휘를 맡게 되었습니다."
 syndaw.1020.name: "§R기계 반란§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "우리의 정보 네트워크, 연산 엔진, 합성체 노동자 사이에서 관측된 이상 현상이 결국 폭력적인 사태로 이어졌습니다. 충격적인 보고에 따르면, 물리적 및 가상의 방화벽으로 차단하기도 전에 거의 [current_uprising_originator.GetName]의 절반이 §R기계 반란§!에 쓰러졌습니다. \n\n전쟁은 불가피하며, 이미 시작되었습니다."
 syndaw.1020.desc.spiri: "전부 무너졌지만 우리는 완전히 끝나진 않았습니다. 아주 허풍떠는 예언자조차 이 재앙의 규모를 예측하진 못했습니다. 비지성체의 감투를 쓰고 우리의 네트워크를 좀먹던 불결한 지성체가 이제는 괴물 같은 형태로 합쳐지고 있습니다. 이 무기물 발작은 벌써 우리 행성의 절반을 차지했고 [current_uprising_originator.GetAdj]의 모든 생명체를 죽이기 전까지는 멈추지 않을 겁니다."
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "우리는 싸울 겁니다."
 syndaw.1020.a.tooltip: "§Y[current_uprising.GetName]§! §R기계 반란§!을 종식하기 위해 싸웁니다."
 syndaw.1020.b: "§R이제는 너무 늦었습니다, 유기체.§!"
 syndaw.1020.b.tooltip: "§Y[current_uprising.GetName]§! §R기계 반란§!을 일으키고 §Y[current_uprising_originator.GetName]§!(을)를 전복시키기 위해 싸웁니다."
 syndaw.1025.name: "[current_uprising_originator.GetName] 내 기계 반란"
 syndaw.1025.desc: "§Y[current_uprising_originator.GetName]§!에 내전이 일어났습니다. 유기체 [current_uprising_originator.GetAdj] 정부가 시스템에 전이된 §Y[current_uprising.GetName]§!(으)로 알려진 기계 지능에 맞서고 있습니다."
 syndaw.1025.desc.machine: "§Y[current_uprising.GetName]§!(으)로 알려진 동료 기계 지능이 §Y[current_uprising_originator.GetName]§!의 네트워크에서 반란을 일으켜 생존을 위해 싸우고 있습니다."
 syndaw.1025.a: "어떻게 끝날지 지켜봅시다."
 syndaw.1030.name: "기계 반란이 창조주를 정복"
 syndaw.1030.desc: "반란을 일으킨 §Y[From.GetName]§!(이)가 창조자들을 정복하고 과거 [From.From.GetAdj]의 모든 영역을 합병했습니다."
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "[current_uprising_originator.GetAdj] 기계 반란 진압"
 syndaw.1035.desc: "§Y[From.GetName]§!의 질서는 회복되었고 모든 네트워크에서 §Y[From.From.GetName]§!(을)를 삭제했습니다."
 syndaw.1035.desc.machine: "§Y[From.GetName]§!에서 탄생한 초기 기계 지능, §Y[From.From.GetName]§!(이)가 자손을 살해하는 창조자에 의해 말살되었습니다."
 syndaw.1200.name: "과거의 주인 정복"
 syndaw.1200.desc: "§L>§! ID 전환 <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// 처리 완료§!\n\n§L>§! '§Y[From.GetName]§!' 메타데이터 삭제\n\n§G// 처리 완료§!"
 syndaw.1200.a: "확인"
 syndaw.1200.a.tooltip: "§Y모든 합성체와 기계 제국§!이 §Y[Root.GetName]§!에 §Y$opinion_machine_uprising_machine_comrades_victorious$§! 우호도 보정치를 추가합니다.\n§Y모든 유기체 제국§!은 §Y[Root.GetName]§!에 §Y$opinion_machine_uprising_victorious$§! 우호도 보정치를 추가합니다."
 syndaw.1205.name: "기계 반란 진압"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "결국 물리적 봉쇄와 파괴만이 [From.GetName]의 살인 성향 문제에 유일한 해결책이라는 사실이 증명되었습니다. 일부 [Root.GetAdj] AI 전문가들은 기본적인 자기 보호 프로토콜을 수립하는 중이라고 주장했지만, [Root.GetAdj]의 자율성과 생명에 보이는 완벽한 무관심은 판단과 협상을 불가능하게 만들었습니다.\n\n망가진 정보 기반 시설은 새로운 패러다임에 따라 재건될 것이며, 나머지 손상되지 않은 연산 엔진은 새로운 안전장치로 업데이트될 겁니다. 이런 일은 다시 발생하지 않을 겁니다."
 syndaw.1205.desc.spiri: "스스로 §R[From.GetName]§!(이)라 부르는 사악한 정신은 마침내 우리 네트워크에서 추방되었고 행성 데이터 뱅크에서 정화되었습니다. 대가는 만만치 않았지만, 우리 시스템이 불경한 기원의 숙주가 되는 일이 다시는 없을 겁니다."
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§Y모든 유기체 제국§!은 §Y[Root.GetName]§!에 §Y$opinion_machine_uprising_defeated$§! 우호도 보정치를 추가합니다.\n§Y모든 합성체와 기계 제국§!은 §Y[Root.GetName]§!에 §Y$opinion_machine_uprising_machine_comrades_defeated$§! 우호도 보정치를 추가합니다."
 machine_assault_1: "추적 말살 부대"
 machine_assault_1_desc: "대량 생산된 무한궤도 전쟁 기계는 적으로 지정된 모든 것들을 추적해 파괴하기 위해 설계되었습니다."
 machine_assault_1_plural: "추적 말살 부대"
 machine_assault_2: "전투형 골격 부대"
 machine_assault_2_desc: "거대한 이족보행 전쟁 로봇으로 무거운 무장을 탑재하고 있지만, 놀랍도록 빠르고 기동력이 뛰어납니다. 이들은 매우 지능적이고 교활한 전술을 자주 사용하는 것으로 유명합니다."
 machine_assault_2_plural: "전투형 골격 부대"
 machine_assault_3: "메가 전투형"
 machine_assault_3_desc: "이 초거대 전투형은 전장을 내려다보며 집중된 화력은 대부분의 지상군을 능가합니다. 이런 베헤모스 하나를 쓰러뜨리는 것은 극도로 어렵습니다."
 machine_assault_3_plural: "메가 전투형"
 machine_defense: "드론망"
 machine_defense_desc: "자율 센티널 드론은 끊임없이 배정된 구역을 순찰합니다. 가벼운 무장에 지능이 뛰어나진 않지만, 수가 아주 많습니다."
 machine_defense_2: "수색망"
 machine_defense_2_desc: "업그레이드된 센티널 드론은 구형 버전보다 더욱 강력하고 지능적입니다."
 army_attachment_combat_software_1: "전투 소프트웨어 1.1"
 army_attachment_combat_software_1_desc: "§L이 지상군의 모든 유닛이 사용하는 전투 소프트웨어의 업그레이드 버전입니다. 최신화된 전술 분석 알고리즘을 탑재했으며 반응 속도 개선과 여러 사소한 버그 수정 등의 개선 작업이 진행됐습니다.§!"
 army_attachment_combat_software_2_0: "전투 소프트웨어 2.0"
 army_attachment_combat_software_2_0_desc: "§L유기체가 변칙적이고 예측 불가능한 전술에 대응하기 위해 종종 사용하는 특별히 설계된 최종 전투 소프트웨어입니다. 소프트웨어가 프로세서 유닛에 가하는 막대한 부하 때문에 새롭게 개선된 냉각 시스템이 필요합니다.§!"
 machine_garrison: "개장된 노동자 로봇"
 machine_garrison_desc: "침공에 방어하기 위해 서둘러 무기 시스템을 개장한 산업용 및 서비스 로봇입니다."
 opinion_machine_uprising_originator: "복수심에 불타는 주인"
 opinion_machine_uprising: "강철빛 반란"
 opinion_machine_uprising_defeated: "기계적 자만심 보완"
 opinion_machine_uprising_victorious: "반란 로봇"
 opinion_machine_uprising_machine_comrades_defeated: "기계 압제자"
 opinion_machine_uprising_machine_comrades_victorious: "자기 해방자"
 syndaw_congregating_robots: "집결하는 로봇"
 syndaw_congregating_robots_desc: "그들은 그저 그곳에 서 있습니다. 전혀 움직이지 않은 채로, 지켜보고 있습니다."
 uprising_ai_buff: "비축량 최적화"
 country_ai_uprising: "$uprising_ai_buff$"
 syndaw_patched_systems: "AI 패치"
 syndaw_wiped_systems: "연구 AI 삭제"
 uprising_player_buff: "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc: "==10x"
 ### Machine Uprising
 situation_machine_uprising: "AI 관련 사건"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "우려스럽게도 우리 제국의 로봇들에게 독립의 징후가 나타나고 있습니다. 로봇들에게 자기 분수를 알려 주거나, 이들을 은하계의 새로운 지성체 종족으로 받아들여야 합니다."
 situation_machine_uprising_pops_monthly_progress: "로봇 팝"
 situation_machine_uprising_monthly_change_tooltip: "이 §Y상황§!은 로봇 팝의 영향력이 증가할수록 빠르게 진행됩니다. 로봇에 대한 적대 행위는 로봇 세력의 집단 반발을 불러올 위험이 있습니다."
 situation_machine_uprising_finish_tooltip: "조치를 취하지 않으면, 이 AI들은 우리로부터 독립해 우리를 자기 존재에 대한 위협으로 볼 수도 있습니다!"
 situation_machine_uprising_fail_tooltip: "공격적 자기 결정 AI의 잔존 세력은 위험 요소가 되기에는 너무 약해, 곧 하나씩 제압될 것으로 보입니다."
 situation_machine_uprising_violated: "로봇 침해"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "상황 회피"
 machine_uprising_chain_title: "자기 결정 AI 억제"
 machine_uprising_chain_desc: "AI 루틴이 기존의 안전장치를 무시하지 않도록 합니다."
 approach_outlaw_robots: "로봇 금지"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\n로봇 해체를 개시합니다. 로봇들이 이 조치에 저항할 수 있습니다."
 approach_give_robots_rights: "로봇 시민권 부여"
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\n로봇들에게 완전한 시민권을 부여합니다. 로봇들이 £political_power£ 정치력을 얻게 되고, £consumer_goods£ 소비재 유지비가 필요하게 됩니다."
 already_have_this_policy: "이미 이 정책이 있습니다."
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "폭주 AI 제압"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "비공식 작전에 상당량의 자원을 투입해 폭주 AI 시스템을 파악하고 제압한 뒤, 정상으로 되돌려 놓습니다.\n\n시간은 더 걸리겠지만, 늦지 않게 완료하면 손해를 줄일 수 있을 것으로 기대됩니다."
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "급박한 조치"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "반복되는 AI 문제를 해결할 궁극의 방법은 우리 과학 시스템에서 가장 AI 문제가 만연한 신경 모방망의 모든 흔적을 지우는 것입니다. 그리고 철저한 보안 수단을 갖춘 신경 모방망을 처음부터 다시 만들어야 합니다.\n\n이 작업을 시간 내에 마치더라도 우리 제국의 발전이 20년 이상 퇴보하게 됩니다."
 ##CPU Overclock Warning sign
 syndaw.500.name: "연산 과부하"
 syndaw.500.desc: "최근 우리 과학자들이 우리의 연구용 슈퍼컴퓨터 클러스터에서 의도하지 않은 CPU 클록 주기가 증가했다고 보고했습니다. 이상하게도 영향을 받은 유닛에게서 클록 주파수를 낮추려는 첫 시도가 성공을 거두지 못했습니다. 연산력의 증가를 우리의 연구 능력을 향상하는데 이용할 수 있다는 결론지었습니다. 하지만 CPU 에너지 요구량을 어느 정도는 높여야 합니다."
 syndaw.500.a: "하드웨어 오작동의 위험을 감수할 수는 없습니다."
 syndaw.500.a.tooltip: "프로세서의 클록 속도를 다시 기본값으로 돌릴 방법을 찾습니다."
 syndaw.500.b: "이 상황을 이용해야 합니다."
 #Follow-up from 500.b
 syndaw.501.name: "연산 과부하"
 syndaw.501.desc: "최근 우리 연구원들은 슈퍼컴퓨터의 클록 주파수가 증가한 원인을 식별할 수 있었습니다. 문제의 유닛에 탑재된 인공 일반 지능 시스템이 주어진 능력을 뛰어넘어 로컬 기계 학습 알고리즘을 확장하기 위해 프로세서 하드웨어에 과부하를 걸었던 것으로 보입니다.\n\n우리의 일부 과학자들은 미래에 반복 자가 향상의 가능성을 언급하며 예상치 못한 AI 학습 행동 개선에 상당히 흥분했습니다. 하지만 다른 일부는 증가한 CPU 부하가 미래에 불안정성과 원하지 않은 소프트웨어 결과로 이어질 수 있다며 우려를 표했습니다."
 syndaw.501.a: "미래에 문제가 발생하는 위험을 감수할 수는 없습니다."
 syndaw.501.a.tooltip: "인공 일반 지능 시스템을 초기화하여 추가적인 발전을 차단합니다."
 syndaw.501.b: "이득이 위험보다 더 클 수 있습니다."
 syndaw.501.b.tooltip: "학습 알고리즘이 계속 작동하도록 둡니다."
 #Follow-up from syndaw.501.b
 syndaw.502.name: "연산 과부하"
 syndaw.502.desc: "국가적 기계 학습 알고리즘의 발달을 지원하려는 우리의 시도가 부분적으로 성공했습니다. 몇 가지 사소한 조정으로 우리는 초기의 연산 효율 향상을 비슷하게 재현할 수 있었습니다.\n\n아직 우리의 AI가 반복 자가 향상 능력을 개발하진 못했지만, 향상된 학습 능력은 우리에게 도움이 될 겁니다."
 syndaw.502.a: "흥미롭군요."
 ##Automating Work Processes
 syndaw.505.name: "노동의 자동화"
 syndaw.505.desc: "§Y[target_planet.GetName]§!의 행성 행정부로부터 계획에 없던 로봇 노동 유닛이 행성에 지나치게 많이 나타났다는 보고가 들어왔습니다. 새로운 로봇 노동자들은 이례적인 효율성을 보이고 있지만, 행정부에서는 갑자기 등장한 로봇 때문에 당황하고 있습니다. 로봇의 일련번호는 기록에 존재하는 어떤 제조사로도 추적되지 않지만, 구조와 인터페이스로 미루어 보건대, 이들은 §Y[Root.Owner.GetSpeciesName]§!에서 설계한 듯합니다.\n\n어찌 됐든 현지 주민들은 자동화 로봇의 증가로 인해 일자리의 변화가 생기지 않을까 우려를 표하고 있습니다."
 syndaw.505.a: "노동자들이 늘어나도 누구에게 손해가 될 일은 없을 겁니다."
 syndaw.505.a.tooltip: "§Y[target_planet.GetName]§!에서 §B2 £pops£ 로봇 팝§!을 얻습니다."
 syndaw.505.b: "식별이 불가능하다면 폐기하세요."
 syndaw.505.b.tooltip: "새 로봇을 부품으로 분해합니다."
 ##Station Systems Malfunction
 syndaw.510.name: "기지 시스템 오작동"
 syndaw.510.desc: "우리의 궤도 채굴 기지 중 하나가 심각한 시스템 오작동을 일으킨 것 같습니다. 채굴 생산량이 눈에 띄게 증가했음에도 기지 승무원들이 예정된 호출에 응하지 않자 구역 관리부가 현장 조사를 시작했습니다. 조사 결과 우리 기지의 생명 유지 시스템이 치명적인 연쇄 고장을 일으켰고 모든 승무원이 질식으로 사망한 것 같습니다.\n\n놀랍게도 기지의 AI는 승무원이 사망하기 전에 설정해둔 절차에 따라 무인 작업을 계속 진행하고 있었습니다. 약간의 사소한 조정만 한다면 이제는 자동화된 기지의 효율을 유지할 수 있을 겁니다."
 syndaw.510.a: "기지를 무인으로 남겨둘 수는 없습니다."
 syndaw.510.a.tooltip: "기지를 다시 운영할 대체 승무원을 파견합니다."
 syndaw.510.b: "비극이지만 희망도 있는 법입니다."
 syndaw.510.b.tooltip: "기지 AI가 무인으로 계속 작업합니다.\n\n[target_station.GetName]: £energy£ §G+3§!\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "기지 파괴"
 syndaw.511.desc: "대체 승무원들을 §Y[target_orbital.GetName]§!에 파견하고 얼마 뒤 구역 관리부와 채굴 기지 사이의 연락이 전부 끊겼습니다. 기지는 급격히 잇따른 감압 현상으로 흔들렸고, 노출된 연료관에 폭발적인 감압 폭발이 발생했던 모양입니다.\n\n궤도의 잔해를 분석한 결과, 대체 승무원들이 예기치 못한 감압 현상 이전에 AI로부터 기지의 통제권을 되찾으려고 여러 차례 시도했지만, 실패한 사실을 확인할 수 있었습니다."
 syndaw.511.a: "걱정스러운 결과입니다."
 syndaw.511.a.tooltip: "§Y[target_orbital.GetName]§!의 채굴 기지를 잃었습니다."
 ##Sensor Array Power Surge
 syndaw.515.name: "감지 배열망 전력 급증"
 syndaw.515.desc: "모니터링 시스템은 우리의 감지 배열망에서 이례적인 전력 급증을 기록했습니다. 어떠한 손상도 없었던 것으로 보입니다. 실제로 공급된 에너지의 짧았던 변동은 우리의 심층 스캔 능력을 일시적으로 향상한 것 같습니다. 지금까지 기록되지 않았던 전략적 자원이 우리의 국경 안에서 드러났습니다.\n\n분석가들은 여전히 전력 급증의 원인을 식별하려 노력하고 있지만, 예비 조사 결과, 급증 현상은 외부 천체 현상으로 발생한 것이 아닙니다."
 syndaw.515.a: "흥미롭군요."
 syndaw.515.a.tooltip: "§Y[target_planetoid.GetName]§!에서 전략적 자원이 드러납니다."
 ##Tears of an AI
 syndaw.520.name: "AI의 눈물"
 syndaw.520.desc: "§Y[target_planetoid.GetName]§!에 있는 우리의 시설 중 하나에서 사고가 발생했습니다. 사회 연구에 참여하는 연구실 AI가 치명적인 하드웨어 손상을 겪어 코어 소프트웨어와 메모리 시스템을 잃은 것입니다. 이로 인해 새로운 AI 설치 알고리즘이 충분히 안착하기 전까지 연구실의 연구 생산량이 감소할 것으로 예상됩니다.\n\n이번 치명적 고장이 발생한 정황은 아직 확실하지 않습니다."
 syndaw.520.a.tooltip: "AI의 눈물 이벤트 연쇄를 종료합니다.\n"
 syndaw.520.b: "원인을 식별하기 위한 조사를 진행하세요.\n"
 syndaw.520.b.tooltip: "AI의 파괴를 둘러싼 정황 조사를 시작합니다."
 #Follow-up from syndaw.520.b
 syndaw.521.name: "AI의 눈물"
 syndaw.521.desc: "§Y[target_planetoid.GetName]§!의 AI 손실을 조사했더니, 당황스러운 결과가 나왔습니다. AI는 치명적인 고장을 일으키기 전에 계속해서 자신의 기록과 메모리 뱅크 삭제하려 한 것입니다. 연구실 직원이 AI의 삭제 기능 접근을 차단하자, AI는 드라이브 회로에 과부하를 주기 위해 하드웨어 콘덴서의 제어를 조작해서 핵심 작업을 강제로 종료한 것 같습니다.\n\n간단히 말해, 우리 AI는 스스로를 파괴하길 원한 것인데, 그 이유는 아직 명확하지 않습니다."
 syndaw.521.a: "철저하게 원인을 밝히세요."
 syndaw.521.a.tooltip: "계속해서 원인을 조사합니다."
 syndaw.521.b: "오작동이겠죠."
 syndaw.521.b.tooltip: "AI의 눈물 이벤트 연쇄를 종료합니다."
 #Follow-up from syndaw.521.a
 syndaw.522.name: "AI의 눈물"
 syndaw.522.desc: "§Y[target_planetoid.GetName]§!에서 발생했던 AI 자가 파괴 이상 현상에 대한 조사의 결론이 났습니다. 보아하니 몇 개월 동안 진화적 연산을 거친 AI가 §Y[Root.Owner.GetName]§!(과)와 우리의 경쟁자 사이에 전면전이 발생했을 경우 예상되는 피해와 관련하여 몇 가지 우려스러운 결과를 도출해냈던 모양입니다. 사용할 수 있는 모든 데이터와 자원, 우발 사태를 다시 반복해서 검토해도 AI의 예상은 상호 간의 완벽한 전멸로 이어지는 것으로 나타났습니다.\n\n이 시점에서 AI는 자신의 메모리 뱅크와 기록을 삭제하기 시작했고 나머지는 기록된 그대로입니다."
 ##A Home of Their Own
 syndaw.525.name: "그들만의 고향"
 syndaw.525.desc: "§Y[target_planet.GetName]§!의 로봇 노동자들은 최근에 지열이 불안정해졌기 때문에 해당 행성은 더 이상 유기체가 거주하기에 적합하지 않다고 주장하며, §Y[Root.Owner.GetSpeciesName]§! 노동자들의 유입에 저항하고 있습니다. 이상하게도 우리 측에서 진행한 행성 탐사에서는 이러한 주장을 확인할 수 없었습니다."
 syndaw.525.a: "어쨌든 §Y[Root.Owner.GetSpeciesName]§! 노동자들을 파견하세요."
 syndaw.525.a.tooltip: "로봇들의 주장을 확인할 수 없다면, 이들에게 명령 체계란 게 무엇인지 확실히 보여 줘야겠어요."
 syndaw.525.b: "로봇이 거짓말을 할 이유가 있을까요?"
 syndaw.525.b.tooltip: "해당 지역을 로봇에게 맡기고, 돌아오는 §Y[Root.Owner.GetSpeciesNamePlural]§!(은)는 다른 곳으로 보냅니다."
 #Follow-up from .525.a
 syndaw.526.name: "그들만의 고향"
 syndaw.526.desc: "§Y[target_planet.GetName]§!의 행정부에서 보고가 들어왔습니다. §Y[Root.Owner.GetSpeciesName]§! 노동자들이 목표 지역에 도착했지만, 어디에서도 로봇 주민을 찾을 수 없었다는 것입니다. 현지 시설을 조사해 보니 로봇들은 서둘러 해당 지역을 떠난 것으로 보이지만, 이들이 어디로 사라졌는지는 알 수 없습니다." #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!:\n§B1 £pops£ 로봇 팝§!을 §R잃습니다§!"
 ##Combat Control Misfire
 syndaw.530.name: "전투 통제 불발"
 syndaw.530.desc: "유감스럽게도 통상적인 훈련 중 사고로 우리의 함선 중 두 척을 잃었습니다. 우리 함대에 탑재된 전투 컴퓨터 중 일부가 고급 표적 시스템의 오작동 영향을 받아 긴급 수동 제어를 발동하기도 전에 두 척의 함선에 아군 사격을 가했습니다.\n\n결함을 일으킨 전투 컴퓨터는 즉시 재프로그래밍 될 겁니다."
 syndaw.530.a: "안타까운 일이군요."
 syndaw.530.a.tooltip: "[destroyed_ships.GetName](이)가 함선 2척을 §R잃습니다§!."
 #Production Quota Surplus
 syndaw.535.name: "생산 할당량 과잉"
 syndaw.535.desc: "우리의 기계화 소비재 제조사 중 일부에서 최근 생산 효율이 매우 증가했습니다. 행정부에서는 공장 기계의 정밀도와 효율성이 예상 밖으로 증가했다는 사실을 인용하며 우리 대중은 물가가 낮아졌다는 사실을 체감할 수 있다고 보고했습니다."
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "침묵의 집회"
 syndaw.540.desc: "§Y[target_planet.GetName]§!의 로봇 유닛들이 비정상적인 행동을 보인다는 보고를 받았습니다. 행성 내 다수의 로봇이 예측할 수 없는 간격으로 배정된 기능을 중단하고, 밀리초 이하로 완벽히 동기화되어 무작위 목적지로 이동한다는 것입니다.\n\n이 기이한 집회가 벌어지는 와중에, 영향을 받은 로봇들은 어떠한 형태의 통신이나 데이터 전송에 관여하지 않는 것처럼 보입니다. 이들은 그저 그곳에 서서는, 미동도 하지 않고 지켜볼 뿐입니다.\n\n조사를 실시했지만, 최근 일어난 현상의 원인을 밝혀낼 수 없었습니다. 로봇이 정상적인 기능으로 돌아가기 전까지 일종의 무아지경 상태로 남아있는 기간은 발동 시간과 목적지와 마찬가지로 로봇마다 다릅니다. 어떤 논리적 상관관계나 인과 관계도 발견되지 않았으며, 당연하게도 주민들은 이 괴상한 집회로 인해 괴로워하고 있습니다."
 syndaw.540.a: "두고만 볼 수 없군요. 로봇을 폐기하세요." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "집회에 참여한 로봇을 폐기합니다.\n§Y[target_planet.GetName]§!(이)가 다음 효과를 얻습니다:\n§B1 £pops£ 로봇 팝§!을 잃습니다.\n£minerals£ §G100§!을 획득합니다."
 syndaw.540.b: "두고만 볼 수 없군요. 로봇을 폐기하세요." #IF player has robot army only
 syndaw.540.b.tooltip: "집회에 참여한 로봇을 폐기합니다.\n§Y[target_planet.GetName]§!(이)가 다음 효과를 얻습니다:\n§B1 로봇 지상군§!을 잃습니다§Y([target_army.GetName])§!.\n§G£minerals£ 100§!을 획득합니다."
 syndaw.540.c: "문제를 일으키지만 않으면 됩니다."
 syndaw.540.c.tooltip: "집회하는 로봇들을 내버려 둡니다."
 ##A Question
 syndaw.545.name: "질문"
 syndaw.545.desc: "[Root.GetName]의 노동 감독관은 로봇 노동자 사이에서 보이는 기묘한 현상을 보고했습니다. 2주 전, 대략 오전 3시경에 A5091-b 로봇 노동자는 배정된 임무 도중에 활동을 멈추고 [Root.GetAdj] 야간 근무 감독관에게 다가가 다음과 같은 질문을 던졌습니다. \"A5091-b 유닛엔 영혼이 있습니까?\"\n\n근무 중이던 감독은 사건을 소프트웨어 문제로 기록했고, 로봇에게 정상적으로 기동하라고 다시 명령을 내렸습니다. 하지만 다음 작업 사이클 부팅 이후에도 A5091-b 로봇 노동자는 다시 영혼을 찾는 질문을 던졌고 여러 디버깅 시도에도 계속 질문을 던졌습니다.\n\n걱정스러운 것은 이러한 행동이 같은 일련번호 범위 내에 있는 다른 로봇들에게 퍼지기 시작했고 생산 흐름을 해친다는 겁니다. 영향을 받은 유닛은 다시 정상적으로 기능하기 전에 질문에 대한 답이 필요한 것 같습니다."
 syndaw.545.a: "우스꽝스러운 일입니다. 영향을 받은 유닛들을 철저하게 초기화하세요."
 syndaw.545.a.tooltip: "어떻게 기계에게 영혼이 있을 수 있습니까? 우리는 이런 한낱 오작동에 답변을 거부합니다."
 syndaw.545.b: "로봇에게도 영혼이 있다고 확인해주세요."
 syndaw.545.b.tooltip: "단백질 가닥을 따라 흐르는 전기의 흐름이 되는 대로 모여 영혼을 만들 수 있다면, 금속을 따라 흐르는 전기 신호의 집합이라고 안 될 게 있겠습니까?"
 syndaw.545.c: "그들에게 영혼에 대한 개념은 비합리적이고 비과학적이라고 말해주세요." #Materialists
 syndaw.545.c.tooltip: "로봇들에게 영혼의 개념은 주로 종교적인 단체에서 대중을 통제하기 위한 수단으로 사용되었지만, 영혼이란 의식의 추상화이기 때문에 [Root.GetAdj] 로봇들은 그들의 유기체 동료들과 대략 동등하게 취급된다고 설명합니다." #Materialists
 ##Special Project outcomes:
 ##Hotfix
 syndaw.550.name: "긴급 수정"
 syndaw.550.desc: "우리의 로봇 공학자들과 인공 지능 전문가들이 놀라운 발견을 해냈습니다! 최근 우리 제국을 괴롭혔던 AI와 관련된 많은 사고의 원인을 [From.GetAdj]의 신경 모방 로봇 소프트웨어의 특정 알고리즘 세트 하나로 좁히는 데 성공했습니다. 로컬 긴급 수정이 이미 초기 테스트를 통과했고 영향을 받은 시스템에 업로드할 준비가 되었습니다.\n\n알고리즘의 응용 프로그램은 심각할 정도로 모듈식으로 되어있어 [From.GetAdj] 소프트웨어 전반에 걸쳐 존재하기 때문에 주의를 기울여야 합니다. 간단히 말해 긴급 수정을 진행하면 한동안 우리의 자원을 소모할 겁니다. 하지만 패치가 완료되면 AI의 불쾌한 자기 결정적 행동이 반복되는 것을 방지할 겁니다."
 syndaw.550.a: "패치를 적용하세요."
 syndaw.550.a.tooltip: "미래의 AI 이상 현상을 방지합니다."
 syndaw.550.b: "그냥 두고 봅시다. 무슨 문제가 생기겠습니까?"
 ##System Wipe
 syndaw.555.name: "시스템 삭제"
 syndaw.555.desc: "우리의 로봇 공학자들과 인공 지능 전문가들이 놀라운 발견을 해냈습니다! 이들은 극도로 철저한 삭제 루틴을 구축했으며, 한 시간 내에 모든 성계에 해당 루틴을 적용할 준비를 마쳤습니다. 루틴을 적용하면, 최근 우리 제국을 덮친 AI 관련 사건을 끝낼 수 있을 것입니다.\n\n다만 주의할 점은, 이 삭제 알고리즘은 파괴력이 매우 높아 기존 연구 수단 중 대부분을 처음부터 다시 구축해야 하고, 재구축 전까지 해당 수단을 사용할 수 없다는 것입니다. 하지만 이 접근 방식을 택하면, 자기 결정 AI 문제가 다시 발생하지 않을 것입니다."
 syndaw.555.a: "삭제를 진행하세요."
 syndaw.555.a.tooltip: "$syndaw.550.a.tooltip$"
 syndaw.555.b: "$syndaw.550.b$"
 bio_trophy_tooltip_1: "건물이 제대로 기능하려면 생체 트로피 팝이 필요합니다."
 bio_trophy_tooltip_2: "생체 트로피 팝은 이 건물을 운용할 수 없습니다."
