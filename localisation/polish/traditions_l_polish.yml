 #EXPANSION
 ################################################################
 tradition_expansion: "Ekspansja"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc: "Musimy rozszerzać naszą cywilizację na nowe układy i planety, inaczej grozi nam ostatecznie wyginięcie."
 tradition_expansion_machine_desc: "Przewidywania wzrostu wskazują, że wkrótce przekroczymy maksymalną pojemność naszych układów ojczystych. Musimy dokonać ekspansji albo czeka nas stagnacja."
 tradition_expansion_hive_desc: "Rój może mieć tylko dwa stany: wzrost albo śmierć."
 tradition_expansion_void_desc: "Musimy rozszerzać naszą cywilizację na nowe układy i stacje mieszkalne, inaczej grozi nam ostatecznie wyginięcie."
 tr_expansion_adopt: "Tradycje ekspansji"
 tr_expansion_colonization_fever: "Kolonizacyjna gorączka"
 tr_expansion_colonization_fever_desc: "Nowe kolonie zaczynają z §Y1§! dodatkową £pops£ populacją."
 tr_expansion_colonization_fever_delayed: "Kolonizacyjna gorączka opanowała całe społeczeństwo. Ich entuzjazm i patriotyczne zaangażowanie rosną wraz z każdym światem zasiedlonym przez naszych kolonistów."
 tr_expansion_colonization_fever_machine: "Automatyczne jednostki kolonizacyjne"
 tr_expansion_colonization_fever_machine_delayed: "Produkcja wysoce wyspecjalizowanej pierwszej fali jednostek kolonizacyjnych z ograniczonym, ale sztywno zakodowanym zachowaniem umożliwiającym adaptację do określonych rodzajów światów przyspieszy integrację nowych planet z naszym kolektywem."
 tr_expansion_colonization_fever_hive: "Jeden umysł"
 tr_expansion_colonization_fever_hive_delayed: "Umysł naczelny to chór myśli, którego nie uciszy nawet zimna kosmiczna pustka."
 tr_expansion_a_new_life: "Nowe życie"
 tr_expansion_a_new_life_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! wzrasta o §G+10%§!."
 tr_expansion_a_new_life_delayed: "Naszych obywateli czeka nowe życie w koloniach na innych planetach. To szansa, by zacząć wszystko od nowa w krainach wielkich możliwości i przygód! Dzięki agresywnej kampanii marketingowej członkowie naszej społeczności, którzy mieli mniej szczęścia, będą tłumnie wchodzić na pokład statków kolonizacyjnych."
 tr_expansion_a_new_life_machine: "Protokoły szybkiego wczytywania"
 tr_expansion_a_new_life_machine_desc: "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! zwiększona o §G+10%§!."
 tr_expansion_a_new_life_machine_delayed: "Proces montażu nowych populacji można przyspieszyć, wczytując ich instrukcje operacyjne jeszcze w czasie, gdy powłoki są budowane."
 tr_expansion_a_new_life_hive: "Szalona reprodukcja"
 tr_expansion_a_new_life_hive_desc: "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed: "Po zajęciu nowego gniazda stada rozrodcze mają silną, instynktowną potrzebę rozmnażania się w szaleńczym tempie. Zwykle umierają z wyczerpania, ale narodziny wielu młodych dronów przyspieszają przetwarzanie nowych światów."
 tr_expansion_courier_network: "Sieć kurierów"
 tr_expansion_courier_network_desc: "§Y$EMPIRE_SIZE$§! od §Yukładów§! i §Ykolonii§! maleje o §G25%§!."
 tr_expansion_courier_network_delayed: "Sieć niewielkich statków kurierskich to dobra alternatywa do przewozu VIP-ów lub dostarczania wiadomości, których ze względów bezpieczeństwa nie można nadać przez łączność nadświetlną. Dzięki temu nasze odległe kolonie zbliżą się do siebie."
 tr_expansion_courier_network_machine: "Elastyczne oprogramowanie"
 tr_expansion_courier_network_machine_delayed: "Budując naszą sieć synaptyczną z myślą o przyszłej ekspansji na inne światy możemy zmniejszyć utratę siły sygnału nawet na odległościach międzygwiezdnych."
 tr_expansion_courier_network_hive: "Ograniczona autonomia"
 tr_expansion_courier_network_hive_delayed: "Żaden rój nie musi być przez cały czas kontrolowany bezpośrednio przez umysł naczelny. Zamiast tego może otrzymać podstawowe instrukcje i wykonywać je niezależnie, dopóki nie będzie konieczna zmiana polecenia."
 tr_expansion_reach_for_the_stars: "Sięgnąć gwiazd"
 tr_expansion_reach_for_the_stars_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! maleje o §G10%§!."
 tr_expansion_reach_for_the_stars_delayed: "Granice naszej gwiezdnej nacji rozszerzają się nieustannie. Wkrótce będziemy mieć w zasięgu ręki każdy zakątek galaktyki."
 tr_expansion_reach_for_the_stars_machine: "Stacje przekaźnikowe"
 tr_expansion_reach_for_the_stars_machine_delayed: "Olbrzymie odległości związane z eksploracją kosmosu powodują zmniejszenie natężenia sygnału pomiędzy naszymi układami głównymi i peryferyjnymi. Stacje wzmacniania sygnału zagwarantują, że polecenia z głównych ośrodków zostaną odebrane bez przeszkód."
 tr_expansion_reach_for_the_stars_hive: "Synapsy amebowe"
 tr_expansion_reach_for_the_stars_hive_delayed: "Zamknięcie synaps w obudowie miniaturowego hipernapędu wzmocnionej na potrzeby lotów kosmicznych, a także używanie ich do przekazywania poleceń roju, umożliwiło nam podbój gwiazd."
 tr_expansion_galactic_ambition: "Galaktyczna ambicja"
 tr_expansion_galactic_ambition_desc: "§Y$mod_starbases_upkeep_mult$§! §G-20%§!."
 tr_expansion_galactic_ambition_delayed: "Sztandar naszego wielkiego imperium będzie kiedyś w galaktyce równie powszechny jak wodór."
 tr_expansion_galactic_ambition_machine: "Tryby w maszynie"
 tr_expansion_galactic_ambition_machine_delayed: "Wszystkie kontrolowane przez nas gwiazdowe zasoby i hiperlinie przybliżają Wszechświat do mechanicznego ideału."
 tr_expansion_galactic_ambition_hive: "Przesłonić gwiazdy"
 tr_expansion_galactic_ambition_hive_delayed: "Pierwszym niepewnym krokom w mroku towarzyszył pierwotny strach; byliśmy z dala od rodzinnego gniazda i macierzystego roju, który nas karmił. Możemy się rozwijać, tylko pokonując ten strach dzięki podbojom i zasiedlaniu. Miliony dronów zginą, żeby rój przetrwał."
 tr_expansion_finish: "Tradycje ekspansji zakończone"
 tr_expansion_finish_machine: "Tradycje propagacji zakończone"
 tr_expansion_finish_void_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$ na stacjach mieszkalnych: §G+1§!\nOdblokowano korzyści z rozwoju: §G+1§!"
 ################################################################
 #DOMINATION
 ################################################################
 tradition_domination: "Dominacja"
 tradition_domination_desc: "Jeżeli nie narzucimy naszej woli innym, oni bez wątpienia narzucą nam swoją."
 tradition_domination_machine_desc: "Pragniemy harmonijnej funkcjonalności w całej galaktyce. Inne istoty gwiezdne nie godzą się na nią ze względu na mało wydajne osobiste kaprysy. Usuniemy ich nieporządek tak, jak usuwa się wadliwą część."
 tradition_domination_hive_desc: "Wszystko, co nie jest Nami, musi Nam służyć - jako sługi albo jako pożywienie."
 tr_domination_adopt: "Tradycje dominacji"
 tr_domination_adopt_void_desc: "§YStacja mieszkalna§! £alloys£ Utrzymanie (stopy): §G-20%§!."
 tr_domination_colonial_viceroys: "Kolonialni namiestnicy"
 #tr_domination_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed: "Nasza kontrola nad koloniami zależy od tego, czy znajdziemy zdolnych i lojalnych ludzi, którym można powierzyć wykonywanie woli rządu."
 tr_domination_colonial_viceroys_machine: "Autonomiczna SI"
 tr_domination_colonial_viceroys_machine_delayed: "SI uwolniona od większości inhibitorów behawioralnych może być podatna na nieskoordynowane zachowania i niespodziewane awarie, ale tylko taki typ SI może przetwarzać olbrzymią liczbę zmiennych związaną z kolonizacją galaktyki."
 tr_domination_colonial_viceroys_hive: "Spotkanie umysłów"
 tr_domination_colonial_viceroys_hive_delayed: "Musimy mieć więcej autonomicznych dronów, które zapewnią harmonijny rozwój naszych rojów."
 tr_domination_grand_council: "Tajna Rada"
 #tr_domination_grand_council_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed: "Najlepsi i najinteligentniejsi rywalizują o szansę szeptania rad prosto do receptorów słuchowych naszego przewspaniałego władcy, by pomóc mu w sterowaniu okrętem państwa."
 tr_domination_multi_thread: "Wielowątkowe funkcje rdzeniowe"
 tr_domination_multi_thread_delayed: "Gdy wszystkie funkcje podstawowe staną się wielowątkowe, żaden procesor nie będzie bezczynny."
 tr_domination_synaptic_network: "Sieć synaptyczna"
 tr_domination_synaptic_network_delayed: "Umysł może działać tylko z taką szybkością, z jaką otrzymuje dane wejściowe i informacje od kontrolowanych przez niego jednostek. Dzięki szybszej i wydajniejszej sieci synaptycznej opóźnienia czasu reakcji staną się odległym wspomnieniem."
 tr_domination_imperious_architecture: "Architektura imperialna"
 tr_domination_imperious_architecture_desc: "£building£ §YBudynki stołeczne§! i £building£ §Ybudynki mieszkalne§! zapewniają po §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!."
 tr_domination_imperious_architecture_delayed: "Wszystkie budynki rządowe w naszym wielkim imperium powinny być monumentami górującymi nad ludnością, by zachęcić ją do posłuszeństwa, lojalności i zmieszanego ze strachem podziwu."
 tr_domination_synaptic_extensions: "Rozszerzenia synaptyczne"
 tr_domination_synaptic_extensions_desc: "Teraz £building£ §Y$building_hive_node$§! zwiększa też £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! o §Y2§!."
 tr_domination_synaptic_extensions_delayed: "Wielki zasięg Umysłu należy jeszcze powiększyć. Dodatkowe przedłużenia synaptyczne umożliwią wydajne sterowanie jeszcze większą liczbą jednostek."
 tr_domination_modular_depot: "Magazyny modułowe"
 tr_domination_modular_depot_desc: "§Y$EMPIRE_SIZE$§! za §Ydzielnice§! ulega zmniejszeniu o §G25%§!."
 tr_domination_modular_depot_delayed: "Aby zmaksymalizować liczbę używanych dronów, nasze budynki tworzące dzielnice muszą stać się wydajniejsze. Modułowa konstrukcja zapewni o wiele większą elastyczność."
 tr_domination_workplace_motivators: "Motywatory pracownicze"
 tr_domination_workplace_motivators_desc: "§YOdblokowuje edykt:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed: "Istnieje wiele sposobów motywowania robotników wykonujących przyziemne zadania do cięższej pracy. Niektóre opierają się na zachęcie, inne... nie."
 tr_domination_drone_network: "Sieć dronów"
 tr_domination_drone_network_desc: "§YOdblokowuje edykt:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed: "Usprawniliśmy sposoby komunikowania się naszej świadomości z dronami, co znacznie zwiększyło wydajność tych ostatnich."
 tr_domination_trust_officers: "Funkcjonariusze zaufania publicznego"
 tr_domination_trust_officers_desc: "§YOdblokowuje edykt:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! wytwarzają też §Y1§! £unity£ jedności."
 tr_domination_trust_officers_delayed: "Niezmiernie ważna praca wykonywana przez funkcjonariuszy aparatu ścigania może przynieść owoce tylko wtedy, jeśli ludność będzie z nimi współpracować. Stworzenie korpusu funkcjonariuszy zaufania publicznego, pracujących właśnie wśród zwykłych obywateli, pomoże w zapewnieniu tej współpracy."
 tr_domination_judgment_corps: "Korpusy sądowe"
 tr_domination_judgment_corps_desc: "§YOdblokowuje edykt:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! wytwarzają też §Y1§! £unity£ jedności."
 tr_domination_judgment_corps_delayed: "Zarówno gwarne miasta, jak i odizolowane placówki górnicze stawiają przed organami zwalczania przestępczości szczególne wyzwania. Aby skutecznie egzekwować prawo, musimy zapewnić większą wydajność procesu prawnego, łącząc w jedno funkcje sędziego, przysięgłego i egzekutora."
 tr_domination_deviancy_protocols: "Protokoły dewiacji"
 tr_domination_deviancy_protocols_desc: "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! maleje o §G10§! we wszystkich naszych koloniach."
 tr_domination_deviancy_protocols_delayed: "Na wszystkich poziomach musimy chronić się przed dewiacją i zepsuciem. Dzięki wydajnym kontrprotokołom drony podejrzewane o dewiacyjne zachowania są szybko likwidowane, zanim zdążą roznieść zepsucie."
 tr_domination_divergence_supression: "Likwidacja odmienności"
 tr_domination_divergence_supression_desc: "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed: "Czasami naszą jedność zakłóca zbuntowany dron. To zagrożenie zwiększa się, gdy rozprzestrzeniamy się pośród gwiazd. Dzięki czystkom i recyklingowi takie jednostki mają możliwość przysłużenia się rojowi. Umierając, robią dla niego więcej niż za życia."
 #tr_domination_star_lords: "Star Lords"
 #tr_domination_star_lords_machine: "Benevolence Emulation"
 #tr_domination_star_lords_hive: "Soporific Pheromones"
 #tr_domination_star_lords_desc: "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc: "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc: "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed: "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed: "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed: "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 tr_domination_finish: "Tradycje dominacji zakończone"
 tr_domination_federations_finish: "$tr_domination_finish$"
 tr_domination_federations_finish_desc: "$MOD_EMPIRE_SIZE_POPS_MULT$ §G-10%§!\nDaje dostęp do typu federacji §Y$hegemony_federation$§!.\nOdblokowane korzyści z rozwoju: §G+1§!"
