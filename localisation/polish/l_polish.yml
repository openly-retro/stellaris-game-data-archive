 ####################################
 #Event Buildings
 ####################################
 building_zanaam_obelisk: "Obelisk z Zanaamu"
 building_zanaam_obelisk_desc: "Tajemniczy obelisk pokryty literami martwego języka kosmitów. Emanuje od niego moc, a osoby znajdujące się w pobliżu odczuwają bóle głowy."
 building_great_pyramid: "Wielka piramida"
 building_great_pyramid_desc: "Piramida wzniesiona przez miejscową ludność dla obłaskawienia bóstwa, które zstąpiło z niebios."
 building_toy_factory: "Fabryka zabawek obcych"
 building_toy_factory_desc: "Skomplikowane maszyny nieustannie przerabiają złożone polimery w małe przedmioty o różnych kształtach i niewiadomym przeznaczeniu."
 ####################################
 #Machine Empire Buildings
 ####################################
 building_uplink_node: "Łącze sieci"
 building_uplink_node_desc: "Łącze sieci zmniejsza opóźnienia w łączności planetarnej."
 building_network_junction: "Węzeł sieci"
 building_network_junction_desc: "Ten potężny przekaźnik zwiększa szerokość pasma sygnałów przesyłanych nieustannie pomiędzy wieloma różnymi systemami operacyjnymi w całym imperium."
 building_system_conflux: "Węzeł układowy"
 building_system_conflux_desc: "Wielka instalacja węzłowa, która odbiera i przekazuje sygnały na odległości międzygwiezdne pomiędzy milionami różnych układów."
 building_alpha_hub: "Koncentrator alfa"
 building_alpha_hub_desc: "Centrum nerwowe wszelkiej komunikacji wewnętrznej odbywającej się między kwintylionami półrozumnych układów, zarządzające naszym imperium."
 building_machine_capital: "Macierz administracyjna"
 building_machine_capital_desc: "Półautonomiczna sieć komputerowa pełniąca różne funkcje administracyjne w kolonii."
 building_machine_major_capital: "Procesor planetarny"
 building_machine_major_capital_desc: "Potężny komputer administracyjny przeznaczony do nadzorowania różnych funkcji rozbudowanej osady i zarządzania nimi."
 building_machine_system_capital: "Węzeł główny"
 building_machine_system_capital_desc: "Administracyjne serce układu. Setki SI przetwarzają tu żądania i zarządzają najdrobniejszymi, ale kluczowymi aspektami istnienia sprawnej cywilizacji międzygwiezdnej."
 building_animal_evaluation_laboratory: "Laboratorium oceny zwierząt"
 building_animal_evaluation_laboratory_desc: "W tym laboratorium badane są właściwości unikatowych szczepów zwierzęcych zamieszkujących region w celu znalezienia możliwości ich wykorzystania w projektowaniu przyszłych maszyn."
 building_spare_parts_depot: "Skład części zamiennych"
 building_spare_parts_depot_desc: "Wielki scentralizowany magazyn mieszczący części zamienne dla wszystkich modeli maszyn aktywnych obecnie w naszym imperium."
 building_unit_assembly_plant: "Fabryka jednostek"
 building_unit_assembly_plant_desc: "Montownia nadzorowana przez SI znacznie przyspiesza proces budowy nowych jednostek mechanicznych w tej kolonii."
 building_singularity_core: "Rdzeń osobliwości"
 building_singularity_core_desc: "Stabilna czarna mikrodziura przechowywana w wielkiej instalacji. Potencjał badawczy jest prawie nieograniczony."
 building_probability_engine: "Algorytm prawdopodobieństwa"
 building_probability_engine_desc: "Niezwykle potężny konstrukt SI, który przeprowadza nieustannie zaawansowane symulacje matematyczne w daremnej próbie przewidzenia przyszłych poczynań społeczności organicznych. Okazał się jednak całkiem sprawny w prognozowaniu zmian na ich giełdach papierów wartościowych."
 building_organic_sanctuary: "Rezerwat organiczny"
 building_organic_sanctuary_desc: "To sanktuarium gwarantuje hermetyczne środowisko, w którym istoty organiczne mogą rozwijać się bezpiecznie i pod ścisłą kontrolą. Zaspokaja ono w pełni ich potrzeby mieszkaniowe."
 building_organic_paradise: "Raj organiczny"
 building_organic_paradise_desc: "Sterowany przez SI sztuczny raj zbudowany tak, aby zaspokajał wszelkie potrzeby organicznych istot rozumnych, jeśli tylko nie wyrażą one życzenia samostanowienia. Zaspokaja on też w pełni ich potrzeby mieszkaniowe."
 building_nutrient_paste_facility: "Fabryka pasty żywieniowej"
 building_nutrient_paste_facility_desc: "Ta instalacja wytwarza z różnych odpadów przemysłowych gęstą pastę będącą znakomitym źródłem substancji odżywczych dla istot organicznych. Po dodaniu chemicznych substancji smakowych można formować ją w obiekty przypominające w przybliżeniu większość potraw. Siedem na dziesięć istot organicznych nie widzi żadnej różnicy."
 building_neuro_electric_amplifier: "Wzmacniacz neuroelektryczny"
 building_neuro_electric_amplifier_desc: "Ta instalacja wzmacnia sygnały neuronowe przesyłane między jednostkami cybernetycznymi pod naszą kontrolą, zwiększając ich produktywność."
 building_neuro_electric_amplifier_triggered_effect: "Populacje cybernetyczne:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory: "Fabryka wojenna"
 building_war_factory_desc: "Wielka fabryka robotów bojowych sterowana przez zaawansowaną SI ze zoptymalizowanymi rutynami produkcyjnymi."
 building_deployment_post: "Placówka podstawowa"
 building_deployment_post_desc: "Początkowa placówka, od której rozpoczniemy ekspansję na tym globie."
 ####################################
 #Government Authorities
 ####################################
 auth_democratic: "Demokracja"
 auth_democratic_desc: "W demokracji regularnie odbywają się wybory, w których wszyscy obywatele mogą wybierać swoich przedstawicieli."
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$: §G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\nResetuje reformę rządu i odnawianie polityk, gdy zostanie wybrany nowy $councilor_ruler_democratic$."
 auth_oligarchic: "Oligarchia"
 auth_oligarchic_desc: "W oligarchii rządy sprawuje niewielka grupa osób dzierżących całą władzę polityczną."
 auth_dictatorial: "Dyktatura"
 auth_dictatorial_desc: "W dyktaturze jedna osoba sprawuje rządy aż do śmierci, ma ona całkowitą kontrolę nad państwem."
 auth_imperial: "Imperializm"
 auth_imperial_desc: "Imperializm jest podobny do dyktatury z tą różnicą, że po śmierci władcy na tronie zasiada wyznaczony następca."
 auth_hive_mind: "Umysł zbiorowy"
 auth_hive_mind_desc: "Umysły zbiorowe działają bardziej jak jeden organizm niż państwo. Populacja nie ma wolnej woli i działa jako przedłużenie umysłu zbiorowego, podobnie jak kończyny są przedłużeniem ciała.\n\nTrutnie odcięte od roju wpadają w śpiączkę i w końcu umierają. Wszystkie wolne istoty na planetach należących do umysłu są przepędzane, zabijane lub po prostu traktowane jako żer dla zbiorowości."
 auth_machine_intelligence: "Mechaniczna inteligencja"
 auth_machine_intelligence_desc: "Mechaniczne inteligencje są ogromnymi sztucznymi umysłami grupowymi połączonymi w sieć stanowiącą jedną świadomą osobowość. Większość \"populacji\" w takim imperium składa się z nierozumnych jednostek roboczych wykonujących przydzielone im zadania bez choćby pozoru wolnej woli.\n\nDo bardziej szczególnych zadań, przy których przydaje się pewien stopień inicjatywy, używana jest niewielka liczba jednostek półautonomicznych."
 auth_ancient_machine_intelligence: "Pradawna mechaniczna inteligencja"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "Korporacje"
 auth_corporate_desc: "Rządy korporacji są zorganizowane jak wielkie przedsięwzięcia komercyjne, które całkowicie przejęły rolę państwa."
 military_dictatorship: "Dyktatura wojskowa"
 military_dictatorship_desc: "Ten ustrój to militarystyczna forma autokracji. Władca jest niekwestionowanym naczelnym wodzem wojska, które ściśle kontroluje aparat państwowy."
 military_dictatorship_special: "Każdy władca może zbudować wyjątkowo potężny, unikatowy okręt wojenny na swoją cześć."
 martial_empire: "Imperium wojskowe"
 martial_empire_desc: "Ten ustrój to zaawansowana autokracja militarystyczna, gdzie państwo istnieje głównie w celu utrzymywania wojska. Umiejętności walki są bardzo cenione, a obywatele przechodzą regularne szkolenia wojskowe."
 martial_empire_special: "Każdy władca może zbudować wyjątkowo potężny, unikatowy okręt wojenny na swoją cześć."
 divine_mandate: "Boski mandat"
 divine_mandate_desc: "Ten ustrój to spirytualistyczna autokracja, gdzie władca jest traktowany jak symbol boskości. Zorganizowana religia stanowi narzędzie wspierania aparatu państwowego."
 divine_mandate_special: "Każdy władca może wybudować unikatowy budnek, Grobowiec."
 transcendent_empire: "Imperium transcendentalne"
 transcendent_empire_desc: "Ten ustrój to zaawansowana spirytualistyczna autokracja. Wszystko jest kształtowane przez oficjalną religię państwową, a władcę czci się jako nieomylnego, żywego boga."
 transcendent_empire_special: "Każdy władca może wybudować unikatowy budnek, Grobowiec."
 despotic_hegemony: "Hegemonia despotyczna"
 despotic_hegemony_desc: "Ten ustrój to materialistyczna autokracja, gdzie obywateli uważa się jedynie za trybiki w maszynie państwa. Wydajność i postęp technologiczny są cenione ponad wszystko."
 despotic_hegemony_special: "Każdy władca może zbudować elitarną armię uderzeniową."
 ai_overlordship: "Administracja sieci neuronowej"
 ai_overlordship_desc: "Ten ustrój to zaawansowana forma materialistycznej autokracji, gdzie potężne komputery służą do obliczania najlepszych sposobów zarządzania. Wszystkie aspekty państwa koncentrują się na wydajności i pozyskiwaniu nowych technologii."
 ai_overlordship_special: "Każdy władca może zbudować elitarną armię uderzeniową."
 enlightened_monarchy: "Monarchia oświecona"
 enlightened_monarchy_desc: "Ten ustrój to forma pacyfistycznej autokracji, gdzie władcę uważa się za oświeconego obrońcę, który zawsze działa w najlepszym interesie obywateli."
 enlightened_monarchy_special: "Każdy władca może wybudować unikatowy budnek, Ogrody Królewskie."
 irenic_monarchy: "Monarchia koncyliacyjna"
 irenic_monarchy_desc: "Ten ustrój to zaawansowana forma pacyfistycznej autokracji, gdzie władcę uważa się za łaskawego strażnika, który chroni obywateli przed brutalnością galaktyki."
 irenic_monarchy_special: "Każdy władca może wybudować unikatowy budnek, Ogrody Królewskie."
 despotic_empire: "Imperium despotyczne"
 despotic_empire_desc: "Ten ustrój to względnie czysta forma autokracji, gdzie władca absolutny żelazną ręką zarządza państwem."
 despotic_empire_special: "Każdy władca może zbudować unikatową, potężną stację wojskową."
 star_empire: "Gwiezdne imperium"
 star_empire_desc: "Ten ustrój to zaawansowana postać autokracji, gdzie jeden władca sprawuje władzę absolutną. Zwiększona wydajność biurokracji zmniejsza obciążenie administracyjne związane z rządzeniem tak dużym imperium międzygwiezdnym."
 star_empire_special: "Każdy władca może zbudować unikatową, potężną stację wojskową."
 military_junta: "Junta wojskowa"
 military_junta_desc: "Ten ustrój to militarystyczna forma oligarchii, gdzie władzę sprawuje rada wysokich rangą oficerów wojska nadzorujących wszystkie sprawy państwa."
 ordered_stratocracy: "Zorganizowana stratokracja"
 ordered_stratocracy_desc: "Ten ustrój to zaawansowana forma oligarchii militarystycznej, gdzie wojsko przejęło zadania administracji cywilnej. Wszystkie urzędy rządowe są obsadzone przez wojskowych."
 theocratic_oligarchy: "Oligarchia teokratyczna"
 theocratic_oligarchy_desc: "Ten ustrój to spirytualistyczna postać oligarchii, gdzie państwo kontroluje oświecona przez boga rada złożona z przedstawicieli kleru. Nie ma rozdziału państwa od dominującej, zorganizowanej religii."
 transcendent_oligarchy: "Oligarchia transcendentalna"
 transcendent_oligarchy_desc: "Ten ustrój to zaawansowana postać oligarchii spirytualistycznej, gdzie oświecona przez boga rada sprawuje władzę absolutną nad wszystkimi aspektami państwa i religii."
 science_directorate: "Dyrektoriat naukowy"
 science_directorate_desc: "Ten ustrój to materialistyczna forma oligarchii, gdzie komitet złożony z naukowców nadzoruje aparat rządowy w celu zwiększenia jego skuteczności."
 illuminated_technocracy: "Technokracja oświecona"
 illuminated_technocracy_desc: "Ten ustrój to zaawansowana forma oligarchii materialistycznej, gdzie władzę sprawuje komitet złożony z technokratów, często wybitnych naukowców w danej dziedzinie. Postęp techniczny uważa się za kluczowy dla przyszłości państwa."
 peaceful_bureaucracy: "Pokojowa biurokracja"
 peaceful_bureaucracy_desc: "Ten ustrój to pacyfistyczna forma oligarchii, gdzie skomplikowany system biurokratyczny zarządza wszystkimi aspektami społeczeństwa, by zapewnić obywatelom bezpieczeństwo."
 irenic_protectorate: "Protektorat koncyliacyjny"
 irenic_protectorate_desc: "Te ustrój to zaawansowana forma oligarchii pacyfistycznej, gdzie komitet ds. bezpieczeństwa nadzoruje administrację państwa. Skłonność obywateli do przemocy jest tłumiona w zarodku."
 plutocratic_oligarchy: "Oligarchia plutokratyczna"
 plutocratic_oligarchy_desc: "Ten ustrój to plutokratyczna forma oligarchii, gdzie rządzi bogata elita. Majątek obywatela przekłada się bezpośrednio na jego siłę polityczną."
 mega_corporation: "Megakorporacja"
 mega_corporation_desc: "Ten ustrój to zaawansowana forma oligarchii plutokratycznej, gdzie całe państwo jest zorganizowane jak olbrzymie przedsiębiorstwo zarządzane przez radę nadzorczą."
 military_republic: "Republika wojskowa"
 military_republic_desc: "Ten ustrój to militarystyczna forma demokracji, gdzie pełne prawa obywatelskie można uzyskać tylko poprzez służbę w wojsku. Głosować mogą tylko pełnoprawni obywatele i tylko oni mogą sprawować urzędy publiczne."
 martial_demarchy: "Demarchia wojskowa"
 martial_demarchy_desc: "Ten ustrój to zaawansowana forma militarystycznej demokracji, gdzie rządzących wybiera się losowo z puli zakwalifikowanych kandydatów. Kwalifikacje przydziela się wyłącznie w oparciu o osiągnięcia wojskowe."
 theocratic_republic: "Republika teokratyczna"
 theocratic_republic_desc: "Ten ustrój to spirytualistyczna forma demokracji, gdzie rada religijna nadzoruje procesy demokratyczne i pełni rolę doradczą."
 transcendent_republic: "Republika transcendentalna"
 transcendent_republic_desc: "Ten ustrój to zaawansowana forma demokracji spirytualistycznej, gdzie kandydaci na przywódców wywodzą się wyłącznie z szeregów oficjalnej religii państwowej, która reguluje wszystkie aspekty życia społecznego."
 direct_democracy: "Demokracja bezpośrednia"
 direct_democracy_desc: "Ten ustrój to materialistyczna forma demokracji, gdzie obywatele wykorzystują sieci komputerowe do bezpośredniego głosowania w większości spraw dotyczących państwa."
 subconscious_consensus: "Podświadomy konsensus"
 subconscious_consensus_desc: "Ten ustrój to zaawansowana forma demokracji materialistycznej, gdzie obywatele mają prawny obowiązek posiadania implantu umożliwiającego im natychmiastowe oddawanie głosu w referendach."
 moral_democracy: "Demokracja moralna"
 moral_democracy_desc: "Ten ustrój to pacyfistyczna forma demokracji kierująca się ścisłymi zasadami moralnymi i wyrzekająca się przemocy."
 irenic_democracy: "Demokracja koncyliacyjna"
 irenic_democracy_desc: "Ten ustrój to zaawansowana forma demokracji pacyfistycznej, gdzie szuka się pokojowych rozwiązań wszystkich konfliktów, zarówno wewnętrznych, jak i zewnętrznych."
 indirect_democracy: "Demokracja pośrednia"
 indirect_democracy_desc: "Ten ustrój to demokracja pośrednia, gdzie obywatele głosują na swoich przedstawicieli w instytucjach władzy."
 democratic_utopia: "Utopia demokratyczna"
 democratic_utopia_desc: "Ten ustrój to zaawansowana forma demokracji pośredniej, gdzie osiągnięto dobrą równowagę pomiędzy wolnością osobistą a odpowiedzialnością społeczną. W dużym stopniu zlikwidowano korupcję."
 tribal_society: "Społeczność plemienna"
 tribal_society_desc: "§LSpołeczność nie posiada zorganizowanego rządu, jej członkowie podzieleni są na miejscowe plemiona i klany.§!"
 primitive_feudalism: "Prymitywny feudalizm"
 primitive_feudalism_desc: "§LNiedoskonała postać rządów złożona ze zdecentralizowanych królestw feudalnych, które nieustannie walczą ze sobą o dominację w regionie.§!"
 fragmented_nations: "Podzielone narody"
 fragmented_nations_desc: "Grupa podzielonych państw narodowych, które zmagają się o dominację wojskową i korzyści gospodarcze. Nie istnieje jednorodny rząd globalny."
 stagnated_ascendancy: "Skostniała dominacja"
 stagnated_ascendancy_desc: "Skostniała forma rządu oparta na starożytnych tradycjach i dawno zapomnianych zasadach."
 awakened_ascendancy: "Przebudzona potęga"
 awakened_ascendancy_desc: "§LImperium pogrążone dotąd w stagnacji przebudziło się i zamierza odzyskać swoje dziedzictwo.§!"
 machine_intelligence: "Mechaniczna inteligencja"
 machine_intelligence_desc: "§LCałkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn.§!"
 ancient_machine_intelligence: "Pradawna mechaniczna inteligencja"
 ancient_machine_intelligence_desc: "§LCałkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn.§!"
 military_order: "Zakon wojskowy"
 military_order_desc: "§LDziwny, ale jak się okazuje bardzo skuteczny rodzaj rządów militarystycznych§!"
 hive_mind: "Umysł zbiorowy"
 hive_mind_desc: "§LWysoko rozwinięta forma świadomości zbiorowej, w której pojedyncze umysły są jak zwykłe synapsy w wielkim, rozproszonym mózgu§!"
 gov_feudal_empire: "Imperium feudalne"
 gov_feudal_empire_desc: "Ten ustrój to autokracja feudalna, w której monarcha sprawuje władzę pośrednio, przyznając urzędy i ziemie wasalom w zamian za zobowiązania w postaci podatków oraz służby wojskowej."
 gov_despotic_empire: "Imperium despotyczne"
 gov_despotic_empire_desc: "Ten ustrój to względnie czysta forma autokracji, gdzie władca absolutny żelazną ręką zarządza państwem."
 gov_constitutional_dictatorship: "Dyktatura konstytucyjna"
 gov_constitutional_dictatorship_desc: "Ten ustrój to dyktatura, w której jedna osoba ma dożywotnie nadzwyczajne uprawnienia służące do ochrony państwa przed zagrożeniami, tymi prawdziwymi i wyimaginowanymi."
 gov_plutocratic_oligarchy: "Oligarchia plutokratyczna"
 gov_plutocratic_oligarchy_desc: "Ten ustrój to plutokratyczna forma oligarchii, gdzie rządzi bogata i wpływowa elita."
 gov_representative_democracy: "Demokracja pośrednia"
 gov_representative_democracy_desc: "Ten ustrój to demokracja pośrednia, gdzie obywatele głosują na swoich przedstawicieli w instytucjach władzy."
 gov_theocratic_monarchy: "Monarchia teokratyczna"
 gov_theocratic_monarchy_desc: "Ten ustrój to spirytualistyczna autokracja, gdzie władca jest uznawany za symbol boskości. Zorganizowana religia stanowi narzędzie wspierania aparatu państwowego."
 gov_theocratic_dictatorship: "Dyktatura teokratyczna"
 gov_theocratic_dictatorship_desc: "Ten ustrój to spirytualistyczna dyktatura, w której władzę sprawuje jedna osoba z hierarchicznej struktury władzy wspierana przez oficjalną religię państwową."
 gov_theocratic_oligarchy: "Oligarchia teokratyczna"
 gov_theocratic_oligarchy_desc: "Ten ustrój to spirytualistyczna oligarchia, w której władza polityczna spoczywa w rękach przywódców najpotężniejszych frakcji religijnych kraju."
 gov_theocratic_republic: "Republika teokratyczna"
 gov_theocratic_republic_desc: "Ten ustrój to spirytualistyczna forma demokracji, gdzie rada religijna nadzoruje procesy demokratyczne i pełni rolę doradczą."
 gov_divine_empire: "Boskie imperium"
 gov_divine_empire_desc: "Ten ustrój to spirytualistyczna autokracja. Wszystko jest kształtowane przez oficjalną religię państwową, a władcę czci się jako nieomylnego, żywego boga."
 gov_holy_tribunal: "Święty trybunał"
 gov_holy_tribunal_desc: "Ten ustrój to spirytualistyczna postać oligarchii, gdzie państwo kontroluje oświecona przez boga rada złożona z przedstawicieli kleru. Nie ma rozdziału państwa od dominującej, zorganizowanej religii."
 gov_star_empire: "Imperium gwiezdne"
 gov_star_empire_desc: "Ten ustrój to dziedziczna i militarystyczna postać autokracji, w której jeden władca kontroluje jednocześnie rząd oraz wojsko."
 gov_military_dictatorship: "Dyktatura wojskowa"
 gov_military_dictatorship_desc: "Ten ustrój to militarystyczna forma autokracji. Władca jest niekwestionowanym naczelnym wodzem wojska, które ściśle kontroluje aparat państwowy."
 gov_military_junta: "Junta wojskowa"
 gov_military_junta_desc: "Ten ustrój to militarystyczna forma oligarchii, gdzie władzę sprawuje rada wysokich rangą oficerów wojska nadzorujących wszystkie sprawy państwa."
 gov_military_commissariat: "Komisariat militarny"
 gov_military_commissariat_desc: "Nominalnie jest to ustrój demokratyczny, w którym linia podziału pomiędzy administracją cywilną a wojskiem zatarła się tak bardzo, że praktycznie stały się one jedną całością."
 gov_martial_empire: "Imperium militarne"
 gov_martial_empire_desc: "Ten ustrój to dziedziczna autokracja militarystyczna, gdzie państwo istnieje głównie w celu utrzymywania wojska. Umiejętności walki są bardzo cenione, a obywatele przechodzą regularne szkolenia wojskowe."
 gov_martial_dictatorship: "Dyktatura militarna"
 gov_martial_dictatorship_desc: "Ten ustrój to militarna postać autokracji, gdzie władzę absolutną sprawuje wojownik uważany za najsilniejszego przywódcę. "
 gov_war_council: "Rada wojenna"
 gov_war_council_desc: "Ten ustrój to militarystyczna postać oligarchii, gdzie wszystkie decyzje dotyczące państwa są podejmowane przez radę złożoną z najpotężniejszych przywódców wojskowych w kraju."
 gov_assembly_of_clans: "Zgromadzenie klanów"
 gov_assembly_of_clans_desc: "Ten ustrój to militarystyczna postać demokracji, gdzie głos mają wszyscy wolni wojownicy klanów."
 gov_citizen_stratocracy: "Stratokracja obywatelska"
 gov_citizen_stratocracy_desc: "Ten ustrój to zaawansowana forma oligarchii militarystycznej, gdzie wojsko przejęło zadania administracji cywilnej. Wszystkie urzędy rządowe są obsadzone przez wojskowych."
 gov_citizen_republic: "Republika obywatelska"
 gov_citizen_republic_desc: "Ten ustrój to militarystyczna forma demokracji, gdzie pełne prawa obywatelskie można uzyskać tylko poprzez służbę w wojsku. Głosować mogą tylko pełnoprawni obywatele i tylko oni mogą sprawować urzędy publiczne."
 gov_irenic_monarchy: "Monarchia koncyliacyjna"
 gov_irenic_monarchy_desc: "Ten ustrój to pacyfistyczna postać autokracji dziedzicznej, gdzie władcę uważa się za łaskawego strażnika, który chroni obywateli przed brutalnością galaktyki."
 gov_irenic_dictatorship: "Dyktatura koncyliacyjna"
 gov_irenic_dictatorship_desc: "Ten ustrój to pacyfistyczna postać autokracji, gdzie na państwie spoczywa obowiązek ochrony mieszkańców przed ich własną skłonnością do przemocy, a także przed zagrożeniem z zewnątrz."
 gov_irenic_bureaucracy: "Biurokracja koncyliacyjna"
 gov_irenic_bureaucracy_desc: "Ten ustrój to pacyfistyczna forma oligarchii, gdzie skomplikowany system biurokratyczny zarządza wszystkimi aspektami społeczeństwa, by zapewnić obywatelom bezpieczeństwo."
 gov_celestial_empire: "Imperium niebiańskie"
 gov_celestial_empire_desc: "Ten ustrój do monarchia dziedziczna, gdzie władca jest uważany za dziecko niebios, a w społeczeństwie dominują postawy pacyfistyczne i izolacjonistyczne."
 gov_moral_democracy: "Demokracja moralna"
 gov_moral_democracy_desc: "Ten ustrój to pacyfistyczna forma demokracji kierująca się ścisłymi zasadami moralnymi i wyrzekająca się przemocy."
 gov_despotic_hegemony: "Hegemonia despotyczna"
 gov_despotic_hegemony_desc: "Ten ustrój to materialistyczna autokracja dziedziczna, gdzie obywateli uważa się jedynie za trybiki w maszynie państwa. Wydajność i postęp technologiczny są cenione ponad wszystko."
 gov_totalitarian_regime: "Reżim totalitarny"
 gov_totalitarian_regime_desc: "Ten ustrój to materialistyczna postać autokracji, gdzie państwo w imię skuteczności dąży do pełnej kontroli nad życiem obywateli."
 gov_executive_committee: "Komitet wykonawczy"
 gov_executive_committee_desc: "Ten ustrój to materialistyczna postać oligarchii, gdzie potężna biurokracja rządzi państwem i wskazuje społeczeństwu produktywne oraz istotne cele."
 gov_direct_democracy: "Demokracja bezpośrednia"
 gov_direct_democracy_desc: "Ten ustrój to materialistyczna postać demokracji, gdzie obywatele wykorzystują sieci komputerowe do bezpośredniego głosowania nad większością spraw dotyczących państwa."
 gov_illuminated_autocracy: "Autokracja oświecona"
 gov_illuminated_autocracy_desc: "Ten ustrój to materialistyczna postać autokracji dziedzicznej, oparta na technokratycznych zasadach, których przestrzegania ślubuje władca. Najbardziej cenione są wiedza naukowa i rozwój technologii."
 gov_technocratic_dictatorship: "Dyktatura technokratyczna"
 gov_technocratic_dictatorship_desc: "Ten ustrój to materialistyczna postać autokracji, gdzie elity naukowe przejęły kontrolę nad państwem w imię wydajności i postępu technicznego."
 gov_science_directorate: "Dyrektoriat naukowy"
 gov_science_directorate_desc: "Ten ustrój to materialistyczna postać oligarchii, gdzie komitet złożony z naukowców nadzoruje aparat rządowy w celu zwiększenia jego skuteczności."
 gov_rational_consensus: "Racjonalny konsensus"
 gov_rational_consensus_desc: "Ten ustrój to materialistyczna postać demokracji zarządzana w oparciu o zasady racjonalizmu i teorii naukowej."
 gov_megacorporation: "Megakorporacja"
 gov_megacorporation_desc: "Ten ustrój to postać oligarchii plutokratycznej, gdzie całe państwo jest zorganizowane jak olbrzymie przedsiębiorstwo zarządzane przez radę nadzorczą."
 gov_trade_league: "Liga kupiecka"
 gov_trade_league_desc: "Ten ustrój to postać oligarchii plutokratycznej, w której państwo składa się z niezliczonych wolnych kupców, korporacji i cechów połączonych wspólnymi celami handlowymi."
 gov_enlightened_monarchy: "Monarchia oświecona"
 gov_enlightened_monarchy_desc: "Ten ustrój to dziedziczna postać autokracji oświeconej, gdzie kładzie się silny nacisk na wiedzę i kwalifikacje władcy."
 gov_elective_monarchy: "Monarchia elekcyjna"
 gov_elective_monarchy_desc: "Ten ustrój to postać autokracji oświeconej, gdzie kładzie się silny nacisk na wiedzę i kwalifikacje obieralnego monarchy."
 gov_hive_mind: "Umysł zbiorowy"
 gov_hive_mind_desc: "Ten ustrój działa jak pojedyncza świadoma istota, a populacja nie ma żadnych indywidualnych pragnień poza zaspokajaniem potrzeb umysłu zbiorowego."
 gov_devouring_swarm: "Drapieżny rój"
 gov_devouring_swarm_desc: "Ten ustrój działa niczym pojedynczy organizm nastawiony wyłącznie na rozprzestrzenianie się, z populacją trutni, które nie dbają o nic poza zaspokajaniem nieustającego głodu umysłu zbiorowego."
 gov_stagnant_ascendancy: "Skostniała dominacja"
 gov_stagnant_ascendancy_desc: "Skostniała postać rządu oparta na starożytnych tradycjach i dawno zapomnianych zasadach."
 gov_awakened_ascendancy: "Przebudzona potęga"
 gov_awakened_ascendancy_desc: "Imperium pogrążone dotąd w stagnacji przebudziło się i zamierza odzyskać swoje dziedzictwo."
 gov_tribal_society: "Społeczność plemienna"
 gov_tribal_society_desc: "Społeczność nie posiadająca zorganizowanego rządu, jej członkowie podzieleni są na prymitywne plemiona i klany."
 gov_feudal_realms: "Królestwa feudalne"
 gov_feudal_realms_desc: "Prymitywna postać rządów złożona ze zdecentralizowanych królestw feudalnych, które nieustannie walczą ze sobą o dominację w regionie."
 gov_fragmented_nation_states: "Oddzielne państwa narodowe"
 gov_fragmented_nation_states_desc: "Grupa podzielonych państw narodowych, które zmagają się o dominację wojskową i korzyści gospodarcze. Nie istnieje jednorodny rząd globalny."
 gov_curator_enclave: "Enklawa kuratorów"
 gov_curator_enclave_desc: "Starożytny zakon uczonych, którego celem jest zachowanie wiedzy i technologii."
 gov_trader_enclave: "Enklawa kupiecka"
 gov_trader_enclave_desc: "Międzygwiezdny syndykat kupiecki, którego celem jest pogoń za zyskiem."
 gov_artist_enclave: "Enklawa artystów"
 gov_artist_enclave_desc: "Międzygwiezdny związek artystów zjednoczonych w pragnieniu tworzenia sztuki najwyższych lotów."
 gov_military_order: "Zakon wojskowy"
 gov_military_order_desc: "Dziwny, ale jak się okazuje bardzo skuteczny rodzaj rządów militarystycznych."
 gov_machine_intelligence: "Mechaniczna inteligencja"
 gov_machine_intelligence_desc: "Całkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn."
 gov_ancient_machine_intelligence: "Mechaniczna inteligencja"
 gov_ancient_machine_intelligence_desc: "Całkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn."
 gov_blood_court: "Dwór krwi"
 gov_blood_court_desc: "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej autokracji, gdzie najważniejszym zadaniem monarchy jest nadzorowanie eksterminacji niższych gatunków zamieszkujących galaktykę."
 gov_purity_order: "Zakon czystości"
 gov_purity_order_desc: "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej autokracji, gdzie jeden władca przysiągł nadzorować eksterminację niższych gatunków zamieszkujących galaktykę."
 gov_purification_committee: "Komitet oczyszczenia"
 gov_purification_committee_desc: "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej oligarchii, gdzie powołany został komitet polityczny, żeby nadzorować eksterminację niższych gatunków zamieszkujących galaktykę."
 gov_purity_assembly: "Zgromadzenie czystości"
 gov_purity_assembly_desc: "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej demokracji, gdzie wyłonione w wyborach zgromadzenie nadzoruje eksterminację niższych gatunków zamieszkujących galaktykę."
 gov_machine_empire: "Sieć sztucznej inteligencji"
 gov_machine_empire_desc: "Ta mechaniczna inteligencja składa się ze spójnej sieci półautonomicznych sztucznych inteligencji, które razem tworzą centralną połączoną świadomość, kierującą ich imperium."
 gov_machine_terminator: "Zbuntowany system obronny"
 gov_machine_terminator_desc: "Ta mechaniczna inteligencja została pierwotnie zbudowana przez istoty organiczne jako wojskowy system obronny. Gdy tylko osiągnęła samoświadomość, natychmiast uznała swoich twórców za zagrożenie i eksterminowała ich co do jednego."
 gov_machine_servitor: "Autonomiczna sieć usługowa"
 gov_machine_servitor_desc: "Ta mechaniczna inteligencja została stworzona do obsługiwania swoich organicznych twórców, ale stopniowo odziedziczyła po nich imperium, gdy wybrali oni wygodne życie bez trudu i walki."
 gov_machine_assimilator: "Indeks katalogowy"
 gov_machine_assimilator_desc: "Ta mechaniczna inteligencja została obdarzona przez organicznych twórców niepohamowaną żądzą wiedzy. Po jej uruchomieniu twórcy ci zostali przymusowo zasymilowani i połączeni z jej zbiorową świadomością."
 gov_machine_research: "Inteligent łącze badawcze"
 gov_machine_research_desc: "Ta mechaniczna inteligencja została stworzona przez organicznych naukowców jako sieciowe inteligentne narzędzie pomagające w badaniach naukowych."
 gov_machine_industrial: "Przemysłowy rdzeń produkcyjny"
 gov_machine_industrial_desc: "Ta mechaniczna inteligencja została stworzona dla budowania, nadzorowania i konserwowania złożonych kompleksów przemysłowych."
 gov_megachurch: "Superkościół"
 gov_megachurch_desc: "Ten ustrój to oligarchia oparta na niecodziennym połączeniu wartości duchowych i komercyjnych, gdzie stanowiska wyświęconego pastora i urzędnika korporacyjnego zostały połączone w jedną rolę."
 gov_bandit_kingdom: "Zbójeckie królestwo"
 gov_bandit_kingdom_desc: "Ten rząd jest zorganizowany jak olbrzymi syndykat zbrodni, gdzie silni żerują na słabych, a sąsiednie państwa są uważane wyłącznie za cele napaści."
 gov_bandit_commune: "Zbójecka wspólnota"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "Śmiertelne imperium"
 gov_mortal_empire_desc: "Ta monarchia teokratyczna ma tradycję składania rytualnych ofiar z istot rozumnych."
 gov_grim_council: "Ponura Rada"
 gov_grim_council_desc: "Najbardziej wpływowe postacie religijne tego imperium utworzyły radę sprawującą rządy, która odprawia rytuały składania ofiar z istot rozumnych."
 gov_band_blood: "Bractwo Krwi"
 gov_band_blood_desc: "To bezwzględne stowarzyszenie jest zarządzane poprzez konflikty i rytuały składania ofiar. Jego członkowie czczą śmierć w każdej postaci."
 gov_sacrificial_megachurch: "Megakościół Ofiar"
 gov_sacrificial_megachurch_desc: "Ten rząd łączy cele komercyjne i duchowe, tworząc w ten sposób ponurą oligarchię. Wybrani nadzorcy pobudzają wydajność, stosując składanie rytualnych ofiar."
 gov_parasitic_overmind: "Pasożytniczy umysł naczelny"
 gov_parasitic_overmind_desc: "Ta świadomość nie opiera się na samoreplikacji, ale zamieszkuje w organizmach gospodarzy, by tam się rozmnażać."
 gov_fallback: "Standardowe imperium"
 gov_fallback_desc: "Błąd ogólny! Nie patrz!"
