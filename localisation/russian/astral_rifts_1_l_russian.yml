 fractured_ambassadors_modifier: "Разобщенные послы"
 fractured_ambassadors_modifier_desc: "Идентичный нам разум, обитающий за пределами звездных планов, страдает от отсутствия единства, но тем не менее предлагает помощь в переговорах со схожими видами."
 fractured_ambassadors_modifier_tt: "§G+20§! к дипломатическим отношениям для государств, не являющихся гештальт-сознанием"
 triggered_opinion_fractured_ambassadors: "$fractured_ambassadors_modifier$"
 triggered_opinion_fractured_ambassadors_desc: "$fractured_ambassadors_modifier_desc$"
 astral_rift.1600.name: "Сквозь зеркало"
 astral_rift.1600.desc.1: "По другую сторону разлома мы обнаружили сооружение, напоминающее нашу собственную космическую базу. Как только сфера для изучения разломов приблизилась к нему, наш приемник ожил: база вызывала сферу на нескольких языках и частотах сразу. К нашему удивлению, один из этих языков оказался нашим собственным.\n\nСлужащие на базе были удивлены не меньше нашей экспедиции: ни одна из сторон контакта не ожидала, что инопланетяне будут владеть ее родным языком. Обменявшись любезностями, мы узнали, что в этом секторе проживает космическая цивилизация, очень схожая с нашей. Называется она [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Этот народ одновременно знаком и незнаком нам, и это вызывает беспокойство. Даже если мы сможем сотрудничать, заслуживают ли собственные двойники доверия?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы понимаем, что нужды общества важнее личных потребностей, в то время как они беззастенчиво предаются эгоизму и разрухе.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы понимаем, что в основе любого здорового общества лежит социальное равенство, в то время как их государство следит за каждым шагом своих граждан.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы сбросили с себя оковы суеверий, в то время как они пребывают в религиозном невежестве.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы видим материальный мир насквозь, в то время как они до сих пор пребывают в заблуждении.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы ценим такие добродетели, как храбрость и дисциплинированность, в то время как они считают воинскую доблесть пережитком прошлого.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы отказались от войн, в то время как они всё еще считают, что гарантия мира — это военное превосходство.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: мы стремимся сотрудничать, в то время как они ищут полного уединения.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Они во многом разделяют наши идеалы, но в одном взгляды двух народов разнятся: для нас нет ничего важнее собственного народа, в то время как они встречают всех с распростертыми объятиями.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "Как только сфера для изучения разломов приблизилась к космической базе, наш приемник ожил: база вызывала сферу на нескольких языках и частотах сразу.\n\nСлужащие на станции невероятно быстро перевели наш язык, после чего пригласили нас на борт, чтобы обменяться знаниями.\n\nМы узнали, что в этом секторе живут преимущественно [mirrored_empire.GetSpeciesNamePlural], а само государство называется [mirrored_empire.GetName]."
 astral_rift.1600.a: "Изучить их народ."
 astral_rift.1600.b: "Изучить их флотилии."
 astral_rift.1605.name: "Урок истории"
 astral_rift.1605.desc.1: "Весь прошлый месяц наше государство и [mirrored_empire.GetName] провели за плотным культурным обменом.\nДо изобретения сверхсветового двигателя их общество было совершенно идентично нашему, однако пути развития разошлись, когда наши двойники встретили неизвестный и невообразимо мощный инопланетный корабль. Вскоре он исчез, так и оставшись загадкой для всех, однако даже эта недолгая встреча крепко потрясла целую цивилизацию."
 astral_rift.1605.desc.2: "Нам-то очевидно, что им следовало поступить иначе, но возникает любопытный вопрос: если бы с нашей цивилизацией на раннем этапе развития случилось нечто подобное, мы бы тоже свернули на ошибочный путь развития?\n\nИм не повезло, что эта встреча произошла, когда они еще были неспособны путешествовать между звезд. Пересмотр принципов, на которых зиждется целое государство, разумеется, не мог не замедлить естественное развитие."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед лицом технологически развитого вида, они начали отказываться от прежней идеологии в пользу эгалитаризма.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу авторитаризма, чтобы как следует подготовиться к повторной встрече такого рода.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу спиритуализма.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу материализма.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу пацифизма, чтобы следующая встреча такого рода прошла как можно более мирно.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу милитаризма, чтобы как следует подготовиться к повторной встрече такого рода.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу ксенофобии, чтобы как следует подготовиться к повторной встрече такого рода.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Поняв, насколько беспомощным их народ оказался бы перед орудиями этого корабля, они начали отказываться от прежней идеологии в пользу ксенофилии, чтобы следующая встреча такого рода прошла как можно более мирно.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "Им не повезло."
 astral_rift.1610.name: "Изучение флотилий"
 astral_rift.1610.desc.common: "Пока [mirrored_empire.GetName] и наши послы вели переговоры и обменивались знаниями, мы внимательно изучали военный потенциал собеседника.\n\n[mirrored_empire.GetName] пользуется компьютерами, чьи алгоритмы шифрования схожи с нашими, поэтому получить доступ к базам данных оказалось невероятно просто.\n\nИх военные технологии во многом схожи с нашими, однако хватает и различий — настолько, что наши конструкторы наверняка заинтересуются схемами их кораблей."
 astral_rift.1610.desc.gestalt: "Несмотря на сходства между нами, доверять им трудно. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "Несмотря на сходства между нами, трудно доверять народу, который так верит в идеалы равенства. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов авторитаризма. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов спиритуализма. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов материализма. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов пацифизма. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов милитаризма. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов ксенофобии. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "Несмотря на сходства между нами, трудно доверять народу, который придерживается идеалов ксенофилии. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "Отлично."
 astral_rift.1611.name: "Разобщенный разум"
 astral_rift.1611.desc: "Всю прошлую неделю наше государство и [mirrored_empire.GetName] провели за плотным культурным обменом.\n\nНаш интерес мгновенно сменился тревогой, когда стало понятно, что мы общаемся с остатками разрозненного коллективного сознания. В какой-то момент их разум оказался заражен представлениями об индивидуальности и начал целенаправленно распадаться на отдельные части. Вскоре каждая его единица стала слышать исключительно свои мысли, перестав воспринимать других."
 astral_rift.1615.name: "Дипломатическая возможность"
 astral_rift.1615.desc.common: "По всей видимости, информация о нашем присутствии на станции дошла до высших эшелонов. [mirrored_empire.GetName] отправляет на базу своего посла, чтобы обсудить будущее обоих народов."
 astral_rift.1615.desc.common.2: "Какой им дать ответ?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\nМы им неприятны, но хотя бы нас понимают. Посол утверждает, что соглашение между нашими народами пойдет на пользу обеим сторонам.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\nПосол произнес пламенную речь, подчеркивая, что сходств у нас больше, чем различий, а значит, соглашение между нашими народами пойдет на пользу обеим сторонам."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\nНаши общие корни действительно уникальны. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\nПосол произнес пламенную речь, подчеркивая, что по существу мы — один народ."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ В этой полной загадок и опасностей галактике дружба между двумя государствами пойдет на пользу обоим.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "Приветствовать дружбу между нашими государствами."
 astral_rift.1615.b: "Отвергнуть их предложение."
 astral_rift.1615.c: "Принять эту возможность."
 astral_rift.1615.d: "Нас это не интересует."
 astral_rift.1616.name: "Довольно!"
 astral_rift.1616.desc.common: "Хватит с нас этого балагана. Мы забрали у них всё, что могли, поэтому межпространственная дипломатия нас больше не интересует."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "Новая дружба"
 astral_rift.1620.desc.common_1: "Мы благосклонно ответили на предложение посла.\n\nЗакипела работа по созданию более надежного пути сообщения между двумя измерениями."
 astral_rift.1620.desc.common_2: "Каких-либо конкретных решений пока нет, но посол дал понять, что [final_mirrored_empire.GetName] будет не прочь заключить торговые соглашения."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\nМы с нетерпением ждем возможности поближе поработать с братским народом."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ Их разобщенные умы уступают нам в эффективности, однако нам пригодятся посредники для установления контактов с другими толпами индивидуалистов."
 astral_rift.1625.name: "Вражда"
 astral_rift.1625.desc.common: "Мы ответили послу отказом."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\nВсе рассуждения о сходствах и единой судьбе оказались пустыми: [final_mirrored_empire.GetName] — предатель основополагающих идей, лежащих в основе величия нашего народа.\n\nСказав свое веское слово, мы поспешили вернуться на борт сферы, пока принимающая сторона не решила, что всякой дипломатической неприкосновенности есть предел.\n\nМы не планируем поддерживать контакт с этим государством, однако за время изучения различий между нами мы узнали много нового о самих себе."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\nНесмотря на все рассуждения о сходствах, нам невероятно отвратительна сама мысль о том, чтобы оставить коллектив.\n\nЯсно выразив нашу позицию, единицы Разума вернулись на борт сферы, пока не дошло до эскалации."
 astral_rift.1625.desc.common.homicidal: "Им повезло, что до них так тяжело дотянуться."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
