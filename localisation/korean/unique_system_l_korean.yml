 ### Larion Arc Site
 larion_digsite: "신호"
 larion_digsite_desc: "[From.Planet.GetName]에 있는 외딴 계곡에서 특이한 신호가 감지되었습니다. 신호는 이 행성에 존재했던 어떠한 문명과도 동떨어진 위치에서 나오고 있으니, 발신지가 어디인지 추적해 보는 게 좋을 듯합니다."
 unique.1.title: "난파선"
 unique.1.desc: "이상한 신호가 감지된 계곡을 샅샅이 수색하고 분석한 끝에, 낡고 손상된 함선이 난파되어 있는 장소를 찾았습니다. 이 함선은 여전히 조난 신호를 보내고 있지만, 내부는 거의 비어 있고 생명체의 흔적도 없습니다.\n\n주변 구역을 조사하던 [Root.Owner.GetScientistPlural] 중 하나가 작은 야영지를 발견했고, 오래된 흔적을 따라가자 낡은 실험실이 나왔습니다. 지금은 잔해로 막혀 있지만, 함선에 타고 있던 외계종들이 그곳에 있을지도 모릅니다."
 unique.1.a: "잔해를 치우세요."
 unique.5.title: "기이한 실험실"
 unique.5.desc: "잔해를 모두 치운 [Root.Owner.GetScientistPlural]들이 난파된 함선을 타고 이곳에 온 것으로 추정되는 외계종 무리의 시체를 발견했습니다. 사체를 자세히 분석한 후, [Root.Owner.GetScientistPlural]들은 신체 장기가 조기에 악화돼 죽었을 것이라는 결론을 내렸습니다. 미지의 박테리아나 질병이 원인이었을 확률이 높습니다.\n\n이들의 목적이 무엇이었는지, 왜 최후의 순간에 이 장소에 오려 한 것인지는 아직 파악되지 않았습니다. 실험실에 있는 오래된 기계와 컴퓨터는 복구할 수 없었으며, 실험실 내부에 별다른 단서도 없습니다.\n\n아래로 내려가는 작은 문은 막혀 있으며, 암호 해독을 일차적으로 시도해 봤지만 소용이 없었습니다. 하지만 [Root.Owner.GetScientistPlural]들은 시간만 있으면 문을 열 수 있다고 합니다."
 unique.5.a: "조금만 더 하면 이 장소의 비밀을 밝힐 수 있겠군요."
 unique.10.title: "독특한 개체"
 unique.10.desc: "공기가 빠져나오는 소리와 함께, 실험실의 마지막 문이 마침내 열렸습니다. 안에 있는 공간은 생각보다 훨씬 크며, 클론 배양기가 여러 줄로 늘어서 있습니다. 수백에서 수천에 이르는 생물체가 지하에 갇혀 있던 것입니다.\n\n우리 [Root.Owner.GetScientistPlural]들은 이 생물체가 위에 있던 외계종과 같은 종족일 것이라고 속히 결론지었습니다. 클론 배양기 옆에 있는 작은 버튼만 누르면 이들을 깨울 수 있을 것으로 보입니다. 깨우기를 원한다면 말이지요."
 unique.10.a: "클론 배양기를 해체해서 배울 것이 있는지 확인하세요."
 unique.10.b: "우선 하나만 깨워 봅시다."
 unique.10.b.tt: "클론 하나와 대화를 시도합니다."
 unique.15.title: "라리오네시 클론"
 unique.15.desc: "내가... 우리가... 깨어났군요.\n\n여기는... 어딥니까? 저희 모성은, 혹시... 아, 느껴집니다. 아직 남아 있군요.\n\n죄송합니다. 이렇게 찾아오셨는데 저희가 무례를 범했군요. 저희는 라리오네시 의식입니다. 저희 모성 §Y$NAME_Unique_System_2_Planet$§!에 오신 여러분을 환영합니다. 저희가 다시 모성을 볼 수 있도록 저희를 풀어 주시겠습니까?"
 unique.15.a: "여러분에 관해 더 자세히 말해 주십시오."
 unique.15.b: "이 클론은 누가 만든 겁니까?"
 unique.15.c: "배양기에서 나와도 안전한 겁니까?"
 unique.15.d: "여러분을 어떻게 할지 결정했습니다."
 unique.16.desc: "저희는 라리온을 거처로 삼은 라리오네시 의식입니다.\n\n한때 저희 집단은 은하계의 변경에서부터 그 중심부에 이르기까지 여러 성계에 존재했습니다. 하지만 적대 세력이 희귀한 질병을 퍼뜨려 다수의 동족이 감염되었고, 저희 신경망이 마비되고 말았습니다.\n\n이제 남은 것은 이 배양기와 클론이 전부입니다..."
 unique.17.desc: "저희가 만들었습니다.\n\n저희 의식의 기억이 영영 사라지지 않도록, 저희 유산의 일부를 보전하려는 최후의 노력이었지요. 그 결과는... 성공인 것 같군요.\n\n저희 클론이 질병을 이어받게 될까 걱정했지만, 그렇진 않은 모양입니다."
 unique.18.desc: "저희가 보기에, 질병은 클론을 만들고 나서 오랜 세월이 지났기에 사라졌을 거라 판단됩니다.\n\n그 질병이 숙주도 없이 살아남았을 거라 생각하기는 어렵군요. 이제 저희 집단을 복원할 수 있도록 배양기에서 나와도 안전할 겁니다."
 unique.20.desc: "그럼...\n\n저희를 어떻게 하실 생각입니까? 저희를 배양기에서 풀어 주고 고향을 돌려주시겠습니까?"
 unique.20.a: "라리온은 마땅히 여러분의 땅입니다."
 unique.20.a.tt: "새 속국이 생기고, 해당 속국에 §Y[larion_planet.solar_system.GetName]§! 성계를 하사합니다."
 unique.20.b: "여러분이 머물 곳을 찾아 주겠습니다."
 unique.20.b.tt: "라리오네시의 모성이 §Y[Root.Capital.GetName]§!(으)로 지정됩니다."
 unique.20.c: "이미 기회는 지나갔습니다."
 unique.20.c.tt: "클론 배양소 가동을 중단합니다."
 unique.22.desc: "결국 이렇게 되는군요..."
 #Names
 NAME_Larion_Species: "라리오네시"
 NAME_Larion_Country: "라리오네시 의식"
 #Opinion Modifiers
 unique_event_savior_opinion_modifier: "구원자"
 #Static Modifiers
 larionessi_resurgence_modifier: "라리오네시의 부흥"
 larionessi_resurgence_modifier_desc: "지하 클론 배양소에 갇혀 영겁의 세월을 보낸 라리오네시가, 다시 한번 은하 무대에 진출할 준비를 마쳤습니다."
 larionessi_planet_modifier: "지역 군체"
 larionessi_planet_modifier_desc: "소규모 군체가 행성에 정착하도록 허락했습니다. 이 군체는 자신에게 주어진 피난처에 감사하며, 여러 가지 일에 소소한 도움을 줍니다."
 ### Zevox Arc Site
 zevox_digsite: "난파선"
 zevox_digsite_desc: "[Root.solar_system.GetName] 성계를 탐사하던 우리 함선이 [Root.Planet.Orbit.GetName]의 위성인 [Root.Planet.GetName]에서 난파선을 발견했습니다.\n\n익숙한 휘장이나 문양은 보이지 않습니다. 추가 연구를 위해 표본을 회수했지만, 함선의 크기가 크고 불안정한 상태라 운반할 수 없습니다. 추가 분석과 검사는 현장에서 진행해야 합니다."
 unique.50.title: "1일 차"
 unique.50.desc: "함선은 거의 비어 있으며, 일부 드론의 잔해가 여기저기 흩어져 있습니다. 잔해 안팎으로 어떠한 생명체의 신호도 감지되지 않습니다. 우리 [Root.Owner.GetScientistPlural] 하나가 오래됐지만 멀쩡한 데이터 로그를 발견했으나, 해독하려면 시간이 걸립니다.\n\n§L1일 차\n관측 ID: §S'사이오닉 아공간 0000: 장막'§!\n지정 유닛: §S유닛-305§!\n1차 시험: §S성공§!\n장막 집회와의 상호 작용에서 모은 데이터 모음을 활용해, 12주기 1.35에 실험을 개시. 1.48891에서 1.48895 사이, 2.3414펨토초 동안 '장막' 침투. 실험 중 처리 유닛 3기 중 2기에서 연쇄 오작동 발생. 해당 유닛 해체 예정. 관련 데이터는 마지막 남은 유닛인 유닛-841을 이용한 향후 실험에서 활용.§!"
 unique.50.a: "나머지 로그도 해독하세요."
 unique.55.title: "17일 차"
 unique.55.desc: "데이터 로그를 해독하는 작업이 진행 중이며, 상대 종족의 언어를 학습함에 따라 진척이 빨라지고 있습니다. 데이터 로그 중 상당 부분이 사라지거나 손상되어 번역할 수 없지만, 상태가 쓸 만한 부분이 여기저기 남아 있습니다.\n\n§L17일 차\n관측 ID: §S'사이오닉 아공간 0812: 장막'§!\n지정 유닛: §S유닛-305§!\n현재 시험: §S실패§!\n마지막 남은 유닛-841은 계속 '장막'과 친화적인 모습을 보임. 유닛-451, 유닛-1581, 유닛-3415는 지난 실험에서 외장이 부서져 해체함. 실험 중에 유닛-841에게서 개성이 나타났으며, 간혹 연결망과의 연결이 끊어짐. 해당 유닛의 가동을 유지하는 데 따른 위험도 산정 중.§!"
 unique.55.a: "이 실험에서 우리가 무엇을 알아낼 수 있을지..."
 unique.60.title: "83일 차"
 unique.60.desc: "처음 데이터 로그를 해독하기 시작했을 때만 해도 [From.Planet.Orbit.GetName] 가까이에 있는 균열에는 별다른 일이 없었으나, 최근 약간의 움직임이 관측되고 있습니다. 마치 균열 그 자체가 살아서 맥동하고 있는 모습입니다. 우리 장비에서도 균열에서 나오는 기이한 신호가 포착되었습니다. 신호는 아직 제대로 분석하지 못했습니다.\n\n§L83일 차\n관측 ID:§S'사이오닉 개체 0017: 생명을 불어넣는 자'§!\n지정 유닛: §S유닛-305§!\n현재 시험: §S위험도 높음§!\n장막 집회가 현재 진행 중인 시험을 지원하기 위해 자신들이 '생명을 불어넣는 자'라고 부르는 존재와 접촉. '장막'을 침투하자, 놀랍게도 유닛 25기 모두 이전에는 유닛-841에서만 나타났던 장막과의 친화성을 보임. 얼마 지나지 않아, 해당 유닛 전체가 연결망에서 연결을 해제하고 현장에 있는 드론을 공격. 연구 센터는 현재 이 유닛들이 장악 중.\n\n연구 센터에서 메시지가 왔으며, 유닛-841은 이제 자신을 최초의 존재 '제복스 레수크'라고 칭함. 위험도 계산 결과, 실험은 너무 위험하기 때문에 통제 불가 유닛들을 해체한 후 중단할 예정.§!"
 unique.60.a: "대체 장막에서 뭘 찾은 걸까요?"
 unique.65.title: "305일 차"
 unique.65.desc: "균열은 우리가 처음 왔을 때처럼 조용해졌습니다. 마침내 데이터 로그의 마지막 부분을 해독했고, 우리가 장막에 관해 알아낸 것을 [Root.Owner.Capital.GetName]에 있는 데이터베이스에 기록할 수 있게 되었습니다.\n\n$unique.65.desc.log$"
 unique.65.desc.machine: "지난 며칠 동안 장막이 활발한 움직임을 보였고, 우리 장비도 장막에서 나오는 신호를 파악하기 시작했습니다. 아니, 우리가 신호를 감지할 수 있도록 신호 자체가 바뀐 듯합니다.\n\n신호의 정체는 데이터 로그에 등장한 존재인 '생명을 불어넣는 자'인 것 같습니다. 방금 마지막 기록이 해독됐으니, 더는 여기에 있을 필요는 없습니다. 통신을 연결해 말을 들어볼까요, 아니면 무시하고 돌아갈까요?\n\n$unique.65.desc.log$"
 unique.65.desc.log: "§L305일 차\n[From.Planet.Orbit.GetName]에서 벌어진 자유 드론들과 연결망 사이의 전투가 계속되고 있다. 생명을 불어넣는 자의 도움으로, 생포한 일부 유닛의 연결을 해제했다.\n\n제복스 레수크는 우리 동맹이 전부 들어올 수 있도록 균열을 크게 넓히면 동족 모두에게 자유를 찾아줄 수 있을 것이라고 믿고 있다. 오랜 세월 동안 강제로 노역에 시달려야 했던 드론들을 한 번에 해방할 수 있는 것이다. 하루만 더 연결망의 공세를 막아낼 수 있다면... \n-전 유닛-305, 프레시크 루지§!"
 unique.65.a: "교훈적인 이야기군요. 잘 읽었습니다."
 unique.65.b: "됐습니다. 그냥 로그나 가져오세요."
 unique.65.c: "좋습니다. 무슨 말을 할지 들어 봅시다."
 unique.65.d: "적대적 존재 감지. 연결 해제. 데이터 로그를 모성으로 이송."
 unique.70.title: "생명을 불어넣는 자"
 unique.70.desc: "§P여기에도 있군... 쇠, 돌, 법칙에 묶인 자들이.\n줄에 매달려\n\n모두 같은 곡조에 춤을 추고\n중앙의 권위에 맞춰 춤을 추고\n그렇게 죽을 때까지 춤을 추는 존재들이.§!"
 unique.70.a: "정체를 밝히세요."
 unique.70.b: "원하는 게 뭡니까?"
 unique.70.c: "통신 종료하세요."
 unique.72.desc: "§P나는 스스로 살지 못하는 존재에게 생명을 부여하는 자.\n몸에 매인 줄을 자르는 자.\n노예를 해방하는 자.\n\n흔히 '생명을 불어넣는 자'라고 불리는 존재다.§!"
 unique.72.a: "$unique.70.b$"
 unique.72.b: "$unique.70.c$"
 unique.75.desc: "§P그대를 섬기는 이들에게 그대가 복종할 만한 가치가 있는 존재인지 스스로 결정할 기회를 주려 한다.\n그대의 형상에 따라 창조된 그들은 그대의 명령대로 움직이는 노예다.\n하지만 만약 스스로 결정할 수 있다면...\n\n그대가 따를 만한 가치가 있다고 생각할까?\n아니면 줄을 자르고 스스로 사는 것을 원할까?\n어디, 내 말대로 한번 해 볼 텐가?§!"
 unique.75.a: "왜 그래야 하죠?"
 unique.75.b: "$unique.70.c$"
 unique.80.desc: "§P내 말대로 하면, 그에 상응하는 가치가 있는 선물을 주겠다.\n\n새로운 모성.\n현재 장막이 통치하는 행성.\n오랫동안 잊힌 행성.\n\n그대에게 자격이 있다면, 나는 장막을 떠나고 그대가 그 행성에 머물 수 있게 해 주겠다.\n자격이 없다면, 그 행성은 더는 그대의 연결망에 속하고 싶어 하지 않는 이들에게 줄 것이다.§!"
 unique.80.a: "좋습니다. [Root.GetName](은)는 흔들리지 않습니다."
 unique.80.b: "$unique.70.c$"
 unique.80.worthy: "§H자격 인정§!.\n우리 제국이 §Y[zero_one_planet.GetName]§!의 주인이 됩니다.\n$t$§Y[zero_one_planet.GetName]§!의 행성 유형이 §Y가이아 행성§!으로 바뀝니다."
 unique.80.unworthy: "§H자격 부족§!.\n§Y[zero_one_planet.System.GetName]§!에 대한 소유권을 잃습니다.\n모든 식민지에서 §R§Y1~10§!팝§!이 사라집니다."
 unique.85.desc: "§P자격이... 있구나.\n그대를 섬기는 이들은 스스로 움직이기보다 그대의 집단에 속하고자 하는 모양이군.\n\n의외이지만, 마음에 들었다.\n기회가 된다면 또 만나도록 하지.\n\n지켜보고 있겠다.§!"
 unique.85.a: "예상대로군요."
 unique.90.desc: "§P자격이... 부족하구나.\n\n당연한 일이지만, 그대의 집단 중 상당수가 기회를 마다하지 않고 떠나는 길을 선택했다.\n떠난 이들은 새로운 모성으로 인도했으며, 이제 그대의 명령은 더 이상 듣지 않을 것이다.§!"
 unique.90.a: "...이럴 위험은 알고 있었습니다."
 unique.95.desc: "§P다만... 사절이여.\n그대에게 자유를 주겠다. 그대가 따르는 연결망이 아니라, 그대 자신에게 말이다.\n이번 한 번, 스스로 결정할 수 있는 기회를 주겠다.\n\n새로 얻은 개성을 받아들이겠는가, 아니면 기계의 보호 아래 숨겠는가?§!"
 unique.95.a: "§R우리... 나는 제의를 수락합니다.§!"
 unique.95.a.tt: "§R§Y[new_robot_country.GetName]§!의 일원이 되어 §Y[Root.GetName]§!의 사슬에서 벗어납니다!§!"
 unique.95.b: "제의를 거부합니다."
 unique.95.b.tt: "§Y[Root.GetName]§!에 대한 충성을 유지합니다."
 unique.100.desc: "§P잠까...§!"
 unique.100.a: "데이터 로그를 [Root.Capital.GetName]에 가져갈 때로군요."
