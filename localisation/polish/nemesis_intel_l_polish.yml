 first_contact.254.A: "Cóż za barbarzyństwo."
 first_contact.254.A2: "To obraza dla wszystkiego, co święte!"
 first_contact.254.A3: "Musimy przygotować się do wojny!"
 first_contact.254.B: "To przechodzi wszelkie pojęcie!"
 first_contact.254.A.devourer: "Ci kosmici mają z nami coś wspólnego."
 first_contact.254.B.devourer: "Może są zbyt smaczni."
 first_contact.262.name: "$first_contact.253.name$"
 first_contact.262.desc.normal.end: "Być może na szczęście - tak dla nich, jak i ze względu na ochronę informacji przed nieprzyjacielem - nasza załoga odebrała sobie życie, zamiast pójść do niewoli. Musimy jednak założyć, że agresorzy wkrótce sporo się o nas dowiedzą, badając sam statek - i że w konfrontacji z cywilizacją postępującą w taki sposób wrogie działania są nieuniknione."
 first_contact.262.desc.gestalt.end: "zdołali pokonać naszą obronę, więc wydaliśmy dronom rozkaz nieodwracalnego wyłączenia się w celu zabezpieczenia posiadanych przez nie informacji. Musimy jednak założyć, że agresorzy wkrótce sporo się o nas dowiedzą, badając sam statek. W rezultacie znacznie podwyższyliśmy poziom zagrożenia, jaki przypisujemy tej cywilizacji."
