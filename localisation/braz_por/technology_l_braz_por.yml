 tech_solar_panel_network: "Conversão de Energia Orbital"
 tech_solar_panel_network_desc: "Avanços na tecnologia de painel solar poderiam equilibrar os custos de operação das nossas bases estelares. Mas os painéis precisariam de um módulo de base estelar inteiro para gerar energia suficiente."
 tech_mining_terminal: "Guildas de Mineração"
 tech_mining_terminal_desc: "Guildas de mineração organizadas que supervisam toda a extração de recursos em um sistema. Isso leva a uma eficiência aumentada, já que os mineradores independentes são subjugados.\n\n"
 tech_zero_gravity_assembly_sequence: "Módulos de Trabalho G-Zero"
 tech_zero_gravity_assembly_sequence_desc: "Estes módulos vêm equipados com uma série de ferramentas úteis, permitindo aos trabalhadores navegar de maneira rápida e segura entre áreas de construção orbitais. Missões AEV no espaço nunca foram tão fáceis.\n\n"
 #Strike Craft
 tech_strike_craft_1: "Operações de Transportadores"
 tech_strike_craft_1_desc: "Essas naves tripuladas de pequeno alcance são lançadas de uma nave mãe e dependem da sua velocidade e pequeno tamanho para sobreviver o bastante para conseguir perfurar as defesas inimigas.\n\n"
 tech_strike_craft_2: "Nave de Ataque Aperfeiçoada"
 tech_strike_craft_2_desc: "A próxima geração de naves de ataque, com melhor aviônica, dirigibilidade e armamento mais poderoso.\n\n"
 tech_strike_craft_3: "Nave de Ataque Avançada"
 tech_strike_craft_3_desc: "Um refinamento no projeto de nave de ataque, esses caças e bombardeiros são o sonho de um piloto. Seu desempenho excede e muito a de modelos anteriores.\n\n"
 #Armies and Attachments - Engineering
 tech_planetary_defenses: "Defesas Planetárias"
 tech_planetary_defenses_desc: "Haverá uma época em que intelectos, vastos e legais e antipáticos, olharão para nossos mundos com inveja e farão planos contra nós. Precisamos estar preparados."
 tech_assault_armies: "Forças Expedicionárias Interplanetárias"
 tech_assault_armies_desc: "A invasão de outro mundo é um empreendimento impressionante. Há desafios logísticos imensos que devem ser superados antes de conseguirmos reunir nossos primeiros exércitos interplanetários.\n\n"
 tech_drop_pod: "Cápsulas de Desembarque Orbital"
 tech_drop_pod_desc: "Cápsulas de desembarque orbital de uso único diminuirão nossa dependência em aeronaves de desembarque e permitirão que pousemos forças leves rapidamente em qualquer lugar na superfície de um planeta.\n\n"
 #Ship Armor Components
 tech_ship_armor_1: "Materiais Nanocompostos"
 tech_ship_armor_1_desc: "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate.\n\n"
 tech_ship_armor_2: "Materiais Ceramo-Metal"
 tech_ship_armor_2_desc: "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade.\n\n"
 tech_ship_armor_3: "Materiais Açoplásticos"
 tech_ship_armor_3_desc: "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave.\n\n"
 tech_ship_armor_4: "Materiais Duraço"
 tech_ship_armor_4_desc: "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como armadura para naves.\n\n"
 tech_ship_armor_5: "Materiais de Neutrônio"
 tech_ship_armor_5_desc: "Esse material incrivelmente denso e forte pode resistir poder de fogo que transformaria armaduras feitas de qualquer outra liga em sucata.\n\n"
 tech_crystal_armor_1: "Blindagem Infundida com Cristal"
 tech_crystal_armor_1_desc: "Ao infundir blindagem de armadura com matéria Cristalina conseguimos melhorar ainda mais a durabilidade dos cascos protetores de nossas naves.\n\n"
 tech_crystal_armor_2: "Blindagem Forjada com Cristal"
 tech_crystal_armor_2_desc: "Introduzir matéria Cristalina ao processo de forja melhora ainda mais as qualidades ultra-duras de metais infundidos com cristais.\n\n"
 tech_dragon_armor: "Escamas de Dragão Artificiais"
 tech_dragon_armor_desc: "As escamas do Dragonete do Éter são feitas de muitas camadas de nanoestruturas minerais únicas. Técnicas de manufatura não ortodoxas permitem-nos reproduzir de perto estas estruturas auto-reparadoras."
 tech_armor_hardeners_1: "Fortalecimento de Armadura"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2: "Fortalecimento de Armadura Adaptativo"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$"
 #Thruster Components
 tech_thrusters_1: "Propulsores Químicos"
 tech_thrusters_1_desc: "Propulsores químicos simples, porém eficazes, que confiam em combustíveis explosivos para funcionar.\n\n"
 tech_thrusters_2: "Propulsores Iônicos"
 tech_thrusters_2_desc: "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n"
 tech_thrusters_3: "Propulsores de Plasma"
 tech_thrusters_3_desc: "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n"
 tech_thrusters_4: "Propulsores de Impulso"
 tech_thrusters_4_desc: "Estes propulsores por fusão altamente avançados concedem às naves manobrabilidade e velocidade inigualáveis em condições abaixo da luz.\n\n"
 tech_afterburners_1: "Pós-Combustores"
 tech_afterburners_1_desc: "Estes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia."
 tech_afterburners_2: "Pós-Combustores Avançados"
 tech_afterburners_2_desc: "Esta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave."
 #Military Stations
 tech_space_defense_station_1: "Defesas de Espaço Profundo"
 tech_space_defense_station_1_desc: "Isso permitirá a construção de plataformas defensivas de espaço profundo para proteger nossas Bases Estelares."
 tech_space_defense_station_2: "Estações no Espaço Profundo"
 tech_space_defense_station_2_desc: "Novos métodos de construção permitirão a construção de estações militares ainda maiores nas profundezas do espaço.\n\n"
 tech_space_defense_station_3: "Instalações no Espaço Profundo"
 tech_space_defense_station_3_desc: "Essas instalações gigantes são como cidades flutuando no espaço. Elas podem sustentar uma tripulação de milhares, e geralmente são equipadas com poder de fogo igual ao de uma frota.\n\n"
 tech_space_defense_station_improvement: "Corpo de Engenheiros"
 tech_space_defense_station_improvement_desc: "A criação de um corpo de engenharia naval dedicado beneficiará imensamente a construção de plataformas defensivas de espaço profundo, diminuindo os custos de construção e aumentando a durabilidade.\n\n"
 tech_space_defense_station_improvement_machine_intelligence: "Construção de Estação Otimizada"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Uma avaliação extensa dos métodos de construção atuais das estações militares identificou diversas áreas de melhoria em potencial."
 #Industry and Robotics
 tech_housing_1: "Sistemas de Controle Climático"
 tech_housing_1_desc: "A capacidade de alterar os padrões climáticos de um planeta para suprimir fenômenos destrutivos facilitará a existência de residências e abrirá novas áreas para habitação."
 tech_housing_2: "Engenharia Anti-Gravidade"
 tech_housing_2_desc: "Com a tecnologia de gravidade direcional, construções na superfícies de planetas podem ser mais altas do que nunca sem arriscar o desabamento estrutural. O céu é o limite!"
 tech_housing_agrarian_idyll: "Utopias Agrárias"
 tech_housing_agrarian_idyll_desc: "Através do estabelecimento de comunas rurais com clima controlado, conseguimos suportar uma população maior, sem atrapalhar nosso estilo de vida agrário."
 tech_mechanized_mining: "Mineração Mecanizada"
 tech_mechanized_mining_desc: "A aplicação de engenharia mecânica a uma extração mineral é uma exigência fundamental para qualquer sociedade industrial."
 tech_basic_industry: "Base Industrial"
 tech_basic_industry_desc: "A infraestrutura industrial básica necessária para se tornar uma civilização espacial.\n\n"
 tech_powered_exoskeletons: "Exoesqueletos Energizados"
 tech_powered_exoskeletons_desc: "Usar um traje de exoesqueleto energizado aumenta a velocidade e a força do usuário. As aplicações militares são óbvias, mas ele também ajuda a eficiência laboral.\n\n"
 tech_powered_exoskeletons_machine_intelligence: "Servomotores Aprimorados"
 tech_powered_exoskeletons_desc_machine_intelligence: "Servomotores mais poderosos aumentarão o peso que nossas unidades robóticas conseguem carregar. Unidades de mineração podem levar mais minerais para serem processados e máquinas de guerra podem receber armamentos mais pesados."
 tech_mining_1: "Fraturamento Geotérmico"
 tech_mining_1_desc: "Novas técnicas de fraturamento permitirão que possamos atingir bolsões de recursos geotérmicos até então inatingíveis, abaixo da crosta planetária."
 tech_mining_2: "Mineração de Núcleo Profundo"
 tech_mining_2_desc: "Essas sondas imensas são necessárias para acessar os ricos veios minerais que podem ser encontrados perto do núcleo de um planeta."
 tech_mining_3: "Isolamento Mineral"
 tech_mining_3_desc: "Espectrometria avançada combinada com técnicas de fragmentação e banhos químicos para explorar rapidamente depósitos de profundidade rasa e média."
 #tech_mining_network_5: "Pure Matter Extraction"
 #tech_mining_network_5_desc: ""
 tech_synchronized_work_patterns: "Padrões de Trabalho Sincronizados"
 tech_synchronized_work_patterns_desc: "Ao sincronizar os padrões de trabalho de nossas redes de mineração, sua eficiência produtiva pode ser aumentada ainda mais.\n\n"
 tech_engineering_1: "Nanomecânica" #Could also be Nanomatter
 tech_engineering_1_desc: "Instrumentação avançada que permite o estudo e aplicação prática de sistemas físicos em escalas nanométricas."
 tech_engineering_2: "Materiais Supersólidos" #As above, could be Supersolid Matter
 tech_engineering_2_desc: "A produção e compreensão de supersólidos são de valor imensurável a qualquer civilização na era espacial."
 tech_engineering_3: "Materiais Superfluidos"
 tech_engineering_3_desc: "O estudo de superfluidez promete casar a mecânica quântica com a interação fundamental da gravidade."
 tech_robotic_workers: "Trabalhadores Robóticos"
 tech_robotic_workers_desc: "Essas unidades de trabalho robóticas são perfeitas para tarefas laborais subalternas. Elas trabalham duro e são capazes de seguir comandos vocais simples, mas não espere que elas subam escadas.\n\n"
 tech_droid_workers: "Droides"
 tech_droid_workers_desc: "Trabalhadores robóticos evoluídos, essas unidades possuem um alcance de movimento expandido igual ao de muitos orgânicos. Seus processadores neurais também foram altamente melhorados.\n\n"
 tech_synthetic_workers: "Sintéticos"
 tech_synthetic_workers_desc: "Robôs altamente avançados que são mais fortes, rápidos e duráveis que a grande maioria dos orgânicos. Com seus processadores neurais evoluídos, eles são totalmente capazes de operações independentes.\n\n"
 #tech_enhanced_combat_software: "Combat Software 2.0"
 #tech_enhanced_combat_software_desc: ""
 tech_synthetic_leaders: "Matriz de Personalidade Sintética"
 tech_synthetic_leaders_desc: "Equipados com uma personalidade, sintéticos finalmente serão capazes de interagir em termos iguais com o restante de nossos cidadãos. Algumas unidades podem até assumir papéis de liderança.\n\n"
 tech_integrated_cybernetics: "Cibernética Integrada"
 tech_integrated_cybernetics_desc: "Superiores aos exoesqueletos básicos, estes implantes cibernéticos integrados tornam o usuário mais resistente a efeitos ambientais nocivos."
 tech_integrated_cybernetics_machine_intelligence: "Cibernética Adaptativa"
 tech_integrated_cybernetics_desc_machine_intelligence: "Instalar implantes cibernéticos que se adaptam ao ambiente aumentará a eficiência dos nossos drones."
 tech_mineral_purification_1: "Purificação Mineral"
 tech_mineral_purification_1_desc: "Processamento otimizado de minerais extraídos nos permitiram atingir novos níveis de eficiência."
 tech_mineral_purification_2: "Purificação Mineral Avançada"
 tech_mineral_purification_2_desc: "Processamento de segundo estágio de minerais pseudo-refinados permitem um armazenamento e transporte mais eficientes."
 tech_assembly_pattern: "Padrões de Montagem"
 tech_assembly_pattern_desc: "A iteração rápida em simulações de construção determina os padrões ótimos de montagem de componentes para cada projeto de construção de antemão."
 tech_construction_templates: "Padrões de Construção"
 tech_construction_templates_desc: "Modelos pré-fabricados padronizados reduzem em massa os tempos de construção das instalações no local."
 tech_robomodding: "Sistema de Modelo de Máquinas"
 tech_construction_templates_effect: "Capacidade de $building_resource_silo$: §G+5000§!"
 tech_robomodding_desc: "Modelos de montagem regraváveis permitem a criação de projetos de trabalhadores sintéticos feitos sob medida."
 tech_robomodding_m: "Sistema de Modelo de Máquinas"
 tech_robomodding_m_desc: "A padronização de modelos de montagem permite uma especialização aprimorada da população de drones."
 tech_robomodding_points_1: "Padronização entre modelos"
 tech_robomodding_points_1_desc: "Práticas de produção melhoradas permitem mais alterações nos trabalhadores sintéticos sem comprometer a funcionalidade principal."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_robomodding_points_2: "Circuitos Fúngicos"
 tech_robomodding_points_2_desc: "Práticas de produção aprimoradas permitem mudanças fundamentais nos trabalhadores sintéticos sem comprometer a funcionalidade do núcleo."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_matter_generator: "Geração de Matéria"
 tech_matter_generator_desc: "Ao usar grandes quantidades de energia, somos capazes de converter luz em matéria aparentemente do nada."
 tech_mega_assembly: "Sistemas de Mega-Montagem"
 tech_mega_assembly_desc: "Modelos avançados nos permitem aumentar drasticamente a montagem de novas unidades."
 tech_robot_assembly_complex: "Sistemas de Montagem Robótica"
 tech_robot_assembly_complex_desc: "Modelos avançados nos permitem aumentar drasticamente a montagem de novos robôs."
 #Space Mining
 tech_space_construction: "Construção Extramundo"
 tech_space_construction_desc: "A construção no espaço apresenta aos nossos engenheiros novos desafios de projetos que devem ser solucionados antes de construirmos estações orbitais acima de outros mundos.\n\n"
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1: "Processamento no local"
 tech_mining_station_improvement_1_desc: "Ao processar minerais diretamente acima do mundo onde eles são extraídos, nossa eficiência mineradora é melhorada substancialmente.\n\n"
 tech_mining_station_improvement_2: "Operações de Mineração Autônoma"
 tech_mining_station_improvement_2_desc: "Ao confiar extensivamente em drones automatizados, estações de mineração podem ser operadas somente com uma tripulação mínima. Isso diminuirá os custos.\n\n"
 tech_mine_satramene: "Refinamento de Satramene"
 tech_mine_satramene_desc: "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos indivíduos e pode ser usado como uma forma não violenta de pacificação de indivíduos hostis."
 tech_mine_garanthium: "Mineração Garanthium"
 tech_mine_garanthium_desc: "Estabelecer minas de Garanthium bem-sucedidas traz desafios únicos, já que as qualidades maleáveis do minério o faz ser igualmente difícil e atrativo de ser extraído."
 tech_mine_orillium: "Mineração Orillium"
 tech_mine_orillium_desc: "Raios de estabilização permitem uma extração relativamente segura de minérios de Orillium voláteis.\n\n"
 tech_mine_living_metal: "Metal Vivo"
 tech_mine_living_metal_desc: "Extrair e processar os metais vivos é extremamente difícil, mas a aplicação bem sucedida de ligas mutáveis resulta em vantagens incomparáveis."
 tech_mine_betharian: "Refinaria Bethariana"
 tech_mine_betharian_desc: "Os minerais betharianos parecem ter sua origem em uma fonte singular, mas foram espalhados pela galáxia há milênios. Os minerais são encontrados mais frequentemente como aglomerados do tamanho de pedras pequenas e são altamente inflamáveis."
 tech_mine_rare_crystals: "Mineração de Cristais Rara"
 tech_mine_rare_crystals_desc: "Extrair estes cristais sem danificá-los ou destruí-los, é um processo extremamente delicado. Isso requer um equipamento avançado capaz de ter precisão milimétrica."
 #Aura Components
 tech_aura_nanobot: "Montadores Nanobóticos"
 #tech_aura_nanobot_desc: ""
 tech_aura_minefield: "Minas de Proximidade"
 #tech_aura_minefield_desc: ""
 #Megastructures
 tech_mega_engineering: "Mega-Engenharia"
 tech_mega_engineering_desc: "Para concluir os projetos de construção de escalas verdadeiramente assombrosas, primeiro devemos adquirir uma compreensão fundamental das necessidades de engenharia e armazenamento de recursos para tais megaestruturas."
 ####################################
 #Engineering - Weapons
 ####################################
 #Mass Driver Branch
 tech_mass_drivers_1: "Catapulta Eletromagnética"
 tech_mass_drivers_1_desc: "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas que perfuram armaduras, em direção a alvos.\n\n"
 tech_mass_drivers_2: "Canhão de Bobinas"
 tech_mass_drivers_2_desc: "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos.\n\n"
 tech_mass_drivers_3: "Canhão Eletromagnético"
 tech_mass_drivers_3_desc: "O mais recente em aceleradores eletromagnéticos, canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis.\n\n"
 tech_mass_drivers_4: "Canhão Eletromagnético Avançado"
 tech_mass_drivers_4_desc: "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aumentado. Essas armas são mais poderosas e precisas que os seus predecessores.\n\n"
 tech_mass_drivers_5: "Canhão de Gauss"
 tech_mass_drivers_5_desc: "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutivo que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis.\n\n"
 tech_kinetic_artillery_1: "Bateria Cinética"
 tech_kinetic_artillery_1_desc: "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão.\n\n"
 tech_kinetic_artillery_2: "Artilharia Cinética"
 tech_kinetic_artillery_2_desc: "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado.\n\n"
 tech_mass_accelerator_1: "Mega Canhão"
 tech_mass_accelerator_1_desc: "Um enorme canhão acelerador de massa que efetua disparos monstruosamente poderosos a grandes distâncias e só pode ser montado sobre uma estrutura vertebral.\n\n"
 tech_mass_accelerator_2: "Giga Canhão"
 tech_mass_accelerator_2_desc: "Um canhão acelerador de massa ainda mais poderoso que consegue perfurar até mesmo os escudos mais duros.\n\n"
 #Auto-Cannon Branch
 tech_autocannons_1: "Canhões automáticos"
 tech_autocannons_1_desc: "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos.\n\n"
 tech_autocannons_2: "Canhões Estripadores"
 tech_autocannons_2_desc: "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda.\n\n"
 tech_autocannons_3: "Canhões de Tempestades de Fogo"
 tech_autocannons_3_desc: "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas de alto poder explosivo a um alvo."
 tech_flak_batteries_1: "Bateria Antiaérea"
 tech_flak_batteries_1_desc: "Baterias de fogo que disparam estilhaços a curta distância. Elas são especialmente letais contra naves de ataque inimigas, mas também podem se defender contra mísseis."
 tech_flak_batteries_2: "Canhões Antiaéreos"
 tech_flak_batteries_2_desc: "Baterias de fogo aprimoradas com balas de estilhaços novas e mais poderosas."
 tech_flak_batteries_3: "Artilharia Antiaérea"
 tech_flak_batteries_3_desc: "Algoritmos de rastreamento preditivo e balas ainda mais poderosas fazem com que estas baterias sejam incrivelmente letais contra naves de ataque inimigas."
 #Missile Branch
 tech_missiles_1: "Mísseis Nucleares"
 tech_missiles_1_desc: "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância.\n\n"
 tech_missiles_2: "Mísseis de Fusão"
 tech_missiles_2_desc: "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n"
 tech_missiles_3: "Mísseis Antimatéria"
 tech_missiles_3_desc: "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n"
 tech_missiles_4: "Mísseis Quânticos"
 tech_missiles_4_desc: "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n"
 tech_missiles_5: "Mísseis Saqueadores"
 tech_missiles_5_desc: "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos. \n\n"
 tech_swarmer_missiles_1: "Mísseis Enxame"
 tech_swarmer_missiles_1_desc: "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n"
 tech_swarmer_missiles_2: "Mísseis Redemoinho"
 tech_swarmer_missiles_2_desc: "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado.\n\n"
 #Torpedo Branch
 tech_torpedoes_1: "Torpedos Espaciais"
 tech_torpedoes_1_desc: "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que passem diretamente por escudos energéticos.\n\n"
 tech_torpedoes_2: "Torpedos Blindados"
 tech_torpedoes_2_desc: "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor o fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona.\n\n"
 tech_torpedoes_3: "Torpedos Devastadores"
 tech_torpedoes_3_desc: "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos.\n\n"
