 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "詳しい分析の結果、 この惑星がかつて巨大な兵器の隠し場所として使われていたことが判明した。 何千年もの間活動を停止していたため、 個々の兵器が誤作動を起こし始め、 惑星全体が不安定な戦場と化しているのだ。\n\n制御された方法で残存するすべての兵器を起動させることは可能だ。 あるいは兵器の一部を取り出して、 爆発する前に止めることもできる。"
 astral_planes.6065.a: "爆破しろ。"
 astral_planes.6065.b: "古代爆薬の回収を試みよ。"
 astral_planes.6065.c: "放置しておけ。"
 astral_planes.6070.name: "裂け目の出現"
 astral_planes.6070.desc.common_1: "綿密な計算の下で[from.GetName]周辺に配置した爆弾を起動した結果、 連鎖反応が起きて惑星が完全に破壊された。"
 astral_planes.6070.desc.common_2: "この裂け目が開いたのは、 数多くの兵器の隠し場所の1つに保管されていた、 特異点を発生させる非常に強力な爆発物によるものだと推測される。"
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nそれによって生じた大爆発は惑星を破壊しただけでなく、 時空組織にも穴を開け、 結果的に§Y$astral_rift$§!を形成することになった。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nそれによって生じた大爆発は惑星を破壊しただけでなく、 結果的に新たな§Y$astral_rift$§!を形成することになった。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "兵器の摘出完了"
 astral_planes.6075.desc: "地下に保管されている兵器の摘出パイプラインの構築が完了した。 これで兵器を不活性化して収集・分析できるようになる。\n\nこの惑星に恒久的な植民地を作れば、 残存する保管庫をより効率的に活用できるようになるだろう。"
 astral_planes.6076.name: "特異点生成兵器の発見"
 astral_planes.6076.desc: "[from.GetName]を調査していた研究者が、 放棄された武器庫の中から損傷した特異点生成ミサイルを発見した。 激しい重力爆発を起こす設計になっているらしく、 時空そのものに穴をあける可能性を秘めているようだ。\n\nあいにく修復不可能なほど損傷を受けており、 我々の技術で再現することはできない。 だが同様の爆発性兵器の研究の一環として、 再利用できる可能性はある。"
 astral_planes.6076.a: "けっこう。"
 astral_planes.6080.name: "不発"
 astral_planes.6080.desc.common_1: "[from.GetName]の放棄された兵器の抽出パイプラインの構築中、 誤作動を起こした爆発物によって[this.GetName]が破壊された。 これにより[leader.GetName]を含む乗組員全員が死亡した。\n\n艦船が爆発したことで、 武器庫ネットワーク全体に不安定な連鎖反応が引き起こされた。"
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nそれによって生じた大爆発は惑星を破壊しただけでなく、 時空組織にも穴を開け、 結果的に§Y$astral_rift$§!を形成することになった。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nそれによって生じた大爆発は惑星を破壊しただけでなく、 結果的に新たな§Y$astral_rift$§!を形成することになった。\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "連鎖反応"
 astral_planes.6085.desc: "[from.GetName]の不安定な兵器の自然爆発は連鎖反応を引き起こし、 惑星が完全に崩壊するまでに至った。\n\n残骸の中から、 膨大な§Y$volatile_motes$§!が検出された。 この資源は地下に貯蔵された兵器の重要な構成要素であったに違いない。"
