 astral_rift_interdimensional_circus: "Węzeł rozrywkowy"
 revolutionary_medigel_modifier: "Rewolucyjny żel medyczny"
 revolutionary_medigel_tt: "£job_healthcare£ §Y$job_healthcare_plural$§! - produkcja: §G+50%§!"
 edict_spontaneous_crystallization: "Spontaniczna krystalizacja"
 edict_spontaneous_crystallization_desc: "Dzięki zastosowaniu na świeżo pozyskanych skałach unikatowego zestawu katalizatorów, mamy szansę na pozyskanie znacznie większej liczby cennych struktur krystalicznych."
 edict_spontaneous_crystallization_tooltip: "Do 1% łącznego £minerals£ przychodu minerałów zmienia się w £rare_crystals£ rzadkie kryształy."
 astral_rift.2900.name: "Zapraszamy wszystkich"
 astral_rift.2900.desc: "Dotarliśmy do gwarnego układu gwiezdnego otoczonego przez liczne tunele czasoprzestrzenne. Jednostki kosmiczne rozmaitych kształtów i rozmiarów tworzą centralną, jasno oświetloną stację kosmiczną.\n\nOgromna struktura pokryta jest wielobarwnymi znakami ozdobnego, nieznanego pisma. Wygląda to jak obiekt rozrywkowy zaprojektowany tak, aby ściągnąć widownię na wielki spektakl. Biorąc pod uwagę liczbę obecnych tu jednostek, pokaz, jaki ma tu miejsce, przyciąga imponujące tłumy."
 astral_rift.2900.a: "Kontynuujcie badania."
 astral_rift.2905.name: "Wyczekiwanie"
 astral_rift.2905.common_1: "Zadokowaliśmy do gwarnej stacji kosmicznej bez wielkich problemów. Wszedłszy na pokład, kontynuowaliśmy nasze badania jako członkowie tłumu."
 astral_rift.2905.common_2: "W środku ujrzeliśmy ogromnych rozmiarów amfiteatr. W zatłoczonym wnętrzu przebywali przedstawiciele najrozmaitszych świadomych form życia, każdy zaś koncentrował się na centralnej scenie. Przedstawienie wkrótce sę rozpocznie."
 astral_rift.2905.organic: "Gdy podeszliśmy do bramy centralnej kopuły, robot-asystent zadbał, aby nasze [explorer.species.GetHandNamePlural] były czyste, po czym pozwolił nam przejść wraz z innymi gośćmi."
 astral_rift.2905.inorganic: "Gdy podeszliśmy do bramy centralnej kopuły, robot-asystent przeskanował każdego z nas niewielkim urządzeniem, po czym pozwolił nam przejść wraz z innymi gośćmi."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "W porządku."
 astral_rift.2910.name: "Latające lisy"
 astral_rift.2910.desc: "Ledwo zajęliśmy miejsca, gdy na scenie pojawiła się trupa przypominających lisy ssaków w migocących kostiumach. Po krótkim pokazie skomplikowanej gimnastyki pod centrum sceny pojawił się niewielki tunel czasoprzestrzenny. Jeden ze śmiałych akrobatów wskoczył do niego tuż przed jego zniknięciem. Wówczas nad głowami tłumu pojawiła się kolejna anomalia i wypluła artystę, który zwinnie wylądował na ziemi.\n\nPozostali akrobaci zaczęli robić to samo, skacząc i łapiąc się nawzajem, tworząc złożone wzory ruchowe między stale zmieniającymi położenie tunelami. Tłum z zapartym tchem patrzył, jak jeden z akrobatów wskakuje do portalu, ten zaś zamyka się, obcinając mu kończynę. Gdy ranny artysta miał już lądować na scenie, zniknął znienacka w kolejnym tunelu.\n\nUrwane ramię spadło z rusztowania, łapiąc po chwili za trapez i wyrzucając samo siebie w powietrze. Po chwili jednoręki akrobata pojawił się ponownie, wyskoczył wysoko w powietrze, w locie przytwierdził sobie protezę ręki, po czym w finałowym popisie wylądował na piramidzie złożonej z pozostałych artystów.\n\nTłum nie ukrywał radości."
 astral_rift.2910.a: "Lekkoduszne wykorzystanie imponującej technologii..."
 astral_rift.2915.name: "Szczęki życia"
 astral_rift.2915.desc: "Na scenę wtoczył się duży, gadzi cyborg. Miał przy sobie ogromne metalowe ciężary, które bez wysiłku wrzucił sobie do wielkiego pyska. Z sykiem przypominającym prasę hydrauliczną wypluł je jeden po drugim w powietrze, a następnie złapał, nim spadły na ziemię, i wyrzucił ponownie, bez trudu nimi żonglując.\n\nZnienacka zabrzmiał alarm ostrzegawczy, przez który część publiki podskoczyła z przestrachu. Na scenie pojawił się robot o wielu mackach, dwunogie stworzenie i żywa plątanina grubych lian. Istoty te ochoczo wskoczyły następnie do pyska cyborga, który natychmiast zaczął żonglować również nimi.\n\nMechaniczna bestia umieściła sobie następnie trójkę ochotników w otworze gębowym i przykucnęła, przywierając mocno do ziemi. Jej ogromne cielsko zajaśniało pomarańczem rozżarzonej stali. Gdy proces dobiegł końca, artysta otworzył pysk, z którego wyszła jedna tylko istota. Miała ona pękatą głowę robota z mackami, tułów toksoida i cienkie kończyny ze splątanych lian. Pomachała ona publiczności, wywołując pełną zaskoczenia ciszę.\n\nPo chwili cyborg ponownie połknął biologiczne dziwadło, by następnie wypluć trójkę całych i zdrowych ochotników. Nerwową ciszę wśród publiki przerwała burza oklasków."
 astral_rift.2915.a: "Ciekawy talent."
 astral_rift.2920.name: "Ostatni akt"
 astral_rift.2920.desc: "W ostatnim akcie wzięła udział istota zbudowana z grubego, szarego kamienia. Wyginając się w dziwaczne pozy, wiązała ona swoje klockowate kończyny w niemożliwe węzły. Po chwili wyskoczyła wysoko w powietrze i wylądowała na szerokich czubkach palców, wzbudzając szmer uznania wśród widowni. Był to jednak ledwie wstęp do właściwego występu.\n\nRuchy istoty zaczęły zwalniać aż do punktu, w którym zaczął wręcz cofać się czas. Jej sylwetka wzniosła się po łuku wcześniejszego skoku i zawisła w powietrzu. Tłum, widząc to, wybuchnął wrzawą.\n\nNagle czas zaczął znów płynąć. Stworzenie wróciło na ziemię i zaczęło się przekształcać. Jego ciało przestało być bezbarwną skałą, a stało się migoczącym czerwienią kryształem, następnie sypkim piaskiem, kruchym niebieskim łupkiem i innymi niesamowitymi substancjami. W międzyczasie istota przybierała coraz to bardziej skomplikowane pozy.\n\nW kulminacyjnym momencie występu rozprysnęła się na tysiące pryzmatycznych odłamków, które zawisły w powietrzu, tworząc misterny układ, dzięki któremu światło prostego scenicznego reflektora stworzyło skomplikowany wzór niesamowitych kolorów i kształtów.\n\nOdłamki powoli złożyły się ponownie w sylwetkę artysty, który opuścił następnie scenę wśród burzy oklasków i wiwatów."
 astral_rift.2920.a: "Cóż za niezwykle rzadki okaz."
 astral_rift.2925.name: "Po przedstawieniu"
 astral_rift.2925.desc: "Przedstawienie dobiegło końca, publiczność została jednak poinformowana, że może poczekać i spotkać się z jednym z artystów. Byłaby to doskonała okazja do bardziej szczegółowego zbadania go, gdyż każdy z występujących wykazał się umiejętnościami, których za nic nie bylibyśmy w stanie odtworzyć.\n\nWszyscy artyści cieszą się ogromną popularnością, możemy więc zdążyć przed zamknięciem na spotkanie tylko z jednym z nich. Który powinien być dla nas priorytetem?"
 astral_rift.2925.a: "Spotkajcie się z lisimi akrobatami."
 astral_rift.2925.b: "Spotkajcie się z paszczą cyborga."
 astral_rift.2925.c: "Spotkajcie się z kontorsjonistą."
 astral_rift.2930.name: "Rozmowa z akrobatami"
 astral_rift.2930.desc: "Każdy z lisich akrobatów ma około metra wysokości, wszyscy strzygą od czasu do czasu trójkątnymi uszami. Inne ich cechy fizyczne to bladożółte futro, zwinne przednie łapy z zakrzywionym fałszywym kciukiem i krótkie, zwisające ogony. Kiedy rozmawiają podekscytowani w swoim ostro brzmiący, obcym języku, odsłaniają mocne, płaskie zęby dowodzące, że odżywiają się roślinami.\n\nAkrobaci z wigorem wchodzą w interakcję z publicznością. Jako że mają stosunkowo mało fanów, prowadzą z każdym z osobna ożywioną rozmowę, w zamian za datki wykonując rozmaite sztuczki z tunelami czasoprzestrzennymi i dając popisy gimnastyczne.\n\nTo bardzo utalentowane okazy o wielu wartych zbadania właściwościach."
 astral_rift.2930.a: "Pozyskajcie próbkę tkanek."
 astral_rift.2930.b: "Dajcie im napiwek w kredytach energetycznych."
 astral_rift.2935.name: "Rozmowa z paszczą"
 astral_rift.2935.desc: "Gadzi cyborg wzrostem i szerokością może równać się z niewielkim statkiem transportowym, jego pysk zaś mógłby taką jednostkę niemalże połknąć. Inne cechy szczególne to pokryta szarymi łuskami skóra, na której widnieją przezroczyste panele elektryczne, przymocowany do tułowia, świecący rdzeń energetyczny, a także stworzone ze stopów metali kończyny wyposażone w skomplikowany system hydrauliczny.\n\nZe względu na olbrzymie rozmiary cyborg przymocowany jest mocno do podłoża i traktowany jak posąg. Wielu fanów przyniosło monolitowi coś do zjedzenia - wydaje się z tego zadowolony. Są tu obecne również obce istoty, które zgłosiły się podczas pokazu jako ochotnicy.\n\nTen olbrzymi okaz może zapewnić nam dostęp do rozmaitych kierunków badań."
 astral_rift.2935.a: "Pozyskajcie próbkę tkanek."
 astral_rift.2935.b: "Zaproponujcie mu coś do jedzenia."
 astral_rift.2940.name: "Spotkanie z kontorsjonistą"
 astral_rift.2940.desc: "Kontorsjonista góruje nad tłumem gapiów. Jego potężne ramiona i nogi z szarej skały skrywają w sobie niezwykłą elastyczność. Ma zaskakująco szczupły tułów poznaczony zadrapaniami, wgnieceniami i odpryśnięciami. Jaskrawo kontrastują one z nieskazitelnością kończyn.\n\nNie jest szczególnie rozmowny, chętnie popisuje się swoimi metamorficznymi umiejętnościami, szczególnie gdy proszą go o to młodsi fani lub osoby o głębokich kieszeniach.\n\nOkaz ten, główna atrakcja popularnego przedstawienia, może nas bardzo wiele nauczyć."
 astral_rift.2940.a: "Pozyskajcie próbkę tkanek."
 astral_rift.2940.b: "Dajcie napiwek w kredytach energetycznych."
 astral_rift.2960.name: "Genetyka pozawymiarowa"
 astral_rift.2960.desc: "Zdołaliśmy przyjrzeć się dokładnie akrobatom. [leader.GetName] jest już w posiadaniu pobranych próbek - sierści i porozrzucanych bandaży. Żaden z artystów nie wydawał się szczególnie przejęty naszym zachowaniem. Być może nawykli do nietypowych zachowań swoich fanów podczas spotkań.\n\nPróbki okazały się niezwykle interesujące: według naszej analizy genom lisich stworzeń został odmieniony przez jakąś siłę z innego świata. Ich krystaliczne komórki krwi posiadają właściwość przebywania w wielu punktach czasoprzestrzeni naraz. Być może ma to negatywne skutki zdrowotne, pozwala jednak przedstawicielom gatunku manipulować w sposób naturalny tunelami czasoprzestrzennymi. Odkrycie to zrewolucjonizuje nasze pojmowanie genetyki i wspaniałego potencjału życia biologicznego."
 astral_rift.2960.tt: "Zapewnia technologię genetyczną."
 astral_rift.2965.name: "Mikrotunele czasoprzestrzenne"
 astral_rift.2965.desc: "Pokaźny datek pozwolił nam spotkać się z akrobatami na osobności. Okazali nam wielką wdzięczność i zaprezentowali szereg imponujących sztuczek z wykorzystaniem mikrotuneli czasoprzestrzennych - od przecinania na pół małych przedmiotów po tworzenie wpływających na siebie w pętli podwójnych portali.\n\nZdołaliśmy udokumentować to niezwykłe zjawisko w celu dokładniejszego zbadania i jesteśmy pewni, że demonstracja ta znacząco pogłębi nasze rozumienie technologii nadprzestrzennej. Nie sposób ukryć, że beztroska, z jaką wykorzystują w swoich sztuczkach tak niebezpieczne zjawiska fizyczne, budzi poważny niepokój."
 astral_rift.2970.name: "Nietypowy sposób pozyskania próbek"
 astral_rift.2970.desc.common: "Próbując ukradkiem pobrać niewielki fragment tkanki gadziego cyborga, zdołaliśmy go rozgniewać. Zwymiotował na naszą grupę badawczą zielonym, żrącym śluzem. Chwilę później drony ochronne wyrzuciły nas ze stacji."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nCo zaskakujące, okazało się, że [leader.species.GetSkinType] bardzo korzysta na kontakcie ze śluzem. Drobne rany i zadrapania zamknęły się, nie pozostawiając śladów, pomijając przyjemne mrowienie. Pełen składników biologicznych płyn może znaleźć zastosowanie w rozmaitych terapiach medycznych."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nŻrący płyn pełen był składników biologicznych i zdaje się, że może stanowić bazę dla wysoce pożywnego żelu spożywczego. Wykorzystujemy jego właściwości do opracowania pasty z odpadków organicznych, która pozwoli nam zwiększyć wydajność systemów produkcji żywności."
 astral_rift.2970.tt: "Zapewnia technologię rolniczą."
 astral_rift.2975.name: "Szeroko zakrojone podtrzymywanie życia"
 astral_rift.2975.desc: "Zdołaliśmy spotkać się z ogromnym cyborgiem na osobności - pomógł w tym nasz pokaźny datek żywności.\n\nWielkogębe stworzenie wykazywało niezwykły entuzjazm, kręcąc się z podniecenia wokół własnej osi. Spędziło na tym wiele czasu, co pozwoliło nam na dokładne skatalogowanie jego cybernetycznych ulepszeń i systemów wspomagania.\n\nNasza analiza wykazała, że stworzenie było niegdyś znacząco mniejsze - przynależy do typowego gatunku samoświadomych gadów - a większość jego masy stanowią mechaniczne ulepszenia. Sądząc po ich liczbie oraz po fakcie, że wiele z nich jest silnie przerdzewiałych, stworzenie musi mieć za sobą już setki lat życia."
 astral_rift.2975.tt: "Zapewnia technologię cybernetyczną."
 astral_rift.2980.name: "Krystalizacja biologiczna"
 astral_rift.2980.desc: "Przecisnąwszy się przez tłum, zdołaliśmy przyjrzeć się dokładniej kontorsjoniście.\n\nZademonstrował nam jedno ze swoich ciężkich, kamiennych ramion, a następnie bez trudu przemienił je w skupisko rozmaitych minerałów. Szorstki granit zmienił się w matowe, czerwone klejnoty, a następnie w migocące kryształy. Przemiany materiału wyrzucały w powietrze drobne cząsteczki pyłu, które szybko pozyskaliśmy jako próbkę.\n\nZnaleźliśmy w niej niestabilną substancję biologiczną, którą można wykorzystywać w określonych warunkach do wywoływania spontanicznej krystalizacji niektórych minerałów. Wykorzystanie tego materiału w naszym procesie produkcyjnym może zapewnić podobne efekty."
 astral_rift.2980.tt: "Odblokowuje edykt: §Y$edict_spontaneous_crystallization$§!."
 astral_rift.2985.name: "Mineralizacja kwantowa"
 astral_rift.2985.desc: "Zdołaliśmy spotkać się z kontorsjonistą na osobności - pomógł w tym nasz pokaźny datek.\n\nSubstancja, z której składa się istota, wydawała się nie pochodzić całkowicie z tej rzeczywistości. Dokładniejsze oględziny pozwoliły nam zrozumieć, co pozwala stworzeniu zmieniać pole magnetyczne ciała, z którego się składa, w taki sposób, by powstawały małe okna do innych wymiarów istniejące wystarczająco długo, by doszło przez nie do wymiany atomów. Tego typu kwantowe przemiany sprawiają, że ciężko mieć pewność, czy stworzenie, które spotkaliśmy, było tym samym, które wyszło kilka godzin wcześniej na scenę.\n\nChoć umiejętność ta pozwala dawać imponujące popisy, aż boimy się myśleć, co mogłaby osiągnąć cała cywilizacja takiego gatunku. Tak czy inaczej spotkanie zapewniło nam możliwość przeprowadzenia cennych badań."
