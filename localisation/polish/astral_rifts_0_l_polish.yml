 astral_rift.5.a: "Tutaj czas biegnie zupełnie inaczej..."
 astral_rift.5.b: "Zostaliśmy zaprojektowani?"
 astral_rift.10.name: "[GetStarlightVanguardName]"
 astral_rift.10.militarist: "\"§Y[GetStarlightVanguardName]§!\" odbyła z nami naradę. Jasno powiedzieli nam, jak fatalnie radzą sobie w wojnie z najeźdźcami. Floty z innego wymiaru zostały wykryte w odległości kilku układów i właśnie się zbliżają. Przybyliśmy w krytycznym momencie. Dla Strażników to nie jest zbieg okoliczności. Nasza obecność to interwencja losu."
 astral_rift.10.spiritualist: "\"§Y[GetStarlightVanguardName]§!\" zgadza się na naradę z nami."
 astral_rift.10.desc.common: "\"Wasze przybycie dodało sił naszemu ludowi. Udzielcie nam niezbędnego wsparcia, a może raz na zawsze zakończymy tę wojnę\". Pozostałości ich floty są w fatalnym stanie i nie stać ich na kolejną porażkę.\n\nPrawdopodobnie możemy wysłać ograniczoną ilość zasobów, korzystając z liny kotwiczącej, zanim szczelina stanie się zbyt niestabilna. Dostawa pilnie potrzebnych stopów umożliwi naprawę i modyfikację ich floty. Biorąc pod uwagę zaawansowaną budowę ich okrętów, możemy przy okazji czegoś się nauczyć.\n\nByć może rozsądniej wykorzystamy czas, używając naszej rozległej znajomości pasma astralnego, by wzmocnić osłony ich okrętów. To eksperymentalna technologia, ale osiągnięte tutaj przełomy mogą przynieść korzyści naszym flotom. Poinformowano nas, że najeźdźcy korzystają z broni energetycznej, więc takie ulepszenia byłyby niezwykle przydatne."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Zaproponujmy przekazanie stopów."
 astral_rift.10.b: "Zaproponujmy przekazanie pasma astralnego."
 astral_rift.10.c: "To beznadziejna wojna. Odwiedźmy konserwatystów."
 astral_rift.10.d: "To przegrana sprawa. Wracajmy do nowego świata."
 astral_rift.15.name: "Czarna Kurtyna"
 astral_rift.15.militarist: "\"§YCzarna Kurtyna§!\" zgadza się na spotkanie z nami."
 astral_rift.15.spiritualist: "Odbyliśmy specjalne spotkanie z \"§YCzarną Kurtyną§!\". Przedstawiono nam na nim potworną naturę najeźdźców. Wykryto zbliżające się floty z innego wymiaru. Dla Kurtyny nasze przybycie w tak krytycznym momencie jest aktem boskiej interwencji."
 astral_rift.15.desc.common: "\"Wasze przybycie to prawdziwy cud. Dawno temu uznaliśmy, że w tej wojnie nie ma dla nas nadziei. Nasz lud głoduje i bardzo cierpi. Dzieci spoza Drzwi... Okażcie dobroduszność w naszych ostatnich chwilach\".\n\nIch niedola jest oczywista, ale nie ich los. Możemy nakarmić ich populację: prawdopodobnie możemy wysłać ograniczoną ilość zasobów, korzystając z liny kotwiczącej, a nasze nowoczesne techniki upraw z pewnością okażą się użyteczne.\n\nMożliwe, że moglibyśmy także przewieźć część ich ludzi w bezpieczne miejsce po drugiej stronie szczeliny, łącząc paliwo ich statków kosmicznych z §Hpasmami astralnymi§!. Szanse powodzenia są niewielkie, ale może przynajmniej podniesiemy ich na duchu."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Podarujmy im żywność."
 astral_rift.15.b: "Zaproponujmy przekazanie pasma astralnego."
 astral_rift.15.c: "Te działania są beznadziejne. Odwiedźmy wojowniczą frakcję."
 astral_rift.15.d: "To przegrana sprawa. Wracajmy do nowego świata."
 astral_rift.16.name: "Porzucenie naszych przodków"
 astral_rift.16.desc.default: "Uznaliśmy, że niedola naszych przodków to, niestety, przegrana sprawa.\n\nNie możemy im pomóc. Podjęli właściwą decyzję o wysłaniu części z nich do naszego wymiaru przez szczelinę.\n\nZrobimy wszystko, by pielęgnować ich dziedzictwo i stać się cywilizacją, z której byliby dumni."
 astral_rift.16.desc.homicidal: "Uznaliśmy naszych przodków za niegodnych naszego wsparcia.\n\nPodjęli oni słuszną decyzję o wysłaniu najsilniejszych z nich przez szczelinę do naszego wymiaru. My przetrwamy i zajmiemy ich miejsce.\n\nTeraz muszą sami sobie radzić."
 astral_rift.20.name: "Rada światowa"
 astral_rift.20.common_1: "Wkrótce rozpocznie się inwazja na planetę macierzystą naszych przodków."
 astral_rift.20.militarist: "\"§Y[GetStarlightVanguardName]§!\" spotkała się z nami, a następnie otrzymaliśmy zaproszenie na pilne posiedzenie rady światowej. Podkreślono pomoc, jakiej dotąd udzieliliśmy, i chwalono naszą szczodrość."
 astral_rift.20.spiritualist: "Po naszym spotkaniu z \"§YCzarną Kurtyną§!\" otrzymaliśmy zaproszenie na pilne posiedzenie rady światowej. Wyrażono wdzięczność za pomoc, jakiej dotąd udzieliliśmy, i chwalono naszą szczodrość."
 astral_rift.20.common_2: "Nie ma zbyt wiele czasu na działanie przed tym, co wielu uważa za ostatnie starcie.\n\nZapasy energii są na niebezpiecznie niskim poziomie. Przekazanie darowizny zwiększyłoby produkcję okrętów wsparcia i przechyliło szalę tej bitwy na ich stronę."
 astral_rift.20.poor: "Wielu z ich naukowców zwróciło się do nas o przekazanie im próbek pasma astralnego, które zgromadziliśmy do dalszych eksperymentów ze wzmacnianiem osłon okrętów ich floty. Korzyści z zastosowania tej technologii mogą być spore, ponieważ ci najeźdźcy preferują broń energetyczną."
 astral_rift.20.rich: "Wielu z ich naukowców zwróciło się do nas o przekazanie im kolejnych próbek pasma astralnego, które zgromadziliśmy do dalszych eksperymentów ze wzmacnianiem osłon okrętów ich floty. Korzyści z zastosowania tej technologii mogą być spore, ponieważ ci najeźdźcy preferują broń energetyczną."
 astral_rift.20.gestalt: "Oglądanie debaty naszych przodków, tego chaotycznego wyrażania indywidualnych opinii, jest niepokojące. Powinniśmy być wdzięczni za to, że taka mała wydajność została dawno temu usunięta z naszej konstrukcji."
