 ###############
 astral_rift_tiny_planet: "초소형 행성"
 decision_tidal_lock_planet: "고의적 동주기 자전"
 decision_tidal_lock_planet_desc: "궤도상의 천체를 조작해 행성의 자전축을 멈춥니다."
 decision_tidal_lock_planet_tt: "§H결정 잠금 해제:§! 이 [this.GetPlanetMoon]에 §Y$d_dayside_farm$§!를 건설할 수 있습니다."
 decision_display_microplanet_husk: "극소 행성 잔해 전시"
 decision_display_microplanet_husk_desc: "탄소화된 극소 행성의 잔해를 전시해, 현지 주민의 질서 의식과 복종심을 배양합니다."
 d_microplanet_memorial: "극소 행성 기념물"
 d_microplanet_memorial_desc: "이 암울한 기념물은 우리 제국이 불복종을 상대로 이처럼 잔혹하게 대응할 수 있음을 현지 주민에게 상기시켜 줍니다."
 astral_rift.2800.name: "참 좁은 세상"
 astral_rift.2800.desc: "우리는 특이한 중력적 성질을 지닌 성계에 도착했습니다. 이 공간을 지나는 천체의 인력은 우리 차원에 있는 비슷한 크기의 천체에 비해 훨씬 강력합니다.\n\n감지기에 따르면 이 항성계에는 크기가 극도로 네 개의 작은 천체가 있습니다. 그리고 그중 한 천체에는 [explorer.GetPreFTLLower] 사회가 형성되어 있습니다. 이곳은 대륙 행성으로, 반수생 양서류 종족이 살고 있으며 행성의 크기가 우리 §Y$tech_rift_sphere$§!의 크기와 비슷하다는 점만 빼면 여느 행성과 다를 바가 없습니다.\n\n이 극소 지성체와 이들의 모성에는 다양한 연구 기회가 잠들어 있습니다."
 astral_rift.2800.a: "극소 행성에 접근합니다."
 astral_rift.2805.name: "위성의 영향"
 astral_rift.2805.desc: "극소 행성의 크기는 우리 함선의 크기와 비슷하기 때문에, 행성은 함선의 인력에 영향을 받을 수도 있습니다. 그렇기에 우리는 행성에 너무 가까이 접근하지 않도록 주의했습니다.\n\n하지만 행성의 위성이 지나는 궤적을 제대로 고려하지 못했습니다. 얼마 안 가 충돌이 일어났고, 위성은 우주 저 멀리 날아가 버렸습니다.\n\n자연 위성이 행성의 생태계에 미치는 영향을 고려해 볼 때, 현지 [explorer.GetPreFTLLower] 종족이 심각한 영향을 받을 것으로 예상됩니다."
 astral_rift.2805.a: "치명적인 계산 오류로군요."
 astral_rift.2810.name: "아주 작은 문제"
 astral_rift.2810.desc.common.1: "극소 행성의 [explorer.GetPreFTLLower] 종족이 우리의 존재를 알아차렸습니다. 우리 함선의 상대적 크기를 고려할 때, 우리 함선이 지평선의 시야를 대부분 가리고 있을 것으로 추측됩니다.\n\n행성의 전파 신호를 살펴보니 행성의 주민들은 위성 궤도가 행성 외부로 변경되었다는 것을 이미 알아차렸으며, 그에 따라 집단 공황 상태에 빠져 있습니다. 조수 간만에 따른 해일이 발생했고, 현지 [explorer.GetPreFTLLower] 종족 중 상당수가 목숨을 잃었습니다."
 astral_rift.2810.desc.common.2: "아니면 현지 문명에 더 이상 지장을 주지 않도록 먼 거리에서 계속 관측할 수도 있습니다."
 astral_rift.2810.desc.common.3: "아니면 멀리서 행성이 파괴되는 것을 지켜보며 후대를 위해 이번 재해의 기록을 남겨 놓을 수도 있습니다."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\n적절하다고 판단될 경우, 현지 사회와의 의사소통을 시도해 볼 수 있습니다.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\n현지 사회와 통신을 연결할 경우, 몸값을 요구할 수 있을지도 모릅니다.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\n일단 현지 종족의 통신을 가로채, 우리가 원하는 내용의 통신을 전달할 수 있습니다.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "통신을 연결하세요."
 astral_rift.2810.b: "가만히 지켜봅시다."
 astral_rift.2810.c: "몸값을 요구하세요."
 astral_rift.2810.d: "종말의 때가 됐다고 알리세요."
 astral_rift.2810.e: "행성이 파괴되는 모습을 지켜봅시다."
 astral_rift.2815.name: "통신 연결"
 astral_rift.2815.desc.common: "제한적이나마 통역을 거쳐 현지 [explorer.GetPreFTLLower] 종족과 힘겨운 대화를 거친 끝에, 상대 지도층이 우리를 보고 공포를 느꼈고 동시에 큰 충격을 받았다는 걸 알 수 있었습니다. 우리를 반기는 것 같지는 않습니다."
 astral_rift.2815.desc.outro: "언어 장벽으로 인해 복잡한 외교적 접근은 힘들겠지만, 적절한 행동 방안을 결정해야 합니다."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\n정말 뻔뻔한 외계종이군요... 저 두려움이 현실이 될 수 있도록 무언가를 보여 주는 게 좋을지도 모르겠습니다."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\n저들은 지금의 위기가 우리 때문이라는 걸 모르고 있습니다. 우리 실수를 만회할 만한 무언가를 해 줄 수 있을지도 모릅니다.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\n몸값을 요구했지만 돌아오는 것은 적의에 찬 대답뿐이었습니다. 게다가 이들에게는 가치가 있을 만한 것도 없는 것 같습니다."
 astral_rift.2815.desc.homicidal: "제한적이나마 번역을 거쳐 현지 [explorer.GetPreFTLLower] 종족에게 줄 메시지를 작성하고, 현지의 모든 통신 채널을 통해 전달했습니다.\n\n§E\"보라, 종말의 때가 왔다. 너희가 아는 것, 알아 왔던 모든 것은 시간의 흐름 속에 사라질 것이다. 너희가 계속 존재하는 미래는 없다. 우리가 종말을 가져올 것이다.\"§!\n\n상대는 응답하지 않고 있습니다."
 astral_rift.2815.a: "위성 궤도의 복원을 시도해 봅시다."
 astral_rift.2815.b: "위성을 파괴하세요."
 astral_rift.2815.c: "통신을 끊고 가만히 지켜봅시다."
 astral_rift.2815.d: "통신을 끊고 행성이 파괴되는 모습을 지켜봅시다."
 astral_rift.2820.name: "궤도 복원"
 astral_rift.2820.desc: "여러 차례의 계산과 모의실험 및 시도 끝에 극소 행성의 위성을 조심스럽게 유도해, 원래 궤도에 올려놓는 데 성공했습니다. 이렇게 한다고 하더라도 조수의 이동으로 인한 파괴와 죽음을 되돌릴 순 없겠지만, 우리는 최선을 다했습니다.\n\n[explorer.GetPreFTLLower] 지도층과 통신을 연결했습니다. 상대는 우리의 노력에 감사하는 듯합니다."
 astral_rift.2825.name: "사라진 위성"
 astral_rift.2825.desc.common: "우리는 우리에게 주어진 유일무이한 연구 기회를 놓치지 않고, 이 극소 행성을 공전하는 위성을 부숴 버렸습니다. 우리 함선의 회수용 집게를 사용해 위성을 누르자, 위성은 부서졌습니다. 우리는 위성이 고운 먼지가 되어 행성 주변에 얇은 고리를 이루는 모습을 지켜보았습니다.\n\n그 결과 행성의 양극 사이에 여러 형태의 이상 기상 현상이 발생했습니다. 행성에 거주하는 양서류 종족은 극도로 당황했고, 우리와의 교신을 시도하고 있습니다."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\n상대 종족을 말살하는 편이 그나마 자비로운 처사일 것입니다. 우리 균열 스피어를 이용해 약간의 물리력을 가하는 것만으로도 충분합니다. 하지만 더 많은 연구 기회가 있는 것도 사실입니다."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\n현지 주민들은 행성 전체를 유린하는 폭풍에 그저 당하고만 있습니다. 이들의 운명은 이미 결정되었습니다."
 astral_rift.2825.a: "자비를 베풀어 죽여 줍시다."
 astral_rift.2825.b: "원격 연구 장비를 배치하세요."
 astral_rift.2830.name: "멀리서 지켜보기"
 astral_rift.2830.desc.default: "우리는 현 상황을 지켜보면서 극소 행성과 [explorer.GetPreFTLLower] 종족을 연구하기 위해 성계 안에 관측 장비를 배치했습니다. 우리와 위성 사이의 충돌이 환경에 준 영향도 궁금하지만, 충돌로 인한 결과가 더욱 심해지기 전에 현지 종족이 이 사태에 대응할 수 있을지도 궁금합니다."
 astral_rift.2830.desc.communications: "우리는 [explorer.GetPreFTLLower] 종족 지도층과의 교신을 끊고, 다시금 소극적 관측을 재개했습니다.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "어찌 되었든, 행성의 파괴 과정을 지켜보는 재미는 느낄 수 있을 것입니다."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "동주기 자전 돌파구"
 astral_rift.2835.desc: "이 행성의 위성을 시험 삼아 조작함으로써, 천체를 공전하는 위성의 전반적인 이동 양식에 관한 이해 수준을 높일 수 있었습니다. 이렇게 얻은 지식을 적용하면 우리 제국 성계에 있는 행성들을 더욱 정밀하게 정렬할 수 있을 것입니다.\n\n우리 아래에 있는 극소 행성에서는 현재 우리의 업적을 기리는 기념행사를 열고 있습니다."
 astral_rift.2835.tt: "이제 행성 결정을 통해 위성이 있는 행성에 §Y동주기 자전§! 현상을 유발할 수 있습니다.\n§Y태양 면 태양광 발전소§!의 효과가 두 배가 됩니다."
 astral_rift.2840.name: "낮은 영향"
 astral_rift.2840.desc: "우리는 보호막 출력을 최대치로 올리고 추진력을 모은 채, 극소 행성과의 충돌에 대비했습니다.\n\n충돌의 순간, 우리는 이 대륙 행성의 대기를 압축시킨 뒤 행성 전반에 극고압 충격파를 발사했습니다. 그로 인한 마찰로 대기가 초고온으로 가열되었으며 행성의 바다가 증발하고 모든 생명체가 소멸했습니다.\n\n한때 융성했던 이 행성의 잔재는 위압감 조성을 위한 유물로 전시할 수 있을 것입니다."
 astral_rift.2840.tt: "행성 결정을 통해 극소 행성 잔해를 전시할 수 있습니다. 전시는 한 번만 가능합니다."
 astral_rift.2845.name: "모범 행성"
 astral_rift.2845.desc: "극소 행성의 기후 조건을 조사하기 위해 관측 장비를 투입했습니다.\n\n매서운 눈보라, 가뭄, 폭우를 비롯한 모든 종류의 이상 기상 현상이 극소 행성을 유린하기 시작했습니다. 이 행성에서의 실험을 통해, 앞으로도 이 행성 고유의 기상 현상과 거주 종족에 관한 데이터를 얻을 수 있을 것입니다. 현지 종족이 예정된 멸망을 맞이하기 전까지만 말입니다."
 astral_rift.2890.name: "극소 행성의 멸망"
 astral_rift.2890.desc: "[from.solar_system.GetName]의 아스트랄 균열 너머에 있던 극소 행성이 극단적인 기후 변화로 멸망했습니다. 해당 행성에서의 연구 데이터 수집이 중단되었습니다."
 astral_rift.2890.a: "예정된 결과입니다."
