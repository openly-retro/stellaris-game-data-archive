 situation_planetary_revolt_desc_standard: "[Target.GetName]: buntownicza część populacji zamierza obalić nasze rządy!"
 situation_planetary_revolt_desc_slave: "[Target.GetName]: zbuntowani niewolnicy zamierzają obalić nasze rządy!"
 situation_planetary_revolt_desc_gestalt_standard: "Podstępne pojedyncze organizmy chcą być już częścią naszego rządu."
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt: "Nieprzynależne i wypaczone elementy na [Target.GetName] próbują wydrzeć nam ten świat siłą."
 situation_planetary_revolt_monthly_change_tooltip: "§Y[Target.GetName]§!: im większe panują tam niepokoje i gęściej jest zamieszkany księżyc [Target.GetPlanetMoon], tym szybciej będzie rozwijać się ta §Ysytuacja§!. Na zaawansowanych etapach sytuacji inne kolonie i imperia mogą zadeklarować poparcie dla buntu, co utrudni zapobieżenie mu.\n\nMożemy spowolnić ten rozwój, zwiększając £stability£ §Ystabilność§!, zmniejszając £unemployment£ §Ybezrobocie§!, umieszczając tam garnizon £defense_army£ §Yarmii§! albo wzmacniając §Ybazę gwiezdną§!.\n\n[Target.GetName]: §YPrzesiedlenie§! £pop£ populacji zwiększy postępy buntu."
 situation_planetary_revolt_complete_tooltip: "§Y[Target.GetName]§! ogłosi niepodległość od: §Y[Owner.GetName]§!."
 situation_planetary_revolt_complete_joiner_tooltip: "§Y[Target.GetName]§! zbuntuje się i dołączy do: §Y[new_owner_empire.GetName]§!."
 situation_planetary_revolt_fail_tooltip: "§Y[This.GetName]§! odniesie porażkę, a wszystkie kary związane z tym światem zostaną usunięte."
