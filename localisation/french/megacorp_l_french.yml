 lootbox_buy_allow_fail: "§RNous ne disposons pas de suffisamment de §Hchtons§!.§!"
 lootbox.intro: "En ouvrant le reliquaire, nous trouvons..."
 lootbox.and: "\nEn fouillant à l'intérieur, nous trouvons aussi..."
 lootbox_contents_empty: "§Rrien§!."
 lootbox_contents_a: "§ELe reliquaire contient une carte antique de routes commerciales depuis longtemps abandonnées, où se trouve mentionné le système de §Y[Root.Capital.GetStarName]§! !§!"
 lootbox_contents_b: "§ELe reliquaire contient tout un ensemble d'uniformes de cérémonie. Malheureusement, ils ont été conçus pour une espèce aux membres beaucoup plus nombreux que celles peuplant la [Root.GetName].\n\nMais ils pourraient malgré tout être retaillés.§!"
 lootbox_contents_c: "§ELe reliquaire contient une bombe !\n\nElle est rapidement désamorcée, heureusement.§!"
 lootbox_contents_c.tooltip: "Ouf !"
 lootbox_contents_d: "§ELe reliquaire contient un traité sur l'amour et la nature cyclique de toutes choses. Il est écrit en langue [Root.GetAdj], dans un style visiblement très moderne.§!"
 lootbox_contents_e: "§ELe reliquaire contient une arme à feu d'origine inconnue, dont apparemment le mécanisme de mise à feu a été démonté.§!"
 lootbox_contents_e.tooltip: "C'est bizarre..."
 lootbox_contents_f: "§ELe reliquaire contient un lot de rations militaires. Les indications sur les emballages sont désormais passées, mais le contenu semble préservé et compatible avec la biologie [Root.GetSpeciesName].§!"
 lootbox_contents_g: "§ELe reliquaire contient de la musique, sans qu'un mécanisme quelconque soit visible.\n\nBien vite, le reliquaire est refermé et abandonné là.§!"
 lootbox_contents_g.tooltip: "Silence."
 lootbox_contents_h: "§ELe reliquaire est rempli d'un magnifique marbre bleu.§!"
 lootbox_contents_i: "§ELe reliquaire est rempli de richesses incommensurables. En vérité, personne parmi tous ceux qui assistent à son ouverture ne peut dire précisément à combien se monte cette fortune, ou se refuse à l'admettre.\n\nMais il est évident que le solde est définitivement positif.§!"
 lootbox_contents_j: "§ELe reliquaire contient une poignée de mécanismes aliens, inertes et visiblement brisés.§!"
 lootbox_contents_k: "§ELe reliquaire est vide, mais ses parois intérieures sont rayées et cabossées. Des traces de matériaux biologiques sont encore visibles dans le fond.§!"
 lootbox_contents_l: "§ELe reliquaire contient une créature qui n'existe que sous la forme d'un spectre d'ondes éthéré. Elle s'échappe immédiatement dans un plan supérieur, ne laissant derrière elle qu'une révélation abyssale et une terreur glaçante.§!"
 lootbox_contents_m: "§ELe reliquaire est difficile à ouvrir. Il apparaît fermé de l'intérieur, par quelque anomalie gravitationnelle.§!"
 lootbox_contents_n: "§ELe reliquaire ne contient rien du tout. Là où l'on se serait attendu à trouver un espace creux où serait entreposé quelque chose se trouve en lieu et place un bloc poli d'alliage métallique, les parois intérieures du reliquaire se confondant les unes avec les autres.§!"
 lootbox_contents_galatron: "§ELe §!Galatron§E !§!"
 cara_home_galatron.title: "Le Galatron"
 cara_home_galatron.desc: "Le §EGalatron§! est à vous !"
 cara.320.a: "Qu'est-ce que c'est ?"
 cara.320.a.reply: "C'est le §EGalatron§!. La pierre angulaire des Caravaniers, le totem sur lequel nos aïeux ont prêté serment et formé la $NAME_Caravaneer_Home$.\n\nSes premiers succès sont souvent imputés à la puissance formidable du §EGalatron§!, même si la nature de cette puissance est depuis longtemps perdue."
 cara.320.b: "Mais il fait quoi, exactement ?"
 cara.320.b.reply: "Bah... C'est le §EGalatron§! ! Il §Egalatronne§! !\n\nOn suppose, en tout cas..."
 cara.320.c: "Ça vaut combien si on le revend ?"
 cara.320.c.reply: "Sa valeur ne peut être mesurée. Personne ne vous achètera le §EGalatron§!, même si toute la galaxie aimerait se réjouir dans sa lumière.\n\nMais soyez-en bien conscients : la tradition autorise à ce qu'il soit repris à ceux qui s'en montrent indignes. Par la guerre."
 cara.320.d: "Eux... Merci... Au revoir..."
 cara.910.name: "$cara.920.name$"
 cara.910.desc: "Nous avons détruit cette vermine mercantiliste qui considérait la station commerciale de Bazar comme son foyer. La $NAME_Caravaneer_Home$ n'est plus !"
 cara.920.name: "§HLes $caravaneers$§! : Bazar détruite"
 cara.920.desc: "La station commerciale des Caravaniers a été détruite par la [From.From.GetName]. Nous n'avons pas encore confirmation si des survivants ont pu réchapper à ce massacre."
 cara.930.name: "La $NAME_Caravaneer_Home$"
 cara.930.desc: "Bonjour ? Oui ? Vous nous comprenez  bien ?\n\nParfait. Vous avez peut-être appris que le foyer de tous les Caravaniers, la station commerciale de Bazar, vient d'être sauvagement attaquée. Certains ne peuvent s'empêcher de haïr le libre échange des biens et des services ! Nos assaillants nous croient tous morts, mais le Conseil caravanier a survécu, comme vous pouvez vous en rendre compte.\n\nNous souhaiterions rétablir nos opérations dans le système de §Y[cara_home_new_location.GetName]§!. En ce cas, techniquement, il ne vous appartiendrait naturellement plus. Mais vous ne perdriez pas au change."
 cara.930.a: "Ce système est à vous, amis du commerce"
 cara.930.a.tooltip: "La $NAME_Caravaneer_Home$ prend possession du système de §Y[cara_home_new_location.GetName]§!."
 cara.930.b: "Il est trop stratégique pour que nous vous le cédions"
 cara.930.c: "Votre survie ne peut nous satisfaire, partez"
 cara.940.name: "§HLes Caravaniers§! : rétablissement"
 cara.940.desc: "La [caravaneer_home_country.GetName] a rétabli sa station commerciale dans le système de [cara_home_new_location.GetName], ancienne possession [From.GetAdj]."
 cara.940.b.reply: "C'est bien dommage, mais on ne peut pas toujours l'emporter ! Vous, notamment, faites le choix conscient de ne jamais l'emporter.\n\nAdieu."
