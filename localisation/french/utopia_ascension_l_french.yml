 tech_covenant_composer: "$COMPOSER_MARK$"
 tech_covenant_composer_desc: "Nous avons découvert comment permettre à l'énergie psionique de s'écouler à travers des vaisseaux entiers. Grâce à ce savoir, nous pouvons désormais imprégner chacun d'entre eux de la puissance du Composeur de brins."
