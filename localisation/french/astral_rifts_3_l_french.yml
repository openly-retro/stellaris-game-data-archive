 astral_rift.3200.a: "Trouvons-le"
 astral_rift.3205.name: "La Devineresse"
 astral_rift.3205.desc.intro: "La vision a pu être tracée jusqu'à un point sur l'une des montagnes les plus hautes de ce monde.\n\nUne figure masquée était assise en train de méditer dans une grotte isolée. Une humanoïde à la peau grise, enveloppée d'un halo d'énergie violet, pulsant doucement."
 astral_rift.3205.desc.outro: "§B« Je vous remercie d'avoir accepté mon invitation. Nous avons beaucoup à nous dire.\n\nJe suis connue comme la Devineresse. Je médite dans ces étendues glacées depuis des années, attendant la révélation. Ce n'est pas le fruit du hasard si vous êtes apparus ici. »§!"
 astral_rift.3205.desc.common.completed_zroni: "Nous la reconnûmes aussitôt comme une Zronie. Il y a des millions d'années, cette espèce exceptionnellement douée en psionisme vivait dans notre propre univers, avant qu'une guerre civile ne provoque son extinction complète. Peut-être cette déchirure était-elle un portail vers une temporalité parallèle dans laquelle les Zronis n'ont pas encore réalisé l'ascension dans le Suaire ?"
 astral_rift.3205.desc.common.started_zroni: "Nous la reconnûmes aussitôt comme une Zronie, une membre de cette espèce exceptionnellement douée en psionisme qui vivait dans notre propre univers il y a des millions d'années. Peut-être cette déchirure était-elle un portail vers une temporalité parallèle dans laquelle les Zronis existaient encore ?"
 astral_rift.3205.desc.common.not_started_zroni: "Elle avait des cornes brillantes sur la tête, et des excroissances semblables dans le dos, mais moins grandes. Son espèce nous est inconnue, mais elle doit être pleinement accordée aux ondes psioniques."
 astral_rift.3205.desc.common.gestalt: "Nos explorateurs reçurent alors une nouvelle communication :"
 astral_rift.3205.desc.common.default: "L'alien parla à nouveau doucement dans l'esprit de nos explorateurs :"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$ $astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$ $astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$ $astral_rift.3205.desc.common.not_started_zroni$ $astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$ $astral_rift.3205.desc.common.started_zroni$ $astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$ $astral_rift.3205.desc.common.completed_zroni$ $astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_not_started_zroni: "$astral_rift.3205.desc.intro$ $astral_rift.3205.desc.common.not_started_zroni$ $astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.a: "Écoutons ce qu'elle a à dire"
 astral_rift.3210.name: "Le fardeau de la Devineresse"
 astral_rift.3210.desc: "La Devineresse poursuivit :\n\n§B« J'ai canalisé mes efforts pour entrer dans une dimension spirituelle. Les vôtres appellent ce lieu le Suaire. Récemment, j'ai ressenti un appel étrange, dont je pense qu'il venait du plus profond du Suaire. Je me tiens en ce moment même au seuil de ce monde mystérieux, pour la première fois. »§!\n\nLa Devineresse soupira.\n\n§B« Mon peuple m'a chargée de cette responsabilité. Entrer dans le Suaire peut en effet conférer un grand pouvoir, mais je suis la proie du doute. Plus j'en suis proche, plus le Suaire m'attire. Il y a des murmures dans les recoins les plus sombres de mon esprit. Un tel pouvoir peut-il véritablement être contrôlé ? Et c'est juste à ce moment, au moment du choix, que vous êtes apparus. Cela ne peut être une simple coïncidence. »§!"
 astral_rift.3210.a: "Révélons-lui le sort des Zronis"
 astral_rift.3210.b: "Révélons-lui ce que nous savons des Zronis"
 astral_rift.3210.c: "Nous ne pouvons lui offrir que notre point de vue"
 astral_rift.3210.d: "Ce n'est pas notre rôle d'intervenir"
 astral_rift.3210.e: "De telles quêtes spirituelles sont profondément ridicules"
 astral_rift.3215.name: "Augures du destin"
 astral_rift.3215.desc: "Nos explorateurs ont expliqué à la Devineresse ce que les recherches archéologiques sur la civilisation zronie avaient révélé. Ils lui détaillèrent comment la toute-puissance avait provoqué la division parmi les Zronis de notre dimension, lui décrivirent la guerre civile féroce qui les déchira, jusqu'à provoquer leur extinction.\n\nLa Devineresse considéra en silence leurs paroles.\n\n§B« Est-il vrai que mes efforts pourraient nous condamner ? Si pénétrer le Suaire menait au désastre, ce serait folie que de poursuivre. Mon peuple m'a accordé sa confiance. Si je dénonce le Suaire comme une source de corruption, notre désir de réaliser l'ascension pourrait s'éteindre. Mais peut-être reste-t-il une autre solution... Avec le savoir que vous m'avez transmis, je pourrais approcher les pouvoirs au sein du Suaire d'une manière différente, afin de prévenir les désastres qui nous sont arrivés dans votre dimension. »§!"
 astral_rift.3215.a: "C'est une entreprise vouée à l'échec"
 astral_rift.3215.b: "Cette fois ce pourrait être différent..."
 astral_rift.3220.name: "Destin certain"
 astral_rift.3220.desc: "Nos explorateurs ont expliqué à la Devineresse comment les Zronis utilisèrent le Suaire pour réaliser l'ascension vers un plan supérieur de l'existence, pour se développer au-delà des besoins physiques et se délecter d'une quasi-toute-puissance utopique. L'ascension était venue avec des défis considérables, mais du point de vue matériel et sociologique, c'était un succès formidable. Nos explorateurs notèrent aussi que le destin ultime des Zronis n'est pas encore entièrement compris de nos savants.\n\nLa Devineresse répondit :\n\n§B« Tout se passe comme si les Zronis, quelle que soit leur dimension, sont destinés à pénétrer dans le Suaire. C'est là un destin qui transcende les limites d'une seule temporalité. Peut-être n'avons-nous jamais été libres de notre choix ? »§!"
 astral_rift.3220.a: "Déconseillons-lui d'interférer avec le Suaire"
 astral_rift.3220.b: "Encourageons-la au contraire à y pénétrer"
 astral_rift.3225.name: "Notre point de vue"
 astral_rift.3225.desc.gestalt: "Nos explorateurs expliquèrent que la [explorer.GetName] existe en tant que conscience collective, et que pour nous une décision d'une telle importance ne devrait jamais être laissée à un choix purement individuel. Les bénéfices pour la société zronie dans son ensemble doivent guider la décision, et l'inconfort personnel ne devrait en rien entrer en ligne de compte.\n\nLa Devineresse répondit :\n\n§B« Peut-être est-il sage de considérer ce dilemme d'un point de vue purement collectif, comme vous le faites. Comment nous suggéreriez-vous donc d'agir ? »§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Nos explorateurs partagèrent les détails de notre propre relation avec le divin, que la recherche de l'illumination est la raison pour laquelle la [explorer.GetName] explore : pour trouver une explication au-delà de nous-mêmes et approfondir notre relation avec l'univers.\n\nLa Devineresse répondit :\n\n§B« En ce domaine, vous nous ressemblez beaucoup. Les Zronis se languissent de transcender le monde matériel, aussi quel droit ai-je de refuser à mon peuple son ascension ? En tant que chercheurs vous-mêmes, comment nous suggéreriez-vous d'agir ? »§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Nos explorateurs expliquèrent à la Devineresse que la vérité scientifique, objective, est la meilleure manière de définir notre place dans l'univers. La recherche de la connaissance a ainsi porté la [explorer.GetName] vers de nouvelles frontières, puis au-delà. Elle a même permis à nos deux espèces de se rencontrer au-delà de nos dimensions.\n\nLa Devineresse répondit :\n\n§B« Nos peuples sont véritablement différents. Et vous êtes pourtant emplis de respect et intelligents, même si vos croyances jouent contre vous. Peut-être donc y a-t-il quelque sagesse dans votre point de vue. En tant qu'êtres sécularistes, comment nous suggéreriez-vous d'agir ? »§!"
 astral_rift.3225.desc.default: "Nos explorateurs expliquèrent à la Devineresse que nous pensons, dans la [explorer.GetName], que le but de toute société est de se développer et de prospérer en restant en accord avec ses principes. Incarner ses propres valeurs sur la scène galactique est le test ultime pour une civilisation. Si pénétrer le Suaire est la véritable volonté de son peuple, vous avez donc le devoir de le faire.\n\nLa Devineresse répondit :\n\n§B« Je le comprends, mais la volonté de mon peuple est divisée. Voyageurs venus de loin, quels conseils avez-vous à offrir ? Le fardeau de la décision est trop lourd pour moi seule. »§!"
 astral_rift.3225.a: "$astral_rift.3220.a$"
 astral_rift.3225.b: "$astral_rift.3220.b$"
 astral_rift.3230.name: "S'en remettre au destin"
 astral_rift.3230.desc.intro: "Nos explorateurs expliquèrent à la Devineresse que nous n'avions guère envie de donner nos conseils, et que notre présence ici n'était en rien un signe du destin. Qu'ils étaient des explorateurs, arrivés là par le plus grand des hasards.\n\n§B« Très bien. Peut-être votre décision de ne pas interférer est-elle simplement un signe supplémentaire que je doive interpréter. Partez, en ce cas. Mais restez ouverts. »§!"
 astral_rift.3230.desc.outro: "La laissant à ses méditations, l'équipage explora le terrain aux alentours, dans l'espoir que le périple pourrait avoir quelque bénéfice matériel. Il ne fallut guère de temps avant qu'une cache précieuse de minéraux soit découverte, entre deux pics montagneux."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nIl est très probable que l'histoire des Zronis va se répéter dans cette dimension, de la même manière que dans la nôtre, mais ce n'est en rien notre rôle que de devoir manipuler leur destin.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nLes Zronis doivent après tout suivre leur propre route, et il ne serait pas avisé d'intervenir dans d'autres temporalités.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Explorons cette cache !"
 astral_rift.3235.name: "Conseil prophétique"
 astral_rift.3235.desc.intro: "Nos explorateurs découragèrent la Devineresse d'entrer dans le Suaire à ce moment, et elle reçut ce conseil comme une prophétie. En guise de remerciements, elle leur offrit un cristal de données, petit mais étrangement lourd. Ils la quittèrent alors.\n\nLes analyses du cristal révélèrent une matrice changeant de manière subtile ; il s'agissait d'une vaste archive emmagasinée sous la forme d'énergie psionique."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$ Si l'objet était une superbe oeuvre d'ingénierie, ses banques de données ont pu être converties sous une forme d'énergie plus utile."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$ Ce qu'elle renfermait contenait de très nombreuses informations sur les théories relatives au psionisme."
 astral_rift.3235.a: "Peut-être nous rencontrerons-nous à nouveau ?"
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Nos explorateurs encouragèrent la Devineresse à s'aventurer dans le Suaire pour réaliser l'ascension à un plan supérieur de l'existence, ce qu'elle accepta comme une prophétie. En guise de remerciements, elle leur offrit un cristal de données, petit mais étrangement lourd. Ils la quittèrent alors.\n\nLes analyses du cristal révélèrent une matrice changeant de manière subtile ; il s'agissait d'une vaste archive emmagasinée sous la forme d'énergie psionique."
 astral_rift.3240.desc.completed_zroni: "Peut-être cette fois-ci son espèce connaîtra-t-elle un destin plus favorable ?"
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$ Si l'objet était une superbe oeuvre d'ingénierie, ses banques de données ont pu être converties sous une forme d'énergie plus utile."
