 utopia.2658.name: "확정"
 utopia.2658.desc: "§Y[GetShroudPatron]§!(과)와 계약하기 위한 기초를 마련한 뒤로 꽤 시간이 흘렀습니다. 연결은 아직 약하지만, 연결을 끊거나 반대로 강화할 기회는 남아 있습니다."
 utopia.2658.a: "계약을 확정하세요."
 utopia.2658.b: "§Y[GetShroudPatron]§!(을)를 거부하세요."
 utopia.2659.name: "진입점"
 utopia.2659.desc: "우리 텔레파시 능력자들이 장막 너머 존재의 도움 없이 장막을 뚫기 위해 부단히 애쓰고 있습니다. 그리고 마침내 진입점을 찾았습니다. 심연이 우리를 부릅니다. 우리가 할 일은 이제 과감하게 뛰어드는 것뿐입니다."
 utopia.2659.a: "장막 너머의 심연으로 가 봅시다."
 FORM_COVENANT_PROJECT: "형언할 수 없는 존재와의 교감"
 FORM_COVENANT_PROJECT_DESC: "[Root.Capital.GetName]의 텔레파시 능력자 밀회가 장막에 거주하는 존재와의 위대한 교감을 위한 준비를 하고 있습니다."
 utopia.3020.desc: "장막의 강력한 에너지가 우리가 통제하는 사이오닉 아바타에 성공적으로 흘러들어 왔습니다!\n\n새로이 태어나 우리 우주로 옮겨진 아바타는 [Root.Capital.GetName] 궤도상의 우주 비행체로 거듭났습니다."
 utopia.3021.desc: "장막의 강력한 에너지가 우리가 통제하는 사이오닉 아바타에 성공적으로 흘러들어 왔습니다!\n\n새로이 태어나 우리 우주로 옮겨진 아바타는 [Root.Capital.GetName] 지표면에서 거대한 전사로 거듭났습니다."
 utopia.3022.desc: "아바타를 소환하고 우리 우주로 가져오려면, 현재 우리의 능력을 뛰어넘는 막대한 사이오닉 에너지가 필요합니다. 이에 대한 시도가 실패로 돌아가자, 장막의 초자연적 에너지가 불안한 듯이 사라졌습니다."
 utopia.3023.desc: "사이오닉 아바타를 소환하려는 시도는 부분적인 성공만을 거뒀습니다. 아바타가 올바른 형태를 취하고 우리 우주로 넘어왔지만, 텔레파시 능력자들이 아바타를 통제하지 못한 것입니다!\n\n이제 자신의 앞길을 가로막는 것은 모조리 파괴하려는 공격적인 사이오닉 개체를 상대해야 합니다!"
 utopia.3024.name: "장막의 습격"
 utopia.3024.desc: "장막의 아바타가 우주의 구조를 관통해 [shroud_spawn_system.GetName] 성계에서 실체화했습니다! 아바타는 복수심에 불타며 엄청난 양의 사이오닉 에너지를 축적했고, 이를 이용해 자신의 길을 가로막는 불행한 자들을 공격하고 있습니다."
 utopia.3024.a: "아바타를 막아야 합니다!"
 utopia.3026.name: "장막 아바타 추방"
 utopia.3026.desc: "일반 우주의 존재를 계속해서 위축시킨 결과, [shroud_spawn_system.GetName] 성계의 아바타는 실체를 유지할 수 없을 정도로 약화되었습니다. 아바타는 장막으로 추방되었습니다."
 utopia.3026.a: "속이 시원하군요."
