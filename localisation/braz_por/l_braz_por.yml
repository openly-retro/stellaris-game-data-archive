 pc_gas_giant: "Gigante Gasoso"
 pc_gas_giant_desc: "Planeta gasoso com uma atmosfera composta primariamente de hidrogênio e hélio, em volta de um núcleo denso."
 pc_asteroid: "Asteroide"
 pc_asteroid_desc: "Um asteroide ou planetoide maior que se destaca na densa aglomeração de corpos menores."
 pc_molten: "Mundo Derretido"
 pc_molten_desc: "Mundo rochoso que é ardente de quente. A atmosfera é fina ou não existente, e a lava do interior flui livremente graças às erupções vulcânicas constantes. Sem sinais de vida detectados."
 pc_frozen: "Mundo Congelado"
 pc_frozen_desc: "Mundo rochoso coberto por uma grossa camada permanente de gelo. Baixas temperaturas e uma fina atmosfera impedem a existência de vida na superfície."
 pc_broken: "Mundo Partido"
 pc_broken_desc: "Mundo devastado por algum evento catastrófico. Quaisquer propriedades que ele tinha, já não são mais discerníveis."
 pc_barren: "Mundo Infértil"
 pc_barren_desc: "Mundo infértil e rochoso com uma atmosfera fina ou inexistente. A superfície é coberta por crateras resultantes de impactos de meteoros e completamente desprovida de vida."
 pc_barren_cold: "Mundo Infértil"
 pc_barren_cold_desc: "Mundo infértil e rochoso com uma atmosfera fina ou inexistente. A superfície é coberta por crateras resultantes de impactos de meteoros e completamente desprovida de vida."
 pc_desert: "Mundo Desértico"
 pc_desert_desc: "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Precipitação e grandes corpos de água na superfície são relativamente raros. Variações de temperatura significativas entre os ciclos diurnos e noturnos. Vegetação escassa com sinais de vida moderados."
 pc_arid: "Mundo Árido"
 pc_arid_desc: "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. O terreno coberto de poeira consiste primariamente de grandes desfiladeiros e planaltos. Florestas podem ser encontradas nas regiões polares mais temperadas, mas, tirando isso, a vegetação é escassa. Sinais de vida moderados detectados."
 pc_tundra: "Mundo Tundra"
 pc_tundra_desc: "Mundo gelado e rochoso com uma atmosfera de nitrogênio e oxigênio. Gelo permanente cobre boa parte da superfície, exceto nas regiões mais temperadas próximas ao equador. Uma biosfera estável existe, mas a vegetação é geralmente limitada a musgo e liquens."
 pc_continental: "Mundo Continental"
 pc_continental_desc: "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Hidrosfera ativa e estável. Massas terrestres são separadas por oceanos vastos, com grandes variações climáticas, dependendo da temperatura e precipitação. Biosfera significativa."
 pc_tropical: "Mundo Tropical"
 pc_tropical_desc: "Mundo úmido e rochoso com uma atmosfera de nitrogênio e oxigênio. Estações com precipitação significativa são alternadas por períodos mais secos. A maior parte das massas terrestres são cobertas de vegetação densa e há sinais de vida abundantes."
 pc_ocean: "Mundo Oceânico"
 pc_ocean_desc: "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio e uma hidrosfera significativa. Oceanos cobrem mais do que §Y95%§! da superfície, com ilhas espalhadas compondo a porcentagem remanescente. Sinais de vida abundantes, a grande maioria é aquática."
 pc_arctic: "Mundo Ártico"
 pc_arctic_desc: "Mundo frígido e rochoso com uma atmosfera de nitrogênio e oxigênio. Depósitos de água significativos podem ser encontrados permanentemente congelados como gelo glacial. Alguns sinais de vida e vegetação, a maioria aglomerado em volta das regiões equatoriais um pouco mais quentes."
 pc_alpine: "Mundo Alpino"
 pc_alpine_desc: "Mundo montanhoso com uma atmosfera de nitrogênio e oxigênio. A neve cobre os cumes, e lagos congelados espalham-se pelos vales. Apesar do planeta apresentar pouca variação nas estações, a água ainda líquida abaixo da superfície congelada dos lagos é o suficiente para sustentar uma vegetação resistente."
 pc_savannah: "Mundo Savana"
 pc_savannah_desc: "Mundo rochoso dominado por planícies áridas e cobertas por uma atmosfera de nitrogênio e oxigênio. A pequena hidrosfera permite breves precipitações, com exceção de algumas gramíneas ubíquas, a vegetação concentra-se primariamente ao redor de oásis rasos."
 pc_habitat: "Habitat Orbital"
 pc_habitat_desc: "Uma arcologia artificial de espaço profundo que oferece condições de moradia quase urbanas, semelhante a um planeta. Colheitas hidropônicas e tecnologias de filtragem avançadas a tornam quase autossustentável, e instalações suportadas na estação podem extrair materiais do seu planeta hospedeiro."
 pc_toxic: "Mundo Tóxico"
 pc_toxic_desc: "Um planeta rochoso com uma atmosfera grossa, letal para a maioria das formas de vida."
 pc_shrouded: "Mundo Encoberto"
 pc_shrouded_desc: "Nossos sensores não conseguem penetrar a densa neblina que cerca o planeta. Naves que entram ali não voltam."
 pc_b_star: "Estrela Classe B"
 pc_b_star_desc: "As grandes estrelas classe B de sequência principal são muito brilhantes e azuis. Apesar de um tanto quanto raras, a luminosidade dessas estrelas faz com que elas estejam entre as mais visíveis a olho nu."
 pc_a_star: "Estrela Classe A"
 pc_a_star_desc: "Essas estrelas brancas ou branco-azuladas relativamente jovens estão tipicamente entre as mais visíveis a olho nu. Elas são grandes e rotacionam rapidamente, mas eventualmente evoluirão para gigantes vermelhas mais lentas e frias."
 pc_f_star: "Estrela Classe F"
 pc_f_star_desc: "Estrelas tipo F são bem grandes e geralmente são referidas como anãs amarelo-brancas. Apesar de emitirem quantidades significativas de radiação UV, suas largas zonas habitáveis possuem uma boa chance de suportar mundos com vida."
 pc_g_star: "Estrela Classe G"
 pc_g_star_desc: "Geralmente referidas como anãs amarelas, estrelas tipo G na verdade possuem cores que variam entre branco e levemente amarelo. As estrelas de sequência principal fundem hidrogênio por aproximadamente 10 bilhões de anos antes de expandirem e se tornarem gigantes vermelhas. Apesar de suas vidas úteis serem menores que as de estrelas tipo K, mundos dentro da zona habitável de uma estrela G geralmente desfrutam de condições ótimas para o desenvolvimento da vida."
 pc_k_star: "Estrela Classe K"
 pc_k_star_desc: "Essas estrelas de sequência principal, às vezes referidas como anãs laranjas, são bem comuns. Elas são estáveis na sequência principal por aproximadamente 30 bilhões de anos, o que significa que mundos que orbitam uma estrela tipo K possuem uma janela maior que a média para a vida evoluir."
 pc_m_star: "Estrela Classe M"
 pc_m_star_desc: "As estrelas mais comuns no universo, geralmente referidas como anãs vermelhas. Sua baixa luminosidade significa que elas são difíceis de serem observadas a olho nu a distância. Apesar de tipicamente terem uma vida útil extremamente longa, anãs vermelhas emitem quase nenhuma radiação UV, o que resulta em condições desfavoráveis para a maior parte das formas de vida."
 pc_t_star: "Anão Marrom Classe T"
 pc_t_star_desc: "Anãos Marrons são objetos subestelares que não tem massa suficiente para sustentar a fusão de hidrogênio. Aproximadamente do tamanho de grandes gigantes gasosos, eles tem uma densidade muito maior. Sua baixa luminosidade e comparativamente pequena geração de calor significa que os planetas em sua órbita provavelmente não suportarão vida."
 pc_m_giant_star: "Classe M Gigante Vermelha"
 pc_m_giant_star_desc: "Com um grande raio e baixa temperatura de superfície comparativa, gigantes vermelhas são estrelas de massa moderada em um estágio tardio de evolução estelar. Suas atmosferas estelares expandidas e alta luminosidade viabilizam órbitas de zonas distantes habitáveis."
 pc_black_hole: "Buraco Negro"
 pc_black_hole_desc: "Tipicamente formados como o resultado do colapso de uma estrela massiva no final do seu ciclo de vida, buracos negros possuem campos gravitacionais extremamente fortes que impedem qualquer coisa (até mesmo a luz) de escapar assim que o horizonte de evento for ultrapassado. As ondas gravitacionais emitidas por buracos negros interferem com a propulsão MRQL, dificultando para as naves escapar do combate."
 pc_neutron_star: "Estrela de Nêutrons"
 pc_neutron_star_desc: "Esses restos de estrela incrivelmente densos às vezes são criados quando uma estrela imensa sofre um colapso rápido e explode em uma supernova. Apesar de o seu diâmetro ser tipicamente pequeno (às vezes até 10 quilômetros), sua massa é muitas vezes maior que uma estrela tipo G média. As ondas gravitacionais e radiação emitidas por estrelas de nêutrons devem ser navegadas com cuidado, diminuindo a velocidade abaixo da luz de naves."
 pc_pulsar: "Pulsar"
 pc_pulsar_desc: "Pulsares são estrelas de nêutrons magnetizadas que emitem feixes de radiação eletromagnética. Conforme a estrela rotaciona, o feixe de radiação somente é visível quando está apontando diretamente ao observador. Isso resulta em um intervalo muito preciso de pulsos, que às vezes é tão exato que pode ser usado para medir a passagem de tempo com extrema precisão. A radiação emitida por pulsares interfere na tecnologia defletora, fazendo com que os escudos da nave e da estação fiquem inoperáveis."
 pc_toxoid_star: "Portadora da Luz Verdejante"
 pc_toxoid_star_desc: "Milênios de exposição à Entidade Tóxica mudaram a composição desta estrela. Antes uma estrela tipo G comum, ela agora emite uma sinistra bruma verde, diferente de qualquer uma já vista na galáxia."
 pc_infested: "Mundo Infestado"
 pc_infested_desc: "A superfície deste mundo é coberta por algum tipo de contaminante orgânico."
 pc_gaia: "Mundo-Gaia"
 pc_gaia_desc: "Um mundo ideal e temperado com uma atmosfera de nitrogênio e oxigênio. Condições ótimas para a maioria das formas de vida. Sinais de vida abundantes em todas as grandes massas terrestres."
 pc_nuked: "Mundo-Tumba"
 pc_nuked_desc: "Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Atualmente está passando por um inverno nuclear, com densas camadas de fuligem na atmosfera. Altos níveis de radiação na superfície. Sinais de vida baixos a moderados."
 pc_ringworld_habitable: "Segmento de Anel"
 pc_ringworld_habitable_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nFeito para abrigar diversas zonas de habitação artificiais ao longo da sua parte interior, livres das restrições e mundanidade da existência esférica dos planetas."
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nFeito para abrigar diversas zonas de habitação artificiais ao longo da sua parte interior, livres das restrições e mundanidade da existência esférica dos planetas."
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nFeito para abrigar diversas zonas de habitação artificiais ao longo da sua parte interior, livres das restrições e mundanidade da existência esférica dos planetas."
 pc_ringworld_habitable_damaged: "$pc_ringworld_habitable$ Danificado"
 pc_ringworld_habitable_damaged_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nEsta seção da megaestrutura parece estar danificada além de qualquer reparo."
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nEsta seção da megaestrutura parece estar danificada além de qualquer reparo."
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nEsta seção da megaestrutura parece estar danificada além de qualquer reparo."
 pc_shielded: "Mundo Protegido"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "Este planeta inteiro é envolto em algum tipo de barreira energética impenetrável. Ela bloqueia todos os sinais da superfície."
 pc_ai: "Mundo IA"
 pc_ai_desc: "Mundo rochoso coberto de estruturas artificiais. A atmosfera fina consiste na maior parte de poluentes industriais. Há fortes emissões energéticas vindo da superfície inteira, mas sem sinais de vida orgânica."
 pc_machine: "Mundo-Maquinário"
 pc_machine_desc: "Mundo rochoso coberto de estruturas artificiais. A atmosfera fina consiste na maior parte de poluentes industriais e não é capaz de suportar vida biológica."
 pc_machine_broken: "Mundo de IA Partido"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "Mundo-Colmeia"
 pc_hive_desc: "Este mundo inteiro é um organismo vivo gigante, psionicamente conectado com a Mente-Colmeia que o moldou. Quaisquer seres não Colmeia que coloquem os pés aqui serão atacados pelo próprio terreno."
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "Mundo Despedaçado"
 pc_shattered_desc: "Os restos partidos e carbonizados do que já foi um planeta. Um surto de energia gigantesco detonou o núcleo deste planeta, deixando apenas pedaços de pedra à deriva."
 pc_ice_asteroid: "Asteroide de Gelo"
 pc_ice_asteroid_desc: "Um grande asteroide ou planetoide composto primariamente de H2O congelada."
 pc_rare_crystal_asteroid: "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc: "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable: "Segmento de Anel Despedaçado"
 pc_shattered_ring_habitable_desc: "Parte de um Mundo-Anel, um grande aro ao redor do sol do sistema.\nEsta seção da megaestrutura sofreu danos, principalmente em alguns dos distritos mais avançados, mas não parecem prejuízos irreversíveis."
