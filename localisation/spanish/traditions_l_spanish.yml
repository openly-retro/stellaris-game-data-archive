 tr_adaptability_recycling_delayed: "Reutilizar lo que ha quedado obsoleto nos permite seguir construyendo más adelante."
 tr_adaptability_survival_fittest: "Supervivencia del más fuerte"
 tr_adaptability_survival_fittest_desc: "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! se reduce en §G25%§! y §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! aumenta en §G+25%§!."
 tr_adaptability_survival_fittest_delayed: "Al entrar en contacto con otras especies hemos aprendido lo importante que es superar nuestras debilidades en la gran pugna por la competencia."
 tr_adaptability_environmental_diversification: "Diversificación medioambiental"
 tr_adaptability_environmental_diversification_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! aumenta en un §G10%§!."
 tr_adaptability_environmental_diversification_delayed: "Adaptándonos a diferentes entornos, hemos aprendido a evolucionar y a adaptarnos más rápido."
 tr_adaptability_adaptive_ecology: "Ecología adaptativa"
