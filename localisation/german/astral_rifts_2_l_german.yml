 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "Fremdes Bewusstsein"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "Dieser Anführer dient als Wirt einer psionischen, rissgeborenen Entität, was ihm ein erweitertes Verständnis der merkwürdigen Physik innerhalb der Astralebenen verleiht."
 astral_rift_entangled_dark_matter: "Umschlungene dunkle Materie"
 astral_rift.2400.name: "Sonderbares Geflecht"
 astral_rift.2400.desc: "Wir finden uns in einem gewaltigen Geflecht wieder. Energie knistert rhythmisch entlang seiner rasterartigen Wände.\n\nEine konzentrierte Wolke dunkler Materie ist tief in diesem verworrenen Netz gefangen. Durchscheinende Tentakel tasten nach außen gegen die Energiebarriere. Bei der Berührung entstehen kurz Funken, ehe die Tentakel wieder zurückweichen. Die geisterhaften Partikel bewegen sich wie nach einem Muster. Was auch immer das für eine spektrale Masse sein mag: Sie hat noch nicht auf unsere Anwesenheit reagiert."
 astral_rift.2400.a: "Untersucht das Geflecht."
 astral_rift.2400.b: "Nähert Euch der dunklen Materie."
 astral_rift.2405.name: "Begrenzte Stromstärke"
 astral_rift.2405.desc: "Das Geflecht, das eine enorme Oberfläche bedeckt, ist dem umliegenden Raum voll ausgesetzt. Die bei seiner Herstellung verwendete Technologie ist uns nicht vertraut, doch man darf davon ausgehen, dass es entwickelt wurde, um nichtstoffliches Material ab- und einzufangen.\n\nDie amorphe Wolke regte sich leicht, als wir unsere Umgebung erkundeten. Sie ist die einzige andere Präsenz im Geflecht.\n\nBei unseren weiteren Beobachtungen stießen wir auf einen Mechanismus, der aus der Matrix ragt. Offenbar begrenzt er die Stärke des Stroms, der in das Geflecht fließt."
 astral_rift.2405.a: "Entfernt das Gerät."
 astral_rift.2405.b: "Untersucht die gefangene Masse."
 astral_rift.2410.name: "Telepathische Kommunikation"
 astral_rift.2410.desc.common.default: "Als wir uns der ätherischen Masse näherten, spürten wir eine Präsenz in unserem Geist. Augenscheinlich zufälliges Wissen wurde an die Oberfläche gezerrt, alte Erinnerungen aufgewühlt. Trotz der invasiven Präsenz spürten wir keinerlei böse Absicht und kein Unwohlsein."
 astral_rift.2410.desc.common.gestalt: "Als wir uns der ätherischen Masse näherten, entdeckten wir ein unabhängiges, aber wohlmeinendes Bewusstsein in unserem Netzwerk, das von [Leader.GetName] stammt. Offenbar durchsucht es unseren kollektiven Wissens- und Erinnerungsschatz."
 astral_rift.2410.desc.common: "Die Entität regte sich und eine Nachricht erschien in unserem Geist: §E\"Eurer Art bin ich noch nie begegnet. Was seid Ihr?\"§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "Wir sind die [Root.GetSpeciesNamePlural]."
 astral_rift.2410.b: "Wir sind hier fremd."
 astral_rift.2410.c: "Wir sind Entdecker aus einer anderen Welt."
 astral_rift.2411.name: "Kommunikation hergestellt"
 astral_rift.2411.desc.common: "Die Entität regte sich und eine Nachricht wurde über das interne Kommunikationsnetzwerk der Sphäre gesendet: §E\"Eurer Art bin ich noch nie begegnet. Was seid Ihr?\"§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "Ein ominöser Vorschlag"
 astral_rift.2415.desc.common: "Die Entität erwog unsere Antwort. Die nächste Nachricht folgte: §E\"Eine weitere interessante Spezies. Es ist faszinierend, Euch kennenzulernen.\"\n\n\"Meine Art stellt die Bausteine der Wirklichkeit dar. Wir sind ebenfalls Wanderer und Entdecker, die sehr daran interessiert sind, das Universum zu erleben. Bedauerlicherweise sah uns eine andere Lebensform als bloßes Materiallager und als vorbeiziehende Treibstoffquelle an, die man einfangen und ausbeuten kann.\"§!"
 astral_rift.2415.desc.common.non_gestalt: "§E\"Ich würde gern den Körper von [leader.GetName] bewohnen. So könnte ich aus diesem Gefängnis entkommen.\"§!"
 astral_rift.2415.desc.common.non_psionic: "§E\"Wenn Ihr mir gestattet, von diesem Wirt Besitz zu ergreifen, werde ich mein umfangreiches Wissen und mein psychisches Talent nutzen, um den Willen Eures Volkes in alle Ewigkeit umzusetzen. Leider bin ich mir nicht sicher, ob der Geist von [leader.GetName] stark genug ist, um mit meinem Bewusstsein koexistieren zu können.\"§!"
 astral_rift.2415.desc.common.psionic: "§E\"Wir werden koexistieren und mit unserem vereinten Talent die Grenzen der Wissenschaft enorm ausweiten.\"§!"
 astral_rift.2415.desc.common.gestalt: "§E\"Mit Eurer Hilfe kann ich diesem Gefängnis entkommen. Eure Art ist mit meinen Absichten kompatibel. Ich wünsche nur, Eurem Schwarmbewusstsein beizutreten. [Leader.Species.GetBrainJunctionName] wird meinen Geist aufnehmen, auf dass ich Eure Einblicke in alle wissenschaftlichen Themen mehren kann.\"§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Bietet diesen Wissenschaftler als Wirt an."
 astral_rift.2415.b: "Lehnt diesen Vorschlag ab."
 astral_rift.2415.c: "Assimiliert die Entität."
 astral_rift.2415.d: "Verweigert die Assimilierung."
 astral_rift.2420.name: "Die Bitte eines Gefangenen"
 astral_rift.2420.desc.common: "Die ätherische Kreatur reagierte heftig auf unsere Zurückweisung und schleuderte sich in einer wilden Welle aus spektralen Tentakeln und Funken gegen die Geflechtstruktur.\n\nNach ein paar Minuten beruhigte sie sich. Die erschöpfte Entität nahm einmal mehr die Kommunikation auf. §E\"Nun denn. Wenn Ihr mich nicht bei Euch haben wollt, gewährt mir zumindest die Gnade des Todes.\"§!\n\nSie gestikulierte mit einem Tentakel und fuhr fort: §E\"Deaktiviert diesen Mechanismus, um das Geflecht mit Energie zu versorgen und meine Partikel stillzulegen. Ein Leben in Gefangenschaft ist kein Leben.\"§!"
 astral_rift.2420.desc.machine: "Ein urtümliches Wehklagen hallte durch die lokalen Kanäle unserer internen Kommunikation.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "Ein urtümliches Wehklagen hallte durch unser Schwarmbewusstsein.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "Ein urtümliches Wehklagen hallte durch den Geist unseres Forschungstrupps.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Erlöst die ätherische Kreatur von ihrem Leid."
 astral_rift.2420.b: "Bewahrt die gefangene Kreatur, um sie später zu untersuchen."
 astral_rift.2420.c: "Tötet sie."
 astral_rift.2425.name: "Unbegrenzte Stromstärke"
 astral_rift.2426.name: "Eine gnadenvolle Erlösung"
 astral_rift.2427.name: "Vernichtung"
 astral_rift.2425.desc.common.1: "Wir deaktivierten den zentralen Mechanismus und schickten Wellen extremer Energie durch das Geflecht."
 astral_rift.2425.desc.common.2: "Die zentrale Masse verblasste langsam, als dunkle Materie gegen das energiegeladene Geflecht prallte und verging."
 astral_rift.2425.desc.common.3: "Dann explodierte der Funke und dunkle Materie prasselte auf uns nieder; die §Y$tech_rift_sphere$§! wurde von einem feinen Film bedeckt."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nTentakel lösten sich von der spektralen Wolke und schlugen verzweifelt gegen die Energiebarriere. $astral_rift.2425.desc.common.2$\n\nEin mächtiger blauer Funke entstand im Zentrum der Struktur und verdichtete die Partikel auf einen Bruchteil ihrer ursprünglichen Größe. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nTentakel lösten sich von der spektralen Kreatur und schlugen verzweifelt gegen die Energiebarriere.$astral_rift.2425.desc.common.2$\n\nEin mächtiger blauer Funke entstand im Zentrum der Entität und verdichtete die Partikel auf einen Bruchteil ihrer ursprünglichen Größe. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Beeindruckende Maschine."
 astral_rift.2425.b: "Möge es in Frieden ruhen."
 astral_rift.2427.c: "Auf Nimmerwiedersehen."
 astral_rift.2430.name: "Absorbiertes Bewusstsein"
 astral_rift.2430.desc.common: "Die nun völlig inaktive spektrale Masse verteilte sich gleichmäßig im Geflecht."
 astral_rift.2430.desc: "[leader.GetName] wurde auf eine Diagnosebank geschnallt und der Transfer begann. Unbehagliches Winden und unkontrolliertes Zucken waren zu beobachten, als das fremde Bewusstsein den Verstand überwältigte. Die geisterhafte Entität wurde zu einem tosenden Wirbel instabiler Energie. Plötzlich wurde es ganz ruhig, und [leader.GetName] erhob sich mit völlig neuem Gebaren.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "Die geisterhafte Entität wurde zu einem tosenden Wirbel instabiler Energie. [leader.GetName] wand sich unbehaglich und zuckte unkontrolliert, um sich dann plötzlich mit einem neutralen und doch nachdenklichen Gesichtsausdruck zu erheben. Nach einer kurzen Pause begrüßte das Wesen den Rest des Trupps mit einer Geste von [leader.GetName], die zur Rückkehr ins Forschungsschiff aufforderte.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Willkommen im Team."
 astral_rift.2435.name: "Bedauerliche Komplikationen"
 astral_rift.2435.desc: "[leader.GetName] wurde auf eine Diagnosebank geschnallt und der Transfer begann. Unbehagliches Winden und unkontrolliertes Zucken waren zu beobachten, als das fremde Bewusstsein den Verstand zu überwältigen versuchte. Allerdings schaffte [leader.GetName] es, den Fesseln zu entkommen und eine versteckte Waffe zu zücken. [leader.GetHeSheCap] nahm sich selbst das Leben und tötete dabei auch die ätherische Kreatur.\n\nDer Rest des Trupps versuchte vor der Rückkehr, die sonstigen Ressourcen zu bergen, die es in diesem Raum zu finden gab, darunter eine erhebliche Menge dunkler Materie."
 astral_rift.2440.desc.common: "Die nun völlig inaktive spektrale Masse verteilte sich gleichmäßig im Geflecht."
 astral_rift.2440.desc.hive: "Die ätherische Entität wirbelte und schlug um sich, als wir ihr Bewusstsein in unser Schwarmbewusstsein aufnahmen. Wissen und Beobachtungen von Jahrtausenden wurden Teil unseres erweiterten Bewusstseins.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "Die ätherische Entität wirbelte und schlug um sich, als der Datenstrom einsetzte. Das Wissen und die Beobachtungen von Jahrtausenden wurden Teil des Netzwerks. Auf diesen Informationen basierende Optimierungen wurden entsprechend implementiert.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "Ein Leben im Käfig"
 astral_rift.2445.desc.common: "Jedes Tentakel seiner dunklen Materie zog sich zurück in die zentrale Masse.\n\nWir setzten Überwachungsdrohnen und Dateninfrastruktur ein, um dieses Gerät und seinen Gefangenen durch den Riss hindurch beobachten zu können.\n\nSeit unserer Abreise durch den Riss sind Tage vergangen, doch die Entität hat sich nach wie vor nicht bewegt."
 astral_rift.2445.desc.default: "Kaum dass unsere Entscheidung verkündet wurde, trennte die ätherische Kreatur unverzüglich die mentale Verbindung. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Kaum dass unsere Entscheidung verkündet wurde, trennte die ätherische Kreatur unverzüglich alle Kommunikationsverbindungen. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Ein merkwürdiges Exemplar."
 astral_rift.2450.name: "Forschungssubjekt von seinem Leid erlöst"
 astral_rift.2450.desc: "Die Entität auf der anderen Seite des Risses, die wir in [From.System.GetName] untersuchten, wurde von einem unbekannten Dritten in ihrer eigenen Dimension neutralisiert. Nun erhalten wir keine weiteren Forschungsdaten mehr."
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "Geblendet vom schwarzen Licht"
 leader_trait_black_light_blinded_desc: "Dieser Anführer wurde von einer dunklen Sonne auf den Astralebenen geblendet und hat nun einen unstillbaren Wissensdurst."
 astral_rift_bleached_planet: "Ausgebleichter Planet"
 astral_rift.2500.name: "Aschfahle Umgebung"
 astral_rift.2500.desc: "Wir haben die Atmosphäre einer kontinentalen Welt betreten. Der Planet sieht potenziell bewohnbar aus, allerdings sind Gelände und Flora erheblich entfärbt, als wären die Oberfläche und alles darauf weiß gebleicht worden.\n\nTrotz des offensichtlichen Vorhandenseins einer Pflanzenwelt zeigen unsere Bordsensoren keinerlei Spur von Leben. Für eine eingehendere Analyse des Ökosystems des Planeten wird eine direkte biologische Erkundung nötig sein.\n\nWir haben einen möglichen Landeplatz ausfindig gemacht."
 astral_rift.2500.a: "Erkundet das Gelände."
 astral_rift.2505.name: "Ausgebleichte Landschaft"
 astral_rift.2505.desc.common.1: "Wir verließen die §Y$tech_rift_sphere$§! und teilten uns auf, um die Umgebung zu untersuchen. Der Erdboden besteht aus mehreren brüchigen Schichten, die sich unter Druck völlig auflösen."
 astral_rift.2505.desc.common.2: "Das Pflanzenleben ist ähnlich fragil und zerbröckelt bei der kleinsten Berührung. Wir konnten Triebe beobachten, die aus dem Boden ragten, und Knospen an den Ästen. Es gibt eindeutig Zeichen von Leben, aber unsere Instrumente verneinen sie nach wie vor.\n\nBei unserer weiteren Erkundung bemerkten wir unterirdische Bewegungen. Basierend auf ihrem aktuellen Kurs werden sie die Oberfläche in weniger als einer Stunde durchdringen."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nEs sind Spuren von Kernmineralien vorhanden, doch es ist schwer vorstellbar, wie unter derartigen Bedingungen überhaupt irgendetwas wachsen kann.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nDieses Erdreich sollte kaum einen Setzling ernähren können, geschweige denn knospende Pflanzen.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Zieht Euch zur §Y$tech_rift_sphere$§! zurück."
 astral_rift.2505.b: "Bereitet Euch auf den Kontakt vor."
 astral_rift.2510.name: "Felsenkreaturen"
 astral_rift.2510.desc: "Als die unterirdischen Bewegungen heftiger ausfielen, sahen wir von oben aus zu, wie das spröde Gelände von einer Matrix aus kleinen Löchern übersät wurde.\n\nAus jedem kam eine kleine, lithoide Lebensform. Ihre grob behauenen Gestalten übersäten das Land von Horizont zu Horizont, und dazu zählte auch unsere vorherige Landestelle. Trotz ihres schroffen Aussehens bewegten sich die Kreaturen anmutig über die salzige Oberfläche, und sie achteten darauf, die zerbrechliche Fauna nicht zu beschädigen. Erstaunlicherweise zeigen unsere Bordsensoren nach wie vor keine Spur von Leben.\n\nWie auf ein Kommando hin richteten sich die Kreaturen auf wandten sich dem Horizont zu. Noch haben sie nicht auf unsere Anwesenheit reagiert.\n\nSie warten auf etwas, aber worauf?"
 astral_rift.2510.a: "Fliegt auf den fernen Horizont zu."
 astral_rift.2510.b: "Wartet gemeinsam mit den Kreaturen."
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "Als die unterirdischen Bewegungen heftiger ausfielen, sahen wir zu, wie um uns herum das spröde Gelände von einer Matrix aus kleinen Löchern übersät wurde.\n\nAus jedem kam eine kleine, lithoide Lebensform. Ihre grob behauenen Gestalten übersäten das Land von Horizont zu Horizont und umzingelten unsere Landestelle. Trotz ihres schroffen Aussehens bewegten sich die Kreaturen anmutig über die salzige Oberfläche, und sie achteten darauf, die zerbrechliche Fauna und unsere Ausrüstung nicht zu beschädigen. Außer dass sie uns aus dem Weg gingen, haben diese Kreaturen bisher nicht auf unsere Anwesenheit auf ihrem Planeten reagiert.\n\nWie auf ein Kommando hin richteten sich die Geschöpfe auf und wandten sich dem Horizont zu. Sie warten auf etwas, aber worauf?"
 astral_rift.2515.a: "Untersucht eine Felsenkreatur."
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "Dunkelstes Morgengrauen"
 astral_rift.2520.desc.common: "Die §Y$tech_rift_sphere$§! durchquerte die Atmosphäre des Planeten in jene Richtung, in die die Kreaturen zum Horizont blickten. Bald fing ein Dunstschleier an, die aschfahle Oberfläche des Planeten zu bedecken. Am Himmel ging ein dunkler Stern auf."
 astral_rift.2520.desc.non_gestalt: "Sein hypnotischer Schein lag bereits auf uns, und wir wurden bezaubert von seiner geheimnisvollen Schönheit. In dieser prächtigen Dunkelheit wurde uns umso klarer, welchem Ziel wir dienten, je länger wir auf den Stern schauten."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nDie merkwürdige Strahlung des Sterns wirkte sich anormal auf den Geist unserer Drohnen aus. Sie sind auseinandergeschwärmt, doch fürs Erste bleiben sie noch lose miteinander verbunden."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ Die Strahlen dieses dunklen Sterns jagen uns ein erwartungsvolles Schaudern durch den Körper."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Setzt Eure Beobachtungen fort."
 astral_rift.2520.b: "Dreht Euch weg!"
 astral_rift.2525.name: "Biogeologie"
 astral_rift.2525.desc.common: "Die lithoide Kreatur, die wir untersuchten, wurde unruhig, wenn man sie vom heller werdenden Horizont wegdrehte, doch ansonsten zeigte sie sich absolut gefügig.\n\nDie Lebensform ist rund einen halben Meter groß und weist eine extreme Dichte auf; die Vorderseite ist in einem helleren Grauton gehalten als die Rückseite. Ihre beiden gebleichten Augen liegen tief in ihren Höhlen, und ihre äußere Schicht ist von sehr hoher Temperatur. Sie hat keinen sichtbaren Mund und ernährt sich offenbar anderweitig."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nEine primitive Spezies, aber von interessantem Charakter und angenehmem Duft. Wäre ein perfektes Haustier."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nAls Experiment zerschlugen wir das Exemplar vor den Augen der anderen in Hunderte winziger Stücke. Es gab keine erkennbare Reaktion."
 astral_rift.2525.a: "Zieht Euch zur §Y$tech_rift_sphere$§! zurück."
 astral_rift.2525.b: "Bereitet Euch auf den Kontakt vor."
 astral_rift.2530.name: "Am dunkelsten vor dem Sonnenaufgang"
 astral_rift.2530.desc.common: "Die lithoiden Kreaturen bewegten sich unruhig auf der Stelle, als der Himmel dunkler wurde. Schwarzes Licht brach sich über dem Horizont."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nEine plötzliche Kälte kam über unser Lager. Gebadet im Licht des dunklen Sterns spürten wir eine Art Leere, als würde uns unsere Energie entzogen werden. Uns bleibt noch genug Zeit, vor Sonnenaufgang zur §Y$tech_rift_sphere$§! zurückzukehren, doch unser Trupp ist krankhaft neugierig darauf, was uns dieses Phänomen in wissenschaftlicher Hinsicht bieten könnte."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nEine plötzliche Sonneneruption unterbrach kurz unsere interne Kommunikation. Dieser anormale Himmelskörper entzieht unseren Drohnen Energie! Erste Analysen sind noch unsicher, doch eine derart einzigartige Kraftquelle sollte weiter untersucht werden."
 astral_rift.2530.a: "Beobachtet den dunklen Stern."
 astral_rift.2530.b: "Zieht Euch zurück."
 astral_rift.2535.name: "Geblendet vom schwarzen Licht"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "Unsere Drohnen ignorierten unsere Anweisungen und starrten weiter auf den Stern."
 astral_rift.2535.desc.default: "Wir schauten auf den Stern mit seiner unendlichen Strahlkraft. Sein Licht berührte unseren Geist und unsere Seele, er beleuchtete und verschlang alles, was er berührte. Der dunkle Stern durchschaute uns, er nahm etwas von uns mit zarter Berührung und er behütete uns vor Unwissenheit. Unsere Sicht wurde uns genommen, und im Gegenzug gab man uns ein Ziel und die Wahrheit. Der Weg vor uns ist eindeutig und unser Wissensdurst neu belebt."
 astral_rift.2535.desc.machine: "Der dunkle Stern übermittelte eine Nachricht.\n\nEs war ein Code, ein Kredo, ein vereinendes Prinzip: [leader.GetName] akzeptierte es und wurde vollständig umprogrammiert. Dieses wohlmeinende Eingreifen wird uns in Zukunft noch sehr hilfreich sein."
 astral_rift.2535.desc.hive: "Der dunkle Stern übermittelte eine Nachricht.\n\nEs war ein Code, ein Kredo, ein überwältigender Gedanke: [leader.GetName] wurde auf ewig verändert und infolgedessen auch das Schwarmbewusstsein selbst. Dieses wohlmeinender Eingreifen wird uns in Zukunft noch sehr hilfreich sein."
 astral_rift.2535.desc.ordered_turn_away_default: "Wir wagen es nicht, uns vom glorreichen Licht dieses schwarzen Sterns abzuwenden.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "Weitere Beobachtung"
 astral_rift.2540.desc.common: "Auf der Oberfläche des Planeten wurden Beobachtungsgeräte installiert. Ihre Ergebnisse werden es uns ermöglichen, den dunklen Stern und dessen Effekte längerfristig ungefährdet zu untersuchen."
 astral_rift.2540.desc.default: "Das Licht des Sterns fühlt sich beinahe bösartig an. Selbst als wir uns zurückzogen, spürten wir die Berührung seiner Strahlen durch den Rumpf der §Y$tech_rift_sphere$§! und wie sie unseren Körpern Energie aussaugte wie ein heimtückisches Gift.\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "Das Licht dieses anormalen Himmelskörpers war immens stark. Seine Strahlen durchdrangen den Rumpf der §Y$tech_rift_sphere$§! und fügten unseren Drohnen kleinere interne Schäden zu.\n\n$astral_rift.2530.desc.common$"
 #######################
 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "Chemisches Ödland"
 edict_automated_disinfection: "Automatisierte Desinfektion"
 edict_automated_disinfection_desc: "Die Reinigungsdrohnen, die wir bei einer unserer Reisen durch einen Astralriss entdeckten, haben unser Wissen über Reinigungsmethoden mittels Flotten autonomer Roboter gefördert.\n"
 colonization_drones_modifier: "Kolonisierungsdrohnen"
 colonization_drones_tt: "Kolonisierungsdrohnen identifizieren und kategorisieren Flora und Fauna auf unseren Welten und versorgen uns so mit tief reichenden biologischen Informationen.\n\nIhr erhaltet zusätzlich £society_research£ §Y$society_research$§! beim Beseitigen der folgenden Blocker:\n- $d_dangerous_wildlife_blocker$\n- $d_dense_jungle$\n- $d_noxious_swamp$\n- $d_toxic_kelp$\n- $d_poisonous_algae$\n- $d_venomous_insects$"
 leader_trait_sanitary_drone: "Sanitärdrohnen-Assistent"
 leader_trait_sanitary_drone_desc: "Dieser Anführer hat gelernt, wie man gut sauber macht."
 astral_rift.2600.name: "Chemisch gereinigt"
 astral_rift.2600.desc: "Die Atmosphäre dieses Planeten enthält eine beeindruckende Menge antibakterieller Wirkstoffe.\n\nUnsere Sensoren zeigen keinerlei Spur von organischem Leben in der unmittelbaren Nähe. Selbst auf mikroskopischer Ebene wurde alles chemisch entfernt. Aus einer Höhle in der Ferne kommen schwache biologische Ausschläge, die auf diese Distanz jedoch unmöglich auszuwerten sind.\n\nAm Himmel wurden mehrere Gruppen von Robotern gesichtet. Sie haben bisher nicht auf unsere Anwesenheit reagiert."
 astral_rift.2600.a: "Untersucht die Roboter."
 astral_rift.2600.b: "Erkundet die Höhle."
 astral_rift.2605.name: "Drohnenbegegnung"
 astral_rift.2605.desc: "Wir sahen uns eine kleine Gruppe der Drohnen am Himmel genauer an. Diese funkelnden Metallkugeln verfügen über einen frontalen Holoprojektor und ein System von Lenkdüsen, mit denen sie ihr Tempo und ihre Höhe halten.\n\nWir blieben anfangs vorsichtig auf Abstand, doch die Drohnen reagierten dennoch auf unsere Anwesenheit. Vier von ihnen trennten sich von der Gruppe und änderten ihren Kurs, um sich auf uns zuzubewegen, wenngleich in einem eher langsamen Tempo. Wir haben keinen Alarm ausgelöst, wissen allerdings nicht, wozu die sich nähernden Drohnen imstande sind."
 astral_rift.2605.a: "Erlaubt den Drohnen die Annäherung."
 astral_rift.2605.b: "Setzt sie außer Gefecht."
 astral_rift.2610.name: "Lebenszeichen"
 astral_rift.2610.desc: "Die Höhle hat eine merklich andere Atmosphäre als der Rest des Planeten. Die Innenwände sind stark von Moos bewachsen, und die Erde ist feucht und durchsetzt mit organischem Material. Die ausgetrockneten sterblichen Überreste eines Vogelwesens liegen in einer abgeschiedenen Nische. Basierend auf Gewandung und Habseligkeiten vermuten wir, dass die Kreatur intelligent war. Da der Rest des Planeten vollkommen bar jedes biologischen Materials ist, stechen diese Leiche und das umliegende Pflanzenleben als Anomalie heraus.\n\nWir fanden eine Drohne, die auf einem Stalaktiten aufgespießt war. Obwohl sie noch betriebsfähig ist, kann sie sich nicht mehr bewegen. Die Drohne wurde eindeutig konstruiert, um eine unbekannte Chemikalienlösung in hohen Mengen zu verteilen. Viele der internen Komponenten der Drohne sind noch intakt. Man könnte sie problemlos reparieren."
 astral_rift.2610.a: "Führt eine Autopsie der Vogelleiche durch."
 astral_rift.2610.b: "Reaktiviert die Drohne."
 astral_rift.2615.name: "Sauberer Schuss"
 astral_rift.2615.desc: "Die vier Drohnen näherten sich langsam der §Y$tech_rift_sphere$§! und untersuchten ihre Oberfläche. Eine von ihnen machte ihren rechten Lauf feuerbereit.\n\nEhe wir reagieren konnte, spritzte die Drohne komprimierten Schaum auf einen Abschnitt der Sphäre. Aus dem linken Lauf fuhr ein Greifer mit einem weichen und doch robusten Aufsatz aus, mit dem die Drohne Trümmerteile und Staub von unserem Rumpf schrubbte. Die anderen Drohnen taten es ihr umgehend gleich.\n\nSpäter während der Reinigung hielt eine der Drohnen inne und wechselte den Aufsatz zu einem filigranen Tupfer. Mit einem lauten Piepen sammelte sie eine Probe ein. Dann flog sie weg. Nachdem sie noch ein wenig weitergeputzt hatten, machten sich die drei anderen Drohnen ebenfalls in diese Richtung aus dem Staub."
 astral_rift.2615.a: "Folgt den Drohnen."
 astral_rift.2620.name: "Deaktivierte Drohnen"
 astral_rift.2620.desc: "Zur Sicherheit aktivierten wir in der Nähe der patrouillierenden Drohnen einen elektromagnetischen Impuls mit kurzer Reichweite. Die Drohnen wurden auf der Stelle betriebsunfähig und fielen vom Himmel auf den kargen Boden unter uns.\n\nStarke chemische Lösungen sickerten aus ihren Wracks, und ein Notsignal wurde abgesetzt. Wenn wir glauben, dass keine Gefahr droht, können wir dem Notsignal zu seinem Zielort folgen."
 astral_rift.2620.a: "Verfolgt das Notsignal."
 astral_rift.2620.b: "Flieht, bevor mögliche Verstärkung eintrifft."
 astral_rift.2625.name: "Vogelautopsie"
 astral_rift.2625.desc: "Die Autopsie zeigte keine schwerwiegenden inneren oder äußeren Verletzungen. Die Kreatur wies alle typischen Merkmale einer Vogelspezies auf: hohle Knochen, keratinüberzogene Krallen und Hinweise auf ein volles Federkleid. Die wahrscheinlichste Todesursache war Unterernährung.\n\nEine DNA-Analyse ergab, dass diese Spezies ein von Natur aus schwaches Immunsystem hat (oder hatte). Merkwürdigerweise enthielt der Körper auch eingeschlossene Rückstände einer antibakteriellen Lösung."
 astral_rift.2625.a: "Reaktiviert die Drohne."
 astral_rift.2625.b: "Was ist hier geschehen?"
 astral_rift.2630.name: "Drohne repariert"
 astral_rift.2630.desc: "Der Forschungstrupp war bewaffnet und gut vorbereitet, und wir befreiten die Drohne von dem Stalaktiten. Sie fing rasch an, mittels eines kompakten Systems von Lenkdüsen auf einer Stelle zu schweben. Mit einem mächtigen Klatschen spritzte die Drohne komprimierten Schaum über den gesamten Trupp. Aus dem linken Lauf kam ein weicher und doch robuster Aufsatz, mit dem sie uns sauber schrubbte. Der Trupp ließ dies zu, da die Drohne eindeutig nichts Böses im Schilde führte.\n\nPlötzlich hielt die Drohne inne. Der Reinigungsaufsatz wurde ausgetauscht gegen einen filigranen Tupfer, mit dem sie eine Schmutzprobe nahm. Auf dem Holoprojektor wurde eine einfache optische Oberfläche angezeigt.\n\nDer Schmutz war analysiert und von der Drohne als neues Reinigungsziel kategorisiert worden. Offenbar haben wir ein fremdes Material in ihre Umgebung eingeführt."
 astral_rift.2630.a: "Untersucht die Vogelleiche."
 astral_rift.2630.b: "Was ist hier geschehen?"
 astral_rift.2635.name: "Spuren der Schöpfer"
 astral_rift.2635.desc: "Wir verfolgten die Route der Drohnen zurück zu einer fortschrittlichen Einrichtung. Das vor der sterilen Landschaft aufragende Gebäude war umschwärmt von Drohnen, die zwischen verschiedenen Zonen hin und her summend ihren Aufgaben nachgingen.\n\nIm Herzen der Einrichtung befand sich ein Nexus wissenschaftlicher Geräte und Forschungsterminals. Obwohl die meisten Operationen hier voll automatisiert waren, schien dieser Bereich merkwürdigerweise für manuelle Forschung konzipiert, für Aufgaben, die nicht von Drohnen, sondern von empfindungsfähigen Lebensformen durchgeführt werden."
 astral_rift.2635.a: "Erkundet das Labor."
 astral_rift.2640.name: "Hygienische Hypothese"
 astral_rift.2640.desc: "Es gibt nur eine Schlussfolgerung: Diese Vogelwesen haben sich versehentlich durch eine langfristige Kampagne übertriebener Hygiene selbst ausgerottet. Als Spezies mit einem von Natur aus schwachem Immunsystem erschufen sie Reinigungsdrohnen, die öffentliche wie private Umgebungen desinfizieren sollten, um Krankheiten einzudämmen.\n\nAllerdings können wir angesichts des Zustands der Planetenoberfläche davon ausgehen, dass die Reinigungsdrohnen es beim Exterminieren des einheimischen Lebens übertrieben und die organische Biodiversität des Planeten zerstört haben. Einfach ausgedrückt ist die Population verhungert. Als die Leichen verwesten, schrubbten die Drohnen jeden Hinweis auf ihre Existenz einfach weg.\n\nWas die sterblichen Überreste in der Höhle angeht, so hat die Anwesenheit einer funktionierenden Drohne die anderen vermutlich der Effizienz halber ferngehalten, wodurch das Pflanzenleben intakt blieb. Die Vogelkreatur hat diesen Aspekt der Programmierung vermutlich genutzt, um zu überleben. Leider konnte die magere Fauna der Höhle sie nicht unbegrenzt am Leben halten."
 astral_rift.2640.a: "Setzt die Technologie der Drohne für einen neuen Zweck ein."
 astral_rift.2640.b: "Entwickelt ein Virus, das das Hygienenetzwerk außer Gefecht setzt."
 astral_rift.2640.c: "Behaltet diese Drohne als persönlichen Forschungsassistenten."
 astral_rift.2645.name: "Blank polierte Geschichte"
 astral_rift.2645.desc.common_1: "Dieses Labor ist seit Jahren unberührt. Anders als der Rest des Planeten ist es überzogen von Staub und Schmutz. Von den beleuchteten Bildschirmen gewonnene Informationen bestätigen, dass die Drohnen vollständig autonome Reinigungsgeräte sind. Sie werden für einen bestimmten Bereich eingeteilt, den sie dann sterilisieren. Sobald ihnen die Energie oder die Chemikalien ausgehen, kehren sie wieder in die Einrichtung zurück. Ihre Energie wird aus verschiedenen erneuerbaren Energiequellen gewonnen und ihre Reinigungsflüssigkeit aus Wasserdampf und Grundwasser. So entsteht ein autarkes Netzwerk, das beinahe unendlich funktionieren kann."
 astral_rift.2645.desc.common_2: "Wir gehen davon aus, dass die Schöpfer der autonomen Reinigungsdrohnen entweder den Planeten verlassen haben oder ausgestorben sind. Jeder biologische Hinweis auf ihre Existenz wurde penibel weggeschrubbt."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nDie Drohne, die eine Probe von unserem Rumpf genommen hatte, schwebt allein im Labor. Ihr Holoprojektor ist erleuchtet und zeigt eine einfache optische Oberfläche. Die Substanz, die sie von der §Y$tech_rift_sphere$§! gewonnen hatte, wurde bereits analysiert und als neues Reinigungsziel kategorisiert.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "Dokumentiert und untersucht die sanitäre Infrastruktur."
 astral_rift.2645.b: "Legt die Anlage still."
 astral_rift.2650.name: "Automatisierte Desinfektion"
 astral_rift.2650.desc: "Wir notierten uns die verschiedenen Vorteile und technischen Innovationen der automatisierten Einrichtung, um unseren eigenen Planeten verbesserte sanitäre Einrichtungen und besseres Drohnenmanagement zu bringen.\n\nNun können wir unsere bereits vorhandene überlegene Infrastruktur nutzen, um ein ähnliches Reinigungsregime einzuführen."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nDarüber hinaus hat das Studium der planetenweiten Bemühungen dieser Spezies uns Einblicke darin gewährt, wie individuelle Geister effektiv zusammenarbeiten können."
 astral_rift.2650.tooltip: "Gewährt Zugriff auf den Reichserlass §Y$edict_automated_disinfection$§!."
 astral_rift.2655.name: "Stilllegung der Anlage"
 astral_rift.2655.desc.common_1: "Es ist uns gelungen, die automatische Desinfektionsanlage sicher abzuschalten und alle Drohnen zurückzurufen. Alles wurde für den Fall einer Rückkehr der einheimischen Bewohner voll funktionsfähig belassen."
 astral_rift.2655.desc.common_2: "Es ist uns jedoch gelungen, eine beträchtliche Menge an Energie aus den Stromspeichern der Anlage zu gewinnen."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ Andernfalls ist es für Archäologen von Nutzen.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Wir schalteten wahllos Systeme innerhalb der automatisierten Sanierungsanlage ab, bis das Drohnennetz deaktiviert war. Wir haben alle Generatoren, Stromspeicher und Zusatzbatterien geleert und so eine beträchtliche Menge an Energie gewonnen."
 astral_rift.2660.name: "Eine saubere Flucht"
 astral_rift.2660.desc: "Angesichts des Risikos, dass uns eine riesige Zahl dieser autonomen Drohnen überfällt, beschlossen wir, jede Möglichkeit einer Eskalation der Gefahr zu vermeiden. Zudem schien der sterile Planet wenig Forschungsmöglichkeiten zu bieten. Es gelang uns jedoch, bei unserer Abreise einige Ressourcen von den zerstörten Drohnen einzusammeln."
 astral_rift.2665.name: "Umfunktionieren der Drohne"
 astral_rift.2665.desc: "Die Sanitärdrohne, die wir geborgen haben, lässt sich nachbauen, um uns bei unseren Kolonisierungsbemühungen zu unterstützen. Sie lässt sich dazu verwenden, die Einzelheiten einheimischer Flora und Fauna zu katalogisieren, um unseren Kolonisten dabei zu helfen, sich mit dem Terrain neuer Grenzlande vertraut zu machen."
 astral_rift.2670.name: "Virale Ironie"
 astral_rift.2670.desc: "Wir haben einen Computervirus entwickelt und ihn in das Netz der reparierten Reinigungsdrohne geladen. Sobald sie zu ihrer Heimatbasis zurückkehrt, sollte sich der Virus verbreiten und die Infrastruktur befallen.\n\nVielleicht wird es dem Planeten irgendwann gelingen, sich von dieser chemischen Sterilisation zu erholen und neues Leben zu schaffen."
 astral_rift.2675.name: "Mit einer Drohne ist man niemals allein"
 astral_rift.2675.desc: "Nach einigen kleineren Anpassungen wird die reparierte Sanitärdrohne einen hervorragenden Forschungsassistenten abgeben. Mit ihrer Fähigkeit, biologische Proben zu sammeln, filigrane Aufgaben auszuführen und selbstständig umherzufliegen, hat sie als Teil unseres Forschungsteams großes Potenzial.\n\nWir haben die Drohne vom Netzwerk getrennt und ihr einige neue Funktionen einprogrammiert, die ihre bereits vorhandenen Fähigkeiten erweitern. Wir werden die Leistung der Drohne weiter beobachten, während sie mit [explorer.GetName] zusammenarbeitet."
