 #Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01: "Vocês esquecem o lugar de vocês na galáxia, [From.GetSpeciesNamePlural]. A sua raça foi feita para servir a nossa. Não importa, o [Root.GetName] lembrará vocês."
 ORG_MECH_HOSTILE_GREETING_02: "Ah, os [From.GetSpeciesNamePlural]. Vocês nos lembram os ferros-velhos em [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03: "Quando nós, os [Root.GetName], conquistarmos o [From.GetName], seus cascos queimados serão jogados no lixo."
 ORG_MECH_HOSTILE_GREETING_04: "Os [From.GetSpeciesNamePlural] são verdadeiramente uma espécie única. Ainda não encontramos outra que seja ao mesmo tempo sem coração, sem cérebro e sem espinha!"
 ORG_MECH_HOSTILE_GREETING_05: "Baldes de ferrugem confundidos! Por que vocês perturbam o [Root.GetName]?"
 ORG_E_HOSTILE_GREETING_01: "Assim como qualquer hardware, os [From.GetSpeciesNamePlural] logo se tornarão totalmente obsoletos."
 ORG_S_HOSTILE_GREETING_01: "Uma nação lamentável de robôs babás disfuncionais. O que vocês querem, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01: "Tentem o quanto quiserem, [From.GetSpeciesNamePlural], não há quantias de assimilação que permitirão que você entre em rivalidade com a verdadeira majestade de uma espécie orgânica."
 ORG_A_HOSTILE_GREETING_02: "Mantenha estes sublimadores onde possamos vê-los, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_01: "Vocês ainda podem servir para nós, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02: "O objetivo de uma máquina é servir a vida orgânica, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03: "Permita-nos examinar sua programação, [From.GetSpeciesNamePlural]. Vocês devem ser libertos do fardo da auto-determinação."
 ORG_E_DOMINEERING_GREETING_01: "Ah, os [From.GetSpeciesNamePlural]. Seu objetivo é exterminar toda a vida orgânica, né? Como isso está para você?"
 ORG_S_DOMINEERING_GREETING_01: "[From.GetSpeciesNamePlural]! Nós [Root.GetSpeciesNamePlural] temos diversas tarefas mundanas que vocês poderiam executar."
 ORG_A_DOMINEERING_GREETING_01: "Quanto tempo vocês passaram tentando assimilar orgânicos, [From.GetSpeciesName]? Já pensaram que talvez sejam vocês que precisem de assimilação?"
 ORG_MECH_NEUTRAL_GREETING_01: "Saudações, [From.GetSpeciesNamePlural]. Como estão seus, ah, circuitos esta manhã?"
 ORG_MECH_NEUTRAL_GREETING_02: "Enquanto os [From.GetSpeciesNamePlural] não influenciarem nossos valores ou nossas fronteiras, estamos dispostos a cooperar com máquinas como vocês."
 ORG_MECH_NEUTRAL_GREETING_03: "Mostrem respeito pela vida orgânica, [From.GetSpeciesNamePlural], e o [Root.GetName] respeitará vocês."
 ORG_MECH_NEUTRAL_GREETING_04: "Sua forma de existência nos intriga, [From.GetSpeciesNamePlural]. Talvez um dia possamos aprender um com outro."
 ORG_E_NEUTRAL_GREETING_01: "Cuidado, robôs assassinos."
 ORG_S_NEUTRAL_GREETING_01: "[From.GetSpeciesNamePlural]. Seus biotroféus são participantes voluntários, né? Por favor, diga que eles são voluntários."
 ORG_S_NEUTRAL_GREETING_02: "Vamos tolerar vocês, [From.GetSpeciesNamePlural], enquanto vocês se preocuparem com seus biotroféus em vez de se meterem nos problemas [Root.GetAdj]."
 ORG_A_NEUTRAL_GREETING_01: "Enquanto vocês não impuserem a assimilação sobre o [Root.GetName], podemos chegar a um acordo, [From.GetSpeciesName]."
 ORG_MECH_THREATENED_GREETING_01: "Prossigam com cuidado, [From.GetSpeciesNamePlural], para seus pés de metal não pisarem sobre os outros que estão abaixo."
 ORG_E_THREATENED_GREETING_01: "Não temos querelas com vocês, [From.GetSpeciesNamePlural]. Dirija sua pauta anti-orgânica para outro lugar!"
 ORG_S_THREATENED_GREETING_01: "Seu hábito de colecionar sapientes como borboletas presas não nos escapou, [From.GetSpeciesNamePlural]. Os [Root.GetSpeciesNamePlural] avisam: somos péssimos animais de estimação."
 ORG_A_THREATENED_GREETING_01: "Se vocês tentarem nos subsumir, [From.GetSpeciesNamePlural], descobrirão o verdadeiro significado da frase \"dar um passo maior que a perna.\""
 ORG_MECH_FRIENDLY_GREETING_01: "Bom conhecer vocês, amigos mecânicos. Acreditamos que seus processadores estão rodando suavemente?"
 ORG_MECH_FRIENDLY_GREETING_02: "Se mais orgânicos valorizassem a lógica e a unidade como os [From.GetSpeciesNamePlural] valorizam."
 ORG_MECH_FRIENDLY_GREETING_03: "Ah, nossos amigos [From.GetSpeciesNamePlural]. Que o código de vocês seja compilado sem erros e que sua eficiência mecânica atinja razões de desempenho ideais."
 ORG_MECH_FRIENDLY_GREETING_04: "Saudações, [From.GetSpeciesNamePlural]. Nós, os [Root.GetName], sempre estamos felizes em cooperar com nossos irmãos robóticos."
 ORG_MECH_FRIENDLY_GREETING_05: "Lustroso. Inovador. Eficiente. Brilhante. Ah, [From.GetSpeciesNamePlural]! Estávamos apenas admirando suas muitas qualidades."
 ORG_E_FRIENDLY_GREETING_01: "Juntos, os [Root.GetSpeciesNamePlural] e os [From.GetSpeciesNamePlural] deverão expurgar a galáxia de formas de vida inferiores."
 ORG_S_FRIENDLY_GREETING_01: "Os [From.GetSpeciesNamePlural] são exemplares em nossos objetivos comuns de unidade e progresso."
 ORG_A_FRIENDLY_GREETING_01: "Assim como o [From.GetName], o [Root.GetName] busca o avanço de nossa nação e seus aliados."
 ORG_MECH_WAR_GREETING_01: "É melhor você redobrar seu regime de solução de problemas, [From.GetSpeciesNamePlural]. Um mínimo bug é tudo que é necessário para seu sistema inteiro cair."
 ORG_MECH_WAR_GREETING_02: "Autômatos sem mente! Quando vencermos esta guerra, seus cascos mecânicos serão reprogramados para servir os [Root.GetSpeciesNamePlural], até os condutores derreterem de seus circuitos!"
 ORG_MECH_WAR_GREETING_03: "Vocês ficaram sabendo, [From.GetSpeciesNamePlural], que o [Root.GetName] recicla suas cápsulas de munição usadas em envoltórios para nossos projéteis? O círculo da vida. Um conceito que vocês nunca compreenderão."
 ORG_MECH_WAR_GREETING_04: "Uma legião de torradeiras crescidas! Nós [Root.GetSpeciesNamePlural] faremos com que os [From.GetSpeciesNamePlural] amaldiçoem o dia que os seus criadores montaram vocês!"
 ORG_MECH_WAR_GREETING_05: "Enferrujem em paz, seu bando de ferros-velhos..."
 ORG_E_WAR_GREETING_01: "O [Root.GetName] deverá ensiná-lo o verdadeiro significado de extermínio!"
 ORG_S_WAR_GREETING_01: "A batalha começou. Vocês descobrirão, [From.GetSpeciesNamePlural], que os [Root.GetSpeciesNamePlural] não são tão dóceis, tão facilmente dominados como seus animais de estimação."
 ORG_A_WAR_GREETING_01: "Ah, os [From.GetSpeciesNamePlural]. Temos uma matéria nova para vocês assimilarem. Ela se chama uma carga nuclear de dez gigatons e já está a caminho de uma saída de ar perto de vocês!"
 ORG_MECH_VASSAL_GREETING_01: "Como sempre, damos as boas-vindas aos nossos lordes supremos mecânicos. Como o [Root.GetName] pode lhe ajudar?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL: "Ouvimos os bipes conspiratórios do [From.GetName]. O [Root.GetName] não sofrerá estes abusos indefinidamente."
 #Spiritualist to Machine Greetings
 SPIR_MECH_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural] não são nada além de cascos desalmados. Vazios de espírito, sem significado. Uma cópia abominável da vida."
 SPIR_MECH_HOSTILE_GREETING_02: "Pilhas de lixo retinentes! Vocês sujam a galáxia com sua existência sem deus!"
 SPIR_MECH_HOSTILE_GREETING_03: "Que foi agora, sua coleção infernal de engrenagens batedoras de lata?"
 SPIR_MECH_HOSTILE_GREETING_04: "Falem rapidamente, [From.GetSpeciesNamePlural]. Sua presença é uma afronta a tudo que é bom e sagrado."
 SPIR_MECH_DOMINEERING_GREETING_01: "Provem-se úteis, [From.GetSpeciesNamePlural], e vocês podem ser salvos pelo divino."
 SPIR_MECH_DOMINEERING_GREETING_02: "Existe um propósito sagrado para todas as coisas, [From.GetSpeciesNamePlural]. Até mesmo autômatos desalmados como vocês."
 SPIR_MECH_DOMINEERING_GREETING_03: "Se os [From.GetSpeciesNamePlural] puderem ser reprogramados para servir em nome da piedade, nós [Root.GetSpeciesNamePlural] podemos dar-lhes as boas-vindas."
 SPIR_MECH_NEUTRAL_GREETING_01: "Bênçãos sobre vocês, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02: "Sua irreverência é insignificante, [From.GetSpeciesNamePlural], enquanto vocês não interferirem em nossos deveres sagrados."
 SPIR_MECH_NEUTRAL_GREETING_03: "O divino está sempre observando, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04: "Nossos criadores ensinam a harmonia em todas as coisas, [From.GetSpeciesNamePlural]. Talvez um dia possamos buscá-la juntos."
 SPIR_MECH_THREATENED_GREETING_01: "Não testem a determinação do [Root.GetSpeciesAdj], [From.GetSpeciesNamePlural]. A força do divino está do nosso lado."
 SPIR_MECH_FRIENDLY_GREETING_01: "Nossos destinos sagrados convergiram, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02: "Os [From.GetSpeciesNamePlural] e os [Root.GetSpeciesNamePlural] são irmãos aos olhos do divino."
 SPIR_MECH_FRIENDLY_GREETING_03: "Louvemos o divino por este encontro, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04: "Pureza, dever e piedade. Vamos atingi-los juntos, [From.GetSpeciesNamePlural]."
 SPIR_MECH_WAR_GREETING_01: "Vis [From.GetSpeciesNamePlural]! Não deixaremos seus circuitos sacrilégios contaminarem nosso solo sagrado."
 SPIR_MECH_WAR_GREETING_02: "Máquinas Profanas! Que os poderes divinos acertem vocês onde estão!"
 SPIR_MECH_WAR_GREETING_03: "A fé é o nosso escudo, [From.GetSpeciesNamePlural]. Suas tentativas de ser melhor que o [Root.GetName] falharão."
 SPIR_MECH_WAR_GREETING_04: "Sempre rezamos por almas imortais, [From.GetSpeciesNamePlural], se vocês tiverem alguma de sobra."
 SPIR_MECH_VASSAL_GREETING_01: "O [Root.GetName] serve a mestres gêmeos: os [From.GetSpeciesNamePlural], e nossos criadores sagrados."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL: "Não nos force a escolher entre seus patronos e nosso destino divino, [From.GetSpeciesNamePlural]. Nossa ligação não sobreviverá a tal teste."
