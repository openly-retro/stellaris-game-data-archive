 aquatics.5.name: "Candidato de terraformación congelado descubierto"
 aquatics.5.desc.intro: "Un sondeo detallado de [From.GetName] ha revelado un planeta con una capa de hielo lo bastante gruesa como para convertirse en un agradable mundo oceánico si las temperaturas suben y se le dota de una atmósfera respirable."
 aquatics.5.desc.1: "$aquatics.5.desc.intro$\n\nEn teoría, sería posible terraformar este [From.GetPlanetMoon], pero todavía no tenemos los medios para conseguir esta tarea monumental en un tiempo razonable."
 aquatics.5.desc.2: "$aquatics.5.desc.intro$\n\nLos costes de energía serían abrumadores, pero tenemos los medios para terraformar gradualmente este [From.GetPlanetMoon] y convertirlo en algo que vuelva a albergar vida."
