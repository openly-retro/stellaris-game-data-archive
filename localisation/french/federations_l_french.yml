 origin_shattered_ring: "Anneau brisé"
 origin_shattered_ring_desc: "Cette civilisation habite un anneau-monde construit par des prédécesseurs inconnus. Si elle peut le comprendre réellement et le réparer entièrement, il lui assurera une grande puissance."
 origin_tooltip_shattered_ring_effects: "- Le monde natal est un ['concept_pc_shattered_ring',anneau-monde brisé].\n- Les ['concept_guaranteed_colonies',mondes habitables garantis] sont des segments colonisables de l'anneau-monde au lieu de mondes.\n- L'espèce a le trait ['concept_ring_preference',$trait_pc_ringworld_habitable_preference$]."
 origin_tooltip_shattered_ring_effects_lithoid: "§RATTENTION ! Origine difficile pour les lithoïdes à cause du manque de minéraux !§!\n$origin_tooltip_shattered_ring_effects$"
 origin_remnants: "Vestiges"
 origin_remnants_desc: "Cette civilisation franchissait autrefois le vide et contrôlait une vaste portion de la galaxie. Et si elle fut en fin de compte vaincue et quasiment détruite, après une longue période de difficultés elle est de retour dans les étoiles."
 origin_tooltip_remnants_effects: "- Le monde natal :\n  - est un ['concept_pc_relic',monde relique] d'une taille de 22£planetsize£ ;\n  - compte 6 ['concept_ruined_arcology',$concept_ruined_arcology$]. [GetRemnantAncientRelicEffect]"
 RemnantAncientRelicEffect: "\n  - a une ['concept_archaeostudies_faculty',£building£$building_archaeostudies_faculty$]\n- Technologie déjà découverte : ['concept_archaeostudies',£society£$tech_archaeostudies$]."
 origin_tree_of_life: "Arbre de vie"
 origin_tree_of_life_desc: "Cette Conscience a évolué dans une relation symbiotique avec un arbre gigantesque. Celui-ci lui garantit de nombreux avantages, mais s'il venait à périr elle serait gravement handicapée."
 origin_tooltip_tree_effects: "- Le monde natal abrite l'['concept_tree_of_life',$d_tree_of_life_home$].\n- Particularité géographique pour les mondes colonisés : une ['concept_tree_of_life_sapling',bouture de l'Arbre de vie].\n- Pour les colonies sans §Ybouture§!, décision planétaire ['concept_transplant_tree_of_life',$decision_transplant_tree$].\n- Possession sur les mondes des dépendances : ['concept_tree_of_life_holding',£building£jeune pousse de l'Arbre de vie]."
 origin_tooltip_tree_negative_effects: "- Pour les colonies sans §Ybouture§! : modificateur planétaire ['concept_no_lifetree',$no_lifetree$]."
 origin_lithoid: "Née du désastre"
 origin_lithoid_desc: "Ces lithoïdes ne sont pas originaires de leur « monde natal », mais y ont été amenés par une météorite qui s'est écrasée à sa surface en tuant la plus grande partie de la vie indigène qui s'y trouvait auparavant."
 origin_tooltip_lithoid_effects: "- Le monde natal :\n  - a la particularité géographique du ['concept_massive_crater',$d_lithoid_crater$] ;\n  - 4 ['concept_buried_lithoids',£blocker£lithoïdes ensevelis].\n- Vaisseaux coloniaux disponibles : les §Ymétéorites lithoïdes§!.\n- Pour les mondes colonisés avec ces §Ymétéorites lithoïdes§! :\n  - 2 £blocker£§Ylithoïdes ensevelis§! ;\n  - modificateur planétaire ['concept_lithoid_crater',$lithoid_crater$].\n- Possession sur les mondes des dépendances : la ['concept_experimental_crater',£building£caldera expérimentale]."
 origin_machine: "Ressources consolidées"
 origin_machine_desc: "Cette intelligence mécanique s'est depuis longtemps assurée de pouvoir exploiter toutes les ressources de son système natal depuis son monde, le couvrant entièrement de machines."
 origin_tooltip_machine_effects: "- Le monde natal :\n  - est un ['concept_pc_machine',monde mécanique] ;\n  - a comme particularités géographiques :\n    - ['concept_malfunctioning_replicator_bay',$d_resource_consolidation_1$],\n    - ['concept_consolidated_resources',$d_machine_minerals$] ;\n    - ['concept_organic_slurry',$d_organic_slurry$] (avec le civisme §I$civic_machine_assimilator$§!)."
 origin_tooltip_machine_negative_effects: "- Les mondes de notre système natal sont des ['concept_pc_molten',mondes en fusion] ou ['concept_pc_barren',stériles], dépourvus de toute ressource."
 d_arcane_generator: "Générateur ésotérique"
