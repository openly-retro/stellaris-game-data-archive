 #General-Purpose
 enclave.100.name: "Zasłonięty tunel"
 enclave.100a.desc: "Coś czeka w układzie [From.GetName]: zamaskowane przejście wycięte w samej osnowie czasoprzestrzeni. Jego krawędź pulsuje energią psioniczną. Czujniki dają chaotyczne odczyty, a załoga naszego statku badawczego donosi o dziwnych zakłóceniach: szalenie rzeczywiste sny, uporczywe wrażenie bycia obserwowanym, kapryśne halucynacje...\n\nPomimo frustrującego braku użytecznej telemetrii wydaje się oczywiste, że natknęliśmy się na przejście przez regiony niewidniejące na żadnej mapie. To niebezpieczna droga, lecz możemy zdobyć wielkie nagrody. Drugi wylot tunelu znajduje się w odległym zakątku galaktyki."
 enclave.100b.desc: "Coś czeka w układzie [From.GetName]: zamaskowane przejście wycięte w samej osnowie czasoprzestrzeni. Jego krawędź pulsuje energią psioniczną. Czujniki dają chaotyczne odczyty, ale spokój roju został zakłócony. Przenika nas nieustające wrażenie, że ktoś nas obserwuje, wyraźne odczucie, że coś czai się tuż za wylotem tunelu.\n\nPomimo frustrującego braku użytecznej telemetrii wydaje się oczywiste, że natknęliśmy się na przejście przez regiony niewidniejące na żadnej mapie. To niebezpieczna droga, lecz możemy zdobyć wielkie nagrody. Drugi wylot tunelu znajduje się w odległym zakątku galaktyki."
 enclave.100.a: "Jakie tajemnice kryją się za zasłoną?"
 #Mercenary Enclaves
 enclave.2.name: "Założenie enklawy najemników"
 enclave.2.desc: "Debatujemy nad przekształceniem floty [fleet.GetName] w niezależną §Yenklawę najemników§!. Skorzystanie z propozycji wysuniętej przez jej dowódców pociągnęłoby za sobą utratę kontroli nad flotą. Musielibyśmy też zainwestować w to przedsięwzięcie znaczną sumę §Ykredytów energetycznych§! i dużą ilość §Ystopów§!. W zamian dostalibyśmy pewną liczbę udziałów w utworzonej spółce. Dzięki nim otrzymywalibyśmy okresowe dywidendy i specjalne przywileje.\n\nDowódcy floty zapewniają, że w razie potrzeby zawsze będą gotowi walczyć za nas. I za nasze pieniądze."
 enclave.2.tooltip.a: "Flota potrzebuje dowódcy"
 enclave.2.tooltip.aa: "Flota ma dowódcę"
 enclave.2.tooltip.cloak: "Żadne okręty tej floty nie mogą posiadać urządzeń maskujących."
 enclave.2.tooltip.b: "Tutaj jest już enklawa"
 enclave.2.tooltip.bb: "Brak innych enklaw w układzie"
 enclave.2.tooltip.c: "Układ musi być pod naszą kontrolą"
 enclave.2.tooltip.cc: "Układ jest pod naszą kontrolą"
 enclave.2.tooltip.d: "Brak miejsca na wolnych najemników"
 enclave.2.tooltip.dd: "Dostępne miejsce dla najemników"
 enclave.2.tooltip.e: "Układ musi mieć asteroidę lub księżyc"
 enclave.2.tooltip.ee: "Układ zawiera asteroidę lub księżyc"
 enclave.2.tooltip.f: "Musimy być właścicielami tej floty"
 enclave.2.a.tooltip: "Enklawa najemników została założona."
 enclave.25: "Enklawa najemników zniszczona"
 enclave.25.desc: "Nasza flota pokonała systemy obronne najemników w układzie [merc_system.GetName], a ich stacja została rozwalona na kawałki. Reszta [FROM.GetAdj] poszła w rozsypkę wkrótce potem, a ich pozostałe floty zostały rozwiązane. Część kapitanów, którzy przeżyli, może zwrócić się ku piractwu, ale inni ogłosili zamiar honorowania mniejszych kontraktów, oferując wsparcie logistyczne albo obsadzanie stacji kosmicznych. Jednak te drobiazgi nie mają wielkiego znaczenia - ważne jest, że enklawa najemników przestała istnieć. Z wraków, które po niej pozostały, zdołaliśmy pozyskać znaczną ilość surowców."
 enclave.26.desc: "Doszły do nas wieści, że [mercenary_destroyer.GetName] zniszczyli enklawę najemników w układzie [merc_system.GetName]. Agresorzy okazali się zbyt silni dla [FROM.GetAdj] i stacja mieszcząca zarząd enklawy, koszary i stocznię została zniszczona. Flota najemników poszła w rozsypkę wkrótce potem, gdyż każdy kapitan musi zdać się na własne siły. Jednak niektórzy jej przedstawiciele oświadczyli, że postarają się wypełnić kontrakty dotyczące logistyki i obsadzania baz gwiezdnych pomimo rozwiązania spółki."
 enclave.26.a: "Zapłacą za to."
 enclave.27: "Awaryjne odwołanie floty"
 enclave.27.desc: "Drodzy klienci,\n\nNiedawno zostaliśmy zaatakowani i musimy pilnie odwołać nasze siły. Zgodnie z naszym kontraktem powołujemy się na paragraf 285b.15. Nasza flota przestanie świadczyć wam usługi, gdy tylko otrzymacie tę wiadomość. Spodziewamy się, że w przyszłości, gdy tylko ten niefortunny problem zostanie rozwiązany, będziemy mogli odnowić nasze stosunki. Przepraszamy za niedogodności."
 enclave.27.a: "Życzymy wam powodzenia."
 enclave.27.b: "To oburzające!"
 enclave.28: "Traktat pokojowy"
 enclave.28.desc: "Uwaga, [Root.GetName], minął już rok od waszego pożałowania godnego aktu agresji. Enklawa [mercenary_enclave_country.GetAdj] jest gotowa zapomnieć o przeszłości - konflikty wojskowe mogą być zyskowne, ale nie wtedy, gdy dochodzi do nich między partnerami biznesowymi. Jeśli przeprosicie nas za swoją napaść i prześlecie nam przyzwoitą rekompensatę jako oznakę dobrej woli, puścimy ten nieszczęsny incydent w niepamięć."
 enclave.28.a: "Zgińcie i zgnijcie, żołdacy."
 enclave.28.b: "Niech będzie."
 enclave.205.name: "[mercenary_enclave_country.GetName]"
 enclave.205.desc: "Witajcie! [mercenary_enclave_country.GetName] oferuje najwyższej jakości usługi ochroniarskie. Zawarliśmy mnóstwo umów na wielu światach, dotyczących tak zróżnicowanych rzeczy, jak ochrona osobista i szkolenie egzekutorów prawa.\n\nJednak dla najbardziej cenionych klientów mamy absolutnie najlepszą propozycję. Floty, armie, doradcy wojskowi... Dostępny jest pełen zakres opcji pacyfikacyjnych. Rzecz jasna - za skromną opłatą."
 enclave.205.desc.hostile: "Ach, podżegacze wojenni powracają.\n\nOdzyskaliście rozsądek i dostrzegliście bezsens swoich poczynań? Za niewielką kwotę - po prostu sygnał waszej dobrej woli - enklawa [mercenary_enclave_country.GetAdj] odłoży na bok swoje animozje. Nasza wspólna przyszłość może być zyskowna."
 enclave.205.desc.unfriendly: "Nie mamy dla was pracy. Oddalcie się."
 enclave.205.a: "Chcielibyśmy §Ywypożyczyć flotę§!."
 enclave.205.tooltip.a: "[event_target:current_client.GetName] już wynajmuje naszą flotę."
 enclave.205.tooltip.b: "Brak flot do wynajęcia."
 enclave.205.b: "Chcielibyśmy §Yskonfigurować§! wypożyczoną przez nas flotę."
 enclave.205.c: "Jesteśmy zainteresowani założeniem §Ygarnizonów najemników§!."
 enclave.205.d: "Chcemy pomóc wam wystawić §Ywiększą flotę§!."
 enclave.205.d.timeout: "Enklawa werbuje nowych oficerów i załogę. Wprowadzanie kolejnych ulepszeń logistycznych będzie możliwe dopiero po: §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!."
 enclave.205.e: "Poszukujemy §Yinformacji taktycznych§! o naszych znakomitych wrogach."
 enclave.205.f: "Pragniemy wynająć §Ywojska naziemne§!."
 enclave.205.g: "Jakie §Yrozwiązania logistyczne§! możecie nam zaproponować?"
 enclave.205.g.tooltip: "Otrzymujemy już §Ypomoc logistyczną§!."
 enclave.205.h: "Jako wasi §Ymecenasi§! chcielibyśmy przejrzeć dostępne dla nas opcje."
 enclave.205.i: "Niech tak będzie."
 mercenary_tt_hirefleet: "Przejmij dowodzenie §Yflotą najemników§! z tej enklawy na 10 lat."
 mercenary_tt_managefleet: "Anuluj lub przedłuż swój kontrakt na §Yflotę najemników§!."
 mercenary_tt_garrison: "Kup kosztowny w utrzymaniu §Ybudynek bazy gwiezdnej§!."
 mercenary_tt_tactical: "Zdobądź informacje o trwającym §Ykryzysie§! i sposobach jego zwalczania."
 mercenary_tt_hirearmies: "Zatrudnij §Yarmie§! do inwazji naziemnych."
 mercenary_tt_logistic: "Niech najemnicy pomogą ci organizować linie zaopatrzeniowe i zwiększą twój §Ylimit marynarki wojennej§!."
 mercenary_tt_patron: "§YMecenas§! enklawy może wesprzeć jej rozwój lub zarekwirować wynajętą flotę."
 enclave.210.desc: "Wyśmienicie! Zwerbowanie floty [mercenary_enclave_country.GetAdj] to zawsze dobry wybór. Nasze siły należą do najlepiej wyszkolonych i najbardziej zdyscyplinowanych w galaktyce, a nasza technika jest pierwsza klasa. Błyskawicznie nauczycie szacunku piratów, buntowników i inne szumowiny, które być może staną wam na drodze.\n\nJako bonus całkiem za darmo do każdej naszej floty dodajemy zaprawionego w boju dowódcę. Jest zaznajomiony z wszystkimi aspektami wojny międzygwiezdnej, więc na pewno poprowadzi wasze oddziały do zwycięstwa."
 enclave.211.desc: "Wierzymy, że zrobicie dobry użytek ze swoich nowych wojsk i że pokój wkrótce powróci do waszego imperium!"
 enclave.215.desc: "Chcecie zakończyć lub przedłużyć umowę? Przygotujemy niezbędne dokumenty. Aktualnie mamy promocję, w ramach której klienci otrzymują darmową skrzynię granatów do każdej przedłużanej umowy!"
 enclave.215.a: "Chcielibyśmy pomówić o czymś innym."
 enclave.215.b: "Chcemy przedłużyć naszą umowę."
 enclave.215.c: "Chcemy zakończyć naszą umowę."
 enclave.220.desc: "Nasze garnizony mają gwarantowaną wyjątkową jakość. Proszę jednak pamiętać, że w enklawie [mercenary_enclave_country.GetAdj] uważamy termin \"najemnik\" za niepoprawny politycznie. To słowo jest zbyt prymitywne i budzi zbyt wiele niekorzystnych skojarzeń. Nasi \"kontrahenci obronni\" są gotowi, by przygotować waszą stację na przybycie naszych \"specjalistów ds. bezpieczeństwa\". Gdy owi specjaliści dotrą na miejsce, zaczną szkolić załogę stacji, by wyszlifować jej umiejętności.\n\nEnklawa [mercenary_enclave_country.GetAdj] ma zamiar szkolić tylko najlepszych."
 enclave.225.desc: "Dziękujemy za transakcję. Jesteśmy dumni, że możemy przyczynić się do tego, by galaktyka stała się bezpieczniejszym miejscem."
 enclave.235.1.desc: "Dzięki tym funduszom moglibyśmy znacznie rozwinąć zakres naszej działalności. Więcej okrętów, więcej personelu, większe i lepsze obiekty szkoleniowe... Robilibyśmy o wiele więcej dla utrzymania pokoju."
 enclave.235.2.desc: "W zmieniającej się nieustannie i niezwykle skomplikowanej galaktyce kwestie bezpieczeństwa są niezmiernie ważne. Wasza dotacja umożliwi nam poszerzenie zakresu naszych działań i usług!"
 enclave.235.3.desc: "Tylko sobie wyobraźcie: siły [mercenary_enclave_country.GetAdj] do działań cywilnych i wojskowych rozmieszczone jak galaktyka długa i szeroka... Bezprecedensowy poziom bezpieczeństwa dla wszystkich..."
 enclave.235.4.desc: "Gdy zaczynaliśmy działalność, jeden z naszych założycieli miał marzenie: zrobić dla bezpieczeństwa w galaktyce to, co megakorporacje uczyniły dla nierówności. Dziś z radością mogę stwierdzić, że ten cel jest w naszym zasięgu."
 enclave.235.5.desc: "Wystawimy NAJWIĘKSZĄ flotę w tej galaktyce! Kredyty popłyną szerokim strumieniem. Cywile będą mogli cieszyć się stabilnością, na jaką zasługują. Państwa będą się bić o to, by zawrzeć z nami umowę… Ależ będą mieli miny nasi udziałowcy, gdy przekażę im tę wiadomość!"
 enclave.240.desc: "Tak. Te czasy są niespokojne dla wszystkich. Nasz zespół ekspertów ds. problemów strategicznych ma nieomylny kompas moralny i wykazuje niezachwiane poświęcenie dla bezpieczeństwa w galaktyce. Podjęliśmy wielkie ryzyko, by dokładnie monitorować pojawiające się zagrożenia i możemy dostarczyć wam cennych informacji wywiadowczych na temat..."
 enclave.240.a: "Wielkiego Chana."
 enclave.240.b: "Szarej Nawałnicy."
 enclave.240.c: "Roju pretorynów."
 enclave.240.d: "Najeźdźców pozawymiarowych."
 enclave.240.e: "SI Kryzysu."
 enclave.245.desc: "Okręty Chana charakteryzują się uniwersalną konstrukcją i nie mają oczywistych słabych punktów. Nasi analitycy sugerują, że torpedy mogą być skuteczne w walce z nimi, ale przestrzegają przed używaniem wyspecjalizowanych systemów obronnych. Najlepiej sprawdzi się prawdopodobnie kombinacja osłon i pancerza. Chan okazał się niezwykle kompetentnym dowódcą i niedocenianie go byłoby straszliwą pomyłką. Traktujcie ich flotę jako skrajne zagrożenie."
 enclave.250.desc: "Szara Nawałnica opiera się na dwóch uzupełniających się typach uzbrojenia: broni promienistej i pojazdach szturmowych. Na te pierwsze dobre są osłony, jednak pojazdy szturmowe z łatwością je ominą. Nasze prognozy wskazują, że okręty wyposażone w osłony oraz środki obrony punktowej mają znacznie większe szanse przetrwania starcia z Szarą Nawałnicą. Okręty nanitowe są niezwykle dobrze chronione, ale torpedy powinny przebić się przez ich systemy obronne."
 enclave.255.desc: "Floty pretorynów likwidują wrogów za pomocą pocisków o małej szybkości i rojów mniejszych okrętów. Jednym ze sposobów ich odparcia jest użycie obrony punktowej w połączeniu z pancerzem i ulepszeniami zwiększającymi odporność kadłuba; innym - atakowanie z maksymalnego dystansu. Przy zastosowaniu potężnej broni energetycznej może uda się zniszczyć ich floty, zanim zdołają się zbliżyć na odległość skutecznego ataku."
 enclave.260.desc: "Istoty z innych wymiarów opierają swoje uzbrojenie wyłącznie na broni energetycznej, co stanowi oczywisty słaby punkt. Uzbrojenie zadające dodatkowe uszkodzenia osłonom powinno okazać się niszczycielskie, lecz jeśli uda się wam zbudować broń omijającą osłony, pobyt międzywymiarowców w naszym wymiarze nie potrwa już długo. Co do obrony, to powinniście wyposażyć okręty w odpowiednio silne osłony przeciwdziałające wiązkom energetycznym wroga."
 enclave.265.desc: "Okręty Kryzysu wykorzystują tylko broń energetyczną, zatem najlepiej użyć osłon do zabezpieczenia przed uszkodzeniami. Symulacje wskazują, że mimo posiadania silnej obrony jednostki wroga mają względnie delikatnie kadłuby. Nasi analitycy szacują, że broń przebijająca świetnie sobie z tym poradzi."
 enclave.270.desc: "Chcecie spacyfikować jakąś kolonię albo zlikwidować terrorystów? Nasze usługi wsparcia planetarnego obejmują wynajęcie kompanii dobrze wyszkolonych zawodowców, gotowych do pracy w warunkach szkodliwych dla zdrowia, aby tylko wspomóc przywracanie porządku w galaktyce."
 enclave.270.a: "Niewielki oddział najemników."
 small_merc_army_hire: "Ci najemnicy zostali wynajęci na czas nieokreślony, ale mają duże koszty utrzymania. Ich siły obejmują §Y5 armii najemników§!. "
 enclave.270.b: "Niewielki oddział elitarnych najemników zmotoryzowanych."
 small_mecha_merc_army_hire: "Ci najemnicy zostali wynajęci na czas nieokreślony, ale mają duże koszty utrzymania. Ich siły obejmują §Y5 armii najemników zmotoryzowanych§!. "
 enclave.270.c: "Spory oddział najemników."
 medium_merc_army_hire: "Ci najemnicy zostali wynajęci na czas nieokreślony, ale mają duże koszty utrzymania. Ich siły obejmują §Y10 armii najemników§!. "
 enclave.270.d: "Grupa uderzeniowa elitarnych najemników zmotoryzowanych."
 medium_mecha_merc_army_hire: "Ci najemnicy zostali wynajęci na czas nieokreślony, ale mają duże koszty utrzymania. Ich siły obejmują §Y10 armii najemników zmotoryzowanych§!. "
 enclave.270.e: "Dywizja najemników."
 large_merc_army_hire: "Ci najemnicy zostali wynajęci na czas nieokreślony, ale mają duże koszty utrzymania. Ich siły obejmują §Y15 armii najemników§!. "
 enclave.280.a.desc: "Szanowny mecenasie! Co was do nas dziś sprowadza? Widzieliście schematy naszych najnowszych okrętów? Będą one stanowić sedno naszej oferty \"bezpieczeństwa osobistego\" dla klientów cywilnych."
 enclave.280.b.desc: "Gościmy was z prawdziwą przyjemnością! Przygotowaliśmy drobne przekąski - częstujcie się, podczas gdy my ściągniemy tu zarząd. Jeśli zerkniecie za okno, zobaczycie jedną z naszych dywizji sił pokojowych w trakcie manewrów. Manekiny szkoleniowe reprezentują cywilów. Zwróćcie uwagę, jak skutecznie radzą sobie z nimi! To cud militarnej precyzji."
 enclave.280.c.desc: "Zawsze z radością witamy naszych mecenasów. Możecie być spokojni - nowa dywidenda już wkrótce do was dotrze. A może opowiecie nam, co sądzicie o naszych nowych usługach w dziedzinie ochrony przed poważnymi konsekwencjami? Sądzimy, że nasi cywilni klienci będą je uwielbiać!"
 enclave.280.b: "Chcemy, abyście §Yodwołali§! swoją flotę."
 enclave.280.c: "Chcemy podzielić się z wami naszą §Ytechnologią§!."
 enclave.280.c.timeout: "Enklawa nadal rozwija się dzięki naszej technologii. Możemy podzielić się z nią nowymi technologiami za §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc: "Z pewnością rozumiecie, że odwołanie floty jest procesem delikatnym. Oczywiście przygotowaliśmy stosowne klauzule drobnym druczkiem we wszystkich naszych umowach, ale będziemy potrzebowali co najmniej sześciu miesięcy na sprowadzenie floty z powrotem oraz... szczodrej rekompensaty w celu uniknięcia irytowania naszych aktualnych klientów.\n\nSądzimy, że to działanie nie leży w najlepszym interesie naszej organizacji, ale jesteście naszym patronem, więc spełnimy wasze życzenie."
 enclave.285.tooltip: "Spowoduje to niezadowolenie enklawy."
 enclave.290.name: "Przybywa zarekwirowana flota."
 enclave.290.desc: "Flota najemników, którą zarekwirowaliśmy w naszej enklawie, czeka na rozkazy."
 enclave.294.name: "Powiadomienie o zerwaniu"
 enclave.294.desc: "Wielce szanowny kliencie,\n\nzgodnie z klauzulą 285b.15 naszej umowy musimy z żalem przedterminowo zakończyć kontrakt i odwołać flotę najemników, którą wam udostępniliśmy. Jak stwierdzono w warunkach umowy, otrzymanie tego powiadomienia rozpoczyna trzymiesięczny okres wypowiedzenia, po którym nasza flota musi opuścić szeregi waszej marynarki wojennej. Załączamy sowitą rekompensatę finansową, do której uprawnia was kontrakt.\n\nPrzepraszamy za niedogodność i życzymy wam powodzenia w przyszłych przedsięwzięciach."
 enclave.294.b: "Te okręty były nam potrzebne!"
 enclave.2030.desc: "Nasz serwis logistyczny pomoże wam rozmieścić floty w najdalszych zakątkach galaktyki. Wyspecjalizowani eksperci zapewnią wyposażenie waszych okrętów we wszystkie potrzebne artykuły, począwszy od amunicji i żywności aż po ostatnie zapasowe śrubki do klimatyzatorów. Dodatkowo zorganizujemy składy zaopatrzeniowe na trasie przelotu waszej floty lub wynegocjujemy umowy zaopatrzeniowe z miejscowymi firmami cywilnymi. Wasze jednostki zasługują na wszystko, co najlepsze, a my im to dostarczymy."
 enclave.2035.name: "Umowa na wsparcie logistyczne dobiega końca"
 enclave.2035.desc: "Wielce szanowny kliencie,\n\nzbliża się termin wznowienia umowy na świadczoną wam przez nas usługę wsparcia logistycznego. Zgodnie z warunkami kontraktu, jeśli nie otrzymamy żadnych instrukcji, zostaniecie obciążeni opłatą za automatyczne wznowienie umowy.\n\nMamy nadzieję, że jesteście zadowoleni z naszych usług i chętnie będziemy dalej robić z wami interesy!"
 enclave.2035.a: "W tej chwili nie potrzebujemy tych usług."
 enclave.2060.name: "Kontrakt floty zakończony"
 enclave.2060.desc: "[event_target:mercenary_enclave_country.GetName] wkrótce wycofa swoją flotę, ponieważ nasz kontrakt dobiegł końca. Czy skontaktujemy się z nimi w sprawie odnowienia tej umowy?"
 enclave.2060.a: "Nie teraz."
 enclave.2060.b: "Tak, nawiążmy połączenie."
