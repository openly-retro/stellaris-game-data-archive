 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Descobrimos uma fenda anômala no espaço-tempo. À medida que nos aproximamos, as leis conhecidas da relatividade física perdem sua validade.\n\nEstudar esse fenômeno poderia elevar o nosso conhecimento sobre as mecânicas do universo a um novo patamar."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "Concluímos nossa análise da §Y$pc_astral_scar$§! no sistema §Y[FromFrom.System.GetName]§!.\n\nEla está vazando material para o nosso universo a partir de... algum outro lugar. A matéria não está sendo conservada ao redor da fenda; pelo menos não de uma forma que podemos mensurar. Embora seja em uma escala mínima, a fenda está aumentando a massa total do nosso universo de alguma forma.\n\nSe pesquisarmos esse fenômeno, poderemos ampliar o nosso conhecimento sobre essa fonte de energia desconhecida."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Descobrimos uma fenda anômala no espaço-tempo. Pesquisar suas propriedades singulares poderá nos fornecer conhecimentos científicos valiosos."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "Confirmamos a existência de outro universo além do nosso no sistema §Y[FromFromFrom.System.GetName]§!.\n\nAtravés da fenda, suas dimensões físicas impõem uma pressão imensa no nosso próprio universo, o que gera um fluxo de material pequeno, porém constante. Ainda não sabemos quais serão os efeitos em longo prazo, mas enquanto isso continuaremos analisando sua efluência cósmica."
 astral_planes.6001.a: "Que maravilhas podem existir do outro lado?"
 ASTRAL_SCAR_INSTABILITY: "Instabilidade da $pc_astral_scar$"
 ASTRAL_SCAR_INSTABILITY_DESC: "Anomalias gravitacionais instáveis estão vazando de uma §Y$pc_astral_scar$§! no sistema [From.System.GetName]. Elas se manifestam como singularidades lentas, que viajam através do espaço próximo antes de implodirem violentamente. As naves que passam pelo sistema podem evitá-las, mas precisam tomar bastante cuidado.\n\nA investigação dessa situação pode revelar uma forma de voltar a estabilizar a abertura dimensional."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Uma Costura no Tempo (e no Espaço)"
 astral_planes.6006.desc: "Após uma análise cuidadosa, confirmamos que a §Y$pc_astral_scar$§! no sistema [From.System.GetName] está altamente instável e demanda uma intervenção imediata para impedir a formação de outras singularidades gravitacionais.\n\nA poderosa ejeção de §Y$astral_threads$§! poderia ser redirecionada e usada para \"costurar\" a cicatriz. Isso consertaria o rasgo no espaço-tempo e provavelmente deixaria para trás uma quantidade significativa de material astral.\n\nPor outro lado, poderíamos lançar uma grande carga de explosivos na tentativa de ampliar a cicatriz. Especulamos que isso permitiria uma exploração mais detalhada do que pode estar do outro lado."
 astral_planes.6006.a: "Feche a cicatriz."
 astral_planes.6006.b: "Use explosivos para aumentar a abertura."
 astral_planes.6007.name: "Ferida Cósmica"
 astral_planes.6007.desc: "Após uma manipulação cuidadosa do tecido rasgado, conseguimos selar a §Y$pc_astral_scar$§! no sistema [From.System.GetName]. As anomalias gravitacionais cessaram desde então, e nós coletamos uma quantidade significativa de §Y$astral_threads$§! no processo.\n\nSeja qual for a realidade que existe do outro lado, ela não representa mais um perigo para o nosso universo."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "Os explosivos que lançamos contra o núcleo da §Y$pc_astral_scar$§! no sistema [From.System.GetName] ampliaram as dobras do espaço-tempo. O pequeno rasgo no tecido cósmico se transformou numa grande fenda, que agora pode ser explorada.\n\nA estabilidade resultante atenuou as anomalias gravitacionais, e nós estamos preparados para descobrir o que existe do outro lado."
 astral_planes.6009.name: "Colapso Astral"
 astral_planes.6009.desc: "A §Y$pc_astral_scar$§! no sistema [FromFromFromFrom.System.GetName] implodiu e ejetou uma enorme quantidade de $astral_threads$ no sistema próximo. O pequeno rasgo no tecido cósmico se transformou em um espaço vazio.\n\nSeja qual for a realidade que existe do outro lado, ela não representa mais um perigo para o nosso universo."
 GREATEST_SHOW_CAT: "Objeto Brilhante Detectado"
 anomaly_greatest_show_desc: "Um objeto brilhante foi detectado em um asteroide no sistema §Y[from.System.GetName]§!.\n\nEle foi construído com materiais altamente avançados, e está transmitindo ondas de rádio constantes em todas as frequências. Nossas análises indicam que ele não contém explosivos ou componentes voláteis. Parece ser seguro para nos aproximarmos e o estudarmos o objeto mais a fundo."
 astral_planes.6010.name: "O Maior Show do Multiverso"
 astral_planes.6010.desc: "O objeto brilhante que descobrimos neste asteroide é um anúncio.\n\nEsse painel gigantesco fica sobre uma infraestrutura mecânica que ocupa o interior do asteroide no qual está montado e que está suspenso de forma anômala em um ponto do espaço, não sendo afetado pela força gravitacional de nenhum objeto próximo.\n\nO anúncio apresenta algo chamado de \"O Maior Show do Multiverso\". Também há um terminal que aceita créditos energéticos para providenciar um transporte direto até a atração."
 astral_planes.6010.a: "Pague a taxa."
 astral_planes.6010.b: "Adapte o sinal para o nosso próprio uso."
 astral_planes.6010.c: "Desmonte-o para reaproveitar seus materiais."
 astral_planes.6011.name: "Surge uma Fenda"
 astral_planes.6011.desc: "Após processar nosso pagamento, a máquina do asteroide começou a zunir. Ela emitiu um feixe penetrante de luz azul, que dividiu meticulosamente o tecido do espaço-tempo. Quando o processo terminou, o asteroide simplesmente desapareceu, deixando uma Fenda Astral em seu lugar."
 astral_planes.6011.a: "Impressionante."
 astral_planes.6012.name: "Publicidade Eficiente"
 astral_planes.6012.desc: "Nós readaptamos o anúncio anômalo e trocamos a mensagem por um endosso às nossas atividades comerciais locais em [fromfrom.GetName]. O terminal de pagamento foi desmontado cuidadosamente, revelando uma pequena reserva de créditos energéticos em seu interior."
 astral_planes.6012.a: "Isso é que é empreendedorismo."
 astral_planes.6013.name: "Sinalização Complexa"
 astral_planes.6013.desc: "A tecnologia dos mecanismos internos do asteroide era mais avançada do que esperávamos. Portanto, sua recuperação se provou muito valiosa. Encontramos diversos materiais raros, incluindo uma quantidade anômala de §Y$astral_threads$§!. O asteroide oco deve ter sido projetado para manipular o espaço-tempo de alguma forma."
 astral_planes.6013.a: "Faremos bom uso disso."
 BLACK_HOLE_INSTABLE_CAT: "Instabilidade do $sc_black_hole$"
 anomaly_black_hole_instable_desc: "Nossas análises detectaram variações significativas nas propriedades físicas esperadas do buraco negro no sistema [from.System.GetName]. Suas forças gravitacionais são imprevisíveis e estão causando inconsistências temporais perceptíveis de um ponto a outro no espaço."
 astral_planes.6020.name: "Instabilidade do Buraco Negro"
 astral_planes.6020.desc: "Algumas das partículas sendo liberadas pelo buraco negro no sistema [from.System.GetName] são na verdade §Y$astral_threads$§!. Isso significa que, em algum momento, uma Cicatriz Astral foi engolida por esta singularidade e agora está sendo ejetada aos poucos. Acreditava-se que um evento assim fosse impossível.\n\nDeve haver uma forma de forçar a ejeção da cicatriz e estabilizar o espaço desse sistema usando um fluxo altamente concentrado de §Y$astral_threads$§!, direcionado para a singularidade.\n\nContudo, se não fizermos nada, poderemos continuar coletando o tecido cósmico de uma distância segura."
 astral_planes.6020.a: "Injete material astral na singularidade."
 astral_planes.6020.b: "Colete a fibra de uma distância segura."
 astral_planes.6021.name: "Surge uma Fenda"
 astral_planes.6021.desc: "A injeção de §Y$astral_threads$§! na singularidade causou uma reação imediata e violenta: uma torrente de partículas extradimensionais escapou da força gravitacional do buraco negro. Essas partículas se aglutinaram em uma $astral_rift$, que agora está suspensa em seu poço gravitacional.\n\nAinda não sabemos como essa anomalia celeste foi sugada para a singularidade, mas agora podemos investigar o que existe do outro lado."
 astral_planes.6022.name: "Surge uma Cicatriz"
 astral_planes.6022.desc: "O buraco negro no sistema [from.System.GetName] ejetou a $pc_astral_scar$ que havia sido temporariamente absorvida pela singularidade. Uma grande quantidade de material astral também foi ejetada no processo.\n\nAs forças gravitacionais do buraco negro normalizaram desde então."
 astral_planes.6030.name: "Maravilha \"Astralnômica\""
 astralnomical_interest_modifier: "Interesse \"Astralnômico\""
 astralnomical_interest_tt: "Cada £pop£ Pop Orgânico Não Escravo produz 1 de £physics_research£ §YPesquisa de Física§! por mês."
 astral_planes.6030.desc.common_1: "Os colonizadores em [this.GetName] desenvolveram um fascínio pela"
 astral_planes.6030.desc.common_2: "visível no céu do hemisfério sul do planeta. Há inúmeras especulações sobre suas origens, assim como sobre os perigos e oportunidades que ela pode apresentar.\n\nAstrônomos amadores vindos de todas as partes de [owner.GetName] têm se reunido no planeta para ver o fenômeno com os próprios olhos."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ $astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ $pc_astral_scar$ $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "Visões Conflitantes"
 astral_planes.6035.tt: "A colônia perde 5 de £stability£ §YEstabilidade§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "O fascínio pela"
 astral_planes.6035.desc.common_2: "em [this.GetName] deu lugar ao fanatismo. Várias pessoas relatam vivenciar sonhos e visões de um mundo além do nosso.\n\nUm grupo alega que a"
 astral_planes.6035.desc.common_3: "leva ao centro de uma galáxia maquinária, onde uma divindade mecânica dá corda em um relógio para manter o equilíbrio entre uma infinidade de mundos.\n\nEm contrapartida, algumas pessoas dizem que seus sonhos revelaram uma estrela escura que detém a chave para o esclarecimento."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ $astral_rift$ $astral_planes.6035.desc.common_2$ Fenda $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ $pc_astral_scar$ $astral_planes.6035.desc.common_2$ Cicatriz $astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "Discórdia Agravada"
 astral_planes.6040.tt: "A colônia perde entre 5 e 10 de £stability£ §YEstabilidade§!"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "A discórdia entre a população de [this.GetName] está piorando. Os sonhos estranhos relatados pelos colonizadores acarretaram debates acalorados que, por fim, culminaram em atos de violência. Os líderes locais estão exigindo uma proclamação oficial.\n\nPor mais absurdo que pareça, estão nos pedindo para legitimar a existência de uma divindade mecânica ou de uma estrela escura do outro lado de sua"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ $astral_rift$."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ $pc_astral_scar$."
 astral_planes.6040.a: "Vida longa à divindade mecânica."
 astral_planes.6040.b: "Deixe que busquem a estrela escura."
 astral_planes.6040.c: "Nenhuma dessas visões têm valor."
 astral_planes.6045.name: "Conflito Pós-Teórico"
 astral_planes.6045.desc: "Desastre em [this.GetName]!\n\nAs diferentes visões vivenciadas pela população resultaram em um tumulto em larga escala. Os grupos antagônicos recorreram às armas, e conflitos locais se transformaram em disputas violentas ao redor do planeta.\n\nIsso não pode continuar."
 astral_planes.6045.a: "Ponha um fim a essa loucura."
 astral_planes.6050.name: "Zelo Astral"
 astral_zeal_modifier: "Zelo Astral"
 astral_zeal_modifier_tt: "Ganha uma pequena quantidade de $r_unity$ após concluir uma §Y$astral_rift$§!."
 astral_planes.6050.desc.common_1: "Com a visão de uma"
 astral_planes.6050.desc.common_2: "agora legitimada, o debate sobre a"
 astral_planes.6050.desc.common_3: "diminuiu significativamente. Ao mesmo tempo, o entusiasmo da população para pesquisá-la nunca esteve tão alto."
 astral_planes.6050.desc.mechgod: "divindade mecânica"
 astral_planes.6050.desc.blackstar: "estrela escura expansora de mentes"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "Debate Encerrado"
 astral_aficionados_modifier: "Aficionados Astrais"
 astral_planes.6055.desc.common: "Qualquer discussão pública sobre os sonhos estranhos está proibida em [this.GetName]. Punições severas a qualquer um pego discutindo o assunto proibido desencorajaram conflitos abertos.\n\nVários colonizadores voltaram sua atenção para outros interesses, mas um grupo de astrônomos amadores continua desfrutando do espetáculo fascinante que é a"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ $astral_rift$."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ $pc_astral_scar$."
 astral_planes.6055.a: "É uma medida aceitável."
 SPONTANEOUS_EXPLOSIONS_CAT: "Explosões Espontâneas"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§RO planeta está sendo investigado.§!"
 anomaly_spontaneous_explosions_desc: "Detectamos explosões espontâneas na superfície de §Y[this.GetName]§!. Como não há naves de guerra em órbita ou vida detectável na superfície, a causa das gigantescas explosões ainda é um mistério."
 astral_planes.6060.name: "Munições Voláteis"
 astral_planes.6060.desc: "A superfície de §Y[from.GetName]§! está repleta de munições defeituosas que arrancam pedaços do planeta quando detonadas.\n\nAs armas são desconhecidas e extremamente voláteis. Além disso, o padrão das explosões indica a existência de uma rede de pontos de lançamento enterrados pelo planeta."
 astral_planes.6060.a: "Investigue mais."
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "Análises adicionais indicam que este planeta era usado como um imenso esconderijo de armas. Ele permaneceu inativo por milhares de anos, mas agora algumas armas estão começando a apresentar problemas, transformando todo o lugar em um campo de batalha instável.\n\nNós temos a capacidade de detonar todos os explosivos restantes de forma controlada. Por outro lado, poderíamos tentar extrair algumas das armas e desativá-las antes que explodissem."
 astral_planes.6065.a: "Exploda tudo."
 astral_planes.6065.b: "Tente recuperar os explosivos antigos."
 astral_planes.6065.c: "Deixe a situação se resolver sozinha."
 astral_planes.6070.name: "Surge uma Fenda"
 astral_planes.6070.desc.common_1: "Depois de posicionar as cargas explosivas cuidadosamente projetadas ao redor de [from.GetName], nós iniciamos uma reação em cadeia que destruiu todo o planeta."
 astral_planes.6070.desc.common_2: "Acreditamos que a abertura desta fenda foi causada por um poderoso explosivo gerador de singularidades que estava armazenado em um dos vários esconderijos de armas."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nA explosão resultante foi tão forte que não só destruiu o planeta, como também abriu um buraco no tecido do espaço-tempo, resultando na formação do que estamos chamando de §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nA explosão resultante foi tão forte que não só destruiu o planeta, como também formou uma nova §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "Armas Extraídas com Sucesso"
 astral_planes.6075.desc: "Conseguimos elaborar um plano de extração para as armas armazenadas na superfície do planeta, desativando os explosivos antes de prepará-los para a coleta e análise.\n\nSe estabelecermos uma colônia permanente neste planeta, poderemos aproveitar a reserva restante de forma mais eficiente."
 astral_planes.6076.name: "Ogiva de Singularidade Descoberta"
 astral_planes.6076.desc: "Os pesquisadores atualmente estudando [from.GetName] descobriram um míssil gerador de singularidade danificado em um dos esconderijos abandonados no planeta. Essa arma parece ter sido projetada para criar uma violenta implosão gravitacional, com o potencial para abrir um buraco no próprio espaço-tempo.\n\nInfelizmente, não é possível consertar a arma, e não temos o conhecimento necessário para replicá-la. Porém, talvez possamos integrá-la às nossas pesquisas sobre armas explosivas similares."
 astral_planes.6076.a: "Muito bem."
 astral_planes.6080.name: "Falha na Detonação"
 astral_planes.6080.desc.common_1: "Enquanto tentávamos elaborar um plano de extração para as armas abandonadas em [from.GetName], uma falha em um dos explosivos que seriam usados na missão destruiu [this.GetName]. Todos a bordo foram perdidos junto com a nave, incluindo [leader.GetName].\n\nA explosão da nave também iniciou uma reação em cadeia por toda a rede de esconderijos de armas."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nO efeito dominó resultante foi tão violento que não só destruiu o planeta, como também abriu um buraco no tecido do espaço-tempo, ocasionando a formação do que estamos chamando de §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nO efeito dominó resultante foi tão violento que não só destruiu o mundo, como também formou uma nova §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "Reação em Cadeia"
 astral_planes.6085.desc: "As explosões espontâneas das armas instáveis em [from.GetName] culminaram em uma reação em cadeia que desintegrou o planeta.\n\nDetectamos uma grande concentração de §Y$volatile_motes$§! entre os detritos. Esse recurso deve ter sido usado como um componente essencial das armas armazenadas sob a superfície."
 d_weapon_extraction_facility: "Instalação de Extração de Armas"
 d_weapon_extraction_facility_desc: "Esta instalação processa armas antigas de esconderijos deixados por uma civilização perdida."
