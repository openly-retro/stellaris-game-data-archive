 custodian.30.intro: "El Senado ha ratificado la creación de una fuerza militar multinacional permanente que defenderá la comunidad galáctica. La §HFuerza de Defensa Galáctica§! reclutará a miembros de toda la comunidad, que tendrán que aportar recursos para construir sus flotas."
 custodian.30.nocrisis: "Con la FDG bajo el mando de §H[custodian.GetName]§!, los guardianes galácticos actuales, algunos temen que esta inmensa armada pueda servir como arma de opresión. Sin embargo, otros aplauden su creación y dicen que es la primera línea de defesa de la galaxia."
 custodian.30.crisis: "La galaxia está sumida en el caos y bajo la amenaza constante de fuerzas que pretenden exterminar toda la vida inteligente, así que se espera que la FDG se enfrente al enemigo y proteja las fronteras de la comunidad. Estará bajo el mando directo de §H[custodian.GetName]§!, los guardianes galácticos."
 custodian.30.warinheaven: "La galaxia está en guerra, por lo que se espera que la FDG sea más grande y fuerte para poder luchar contra las inmensas flotas que envían los imperios galácticos en sus pequeñas disputas por dominar la galaxia. Estará bajo el mando directo de §H[custodian.GetName]§!, los guardianes galácticos."
 custodian.30.a: "La galaxia será un lugar más seguro."
 custodian.30.b: "Estamos haciendo todo lo que podemos."
 custodian.30.c: "Bien por ellos."
 custodian.30.d: "Exterminaremos hasta la última nave de esta patética flota."
 custodian.32.name: "La FDG reanuda las operaciones"
 custodian.32.desc: "Ahora que el puesto de guardián galáctico está vacante, la Fuerza de Defensa Galáctica ha establecido una estructura de mando independiente. Sigue dedicándose a la defensa de la comunidad y el alto mando de la FDG ha jurado conservar las patrullas en los sistemas miembros."
 custodian.32.a: "Su vigilancia es encomiable."
 custodian.35.name: "La FDG responde ante el guardián"
 custodian.35.desc: "Hemos asumido el puesto de guardianes galácticos y nuestra estructura de mando ha absorbido a la Fuerza de Defensa Galáctica. A partir de ahora, nosotros les daremos las órdenes."
 custodian.35.a: "Muy bien."
 custodian.35.tooltip: "Todas las flotas de la FDG están bajo nuestro mando."
 custodian.40.name: "La FDG se disuelve"
 custodian.40.desc: "Por orden de la mayoría del Senado, la §HFuerza de Defensa Galáctica§! se ha disuelto. Todo el personal de la FDG ha regresado a su nación y sus naves de guerra se están eliminando bajo la estrecha supervisión de oficiales del Senado para evitar que caigan en malas manos."
 custodian.40.a: "Un final poco atractivo."
 war_in_heaven.7.desc: "Desde que los §H[FirstSleeper.GetSpeciesName]§! y sus antiguos rivales §H[From.GetSpeciesName]§! despertaran, los dos gigantes han estado en conflicto, enfrentándose en escaramuzas e intentando conseguir influencias, tanteando la fuerza del contrario. Esto ha comportado una serie de confrontaciones bruscas que han estallado al fin en una batalla abierta entre una flota [FirstSleeper.GetSpeciesName] y sus homólogos [From.GetSpeciesName] en un sistema lejano. El conflicto ya es una guerra abierta entre el §H[FirstSleeper.GetName]§! y el §H[From.GetName]§!.\n\nLos dos bandos exigen la disolución inmediata del §Hemporio galáctico§! y que sus miembros elijan bando en la guerra. Hoy, el [gal_emperor.GetRulerTitle] se ha dirigido al Senado Imperial y ha rechazado categóricamente sus exigencias. Ahora, la galaxia se encuentra sumida en una guerra a tres bandas sin precedentes."
 war_in_heaven.7.a: "¡Este será el mejor momento del emporio!"
 war_in_heaven.7.b: "¿El emporio prevalecerá?"
 war_in_heaven.7.tooltip: "El §Y[FirstSleeper.GetName]§! y el §Y[From.GetName]§! §Rle han declarado la guerra§! al §Yemporio galáctico§!."
 war_in_heaven.13.desc3: "No todas las razas jóvenes optaron por unirse a uno de los bandos en la guerra entre los imperios ancestrales. Algunas, como la nuestra, han permanecido neutrales, pero se encuentran ante la perspectiva de enfrentarse solas a la amenaza de los ancestrales si la guerra sigue su curso. Nos hemos puesto en contacto con representantes de otros imperios con la idea de crear una §HLiga de las Potencias No Alineadas§!, con el objetivo explícito de oponernos a ambos bandos.\n\nComo ahora somos los guardianes galácticos, nos han pedido que la dirijamos. Aceptar supondría casi seguro entrar en guerra contra los imperios despertados, pero al menos tendríamos aliados de nuestro lado, en vez de enfrentarnos a ellos solos."
 requires_no_war_in_heaven: "§RLas condiciones son demasiado caóticas como para proclamar el emporio galáctico durante la guerra en el cielo.§!"
 operation.6000.name: "Empieza la infiltración"
 operation.6000.1.desc: "Mientras nuestros analistas de información preparan listas de posibles objetivos, los agentes están empezando a infiltrarse en [target.GetName]."
 operation.6000.2.desc: "Nuestros agentes se están infiltrando en [target.GetName], pero hay que tener cuidado para evitar llamar la atención de la Junta de Seguridad Imperial. Nuestros analistas de información están preparando una lista de posibles objetivos."
 operation.6005.name: "Preparando tapadera"
 operation.6005.desc: "Después de instalarse dentro de [target.GetName], nuestros agentes están trabajando para establecer sus identidades encubiertas. La lista de objetivos se ha reducido a una decena de prometedores candidatos."
 operation.6010.name: "Objetivo decidido"
 operation.6010.1.desc: "Hemos identificado a un dignatario imperial en [target.Capital.GetName] que se hace llamar §H[operation_target.GetName]§! y que desempeña un papel pequeño, pero clave, a la hora de mantener el control del emporio sobre la galaxia. Si eliminamos a este objetivo, demostraríamos que ningún lacayo del/de la [target.GetRulerTitle] está a salvo."
 operation.6010.2.desc: "Hemos identificado a un dron autónomo en [target.Capital.GetName] que funciona como intermediario entre el/la [target.GetRulerTitle] y sus súbditos imperiales. Si eliminamos a este dron, conseguiríamos una victoria pequeña, pero importante, en la lucha contra la tiranía del emporio galáctico."
 operation.6010.3.desc: "Hay un dron autónomo en [target.Capital.GetName] que funciona como intermediario entre el/la [target.GetRulerTitle] y sus súbditos imperiales. Si eliminamos permanentemente a este dron, obstaculizaremos la comunicación interna del emporio, al menos hasta que programen un reemplazo."
 operation.6010.4.desc: "§H[operation_target.GetName]§!, agente [agent_origin.GetSpeciesName] de la Junta de Seguridad Imperial, es particularmente hábil en [operation_target.GetHerHis] trabajo. Es responsable de la detención de cientos de \"disidentes\", varios de los cuales estaban trabajando para nosotros. Es hora de que la ilustre carrera del agente de la JSI acabe de manera prematura y permanente."
 operation.6010.5.desc: "La Armada Imperial es la espada del/de la [target.GetRulerTitle], que sobrevuela constantemente la cabeza de los miembros del emporio y está lista para abalanzarse a la mínima señal de rebelión.\n\nHemos identificado a un agente de inteligencia de la Armada, un [agent_origin.GetSpeciesName] que se hace llamar §H[operation_target.GetName]§! y que supervisa muchas de sus operaciones de lucha contra la insurgencia. Debemos acabar con este oficial de inmediato."
 operation.6010.6.desc: "La seguridad escasea alrededor de un monumento particular del/de la [target.GetRulerTitle] en [target.Capital.GetName]. Si lo destruimos, le demostraremos a la galaxia que el movimiento rebelde puede atacar directamente en el corazón del emporio."
 operation.6010.7.desc: "Nuestros agentes han conseguido asegurar el acceso a una red subterránea de túneles de alcantarillado que se extiende por debajo de una oficina de la Junta de Seguridad Imperial. Con suficientes explosivos, debería ser posible derribar todo el edificio de la JSI y los agentes que haya dentro."
 operation.6010.8.desc: "La Armada Imperial ha puesto centros de reclutamiento en varios planetas del emporio galáctico. En ellos, los reclutadores cubren las filas de la Armada con los crédulos jóvenes que pueblan los numerosos estados miembros del emporio. Luego, les cuentan mentiras y los adoctrinan para obedecer al/a la [target.GetRulerTitle].\n\nSi destruimos uno de estos centros, enviaremos un poderoso mensaje y dejaremos claro que traicionar a los tuyos y aliarse con el emporio no sale barato."
 operation.6010.9.desc: "Hemos localizado un transmisor subespacial en [target.Capital.GetName] que se usa para transmitir propaganda imperial a lo largo del emporio galáctico. Si nuestros agentes desvían esas transmisiones en la fuente, aunque sea por un breve momento, podríamos transmitir nuestro material en la onda portadora subespacial del emporio."
 operation.6015.name: "Operación exitosa"
 operation.6015.1.desc: "Después de esperar varios días al momento oportuno, uno de nuestros equipos de francotiradores ha eliminado a §H[operation_target.GetName]§! desde lejos disparando a través de la ventana de [operation_target.GetHerHis] despacho. Luego, el equipo desmontó el fusil y se dirigió al punto de extracción antes de que se percatasen de la muerte del objetivo."
 operation.6015.2.desc: "Para los civiles testigos del suceso, hace poco §H[operation_target.GetName]§! perdió la vida en un trágico accidente de aerocoche cuando el vehículo en el que iba explotó de manera espontánea. Las autoridades imperiales creen que se trata de un crimen, pero los explosivos restantes, colocados de un modo muy específico, no son suficientes para vincular el hecho con nuestros agentes."
 operation.6015.3.desc: "La vigilancia de la residencia personal del objetivo reveló un fallo de seguridad en el panel de control usado para abrir la puerta frontal. Nuestros agentes trucaron el panel para desencadenar una descarga de energía cuando se usase. Poco después, cuando §H[operation_target.GetName]§! volvió a casa y lo usó, se convirtió en una pila de cenizas frente a [operation_target.GetHerHis] pasmada escolta."
 operation.6015.4.desc: "Un equipo de eliminación táctico ha conseguido tenderles una emboscada al objetivo y a su escolta, por lo que ha eliminado a todos los drones después de un breve tiroteo unilateral. Todos nuestros agentes han escapado sin sufrir daño y se están escondiendo hasta que podamos extraerlos sin riesgo."
 operation.6015.5.desc: "La escolta de drones cazadores-asesinos del objetivo no nos ha permitido realizar un ataque frontal, así que hemos tenido que adoptar otro enfoque. Nuestros agentes reprogramaron un carguero orbital automatizado para que chocase con la lanzadera personal del dron objetivo, que estaba abandonando el ocupado espacio orbital de [target_country.Capital.GetName] para emprender una misión en el emporio. La explosión resultante fue tan potente que no se pudo recuperar ni un pedazo del núcleo de memoria del dron."
 operation.6015.6.desc: "Con una precisión quirúrgica, la red de pequeños explosivos colocada por nuestros agentes derribó los apoyos del monumento en homenaje al/a la [target_country.GetRulerTitle] en [target_country.Capital.GetName]. La enorme estatua cayó de su plataforma poco a poco y se hizo pedazos en cuanto tocó el suelo. Para cuando las autoridades llegaron a la escena, nuestros agentes ya se dirigían hacia los puntos de extracción."
 operation.6015.7.desc: "Cuando los explosivos subterráneos explotaron, todo el edificio de la JSI desapareció en el cráter recién formado y se vino abajo. Para cuando llegaron los refuerzos de la JSI para acordonar el perímetro, nuestros agentes ya se encontraban en otro mundo."
 operation.6015.8.desc: "La red de explosivos que nuestros agentes ocultaron alrededor del centro de reclutamiento detonó al unísono cuando se pulsó el interruptor. Se produjeron muchas bajas y, aunque la Armada Imperial encontrará a los reclutas que necesita en el emporio, el/la [target_country.GetRulerTitle] sentirá este golpe simbólico durante un tiempo."
 operation.6015.9.desc: "Después de conectarse al transmisor subespacial, nuestros agentes subieron una versión manipulada del último mensaje público dado por el/la [target_country.GetRulerTitle] ante del Senado Imperial. En esta nueva versión, el discurso contiene lenguaje vulgar y obsceno dirigido a los desconcertados senadores, y concluye con la combustión espontánea de [target_country.ruler.GetHerHis] majestad imperial."
 operation.6015.10.desc: "Después de conectarse al transmisor subespacial, nuestros agentes subieron una versión manipulada del último mensaje público dado por el/la [target_country.GetRulerTitle] ante del Senado Imperial. En esta nueva versión, el discurso contiene lenguaje vulgar y obsceno dirigido a los desconcertados senadores, y concluye con la mente colmena anunciando su descubrimiento de un enorme complot tiyanki con el que pretenden derrocar el emporio."
 operation.6015.11.desc: "Después de conectarse al transmisor subespacial, nuestros agentes subieron una versión manipulada del último mensaje público dado por el/la [target_country.GetRulerTitle] ante del Senado Imperial. En esta nueva versión, el discurso contiene lenguaje vulgar y obsceno dirigido a los desconcertados senadores, y concluye con la inteligencia artificial anunciando la transferencia inminente de todas sus consciencias a un dispensador de bebidas cualquiera situado en el complejo del Senado."
 operation.6016.name: "¡Unos terroristas socavan la autoridad imperial!"
 operation.6016.1.desc: "¡Unos agentes sin identificar han asesinado hace poco a un dignatario imperial en [Root.Capital.GetName]! Los responsables no han sido capturados, pero creemos que el asesinato es parte de un plan para desestabilizar el emporio galáctico y socavar nuestra autoridad. ¡Es probable que uno de los estados miembros del emporio esté detrás de todo esto!"
 operation.6016.2.desc: "¡Un oficial de alto rango de la Junta de Seguridad Imperial ha sido asesinado hace poco por unos agentes que trabajaban para una potencia desconocida! Los analistas de la JSI creen que es probable que sea un intento de uno de los estados miembros del emporio para socavar la autoridad del/de la [Root.GetRulerTitle]. ¡Puede que quieran preparar el terreno para una revuelta abierta contra nuestro gobierno!"
 operation.6016.3.desc: "¡Un oficial de inteligencia de alto rango de la Armada Imperial ha sido asesinado hace poco por unos agentes que trabajaban en nombre de una potencia desconocida! Es probable que este vergonzoso acto de terrorismo sea parte de un plan orquestado por un estado miembro desleal del emporio para socavar nuestra autoridad."
 operation.6016.4.desc: "¡Unos disidentes han eliminado hace poco a uno de nuestros drones intermediarios autónomos! La eliminación de un solo dron no suele captar la atención del/de la [Root.GetRulerTitle], pero este dron cumplía una función muy importante como embajador imperial en muchas de nuestras naciones súbditas. Con este acto querían desestabilizar el emporio galáctico."
 operation.6016.5.desc: "Hace poco, insurgentes sin identificar han acabado con uno de nuestros drones intermediarios. Esa unidad en particular era la encargada de coordinar las actividades entre el/la [Root.GetRulerTitle] y los estados miembros imperiales. Ya estamos programando un sustituto, pero, por ahora, la pérdida de este dron debilitará el control que ejercemos sobre el emporio."
 operation.6016.6.desc: "¡Un gran monumento en homenaje al/a la [Root.GetRulerTitle] voló por los aires hace poco en [Root.Capital.GetName]! Este descarado ataque en el corazón del emporio galáctico solo puede ser un intento de obstaculizar nuestro gobierno. Aunque no se ha detenido a ningún sospechoso, la complejidad del dispositivo explosivo sugiere que el responsable es una agencia gubernamental, probablemente de uno de los estados miembros del emporio."
 operation.6016.7.desc: "Una sucursal de la Junta de Seguridad Imperial ha acabado destruida en un bombardeo reciente perpetrado por agentes extranjeros. Este acto de terrorismo ha causado graves daños a la imagen pública de la JSI por todo el emporio. Si no se pueden proteger a sí mismos, ¿cómo van sus agentes a imponer la ley del/de la [Root.GetRulerTitle]?"
 operation.6016.8.desc: "Uno de los centros de reclutamiento de la Armada Imperial ha sido objetivo de un bombardeo terrorista que ha causado muchas bajas. Aunque la Armada debería seguir reclutando activos sin mayor problema, el bombardeo ha sido identificado como un mensaje para desalentar a los ciudadanos imperiales de los estados miembros del emporio y que no les ofrezcan sus servicios al/a la [Root.GetRulerTitle]."
 operation.6016.9.desc: "Los agentes que actuaban en nombre de una potencia disidente han hackeado hace poco un gran transmisor subespacial en [Root.Capital.GetName]. ¡Antes de poder recuperar el control, los culpables transmitieron una \"proclamación de rebelión\" por toda la galaxia con una onda portadora subespacial del emporio! Este vergonzoso acto de terrorismo ha socavado nuestra autoridad ante los miembros del emporio."
 operation.6016.a: "Escoria rebelde."
 operation.6100.name: "Conexión"
 operation.6100.desc: "Nuestros agentes están intentando comunicarse con otros gobiernos y grupos rebeldes que comparten nuestro objetivo de derrocar el emporio."
 operation.6105.name: "Neutralización de la amenaza"
 operation.6105.1.desc: "El emporio y sus agentes no deben enterarse de la inminente rebelión que se está planeando. Los activos de contraespionaje imperiales están sufriendo graves ataques por toda la galaxia."
 operation.6105.2.desc: "El emporio y sus agentes no deben enterarse de la inminente rebelión que se está planeando. Los activos de la Junta de Seguridad Imperial están sufriendo graves ataques por toda la galaxia."
 operation.6110.name: "Colocando agentes"
 operation.6110.desc: "Hay muchos leales al emporio y otros lacayos del/de la [target.GetRulerTitle] en cada uno de los estados miembros del emporio. Hay que colocar activos de inmediato para atrapar o neutralizar a esos miembros leales en cuanto estalle la rebelión."
 operation.6115.name: "Preparativos finales"
 operation.6115.desc: "Ya casi todo está en su lugar. Hay agentes en todos los estados miembros del emporio coordinados con los activos locales simpatizantes con el movimiento rebelde. Cuando llegue el momento de la verdad, aún está por ver si pueden hacer que sus gobiernos apoyen nuestra causa."
 operation.6120.name: "Listo para el inicio"
 operation.6120.desc: "Es hora. Los agentes ocultos por la galaxia están esperando la frase en clave para pasar a la acción. Este es el inicio del fin del emporio galáctico."
 operation.6200.name: "Estableciendo contacto"
 operation.6200.desc: "Nuestros agentes están trabajando para identificar y establecer contacto con criminales de §H[target.GetName]§! que puedan verse beneficiados por nuestra ayuda."
 operation.6201.name: "Contacto establecido"
 operation.6201.1.desc: "Hemos establecido contacto con un grupo alborotador, pero prometedor, de piratas [target.GetSpeciesName]. Estos violentos asesinos están más que dispuestos a aceptar nuestras armas y naves, aunque no tendremos forma de controlarlos cuando sean libres."
 operation.6201.2.desc: "Hemos establecido contacto con un pequeño grupo de unidades que funcionan mal y que se han aislado de la inteligencia central de §H[target.GetName]§!. Estos inestables e impredecibles [target.GetSpeciesNamePlural] están más que dispuestos a aceptar nuestras armas y naves, aunque no tendremos forma de controlarlos cuando sean libres."
 operation.6201.3.desc: "Hemos establecido contacto con un pequeño grupo de drones alterados marginados que han conseguido cortar su conexión con la mente colmena sin morir. Estos inestables e impredecibles drones alterados están más que dispuestos a aceptar nuestras armas y naves, aunque no tendremos forma de controlarlos cuando sean libres."
 operation.6202.name: "Envíos realizados"
 operation.6202.desc: "Nuestros agentes han metido en §H[target.GetName]§! armas y naves sin marcar que no pueden rastrearse hacia nosotros. Estamos listos para entregárselas a los corsarios."
 operation.6205.name: "Corsarios activos"
 operation.6205.1.desc: "Los corsarios que hemos armado se han establecido en el sistema §H[privateer_system.GetName]§! y han empezado a atacar de inmediato los envíos locales. Nuestros analistas esperan que, dentro de poco, §H[target_country.GetName]§! tenga que enviar fuerzas para estabilizar la situación."
 operation.6205.2.desc: "Los [target_country.GetSpeciesNamePlural] rebeldes a los que les hemos dado armas y naves se han establecido en el sistema §H[privateer_system.GetName]§!. Están identificando como una amenaza todo lo que haya en el sistema y no les pertenezca a ellos, y nuestros analistas esperan que, dentro de poco, §H[target_country.GetName]§! tenga que enviar fuerzas para estabilizar la situación."
 operation.6205.3.desc: "Los drones alterados [target_country.GetSpeciesName] a los que les hemos entregado naves y armas se han establecido en el sistema §H[privateer_system.GetName]§!. Desde ahí están dando caza a todo lo que está a su alcance en su lucha para conseguir recursos y nutrientes. Nuestros analistas esperan que, dentro de poco, la colmena central de §H[target_country.GetName]§! tenga que enviar fuerzas para estabilizar la situación."
 operation.6206.name: "¡Hostiles en [privateer_system.GetName]!"
 operation.6206.1.desc: "¡Un grupo de corsarios armados hasta los dientes han establecido su presencia en el sistema §H[privateer_system.GetName]§!! Esta escoria, poco más que piratas, ha empezado a atacar de inmediato los envíos que pasan por el sistema. Los agentes de inteligencia creen firmemente que una potencia extranjera les ha dado armas y naves."
 operation.6206.2.desc: "Un pequeño grupo de unidades defectuosas se ha separado de la inteligencia central de [Root.GetName] y ha buscado refugio en el sistema §H[privateer_system.GetName]§!, en nuestro espacio. Estas unidades están irremediablemente corrompidas y ahora usan las toscas naves que les ha dado una potencia extranjera para saquear el sistema y conseguir recursos y piezas de repuesto."
 operation.6206.3.desc: "Un pequeño número de drones ha podido cortar parcialmente su conexión con la mente sin entrar en coma gracias a una rara mutación genética. Dado que estos drones rebeldes morirían si se alejasen demasiado de la influencia de la mente, se han establecido en el sistema §H[privateer_system.GetName]§!, dentro de nuestras fronteras. ¡Es probable que las armas y naves que usan se las haya dado una potencia extranjera!"
 operation.6206.a: "¿Quién es responsable de esto?"
 operation.6207.name: "Los corsarios al ataque"
 operation.6207.1.desc: "Los corsarios con los que estábamos trabajando en §H[target_country.GetName]§! han cortado lazos con nosotros y han empezado a sembrar el caos usando material de otra fuente.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc: "Los [target_country.GetSpeciesNamePlural] rebeldes a los que hemos dado naves y armas han cortado lazos con nosotros y han empezado a sembrar el caos usando material de otra fuente.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro: "No podemos identificar quién está detrás de este acto, pero parece que comparte nuestros objetivos. Nuestra operación acaba abruptamente aquí, pero los informes indican que se están interrumpiendo las rutas comerciales [target_country.GetAdj]."
 operation.6250.name: "Siguiendo pistas"
 operation.6250.desc: "Algunos agentes de §H[target.GetName]§! están trabajando para identificar y seguir pistas que luego se pudiesen usar para conseguir favores."
 operation.6251.name: "Perspectiva prometedora"
 operation.6251.desc: "Hemos descubierto una perspectiva prometedora que se podría usar con fines de extorsión. Los agentes lo están investigando."
 operation.6252.name: "Información confidencial conseguida"
 operation.6252.1.desc: "Gracias a sus esfuerzos de vigilancia, nuestros agentes han conseguido información confidencial sobre cierto oficial gubernamental [target.GetSpeciesName] de alto rango. Si se hiciese pública, sería muy vergonzoso para el sujeto en cuestión.\n\nEstamos listos para hablar con el oficial de manera discreta y llegar a algún otro acuerdo."
 operation.6252.2.desc: "Uno de nuestros agentes ha conseguido un antiguo archivo de datos con los planes de [target.GetSpeciesName] para invadir varias potencias extranjeras. Aunque están obsoletos y parece que son puramente hipotéticos, hay varios casos detallados que implican la detención o ejecución del líder político del imperio objetivo.\n\nSi estos planes salen a la luz, podrían abochornar a §H[target.GetName]§!, por lo que nuestros agentes están listos para hablar con su gobierno y llegar a un acuerdo."
 operation.6252.3.desc: "Hemos descubierto que un oficial [target.GetSpeciesName] de alto rango ha estado malversando en secreto una pequeña cantidad del presupuesto de defensa para su uso personal. Si esta información sale a la luz en §H[target.GetName]§!, provocaría todo un escándalo.\n\nNuestros agentes están listos para hablar con el oficial sin llamar la atención y ver si se puede llegar a algún acuerdo."
 operation.6252.4.desc: "Nuestros esfuerzos de vigilancia han revelado que un diplomático [target.GetSpeciesName] de alto rango está teniendo una aventura con un miembro de la embajada [scandal_species.GetSpeciesName]. No sabemos exactamente cuál es la naturaleza de esa relación, pero, si sale a la luz, su mera existencia abochornaría tanto al diplomático como a su gobierno.\n\nTenemos agentes listos para hablar con el diplomático en un discreto intento de llegar a un acuerdo."
 operation.6252.5.desc: "Nuestros agentes han conseguido pruebas de que un distinguido miembro del gobierno [target.GetSpeciesName] está vinculado a una organización pirata activa dentro de sus fronteras. Por lo que sabemos, este oficial ha estado dándoles a los piratas información confidencial sobre las rutas de comercio internas.\n\nSi no revelamos esta información, el gobierno oficial nos estaría muy agradecido..."
 operation.6252.6.desc: "§H[target.GetName]§! tiene archivos extensos sobre los líderes políticos de los imperios vecinos, muchos de ellos con comentarios detallados y despectivos sobre su facultad mental desde el punto de vista de la inteligencia artificial. Nuestros agentes han conseguido copias de algunos archivos.\n\nSi los compartimos con sus vecinos, es posible que la reputación de [target.GetName] se vea perjudicada, pero nuestros agentes están listos para llegar a otro acuerdo."
 operation.6252.7.desc: "Un líder dron autónomo de §H[target.GetName]§! está mostrando un comportamiento peculiar que parece querer ocultar a sus iguales. Ya se deba a un fallo de programación o al desarrollo gradual de una personalidad rudimentaria, es posible que la inteligencia artificial central quiera formatearlo si se da cuenta de la situación.\n\nPodríamos entablar conversación con el dron y prometerle que no revelaremos nada si, a cambio, nos hace algunos favores."
 operation.6252.8.desc: "§H[target.GetName]§! tiene archivos extensos sobre los líderes políticos de los imperios vecinos, muchos de ellos con comentarios detallados y despectivos sobre su facultad mental desde el punto de vista de la mente colmena. Nuestros agentes han conseguido copias de algunos archivos.\n\nSi los compartimos con sus vecinos, es posible que la reputación de [target.GetName] se vea perjudicada, pero nuestros agentes están listos para llegar a otro acuerdo."
 operation.6252.9.desc: "Como han visto nuestros agentes, un líder dron autónomo de [target.GetName] ha estado mostrando un comportamiento que parece sugerir que, a veces, se aleja de la voluntad de la mente colmena y va en busca de sus propios objetivos, como la adquisición secreta de pequeñas posesiones materiales. Si la mente se entera, es posible que el dron deba afrontar un grave castigo.\n\nPodríamos hablar con el dron y prometerle que no revelaremos lo que hemos descubierto si, a cambio, nos hace algunos favores."
 operation.6255.name: "Extorsión cumplida"
 operation.6255.desc: "Hemos llegado a un acuerdo, beneficioso para ambos, con nuestro contacto en §H[From.target.GetName]§!. A cambio de nuestra discreción, nos ha prometido ciertos favores diplomáticos en el futuro."
