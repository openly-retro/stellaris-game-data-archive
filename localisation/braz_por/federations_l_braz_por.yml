 feral_overload_00_desc: "Uma pequena proporção da população está se comportando de maneira um pouco... primitiva."
 feral_overload_01: "Bando Turbulento"
 feral_overload_01_desc: "Uma quantia boa de nossos habitantes está se comportando abertamente como feras selvagens."
 feral_overload_02: "O Mal Menor"
 feral_overload_02_desc: "Graças à ciência, a população desfruta de efeitos positivos dos esporos de Cogumelos da Caverna."
 colony.8001.name: "Comportamento Selvagem"
 colony.8001.desc: "Relatos de nossa colônia em [Planet.GetName] indicam que houve um aumento no 'comportamento selvagem'. Aparentemente, partes da população expressaram níveis até então sem precedentes de luxúria e agressão, e ninguém sabe o motivo."
 colony.8001.a: "Prossiga."
 colony.8002.name: "Violência Crescendo"
 colony.8002.desc: "O comportamento selvagem em [Planet.GetName] parece que não vai parar tão cedo. Na verdade, ele está em ascensão desde o último relatório. Atos violentos e promíscuos acontecem todo o momento, e uma grande parte da população parece estar sendo afetada. "
 colony.8002.a: "Isso está fugindo do controle."
 colony.8003.name: "Isso é loucura!"
 colony.8003.desc: "A situação em [planet.GetName] saiu do controle. Uma quantidade cada vez maior de habitantes agora está infectada com o que quer que esteja causando este delírio selvagem, e a colônia começou a sofrer muito por causa disso. Algo precisa ser feito, ou [Planet.GetName] será perdido."
 colony.8003.a: "Então faça alguma coisa!"
 colony.8004.name: "Esporos Selvagens"
 colony.8004.desc: "A investigação do comportamento estranho e selvagem que atinge [Planet.GetName] atualmente foi concluída. Na vasta rede de túneis de cavernas que permeia a crosta planetária, um fungo enigmático foi encontrado. Ele cresce por toda a caverna - chão, paredes, teto - e se estende por milhares de quilômetros.\n\nO fungo frequentemente libera esporos que são lançados para fora das cavernas. Ainda não sabemos o motivo, mas sabemos certamente que causa um comportamento primitivo em nossas espécies, liberando desejos internos selvagens.\n\nPodemos tentar encontrar um uso prático deste fenômeno, ou podemos exterminar o fungo totalmente."
 colony.8004.a: "Viva..."
 colony.8004.b: "... ou Deixe Morrer."
 colony.8005.name: "Nuvem e Guerra"
 colony.8005.desc: "Instalações industriais foram construídas acima das saídas dos sistemas de cavernas infestados pelos fungos. Além de filtrar e regular a proliferação dos esporos, estas plantas também podem converter quaisquer nuvens de esporos em excesso em §Hgases exóticos§!.\n\nO crescimento da população aumenta, já que os habitantes mais excitados de [Planet.GetName] satisfazem seus desejos com mais frequência, o que infelizmente também significa que o nível de violência aumentou um pouco em [Planet.GetName]."
 colony.8005.a: "Esse é o preço do progresso."
 colony.8006.name: "As Chamas de Purificação"
 colony.8006.desc: "O projeto de incinerar todos os Cogumelos das Cavernas foi concluído e o fungo que induzia os desejos primordiais foi exterminado.\n\nPara nossa sorte, diversas das cavernas queimadas tinham grandes veios minerais, que agora podem ser explorados mais a fundo."
 colony.8006.a: "Excelente!"
 INVESTIGATE_CAVE_SHROOM_PROJECT: "Cortando o Mal Pela Raiz"
 INVESTIGATE_CAVE_SHROOM_PROJECT_DESC: "Já passou da hora de investigar o que está causando o comportamento estranho e destrutivo da colônia [Root.GetName]."
