 decision_market_nomination: "Kandydatura na węzeł rynku galaktycznego"
 decision_market_nomination_effects: "Daje planecie modyfikator §Ypodstawowa ocena konkurencyjności rynkowej§! odpowiedni dla miejscowych warunków. Im lepsza ocena, tym bardziej prawdopodobne, że na danej planecie powstanie w przyszłości §Hrynek galaktyczny§!.\n\nNajlepiej jest wybrać planetę wytwarzającą dużo wartości handlu, ponieważ zwiększy to prawdopodobieństwo jej wyboru."
 decision_market_nomination_effects_short: "Mianuj tę planetę kandydatem na węzeł handlowy integrującego się §Hrynku galaktycznego§!."
 decision_market_nomination_desc: "Status węzła galaktycznego handlu jest tak prestiżowy, jak zyskowny. Rynek to kapryśny twór, ale przy odpowiedniej zachęcie być może zdołamy zwabić rekiny biznesu, by rozgościły się na tej planecie."
 decision_revoke_market_nomination: "Cofnij nominację"
 decision_revoke_market_nomination_effect: "§HZainwestowane wcześniej środki nie zostaną zwrócone.§!"
 decision_revoke_market_nomination_desc: "Czasem nie chce się być ośrodkiem zainteresowania."
 decision_boost_market_nomination: "Zwiększ nakłady na nominację"
 decision_boost_market_nomination_effects_short: "Popraw §Ypodstawową ocenę konkurencyjności rynkowej§! planety za pomocą dodatkowych środków."
 decision_boost_market_nomination_effects: "Można użyć maksymalnie §Y2§! razy."
 decision_boost_market_nomination_desc: "Zmniejszone koszty administracyjne. Specjalne strefy ekonomiczne. Łapówki."
