 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$ Ce qu'elle renfermait contenait de très nombreuses informations sur les théories relatives au psionisme."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "Opportunité"
 astral_rift.3245.desc: "La cache était un gigantesque dépôt de minéraux, enterré sous un gros effondrement de rochers cristallins, dans la vallée entre deux sommets. Le sol y est trop instable pour développer de véritables opérations minières, mais l'équipement limité de la sphère astrale a pu être mis à profit pour décaper ce qui pouvait l'être de la surface du dépôt.\n\nGrâce à ce véritable trésor de ressources, cette expédition aura donc été un véritable succès."
 astral_rift.3245.a: "$MARVELOUS$"
 astral_rift.3280.name: "Un message d'au-delà"
 astral_rift.3280.a: "C'est un geste plein d'attention"
 astral_rift.3280.desc.intro: "Une capsule parfaitement lisse a été détectée, émergeant de la déchirure déjà explorée dans le système de §Y[From.System.GetName]§!."
 astral_rift.3280.desc.encountered_priestess: "Cette prêtresse zronie que nous y avions rencontrée nous avait envoyé un message :"
 astral_rift.3280.desc.common: "§B« Merci à vous, [From.Leader.GetName] de la [From.explorer.GetName], pour la prophétie dont vous m'avez fait part. J'ai depuis écarté toute tentation d'atteindre le Suaire. Suivant votre exemple, nous avons appris à voyager à travers les plans astraux à la recherche de davantage de réponses. Nous partageons avec vous certaines de nos découvertes, en signe de gratitude. »§!\n\nLa capsule renfermait une quantité non négligeable de données de recherche provenant d'autres dimensions."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$ $astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Il semblerait donc que l'espèce des Zronis pourrait survivre dans une dimension au moins."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "Elle renfermait ce simple message :"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$ $astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "La promesse du Suaire"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§B« Merci à vous, [From.Leader.GetName] de la [From.explorer.GetName], pour votre visite prédestinée. Nous avons non seulement pénétré le Suaire, mais les Zronis ont aussi commencé à y migrer de manière permanente. Il nous a livré une telle puissance, une telle harmonie, que nous pouvons vivre une utopie sociétale comme nous n'aurions jamais osé l'imaginer.\n\nNous voulions donc partager avec vous certaines de nos richesses matérielles avant de quitter à jamais le monde physique. »§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$ $astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$ $astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
