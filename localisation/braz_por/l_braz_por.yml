 building_robotics_assembly_plant: "Unidade de Montagem Robótica I"
 building_robotics_assembly_plant_desc: "Uma Unidade de Montagem Robótica é necessária para a criação de exércitos robóticos.\nAdiciona §Y1§! §H$ROBOT_POP_SPECIES_1$§! Pop por Ano\nManutenção de Pop: £energy£ §Y1§!"
 building_robotics_assembly_plant_2: "Unidade de Montagem de Droides"
