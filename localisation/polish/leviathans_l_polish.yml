 leviathans.102.name: "[From.GetName] - pierwszy kontakt"
 leviathans.102a.desc: "Witajcie w XuraCorp!\n\nJesteśmy konglomeratem biznesowym z siedzibą w układzie [trader_system.GetName], specjalizującym się w handlu - podstawowym budulcu cywilizacji, jak lubimy to określać w XuraCorp.\n\nZapraszamy do kontaktowania się z nami, gdy będziecie zainteresowani korzystną transakcją handlową."
 leviathans.102b.desc: "Przemawiam w imieniu Riggańskiej Giełdy Handlowej. Od ponad tysiąca waszych lat organizujemy negocjacje handlowe między zainteresowanymi stronami w naszej stacji kosmicznej w układzie [trader_system.GetName].\n\nJeśli przypadkiem posiadacie więcej zasobów, niż potrzebujecie, z ogromną chęcią zajmiemy się tą nadwyżką i należycie za to zapłacimy."
 leviathans.102c.desc: "Miło was widzieć, przyjaciele! Reprezentuję Muutagańską Gildię Kupiecką. Pozwólcie, że najpierw przywitam was w układzie [trader_system.GetName]. Nasza organizacja składa się z wieluset niezależnych kapitanów muutagańskich statków handlowych, którzy dzielnie przemierzają kosmos w poszukiwaniu korzystnych transakcji.\n\nW naszych bazach możecie sprzedawać nadwyżki zasobów. Jeśli interesuje was taka umowa, prosimy o kontakt."
 leviathans.100.a: "Chcemy dobić targu."
 leviathans.100.b: "Wyłączyć ekran."
 leviathans.100.name: "XuraCorp"
 leviathans.100a.desc: "W XuraCorp nie dyskryminujemy żadnych potencjalnych nabywców. Kim jesteśmy, aby osądzać moralność waszego gwiezdnego ludu?"
 leviathans.100b.desc: "Może potrzebujecie minerałów do budowy okrętów wojennych, a może sierocińców! XuraCorp nie wnika w to!"
 leviathans.100c.desc: "Nie zadajemy żadnych pytań - liczą się tylko zasoby dobrej jakości gotowe do wpompowania prosto w arterie waszego przemysłu!"
 leviathans.100d.desc: "Niestety, nie przyjmujemy zwrotów. Taka strategia firmy... To nie wchodzi w zakres moich kompetencji."
 leviathans.100e.desc: "Czy możemy wam zaoferować niemarkowy sprzęt do destylacji? Nie? A może wykrywacze cząsteczkowe?"
 leviathans.100f.desc: "Tutaj XuraCorp. Czym możemy służyć?"
 leviathans.103.name: "Riggańska Giełda Handlowa"
 leviathans.103a.desc: "Wszyscy nasi klienci zachowują anonimowość."
 leviathans.103b.desc: "Skąd pochodzą oferowane przez nas zasoby? Wierzcie mi, że najlepiej dla wszystkich zaangażowanych stron, łącznie z wami, będzie, jeśli ten drobny szczegół zachowamy dla siebie..."
 leviathans.103c.desc: "Nie handlujemy niewolnikami. Przykro mi - żadnych wyjątków."
 leviathans.103d.desc: "Riggańska Giełda Handlowa pozdrawia."
 leviathans.103e.desc: "Jesteśmy w branży od tysiąca lat. To chyba wystarczający dowód naszej rzetelności."
 leviathans.103f.desc: "W naszej bazie kosmicznej jest kilka grup zainteresowanych handlem z wami. Wynegocjujemy jakąś umowę?"
 leviathans.104.name: "Muutagańska Gildia Kupiecka"
 leviathans.104a.desc: "Tysiące lat temu Imperium Muutagańskie zajmowało sporą część galaktyki. Teraz pozostaliśmy tylko my."
 leviathans.104b.desc: "Powiadają, że Muutaganin wyczuje dobry interes z odległości dwunastu parseków. Jednak to przesada... w istocie tylko z ośmiu parseków."
 leviathans.104c.desc: "Muutagańska Gildia Kupiecka wita. Czy chcecie zawrzeć jakąś umowę?"
 leviathans.104d.desc: "Przychodzą Muutaganin i Riksidaranin do lekarza... Mniejsza z tym, to nie byłaby stosowna anegdota. Proszę mi wybaczyć."
 leviathans.104e.desc: "Witajcie, [Root.GetSpeciesName]. Przybyliście, by z nami handlować?"
 leviathans.104f.desc: "Tylko proszę, podczas rozmów z nami miejcie na uwadze, że słowo \"rabat\" jest wśród mojego ludu uważane za wulgaryzm."
