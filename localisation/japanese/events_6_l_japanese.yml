 ## Event Chain: Rapid Desertification
 RAPID_DESERTIFICATION_CAT: "高速砂漠化"
 RAPID_DESERTIFICATION_CAT_DESC: "植物が急速に減少している[From.Planet.GetName]の空撮画像は、 その表面に生息する未知の生命体の存在を示している可能性がある。"
 anomaly.7135.name: "異星動物"
 anomaly.7135.desc: "[desertling_planet.GetName]に生命を発見した。 小型哺乳類の広大な群れが惑星表面全体を歩き回っている。\n\n科学者たちが「デザートリング」と呼ぶその生物は、 驚くべきスピードで繁殖している。  惑星はすでに許容量を超えており、 生態系は急速に悪化している。"
 anomaly.7135.a: "これがなぜ起きているか今すぐ調査しろ。"
 anomaly.7135.b: "介入しないほうがいい。"
 anomaly.7135.b.tooltip: "遠くから状況を見守ろう。"
 RAPID_DESERTIFICATION_PROJECT: "重荷を負った生態系"
 RAPID_DESERTIFICATION_PROJECT_DESC: "惑星[desertling_planet.Planet.GetName]は急速に繁殖する哺乳類の群れでいっぱいになってしまっている。 適切な資源があれば、 科学者たちはこの知性を持たない種の起源と能力について、 洞察を得ることができるだろう。"
 anomaly.7140.name: "外来生物"
 anomaly.7140.desc: "[desertling_planet.GetName]のデザートリングを調査している中、 科学者たちは重大なことに気づいた。 この種はどこにでも生息しているにもかかわらず、 それに一致する化石の記録は驚くほど少ない。 この生態系への侵入者は、 比較的短期間のうちに極度の環境破壊を引き起こしたのだが、 惑星外のものによってここに導入されたのだ。\n\n介入が急務であることは明白だ。 対策を講じなければ、 これらの生物は惑星の自然生態系を破壊してしまうだろう。"
 anomaly.7140.a: "できるだけ多くの動物を保護しろ。"
 anomaly.7140.a.tooltip: "彼らの行動の責任は我々が取る。"
 anomaly.7140.b: "動物の個体数抑制を行え。"
 anomaly.7140.b.tooltip: "繁殖を抑えるよう遺伝子を組み換えろ…"
 anomaly.7140.c: "動物を駆除しろ。"
 anomaly.7140.c.tooltip: "どんな手段をとっても惑星を守れ。"
 anomaly.7140.d: "動物を何頭か家畜として捕獲しろ。"
 anomaly.7140.d.tooltip: "惑星ごとに奴隷を2人捕まえろ。"
 POPULATION_CONTROL_PROJECT: "人口抑制"
 POPULATION_CONTROL_PROJECT_DESC: "[desertling_planet.GetName]の生態系を維持するためには、 侵入した動物群の個体数の増加を抑えなければならない。 科学者たちは、 解決策を見つけるために時間と資源を必要としている。"
 anomaly.7145.name: "大量絶滅"
 anomaly.7145.base: "は限りなく繁殖する動物によって破壊されてしまった。 植物が根こそぎ食い尽くされた不毛の地は、 深い静寂に包まれている。\n\n雑食性の哺乳類は飢餓で死んだか、 飢饉が進むにつれて同種に食べられたか、 そのどちらかである。"
 anomaly.7145.desc: "我々は[desertling_planet.GetName]$anomaly.7145.base$について報せを受けた。"
 anomaly.7145.b.desc: "我々は[desertling_planet.GetName]$anomaly.7145.base$について報せを受けた。"
 anomaly.7145.a: "少なくとも苦しみは去った。"
 anomaly.7145.b: "我々の植民地は破壊された。"
 anomaly.7150.name: "自然の生まれ変わり"
 anomaly.7150.desc: "[desertling_planet.GetName]のデザートリングを不妊化し、 遺伝的に変化させた努力の末、 彼らの個体数はついに持続可能なレベルまで減少した。\n\n圧倒的な数の草食動物がいなくなったことで、 絶妙な均衡が生まれた。  かつての不毛の砂漠に草が生え始め、 自然は急速に回復しつつある。"
 anomaly.7150.a: "隠された楽園"
 anomaly.7155.name: "赤い砂漠"
 anomaly.7155.desc: "[desertling_planet.GetName]の害獣はこれでようやく全滅した。 惑星をはびこる害獣から救おうとする我々の大いなる努力によって、 砂そのものは赤く染まってしまったが、 すでに新しい緑の芽が芽吹き始めている。 何とか間に合った。"
 anomaly.7155.a: "こうするしかなかった。"
 colony.7160.name: "国宝"
 colony.7160.desc: "我々がデザートリングを我が惑星を開放したとき、 誰もその結果を予想することはできなかった。  この生き物は我々の生活にスムーズに溶け込み、 至る所の家庭において最愛のパートナーとなっている。\n\nその急速な統合は、 これらの生き物が一度は家畜化されたに違いないとの推測につながった。 この生物の生来の人懐っこさの原因が何であれ、 この噂はこの驚異的な生き物を取り巻く魅力に拍車をかけるだけだった。"
 colony.7160.a: "ある意味、 この生物たちに救われた。"
 colony.7165.name: "面倒な生き物"
 colony.7165.desc: "悲報が届いた。 生物が輸送中に数頭脱走し、 野生のコミュニティが急速に拡大している。 直ちに対処せねば、 環境が破壊されかねない。"
 colony.7165.a: "獣を狩りつくせ！"
 colony.7165.b: "壁がある保護区を建てろ。"
 colony.7170.name: "哺乳類人口の安定化"
 colony.7170.desc: "猛威を振るうデザートリングの繁殖を抑えることに、 多少は成功している。 残念なことに、 獣を根絶することはできなかった。 いつ均衡が崩れてもおかしくない状況であるため、 監視を続けなければならない。"
 colony.7170.a: "狩りを続けろ。"
 colony.7175.name: "制御不能の蔓延"
 colony.7175.desc: "我々はデザートリングの蔓延を制御しようとしたが、 無駄に終わった。 この貪欲な生物はすでに深く潜り込んでおり、 我々が駆除するよりも早く生息地を拡大している。 軍に膨大な爆薬や有害ガスの使用を許可しない限り、 この戦いは敗北するが、 それは地表にいる者すべてに影響する恐れがある。"
 colony.7175.a: "動物を駆除するのは無理だ…"
 colony.7175.b: "害獣ごときに負けてはならない。"
 colony.7175.b.tooltip: "必要であれば、 惑星ごと破壊しろ。"
