 crime.1.name: "Aggravation de l'inactivité sur [Root.GetName]"
 crime.1.desc: "Le chômage et la pauvreté se répandent à une rapidité alarmante sur §H[Root.GetName]§!. Cette situation fâcheuse est mise à profit par les organisations criminelles locales, qui trouvent à foison des cibles faciles et des recrues désespérées à recruter.\n\nComme solution temporaire, nous pourrions accroître les allocations aux chômeurs sur toute la [Root.GetPlanetMoon]. Cela aurait un coût certain, mais nous donnerait plus de temps pour trouver une solution plus durable, comme la création de nouveaux emplois ou l'amélioration des conditions de vie pour les populations touchées.\n\nNous pouvons aussi nous contenter de ne rien faire, mais cela se traduirait alors très certainement par le développement d'un véritable monde criminel sur [Root.GetName]."
 crime.1.b.desc: "Alors que les drones s'activent sans but sur §H[Root.GetName]§! et en fouillent les rebuts, un nombre croissant se laisse aller à la déviance et à la pensée indépendante. Ils ont commencé à former leurs propres communautés, secrètes, et passent désormais leur temps à voler des ressources au reste de la Conscience.\n\nPour l'empêcher, une solution temporaire pourrait être de les engager dans des sortes de programmes d'activité qui les tiendraient trop occupés pour se détacher du reste de la Conscience. Cela aura évidemment un coût, mais cela laisserait plus de temps pour créer plus d'emplois.\n\nUne autre solution serait de ne rien faire, mais cela se traduirait très certainement par la formation d'une communauté notable de drones déviants sur [Root.GetName]."
 crime.1.c.desc: "Le nombre de drones déviants sur §H[Root.GetName]§! continue de s'accroître, et nombre de ces unités inemployées ont commencé à détourner une partie de la puissance de calcul vers des fonctions déviantes et non autorisées. Cette corruption se propage rapidement, et les unités affectées ont commencé à former leurs propres réseaux, hors du contrôle de l'intelligence centrale.\n\nPour l'empêcher, une solution temporaire pourrait être de mettre tous les drones inemployés en mode veille et de les connecter directement à l'intelligence centrale. Cela accroîtrait de manière importante leurs coûts de maintenance, mais donnerait plus de temps pour créer de nouveaux emplois.\n\nIl serait aussi possible de ne rien faire, mais cela se traduirait sans doute par la prolifération croissante de réseaux de drones corrompus sur [Root.GetName]."
 crime.1.a: "Augmentons les allocations aux chômeurs"
 crime.1.b: "Ne nous inquiétons pas trop pour quelques criminels"
 crime.1.a2: "Mettons en place ce programme"
 crime.1.b2: "Ne nous inquiétons pas trop pour quelques drones déviants"
 crime.1.a3: "Mettons-les en mode veille"
 crime.1.a3.tooltip: "Confère le modificateur §Y$standby_mode$§! pour §Y120§! mois, se traduisant par : Maintenance énergétique des drones non employés : §R+2§!"
 crime.1.b3: "Les effets de quelques drones corrompus sont négligeables"
 crime.2.name: "Officiels corrompus sur [Root.GetName]"
 crime.2.desc: "Nous avons récemment obtenu des preuves révélant qu'un grand nombre d'officiels du gouvernement de §H[Root.GetName]§! se laissent acheter. Les organisations criminelles locales les corrompent pour avoir les mains libres tandis qu'elles mènent leurs activités néfastes. Dans certains cas, il apparaît même évident que ces officiels sont eux-mêmes des membres des organisations qu'ils sont censés combattre !\n\nPlusieurs ont déjà été arrêtés, mais nombre de ces personnes ont déserté leurs postes en voyant quel tour prenait pour eux la situation. Le niveau de corruption de [Root.GetName] semble atteindre des niveaux inédits."
 crime.2.a: "Nous devons régler le problème"
 crime.3.name: "Recours aux drogues en hausse sur [Root.GetName]"
 crime.3.desc: "Avec le développement de la criminalité sur §H[Root.GetName]§!, le recours aux drogues au sein de la population s'est notablement accru ces derniers temps. L'usage de narcotiques illégaux s'est répandu bien au-delà du monde criminel de la [Root.GetPlanetMoon], et affecte désormais une part croissante de la population."
 crime.3.a: "C'est gênant"
 crime.4.name: "Guerre des gangs sur [Root.GetName]"
 crime.4.desc: "Les heurts violents entre ces gangs armés qui dirigent le monde criminel de §H[Root.GetName]§! se sont récemment multipliés. Des affrontements se sont produits dans les rues de plusieurs foyers urbains, et les autorités de la [Root.GetPlanetMoon] ont du mal à y faire face. Les dommages collatéraux sont conséquents."
 crime.4.a: "La situation devient incontrôlable"
 crime.5.name: "Activités de contrebande sur [Root.GetName]"
 crime.5.desc: "La contrebande s'est beaucoup développée sur §H[Root.GetName]§! ces derniers temps. Certains indices suggèrent qu'existent à sa surface un certain nombre de « ports gris », des spatioports non autorisés où se rassemblent contrebandiers et autres criminels.\n\nLes autorités locales sont à pied d'oeuvre pour les dénicher, mais jusqu'à ce qu'elles y parviennent ce monde en souffrira."
 crime.6.name: "Vague de criminalité sur [Root.GetName]"
 crime.6.desc: "La criminalité a atteint des records sur §H[Root.GetName]§!, alors que la [Root.GetPlanetMoon] continue de sombrer toujours plus dans l'anarchie. Cette dernière vague de crimes a visé des zones résidentielles qui étaient jusqu'à présent considérées comme épargnées par les principaux gangs."
 crime.6.a: "Nous devons à tout prix régler le problème"
 crime.7.name: "Coup d'éclat contre la contrebande sur [Root.GetName]"
 crime.7.desc: "Grâce à une information laissée anonymement, les forces de sécurité de §H[Root.GetName]§! sont intervenues dans un vaste entrepôt à la banlieue de la capitale de [Root.GetName]. À l'intérieur, elles y ont découvert des produits de contrebande en quantités considérables, stockées là par les organisations du crime locales. Plusieurs arrestations ont été faites, et les confiscations sont maintenant entreposées dans des réserves gouvernementales."
 crime.8.name: "Un baron du crime arrêté sur [Root.GetName]"
 crime.8.desc: "Une grande figure du crime sur §H[Root.GetName]§! vient d'être capturée au terme d'une opération d'infiltration des forces de sécurité locales. La perte de ce meneur a grandement mis à mal les activités de l'une des plus grandes organisations criminelles de la [Root.GetPlanetMoon], permettant ainsi une réduction notable de la criminalité."
 crime.40.name: "Anarchie sur [Root.GetName]"
 crime.40.desc: "La criminalité continue de poser problème sur §H[Root.GetName]§!, et un vaste monde criminel y est désormais bien établi. Certaines régions sont désormais en proie à l'anarchie ou ont été complètement prises en main par les organisations du crime."
 crime.40.b.desc: "Les activités déviantes continuent de se développer sur §H[Root.GetName]§!, malgré la méfiance croissante de la Conscience. La présence de communautés de drones déviants sur la [Root.GetPlanetMoon] est désormais probable, qui vole des ressources au reste de la conscience afin de pouvoir mener leurs activités néfastes."
 crime.40.c.desc: "La corruption ne cesse de s'aggraver sur §H[Root.GetName]§!. Les unités déviantes opèrent désormais en plein jour, selon leurs propres paramètres, en rejetant totalement les directives de l'intelligence centrale. Il est probable qu'elles ont désormais formé leurs propres réseaux aux lieux où elles échangent des informations et volent de l'énergie."
 crime.40.a: "C'est parfaitement intolérable"
 crime.40.b: "Ils se sont coupés de la Conscience"
 crime.40.c: "Seuils de corruption critique bientôt atteints"
 crime.41.name: "Restauration de l'ordre sur [Root.GetName]"
 crime.41.desc: "Grâce à la réduction importante de la criminalité sur §H[Root.GetName]§!, les organisations autrefois si puissantes sur la [Root.GetPlanetMoon] ont beaucoup perdu de leur importance. La population a désormais confiance en un retour de la sûreté et de l'harmonie."
 crime.41.b.desc: "L'activité des drones déviants s'est progressivement réduite sur §H[Root.GetName]§!. La volonté suprême de la Conscience s'est donc peu à peu réaffirmée."
 crime.41.c.desc: "La corruption des unités, auparavant si marquée sur §H[Root.GetName]§!, a été purgée de tous les réseaux. Toutes les unités sont de nouveau fonctionnelles selon les paramètres fixés par l'intelligence centrale."
 crime.100.name: "Guerre des gangs sur [Root.GetName]"
 crime.100.desc: "Cela fait des mois que la guerre couve entre deux des plus vastes organisations criminelles de §H[Root.GetName]§!. Elle vient finalement d'éclater. Des combats violents se sont produits dans les rues et les allées dans de nombreux endroits, et les zones résidentielles ne sont désormais plus épargnées.\n\nLes forces de sécurité locales font ce qu'elles peuvent pour contenir la violence, mais l'envergure des événements les a prises de court."
 crime.100.a: "C'est une véritable zone de guerre !"
 crime.101.name: "Attaque des gangs sur [Root.GetName]"
 crime.101.desc: "L'une des organisations criminelles de §H[Root.GetName]§! vient de lancer une attaque concertée contre les agents des forces de sécurité sur toute la [Root.GetPlanetMoon]. À une heure fixée à l'avance, ses membres ont pris en embuscade les agents en patrouille, tandis que plusieurs maisons de loi subissaient des assauts en règle. Les combats, intenses, ont fait des milliers de morts.\n\nLes forces de sécurité restantes font tout pour reprendre le contrôle de la situation, mais pour l'instant de nombreuses régions sont en proie à la plus complète anarchie."
 crime.101.tooltip: "Mort d'une pop d'§Hagents de sécurité§! sur [Root.GetName]."
 crime.102.name: "La guerre des gangs de [Root.GetName] se déploie dans l'espace"
 crime.102.desc: "La violente guerre des gangs qui faisait jusqu'à présent rage sur §H[Root.GetName]§! s'est propagée au reste du système de [Root.solar_system.GetName]. Des heurts ont été rapportés entre des vaisseaux civils armés portant les couleurs des diverses organisations impliquées, et les deux partis attaquent les vaisseaux commerciaux afin de s'assurer de nouvelles ressources et accroître leurs flottes."
 crime.102.tooltip: "§RUne flotte pirate hostile apparaît dans le système de [Root.solar_system.GetName].§!"
 crime.103.name: "Bataille entre gangs sur [Root.GetName]"
 crime.103.desc: "Une véritable bataille a opposé deux des principales organisations criminelles de §H[Root.GetName]§! dans l'un des plus grands centres urbains de la [Root.GetPlanetMoon]. Les victimes se comptent par dizaines de milliers dans chaque camp, et l'issue est restée indécise.\n\nCes combats furieux ont presque rasé la ville, et la plupart des habitants ont été contraints de fuir."
 crime.103.tooltip: "Mort de §H3 pops§! sur [Root.GetName]."
 crime.104.name: "Les marchands fuient la guerre des gangs"
 crime.104.desc: "La guerre opposant les organisations criminelles de §H[Root.GetName]§! a des effets néfastes sur le commerce local. Alors que la situation est très instable sur toute la surface du monde, plusieurs guildes marchandes interstellaires ont émis une mise en garde à leurs membres pour leur déconseiller de s'approcher de la [Root.GetPlanetMoon]. Malgré tout, les ventes illégales d'armes semblent florissantes."
 crime.200.name: "Développement du trafic de drogue sur [Root.GetName]"
 crime.200.desc: "Alors que le crime se fait de plus en plus commun sur §H[Root.GetName]§!, la vente de narcotiques illégaux atteint de nouveaux records. Tout un panel de drogues très addictives, venues de tout l'espace connu, est désormais livré en contrebande sur la [Root.GetPlanetMoon].\n\nLe recours aux drogues est désormais de plus en plus fréquent au sein de la population, ce qui se traduit par une chute de la productivité."
 crime.200.a: "Ce n'est pas bon du tout..."
 crime.201.name: "Nouvelle drogue introduite sur [Root.GetName]"
 crime.201.desc: "Les contrebandiers de §H[Root.GetName]§! y ont introduit une nouvelle drogue, dont nous pensons qu'elle est originaire des territoires contrôlés par les pirates, en dehors de l'espace civilisé. Cette drogue est non seulement extrêmement addictive, mais s'est aussi avérée mortelle pour la plupart des formes de vie si elle est consommée en quantité.\n\nAlors que les autorités locales font tout ce qu'elles peuvent pour tenter de limiter son usage, c'est une véritable épidémie qui décime la [Root.GetPlanetMoon]."
 crime.201.tooltip: "Mort de §H4 pops§! sur [Root.GetName]."
 crime.202.name: "Affrontements entre cartels sur [Root.GetName]"
 crime.202.desc: "Les rivalités pour contrôler le marché de la drogue sont féroces entre les cartels qui participent au trafic sur §H[Root.GetName]§!. Plusieurs heurts, au cours desquels ont été utilisées des armes lourdes de classe militaire, ont causé des dommages considérables aux propriétés et fait de nombreux morts civils. Il semble donc que la drogue n'est pas la seule marchandise de contrebande sur cette [Root.GetPlanetMoon]."
 crime.203.name: "Crash d'un transport de drogue sur [Root.GetName]"
 crime.203.desc: "Un gros cargo civil s'est récemment vu refuser l'entrée dans l'atmosphère de §H[Root.GetName]§! après que l'on a appris qu'il transportait de la drogue dans un compartiment auxiliaire de marchandises. Alors qu'il avait reçu l'ordre de laisser monter à bord une visite d'inspection, sa capitaine, une [Root.Owner.GetSpeciesName] elle-même droguée, a choisi de forcer le blocage orbital pour tenter de se poser à la surface.\n\nLe cargo a été touché de plusieurs tirs des forces de sécurité planétaires au sol lors de sa descente, le faisant s'écraser sur un district urbain densément peuplé. Au sol, peu de survivants ont pu être retrouvés."
 crime.203.a: "C'est un véritable désastre !"
 crime.204.name: "Poursuite du trafic de drogue sur [Root.GetName]"
 crime.204.desc: "Le trafic de drogue se poursuit imperturbablement sur §H[Root.GetName]§!. Nous venons ainsi de découvrir que les trafiquants dérobaient des gaz exotiques dans l'une de nos réserves orbitales pour isoler ceux connus pour avoir des propriétés psychédéliques. Ils sont alors distribués à des revendeurs et vendus dans les ruelles de [Root.GetName]."
 crime.204.a: "Nous ne pouvons les laisser continuer ainsi !"
 crime.300.name: "Le règne des voyous"
 crime.300.desc: "La principale organisation du crime de §H[Root.GetName]§! vient d'éliminer sa dernière rivale, s'assurant ainsi du contrôle sur l'ensemble du monde criminel de la [Root.GetPlanetMoon]. Cela fait déjà longtemps qu'elle sapait les autorités de ce monde, et la population locale semble désormais considérer ces bandits comme les véritables dirigeants de [Root.GetName]."
 crime.300.a: "Nous devons nous occuper de ces voyous"
 crime.301.name: "Racket sur [Root.GetName]"
 crime.301.desc: "Les bandits qui contrôlent §H[Root.GetName]§! y ont institué un véritable marché de la protection. Les institutions de sécurité et judiciaires de la [Root.GetPlanetMoon] ayant été incapables de mettre fin au crime organisé, la population pense qu'elle n'a désormais d'autre choix que se soumettre à l'autorité de ces criminels. Cela a des conséquences sérieuses sur la productivité."
 crime.301.a: "Nous devons rétablir notre contrôle"
 crime.302.name: "Administration corrompue sur [Root.GetName]"
 crime.302.desc: "Une récente mission d'enquête dépêchée sur §H[Root.GetName]§! a révélé que la plupart des membres de l'administration locale étaient à la solde de la plus grande organisation criminelle de la [Root.GetPlanetMoon]. Les fonctionnaires corrompus ont tous été remplacés, mais cela a créé un vide des autorités dans de nombreux secteurs publics.\n\nEn outre, les bandits qui règnent sur le monde du crime ont déjà lancé leurs filets pour tenter de faire chanter les nouveaux officiels ou les recruter dans leurs organisations."
 crime.302.a: "Il faut mettre un terme à cette corruption"
 crime.303.name: "Assassinat du gouverneur de [Root.GetName]"
 crime.303.desc: "Les bandits de l'organisation régnant sur le monde du crime de §H[Root.GetName]§! ont assassiné [governor_target.GetName] ! Son convoi a été pris en embuscade au moment où il quittait le spatioport, et une fusillade intense a éclaté entre le détachement l'escortant et les voyous.\n\nÀ l'issue de l'affrontement, le corps sans vie de [governor_target.GetName] a été retrouvé parmi les morts."
 crime.303.a: "Nous devons préparer des funérailles officielles"
 crime.304.name: "Les bandits contrôlent le commerce sur [Root.GetName]"
 crime.304.desc: "Le syndicat du crime dirigeant §H[Root.GetName]§! contrôle désormais une part importante du commerce sur et vers la [Root.GetPlanetMoon]. Il a instauré son autorité sur plusieurs spatioports de première importance, où toutes les relations commerciales doivent désormais passer par ses intermédiaires. La conséquence en est que les revenus commerciaux de [Root.GetName] atteignent des niveaux historiquement bas."
 crime.500.name: "Attaque des déviants sur [Root.GetName]"
 crime.500.desc: "Un grand nombre de drones déviants a récemment provoqué des troubles sur §H[Root.GetName]§!, s'attaquant aux drones loyaux pour endommager les infrastructures. Les déviants ont causé des dommages importants avant de finalement être repoussés."
 crime.500.a: "Il faut s'occuper de ces déviants"
 crime.501.name: "Interférence des déviants sur [Root.GetName]"
 crime.501.desc: "La présence d'un nombre croissant de drones déviants sur §H[Root.GetName]§! a commencé à avoir un effet néfaste sur la productivité de la [Root.GetPlanetMoon]. Alors que les drones vaquent à leurs affaires, les déviants se permettent trop souvent de les gêner dans leurs tâches ou vont jusqu'à voler les outils et le matériel dont ils ont besoin."
 crime.502.name: "Mort d'un chef déviant sur [Root.GetName]"
 crime.502.desc: "L'un des drones les plus influents parmi les déviants, qui plongeait §H[Root.GetName]§! dans l'agitation et causait des troubles, vient d'être acculé et tué par des drones loyalistes. La mort de ce drone semble avoir sévèrement affecté les activités des déviants, indiquant que son rôle était celui d'un important chef de réseau."
 crime.502.a: "La volonté de la Conscience est absolue"
 crime.550.name: "Rébellion des unités corrompues sur [Root.GetName]"
 crime.550.desc: "L'un des plus vastes réseaux d'unités corrompues de §H[Root.GetName]§! a récemment désigné comme cible l'ensemble de la [Root.Owner.GetName]. Ces unités se sont aussitôt lancées à l'attaque, causant des dommages considérables avant que les unités de sécurité loyales ne parviennent soit à les détruire, soit à les repousser."
 crime.550.a: "C'est inacceptable"
 crime.551.name: "Interférence du signal des déviants sur [Root.GetName]"
 crime.551.desc: "Sur §H[Root.GetName]§!, les réseaux des drones corrompus ont commencé à interférer avec les opérations des unités pleinement fonctionnelles. Leurs signaux brouillent ceux de l'intelligence centrale, ce qui se traduit par des comportements parfois imprécis et erratiques de la part des unités travailleuses."
 crime.552.name: "Réseau déviant victime d'un virus sur [Root.GetName]"
 crime.552.desc: "Un virus, introduit dans l'un des réseaux des drones corrompus de §H[Root.GetName]§!, est parvenu à éteindre l'ensemble de ses unités. Cela a réduit de manière significative les activités de toutes les unités corrompues sur la [Root.GetPlanetMoon]."
 crime.552.a: "Rien ne peut contrer les directives de l'intelligence centrale"
 crime.1001.name: "Succursale fermée sur [Root.GetName]"
 crime.1001.desc: "Alors que les chiffres de la criminalité continuent de baisser sur §H[Root.GetName]§!, les autorités locales ont été capables de coordonner leurs efforts pour déjouer les projets des entreprises illégales possédées par la §H[office_owner.GetName]§!. Il a été procédé à un grand nombre d'arrestations, sur toute la [Root.GetPlanetMoon], obligeant les succursales criminelles à fermer."
 crime.1001.a: "Bon débarras"
 crime.1002.name: "Succursale fermée sur [From.GetName]"
 crime.1002.desc: "Notre succursale de §H[From.GetName]§!, dans l'espace de la §H[From.Owner.GetName]§!, vient d'être contrainte de fermer après que des arrestations en masse ont été faites par les autorités locales. Il semble que la récente diminution de la criminalité sur la [From.GetPlanetMoon] a permis aux forces de sécurité de coordonner leurs efforts pour déjouer nos opérations."
 crime.1002.tooltip: "Notre succursale sur [From.GetName] est fermée."
 #Atomic Clock
 atomic_clock_cat: "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name: "$distar.311.name$"
 distar.330.desc: "Cela faisait 42 ans et 3 jours que les chercheurs de [Root.Capital.GetName] attendaient avec une impatience non dissimulée la fin du compte à rebours de cette mystérieuse horloge atomique à la précision proprement prodigieuse qui avait été trouvée sur [From.From.From.GetName].\n\nPlusieurs décennies de spéculations et de conjectures animées et débattues se sont achevées soudainement, faisant disparaître du même coup [nuked_primitive_planet.GetName] : lorsque l'horloge atteignit l'échéance fatale, elle transmit un signal à un récepteur situé sur [nuked_primitive_planet.GetName], déclenchant une explosion thermonucléaire dont la puissance de destruction a été telle que toute la [nuked_primitive_planet.GetPlanetMoon] et la société primitive qui y résidait ont été annihilées.\n\nLes scientifiques continuent de débattre sur les motivations d'un acte de destruction aussi soigneusement planifié, mais quant à elle l'horloge continue de défiler, imperturbable, malgré la désolation."
 distar.330.a.phile: "QU'AVONS-NOUS FAIT !?"
 distar.335.name: "$distar.311.name$"
 distar.335.desc: "Cela faisait 42 ans et 3 jours que les chercheurs de [Root.Capital.GetName] attendaient avec une impatience non dissimulée la fin du compte à rebours de cette mystérieuse horloge atomique à la précision proprement prodigieuse qui avait été trouvée sur [From.From.From.GetName].\n\nPlusieurs décennies de spéculations et de conjectures animées et débattues se sont achevées soudainement, faisant disparaître du même coup [nuked_planet.GetName] : lorsque l'horloge atteignit l'échéance fatale, elle transmit un signal à un récepteur situé sur [nuked_planet.GetName], déclenchant une explosion thermonucléaire dont la puissance de destruction a été telle que toute la [nuked_planet.GetPlanetMoon] a été annihilée.\n\nLes scientifiques continuent de débattre sur les motivations d'un acte de destruction aussi soigneusement planifié, mais quant à elle l'horloge continue de défiler, imperturbable, malgré la désolation."
 planet_culture_shock: "$culture_shock_bronze_age$"
 planet_culture_shock_desc: "Ce monde encore pré-PRL il y a peu connaît un développement technologique abrupt causé par l'introduction soudaine de technologies avancées. Des poches de résistance, toujours importantes, continuent de poser des problèmes dans de nombreuses régions isolées."
 col_mining: "Monde minier"
 col_mining_desc: "Mines à ciel ouvert, carrières, forages et machines lourdes dominent la surface de ce monde."
 col_farming: "Monde agricole"
 col_farming_desc: "Le côté pittoresque des paysages pastoraux composés de cultures en fleur n'est que rarement effacé par les odeurs toujours présentes des fertilisants."
 col_generator: "Monde générateur"
 col_generator_desc: "Des complexes de générateurs à perte de vue bourdonnent à la surface de ce monde et l'embrasent durant la nuit."
 col_factory: "Monde manufacturier"
 col_factory_desc: "Ce monde est spécialisé dans les industries, les manufactures et les usines civiles."
 col_factory_custom: "Si cela est possible, les £district£§Ydistricts industriels§! vont transférer un emploi de la production d'£alloys£alliages vers celle de £consumer_goods£biens de consommation.\n\n"
 col_city: "Monde urbain"
 col_city_desc: "Un monde densément peuplé, où chaque métropole chatoyante est quasiment limitrophe de la suivante."
 col_rural: "Monde rural"
 col_rural_desc: "La nature des productions de ce monde permet de répondre aux nécessités des principaux foyers urbains."
 col_industrial: "Monde industriel"
 col_industrial_desc: "Ce monde est dominé par les industries lourdes assurant des productions variées."
 col_foundry: "Monde métallurgique"
 col_foundry_desc: "La chaleur des fonderies d'alliages peut être ressentie presque partout à la surface de ce monde."
 col_foundry_custom: "Si cela est possible, les £district£§Ydistricts industriels§! vont transférer un emploi de la production de £consumer_goods£biens de consommation vers celle d'£alloys£alliages.\n\n"
 col_refinery: "Monde de raffinage"
 col_refinery_desc: "La plus grande partie de la surface de ce monde est couverte d'un gigantesque réseau de tuyaux, de raffineries et de distilleries. Il faut juste veiller à ne pas inhaler trop de rejets."
 col_hive: "Monde de la Conscience"
 col_hive_desc: "Un réseau fourmillant, à l'échelle planétaire, d'éléments dynamiques de la conscience collective."
 col_rural_gestalt: "Monde périphérique"
 col_rural_gestalt_desc: "Ce monde est peu densément peuplé et se trouve aux marges du collectif."
 col_nexus: "Coeur mécanique"
 col_nexus_desc: "La surface de ce monde est essentiellement dominée par un réseau mécanique de milliers d'unités de service destinées à réparer les infrastructures."
 col_research: "Monde technique"
 col_research_desc: "Ce monde est un haut lieu de la recherche scientifique et des progrès technologiques."
 col_capital: "Capitale de l'empire"
 col_capital_desc: "Le monde-capitale d'un empire interstellaire est un vaste complexe de bâtiments gouvernementaux, de bureaux et de centres administratifs de diverses agences."
 col_capital_machine: "Capitale artificielle"
 col_capital_machine_desc: "Le monde-capitale d'une intelligence artificielle est le lieu premier du réseau de sa conscience centrale."
 col_capital_hive: "Capitale de la Conscience"
 col_capital_hive_desc: "Le monde-capitale d'une conscience collective est le siège de celle-ci, d'où jaillissent toutes les pensées et actions communes."
 col_default: "Colonie"
 col_default_desc: "Un établissement aux priorités et besoins équilibré, se trouvant aux frontières de l'inconnu."
 col_habitat: "Habitat"
 col_habitat_desc: "Une arcologie artificielle, dans l'espace."
 col_fortress: "Monde forteresse"
 col_fortress_desc: "Avec sa surface dominée par les défenses planétaires, les fortifications diverses et les points de retrait, une invasion étrangère ou des troubles civils auront bien des difficultés à prendre le contrôle de ce monde."
 col_fe_colony: "Colonie d'empire déchu"
 col_fe_colony_desc: "L'empire qui le contrôle est certes en déclin, mais le niveau d'avancement technologique sur ce monde reste véritablement ahurissant."
 col_fe_capital: "Capitale d'un empire déchu"
 col_fe_capital_desc: "$col_fe_colony_desc$"
 col_resort: "Monde de villégiature"
 col_resort_desc: "Un lieu de villégiature paisible au climat contrôlé, dont la nature merveilleusement belle est encore épargnée par le développement à large échelle."
 col_slave: "Monde servile"
 col_slave_desc: "Ce monde a été conçu afin de maximiser le taux de croissance de sa population d'esclaves."
 col_penal: "Colonie pénale"
 col_penal_desc: "Un monde pénitentiaire lugubre, peuplé de criminels payant leur dette à la société dans des camps de travaux forcés."
 col_primitive: "Monde primitif"
 col_primitive_desc: "Sur ce monde se développe une civilisation pré-PRL."
 col_infested: "Monde infesté"
 col_infested_desc: "Ce monde a été infesté par le fléau préthoryn."
 col_contingency: "Monde de la Contingence"
 col_contingency_desc: "Ce monde a été conquis par la Contingence."
 col_ecu_mix: "OEcuménopole"
 col_ecu_mix_desc: "Ce monde urbain n'est spécialisé dans aucune industrie particulière."
 col_ecu_industrial: "OEcuménopole industrielle"
 col_ecu_industrial_desc: "Ce gigantesque monde urbain est spécialisé dans la production incessante à la fois d'alliages et de biens de consommation."
 col_ecu_foundry: "OEcuménopole métallurgique"
 col_ecu_foundry_desc: "Ce gigantesque monde urbain est spécialisé dans la production incessante d'alliages."
 col_ecu_factory: "OEcuménopole manufacturière"
 col_ecu_factory_desc: "Ce gigantesque monde urbain est spécialisé dans la production incessante de biens de consommation."
 col_ecu_research: "OEcuménopole scientifique"
 col_ecu_research_desc: "Ce gigantesque monde urbain est spécialisé dans la recherche de pointe."
 col_mac: "Monde mécanique"
 col_mac_desc: "Ce monde mécanique n'est spécialisé dans aucune production spécifique."
 col_mac_foundry: "Monde mécanique métallurgique"
 col_mac_foundry_desc: "Ce monde est une énorme machine de taille planétaire, conçue pour produire de grandes quantités d'alliages."
 col_mac_factory: "Monde mécanique industriel"
 col_mac_factory_desc: "Ce monde est une énorme machine de taille planétaire, conçue pour produire de grandes quantités de biens de consommation."
 col_hiv: "Monde de la Conscience"
 col_hiv_desc: "Cet organisme de taille planétaire n'est spécialisé dans aucune production particulière."
 col_hiv_foundry: "Monde métallurgique de la Conscience"
