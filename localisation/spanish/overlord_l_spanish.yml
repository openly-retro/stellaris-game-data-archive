 resolution_defenseprivatization_condottieri_desc: "Puede que la guerra sea inevitable, pero los daños colaterales, no. Al confiar en los especialistas de defensa, el/la [global_event_country.GetGalCommunityOrGalImperium] cree que reducirá drásticamente el número de atrocidades de guerra cometidas."
