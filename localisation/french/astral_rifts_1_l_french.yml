 restoring_the_balance_modifier: "Restauration de l'équilibre"
 restoring_the_balance_tt: "Afin de tenter de restaurer l'équilibre que nous avons rompu, §Y1§! £pop£pop de l'un de nos mondes va être envoyée dans la déchirure de la §Ychambre volcanique§!."
