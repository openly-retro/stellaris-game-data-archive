 #Starbases
 tech_starbase_1: "Sternenbasis-Konstruktion"
 tech_starbase_1_desc: "Eine zentralisierte Raumstation, die in einer engen Umlaufbahn um den Primärstern kreist, ist notwendig, um die Ressourcen eines Systems vollständig nutzen zu können."
 tech_starbase_2: "Sternenhafen"
 tech_starbase_2_desc: "Die ersten Sternenbasen waren kaum mehr als improvisierte Außenposten. Permanente Sternenhäfen versetzen uns in die Lage, einen festeren halt über Sternensysteme zu erlangen."
 tech_starbase_3: "Sternenfeste"
 tech_starbase_3_desc: "Mit zunehmendem Weltraumverkehr werden größere und besser zu verteidigende Sternenbasen benötigt."
 tech_starbase_4: "Sternenfestung"
 tech_starbase_4_desc: "Diese mächtigen Weltraumfestungen stellen den Brennpunkt für alle militärischen Operationen in einem Sternensystem dar und ihre Anwesenheit wird alle noch so hartnäckigen Angreifer sicher abschrecken."
 tech_starbase_5: "Zitadelle"
 tech_starbase_5_desc: "Der Plan für eine riesige Kampfstation, die sich gegen mehrere feindliche Flotten behaupten kann, wird momentan ausgearbeitet. Bei Verwirklichung, werden die Zitadellen nicht nur ein Monument von beachtlicher Größe, sondern auch der Knotenpunkt eines Systems werden."
 tech_modular_engineering: "Modulares Bauwesen"
 tech_modular_engineering_desc: "Standardisierte Konstruktionsverfahren, die modulare Designs verwenden, reduzieren die derzeitigen Baukosten und die Bauzeit."
 tech_defense_platform_hull_1: "Verbesserte strukturelle Integrität"
 tech_defense_platform_hull_1_desc: "Ein verstärkter Rahmen und Schutzschilde mit erhöhter Einschlagsabsorption gewährleisten die strukturelle Integrität der Plattform, selbst unter immensem Druck."
 #Spaceport Modules
 #tech_corvette_assembly: "Advanced Corvette Designs"
 #tech_corvette_assembly_desc: "Unused" # TEMP
 #tech_destroyer_assembly: "Advanced Destroyer Designs"
 #tech_destroyer_assembly_desc: "Unused" # TEMP
 tech_solar_panel_network: "Orbital-Energieumwandlung"
 tech_solar_panel_network_desc: "Fortschritte im Bereich der Solarzellentechnologie könnten die Betriebskosten unserer Sternenbasen möglicherweise ausgleichen. Für die Solarzellen müsste aber ein gesamtes Sternenbasenmodul reserviert werden, um genügend Energie zu erzeugen."
 tech_mining_terminal: "Bergbaugilden"
 tech_mining_terminal_desc: "Organisierte Bergbaugilden, die die gesamte Ressourcenförderung eines Systems überwachen. Dies führt zu erhöhter Effizienz, da unabhängige, illegale Bergleute gefügig gemacht werden."
 tech_zero_gravity_assembly_sequence: "Schwerelosigkeits-Arbeitsgestelle"
 tech_zero_gravity_assembly_sequence_desc: "Diese Gestelle sind mit einer Vielzahl an Werkzeugen ausgerüstet und ermöglichen den Arbeitern, sich schnell und sicher auf Orbitalbaustellen zu bewegen. E.V.A.-Einsätze im Weltraum waren noch nie so einfach."
 #Strike Craft
 tech_strike_craft_1: "Trägergeschwader"
 tech_strike_craft_1_desc: "Diese bemannten Trägergeschwader starten von einem Mutterschiff und verlassen sich auf ihre Geschwindigkeit und geringe Größe, um die feindliche Verteidigung zu durchdringen."
 tech_strike_craft_2: "Verbessertes Trägergeschwader"
 tech_strike_craft_2_desc: "Die nächste Generation des Kurzstreckenjägers mit verbesserten Flugeigenschaften, besserer Steuerung und stärkerer Bewaffnung."
 tech_strike_craft_3: "Fortschrittliches Trägergeschwader"
 tech_strike_craft_3_desc: "Eine weitere Entwicklungsstufe des Trägergeschwaders. Diese fortschrittlichen Schiffe sind der Traum jedes Piloten. Ihre Leistungsfähigkeit übertrifft die früherer Modelle bei weitem."
 #Armies and Attachments - Engineering
 tech_planetary_defenses: "Planetare Verteidigungsanlagen"
 tech_planetary_defenses_desc: "Eines Tages könnte die Zeit kommen, in der Aliens unsere Welten kühl und mitleidslos mit großem Neid betrachten - und dann Angriffspläne gegen uns schmieden. Wir müssen uns vorbereiten."
 tech_assault_armies: "Interplanetares Expeditionskorps"
 tech_assault_armies_desc: "Die Invasion einer anderen Welt ist eine gewaltige und hochkomplexe Unternehmung. Bevor wir unsere ersten interplanetaren Armeen aufstellen können, gilt es noch immense logistische Herausforderungen zu bewältigen."
 tech_drop_pod: "Orbital-Landungskapseln"
 tech_drop_pod_desc: "Die Verwendung von Einweg-Landungskapseln wird unsere Abhängigkeit von verwundbaren Landungsschiffen reduzieren und uns ermöglichen, leichtbewaffnete Truppen überall schnell auf der Oberfläche eines Planeten zu landen."
 #Ship Armor Components
 tech_ship_armor_1: "Nanokomposit-Materialien"
 tech_ship_armor_1_desc: "Verstärkte Nanokomposit-Rumpfplatten bieten eine zusätzliche Schutzschicht, die in Gefechtssituationen den Unterschied zwischen Leben und Tod ausmachen kann."
 tech_ship_armor_2: "Metall-Keramik-Materialien"
 tech_ship_armor_2_desc: "In dieser starken Panzerung werden verschiedene Metalle und Keramiken kombiniert, ohne auf Kosten der Flexibilität zu gehen."
 tech_ship_armor_3: "Plastik-Stahl-Materialien"
 tech_ship_armor_3_desc: "Plastik-Stahl ist ein elastisches Material, das viele Qualitäten von Plastik und Stahl miteinander kombiniert. Es kann relativ kostengünstig hergestellt und auch zur Verstärkung von Schiffspanzerungen benutzt werden."
 tech_ship_armor_4: "Durastahl-Materialien"
 tech_ship_armor_4_desc: "Dieses starke und doch dehnbare Material kann selbst schwersten Gewalteinwirkungen widerstehen. Aus diesem Grund ist es gut als Schiffspanzerung geeignet."
 tech_ship_armor_5: "Neutronium-Materialien"
 tech_ship_armor_5_desc: "Dieses unglaublich dichte und starke Material kann Feindbeschuss aushalten, der alle Panzerungen aus anderen Legierungen in Schlacke verwandeln würde."
 tech_crystal_armor_1: "Gegossene Kristallplatten"
 tech_crystal_armor_1_desc: "Durch das Eingießen kristalliner Materie in Panzerplatten können wir die Belastbarkeit unserer Schiffsrümpfe weiter erhöhen."
 tech_crystal_armor_2: "Geschmiedete Kristallplatten"
 tech_crystal_armor_2_desc: "Durch die Integration kristalliner Materie in den Schmiedevorgang können wir die ultraharten Qualitäten von kristallversetzten Metallen weiter verbessern."
 tech_dragon_armor: "Künstliche Drachenschuppen"
 tech_dragon_armor_desc: "Die Schuppen des Ätherdrachen bestehen aus mehreren Schichten einzigartiger Mineral-Nanostrukturen. Unorthodoxe Produktionstechniken ermöglichen es uns, diese selbstreparierenden Strukturen nachzubauen."
 tech_armor_hardeners_1: "Panzerungsverhärtung"
 tech_armor_hardeners_1_desc: "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2: "Adaptive Panzerungsverhärtung"
 tech_armor_hardeners_2_desc: "$ARMOR_HARDENER_2_DESC$"
 #Thruster Components
 tech_thrusters_1: "Chemische Triebwerke"
 tech_thrusters_1_desc: "Einfache, aber halbwegs effiziente chemische Triebwerke, die mit brennbaren Treibstoffen funktionieren."
 tech_thrusters_2: "Ionen-Triebwerke"
 tech_thrusters_2_desc: "Diese elektrischen Triebwerke erzeugen mit Hilfe von Ionenstrahlen Schub. Treibstoffe werden nicht benötigt."
 tech_thrusters_3: "Plasma-Triebwerke"
 tech_thrusters_3_desc: "Plasma-Triebwerke sind eine fortschrittliche Form von Elektroantrieb und geben Schiffen bei Unterlichtbedingungen eine höhere Geschwindigkeit und Manövrierbarkeit."
 tech_thrusters_4: "Impuls-Triebwerke"
 tech_thrusters_4_desc: "Diese modernsten, mit Fusionsenergie gespeisten Triebwerke geben Schiffen bei Unterlichtbedingungen unerreichte Geschwindigkeiten und Manövrierbarkeit."
 tech_afterburners_1: "Nachbrenner"
 tech_afterburners_1_desc: "Diese leistungsstarken Schubtriebwerke beschleunigen die Gefechtsgeschwindigkeit von Schiffen, haben aber einen hohen Energieverbrauch."
 tech_afterburners_2: "Fortschrittliche Nachbrenner"
 tech_afterburners_2_desc: "Diese verbesserte Version der Standard-Nachbrenner beschleunigt die Gefechtsgeschwindigkeit von Schiffen noch mehr."
 #Military Stations
 tech_space_defense_station_1: "Weltraumverteidigung"
 tech_space_defense_station_1_desc: "Dies ermöglicht den Bau von Verteidigungsplattformen im Weltraum, um unsere Sternenbasen zu verteidigen."
 tech_space_defense_station_2: "Raumstationen"
 tech_space_defense_station_2_desc: "Neue Baumethoden ermöglichen den Bau noch größerer Militärstationen in den Tiefen des Weltraums."
 tech_space_defense_station_3: "Weltrauminstallationen"
 tech_space_defense_station_3_desc: "Diese gewaltigen Installationen sind wie im Weltraum schwebende Städte. Sie können eine Besatzung von mehreren tausend Mann beherbergen. Hinsichtlich ihrer Feuerkraft können es diese Installationen mit einer Flotte aufnehmen."
 tech_space_defense_station_improvement: "Pionierkorps"
 tech_space_defense_station_improvement_desc: "Die Aufstellung eines festen Flotten-Pionierkorps unterstützt den Bau von Verteidigungsplattformen im Weltraum durch Reduzierung der Baukosten und Erhöhung der Belastbarkeit."
 tech_space_defense_station_improvement_machine_intelligence: "Optimierter Stationsbau"
 tech_space_defense_station_improvement_desc_machine_intelligence: "Eine umfangreiche Auswertung des derzeitigen Baus militärischer Stationen hat mehrere Bereiche mit potenziellen Verbesserungen identifiziert."
 #Industry and Robotics
 tech_housing_1: "Wetterkontrollsysteme"
 tech_housing_1_desc: "Die Fähigkeit Wetterbedingungen eines Planeten zu verändern, um zerstörerische Wetterphänomene zu unterdrücken, wird Wohngebäude leichter zu unterhalten lassen und neue Wohngebiete eröffnen."
 tech_housing_2: "Anti-Schwerkraft-Technik"
 tech_housing_2_desc: "Mit der direktionalen Gravitationstechnologie können Gebäude auf der Oberfläche von Planeten höher als je zuvor sein, ohne den  strukturellen Zusammenbruch zu riskieren. Der Himmel ist die Grenze!"
 tech_housing_agrarian_idyll: "Agrarische Utopien"
 tech_housing_agrarian_idyll_desc: "Durch die Gründung wettergeführter ländlicher Gemeinden können wir eine größere Bevölkerung unterstützen, ohne unsere landwirtschaftliche Lebensweise zu stören."
 tech_mechanized_mining: "Mechanisierter Bergbau"
 tech_mechanized_mining_desc: "Die Anwendung des Maschinenbaus in der Mineralgewinnung ist eine Grundvoraussetzung für jede industrielle Gesellschaft."
 tech_basic_industry: "Industriebasis"
 tech_basic_industry_desc: "Die grundlegende industrielle Infrastruktur, die eine Zivilisation benötigt, um zur Raumfahrt-Zivilisation aufzusteigen."
 tech_powered_exoskeletons: "Energiebetriebene Exoskelette"
 tech_powered_exoskeletons_desc: "Das Tragen eines energiebetriebenen Exoskeletts macht den Nutzer schneller und stärker. Die militärischen Anwendungsmöglichkeiten sind offensichtlich, aber auch die Arbeitseffizienz wird davon profitieren."
 tech_powered_exoskeletons_machine_intelligence: "Verbesserte Servomotoren"
 tech_powered_exoskeletons_desc_machine_intelligence: "Leistungsfähigere Servomotoren erhöhen das Gewicht, das unsere Robotereinheiten tragen können. Bergbaueinheiten können mehr Mineralien für die Verarbeitung schleppen und Kriegsmaschinen können mit schwereren Rüstungen ausgestattet werden."
 tech_mining_1: "Geothermisches Fracking"
 tech_mining_1_desc: "Neue Fracking-Methoden werden uns ermöglichen, früher unerreichbare geothermische Ressourcen tief unterhalb der Kruste des Planeten zu erschließen."
 tech_mining_2: "Kern-Tiefenbergbau"
 tech_mining_2_desc: "Diese riesigen Bohrer werden benötigt, um die reichen Mineralvorkommen zu erreichen, die oft nahe am Kern eines Planeten zu finden sind."
 tech_mining_3: "Mineralisolierung"
 tech_mining_3_desc: "Mit Hilfe von fortschrittlicher Spektometrie, Frackingmethoden und chemischen Ausspülungen können flache und mitteltiefe Vorkommen schnell abgebaut werden."
 #tech_mining_network_5: "Pure Matter Extraction"
 #tech_mining_network_5_desc: ""
 tech_synchronized_work_patterns: "Synchronisierte Arbeitsmuster"
 tech_synchronized_work_patterns_desc: "Durch die Synchronisation der Arbeitsmuster unserer Bergbaunetzwerke können wir ihre Förderleistung weiter steigern."
 tech_engineering_1: "Nanomechanik" #Could also be Nanomatter
 tech_engineering_1_desc: "Fortschrittliche Instrumentierung ermöglicht das Studium und die praktische Anwendung physischer Systeme auf nanometrischen Maßstäben."
 tech_engineering_2: "Suprasolide Materialien" #As above, could be Supersolid Matter
 tech_engineering_2_desc: "Das Produzieren und Verstehen suprasolider Materialien ist für jede Raumfahrt-Zivilisation von unschätzbarem Wert."
 tech_engineering_3: "Suprafluide Materialien"
 tech_engineering_3_desc: "Das Studium suprafluider Materialien verspricht, Quantenmechanik mit der fundamentalen Interaktion der Schwerkraft verbinden zu können."
 tech_robotic_workers: "Roboterarbeiter"
 tech_robotic_workers_desc: "Diese roboterhaften Arbeitseinheiten sind perfekt für niedere Tätigkeiten geeignet.  Sie arbeiten hart und sind in der Lage, einfachen Sprachanweisungen zu folgen. Treppensteigen sollte man von ihnen aber nicht erwarten."
 tech_droid_workers: "Androiden"
 tech_droid_workers_desc: "Verbesserte roboterhafte Arbeiter. Der erweiterte Bewegungsumfang entspricht dem der meisten organischen Wesen. Ihre Neuralprozessoren sind ebenfalls stark verbessert worden."
 tech_synthetic_workers: "Synthetische"
 tech_synthetic_workers_desc: "Modernste Roboter, die stärker, schneller und belastbarer als die meisten organischen Wesen sind. Aufgrund ihrer verbesserten Neuralprozessoren können sie absolut selbständig handeln."
 #tech_enhanced_combat_software: "Combat Software 2.0"
 #tech_enhanced_combat_software_desc: ""
 tech_synthetic_leaders: "Synthetische-Persönlichkeitsmatrix"
 tech_synthetic_leaders_desc: "Nach der Einspeisung einer Persönlichkeit können Androiden mit dem Rest unserer Bürger gleichgestellt sozial interagieren. Einige Einheiten könnten sogar Führungspositionen einnehmen."
 tech_integrated_cybernetics: "Integrierte Kybernetik"
 tech_integrated_cybernetics_desc: "Diese kybernetischen Implantate sind eine Verbesserung der einfachen Exoskelett-Anzüge und machen den Benutzer widerstandsfähiger gegen schädliche Umwelteinflüsse."
 tech_integrated_cybernetics_machine_intelligence: "Adaptive Kybernetik"
 tech_integrated_cybernetics_desc_machine_intelligence: "Unseren Drohnen kybernetische Implantate einzubauen, die sie an die lokale Umgebung anpassen, wird ihre Effizienz erhöhen."
 tech_mineral_purification_1: "Mineralaufbereitung"
 tech_mineral_purification_1_desc: "Über die optimale Verarbeitung abgebauter Materialien haben wir völlig neue Effizienzstufen erreicht."
 tech_mineral_purification_2: "Fortschrittliche Mineralaufbereitung"
 tech_mineral_purification_2_desc: "Die Weiterverarbeitung pseudoraffinierter Minerale ermöglicht effizienteres Lagern und Transportieren."
 tech_assembly_pattern: "Montagemuster"
 tech_assembly_pattern_desc: "Eine schnelle Wiederholung bei Konstruktionssimulationen bestimmt optimale Bauteilvorlagen für jedes Bauprojekt bereits vorzeitig."
 tech_construction_templates: "Bauvorlagen"
 tech_construction_templates_desc: "Standardisierte Fabrikvorlagen reduzieren die Bauzeiten vor Ort massiv."
 tech_robomodding: "Maschinenschablonensystem"
 tech_construction_templates_effect: "Kapazität ($building_resource_silo$): §G+5000§!"
 tech_robomodding_desc: "Überschreibbare Montagevorlagen ermöglichen die Erstellung von maßgeschneiderten synthetischen Arbeiterentwürfen."
 tech_robomodding_m: "Maschinenschablonensystem"
 tech_robomodding_m_desc: "Eine Standardisierung der Montagevorlagen ermöglicht eine verbesserte Spezialisierung von Drohnenbewohnern."
 tech_robomodding_points_1: "Quermodellierte Standardisierung"
 tech_robomodding_points_1_desc: "Verbesserte Herstellungspraktiken erlauben eine größere Umbauten an synthetischen Arbeitern ohne Kompromisse bei der Kernfunktionalität zu machen."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
