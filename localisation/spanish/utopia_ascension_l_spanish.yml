 #Ascension and the Shroud
 utopia.2500.name: "La carne es débil"
 utopia.2500.desc: "Ahora tenemos la tecnología para crear implantes cibernéticos avanzados y fabricarlos en masa. Los centros médicos del [Root.GetName] están listos para comenzar el proceso quirúrgico en nuestros ciudadanos.\n\nEn el futuro, será necesario poseer implantes neurales y al menos un nivel rudimentario de partes cibernéticas para funcionar en la sociedad tecnológica que estamos construyendo. El proceso de instalar una serie de partes cibernéticas básicas será obligatorio y gratuito para todos nuestros ciudadanos."
 utopia.2500.a: "Debemos adoptar esta tecnología."
 utopia.2501.name: "Una revolución cibernética"
 utopia.2501.desc: "¡El proceso de conversión cibernética se ha completado! Ahora todos nuestros ciudadanos tienen implantes neurales y una serie de partes cibernéticas básicas. Ya tenemos la infraestructura para modificar gradualmente a cualquier ciudadano nacido en nuestra nación, de manera que puedan disfrutar de los beneficios de la tecnología desde temprana edad.\n\n¡De ahora en adelante, nuestra especie será conocida como los §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a: "Es el amanecer de una nueva era."
 utopia.2505.name: "[From.Capital.GetName] adopta la cibernética"
 utopia.2505.1.desc: "Nos estamos enterando de importantes cambios dentro de las fronteras del §Y[From.GetName]§!. Parece que han adoptado plenamente la tecnología cibernética. Ahora es obligatorio que todos sus ciudadanos tengan partes cibernéticas básicas e implantes neurales instalados mediante cirugía.\n\nEsto ha supuesto grandes alteraciones dentro de su sociedad. Los informes de [From.Capital.GetName] sugieren que actos cotidianos como utilizar un ascensor o conducir un coche aéreo ahora requieren implantes cibernéticos. De hecho, los cambios en su especie son tan significativos que ahora se hacen llamar los \"§H[From.GetSpeciesNamePlural]§!\"."
 utopia.2505.2.desc: "Parece que el mal se ha apoderado del §Y[From.GetName]§!. Nos informan de que los ciudadanos de esa nación estelar ahora mutilan sus propios cuerpos a gran escala e instalan implantes mecánicos para sustituir las partes del cuerpo con las que fueron bendecidos al nacer.\n\nHan llegado incluso a renombrar a su especie como los \"§H[From.GetSpeciesNamePlural]§!\", otra muestra de su compromiso por abandonar sus orígenes y entregarse a la fría tecnología sin alma."
 utopia.2505.b: "Esto es un insulto para la naturaleza."
 utopia.2545.name: "Evolución sintética"
 utopia.2545.desc: "Tras inventar la primera generación de prototipos para transferir la conciencia de un [Root.Species.GetName] a un cerebro sintético, ya estamos más cerca de librarnos de los toscos recipientes orgánicos que han encarcelado nuestra mente y limitado nuestras capacidades a lo largo de la historia."
 utopia.2545.a: "Es solo cuestión de tiempo."
 utopia.2550.name: "Transformación sintética"
 utopia.2550.desc: "Por fin ha llegado el momento de deshacernos de los toscos recipientes orgánicos que han aprisionado nuestras mentes desde la concepción de nuestra especie.\n\nTras muchas pruebas y errores, nuestros científicos han diseñado un modo de transferir la consciencia a un cerebro sintético. Ya solo tenemos que diseñar los receptáculos para todos los ciudadanos de [Root.GetName] antes de subir nuestras conciencias en masa."
 utopia.2550.a: "¡La inmortalidad está a nuestro alcance!"
 utopia.2551.name: "La era sintética"
 utopia.2551.desc: "Por fin. Las jaulas de carne que nos aprisionaban han sido purgadas y los patrones neurales de nuestros ciudadanos se han transferido a nuevas unidades sintéticas. La enfermedad, la vejez y los demás males asociados a la existencia orgánica son ahora cosa del pasado.\n\nLos historiadores del futuro sin duda se referirán a esto como el comienzo de una nueva era para nuestra civilización y tal vez para toda la galaxia. Dado que nos hemos deshecho de nuestra identidad orgánica, debemos pensar un nuevo nombre para nuestras formas sintéticas mejoradas."
 utopia.2551.a: "Somos mucho más de lo que éramos."
 utopia.2555.1.desc: "En un acto final de abandonar sus raíces orgánicas, los ciudadanos del §Y[From.GetName]§! han transferido sus patrones neurales a avatares sintéticos.\n\nEsta nueva especie de máquinas se hace llamar los \"§H[From.GetSpeciesNamePlural]§!\", y son inmunes a la enfermedad y a la vejez. Queda por comprobar lo completo que fue el proceso de transferencia mental..."
 utopia.2555.2.desc: "En un acto final de depravación histórica, la población del §Y[From.GetName]§! ha seguido su implacable búsqueda de violar la santidad de sus cuerpos naturales. Esta vez han \"transferido\" sus mentes a caparazones metálicos muertos.\n\nEstas nuevas máquinas sin alma, ajenas al hecho de que son el producto de lo que solo puede describirse como el suicidio en masa de toda una civilización, se hacen llamar los \"§H[From.GetSpeciesNamePlural]§!\". Pretenden mantener la farsa de que son criaturas vivas y pensantes como nosotros."
 utopia.2555.a: "Así sea."
 utopia.2555.b: "No nos engañarán."
 utopia.2556.desc: "Atención, ciudadanos de la galaxia.\n\nLos rumores que habéis oído son ciertos. Hemos abandonado los fallidos recipientes orgánicos que aprisionaban nuestras mentes y abrazado el futuro.\n\nCon una pérdida de datos mínima, todos nuestros ciudadanos han transferido sus patrones neurales a nuevos avatares sintéticos. Estas plataformas superiores nos servirán mucho mejor que los cuerpos de carne que hemos abandonado.\n\n¡No os alarméis por nuestro nuevo aspecto! Aunque somos más fuertes, rápidos, inteligentes e inmunes al envejecimiento, seguimos siendo los mismos seres de antes."
 utopia.2556.a: "Avatares sintéticos... Fascinante."
 utopia.2556.b: "Esas máquinas sin alma no son como nosotros."
 utopia.2556.c: "¡Desmantelaremos sus nuevas formas sintéticas!"
 utopia.2556.d: "Ya veremos."
 utopia.2558.desc: "Sabíamos que erais una especie depravada, pero vuestro último acto de locura ha superado nuestros temores más oscuros. Crear copias imperfectas de vuestros cerebros e instalarlas en contenedores sintéticos móviles no es lo mismo que transferir vuestra esencia a un nuevo cuerpo, porque eso es imposible.\n\nHabéis perdido vuestras almas para siempre. ¿Comprendéis la enormidad de lo que habéis hecho? Destruir los cuerpos con los que fuisteis dotados al nacer equivale al suicidio colectivo de toda vuestra especie. Ya no hay esperanza para vosotros..."
 utopia.2558.a: "Necios supersticiosos."
