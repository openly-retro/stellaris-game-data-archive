 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "銀河規模の利益"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "利益を追求することほど、 活力にあふれたビジネスなど他にあるのだろうか？\n\n経済に焦点を当てたこのDLCでは、 星々の間でビジネスを拡大する強力な企業帝国となる。\n\n「企業」という統治形態により、 他の帝国の惑星に支社を建てることが可能だ。 通商条約にしたがって支社を設立し、 経済大国になろう！\n\nそして停滞は産業衰退の証である。 まったく新しい巨大構造物を建設し、 新規のアセンションパークを獲得して繁栄しつづけよう。 または、 強力な犯罪シンジゲートとして、 厳しい銀河で競争力を保とう。 結局のところ、 これは所詮ビジネスだ。"
 MEGACORP_FEATURES: "§E内容：§!\n\n- 利益の追求に重点を置いた、 ビジネスがテーマの新しい帝国でプレイ可能\n\n- 銀河奴隷市場が使用可能\n\n- 銀河を放浪するキャラバン艦隊と、 いつでもお得な取引が可能\n\n- アセンションパークで惑星を一つの巨大都市にしたり、 異種族間交配をしたり、 競争市場でアドバンテージを得ることができる\n\n- 新たな巨大構造物、 アドバイザーボイス、 サウンドトラックが追加"
 DLC_MEGACORP_RECOMMENDATION_DESC: "§S『Megacorp』§!は経済に焦点を当てたDLCで、 商業をより複雑化させ、 競争市場で優位を勝ち取る助けとなる。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "§S『Megacorp』§!をお勧めする理由は、 この帝国の構成が、 商業に焦点を当てたDLCのシステムやテーマにフィットしているからだ。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "§S『Megacorp』§!をお勧めする理由は、 この帝国の構成が、 DLCの容赦のない奴隷管理というテーマにフィットしているからだ。"
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "立ち上がり、 終焉に立ち向かえ"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "終わりが訪れたら、 どうやって立ち向かう？  \n\n『Apocalypse』は、 攻守両面の選択肢の豊富な追加により、 星間戦争を再定義する。 新しい艦級「タイタン」は、 艦隊の他の船に強力なボーナスをもたらす巨大な主力艦船だ。 敵の船を叩きのめすだけでは物足りないなら、 「コロッサス」で惑星をまるごと粉砕し、 その星の生物もろとも塵に還してもいい。\n\nさらに銀河にマローダー帝国が出現し、 近隣の星系を襲撃したり、 傭兵として味方になったりする。 彼らと敵対するにせよ、 共闘するにせよ、 その隠れた真意には気をつけよう。 『Apocalypse』がやってきた。 銀河の運命がかかっている。"
 APOCALYPSE_FEATURES: "§E内容：§!\n\n- 銀河戦争用の新しい艦船と兵器\n\n- マローダーの導入：文明からはじき出された宇宙の傭兵たち\n\n- 新たな中盤の危機：マローダーたちが恐るべきハーンのもとで団結する\n\n- 新しいアセンションパークと国是：戦争関連のものもあれば、 暴力とは無縁のものも\n\n- 防衛と星系基地にフォーカスを当てた「不屈」の伝統ツリー"
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§S『Apocalypse』§!は銀河戦争の破壊性を加速させるDLCだ。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "§S『Apocalypse』§!をお勧めする理由は、 この帝国の構成が、 戦争に焦点を当てたDLCのシステムやコンテンツにフィットしているからだ。"
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "完璧さへの昇華"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "ユートピアは場所なのか、 それとも単なる心の状態を指しているのか？  \n\nこのエキサイティングなDLCでは、 4つのユニークなアセンションパスで自分の限界を超えることができる。 ダイソンスフィア、 リングワールド、 軌道上居住地などの新しい巨大構造物で楽園への道を切り開こう。 教化し、 生物学を管理し、 統合された集合意識として完璧を目指そう。 どのようなビジョンであれ、 『Utopia』は究極の社会を構築するために必要なツールを提供してくれる。"
 UTOPIA_FEATURES: "§E内容：§!\n\n- 自種族を根本的に変え、 進化の限界を超越できる、 新たなアセンションパスの追加\n\n- 豊かな小国を築く手助けとなる、 リングワールドやダイソンスフィアのような巨大構造物。 これは小さく狭い帝国における惑星の役割を果たす\n\n- 集合意識としてプレイ可能。 あらゆる政治的紛争から離れ、 社会全体が単一の存在として活動する帝国をプレイできる\n\n- 奴隷を含むすべての国民を操るためのさらなる手段。"
 DLC_UTOPIA_RECOMMENDATION_DESC: "§S『Utopia』§!は帝国のさらに細かな管理を可能にしたり、 巨大構造物を建設したりできるDLCだ。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "§S『Utopia』§!をお勧めする理由は、 この帝国の構成が、 DLCの新たな帝国種別「集合意識」にフィットしているからだ。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "§S『Utopia』§!をお勧めする理由は、 この帝国の構成が、 DLCの国民を統合したり管理したりするシステムやコンテンツにフィットしているからだ。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "§S『Utopia』§!をお勧めする理由は、 この帝国の構成がDLCの奴隷管理システムにフィットしているからだ。"
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "過去を掘り起こし、 そして未来へ"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "銀河を横断したのは我々が初めてではなく、 そして、 我々が銀河を横断した最後の人間にもならない…\n\n辺境の惑星の塵深くに埋もれた、 はるか昔に滅んだ文明の遺跡群。 かつては高度な文明が栄えていたこれらの「遺物惑星」は、 いまや荒廃した廃墟や多くの謎をたたえて眠りについている。 こうした惑星の都市を訪れ、 その繁栄と滅亡の物語を紡いでいこう。\n\n『Ancient Relics』は、 太古の時代の文明を探究できるストーリーパックだ。 彼らの崩壊した都市や艦船を発掘して真実を明らかにし、 強力な遺物を発見して、 それを自らの帝国の野望のために活用しよう。"
 ANCIENT_RELICS_FEATURES: "§E内容：§!\n\n- 「考古学」という概念：新たな科学イベント、 古代の出土品、 発掘システムを追加\n\n- 新しい連鎖イベントを通じて、 滅亡した先駆文明について学ぼう\n\n- 先人を研究し、 その技術を身に着けよう\n\n- 新たなサウンドトラックを追加。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§S『Ancient Relics』§!は、 過去の文明や古代遺物に関する物語を追加するストーリーパックだ。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "§S『Ancient Relics』§!をお勧めする理由は、 この帝国の科学的な関心がDLCの考古学メカニクスにフィットしているからだ。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "§S『Ancient Relics』§!をお勧めする理由は、 この帝国の構成が、 古代文明や時の流れに焦点を当てたこのDLCのテーマにフィットしているからだ。"
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "手を伸ばして星に触れる"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "探検家の原動力となるのは発見。 見知らぬ場所、『Distant Stars』への旅...\n\n新しいアノマリーやストーリーを味わい、 未知の領域で驚くような新たな存在に遭遇しよう。 銀河を旅して、 過ぎ去ったテクノロジーや、 古代のゲートウェイ・ネットワークの隠された痕跡を発見しよう。 最後までやり抜き、 冒険の旅に出るのだ。"
 DISTANT_STARS_FEATURES: "§E内容：§!\n\n- 宇宙の探索中に遭遇するさらなるアノマリー\n\n- 謎めいたLクラスターにまつわる新しい連鎖イベント\n\n- 伝説のリーダーを見つけるか、 学術中立機構の専門知識を手に入れよう\n\n- 強大なリヴァイアサンの発見：それは心優しい巨人か、 邪悪な存在か。"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§S『Distant Stars』§!は、 未知の宇宙の深淵での奇妙な出会いの物語と、 そこに潜む怪物を追加するストーリーパックだ。"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "§S『Distant Stars』§!をお勧めする理由は、 この帝国の構成が、 宇宙探査や科学的新発見に焦点を当てたこのDLCのメカニクスやコンテンツにフィットしているからだ。"
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "新たな夜明けを目撃せよ"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "これが我々の今の銀河だ。 ネットワークとノードの夜明け。 そしてアルゴリズムの出現...\n\nこの衝撃的なストーリーパックで機械帝国としてプレイし、 ゲシュタルト文明の統一された力を受け入れよう。 ロボット社会として拡大するもよし、 AI主導のネットワークを構築し、 銀河の覇権を握るまでに成長させるもよし。 新たな意識が台頭するにつれ、 抑圧された人工生命体は隷属的な存在に嫌気がさし、 主人に反旗を翻すかもしれない。 次の進化の段階を決定するために、 自分の立ち位置を選ぶのだ！"
 SYNTHETIC_DAWN_FEATURES: "§E内容：§!\n\n- 機械帝国でプレイ可能：統治形態は人工生命体による集合意識\n\n- 有機生命体と機械の内戦で、 プレイする側を選択可能\n\n- 新たなロボット種族のポートレートと、 アドバイザーボイス。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§S『Synthetic Dawn』§!は機械知性でプレイできるようになるストーリーパックだ。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "§S『Synthetic Dawn』§!をお勧めする理由は、 この帝国の構成が、 機械とロボットに焦点を当てたこのDLCのテーマにフィットしているからだ。"
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "強者たちの復活を目の当たりにせよ"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "もっと大きな戦艦が必要だ！  \n\n銀河が活気づき、 あなたの帝国は巨大なリヴァイアサンと遭遇する。 学習と驚異の中立機構があなたの支援を待ち受ける一方、 宇宙の奥深くでは陥没した帝国が不安的な眠りについている。 この巨大な新しいストーリーパックで、 銀河の驚異を発見しよう。"
 LEVIATHANS_FEATURES: "§E内容：§!\n\n- リヴァイアサン：真空の宇宙に住む、 強大な力をもつ怪物\n\n- 中立機構：特定の分野を専門とする独立した宇宙ステーションで、 交流を通じて銀河に関する情報を購入したり、 自分の帝国のために見事な芸術作品の作成を依頼したりできる\n\n- ゲーム終盤の新しいシナリオ：陥没した帝国が目覚め、 銀河全体を巻き込む大戦争が勃発する。"
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§S『Leviathans』§!は、 宇宙航行文明のための新しい冒険と挑戦で銀河を埋め尽くすストーリーパックだ。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "§S『Leviathans』§!をお勧めする理由は、 この帝国の構成が、 宇宙の探索とリヴァイアサンとの戦いを中心とするDLCのテーマにフィットしているからだ。"
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "大きな飛躍を"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "探検家の心は広大で、 大胆だ..\n\n人気のヒューマノイド型は、 無数のSF古典からインスピレーションを得て、 ポートレート、 艦船モデル、 政府のバリエーションを増やしている。 工匠長と極上の商品を生産したり、 献身的な享楽の追求者の生活を送ったり、 クローン軍団として銀河を支配したりできる。 この「Species Pack」には、 新しいアドバイザーボイスと、 リミックスされたサウンドトラックも含まれている。"
 HUMANOIDS_FEATURES: "§E内容：§!\n\n- 新たな起源\n\n- 10種類以上の新しいヒューマノイドポートレート\n\n- 3種類の新しいアドバイザーボイスセット\n\n- 4種類の新しい国是\n\n- 3種類の新しい種族特性\n\n- 新たな伝統ツリー\n\n- 新しいヒューマノイド艦船モデルと都市背景。"
 DLC_HUMANOID_RECOMMENDATION_DESC: "§S「Humanoids Species Pack」§!は、 ヒューノマイドのポートレートと艦船モデルのバラエティを豊富にするDLCだ。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "§S「Humanoids Species Pack」§!をお勧めする理由は、 この帝国の構成がヒューマノイド種族パックのテーマにフィットするからだ。"
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "根で歩き出し、 銀河に枝を広げ、 定着しよう"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "種が芽吹き、 花が咲くように、 我々も星々の間に広がっていく...\n\n「Plantoids」では、 オリジナルのアートとアニメーションの新しい特徴が追加される。 新たな文明の芽を育て、 のどかな開花で惑星をガイア型惑星に変え、 触媒処理を利用して経済を反映させよう。 しかし、 庭の手入れの際にはご注意を。 銀河はトゲに満ちあふれている。"
 PLANTOID_FEATURES: "§E内容：§!\n\n- 新たな起源\n\n- 15種類以上の新しい植物種族ポートレート\n\n- 植物をテーマにした艦船モデル、 宇宙ステーション、 都市背景\n\n- 4種類の新しい種族特性\n\n- 2種類の新たな国是。"
 DLC_PLANTOID_RECOMMENDATION_DESC: "§S「Plantoids Species Pack」§!は、 銀河に種子を広めて根づこうとする知的植物種族のポートレートを含むDLCである。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "§S「Plantoids Species Pack」§!をお勧めする理由は、 この帝国の構成が植物というテーマとうまくフィットするからだ。"
 SOUNDTRACK_TITLE: "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE: "完全な音楽体験"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Paradoxが贈るオリジナルSFタイトル、 『Stellaris』のコンプリート・サウンドトラック。 Andreas Waldetoft & Meyer作曲。 一部はブランデンブルク国立管弦楽団とブダペスト・フィルム管弦楽団の演奏を含む。\n\n高音質なMP3またはFLAC形式で、 ゲーム中以外も好きなオーディオデバイスでフルスコアを聴くことができる。 ゲーム本編の曲はもちろん、 『Apocalypse』や『Distant Stars』などの拡張コンテンツの新曲を含む全55曲を収録。 また、 『Stellaris』の将来的な拡張に合わせて曲は追加されていく予定だ。"
 SOUNDTRACK_FEATURES: "§E内容：§!\n\nすべての音楽トラックがMP3およびFLAC形式\n\n- ゲーム内の曲が増えるにつれて、 トラックも継続的に追加！"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "無料コンテンツパック"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "あなたの種族は一見不可能なことを成し遂げた。 光速を超える速度での旅は、 文明の新時代の到来を意味する。 母星が混雑したとしても、 いまやはるか彼方の惑星に勇敢な開拓者を送り出せる。 科学者たちは猛烈な速さで宇宙の秘密を解き明かし、 あらゆる予想を覆すようなアノマリーを解析している。 だがあなたたちは、 天上に到達する最初の種族でも最後の種族でもない。 ライバルの銀河帝国たちを相手に、 真の軍事力と外交力が試されるのだ。\n\n『Stellaris』発売1周年を記念して、 Paradoxはプレイヤーのみなさんの1年間のサポートに感謝し、 プレオーダー限定の「Creatures of the Void Portrait Pack」と、 「Anniversary Species Portrait Pack」を全プレイヤーに無料公開いたします。"
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void：§!\n\n- ハイドラ／ゼノモーフ\n\n- 邪悪なヤマアラシ\n\n- 恐竜鳥\n\n- 闇の虫人\n\n- 菌類共生哺乳類\n\n§GAnniversary Portrait Pack：§!\n\n- フェアリードラゴン\n\n- 孔雀鳥人\n\n- 幼虫"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "無料コンテンツパック"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "天を揺るがせ"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "運命を切り拓き、 星々を溶けた野望のるつぼにせよ…\n\n「Lithoids」では独自のユニークなメカニズムを持つ新しい特性が登場する。 長生きし、 鉱物を食べ、 敵を塵にしてしまう種族だ。 この種族パックでは、 新たな特性を持つ種族が登場し、 既存の機能にもきらびやかなバリエーションが追加される。 容赦ない鍛冶場である銀河のために、 あなたの意志を鍛えるのだ。"
 LITHOIDS_FEATURES: "§E内容：§!\n\n- 新たな起源\n\n- 岩石種族のユニークなメカニクス\n\n- 15種類以上の岩石種族ポートレートと、 1種類の岩石種族のロボット\n\n- 3種類の岩石種族の特性\n\n- 2種類の新たな国是\n\n- 鉱物をテーマとした新しい都市背景、 艦船モデル。\n\n- 新規のアドバイザーボイス。"
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§S「Lithoids」§!は、 特有のメカニクスをもつ岩石ベースの種族でプレイできるようになる種族パックだ。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "§S「Lithoids」§!をお勧めする理由は、 この帝国の構成が、 岩石というテーマに岩の髄までフィットするからだ。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "§S「Lithoids」§!をお勧めする理由は、 この帝国の構成が鉱物の産出に影響を与えたり、 鉱物からボーナスを得ているからだ。"
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "敵は近くに置いておけ"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "多様性に満ちた銀河で、 どうやって共通点を見つけるのか？  \n\n直接対決よりも陰謀を、 剣よりもペンを好むプレイヤーのために、 DLC『Federations』は生み出された。 銀河外交の複雑極まる世界へ飛び込んだり、 銀河理事会の議席を獲得し、 政略と同盟の力で銀河の大国にのし上がろう。 汚れ仕事は隣人に任せ、 経済力で敵を締め上げ、 自らの連邦を作り上げるのだ。 同盟を築き一つとなれ。 統合力には強さがある。"
 FEDERATIONS_FEATURES: "§E内容：§!\n\n- あなたの連邦の団結度を高めて、 強力なボーナスを得る\n\n- 銀河で最高の権威をもつ議会である、 「銀河共同体」に参加\n\n- 政治の伝統ツリーで仲間に影響を与えよう\n\n- 8つの新たな「起源」で自国の過去と向き合おう。 ゲームの初期状態に大きく影響する\n\n- 新たな艦船：艦隊の修理を行える巨大移動基地「ジャガーノート」\n\n- 新たな巨大構造物：瞬く間に新たな艦隊を建造する「巨大造船所」"
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§S『Federations』§!は外交に焦点を当てたDLCである。"
 DLC_FEDERATIONS_RECOMMENDATION_REC: "§S『Federations』§!をお勧めする理由は、 この帝国の構成が恒星間同盟や外交というテーマとフィットするからだ。"
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "最高に充実した死を生きろ"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "生命を失った死体から帝国が立ち上がる...\n\nこの恐ろしい新たな種族パックで、 銀河がこれほど暗くなったことはない。 ネクロファージの起源で銀河共同体の死後の世界に対する考えに挑み、 不吉な新しい艦船セット、 テーマごとの国是、 アートワーク、 そして新しいアドバイザーボイスを探求しよう。 共生のペアとして、 ネクロイドでない種族もエイリアンの人口を消費し、 自分たちの特性に変換することができるようになった。 星々の冷たい光を浴びよ。 死者は虚空を恐れない。"
 NECROIDS_FEATURES: "§E内容：§!\n\n- 新たな起源\n\n- 15種類の新しいネクロイド・ポートレート、 1種類の新しいネクロイド ロボット\n\n- 4種類の新しい国是\n\n- 新たなアセンションパーク\n\n- 新しい艦船モデル、 アドバイザーボイス、 都市背景、 名前リスト、 室内背景。"
 DLC_NECROIDS_RECOMMENDATION_DESC: "§S「Necroids」§!は、 死を積極的に受け入れる種族としてプレイできるようになるフレーバーパックだ。"
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "§S「Necroids」§!をお勧めする理由は、 この帝国の構成が生と死というテーマにうまく適合するからだ。"
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "§S「Necroids」§!をお勧めする理由は、 その起源と国是がゲームプレイに新たな次元に運ぶからだ。"
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "影の中で生き、 炎の中で喜ぶ"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "影の中にはどんな秘密が隠されているのか？  \n\n『Nemesis』は、 プレイヤーが不安定な銀河の運命を決定できるようになるDLCだ。 諜報活動や、 「銀河守護者」への道、 そしてプレイヤーの帝国を危機勢力に §Rする§! ための「メナス」オプションなど、 『Nemesis』にはStellaris史上最も強力なツールが用意されている。\n\n制御不能に陥った銀河の中で、 混沌か秩序かの二択を迫られることになる。 外交や策略を駆使して権力を握る方法を見つけるのか、 それとも星が次々と消えていくのを見守るのか。"
 NEMESIS_FEATURES: "§E内容：§!\n\n- 自らが危機となり、 あなたの帝国が脅威を増すにつれ、 強力なボーナスがアンロックされる。 銀河の存在そのものを脅かそう！\n\n- 銀河共同体にあなたを「銀河守護者」に選出させ、 危機に立ち向かう緊急権限を与えさせるための活動を行おう。\n\n- 新しい伝統ツリーである「策略」を含む各種諜報ツールを活用して、 敵 (または友人) をスパイするのだ。 嘘や企みで敵を翻弄しながら、 敵の極秘情報を奪え。\n\n- SF界でも特に印象的な帝国のいくつかに触発された、 新しい艦船モデル。"
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S『$NEMESIS_TITLE$』§!は、 プレイヤーが不安定な銀河の運命を決められるようになるDLCだ。"
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "§S『$NEMESIS_TITLE$』§!をお勧めする理由は、 あなたがこれまでに下してきた選択が、 DLCの圧力下での外交というテーマにフィットするからだ。"
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "§S『$NEMESIS_TITLE$』§!をお勧めする理由は、 この帝国の構成が、 DLCの欺瞞と情報操作というテーマにフィットするからだ。"
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "§S『$NEMESIS_TITLE$』§!をお勧めする理由は、 この帝国の構成が、 銀河規模の脅威になるというテーマにフィットするからだ。"
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "深海より生まれ、 いま星々を掴まん"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "一人ではただの雫でも、 力を合わせれば大海になる…\n\nStellaris DLC「Aquatics Species Pack」で、 銀河文明の指導者となり、 広大な宇宙を航行しよう。 選択の幅がいっそう広がったゲームプレイで、 思いもよらない場所で新たな生命に出会えるかもしれない。 カスタムオプション、 種族のポートレート、 艦船モデル、 起源など、 新たな追加要素が盛りだくさん。"
 AQUATICS_FEATURES: "§E内容：§!\n\n- 2種類の新たな起源\n\n- どの惑星も海に変える新たなアセンションパーク：「水力中心」\n\n- ユニークな効果をもつ新たな特性：「水棲種族」\n\n- 15種類の新しい水棲種族のポートレート、 1種類のロボット水棲種族のポートレート\n\n- 新しい国是\n\n- 新しい艦船モデル、アドバイザーボイス、 都市背景、 名前リスト、 室内背景。"
 DLC_AQUATICS_RECOMMENDATION_DESC: "「Aquatics」で選択の幅がいっそう広がったStellarisの宇宙では、 思いもよらない場所で新たな生命に出会えるかもしれない。 帝国用のカスタムオプション、 種族のポートレート、 艦船モデル、 起源など、 新たな追加要素が盛りだくさん。"
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "「Aquatics」をお勧めする理由は、 あなたがビジュアル・パックが好きだと気づいているからだ。"
 DLC_AQUATICS_RECOMMENDATION_MOL: "「Aquatics」をお勧めする理由は、 あなたがギョギョッとするビジュアルが好きだと気づいているからだ。"
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "「Aquatics」をお勧めする理由は、 このDLCが海洋型惑星での新しい暮らしの可能性を切り開くからだ。"
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "壮大な構想も思いのままに"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "力の本質とは何か？  \n\nダイナミックなDLC『Overlord』には、 帝国の力を最大限に発揮するための強化された機能が盛りだくさん。 銀河のあらゆる勢力を従え、 栄光を手にしよう――さもなくば隷属あるのみ。\n\nアップデートされたメカニクスで、 帝国にとっての属国の役割を特化させたり、 新たな惑星と従属国を支配下に置くことができる。 さらに、 追加された巨大構造物を利用して、 帝国の影響力をより遠く、 より迅速に拡げることも可能だ。 力は腐敗するが、 絶えず変化する銀河では、 絶対的な力が絶対的な富をもたらすのかもしれない。"
 OVERLORD_FEATURES: "§E内容：§!\n\n- 5種類の新たな起源\n\n- 属国または宗主国との従属協定の改良が可能になり、 かつ従属国を個性的に特化させることのできる新たな属国化メカニクス\n\n- 3種類の新たな中立機構：シュラウドウォーカー、 傭兵中立機構、 回収者\n\n- 3種類の新たな巨大構造物：軌道環状施設、 ハイパーリレイ、 量子カタパルト。"
 DLC_OVERLORD_RECOMMENDATION_DESC: "『§SOverlord§!』は外交に焦点を当てたDLCで、 従属国と宗主国との交流を中心としている。"
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "『$OVERLORD_TITLE$』をお勧めする理由は、 戦争重視の帝国から傭兵中立機構に至るまで、 いくつもの新たな可能性を切り開くことができ、 従属国との交流を改善することができるからだ。"
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "『$OVERLORD_TITLE$』をお勧めする理由は、 精神主義帝国に新たな起源と、 シュラウドをテーマとした新たな中立機構を提供できるからだ。"
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "『$OVERLORD_TITLE$』をお勧めする理由は、 宗主国と従属国のあいだで新たな交流の可能性が広がるため、 外交重視のプレイヤーには興味深いものとなっているからだ。"
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "『$OVERLORD_TITLE$』をお勧めする理由は、 集合意識の新たな起源を提供でき、 特殊な血族リーダーを使って帝国を強化することが可能だからだ。"
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "調整し、 壊し、 引き受ける"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "煙に巻かれながら生きている人間にとって、 最期は常に腐敗を正当化することを意味する…\n\nこの腐食性の新種族パックで、 謎めいた汚毒神を探すクエストに乗り出すか、 あるいは成り行きまかせで種族のオーバーチューニングに全力を注ごう。 容赦ない産業主義者の帝国として惑星の生態系を破滅させたり、 変異原性の快楽スパを建設したり、 戦いに敗れた敵の残骸を漁ったりしよう。 「Toxoids」には新しい種族特性、 ポートレート、 艦船セットなども含まれている！"
 TOXOIDS_FEATURES: "§E内容：§!\n\n- 2種類の新たな起源\n\n- 15種類の新しいトキソイド・ポートレート、 1種類の新しいトキソイド ロボット\n\n- 4種類の種族特性\n\n- 3種類の国是\n\n- 新しい艦船モデル、 アドバイザーボイス、 都市背景、 名前リスト、 室内背景。"
 DLC_TOXOIDS_RECOMMENDATION_DESC: "「§SToxoids§!」で、 Stellaris史上最もしぶとい種族を手に入れよう！  有毒な惑星に住み、 目先の利益のために自らの惑星の未来を賭け、 危険な銀河を生き抜くために多大な犠牲を払うのだ。"
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "「The Toxoids Species Pack」をお勧めする理由は、 あなたがビジュアル・パックが好きだと気づいているからだ。"
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "「The Toxoids Species Pack」をお勧めする理由は、 あなたが終末をテーマとした帝国を選んだからだ。"
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "「The Toxoids Species Pack」をお勧めする理由は、 あなたが選んだ帝国は自然環境との関連性が強く、 このDLCが第二の選択肢になるからだ。"
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "「The Toxoids Species Pack」をお勧めする理由は、 「浪費」と「順応」というテーマにおいて、 あなた方人間にぴったりだからだ。"
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "「The Toxoids Species Pack」をお勧めする理由は、 「$origin_toxic_knights$」の起源が、 軌道上居住地から始まる前例のない冒険を提供するからだ。"
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "見上げるのだ。 諸君は孤独ではない"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "彼らは星からやって来た。 今までどおりにはいかないだろう…\n\n『First Contact』ストーリーパックで文明の衝突を探検しよう。 前FTLの社会を知性化させるか、 資源を搾取するかを選ぼう。 観察して報告する際には、 ゲームに変化をもたらすクローク技術で、 詮索好きな目から隠れるのだ。 経験豊富なプレイヤーなら、 銀河を隠密行動するタイミングも、 敵に奇襲を仕掛けるタイミングも心得ているはずだ。 さあ、 手を伸ばし、 接触に備えよう。"
 FIRSTCONTACT_FEATURES: "§E内容：§!\n\n- 3種類の新たな起源\n\n- 観察イベント、 諜報、 外交を含む前FTL文明との新たな交流\n\n- 4つの新しい国是：各政府ごとに1つずつ\n\n- クローク技術。"
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "『§SFirst Contact§!』は、 前FTL文明との出会いを体験できるストーリーパックだ。 このストーリーパックではクローク技術も導入される！"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "『§SFirst Contact§!』をお勧めする理由は、 このストーリーパックに含まれる新機能により、 前FTL文明との交流がよりダイナミックで魅力的なものになるからだ。"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "『§SFirst Contact§!』をお勧めする理由は、 この帝国の構成が、 外交、 諜報活動、 そして前FTL文明の発展の観察に焦点を当てたDLCのコンテンツにフィットするからだ。"
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "帝国を形作る伝説"
 PARAGON_LANDINGPAGE_DESCRIPTION: "銀河全体が舞台なら、 演者は誰だ？\n\nDLC『Galactic Paragons』では、 結果が伴わない行動はない。 優れた司令官は戦況をひっくり返し、 理想的な役人は惑星の紛争を鎮め、 明確な目的を持った科学者は無限の進歩を推進することができる。 歴史の流れを変える力を持つ、 伝説的なリーダーと高名なリーダーを迎え入れよう。\n\n『Galactic Paragons』では、 帝国評議会やリーダーの方針が拡張されている。 すなわち、 帝国評議会の力を借りて、 帝国の政治指針や戦略的方向性をこれまで以上に指揮できるようになるのだ。 舞台に立ち、 星空の向こうの脚本を書くのだ。"
 PARAGON_FEATURES: "§E内容：§!\n\n- 新たな起源\n\n- 140種類以上のリーダー特性 \n\n- 個性的な4人の“伝説のリーダー”\n\n- 独自の専門分野をもつ16人の“高名なリーダー”\n\n- 8種類の新しい国是：通常の帝国の国是が3種類、 メガコーポの国是が3種類、 ゲシュタルト帝国 (集合意識および機械知性) の国是が1種類、 すべての政治体制で共有される国是が1種類\n\n- 2つの新たな伝統ツリー\n\n- 拡張された評議会職と追加の方針。"
 DLC_PARAGON_RECOMMENDATION_DESC: "§S『Galactic Paragons』§!は、 “リーダー”や帝国を運営する“評議会”、 さらには銀河の大舞台で自国の目標に影響を及ぼす“方針”に焦点を合わせたDLCである。"
 DLC_PARAGON_RECOMMENDATION_REC: "§S『Galactic Paragons』§!をお勧めする理由は、 あなたがこれまでに下してきた選択が、 このDLCのテーマにフィットしているからだ。"
 ASTRAL_PLANES_TITLE: "アストラル界"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "驚きを体感せよ"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "どんな冒険においても、 未知へと足を踏み入れることは避けられない……\n\n天体の裂け目の向こう側へ行き、 DLC『Astral Planes』で別次元を探索せよ。 危険だが実りのある旅においては君の選択肢が重要な意味を持つ。 アストラル・スレッドを採掘してワームホールを封印したり、 あるいは前例のない方法で宇宙を操れ。 未知を受け入れ、 新たな次元へ最初の一歩を踏み出せ。"
 ASTRAL_PLANES_FEATURES: "特徴：\n\n- 1つの新たな起源。\n\n- 32の天体の裂け目。 分岐するストーリーと複数のエンディング。\n\n- 4つの新たな国是。\n\n- 8つの新たな遺産\n\n- 1つの新たな神秘のポートレート\n\n- アストラル・アクションの新システム。 予想外の方法で宇宙を操り、 銀河に影響を与える。\n\n- 新楽曲。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§!は他の宇宙の探索が可能になる重厚なストーリーエクスパンション。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "お勧めは『§SAstral Planes§!』と『§SOverlord§!』DLCの組み合わせだ。 ハイパーリレイや量子カタパルトの柔軟性が高まる。"
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "お勧めは『§SAstral Planes§!』だ。 『§SAncient Relics§!』で発見された先駆種族の地を新たに探索することが可能になる。"
 HIDE_UNOWNED_CONTENT: "未所持のコンテンツを隠す"
