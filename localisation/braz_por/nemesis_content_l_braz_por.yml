 resolution_emperor_imperial_armada: "Armada Imperial"
 resolution_emperor_imperial_armada_desc: "Com o recrutamento por todo o Imperium, a Armada Imperial será a frota espacial mais poderosa que a galáxia já viu."
 resolution_emperor_expand_ia: "Expansão da Armada Imperial"
 resolution_emperor_expand_ia_desc: "O tamanho da Armada Imperial deve ser maior, para a grande glória do Imperium!"
 resolution_emperor_imperial_legions: "Legiões Imperiais"
 resolution_emperor_imperial_legions_desc: "Não há honra maior do que servir à galáxia como um Legionário Imperial. Selecionado da nata dos recrutas militares por todo o Imperium, as Legiões são treinadas e condicionadas em uma força terrestre leal e fanática."
 resolution_emperor_isd: "Diretoria de Segurança Imperial"
 resolution_emperor_isd_desc: "Paz, estabilidade, ordem - os princípios sob os quais o Imperium Galáctico foi fundado. A DSI caçará os criminosos, terroristas e rebeldes onde quer que estejam se escondendo."
 resolution_emperor_itc: "Companhia de Comércio Imperial"
 resolution_emperor_itc_desc: "A CCI opera sob uma Constituição Imperial, e sua administração e conselho de diretores estará sob o controle direto do Imperador Galáctico."
