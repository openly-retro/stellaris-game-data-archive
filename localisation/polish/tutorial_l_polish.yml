 tutorial_24_chain_title: "Samouczek: Modyfikacja gatunku"
 tutorial_24_chain_desc: "Możemy §Smodyfikować§! dowolne inteligentne gatunki żyjące w naszym imperium pod warunkiem, że mają one wystarczającą liczbę §Spunktów cech§!.\n\nMożna to zrobić, wchodząc do menu §Smodyfikacji§! z zakładki §Sgatunków§! na ekranie §Skontaktów§!, a następnie opracowując odpowiedni §Sprojekt specjalny§!. Projekt wymaga §Sbadań socjologicznych§!, a gdy jest aktywny, zmienia kierunek postępu technologicznego w tej dziedzinie."
