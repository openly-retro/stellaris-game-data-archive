 tradition_supremacy: "Zwierzchnictwo"
 tradition_supremacy_desc: "Przyszłość tej galaktyki należy do tych, którzy są na tyle silni, by po nią sięgnąć."
 tradition_supremacy_machine_desc: "Wszystkie nasze modele teoretyczne nieodmiennie załamują się z powodu nieznanych zmiennych w postaci innych imperiów. Ponieważ naszych modeli nie da się bardziej ulepszyć, trzeba wyeliminować nieznane zmienne."
 tradition_supremacy_hive_desc: "Jedyna zasada: Jedz albo zostaniesz zjedzony."
 tr_supremacy_adopt: "Tradycje zwierzchnictwa"
