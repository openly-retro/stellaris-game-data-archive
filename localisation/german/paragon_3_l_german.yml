 leader_trait_legendary_autarky: "Autark"
 leader_trait_legendary_autarky_desc: "Dieser Anführer strebt danach, die Selbstversorgung der Nation sicherzustellen."
 leader_trait_legendary_natural_ruler: "Erleuchteter Herrscher"
 leader_trait_legendary_natural_ruler_desc: "Dieser charismatische, fürsorgliche und selbstlose Anführer ist bestrebt, das Leben aller zu verbessern."
 leader_trait_legendary_industry_titan: "Industrietitan"
 leader_trait_legendary_industry_titan_desc: "Dieser Anführer sieht eine gesunde Wirtschaft als Grundlage für eine große Nation an."
 leader_trait_legendary_great_inventor: "Großer Erfinder"
 leader_trait_legendary_great_inventor_desc: "Dieser Anführer ist ein Pionier in der Robotik und unser führender Forscher auf dem Gebiet der Automatisierung von Arbeitsplätzen."
 leader_trait_legendary_great_inventor_tt: "$t$£amenities£ Dienstleistungen von £job_roboticist£ $job_roboticist_plural$: §G+1§!\n$leader_trait_legendary_origin_desc$"
