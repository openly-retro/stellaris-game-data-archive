 #tr_diplomacy_dynamic_ecomorphism_delayed: "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."
 tr_diplomacy_open_markets: "Mercados abiertos"
 tr_diplomacy_open_markets_desc: "§Y$MOD_TRADE_VALUE_MULT$§! del imperio aumenta en un §G10%§!"
 tr_diplomacy_open_markets_delayed: "Para que el comercio prospere dentro de nuestras fronteras, el gobierno debe entrometerse lo justo en los mercados internos."
 tr_diplomacy_secure_shipping: "Envíos seguros"
 tr_diplomacy_secure_shipping_desc: "La protección comercial de base para las rutas comerciales se incrementó en §G5§!."
 tr_diplomacy_secure_shipping_delayed: "Las medidas antipiratería suelen ser cosa de la flota, pero la creación de una agencia especializada en patrullas estelares que vigile constantemente las rutas comerciales debería acabar con la actividad de los piratas."
 tr_diplomacy_federal_unity: "Unidad federal"
 tr_diplomacy_federal_unity_desc: "Tu producción de £unity£ §Yunidad§! aumenta en un §G5%§! por miembro de tu federación."
 tr_diplomacy_federal_unity_delayed: "La diversidad es muy valiosa, y las observaciones y perspectivas de cada estado miembro de nuestra federación solo harán más fuerte nuestra sociedad."
 #tr_diplomacy_alien_tourism: "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc: "§YUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed: "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."
 tr_diplomacy_diplomatic_networking: "Redes diplomáticas"
