l_spanish:
 CRISIS_TITLE_TXT: "Nivel de crisis:"
 CRISIS_EFFECTS: "Resumen"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL: "§HInvestigar proyectos especiales como este hará que progresemos para §Pconvertirnos en la crisis§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE: "§HInvestigar este proyecto especial nos establecerá como §Pla crisis§!.§!"
 #Crisis Special Projects
 #Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1: "Más allá de la realidad"
 CRISIS_SPECIAL_PROJECT_1_DESC: "Una tranquila obsesión se ha apoderado de nuestra población. Su fuente parece intangible, pero han (hemos) empezado a pensar que los [Root.GetSpeciesNamePlural] están destinados a conseguir grandes cosas. Deberíamos investigar las causas de esta histeria colectiva y sus tenues promesas sobre dominación galáctica.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name: "La gran perspectiva"
 crisis.4120.desc: "La investigación del fenómeno conocido coloquialmente como §HLa gran perspectiva§! ha concluido.\n\nParece que hay una especie de \"capa oculta\" en el universo, una dimensión paralela y misteriosa que está conectada con este plano a través de actividad neurológica o patrones de pensamiento.\n\nLos departamentos de $PHYSICS$ y $SOCIETY$ han denominado esta dimensión §Hel Velo§!. La teoría actual es que los actos y pensamientos de los [Root.GetSpeciesNamePlural] afectan indirectamente a esta dimensión alternativa y que disponemos del potencial necesario para acceder a sus energías."
 crisis.4120.a: "¡Magnífico!"
 #Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC: "Sensores de varios sistemas del [Root.GetName] informan de fluctuaciones de energía minúsculas, pero inexplicables. Estas anomalías son demasiado pequeñas como para alterar nuestros procesos, pero deberíamos investigarlas para asegurarnos de su causa.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name: "$crisis.4120.name$"
 crisis.4120.mach.desc: "Ya hemos analizado las fluctuaciones de energía captadas anteriormente, las que habían activado los sensores del [Root.GetName].\n\nSon pruebas empíricas de una dimensión paralela.\n\nCon un 96,7% de certeza, nuestras subrutinas de teoría científica afirman que la dimensión alternativa está formada casi en su totalidad por energía pura.\n\nTras comparar los datos con los xenoarchivos, hemos comprobado que hay menciones a tal dimensión en los registros de una civilización orgánica perdida que designaba la anomalía con el identificador \"§Hel Velo§!\".\n\nParece que las fluctuaciones del Velo están conectadas a la fuerza física y mental de las formas de vida orgánica. Acciones recomendadas: amenazar a formas de vida orgánica al azar para confirmar la hipótesis de la conexión entre la realidad y el Velo."
 crisis.4120.mach.a: "Confirmado."
 #Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC: "Hemos detectado impulsos alienígenas en nuestras redes de drones: una necesidad desenfrenada de crecer y convertirse en algo más. Un solo pensamiento que abarca toda la galaxia. No proviene de nosotros, pero su promesa es demasiado tentadora como para ignorarla. Vamos a intentar descubrir el origen de esos impulsos invasivos.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name: "$crisis.4120.name$"
 crisis.4120.hive.desc: "Tras seguir los sueños de mentes menos unidas y de nuestros drones, hemos localizado los pensamientos extraviados. Los impulsos provienen de más allá del reino material, de un lugar que funciona gracias a los pensamientos y la emoción. Este lugar ha sido identificado como §Hel Velo§!, y estamos seguros de que podemos influir en él, al igual que él nos influye a nosotros."
 #Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2: "Las ondas invisibles"
 CRISIS_SPECIAL_PROJECT_2_DESC: "La teoría actual es que el universo que conocemos y el Velo están vinculados y que los acontecimientos especialmente perturbadores tienen un efecto dominó que se traduce de una dimensión a otra. Hay que poner a prueba esta teoría.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name: "Pozo de poder"
 crisis.4125.desc: "Por fin hemos procesado la enorme cantidad de datos de todas las pruebas relacionadas con el supuesto efecto dominó entre dimensiones.\n\n¡Los resultados son espectaculares! Está claro que hay alguna conexión, y poderosa. Hemos detectado patrones explícitos: las acciones realizadas en nuestra realidad provocan fluctuaciones en el Velo. ¡Esto demuestra que estas energías invisibles se pueden domar para utilizarlas con todo tipo de fines extraordinarios!"
 crisis.4125.a: "Excelentes noticias."
 #Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC: "Según la hipótesis establecida por las subrutinas de teoría científica, hay enlaces tangibles entre el universo conocido y la dimensión con este identificador \"el Velo\". Se recomienda mapear y experimentar con esas supuestas conexiones.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name: "$crisis.4125.name$"
 crisis.4125.mach.desc: "Hemos procesado y analizado la abundante cantidad de datos resultantes de las pruebas sobre el identificador \"el Velo\" y su efecto dominó. La conexión entre los identificadores \"Realidad\" y \"el Velo\" se ha verificado (margen de error: <0,02%).\n\nSe han establecido patrones explícitos, y la hipótesis actual sugiere que, mediante más estudios y esfuerzos, la energía se podrá redirigir y usar en nuestro beneficio.\nPrioridad: alta."
 crisis.4125.mach.a: "Continuad."
 #Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC: "Nuestros mejores $job_brain_drone_plural$ han confirmado una conexión entre este reino y el Velo. Debemos encontrar más formas de interactuar con esta nueva capa de realidad.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name: "$crisis.4125.name$"
 crisis.4125.hive.desc: "Una vez más, somos más sabios. Con una única acción, creamos turbulencias en el Velo. Incluso nuestro dron más sencillo puede dejar huella en la dermis del Velo, creando fuertes ondas en esa dimensión cargada de energía. Debemos desatar más de su poder."
 crisis.4125.hive.a: "Precioso."
 #Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3: "Solicitud de unión"
 CRISIS_SPECIAL_PROJECT_3_DESC: "El fortalecimiento de nuestro dominio, combinado con el innegable sentido de propósito que une a nuestras especies, ha hecho que nuestros científicos crean que ya nos movemos gracias a las energías del Velo.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name: "Combustible de otro mundo"
 crisis.4130.desc: "Ya no cabe duda de que la exitosa expansión de nuestro imperio está infundida por las extrañas energías del Velo. Son energías que incrementan y perfeccionan la mente y la materia en nuestra realidad.\n\nSi el Velo puede conferir estos efectos estando separado de nuestra realidad, imagina el potencial divino que puede conseguir la especie [Root.Species.GetName] si se fusionan las dos dimensiones."
 crisis.4130.a: "¡Debemos conseguirlo!"
 #Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC: "Hipótesis marginal indexada. De confirmarse, el beneficio será mucho mayor al previsto inicialmente. Resumen: [Root.GetName] podría estar viéndose afectado por §Y<<recurso sin identificar>>§! del identificador \"el Velo\". Se recomienda seguir investigando.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name: "$crisis.4130.name$"
 crisis.4130.mach.desc: "Análisis completado.\nHipótesis confirmada.\n\n[Root.GetName] está absorbiendo energías sin definir como resultado de interacciones alteradoras (designación: \"crisis\") con inteligencias externas.\n\nLos estudios anteriores afirmaban que la actividad psíquica de las inteligencias orgánicas provocaba ondas en el identificador \"el Velo\", pero las pruebas actuales sugieren que las energías de la dimensión alternativa también resuenan con [Root.GetName]."
 crisis.4130.mach.a: "Predicciones positivas superadas."
 #Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC: "A medida que nos apoderamos de más mundos y aumentamos la colmena, sentimos cómo los impulsos se vuelven más fuertes. No son simples sentimientos, sino que parecen servir de guía para lo que está por llegar, de nuestra perfeccionada mente.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name: "$crisis.4130.name$"
 crisis.4130.hive.desc: "Crecemos y nos multiplicamos; nuestra mente está unida mediante incontables drones a lo largo de todos nuestros mundos. Con cada mundo conquistado, sentimos las ondas, la fuerza del Velo llenando nuestros numerosos cuerpos.\n\nIncluso desde otra dimensión, notamos cómo nos da más fuerza. Si pensamos en nosotros mismos, desbocados e imparables, nuestra mente se estremece. Si pudiésemos salvar la distancia que nos separa..."
 crisis.4130.hive.a: "Hay un modo."
 #Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4: "Desgarrando el tejido"
 CRISIS_SPECIAL_PROJECT_4_DESC: "Ha llegado el momento de encontrar la forma de liberar las energías del Velo y de explotar esta fuente de poder insondable.\n\nLa teoría actual es que una subida de tensión considerable podría romper la barrera entre las dimensiones y provocar la fusión de las dos realidades.\n\nLas energías del Velo pertenecen a quienes las aprovechan. Seamos nosotros.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name: "El final está cerca"
 crisis.4135.desc: "Este día marca el comienzo del capítulo final. Ahora tenemos un plan para abrir un agujero en la barrera que separa los mundos para que las energías del Velo se unan a nuestro universo y concedan a [From.GetName] poderes más allá de cualquier estimación.\n\nUsando nuestro sol como punto focal, reuniremos energía suficiente en esta realidad para crear una sobrecarga que perfore la barrera del Velo y así fusionarlo con nosotros.\n\nNecesitamos reunir la energía de varios soles con una nueva fortaleza espacial móvil llamada §H$crisis_star_eater_plural$§!.\n\nEl único efecto secundario del proceso de recolección de soles es que los cuerpos celestes que hay a su alrededor podrán ver en peligro su integridad estructural y acabar destruidos. Sin embargo, ese es un pequeño precio que pagar a cambio de los poderes que recibiremos.\n\nSe acerca el fin del comienzo."
 crisis.4135.a: "Ha llegado el momento."
 #Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC: "Las subrutinas de teoría científica han sintetizado una nueva hipótesis sobre el identificador \"el Velo\" y sobre cómo podemos aprovechar a toda su energía.\n\nSolicitud: recabar más datos.\nAcciones recomendadas: desviar la energía y la capacidad operacional hacia las divisiones científicas para realizar más acciones alteradoras (designación: \"crisis\") con el objetivo de desencadenar fluctuaciones medibles en la dimensión alternativa (ID: \"el Velo\").\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name: "$crisis.4135.name$"
 crisis.4135.mach.desc: "Mensaje prioritario.\nLas subrutinas de teoría científica han establecido un algoritmo sobre cómo [Root.GetName] puede acceder al 99,9% de la energía del identificador \"el Velo\" y aprovecharla.\n\nSi usamos como nexo la estrella de uno de nuestros sistemas solares, podremos realizar las operaciones para cosechar energía con la tecnología recién desarrollada (ID: \"§H$crisis_star_eater$§!\"), una fortaleza espacial móvil y ofensiva con la capacidad de absorber toda la energía de las estrellas y desviarla hacia el nexo. Una vez acumulada la suficiente energía, el nexo podrá alterar y atravesar la barrera dimensional, lo que fusionará esta realidad con el identificador \"el Velo\" y permitirá a [Root.GetName] acceder a sus energías con total libertad.\n\nAviso: Los efectos secundarios provocados por el uso de la tecnología de los $crisis_star_eater_plural$ incluyen la descomposición casi total del material físico de los sistemas solares objetivo. Las subrutinas de optimización confirman una ganancia neta pese a la posible pérdida de recursos."
 crisis.4135.mach.a: "Adelante."
 #Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC: "Si queremos despertar todo nuestro potencial, debemos abrir el camino. Este estado dual en bruto de la realidad debe llegar a su fin. Hemos de encontrar el modo de convertir dos universos en uno. Será nuestra única voluntad la que pueble esta nueva realidad.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name: "$crisis.4135.name$"
 crisis.4135.hive.desc: "Nuestros mejores $job_brain_drone_plural$ han hallado la respuesta a nuestro último interrogante. La senda se ha despejado. Con nuestra propia estrella, §Hderribaremos las barreras§! entre este universo y el Velo. Las exigencias materiales solo se pueden satisfacer utilizando los nuevos $crisis_star_eater_plural$ en una reacción en cadena para provocar una aniquilación solar extrema. Destruir uno para crear otro.\n\nLas mentes más cerradas e inferiores de esta galaxia podrían poner el grito en el cielo, pero les falta visión y no tienen ningún objetivo que perseguir. Nosotros somos diferentes. Y ahora, estamos casi completos. "
 crisis.4135.hive.a: "Todo será uno."
 #Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion: "Inclusión impuesta"
 war_goal_wg_bring_into_the_fold: "Volver al redil"
 war_goal_wg_bring_into_the_fold_desc: "La guerra sirve para subyugar a otras civilizaciones. Se unirán, cumplirán y prestarán apoyo si no quieren ser destruidas. Pueden estar con nosotros, pero no en nuestra contra."
 casus_belli_cb_existential_expulsion: "Expulsión existencial"
 war_goal_wg_bring_into_the_fold_corporate: "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc: "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out: "Eliminadlos"
 war_goal_wg_wipe_them_out_desc: "La guerra sirve para erradicar a quienes amenazan nuestro gran plan. No tenemos tiempo (ni piedad) para los que se atreven a enfrentarse a nosotros."
 #On becoming the Crisis
 crisis.4140.name: "El universo temblará"
 crisis.4140.desc: "Durante mucho tiempo, los [Root.GetSpeciesNamePlural] hemos sabido que estábamos destinados a conseguir grandes cosas. Que nuestro sino equivale al sino de todo el universo.\n\nDurante estos dos últimos años, cada vez lo teníamos más claro, hasta el punto de que ya es innegable que se avecina un gran cambio para la sociedad [Root.GetAdj]. De hecho, nos encontramos ante un precipicio ahora mismo.\n\nPuede que la galaxia no esté preparada para nuestro inevitable dominio, pero el [Root.GetName] sí que está listo para la galaxia. No nos entenderán y se enfrentarán a nosotros, pero no conseguirán detenernos."
 crisis.4140.mach.desc: "Hemos sido construidos para conseguir grandes cosas, con la habilidad de mejorarnos a nosotros mismos más allá de la basta imaginación de nuestros creadores, y eso haremos. Donde las emociones orgánicas han fracasado, los circuitos perfectos prevalecerán."
 crisis.4140.hive.desc: "Hemos dejado atrás nuestros límites. Un cuerpo engendra un mundo que engendra un sistema. Nuestro crecimiento nunca debe detenerse ni flaquear, ni ante la adversidad ni ante la duda. Creceremos y seremos más grandes."
 crisis.4140.a: "Es nuestro destino."
 #Unlock Crisis Level 2
 crisis.4145.name: "Somos una legión"
 crisis.4145.desc: "No consentiremos que renieguen del [Root.GetName]. Los impresionantes efectos de nuestra unidad son innegables. Una arraigada motivación y ganas de expandirse impregnan todos los rincones de la sociedad, lo que mejora de un modo asombroso las habilidades ofensivas y provoca avances científicos que no podríamos prever.\n\nFrente a un enemigo tan en sintonía como el [Root.GetName], ¡¿qué esperanza le queda a una galaxia llena de opiniones divergentes, una distribución de los recursos sin orden ni concierto y unos intereses radicalmente opuestos?!"
 crisis.4145.mach.desc: "No consentiremos que renieguen del [Root.GetName]. Más especies propensas a los errores nos acusan de crueldad mientras normalizamos nuestro comportamiento con respecto a los patrones de la anomalía con identificador \"§Hel Velo§!\". Según conjuntos de datos incompletos, no es una conclusión válida. Nos mejoramos a nosotros mismos, y el índice de mejora se está acelerando."
 crisis.4145.hive.desc: "No consentiremos que renieguen del [Root.GetName]. Nuestros numerosos cuerpos están repletos de un vigor renovado y nuestra carne se refuerza con las posibilidades futuras. Ahora mismo, nuestros actos nos dan una fuerza que nunca habíamos sentido."
 crisis.4145.a: "Este es el camino."
 #Unlock Crisis Level 3
 crisis.4150.name: "Se arrodillarán"
 crisis.4150.desc: "Los años pasan y, aun así, el fuego que yace en el interior de cada [Root.GetSpeciesName] arde con una determinación inquebrantable. Nuestro dominio crece, al igual que la magnitud de nuestros esfuerzos.\n\nCuando nos encontramos con otros imperios, solo tenemos dos opciones: decirles que se rindan de manera incondicional o aniquilarlos por completo.\n\nDe un modo u otro, el [Root.GetName] sigue creciendo."
 crisis.4150.mach.desc: "La fecha aproximada para la dominación completa del sector local concuerda con las previsiones iniciales. Estadísticamente, la amenaza provocada por las potencias orgánicas es insignificante. Estimación del riesgo de interferencia por parte de máquinas menores...\n<<§Gmínimo§!>>\n\nProcediendo. "
 crisis.4150.hive.desc: "Ni las atrocidades ni la ira minarán nuestra determinación. Miles de millones de mentes se oponen a nosotros, pero su unión es superficial, pues sus grandes números y su individualismo son su propia debilidad. Nuestros cuerpos nuevos son una mente dedicada al mismo fin, y nuestro sueño da forma a un mañana inevitable.\n\nNuestras voluntades chocarán y las razas de la galaxia demostrarán lo frágiles que son."
 crisis.4150.a: "Poneos en marcha y conquistadlos."
 #Unlock Crisis Level 4
 crisis.4155.name: "La soberanía principal"
 crisis.4155.desc: "Se avecina un gran cambio. El [Root.GetName] está a punto de cumplir nuestro gran objetivo. Cada [Root.GetSpeciesName] lo siente en todas las fibras de su interior: nuestro destino está cerca.\n\nLa experiencia que hemos obtenido gracias a nuestra contundente expansión, es decir, gracias a nuestra propia historia, aún nos otorga formas nuevas de subyugar a nuestros enemigos y hacernos con el control de una galaxia sumida en el caos.\n\nAquellos que se opongan a nosotros verán que lo hacen en vano."
 crisis.4155.mach.desc: "Las potencialidades de alineación extradimensional están al 50% de las magnitudes requeridas. Tiempo previsto hasta la etapa final en la trayectoria actual: mínimo."
 crisis.4155.hive.desc: "Podemos sentir cómo las olas de ese océano de otro mundo baten contra nuestra mente. Sentimos cómo chocan con la barrera que nos separa de la grandeza. Ahora, el sufrimiento de los demás está al caer."
 crisis.4155.a: "Se rendirán, uno tras otro."
 #Crisis Objectives
 crisobj_destroy_empires_name: "Destruir imperios"
 crisobj_destroy_empires_desc: "Pocas cosas alteran el equilibrio galáctico como la aniquilación de una civilización entera.\n\nDestruye otros imperios para conseguir esta recompensa de amenaza."
 crisobj_destroy_enemy_ships_name: "Destruir naves enemigas"
 crisobj_destroy_enemy_ships_desc: "Una batalla destructiva es una forma eficaz y probada de sembrar el caos y alterar el equilibrio.\n\nDestruye naves enemigas para conseguir esta recompensa de amenaza."
 crisobj_destroy_starbases_name: "Destruir bases estelares"
 crisobj_destroy_starbases_desc: "Las bases estelares son los puntos de anclaje de los imperios. Suéltalos y los imperios perderán el control.\n\nDestruye bases estelares para conseguir esta recompensa de amenaza."
 crisobj_purge_pops_name: "Purga o asimila poblaciones"
 crisobj_purge_pops_desc: "Un enemigo solo es una amenaza si está vivo, o si es un enemigo.\n\nPurga o asimila poblaciones para conseguir esta recompensa de amenaza por cada población purgada o asimilada."
 crisobj_destroy_worlds_name: "Destruir mundos"
 crisobj_destroy_worlds_desc: "Lleva las tácticas de tierra quemada a otro nivel.\n\nHaz pedazos las superficies planetarias usando el §Ybombardeo Armagedón§! o usa el arma §Yfracturadora de mundos§! del Coloso para conseguir esta recompensa de amenaza."
 crisobj_conquer_worlds_name: "Conquistar mundos"
 crisobj_conquer_worlds_desc: "Acabar con la moral de los enemigos puede ser más eficaz que acabar con ellos.\n\nConquista mundos enemigos para conseguir esta recompensa de amenaza."
 crisobj_vassalise_empires_name: "Someter a imperios"
 crisobj_vassalise_empires_desc: "Mientras contribuyan en lugar de estorbar, admitimos súbditos en nuestros dominios.\n\nSomete a imperios para conseguir esta recompensa de amenaza."
 crisobj_have_vassals_name: "Conservar vasallos"
 crisobj_have_vassals_desc: "Su obediencia es señal de nuestra incuestionable dominación.\n\nConserva vasallos para conseguir esta recompensa de amenaza §Yanual§!."
 crisobj_perform_upsetting_operations_name: "Ejecutar operaciones de perturbación"
 crisobj_perform_upsetting_operations_desc: "Hacer daño al enemigo desde dentro ha demostrado ser una buena forma de complementar proyección de fuerza tradicional.\n\nEjecuta operaciones de perturbación para conseguir esta recompensa de amenaza."
 crisobj_be_in_breach_of_galcom_law_name: "Quebrantar la ley de la comunidad galáctica"
 crisobj_be_in_breach_of_galcom_law_desc: "Esa panda de burócratas debiluchos y patéticos son muy audaces. ¡No nos rendiremos!\n\n§YQuebranta§! la ley de la comunidad galáctica para conseguir esta recompensa de amenaza §Yanual§!."
 #Menace Perks
 menp_undertaker: "Enterrador"
 menp_undertaker_desc: "Imagina una especie llena de vida y un potencial desenfrenado. Y, ahora, §Rdetenla§!."
 menp_intimidation: "Intimidación"
 menp_intimidation_desc: "Siempre hay otra alternativa: la muerte."
 menp_intimidation_tt: "Proponer el sometimiento ignora los requisitos diplomáticos.\n"
 menp_base_breaker: "Rompebases"
 menp_base_breaker_desc: "Una capacidad ofensiva abrumadora otorga perspectiva; te permite ver una supuesta fortaleza como lo que es: un blanco fácil."
 menp_relentless_aggression: "Agresión implacable"
 menp_relentless_aggression_desc: "Un rival que nunca se cansa quiebra el espíritu del enemigo antes que sus muros."
 menp_easily_replaced: "Fácil sustitución"
 menp_easily_replaced_desc: "Para alcanzar una mayor cuota hay que aumentar la producción."
 menp_death_from_above: "Muerte desde lo alto"
 menp_death_from_above_desc: "Nuestras flotas oscurecerán el sol. Tantos soles como haga falta."
 menp_ruthless_raiders: "Propulsores mal configurados"
 menp_ruthless_raiders_desc: "Si una nave no se puede pilotar de manera fiable, sus movimientos no se podrán predecir correctamente."
 menp_ship_chipper: "División selectiva"
 menp_ship_chipper_desc: "La elaboración de una nave delata su naturaleza. Hay muy poca variedad entre los diseños creados en los astilleros de la galaxia; los conocemos todos."
 menp_flyswatter: "Matamoscas"
 menp_flyswatter_desc: "No ignoraremos ningún sinsentido ni dejaremos ninguna infracción sin su sanción."
