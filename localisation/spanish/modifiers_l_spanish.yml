 stone_age_civilization: "Pre-UL de la Edad de Piedra"
 stone_age_civilization_desc: "Este mundo ha producido una protocivilización de la Edad de Piedra."
 dead_creatures: "Criaturas espaciales muertas"
 dead_creatures_desc: "Este gigante gaseoso fue el cementerio de una especie de criaturas espaciales. Aún se encuentran muchos cadáveres que merece la pena estudiar."
 starship_graveyard: "Cementerio de naves"
 starship_graveyard_desc: "Una gran batalla aconteció en la órbita de este mundo hace milenios, y la superficie sigue cubierta de restos de antiguas naves espaciales. Estudiar sus diseños avanzados nos dará un conocimiento valioso."
 organic_starship: "Nave espacial orgánica"
 organic_starship_desc: "Una especie de nave orgánica se estrelló en este mundo hace más de 3000 millones de años. Aunque solo quedan sus huesos antiguos, el yacimiento ofrece grandes oportunidades de investigación."
 abandoned_cities: "Ciudades abandonadas"
 abandoned_cities_desc: "Los habitantes originarios de este mundo se han desvanecido misteriosamente, dejando tras de sí ciudades e infraestructuras casi intactas. Esto facilitará mucho el desarrollo de una posible colonia."
 subterranean_ocean: "Océano subterráneo"
 subterranean_ocean_desc: "Hay un gran océano calentado por fuentes hidrotermales bajo el manto de hielo de este mundo. Parece lleno de vida, y podemos aprender mucho del estudio de estos organismos únicos."
 colony_enclaves: "Enclaves fortificados"
 colony_enclaves_desc: "La colonia de este mundo se limita a varios enclaves fortificados. Se ha dejado que una protocivilización de la Edad de Piedra se desarrolle por su cuenta en la tierra restante."
 primitive_reservation: "Reserva alienígena"
 primitive_reservation_desc: "Una parte de este mundo se ha convertido en una reserva vallada para una protocivilización indígena de la Edad de Piedra. Esto ha limitado un poco la tierra y los recursos para los colonos."
 starvation: "Hambruna"
 subterranean_tech_transaction: "Provisión de tecnología subterránea"
 subterranean_tech_transation_desc: "Una parte de nuestros fondos y materiales de investigación se destina a una civilización subterránea que vive en uno de los planetas colonizados."
 stellarite_high_temp: "Aumento de temperatura"
 stellarite_high_temp_desc: "Una monstruosidad radiante presente en este sistema está subiendo la temperatura del planeta."
 stellarite_low_temp: "Descenso de temperatura"
 stellarite_low_temp_desc: "Una monstruosidad radiante ha devorado parte de la estrella de este sistema y enfriado así los cuerpos planetarios más de lo habitual."
