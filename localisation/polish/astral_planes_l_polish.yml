 action_astral_action_locked_failtext: "Odblokowuje nowe działanie astralne."
 action_flash_forge_hyper_relay: "Ekspresowe pozyskanie hiperprzekaźnika"
 action_flash_forge_hyper_relay_desc: "Hiperlinie już teraz wykazują interesujące właściwości kwantowe, gdy jednak połączyliśmy je z odpowiednią ilością pasma astralnego, osiągnęliśmy jeszcze bardziej fantastyczne rezultaty. Przebijając się do innych wymiarów, możemy zdobywać teraz dostęp do hiperprzekaźników, które już istnieją (lub będą istniały w przyszłości). Jesteśmy niemal pewni, że nikt poza nami sobie ich w ten sposób nie \"pożycza\"."
 action_flash_forge_hyper_relay_tooltip: "Pozwala naszym statkom konstrukcyjnym na natychmiastowe i bezpłatne zbudowanie w układzie jednego hiperprzekaźnika."
 action_flash_forge_hyper_relay_available_tooltip: "$TRIGGER_FAIL$§RPrzygotowaliśmy już dla naszego statku konstrukcyjnego miejsce na budowę.§!"
 action_flash_forge_hyper_relay_executing_tooltip: "$TRIGGER_FAIL$§RJeden z naszych statków konstrukcyjnych jest w drodze na miejsce budowy§!"
 FLASH_FORGE_MEGASTRUCTURE: "Ekspresowe pozyskanie: $MEGASTRUCTURE|H$"
 action_dimensional_shifting: "Przeskok wymiarowy"
 action_dimensional_shifting_desc: "Sprytna manipulacja tkanką rzeczywistości między naszym i innymi wymiarami pozwala nam nakładać na siebie jej warstwy i osiągać imponujące rezultaty."
 action_dimensional_shifting_tooltip: "Odblokowuje działanie floty §Yprzeskok wymiarowy§! pozwalający naszym flotom na zniknięcie z naszej rzeczywistości i bezpieczne schronienie się w innym wymiarze na §Y180§! dni.\n\nFlota jest po powrocie w pełni naprawiona."
 action_folding_hyperspace: "Zakrzywianie hiperprzestrzeni"
 action_folding_hyperspace_desc: "Sprytna manipulacja przestrzeni między wymiarami pozwala nam nakładać na siebie jej warstwy i osiągać imponujące rezultaty."
 action_folding_hyperspace_tooltip: "Odblokowuje działanie floty §Yskok astralny§!, który pozwala twoim okrętom natychmiastowo przenieść się do układu znajdującego się w granicach twojego państwa."
 action_astral_siphon: "Syfon astralny"
 action_astral_siphon_desc: "Istnieje sposób na rozdarcie tkanki łączącej czas i przestrzeń. Budując dokładnie skalibrowane urządzenia, możemy wytwarzać $astral_threads$ w stałych ilościach."
 action_astral_siphon_unlock_tooltip_common: "zwiększa $ASTRAL_THREADS_ICON$ pojemność magazynową i zapewnia §Y[GetAstralResearcherJobWithIcon]§! miejsca pracy.\n[GetAstralResearcherEffect]"
 action_astral_siphon_unlock_tooltip_lvl1: "Odblokowuje budowlę planetarną §Y$building_astral_siphon_1$§!.\n§Y$building_astral_siphon_1$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl2: "Kliknij, aby ulepszyć §Y$building_astral_siphon_1$§! do §Y$building_astral_siphon_2$§!.\n§Y$building_astral_siphon_2$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl3: "Kliknij, aby ulepszyć §Y$building_astral_siphon_2$§! do §Y$building_astral_siphon_3$§!.\n§Y$building_astral_siphon_3$§! $action_astral_siphon_unlock_tooltip_common$"
 building_astral_siphon_1: "Syfon astralny"
 building_astral_siphon_1_desc: "Oddzielenie pasm astralnych od tkanki rzeczywistości to niezwykle delikatny proces. Te struktury uniemożliwiają rozpadnięcie się granicy między poszczególnymi wszechświatami."
