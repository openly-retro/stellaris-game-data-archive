 riots_averted: "Mężni obywatele"
 riots_averted_desc: "Pomimo gwałtownych §Hzamieszek§! populacje na tej planecie podjęły wspólny wysiłek w celu zapobieżenia dalszej przemocy."
 spiritualist_unrest: "Niepokoje (atrakcyjność etyki spirytualizmu)"
 spiritualist_unrest_desc: "§HNiepokoje§! w tej kolonii spowodowały, że miejscowe populacje zwracają się ku §Yspirytualizmowi§!."
 materialist_unrest: "Niepokoje (atrakcyjność etyki materializmu)"
 materialist_unrest_desc: "§HNiepokoje§! w tej kolonii spowodowały, że miejscowe populacje zwracają się ku §Ymaterializmowi§!."
 xenophobe_unrest: "Niepokoje (atrakcyjność etyki ksenofobii)"
