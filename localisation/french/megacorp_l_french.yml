 PLANET_HOUSING_USAGE: "Logements des $NUM_POPS|Y$ £pop£pops : $VALUE|R0$"
 PLANET_HOUSING_DESC: "§ELes £housing£§Ylogements§! représentent l'infrastructure du monde dédiée au logement de sa population. Un monde ne pourvoyant pas aux besoins en §Ylogement§! de ses habitants subit des pénalités de £stability£§Ystabilité§! et peut être confronté à l'§Yémigration§!. Le nombre de §Ylogements§! peut être accru en développant des £district£§Ydistricts§! supplémentaires.\n\nConstruire des £housing£§Ylogements§! accroît aussi la §Ycapacité du monde§!, qui peut affecter la vitesse de développement des £pop£pops biologiques.§!"
 PLANET_HOUSING_NO_HAPPINESS_DESC: "§ELes £housing£§Ylogements§! représentent les maisons, appartements et autres infrastructures dédiées au logement des habitants. Un monde qui ne pourvoit pas aux besoins en logement de sa population de drone subit des pénalités de £stability£§Ystabilité§!.§!"
