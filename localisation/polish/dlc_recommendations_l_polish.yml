 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "Zyski na galaktyczną skalę"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "Czy istnieje bardziej ożywcza działalność niż poszukiwanie zysków?\n\nTen dodatek koncentruje się na gospodarce - możesz w nim tworzyć wielkie imperium korporacyjne, a twoim zadaniem będzie rozbudowa przedsiębiorstwa w międzygwiezdnej skali.\n\nWładcy korporacyjni mogą tworzyć filie imperium na planetach należących do innych państw. Zakładaj filie na podstawie zawartych umów handlowych i zostań potęgą gospodarczą!\n\nStagnacja to początek zapaści przemysłu. Rozwijaj się, wznosząc nowe superkonstrukcje i zdobywając nowe korzyści z rozwoju. Albo konkurujcie w bezlitosnej galaktyce jako syndykat przestępczy. Przecież to tylko biznes."
 MEGACORP_FEATURES: "§EElementy:§!\n\n- Nowy typ imperium, które zajmuje się głównie biznesem i zarabianiem kredytów.\n\n- Dostęp do galaktycznego targu niewolników.\n\n- Floty Karawany przemierzające galaktykę, zawsze gotowe do robienia interesów.\n\n- Korzyści z rozwoju umożliwiające przebudowę planety w jedno wielkie miasto, krzyżowanie i zdobywanie przewagi na konkurencyjnym rynku.\n\n- Nowe superkonstrukcje, głosy doradców i ścieżki dźwiękowe."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§SMegacorp§! jest rozszerzeniem skoncentrowanym na gospodarce, które zapewnia większą złożoność handlu i pomaga w zdobyciu przewagi w walce dominację nad galaktycznym rynkiem."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "Polecamy §SMegacorp§!, ponieważ konfiguracja tego imperium pasuje do tematyki i mechaniki skoncentrowanej na handlu."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "Polecamy §SMegacorp§!, ponieważ konfiguracja tego imperium pasuje do jednego z jej motywów - bezlitosnego wykorzystywania niewolników."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "Stań w obliczu końca"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "Jak się zachowasz, gdy nadejdzie koniec?\n\nDzięki wprowadzeniu nowych możliwości ofensywnych i defensywnych Apocalypse całkowicie zmienia sztukę prowadzenia wojny kosmicznej. Nowa klasa okrętów Tytan obejmuje wielkie jednostki liniowe, które dają potężne premie całym flotom. Gdy niszczenie okrętów to za mało, okręty klasy Kolos mogą anihilować całe planety, zamieniając je w kosmiczny pył wraz z zamieszkującymi je organizmami.\n\nW galaktyce mogą się teraz pojawiać imperia zbójeckie, najeżdżające pobliskie układy i sprzedające swe usługi najemników. Walcz przeciwko nim lub u ich boku, ale pamiętaj, że mogą kierować nimi ukryte motywy. Apokalipsa nadeszła, ważą się losy galaktyki."
 APOCALYPSE_FEATURES: "§EElementy:§!\n\n- Nowe klasy okrętów i uzbrojenia używane w wojnie galaktycznej.\n\n- Wprowadzenie imperiów zbójeckich, kosmicznych najemników żyjących na obrzeżach cywilizacji.\n\n- Nowy kryzys w trakcie gry, w którym imperia zbójeckie jednoczą się pod przewodem wielkiego Chana.\n\n- Nowe korzyści z rozwoju i etosy. Niektóre wiążą się z wojną, a inne nie obejmują używania przemocy.\n\n- Drzewko tradycji nieustępliwości, które skupia się na obronie i bazach gwiezdnych."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! to dodatek, w którym zniszczenia i okrucieństwo wojny galaktycznej wchodzą na zupełnie nowy poziom."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "Polecamy §SApocalypse§!, ponieważ część zmiennych wybranych dla tego imperium pasuje do mechaniki i zawartości skupionych na wojnie."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Dążenie ku doskonałości"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "Utopia to miejsce, a może tylko stan umysłu?\n\nTen ekscytujący nowy dodatek pozwala wam pokonać własne ograniczenia poprzez skorzystanie z czterech wyjątkowych dróg rozwoju. Zbudujcie drogę do raju dzięki nowym superkonstrukcjom, takim jak sfera Dysona, światy pierścieniowe i stacje mieszkalne. Indoktrynujcie, zarządzajcie własną biologią lub osiągnijcie doskonałość jako zjednoczony umysł zbiorowy. Utopia daje wam narzędzia potrzebne do realizacji waszej wizji najdoskonalszego społeczeństwa."
 UTOPIA_FEATURES: "§EElementy:§!\n\n- Nowe drogi rozwoju, radykalnie zmieniające wasz gatunek i dające mu możliwość pokonania ograniczeń ewolucyjnych.\n\n- Superkonstrukcje, takie jak światy pierścieniowe albo sfery Dysona. Buduj \"wysoko\" i twórz struktury pełniące funkcje planet w małym i ciasnym imperium.\n\n- Graj jako umysł zbiorowy, odejdź od sporów politycznych i kieruj imperium, w którym całe społeczeństwo działa jako jednostka.\n\n- Kolejne sposoby kierowania populacją, w tym niewolnikami."
 DLC_UTOPIA_RECOMMENDATION_DESC: "Rozszerzenie §SUtopia§! umożliwia dokładniejszą kontrolę nad imperium i budowę superkonstrukcji."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "Polecamy §SUtopia§!, ponieważ konfiguracja tego imperium pasuje do nowego typu imperium - umysłu zbiorowego."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "Polecamy §SUtopia§!, ponieważ konfiguracja tego imperium pasuje do jej mechanik i zawartości, skoncentrowanych na zjednoczeniu i zarządzaniu jednolitą populacją."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "Polecamy §SUtopia§!, ponieważ konfiguracja tego imperium stanowi uzupełnienie jej mechanik traktowania niewolników."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Odkryjcie przeszłość, wejdźcie w przyszłość"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "Nie pierwsi przemierzaliśmy galaktykę i nie będziemy też ostatnimi, którzy to robią...\n\nGłęboko pod powierzchnią odległych planet znajdują się ruiny wymarłych kultur. Niegdyś mieszkały tam rozkwitające, rozwinięte cywilizacje. Jednak obecnie te światy relikty są martwe, pełne ruin i uśpionych tajemnic. Odwiedzaj te światy i inne pozornie opuszczone planety, żeby poznać historię ich świetności i upadku.\n\n\"Ancient Relics\" to pakiet fabularny, w którym odkryjecie tajemnice zaginionych cywilizacji, znajdziecie zniszczone miasta i potężne relikty. Okiełznajcie moc przeszłości, by realizować swoje cele."
 ANCIENT_RELICS_FEATURES: "§EElementy:§!\n\n- Archeologia: nowe wydarzenia naukowe, starożytne artefakty i mechanika wykopalisk.\n\n- Poznaj wymarłe cywilizacje prekursorów dzięki nowym ciągom wydarzeń.\n\n- Badaj cywilizacje przodków i pozyskaj ich technologie.\n\n- Nowe utwory muzyczne."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§! to pakiet fabularny wprowadzający opowieści o dawnych cywilizacjach i potężnych starożytnych reliktach."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Polecamy §SAncient Relics§!, ponieważ mechaniki archeologii pasują do skupienia się na nauce w tym imperium."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Polecamy §SAncient Relics§!, ponieważ konfiguracja tego imperium pasuje do tematyki starożytnych cywilizacji i przemijania."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Sięgnijcie gwiazd"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "Odkrycia to esencja profesji odkrywcy - podróż ku nieznanym i odległym gwiazdom...\n\nPoznaj nowe anomalie i opowieści, spotkaj nowe, zdumiewające istoty zamieszkujące nieznane obszary. Podróżuj po całej galaktyce, by odkrywać dawne technologie, a nawet ukryte ślady pradawnej sieci bram kosmicznych. Przygotuj się do wyprawy i ustaw kurs na przygodę."
 DISTANT_STARS_FEATURES: "§EElementy:§!\n\n- Więcej anomalii odkrywanych podczas eksploracji kosmosu.\n\n- Nowy ciąg wydarzeń związany z tajemniczą Gromadą L.\n\n- Odkryj legendarnego przywódcę lub skorzystaj z mądrości enklawy kuratorów.\n\n- Odkryj legendarne lewiatany, które mogą okazać się łagodnymi olbrzymami lub czymś o wiele bardziej złowrogim."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§! to pakiet fabularny ożywiający galaktykę opowieściami o dziwnych spotkaniach i istotach w nieznanych zakątkach kosmosu."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Polecamy §SDistant Stars§!, ponieważ część wybranych zmiennych pasuje do zawartości pakietu, w którym motywem przewodnim jest eksploracja kosmosu oraz odkrycia naukowe."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "Nowy świt"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "To nasza galaktyka. To świt sieci i węzła, powstanie algorytmu...\n\nZagraj jako imperium maszyn w tym elektryzującym pakiecie fabularnym i poznaj siłę cywilizacji zbiorowej. Rozwijaj społeczeństwo robotów albo stwórz sieć kierowaną przez SI, która dąży do opanowania galaktyki. Kiedy pojawiają się nowe świadomości, uciskane syntetyki mogą zbuntować się przeciwko swoim władcom, zmęczone poddańczym życiem. Opowiedz się po jednej ze stron, by zdecydować, jak przebiegnie następna faza ewolucji!"
 SYNTHETIC_DAWN_FEATURES: "§EElementy:§!\n\n- Graj imperium maszyn - syntetycznym umysłem zbiorowym.\n\n- Opowiedz się po jednej ze stron w wojnie między żywymi istotami a maszynami.\n\n- Nowe portrety maszyn i głos doradcy."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§! to pakiet fabularny umożliwiający grę cywilizacją mechanicznej inteligencji."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Polecamy §SSynthetic Dawn§!, ponieważ część wybranych zmiennych pasuje do tematyki maszyn i robotów."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "Obserwuj nadejście potęg"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "Będziemy potrzebować większego pancernika!\n\nGalaktyka ożywa, gdy twoje imperium napotyka potężne lewiatany. Enklawy nauki i cudów czekają na twoją opiekę, a w kosmicznej pustce upadłe imperia śpią niespokojnie. Dzięki nowemu, ogromnemu pakietowi fabularnemu odkryjesz cuda galaktyki."
 LEVIATHANS_FEATURES: "§EElementy:§!\n\n- Lewiatany - ogromne istoty żyjące w przestrzeni kosmicznej.\n\n- Enklawy - niezależne placówki specjalizujące się w różnych dziedzinach; można w nich nabyć informacje o galaktyce lub zamówić wielkie dzieła sztuki.\n\n- Nowy scenariusz zakończenia gry, w którym przebudzenie upadłego imperium może doprowadzić do ogólnogalaktycznej wojny."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§! to pakiet fabularny zapełniający galaktykę nowymi przygodami i wyzwaniami dla kosmicznych imperiów."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Polecamy §SLeviathans§!, ponieważ konfiguracja tego imperium pasuje do mechanik i zawartości pakietu, skoncentrowanych na eksploracji kosmosu i stawiania czoła kosmicznej megafaunie."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "Jeden wielki krok"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "Serce odkrywcy jest śmiałe i nie zna ograniczeń...\n\nPopularny fenotyp humanoida opiera się na niezliczonych klasycznych dziełach fantastyki naukowej, dodaje różnorodne portrety, modele okrętów i rządy. Wytwarzaj wyjątkowe towary dzięki mistrzom rzemiosła, żyj życiem niezmordowanego poszukiwacza przyjemności albo władaj galaktyką jako armia klonów. Ten pakiet gatunków zawiera też nowe głosy doradców i zremiksowaną ścieżkę dźwiękową."
 HUMANOIDS_FEATURES: "§EElementy:§!\n\n- Nowe pochodzenie.\n\n- Ponad 10 nowych portretów humanoidów.\n\n- 3 nowe zestawy głosów doradców.\n\n- 4 nowe etosy.\n\n- 3 nowe cechy gatunkowe.\n\n- Nowe drzewo tradycji.\n\n- Nowy zestaw jednostek humanoidów i krajobraz miasta."
 DLC_HUMANOID_RECOMMENDATION_DESC: "§SHumanoids Species Pack§! to DLC wprowadzające nowe wersje portretów i modeli okrętów humanoidów."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Polecamy §SHumanoids Species Pack§!, ponieważ umożliwia on większe urozmaicenie imperiów tego typu."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "Wykorzeniaj, wypuszczaj gałęzie i kop"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "Tak jak nasiona wypuszczają pędy, a kwiaty rozkwitają, tak my zamieszkamy wśród gwiazd...\n\nPlantoidy wprowadzają nowy fenotyp z oryginalnymi grafikami i animacjami. Opiekuj się pędami nowych cywilizacji, zamieniaj planety w światy gajańskie dzięki idyllicznej roślinności albo używaj przetwarzania katalitycznego, by zbudować kwitnącą gospodarkę. Ale działaj ostrożnie i dobrze opiekuj się swoim ogrodem, gdyż w galaktyce nie brakuje cierni."
 PLANTOID_FEATURES: "§EElementy:§!\n\n- Nowe pochodzenie.\n\n- 15+ nowych kwiecistych portretów.\n\n- Zestawy jednostek, stacje kosmiczne i krajobrazy miasta z motywem botanicznym.\n\n- 4 nowe cechy gatunkowe.\n\n- 2 nowe etosy."
 DLC_PLANTOID_RECOMMENDATION_DESC: "§SPlantoids Species Pack§! to DLC zawierające portrety rozumnych roślin, które rozsiewają się i zapuszczają korzenie w całej galaktyce."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Polecamy §SPlantoids Species Pack§!, ponieważ to imperium pasuje do jego botanicznej tematyki."
 SOUNDTRACK_TITLE: "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE: "Wielka uczta muzyczna"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Pełna ścieżka dźwiękowa ze \"Stellaris\", gry SF stworzonej przez Paradox Development, skomponowana przez Andreasa Waldetofta i Meyera oraz wykonana między innymi przez Krajową Orkiestrę Brandenburską i Budapesztańską Orkiestrę Filmową.\n\nTeraz możesz posłuchać wszystkich utworów poza grą, na wybranym urządzeniu, korzystając z plików w formacie mp3 i flac. Ścieżka składa się z 55 utworów z pierwszej gry, a także nowych, z takich dodatków jak \"Apocalypse\", \"Distant Stars\" i innych. Kolejne utwory będą dodawane w przyszłości, w miarę rozwoju serii \"Stellaris\"."
 SOUNDTRACK_FEATURES: "§EElementy:§!\n\n- Wszystkie utwory muzyczne w formatach mp3 i flac.\n\n- Kolejne utwory będą dodawane, gdy na potrzeby gry zostanie skomponowana nowa muzyka!"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Bezpłatne pakiety materiałów"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "Twój gatunek dokonał czegoś, co wydawało się niemożliwe. Podróżowanie z prędkością nadświetlną to nowa era dla twojej cywilizacji. Twoja pełna życia planeta może teraz wysłać pionierów, którzy zasiedlą odległe światy. Twoi uczeni pracują z zawrotną szybkością nad zgłębieniem nowych tajemnic kosmosu i poznaniem anomalii przeczących wszelkim przewidywaniom. Ale nie jesteście pierwszą ani ostatnią cywilizacją, która wzniosła się w przestworza. Musicie wykazać się sprawnością wojskową i dyplomatyczną w kontaktach z innymi imperiami galaktycznymi.\n\nDla uczczenia pierwszej rocznicy powstania \"Stellaris\" Paradox podaruje wszystkim graczom przedpremierowy pakiet \"Creatures of the Void Portrait Pack\" i nowy \"Anniversary Species Portrait Pack\". To podziękowanie za ich wsparcie w ostatnim roku."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void:§!\n\n- Hydra/Ksenomorf\n\n- Zły jeżozwierz\n\n- Ptak dinozaur\n\n- Antropoid cienia\n\n- Ssak zarażony fungoidem\n\n§GRocznicowy pakiet portretów:§!\n\n- Czarodziejski smok\n\n- Paw\n\n- Larwa"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Bezpłatne pakiety materiałów"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "Zachwianie niebiosami"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Bądź kowalem własnego losu, niech gwiazdy staną się tyglem przetapianej ambicji...\n\nLitoidy wprowadzają nowy fenotyp posiadający własną, wyjątkową mechanikę: ten niezłomny gatunek żyje długo, odżywia się minerałami i ściera przeciwników na proch. Ten pakiet gatunków, pełen nowych cech, wprowadza też urozmaicenia istniejącej mechaniki. Ale uważaj, bo galaktyka to bezlitosna kuźnia."
 LITHOIDS_FEATURES: "§EElementy:§!\n\n\n- Nowe pochodzenie.\n\n- Unikalna mechanika gatunku litoidów.\n\n- Ponad 15 nowych portretów litoidów i ich 1 robota.\n\n- 3 cechy gatunkowe litoidów.\n\n\n- 2 nowe etosy.\n\n- Nowe, inspirowane minerałami krajobrazy miast i modele okrętów.- Nowy głos doradcy."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§! to pakiet gatunków umożliwiający grę istotami powstałymi ze skał i funkcjonującymi dzięki unikatowym mechanikom."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Polecamy §SLithoids§!, ponieważ konfiguracja tego imperium pasuje do kamiennej tematyki - to jest pewne jak skała."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Polecamy §SLithoids§!, ponieważ konfiguracja tego imperium wpływa na wytwarzanie minerałów albo zapewnia premie zależne od minerałów."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "Wrogów trzymaj blisko"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "Jak osiągać kompromisy w galaktyce zdumiewającej różnorodności?\n\nDodatek \"Federations\" przeznaczony jest dla graczy, którzy wolą zakulisowe działania zamiast otwartej konfrontacji i słowa zamiast broni. Wejdź w skomplikowany świat galaktycznej dyplomacji albo zajmij miejsce w radzie galaktyki, stosuj działania polityczne i dyplomatyczne, by stać się mocarstwem na skalę wszechświata. Spraw, by inni wykonywali za ciebie brudną robotę, osłabiaj przeciwników, wprowadzając sankcje gospodarcze, i rozwijaj swoją federację. Buduj własne sojusze i walczcie razem - w jedności siła."
 FEDERATIONS_FEATURES: "§EElementy:§!\n\n- Buduj wewnętrzną spójność twojej federacji i odblokuj wielkie nagrody.\n\n- Działaj we Wspólnocie Galaktycznej, zgromadzeniu stanowiącym najwyższą władzę w galaktyce.\n\nWpływaj na twoich partnerów dzięki drzewku tradycji politycznych.\n\n- 8 nowych rodzajów pochodzenia pozwala ci działać zgodnie z dawnymi tradycjami, co w znacznym stopniu wpłynie na początkowe warunki twojej gry.\n\n- Nowy typ okrętów: Behemot to olbrzymia ruchoma baza gwiezdna, w której można dokonywać napraw.\n\n- Nowa superkonstrukcja: superstocznia o możliwościach pozwalających błyskawicznie budować nowe floty."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! to dodatek poświęcony głównie działaniom dyplomatycznym."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "Polecamy §SFederations§!, ponieważ część wybranych zmiennych pasuje do tematyki międzygwiezdnych sojuszy i dyplomacji."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "Śmierć to ostatecznie przeżycie"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "Z martwego ciała narodzi się imperium...\n\nGalaktyka nigdy nie była mroczniejsza niż w tym nowym, ponurym pakiecie gatunków. Dzięki pochodzeniu nekrofagów zmierzysz się z ideami galaktycznej społeczności dotyczącymi życia po życiu. Poznaj nowe zestawy statków, tematyczne etosy, grafiki i głos doradcy. W ramach symbiotycznej pary, teraz nawet gatunki inne niż nekroidy mogą pochłaniać i przemieniać we własny fenotyp populacje kosmitów. Pław się w chłodnym świetle gwiazd, gdyż zmarli nie obawiają się kosmicznej pustki."
 NECROIDS_FEATURES: "§EElementy:§!\n\n- Nowe pochodzenie.\n\n- 15 nowych portretów nekroidów i 1 mechaniczny nekroid.\n\n- 4 nowe etosy.\n\n- Nowa korzyść z rozwoju.\n\n- Nowe modele okrętów, głos doradcy, krajobraz miasta, listy nazw i tło pomieszczenia."
 DLC_NECROIDS_RECOMMENDATION_DESC: "§SNecroids§! to pakiet kolorytu umożliwiający grę gatunkiem, dla którego śmierć jest normalnym stylem życia."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Polecamy §SNecroids§!, ponieważ konfiguracja tego imperium pasuje do tematyki życia i śmierci."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Zalecamy §SNecroids§!, gdyż ich pochodzenie i etosy nadają nową perspektywę temu stylowi rozgrywki."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Żyj w cieniu; upajaj się płomieniami"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "Jakie tajemnice kryją się pośród cieni?\n\nW dodatku \"Nemesis\" możesz zadecydować o losie zdestabilizowanej galaktyki. Dzięki szpiegostwu, możliwości zyskania pozycji opiekuna galaktycznego albo §Rzostania§! kryzysem końca gry z wykorzystaniem mechaniki groźby, \"Nemesis\" daje graczowi najpotężniejsze narzędzia dostępne w \"Stellaris\".\n\nGalaktyka wymyka się spod kontroli, a ty musisz wybierać między porządkiem i chaosem. Przejmij władzę dzięki dyplomacji lub spiskom, w przeciwnym razie ujrzysz, jak gwiazdy gasną jedna po drugiej."
 NEMESIS_FEATURES: "§ECechy:§!\n\n- Zostań kryzysem i odblokuj potężne premie, gdy twoje imperium będzie stawać się coraz bardziej niebezpieczne. Zagroź istnieniu całej galaktyki!\n\n- Przeprowadź kampanię we Wspólnocie Galaktycznej, aby zostać opiekunem dysponującym specjalnymi środkami do zwalczania kryzysu.\n\n- Wykorzystaj nowe narzędzia szpiegowskie, by zdobywać informacje na temat wrogów (a może i sojuszników). Nowe drzewko tradycji podstępu. Dzięki twoim kłamstwom i oszustwom wrogowie stracą twój trop, a ty poznasz ich najbardziej skrywane tajemnice.\n\n- Nowy zestaw jednostek inspirowany najpotężniejszymi imperiami w całej fantastyce naukowej."
 DLC_NEMESIS_RECOMMENDATION_DESC: "W dodatku §S$NEMESIS_TITLE$§! gracz może zadecydować o losie zdestabilizowanej galaktyki."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "Polecamy §S$NEMESIS_TITLE$§!, ponieważ część wybranych zmiennych pasuje do tematyki dyplomacji w sytuacjach krytycznych."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "Polecamy §S$NEMESIS_TITLE$§!, ponieważ konfiguracja tego imperium pasuje do tematyki spisków i manipulacji."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "Polecamy §S$NEMESIS_TITLE$§!, ponieważ konfiguracja tego imperium sprawia, że mogłoby się ono stać zagrożeniem dla całej galaktyki."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "Wyjdź z głębin i sięgnij gwiazd"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Sami jesteśmy ledwie kroplą, ale razem tworzymy ocean...\n\nWybierz galaktyczną cywilizację i żegluj przez pustkę w dodatku \"Aquatics Species Pack\". Zanurz się w rozbudowanej rozgrywce dającej ci morze nowych wyborów i odkryj życie w najmniej spodziewanych miejscach. Daj się ponieść na fali elastycznych opcji modyfikacji i ciesz się skarbami w postaci nowych portretów gatunków, zestawów statków, pochodzenia cywilizacji i innych elementów."
 AQUATICS_FEATURES: "§EElementy:§!\n\n- 2 nowe pochodzenia.\n\n- Hydrocentryzm, nowa korzyść z rozwoju umożliwiająca przekształcenie każdego świata w ocean.\n\n- Nowa cecha \"gatunek wodny\" z unikatowymi właściwościami.\n\n- 15 nowych portretów gatunków wodnych plus 1 wodnej maszyny.\n\n- Nowy etos.\n\n- Nowe modele okrętów, głos doradcy, krajobraz miasta, listy imion i nazw oraz tło pomieszczenia."
 DLC_AQUATICS_RECOMMENDATION_DESC: "\"Aquatics Species Pack\" oferuje cały ocean nowych możliwości i odkrywanie życia w najmniej spodziewanych miejscach. Niech fala nowych opcji modyfikacji zaleje twoje imperium, oferując skarby w postaci nowych portretów gatunków, zestawów jednostek, pochodzenia cywilizacji i tak dalej."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "Zalecamy \"Aquatics Species Pack\", gdyż zauważyliśmy, że lubisz pakiety kosmetyczne."
 DLC_AQUATICS_RECOMMENDATION_MOL: "Zalecamy \"Aquatics Species Pack\", gdyż zauważyliśmy, że lubisz ryby."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "Zalecamy \"Aquatics Species Pack\", gdyż oferuje on nowe możliwości zasiedlania światów oceanicznych."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Zrealizuj swój Wielki Projekt"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "Czym jest istota władzy?\n\nDynamiczny dodatek \"Overlord\" zapewnia dostęp do ulepszonych funkcji, które wyzwolą całkowity potencjał twojego imperium. Poprowadź galaktykę pełną potencjalnych poddanych do chwały - lub poddaństwa.\n\nZaktualizowane mechaniki zapewniają wiele możliwości specjalizowania wasali i podporządkowania nowych planet twojej władzy. Szereg wspaniałych nowych superkonstrukcji umożliwi ci szybsze rozszerzanie swojej potęgi. Władza korumpuje, ale w ciągle zmieniającej się galaktyce, władza absolutna może zapewnić absolutne bogactwo."
 OVERLORD_FEATURES: "§EElementy:§!\n\n- 5 nowych pochodzeń.\n\n- Nowa mechanika wasalizacji, w której można precyzować porozumienie z wasalem lub suwerenem; dostępne są też nowe unikatowe specjalizacje dla poddanych.\n\n- 3 nowe enklawy: woaliści, enklawy najemników i złomiarze.\n\n- 3 nowe superkonstrukcje: pierścienie orbitalne, hiperprzekaźniki i katapulty kwantowe."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§! to rozszerzenie skupione na dyplomacji i stosunkach między państwami podporządkowanymi a ich suwerenem."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "Zalecamy $OVERLORD_TITLE$, gdyż dodatek ten oferuje nowe możliwości dla imperiów skupionych na wojnie - enklawy najemników i ulepszone interakcje z poddanymi."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "Zalecamy $OVERLORD_TITLE$, gdyż dodatek ten oferuje nowe pochodzenie dla imperiów skupionych na duchowości oraz nową enklawę związaną z Woalem."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "Zalecamy $OVERLORD_TITLE$, gdyż dodatek ten oferuje nowe interakcje między suwerenami a podanymi, interesujące dla graczy lubujących się w dyplomacji."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "Zalecamy $OVERLORD_TITLE$, gdyż dodatek ten oferuje nowe pochodzenie dla imperiów umysłu zbiorowego, ze specjalnymi przywódcami należącymi do potomstwa, których można wykorzystać do wzmacniania imperium."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "Modyfikuj, niszcz i walcz"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "Dla tych, którzy lecą na oparach, cel zawsze uświęca ruiny...\n\nWyrusz na poszukiwania Toksycznego Boga albo \"Do licha z konsekwencjami\" i pójdź na całość w modyfikowaniu twojego gatunku w nowym pakiecie gatunków. Niszcz ekosystemy twoich planet jako imperium niestrudzonych przemysłowców, buduj spa mutagenicznej przyjemności albo kanibalizuj wraki wrogów pokonanych w boju. Toksoidy to też nowe cechy gatunkowe, portrety, zestaw statków i wiele więcej!"
 TOXOIDS_FEATURES: "§EElementy:§!\n\n- 2 nowe pochodzenia.\n\n- 15 nowych portretów toksoidów i 1 maszyna toksoidów.\n\n- 4 nowe cechy gatunkowe.\n\n- 3 nowe etosy.\n\n- Nowy zestaw statków, głos doradcy, krajobraz miasta, listy imion i nazw oraz tło pomieszczenia."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "Dzięki §S\"Toxoids\"§! możesz przewodzić ekspansji najmocniejszego i najbardziej upartego gatunku w historii Stellaris! Zasiedlaj toksyczne planety, podejmuj ryzykowne decyzje kosztem natychmiastowych korzyści i dokonuj niezbędnych ofiar, by przetrwać we wrogiej galaktyce."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "Zalecamy \"Toxoids\", gdyż zauważyliśmy, że lubisz pakiety kosmetyczne."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "Zalecamy \"Toxoids\", gdyż zauważyliśmy, że wybrano imperium z apokaliptycznym motywem."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "Zalecamy \"Toxoids\" jako alternatywę dla obecnie wybranego imperium z powodu ich relacji względem środowiska naturalnego."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "Zalecamy \"Toxoids\", gdyż twój gatunek pasuje do motywu marnotrawstwa i przystosowalności."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "Zalecamy \"Toxoids\", gdyż pochodzenie $origin_toxic_knights$ wprowadza nową rozgrywkę opartą na stacjach mieszkalnych."
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "Spójrzcie w górę, bo nie jesteście sami"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "Oni przybyli z gwiazd i nic już nie było takie samo...\n\nObserwuj zderzenie cywilizacji dzięki pakietowi fabularnemu \"First Contact\". Wybierz, czy chcesz przyspieszać cywilizacje bez napędu nadświetlnego, czy też wykorzystywać je czerpiąc od nich zasoby. Obserwuj i melduj, skrywając się przed wścibskimi oczami dzięki rewolucyjnej technologii maskującej. Przebiegli gracze będą wiedzieli, kiedy trzeba skrycie przemierzać galaktykę, a kiedy wykorzystać przeciwko wrogom element zaskoczenia. A więc ruszaj i przygotuj się na kontakt."
 FIRSTCONTACT_FEATURES: "§EElementy:§!\n\n- 3 nowe rodzaje pochodzenia.\n\n- Nowe możliwości interakcji z cywilizacjami bez napędu nadświetlnego, w tym wydarzenia obserwacji, szpiegostwo i dyplomację.\n\n- 4 nowe etosy: jeden dla każdego rodzaju rządów.\n\n- Technologię maskowania."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "§SFirst Contact§! to pakiet fabularny ukazujący pierwsze spotkania z cywilizacjami bez napędu nadświetlnego. Ten pakiet fabularny wprowadza też technologię maskowania!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "Polecamy §SFirst Contact§!, ponieważ nowe elementy znajdujące się w tym pakiecie fabularnym czynią interakcje ze społecznościami bez napędu nadświetlnego bardziej wciągającymi i dynamicznymi."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "Polecamy §SFirst Contact§!, ponieważ część wybranych zmiennych pasuje do zawartości tego pakietu fabularnego. Koncentruje się ona na dyplomacji, szpiegostwie i obserwowaniu rozwoju cywilizacji bez napędu nadświetlnego."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "Niech twoje legendy budują imperium"
 PARAGON_LANDINGPAGE_DESCRIPTION: "Jeżeli cała galaktyka jest sceną, to kim są gracze?\n\nW dodatku \"Galactic Paragons\" każdy czyn ma jakieś skutki. Odpowiednio dobrany dowódca może odwrócić losy bitwy. Odpowiedni urzędnik może zapanować nad konfliktem planetarnym. Poznaj grupę legendarnych i znanych postaci, przywódców mogących wpływać na bieg historii.\n\n\"Galactic Paragons\" rozbudowuje radę twojego imperium i agendy twoich przywódców. Dzięki poparciu rady możesz lepiej panować nad sytuacją polityczną i strategiczną. Wyjdź na scenę i napisz swój scenariusz wśród gwiazd."
 PARAGON_FEATURES: "§EElementy:§!\n\n- Nowe pochodzenie.\n\n- Ponad 140 nowych cech przywódców. \n\n- 4 unikalni legendarni przywódcy.\n\n- 16 wyspecjalizowanych sławnych przywódców.\n\n- 8 nowych etosów: trzy dla zwykłych imperiów, trzy dla megakorporacji, jeden dla imperiów połączonych świadomości (dla umysłów zbiorowych oraz mechanicznych inteligencji) i jeden wspólny dla wszystkich rodzajów rządów.\n\n- 2 nowe drzewka tradycji.\n\n-Rozbudowane stanowiska w radzie i dodatkowe opcje polityki."
 DLC_PARAGON_RECOMMENDATION_DESC: "§S\"Galactic Paragons\"§! to dodatek koncentrujący się na przywódcach, radzie zarządzającej twoim imperium i agendach, które wpływają na twoje cele na arenie galaktycznej."
 DLC_PARAGON_RECOMMENDATION_REC: "Polecamy §S\"Galactic Paragons\"§!, ponieważ dokonane przez ciebie wybory pasują do zawartości tego DLC."
 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Poczuj zachwyt"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Każda przygoda wymaga wykonania kroku w nieznane...\n\nUdaj się na drugą stronę gwiezdnych szczelin i badaj inne wymiary dzięki dodatkowi \"Astral Planes\". Twoje wybory mają znaczenie, gdy prowadzisz twoich odkrywców na wyprawy pełne niebezpieczeństw i nagród. Zbieraj pasmo astralne, żeby zamykać tunele czasoprzestrzenne lub w zaskakujący sposób manipulować przestrzenią. Wyrusz w nieznane i uczyń pierwszy krok ku wejściu w nowy wymiar."
 ASTRAL_PLANES_FEATURES: "Elementy:\n\n- 1 nowe pochodzenie.\n\n- 32 gwiezdne szczeliny do zbadania, gdzie czekają na ciebie rozbudowane fabuły i różne zakończenia.\n\n- 4 nowe etosy.\n\n- 8 nowych reliktów do znalezienia.\n\n- 1 nowy portret mistyczny.\n\n- Nowy system działań astralnych umożliwiający manipulowanie przestrzenią i zupełnie nowe, zaskakujące interakcje z galaktyką.\n\n- Nowe utwory muzyczne."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! wzbogaca narrację, umożliwiając ci badanie innych wymiarów i alternatywnych rzeczywistości."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Polecamy §SAstral Planes§!, ponieważ to idealne uzupełnienie DLC §SOverlord§!, rozwijające elastyczność hiperprzekaźników i katapult kwantowych."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Polecamy §SAstral Planes§!, ponieważ jest to kolejna okazja do badania prekursorów, na których trafiliście w §SAncient Relics§!."
 HIDE_UNOWNED_CONTENT: "Ukryj nieposiadane elementy"
