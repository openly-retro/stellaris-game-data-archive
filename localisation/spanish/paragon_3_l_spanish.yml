 situation_paragon_skrand_integration_desc: "El proyecto de integración de mando se centra en aliviar las luchas internas dentro del almirantazgo, especialmente entre Skrand y nuestro propio personal. Si resolvemos las causas de la tensión, podríamos mejorar la eficacia de nuestros procesos de mando."
 situation_paragon_skrand_integration_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_upgrade: "Mejorar la Garra"
