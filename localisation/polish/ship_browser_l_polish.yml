l_polish:
 SHIP_GRAPHICS_BROWSER: "Wybierz wygląd okrętów"
 SHIP_GRAPHICS_PREVIEW: "Podgląd klas okrętów"
 SHIP_GRAPHICS_REQUIRED_DLC: "Wymagane DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP: "§GKliknij, aby obejrzeć wygląd okrętów§! ($CULTURE_NAME$)"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP: "§GObróć rolkę myszy do przodu§!, aby powiększyć obraz."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP: "§GObróć rolkę myszy do tyłu§!, aby pomniejszyć obraz."
 SHIP_GRAPHICS_ROTATE_TOOLTIP: "Przytrzymaj §Gprawy przycisk myszy§! na modelu okrętu i przeciągaj myszą, by go obracać."
 SHIP_GRAPHICS_CORVETTE_DESC: "Korwety są pierwszą klasą okrętów wojennych dostępną dla imperiów. Są szybkie, zwrotne i tanie."
 SHIP_GRAPHICS_FRIGATE_DESC: "Fregaty to zaawansowane wersje korwet, wyspecjalizowane w walce torpedami. Są wolniejsze i mniej wytrzymałe, ale mogą być dużym zagrożeniem dla większych celów."
 SHIP_GRAPHICS_DESTROYER_DESC: "Niszczyciele są mniej zwrotne i wolniejsze niż korwety, ale za to mają większą siłę ognia oraz grubszy kadłub."
 SHIP_GRAPHICS_CRUISER_DESC: "Krążowniki są wszechstronne i wytrzymałe, zdolne zarówno do zadawania, jak i znoszenia dużych uszkodzeń."
 SHIP_GRAPHICS_BATTLESHIP_DESC: "Pancerniki są kosztowne, ale potężne. Dzięki dużemu zasięgowi broni świetnie sobie radzą z rażeniem przeciwnika, zanim ten będzie mógł kontratakować."
 SHIP_GRAPHICS_TITAN_DESC: "Okręty klasy Tytan są niezwykle potężne, ale mogą też używać aury służącej do wzmacniania sojuszniczych jednostek."
 SHIP_GRAPHICS_JUGGERNAUT_DESC: "Budowa Behemota stanowi wielkie przedsięwzięcie dla dowolnego imperium. Jest to kolosalna jednostka, pełniąca funkcję ruchomej stoczni i okrętu wsparcia."
 SHIP_GRAPHICS_COLOSSUS_DESC: "Te wielkie okręty nie są przeznaczone do walki z wrogimi flotami, ponieważ ich rolą jest neutralizowanie całych światów."
 SHIP_GRAPHICS_OUTPOST_DESC: "Placówka jest najmniejszym rodzajem bazy gwiezdnej, a jej funkcja polega w zasadzie tylko na oznakowaniu zajęcia układu słonecznego."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC: "Cytadela to najwyższy możliwy do rozbudowania poziom bazy gwiezdnej. Jest wyposażona w rozległy system obronny i stanowi twardy orzech do zgryzienia dla wroga."
 SHIP_GRAPHICS_TRANSPORT_DESC: "Transportowce przewożą armie, które mają zdobywać wrogie planety podczas wojny. Są nieopancerzone i nieuzbrojone, więc podczas przelotu przez terytorium nieprzyjaciela trzeba zapewnić im eskortę floty wojennej."
 SHIP_GRAPHICS_SCIENCE_DESC: "Statki badawcze służą głównie do badania nowych układów słonecznych i anomalii. Jako jednostki cywilne są nieopancerzone i wrażliwe na ostrzał."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC: "Statki konstrukcyjne są niezbędne do budowania stacji kosmicznych. Jako jednostki cywilne są nieopancerzone i wrażliwe na ostrzał."
 SHIP_GRAPHICS_COLONIZER_DESC: "Statki kolonizacyjne przewożą osadników z zasiedlonych planet na nowe światy przeznaczone do skolonizowania. Jako jednostki cywilne są nieopancerzone i wrażliwe na ostrzał."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC: "§RTa klasa statku wymaga posiadania DLC: $SHIP_SIZE_NAME$.§!"
