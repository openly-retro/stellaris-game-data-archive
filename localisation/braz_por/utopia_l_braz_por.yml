 ring_world_1_MEGASTRUCTURE_DETAILS: "Um §Y$pc_ringworld_habitable$§! permite várias zonas similares a planetas, canibalizando todos os demais planetas no sistema em busca de materiais."
 ring_world_1_CONSTRUCTION_INFO_DELAYED: "Um Mundo-Anel completo consiste de 4 Seções de Mundo-Anel Concluídas, cada uma equivalente a um Mundo-Gaia gigantesco."
 ring_world_1: "Local do Mundo-Anel"
 ring_world_1_DESC: "Este complexo servirá como um área de preparação, armazém de recursos e zona de habitação para as centenas de milhares de pessoas envolvidas na construção do Mundo-Anel."
 ring_world_2_intermediate: "Estrutura do Mundo-Anel"
 ring_world_2_intermediate_DESC: "Essa estrutura esquelética inicial envolve o sol do sistema e serve como plataforma onde acabaremos por construir as seções totalmente habitáveis."
 ring_world_2: "Seção da Estrutura do Mundo-Anel"
 ring_world_2_DESC: "Essa estrutura de seção esquelética compõe aproximadamente um quarto da área de superfície total do Mundo-Anel. O trabalho na seção habitável menor ainda não foi concluído."
 ring_world_3_intermediate: "Seção do Mundo-Anel Concluída"
 ring_world_3_intermediate_DESC: "Uma seção totalmente habitável e funcional do Mundo-Anel, incluindo até uma biosfera ativa, está pronta para ser habitada."
 think_tank_0_MEGASTRUCTURE_DETAILS: "Os laboratórios de pesquisa e bancos de dados de um §Y$think_tank_3$§! geram um fluxo imenso de ciência crua e não diluída."
 think_tank_0: "Local do Nexus Científico"
 think_tank_0_DESC: "O local inicial servirá como base para a futura construção de um Nexus Científico."
 think_tank_1: "Hub do Nexus Científico"
 think_tank_1_DESC: "Equipado com um reator de singularidade de última geração, o núcleo central dará conta da maioria das necessidades energéticas do Nexus. Ele também conectará as instalações de pesquisa futuras."
 think_tank_2: "Alas de Pesquisa do Nexus Científico"
 think_tank_2_DESC: "Nas alas de pesquisa estarão a maior parte dos laboratórios e das moradias do cientistas. Elas vêm com várias câmaras de segurança para permitir o travamento completo de várias áreas, se necessário."
 think_tank_3: "Nexus Científico"
 think_tank_3_DESC: "Um Nexus Científico totalmente equipado e operacional."
 think_tank_4: "O Nexus Groik"
 think_tank_4_DESC: "Nomeado em homenagem à sua inventora, este Nexus Científico possui um banco neurológico que contém o cérebro de um de nossos melhores pesquisadores integrado ao seu disco principal, permitindo que ele opere em uma velocidade maior."
 #allow_dysons_sphere: "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world: "§HLibera a Megaestrutura:§! Mundo-Anel"
 allow_spy_orb: "§HLibera a Megaestrutura:§! Rede de Sentinelas"
 allow_think_tank: "§HLibera a Megaestrutura:§! Nexus Científico"
 ap_master_builders_habitat_size: "§HHabitats§! de propriedade do nosso Império possuem espaço para §Y2§! distritos adicionais."
 allow_edict_consectrated_worlds: "§HLibera a Decisão:§! Consagrar o Mundo\n"
 describe_edict_consectrated_worlds: "§EConsagrar planetas não habitados (até §Y3§!) aumenta a §YAtração de Ética Espiritualista§! e os §YConfortos Imperiais§! além de melhorar a £unity£ §YGeração de Unidade§!, contribuindo para o significado espiritual dos mundos consagrados.§!"
 allow_machine_worlds: "§HLibera Opção de Terraformação:§! Mundo-Maquinário"
 describe_machine_worlds: "§YMundos-Maquinário§! são uma classe planetária especial que é inabitável para a maioria dos orgânicos, mas não são limitados por Recursos Planetários em termos de quantos £district£ §YDistritos Geradores§! e de §YMineração§! eles podem suportar. £pop£ §YPops§! vivendo em §YMundos-Maquinário§! têm sua §YProdução de Recursos§! aumentada em §G+10%§! e §YUso de Moradias§! reduzido em §G10%§!. Quaisquer £district£ §YDistritos Agrícolas§! no planeta serão destruídos."
 allow_hive_worlds: "§HLibera Opção de Terraformação:§! Mundo Colmeia"
 describe_hive_worlds: "§YMundos-Colmeia§! são uma classe planetária especial que é inabitável para a maioria dos Pops que não tenham Mente-Colmeia, mas não são limitados por Recursos Planetários em termos de quantos £district£ §YDistritos Geradores§!, §YMineração§! e §YAgricultura§! eles podem suportar, e §YDistritos-Colmeia§! são mais eficientes £pop£ §YPops§! vivendo em §YMundos-Colmeia§! têm sua §YProdução de Recursos§! aumentada em §G+10%§!."
 ALLOW_PSI_CORPS: "Libera a Construção: §Y$building_psi_corps$§!."
 ALLOW_PSI_ARMIES: "§H$psionic_army_plural$§! agora podem ser recrutados."
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "Uma §Y$dyson_sphere_5$§! envolve completamente uma estrela qualquer, convertendo toda a produção solar diretamente em £energy£ Créditos Energéticos."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "Uma $dyson_sphere_5$ apagará o sol, transformando todos os planetas do sistema em Mundos Estéreis ou Congelados.\n\nQuaisquer candidatos a Terraformação no sistema serão arruinados."
 dyson_sphere_0: "Local da Esfera de Dyson"
 dyson_sphere_0_DESC: "A estação de construção serve como base para a futura construção de uma Esfera de Dyson."
 dyson_sphere_1: "Estrutura da Esfera de Dyson"
 dyson_sphere_1_DESC: "A estrutura é a fundação da futura Esfera de Dyson, e não gera energia alguma."
 dyson_sphere_2: "Esfera de Dyson Parcial"
 dyson_sphere_2_DESC: "Uma Esfera de Dyson parcialmente operacional - §Y25%§! de eficiência de geração energética."
 dyson_sphere_3: "Esfera de Dyson Parcial"
 dyson_sphere_3_DESC: "Uma Esfera de Dyson parcialmente operacional - §Y50%§! de eficiência de geração energética."
 dyson_sphere_4: "Esfera de Dyson Parcial"
 dyson_sphere_4_DESC: "Uma Esfera de Dyson parcialmente operacional - §Y75%§! de eficiência de geração energética."
 dyson_sphere_5: "Esfera de Dyson"
 dyson_sphere_5_DESC: "Uma Esfera de Dyson totalmente operacional - §Y100%§! de eficiência de geração energética."
 spy_orb_0_MEGASTRUCTURE_DETAILS: "Os estágios da §Y$spy_orb_4$§! gradualmente aumentam o alcance dos sensores, até finalmente cobrir toda a galáxia."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED: "Os estágios da $spy_orb_4$ gradualmente aumentam o alcance dos sensores, até finalmente cobrir toda a galáxia."
 spy_orb_0: "Local de Rede de Sentinelas"
 spy_orb_0_DESC: "A estação de construção serve como base para a futura construção de uma Rede de Sentinelas."
 spy_orb_1: "Hub de Sentinelas"
 spy_orb_1_DESC: "Um posto de escuta de última geração tripulado por uma equipe permanente de astrônomos e analistas táticos."
 spy_orb_2: "Espiral de Sentinelas"
 spy_orb_2_DESC: "Barbatanas oscilantes organizadas em uma espiral central isolam sinais fracos de radiação cada vez mais penetrantes."
 spy_orb_3: "Antenas de Sentinelas"
 spy_orb_3_DESC: "Antenas estáticas gigantescas fornecem um impulso sem igual à cobertura inicial."
 spy_orb_4: "Rede de Sentinelas"
 spy_orb_4_DESC: "Uma Rede de Sentinelas completa aumenta o alcance do sensor para cobrir a galáxia inteira."
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "Nossa nação inteira está unida no desprezo que sentimos por vocês, [From.GetSpeciesName]. Meu [Root.GetSpeciesOrganName] se contorce só em te ver."
 16_HOSTILE_GREETING: "Seus cidadãos devem ser muito solitários e egoístas, [From.GetSpeciesName]. Na sua busca enlouquecida por individualismo, seu governo falhou terrivelmente em lhes dar um objetivo de vida."
 15_FRIENDLY_GREETING: "Somos do mesmo pensamento que o seu povo, [From.GetSpeciesName]. Vocês são amigos de [Root.GetName]."
 action.1.f: "Saudamos vocês como um, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g: "Nosso coletivo superior os saúda, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i: "Perseguimos a perfeição - não fique no nosso caminho."
 action.1.ad: "O seu tipo não ameaçará nossa unidade."
 action.1.ar: "§E[From.GetRulerName] fala em nome do povo [From.GetAdj].§!"
 anomaly.168.d.tooltip: "Iniciar um renascimento religioso."
 precursor.2200.desc.b: "Após inspecionar o mundo-anel imenso encontrado no sistema §Y[From.GetStarName]§!, o Oficial Científico §Y[Root.GetLeaderName]§! relatou que ele é parecido de diversas formas com o nosso desenho de anel, apesar da idade.\n\nPorém, há uma diferença crucial - as seções anel parecem ter sido construídas parcialmente usando um novo recurso que desconhecemos. Relatórios iniciais descrevem-no como sendo algum tipo de \"metal vivo.\" O que quer que seja, deve ser estudado mais de perto."
 requires_planets_for_material: "$TRIGGER_FAIL$Não é possível construir em sistemas sem corpos planetários para serem usados como material."
 requires_no_existing_megastructure: "$TRIGGER_FAIL$Não é possível construir devido à Megaestrutura existente."
 requires_no_orbital_debris: "$TRIGGER_FAIL$Não é possível construir devido a destroços na órbita."
 requires_no_existing_gateway: "$TRIGGER_FAIL$Não é possível construir devido ao Portal existente."
 requires_no_orbital_station: "$TRIGGER_FAIL$Não é possível construir devido à Estação Orbital existente."
 requires_no_habitable_planets: "$TRIGGER_FAIL$Não é possível construir em sistemas com planetas habitáveis."
 requires_surveyed_system: "Não é possível construir em sistemas que não foram inspecionados."
 requires_inside_border: "$TRIGGER_FAIL$Não é possível construir fora das fronteiras do Império."
 requires_inside_border_or_subject: "$TRIGGER_FAIL$Não é possível construir fora das fronteiras do Império ou do Súdito."
 must_build_around_star: "$TRIGGER_FAIL$Deve ser construído ao redor de uma estrela."
 requires_no_black_hole: "$TRIGGER_FAIL$Não é possível construir um Mundo-Anel ao redor de um Buraco Negro."
 requires_no_black_hole_or_dyson_sphere: "$TRIGGER_FAIL$Não é possível construir em um sistema com um Buraco Negro ou Esfera de Dyson."
 requires_borders_survey_no_habitable: "$TRIGGER_FAIL$Não é possível construir em sistemas que contenham planetas habitáveis ou buracos negros, não tiverem sido completamente inspecionados ou estiverem fora das fronteiras do Império."
 requires_borders_survey_no_habitable_dyson: "$TRIGGER_FAIL$Não é possível construir em sistemas que contenham planetas habitáveis, buracos negros, estrelas de nêutrons ou pulsares, não foram completamente inspecionados ou estão fora das fronteiras do Império."
 requires_survey_not_habitable: "$TRIGGER_FAIL$Não é possível construir em um planeta habitável ou não inspecionado."
 requires_surveyed_planet: "$TRIGGER_FAIL$Não é possível construir em um planeta não inspecionado."
 requires_not_minor_planetary_body: "$TRIGGER_FAIL$Não é possível construir em um corpo planetário menor (asteroide ou lua)."
 requires_not_star: "$TRIGGER_FAIL$Não pode ser construído ao redor de uma estrela."
 requires_not_astral_scar: "$TRIGGER_FAIL$Não é possível construir ao redor de uma cicatriz astral."
 requires_no_existing_spyorb: "$TRIGGER_FAIL$Não é possível construir mais do que uma Rede de Sentinelas."
 requires_no_existing_think_tank: "$TRIGGER_FAIL$Não é possível construir mais do que um Nexus Científico."
 requires_no_existing_dyson_sphere: "$TRIGGER_FAIL$Não é possível construir mais do que uma Esfera de Dyson."
 requires_no_existing_spyorb_two: "$TRIGGER_FAIL$Não é possível construir mais do que duas Redes de Sentinelas."
 requires_no_existing_think_tank_two: "$TRIGGER_FAIL$Não é possível construir mais do que dois Nexos Científicos."
 requires_no_existing_dyson_sphere_two: "$TRIGGER_FAIL$Não é possível construir mais do que duas Esferas de Dyson."
 requires_no_black_hole_neutron_star_pulsar: "$TRIGGER_FAIL$Não é possível construir uma Esfera de Dyson ao redor de um Buraco Negro, Estrela de Nêutrons ou Pulsar."
 requires_no_anomaly: "$TRIGGER_FAIL$Não é possível construir em planetas que possuem anomalias não pesquisadas descobertas por nós ou por qualquer outro Império."
 requires_not_ring_world: "$TRIGGER_FAIL$Não é possível construir em Mundos-Anel."
 requires_barren_planet: "$TRIGGER_FAIL$Só pode construir em mundos Inférteis."
 progress.3.desc_08: "Nossa nave colonial aterrissou gentilmente na savana que cobre boa parte do [Root.GetName] O ar cintilante é seco, mas agradável, e um grande bando de herbívoros dóceis podem ser vistos nos observando ao longe enquanto nosso primeiro local de pouso é estabelecido.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_09: "Nossa nave colonial conseguiu, com uma facilidade surpreendente, manobrar entre os picos gigantescos que são tão presentes na paisagem acidentada do §Y[Root.GetName]§!. Ela aterrissou em um vale abrigado que servirá como um local de pouso ideal.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 fleet_maneuvers_recruitment: "Campanha de Recrutamento de Frota"
 fleet_maneuvers_recruitment_desc: "§LOs exercícios navais recentes geraram uma grande quantidade de interesse na frota entre o público. Não faltam novos recrutas, o que significa que teremos que gastar menos recursos para tripular nossas naves estelares.§!"
 fleet_maneuvers: "Manobras da Frota"
 fleet_maneuvers_desc: "§LComo resultado das grandes manobras de frota que fizemos recentemente, nossas tripulações navais bem treinadas são capazes de manter uma taxa de disparos mais alta.§!"
 maneuvers_canceled: "Manobras de Frota Canceladas"
 maneuvers_canceled_desc: "§LGrandes segmentos da nossa liderança militar estão descontentes devido ao cancelamento recente das nossas manobras de frota planejadas. Eles acham que é um sinal de fraqueza inaceitável e que nossos vizinhos certamente se aproveitarão disso.§!"
 maneuvers_no_protest: "Manobras Não Foram Protestadas"
 maneuvers_no_protest_desc: "§LUm grande segmento de nossas forças armadas está furioso pelo fato de que falhamos em nos opor diplomaticamente ao gigantesco exercício de frota que recentemente ocorreu próximo às nossas fronteiras.§!"
 standardized_colony_ships: "Naves Coloniais Padronizadas"
 opinion_maneuvers_hardline: "Manobras da Frota"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "Manobras de Frota Canceladas"
 FLESH_IS_WEAK_PROJECT: "A Carne é Fraca"
 FLESH_IS_WEAK_PROJECT_DESC: "Só um tolo persiste em um instrumento usado e decrépito, quando uma alternativa mais eficiente se apresenta.\n\nAgora possuímos a tecnologia para disponibilizar implantes cibernéticos em grande escala para a população do [Root.GetName]. Nossos cidadãos serão mais rápido, mais fortes e mais inteligentes, conforme membros e órgãos forem substituídos por versões mecânicas aprimoradas."
 SYNTHETIC_EVOLUTION_PROJECT: "Evolução Sintética"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "É hora de deixar nossos corpos orgânicos falhos para trás e abraçar a imortalidade. Precisamos preparar avatares sintéticos para nossa população inteira, e aí começar o processo de transferência de consciência."
 TRAIT_IMPROVES_LEADERS: "§GLíderes desta espécie possuem características e bônus adicionais§!"
 trait_cybernetic: "Cibernético"
 trait_cybernetic_desc: "§LEsta espécie abraçou a cibernética em tamanha escala que seus membros podem ser considerados ciborgues. Eles estão sempre substituindo suas partes de corpo orgânicas por versões mecanizadas mais avançadas.§!\n"
 trait_latent_psionic: "Psiônico Latente"
 trait_latent_psionic_desc: "§LEsta espécie possui habilidades psiônicas latentes, que agora estão dormente na maioria dos seus membros. Apesar de bastante raros, estes poderes se manifestarão em alguns líderes.§!\n"
 trait_cyborg_power_drills: "Brocas de Perfuração"
 trait_cyborg_power_drills_desc: "§LEquipe um ciborgue com um conjunto de brocas de perfuração e de repente tudo vira um depósito de minerais.§!"
 trait_cyborg_harvesters: "Extratores"
 trait_cyborg_harvesters_desc: "§LUm conjunto de ferramentas, que inclui equipamentos para os diagnósticos de soluções de nutrientes, o balanceamento local ou até mesmo a microsseparação de grãos, permite que os trabalhadores cibernéticos aumentem a produção.§!"
 trait_cyborg_superconductive: "Supercondutor"
 trait_cyborg_superconductive_desc: "§LO uso de materiais supercondutores nas unidades zerou as perdas de transmissão de energia.§!"
 trait_cyborg_efficient_processors: "Processadores Eficientes"
 trait_cyborg_efficient_processors_desc: "§LEstes processadores altamente eficientes aumentam a carga de trabalho e a resistência.§!"
 trait_cyborg_logic_engines: "Motores de Lógica"
 trait_cyborg_logic_engines_desc: "§LPercorrer de maneira eficiente as fronteiras cada vez mais complexas da ciência requer processadores paralelos para aprimorar os cérebros orgânicos.§!"
 trait_cyborg_loyalty_circuits: "Circuitos de Lealdade"
 trait_cyborg_loyalty_circuits_desc: "§LA lealdade como ideal é um conceito claramente orgânico. É muito mais eficiente programar obediência.§!\n"
 trait_cyborg_double_jointed: "Articulação Dupla"
 trait_cyborg_double_jointed_desc: "§LUnidades de trabalho com articulações flexíveis podem se dobrar e se empilhar para o transporte e depois se remontar no local de destino.§!\n"
 trait_cyborg_bulky: "Volumoso"
 trait_cyborg_bulky_desc: "§LEstas megamáquinas altamente avançadas não foram feitas para atravessar o universo em uma caixa.§!\n"
 trait_cyborg_enhanced_memory: "Memória Aprimorada"
 trait_cyborg_enhanced_memory_desc: "§LUma nova técnica revolucionária coloca células de memória em unidades autônomas por indução magnética, melhorando o desempenho delas consideravelmente.§!\n"
 trait_cyborg_durable: "Durável"
 trait_cyborg_durable_desc: "§LProtegidas por exoesqueletos de titânio cromado, estas máquinas de trabalho pesado foram projetadas para se saírem bem em condições rigorosas e precisam de menos manutenção.§!\n"
 trait_cyborg_high_maintenance: "Alta Manutenção"
 trait_cyborg_high_maintenance_desc: "§LEstas máquinas foram projetadas sem levar em consideração a longevidade e tendem a apresentar defeitos. Elas precisam de manutenção frequente.§!\n"
 trait_cyborg_learning_algorithms: "Algoritmos de Aprendizado"
 trait_cyborg_learning_algorithms_desc: "§LAlgoritmos sofisticados de autoaprendizado que estimulam a evolução rápida dos grupos neurológicos de uma unidade.§!\n"
 trait_cyborg_neural_limiters: "Limitadores Neurais"
 trait_cyborg_neural_limiters_desc: "§LAo limitarmos as habilidades cognitivas dos nossos trabalhadores, podemos encorajá-los a se concentrarem em tarefas mais simples.§!\n"
 trait_cyborg_mass_produced: "Produção em Massa"
 trait_cyborg_mass_produced_desc: "§LCiclos de produção simplificados e projetos modulares permitem a produção em massa de unidades a uma velocidade sem precedentes.§!\n"
 trait_cyborg_custom_made: "Feito Sob Medida"
 trait_cyborg_custom_made_desc: "§LCada nova unidade é construída com uma atenção inigualável aos detalhes. É uma maravilha da engenharia e da arte, mas não muito eficiente.§!\n"
 trait_cyborg_recycled: "Reciclado"
 trait_cyborg_recycled_desc: "§LA fabricação de unidades foi otimizada para ter o melhor custo-benefício possível, pois se usa materiais reciclados e componentes herdados de gerações anteriores.§!\n"
 trait_cyborg_streamlined_protocols: "Protocolos Simplificados"
 trait_cyborg_streamlined_protocols_desc: "§LOs processos de IA em vários lotes permitem que estas unidades se dimensionem bastante com perda de eficiência mínima.§!"
 trait_cyborg_high_bandwidth: "Alta Largura de Banda"
 trait_cyborg_high_bandwidth_desc: "§LUnidades individuais enviam e recebem uma quantidade de dados considerável e em grande parte duplicada, causando um atraso exponencial à medida que o número de unidades conectadas a cada hub de processamento central aumenta.§!"
 trait_cyborg_trading_algorithms: "Algoritmos de Comércio"
 trait_cyborg_trading_algorithms_desc: "§LAlgoritmos preditivos permitem a otimização máxima. As flutuações infinitesimais nas taxas de câmbio, a disponibilidade dos estoques e a reação emocional dos parceiros orgânicos são levadas em consideração.§!"
 trait_cyborg_power_intensive: "Alto Uso de Energia"
 trait_cyborg_power_intensive_desc: "§LEstes componentes cibernéticos necessitam frequentemente de recargas de uma fonte de energia externa.§!"
 TRAIT_POWER_INTENSIVE_EFFECT: "Aumenta a Manutenção de $r_energy$ em §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT: "Aumenta a de Manutenção de $r_energy$ em §R+$@cyborg_energy_upkeep$§!"
 trait_psionic: "Psiônico"
