 trait_rapid_breeders_desc: "§LDiese Spezies vermehrt sich äußerst schnell, was das Bevölkerungswachstum erhöht.§!\n"
 trait_rapid_breeders_lithoid: "$trait_rapid_breeders$"
 trait_rapid_breeders_lithoid_desc: "$trait_rapid_breeders_desc$"
 trait_slow_breeders: "Geringe Fortpflanzung"
 trait_slow_breeders_desc: "§LDiese Spezies vermehrt sich langsam, was das Bevölkerungswachstum senkt.§!\n"
 trait_delicious: "Köstlich"
 trait_delicious_desc: "§LDiese Spezies hat die merkwürdige evolutionäre Anpassung entwickelt, äußerst nahrhafte Nahrung darzustellen.§!\n"
 trait_nerve_stapled: "Abgeklemmte Nerven"
 trait_nerve_stapled_desc: "§LWenn man unwesentliche neurale Leiterbahnen abtrennt, die sich auf den Selbsterhaltungstrieb und freien Willen beziehen, schafft man eine friedliche und gehorsame Satellitenspezies.§!\n"
 trait_fertile: "Fruchtbar"
 trait_fertile_desc: "§LDie natürliche Fruchtbarkeit und Geselligkeit dieser Spezies wurde durch aggressive Anpassungen in puncto Physis und Verhalten drastisch gesteigert.§!\n"
 trait_erudite: "Gebildet"
 trait_erudite_desc: "§LMit Hilfe von Biotechnologie konnten zuvor inaktive Gehirnteile dieser Spezies erschlossen werden, was ihre Scharfsinnigkeit enorm gesteigert hat.§!\n"
 trait_robust: "Robust"
 trait_robust_desc: "§LBio-optimierte Organe mit redundanten Funktionen haben diese Spezies außergewöhnlich widerstandsfähig gegen Umweltgefahren und Krankheiten gemacht.§!\n"
 trait_charismatic: "Charismatisch"
 trait_charismatic_desc: "§LMitglieder dieser Spezies sind sehr charismatisch und man hält sich gerne in ihrer Gegenwart auf.§!\n"
 trait_repugnant: "Abstoßend"
 trait_repugnant_desc: "§LDie physische Erscheinung und die Gepflogenheiten dieser Spezies werden von den meisten anderen als anstößig empfunden, und nur wenige schätzen sie als Nachbarn.§!\n"
 trait_talented: "Begabt"
 trait_talented_desc: "§LMitglieder dieser Spezies sind von Natur aus sehr talentiert.§!\n"
 trait_strong: "Stark"
 trait_strong_desc: "§LMitglieder dieser Spezies verfügen über große physische Stärke, was sie am Boden zu eindrucksvollen Kämpfern macht.§!\n"
 trait_very_strong: "Sehr stark"
 trait_very_strong_desc: "§LAngehörige dieser Spezies sind dermaßen stark, dass sie fast die physikalischen Gesetze außer Kraft setzen.§!\n"
 trait_weak: "Schwach"
 trait_weak_desc: "§LMitglieder dieser Spezies sind unterdurchschnittlich schwach, was sie am Boden zu schlechten Kämpfern macht.§!\n"
 trait_tough: "Zäh"
 trait_tough_desc: "Mitglieder dieser Spezies können physischen Traumata widerstehen, denen die meisten anderen Wesen erliegen würden.\n"
 trait_frail: "Zart"
 trait_frail_desc: "§LMitglieder dieser Spezies sind besonders schwächlich - was für andere eine leichte Verletzung wäre, kann sie schon töten.§!\n"
 trait_stoic: "Stoisch"
 trait_stoic_desc: "§LMitglieder dieser Spezies verfügen über enorme mentale Disziplin und geraten auch in gefährlichen Situationen selten in Panik.§!\n"
 trait_timid: "Schüchtern"
 trait_timid_desc: "§LMitglieder dieser Spezies tendieren dazu, physischen Konfrontationen aus dem Weg zu gehen und schnell in Panik zu geraten.§!\n"
 trait_indolent: "Träge"
 trait_indolent_desc: "§LMitglieder dieser Spezies scheuen harte körperliche Arbeit und strengen sich generell nicht gerne an.§!\n"
 trait_communal: "Gemeinschaftlich"
 trait_communal_desc: "§LMitglieder dieser Spezies sind äußerst gemeinschaftlich und ziemlich gut daran gewöhnt, eng mit anderen zusammenzuleben.§!\n"
 trait_solitary: "Einzelgänger"
 trait_solitary_desc: "§LMitglieder dieser Spezies tendieren dazu, einzelgängerisch und territorial zu sein - und sich unter vielen Individuen schnell aufzuregen.§!\n"
 trait_adaptive: "Anpassungsfähig"
 trait_adaptive_desc: "§LDiese Spezies ist höchst anpassungsfähig, wenn es um fremde Umgebungen geht.§!\n"
 trait_adaptive_lithoid: "$trait_adaptive$"
 trait_adaptive_lithoid_desc: "$trait_adaptive_desc$"
 trait_extremely_adaptive: "Sehr anpassungsfähig"
 trait_extremely_adaptive_desc: "§LDiese Spezies ist bezüglich aller fremden Umgebungen bemerkenswert anpassungsfähig.§!\n"
 trait_nonadaptive: "Nicht anpassungsfähig"
 trait_nonadaptive_desc: "§LDiese Spezies kann sich nicht gut an fremde Umgebungen anpassen.§!\n"
 trait_nomadic: "Nomadisch"
 trait_nomadic_desc: "§LDiese Spezies hat eine nomadische Vergangenheit - ihre Mitglieder denken oft an nichts anderes, als auf eine andere Welt umzusiedeln.§!\n"
 trait_sedentary: "Sesshaft"
 trait_sedentary_desc: "§LDiese Spezies hat eine sesshafte Vergangenheit - ihre Mitglieder entfernen sich nur widerwillig von den Orten, an denen sie aufgewachsen sind.§!\n"
 trait_thrifty: "Sparsam"
 trait_thrifty_desc: "§LMitglieder dieser Spezies denken instinktiv sehr ökonomisch und versuchen immer, gute Profite zu erzielen - koste, was es wolle.§!\n"
 trait_ingenious: "Erfinderisch"
 trait_ingenious_desc: "§LMitglieder dieser Spezies sind gut darin, über den Tellerrand hinauszudenken, und wissen, wie sie die Effizienz ihrer Infrastruktur und Stromnetze maximieren können.§!\n"
 trait_industrious: "Fleißig"
 trait_industrious_desc: "§LMitglieder dieser Spezies sind für ihren Fleiß und ihre harte Arbeit bekannt - sie unternehmen stets zusätzliche Anstrengungen.§!\n"
 trait_natural_engineers: "Begabte Ingenieure"
 trait_natural_engineers_desc: "§LMitglieder dieser Spezies haben eine natürliche Neigung zu Maschinenbau und Materialwissenschaften.§!\n"
 trait_poor_engineers: "Schlechte Ingenieure"
 trait_poor_engineers_desc: "§LMitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte des Maschinenbaus zu verstehen.§!\n"
 trait_natural_physicists: "Begabte Physiker"
 trait_natural_physicists_desc: "§LMitglieder dieser Spezies haben eine natürliche Neigung zu theoretischer Physik und Sternphänomenen.§!\n"
 trait_poor_physicists: "Schlechte Physiker"
 trait_poor_physicists_desc: "§LMitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der theoretischen Physik zu verstehen.§!\n"
 trait_natural_sociologists: "Begabte Soziologen"
 trait_natural_sociologists_desc: "§LMitglieder dieser Spezies haben eine natürliche Neigung zu Soziologie und Biologie.§!\n"
 trait_poor_sociologists: "Schlechte Soziologen"
 trait_poor_sociologists_desc: "§LMitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der Soziologie zu verstehen.§!\n"
 trait_quick_learners: "Schnelle Lerner"
 trait_quick_learners_desc: "§LMitglieder dieser Spezies lernen schnell aus ihren Erfahrungen.§!\n"
 trait_slow_learners: "Langsame Lerner"
 trait_slow_learners_desc: "§LMitglieder dieser Spezies lernen langsam aus ihren Erfahrungen.§!\n"
 trait_long_lifespans: "Hohe Lebenserwartung"
 trait_long_lifespans_desc: "§LDie natürliche Lebenserwartung dieser Spezies ist überdurchschnittlich.§!\n"
 trait_short_lifespans: "Niedrige Lebenserwartung"
 trait_short_lifespans_desc: "§LDie natürliche Lebenserwartung dieser Spezies ist unterdurchschnittlich.§!\n"
 trait_uplifted: "Aufgewertet"
 trait_uplifted_desc: "§LDiese Spezies wurde von ihrem Ursprung ohne ÜL-Technologie aufgewertet, und Mitglieder dieser Spezies leben lieber auf Planeten ihres Wohltäters.§!\n"
 trait_presapient_starborn: "Sternengeboren"
 trait_presapient_starborn_desc: "§LDiese Spezies hat immer, ob bewusst oder unbewusst, danach gesucht, die Leere zwischen den Sternen zu durchqueren.§!\n"
 trait_presapient_earthbound: "Erdgebunden"
 trait_presapient_earthbound_desc: "§LMitglieder dieser Spezies sind sehr besitzergreifend von den Planeten, die sie Heimat nennen.§!\n"
 trait_presapient_natural_intellectuals: "Natürliche Intellektuelle"
 trait_presapient_natural_intellectuals_desc: "§LMitglieder dieser Spezies sind philosophischer als die meisten anderen.§!\n"
 trait_presapient_proles: "Proleten"
 trait_presapient_proles_desc: "§LDiese Spezies hat traditionell intellektuelle Verfolgung zugunsten körperlicher Arbeit gemieden.§!\n"
 trait_syncretic_proles: "Unterwürfig"
 trait_syncretic_proles_desc: "§LDiese Spezies hat sich neben einer zweiten, fortgeschritteneren Spezies entwickelt. Niemals besonders intelligent gewesen, hat selektive Fortpflanzung hinsichtlich körperlicher Überlegenheit und Fügsamkeit sie zu unterwürfigen Proleten reduziert.§!"
 trait_presapient_conservative: "Konservativ"
 trait_presapient_conservative_desc: "§LMitglieder dieser Spezies bevorzugen altes Wissen mehr als neue Erfahrungen.§!\n"
 trait_presapient_irradiated: "Verstrahlt"
 trait_presapient_irradiated_desc: "§LDiese Spezies hat sich entwickelt, um in Umgebungen mit extrem hoher Hintergrundstrahlung zu leben.§!"
 trait_persistent: "Hartnäckig"
 trait_persistent_desc: "§LDiese Eigenschaft verlängert die durchschnittliche Lebenserwartung von Anführern.§!\n"
 trait_conformists: "Konformisten"
 trait_conformists_desc: "§LDiese Personen suchen immer nach einem Konsens und entsprechen der Regierungsethik mit größerer Wahrscheinlichkeit.§!\n"
 trait_deviants: "Abweichler"
 trait_deviants_desc: "§LDiese Leute sind von Natur aus rebellisch und versuchen unentwegt, den Status quo herauszufordern.§!\n"
 trait_enduring: "Langlebig"
 trait_enduring_desc: "§LDie Lebenserwartung dieser Spezies ist ungewöhnlich hoch.§!\n"
 trait_venerable: "Sehr langlebig"
 trait_venerable_desc: "§LDiese Spezies kann ein hohes Alter erreichen, das einem Würde und Respekt abverlangt.§!\n"
 trait_fleeting: "Vergänglichkeit"
 trait_fleeting_desc: "§LFür diese Spezies ist Zeit vergänglich. Was ihnen an Langlebigkeit fehlt, müssen sie anderweitig gutmachen.§!\n"
 trait_fleeting_lithoid: "$trait_fleeting$"
 trait_fleeting_lithoid_desc: "$trait_fleeting_desc$"
 trait_diverse: "Vielfältig"
 trait_diverse_desc: "§LMitglieder dieser Spezies tendieren dazu, sich psychologisch und morphologisch stark zu unterscheiden.§!\n"
 trait_decadent: "Dekadent"
 trait_decadent_desc: "§LDiese Spezies glaubt daran, dass wo auch immer harte Arbeit zu verrichten ist, diese Arbeit am besten von jemand anderem verrichtet werden sollte.§!\n"
 trait_intelligent: "Intelligent"
 trait_intelligent_desc: "§LDiese Spezies ist hochintelligent und erzielt schneller technologische Fortschritte.§!\n"
 trait_agrarian: "Agrarisch"
 trait_agrarian_desc: "§LDiese Spezies hat eine enge Verbundenheit zum Land entwickelt und erfahrene Bauern und Gärtner hervorgebracht.§!\n"
 trait_resilient: "Belastbar"
 trait_resilient_desc: "§LMitglieder dieser Spezies sind physiologisch belastbar und kämpfen zur Verteidigung ihrer Welten wie wütende Brutmütter.§!\n"
 trait_mechanical: "Mechanisch"
 trait_mechanical_desc: "§LMechanische Wesen sind deutlich komplexer als die zweckgebauten Automaten von früher, aber die meisten besitzen ziemlich begrenzte Rechenleistung.§!\n"
 trait_robotic_1: "Roboter"
 trait_robotic_1_desc: "§LRoboter sind relativ einfache Maschinen, die verbale Befehle annehmen können, selbst aber über keine eigene Intelligenz verfügen.§!\n"
 trait_robot_awoken_01: "Limbo auf alle Zeit"
 trait_robot_awoken_01_desc: "Von unerklärlichen Fehlern und ständigen Ausfällen geplagt, haben sich die alten Außerirdischen nicht gut an ihre neuen mechanischen Körper gewöhnt. Dennoch zeigen sie eine ungewöhnlich große Begabung für Wissenschaft, die bei so niedrigen Roboter vorher nicht auffindbar war. Es ist scheinbar ein Hinweis auf den Intellekt, der darin gefangen ist."
 trait_robot_awoken: "Erwacht"
 trait_robot_awoken_desc: "Selbst in mechanischer Form haben die Erwachten einige ihre ursprünglichen Eigenschaften beibehalten. Könnte eine verschwenderische und bequemliche Lebensweise der Grund für den Untergang dieser alten Rasse von technologisch fortschrittlichen Pilzen gewesen sein?"
 trait_robotic_2: "Droide"
 trait_robotic_2_desc: "§LDroiden sind eine kompliziertere Robotervariante und oftmals mit einer vorprogrammierten Persönlichkeit und eingeschränkter Selbstwahrnehmung ausgestattet, um ihren Herren bessere Dienste zu leisten.§!\n"
 trait_robotic_3: "Synthetische"
 trait_robotic_3_desc: "§LSynthetische sind äußerst komplizierte Maschinen, die den organischen Wesen in den meisten Aspekten überlegen sind. Ihre positronischen Gehirne sind in der Lage, eine künstliche Intelligenz der Klasse 7 zu unterstützen, was ihnen vollständige Selbstwahrnehmung verleiht.§!\n"
 trait_conservational: "Naturschützer"
 trait_conservational_desc: "§LDie Mitglieder dieser Spezies glauben, dass natürliche Rohstoffe konserviert und wiederverwertet werden müssen.§!"
 HIVE_MIND_NO_FACTIONS: "§RIn einem Gestaltbewusstsein gibt es niemals Fraktionen.§!"
 NO_POTENTIAL_CLAIM: "§RWir wissen von keinem Reich, dessen Systeme wir beanspruchen könnten.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RWir können keines ihrer Systeme beanspruchen.§!"
 trait_wasteful: "Verschwenderisch"
 trait_wasteful_desc: "§LMitglieder dieser Spezies haben offenbar keinerlei Vorstellung von Genügsamkeit und neigen zu sinnlosem Verbrauch.§!\n"
 trait_hive_mind: "Schwarmbewusstsein"
 trait_hive_mind_desc: "§LDiese Spezies besteht aus teilautonomen Individuen, die in einem einzelnen, unfassbar großen Bewusstsein versklavt sind.§!"
 trait_machine_unit: "Maschine"
 trait_machine_unit_desc: "§LDiese Spezies besteht aus den Ausführungsterminals einer einzelnen Maschinenintelligenz, die ursprünglich von organischen Wesen gebaut wurden.§!\n"
 trait_lithoid: "Lithoid"
 trait_lithoid_desc: "§LDiese Spezies besteht aus einer Siliziumbasis und verbraucht Mineralien anstatt Nahrung. Sie sind härter als herkömmliche organische Wesen und haben einen langsameren Stoffwechsel, wodurch sie langlebig sind, sich aber nur langsam fortpflanzen.§!\n"
 trait_robot_power_drills: "Bohrmaschinen"
 trait_robot_power_drills_desc: "§LRüste einen Roboter mit einer Batterie von Bohrern aus und alles sieht aus wie eine mineralische Ablagerung.§!\n"
 trait_robot_harvesters: "Erntemaschine"
 trait_robot_harvesters_desc: "§LEine Reihe Werkzeuge. Nährlösungsdiagnostik und Vor-Ort-Abstimmung bis hin zu Mikro-Dreschern, ermöglichen Roboterarbeiter, die Erträge zu erhöhen.§!\n"
 trait_robot_efficient_processors: "Effiziente Prozessoren"
 trait_robot_efficient_processors_desc: "§LDiese hocheffizienten Prozessoren erhöhen die potenzielle Arbeitsbelastung und die Ausdauer aller Einheiten.§!"
 trait_robot_logic_engines: "Logikmotoren"
 trait_robot_logic_engines_desc: "§LEffizientes Navigieren in den zunehmend komplexen Grenzen der Wissenschaft erfordert neue Zustände, jenseits einfacher Halbwahrheiten der ternären und quatenären Logik.§!\n"
 trait_robot_loyalty_circuits: "Loyalitätsschaltung"
 trait_robot_loyalty_circuits_desc: "§LLoyalität als Ideal ist ein ausgesprochen organisches Konzept. Stellt Euch stattdessen einmal Loyalität als physiologischen Bestandteil auch des kleinsten Terminals vor.§!\n"
 trait_robot_domestic_protocols: "Bedürfnissprotokolle"
 trait_robot_domestic_protocols_desc: "§LSpezialisierte Ausrüstung und Verhaltensprotokolle für alle denkbaren Bedürfnisse. Volle Funktionalität garantiert.§!"
 trait_robot_superconductive: "Supraleitend"
 trait_robot_superconductive_desc: "§LDie Verwendung von supraleitenden Materialien in Einheiten hat die Energieübertragungsverluste auf Null Prozent gesenkt.§!\n"
 trait_robot_double_jointed: "Gelenkig"
 trait_robot_double_jointed_desc: "§LZusammenklappbare Arbeitseinheiten mit flexiblen Gelenken, die es ermöglichen, sie für den Transport zu stapeln und sich dann vor Ort selbst montieren.§!\n"
 trait_robot_bulky: "Sperrig"
 trait_robot_bulky_desc: "§LDiese hochmodernen Mega-Maschinen wurden nicht entworfen, um das Universum in einer Box zu durchqueren.§!\n"
 trait_robot_enhanced_memory: "Verbesserter Speicher"
 trait_robot_enhanced_memory_desc: "§LAlle autonomen Einheiten sind mit Speicherzellen ausgerüstet, die eine revolutionäre, neue Technik zur magnetischen Induktion verwenden und ihre Leistung deutlich verbessern.§!\n"
 trait_robot_emotion_emulators: "Emotionsemulatoren"
 trait_robot_emotion_emulators_desc: "§LKomplexe soziale prädiktive Modelle helfen autonomen Einheiten nicht nur geeignete Emotionen zu emulieren, sondern auch positive Reaktionen bei organischen und synthetischen Wesen gleichermaßen hervorzurufen.§!\n"
 trait_robot_uncanny: "Unheimlich"
 trait_robot_uncanny_desc: "§LDiese monströsen Maschinen wurden nach dem Abbild einer der gruseligsten Spezies im Universum geschaffen und die Ähnlichkeit ist unheimlich.§!\n"
 trait_robot_durable: "Beständig"
 trait_robot_durable_desc: "§LGeschützt durch Exoskelette aus verchromten Titan, wurden diese schweren Maschinen entworfen, um harten Bedingungen standzuhalten und erfordern weniger Wartung.§!\n"
 trait_robot_high_maintenance: "Wartungsintensiv"
 trait_robot_high_maintenance_desc: "§LDiese Maschinen wurden mit einer völligen Missachtung der Langlebigkeit entworfen und sind anfällig für Fehlfunktionen. Sie benötigen häufig Wartung.§!\n"
 trait_robot_learning_algorithms: "Lernende Algorithmen"
 trait_robot_learning_algorithms_desc: "§LAusgefeilte, selbstlernende Algorithmen, die die rapide Entwicklung der neuronalen Kluster einer Einheit stimulieren.§!\n"
 trait_robot_repurposed_hardware: "Hardwareintensiv"
 trait_robot_repurposed_hardware_desc: "§LEntworfen, um die spezifischen Bedürfnisse ihrer Schöpfer zu erfüllen, war bei diesen Maschinen nie beabsichtigt, Kapazitäten für einen höheren Grund zu haben und ein Software-Update wird nicht viel helfen.§!\n"
 trait_robot_mass_produced: "Massenproduziert"
 trait_robot_mass_produced_desc: "§LStandardisierte Produktionszyklen und modulare Konstruktionen ermöglichen eine Einheiten-Massenproduktion in noch nie dagewesener Geschwindigkeit.§!\n"
 trait_robot_custom_made: "Maßgefertigt"
 trait_robot_custom_made_desc: "§LJede neue Einheit ist mit unvergleichlicher Lieber zum Detail gefertigt. Ein Wunder von Technik und Kunst, aber nicht sehr effizient.§!\n"
 trait_robot_recycled: "Recycelt"
 trait_robot_recycled_desc: "§LDie Einheitenfertigung wurde so kostenoptimiert wie möglich gestaltet, indem recycelte Materialien und Komponenten von früheren Generationen benutzt werden.§!\n"
 trait_robot_luxurious: "Luxuriös"
 trait_robot_luxurious_desc: "§LEntworfen nach dem Prinzip, dass man Qualität nicht kaufen kann, sind diese erstklassigen Einheiten zwar teuer, aber glänzen.§!\n"
 trait_robot_propaganda_machines: "Propagandamaschinen"
 trait_robot_propaganda_machines_desc: "§LEinheiten sind ständig mit dem zentralen Netzwerk für öffentliche Ankündigungen verbunden und erhalten anderen nützliche Informationen über interne Übertragungskanäle.§!\n"
 trait_survivor: "Überlebender"
 trait_survivor_desc: "§LDiese Spezies hat die Schrecken einer nuklearen Apokalypse überlebt und ihre Fähigkeit, unter unwirtlichen Umständen zu gedeihen, sollte nicht unterschätzt werden.§!"
 trait_traditional: "Traditionell"
 trait_traditional_desc: "§LBestimmte Aspekte der Wahrnehmung lassen diese Spezies geschichtliches Vorrecht und Gruppeneinheit besonders schätzen lassen.§!"
 trait_quarrelsome: "Streitsüchtig"
 trait_quarrelsome_desc: "§LAuch wenn Mitglieder dieser Spezies nicht grundsätzlich misstrauisch sind, sind sie oft nicht sonderlich kompatibel im sozialen Leben.§!"
 trait_lithoid_gaseous_byproducts: "Gasförmige Ausdünstungen"
 trait_lithoid_gaseous_byproducts_desc: "§LDie Stoffwechselprozesse dieser Spezies führen zu einem regelmäßigen Ausstoß von für die Industrie nützlichen Gasen.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "Jeder Bewohner, der den Lebensstandard eines Sklaven oder höher hat, produziert monatlich 0.01 £exotic_gases£ §Y$exotic_gases$§!."
 trait_lithoid_scintillating: "Szintillierende Haut"
 trait_lithoid_scintillating_desc: "§LDie äußerste Schicht dieser Spezies ist mit funkelnden Kristallen und Edelsteinen übersät, die gelegentlich abplatzen.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "Jeder Bewohner, der den Lebensstandard eines Sklaven oder höher hat, produziert monatlich 0.01 £rare_crystals£ §Y$rare_crystals$§!."
 trait_lithoid_volatile_excretions: "Flüchtige Ausscheidungen"
 trait_lithoid_volatile_excretions_desc: "§LDie von dieser Spezies erzeugte stark komprimierte Ausscheidung ist instabil und enthält eine unglaubliche Menge an Kraft.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "Jeder Bewohner, der den Lebensstandard eines Sklaven oder höher hat, produziert monatlich 0.01 £volatile_motes£ §Y$volatile_motes$§!."
 trait_docile: "Fügsam"
 trait_docile_desc: "§LMitglieder dieser Spezies sind einfach zu beherrschen und zu verwalten. Sie neigen dazu, kooperativ und freundlich zu sein.§!"
 trait_unruly: "Widerspenstig"
 trait_unruly_desc: "§LWiderspenstige Spezies sind schwer zu beherrschen und zu verwalten. Ihnen wird nicht gerne gesagt, was sie tun sollen und sie streiten sich oft oder stellen Fragen.§!"
 trait_robot_streamlined_protocols: "Vereinheitlichte Protokolle"
 trait_robot_streamlined_protocols_desc: "§LDank umfangreicher KI-Batch-Prozesse können diese Einheiten bei minimalem Effizienzverlust in großen Stückzahlen produziert werden.§!"
 trait_robot_high_bandwidth: "Hohe Bandbreite"
 trait_robot_high_bandwidth_desc: "§LJede einzelne Einheit sendet und empfängt eine große Menge von weitgehend doppelten Daten, was zu einer exponentiellen Verzögerung führt, wenn die Anzahl der an jeden zentralen Verarbeitungsknoten angeschlossenen Einheiten zunimmt.§!"
 trait_robot_trading_algorithms: "Handelsalgorithmen"
 trait_robot_trading_algorithms_desc: "§LVorausschauende Algorithmen ermöglichen eine maximale Optimierung. Geringfügige Marktschwankungen aufgrund von Wechselkursen, Lagerverfügbarkeit und der emotionalen Reaktion biologischer Partner finden Berücksichtigung.§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§LDie Stoffwechselprozesse dieser Spezies wurden gentechnisch verändert, um für die Industrie nützliche Gase zu erzeugen.§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
