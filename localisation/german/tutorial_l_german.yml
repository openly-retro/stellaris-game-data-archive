 tutorial_25_chain_title: "Tutorial: Sternenbasen"
 tutorial_25_chain_desc: "Durch den Bau von §SSternenbasen§! im Orbit fremder Sterne können wir §Sunsere Grenzen erweitern§!. Die Präsenz dieser Sternenbasis verkündet unsere Oberherrschaft über den Stern und ermöglicht uns, ihre Ressourcen auszubeuten und allen Aliens, mit denen wir in Kontakt stehen, den Zugang zu verweigern. Vorausgesetzt wir haben unsere Grenzen geschlossen.\n\nWählt ein §SKonstruktionsschiff§! aus, klickt in seinem Flotten-Interface auf §SSternenbasis bauen§!, und klickt dann auf einen Stern. §SSternenbasen können im Gegensatz zu anderen Orbitalstationen auch jenseits unserer Grenzen gebaut werden.§!"
