 war_goal_wg_payback_megacorp_subjugate: "Crear subsidiario"
 war_goal_wg_payback_megacorp_subjugate_desc: "Esta guerra sirve para someter al enemigo en calidad de subsidiario.\n\n§RLa paz basada en el statu quo no es una opción: o prevalecemos o perdemos la oportunidad para siempre.§!"
 war_goal_wg_payback_tribute: "Crear tributario"
