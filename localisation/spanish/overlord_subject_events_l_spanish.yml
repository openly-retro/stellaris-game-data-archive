 ### Scholarium
 ## Event Chain - Technology Advancement
 subject.2005.title: "Avance tecnológico"
 subject.2005.desc: "Gracias a nuestros numerosos acuerdos con [overlord_empire.GetName], hemos podido centrar nuestros esfuerzos en mejorar los entresijos de nuestro imperio. Gracias a la dedicación de nuestros científicos e ingenieros, hemos visto florecer nuestras colonias en los últimos años, y cosas que hasta hace poco parecían imposibles se han convertido no solo en realidad, sino en algo cotidiano.\n\nNos han llegado noticias de que nuestros guardianes de [overlord_empire.GetName] quieren contemplar en persona nuestros progresos para, quizá, llevarse algo de vuelta a su hogar."
 subject.2005.desc_gestalt: "Gracias a nuestros numerosos acuerdos con [overlord_empire.GetName], hemos podido centrar nuestros esfuerzos en mejorar la estructura de nuestro imperio. Como hemos reservado una gran parte de nuestra red neural para esta tarea, hemos convertido en cotidianos algunas tecnologías y hazañas de ingeniería que no parecían posibles.\n\nNos han llegado noticias de que nuestros guardianes de [overlord_empire.GetName] quieren contemplar en persona nuestros progresos para, quizá, llevarse algo de vuelta a su hogar."
 subject.2005.a: "Son bienvenidos, por supuesto."
 subject.2010.title: "El deber de un súbdito"
 subject.2010.desc: "Mientras llega el emisario de [overlord_empire.GetName], debemos decidir cuán dispuestos estamos a compartir nuestros diseños y creaciones con nuestros dominadores. Seguro que agradecerían que lo hiciéramos, pero ello podría animarlos a tomar el control de nuestros planes y dictarnos hacia dónde deben dirigirse nuestros esfuerzos de ahora en adelante."
 subject.2010.a: "Compartamos todo con nuestro dominador."
 subject.2010.b: "Nos reservaremos casi todo."
 subject.2015.title: "Avance tecnológico"
 subject.2015.desc: "Nos han llegado noticias de que nuestros vasallos, [subject_empire.GetName], han avanzado notablemente en el desarrollo de sus colonias. Hemos traído a [overlord_empire.Capital.GetName] diversos diseños y creaciones suyas que parecen bastante prometedoras. Si lo deseamos, podemos pedirles que investiguen un campo específico en lugar de dejar que prosigan sus investigaciones sin supervisión."
 subject.2015.a: "Parece que les está yendo bien por su cuenta."
 subject.2015.b: "Hagamos que concentren sus esfuerzos en la ciencia."
 subject.2015.c: "Que investiguen los aspectos sociológicos de su comunidad."
 subject.2015.d: "Ingeniería; esa será su prioridad."
 subject.2020.title: "Desarrollo sin supervisión"
 subject.2020.desc: "Parece que nuestro dominador, el imperio [overlord_empire.GetAdj], es agradecido y seguirá dejando que hagamos lo que queramos sin intervenir o tomar el control."
 subject.2020.a: "Así pues, seguiremos con nuestras actividades."
 subject.2025.title: "Una directiva científica"
 subject.2025.desc: "Hemos recibido una directiva de nuestro dominador después de que este fuera testigos de nuestros diseños y más recientes creaciones. Parece que quiere que nos centremos en la ciencia de ahora en adelante, ya que cree que esos diseños son los que tienen mayor potencial."
 subject.2025.a: "Así se hará."
 subject.2030.title: "Una directiva sociológica"
 subject.2030.desc: "Hemos recibido una directiva de nuestro dominador tras ver nuestros diseños y más recientes creaciones. Parece que quiere que nos centremos en la ciencia de ahora en adelante, ya que cree que ese campo es el que tiene mayor potencial."
 subject.2030.a: "Así se hará."
 subject.2035.title: "Una directiva de ingeniería"
 subject.2035.desc: "Hemos recibido una directiva de nuestro dominador tras ver nuestros diseños y más recientes creaciones. Parece que quiere que nos centremos en ingeniería de ahora en adelante, ya que cree que ese campo es el que tiene mayor potencial."
 subject.2035.a: "Así se hará."
