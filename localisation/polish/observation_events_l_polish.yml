l_polish:
 #Observation Events from base game
 #Refactored as part of the 3.7 "Canis Minor" update.
 #Asteroid Sighted!
 observation.2.name: "[pre_ftl_planet.GetName]: Zbliża się asteroida."
 observation.2.desc: "[From.GetPlanetMoonCap] [pre_ftl_planet.GetName]: Niewielkie laboratorium astrometryczne wykryło asteroidę klasy 4 lecącą trajektorią zbliżeniową. Jeśli nic nie zrobimy, uderzy w [GetRandomCompassDirection] półkulę świata [pre_ftl_planet.GetPlanetHabitat], a jej siła spowoduje masowe wyginięcie.\n\nNasza misja pasywnej obserwacji zwykle zabrania nam interweniować, ale wielu naukowców uważa, że to wyjątkowa sytuacja. Przez naszą bezczynność [pre_ftl_country.GetName] ze świata [pre_ftl_planet.GetName] czeka pewna śmierć."
 observation.2.a: "To trudna sytuacja."
 #Asteroid Impacts Pre-FTL planet.
 observation.4.name: "[pre_ftl_planet.GetName]: uderzenia asteroid"
 observation.4.desc: "[pre_ftl_planet.GetName]: Zgodnie z przewidywaniami asteroida uderzyła. W wyniku tego [pre_ftl_planet.GetPlanetHabitat] ma nieodwracalnie uszkodzony ekosystem. Naukowcy z naszej placówki obserwacyjnej mogli tylko przyglądać się w milczeniu, jak większość badanej przez nich cywilizacji ([GetPreFTLLower&x]) uległa anihilacji."
 observation.4.a: "To tragiczne, ale nie mogliśmy interweniować."
 observation.4.a.tt: "§Y[pre_ftl_country.GetName]§!: cofa się do §Yepoki kamienia§!."
 #Asteroid Collides with Observation Post.
 observation.5.name: "Placówka obserwacyjna zniszczona"
 observation.5.desc: "[pre_ftl_planet.GetName]: Badacze z naszej placówki obserwacyjnej użyli silników orbitalnych stacji, by skierować ją na kurs kolizyjny z nadlatującą asteroidą. Ich poświęcenie zmieniło kurs asteroidy, [pre_ftl_planet.GetPlanetHabitat] nie znajduje się już na jej drodze. Niestety, cała załoga placówki zginęła.\n\nNie mogli bezczynnie przyglądać się zagładzie cywilizacji, którą badali przez całą swą karierę."
 observation.5.a: "To wielka strata dla nauki!"
 #Observing Empire Destroys Asteroid
 observation.7.name: "Asteroida zniszczona"
 observation.7.desc: "[pre_ftl_planet.GetName]: Asteroida pędząca ku zderzeniu została zniszczona, [pre_ftl_planet.GetPlanetHabitat] może spać spokojnie. Odłamki, które dotarły do atmosfery, spłonęły, nie wyrządziwszy żadnych szkód.\n\nObcy [GetPreFTLLower&x], których domem jest [asteroid_prim_planet.Owner.GetName], stali się świadkami spektakularnego deszczu meteorytów i nie mają pojęcia, że dzielił ich włos od zagłady..."
 observation.7.a: "I nigdy się nie dowiedzą."
 #Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name: "$observation.7.name$"
 observation.8.desc: "$observation.7.desc$"
 observation.8.a: "$observation.7.a$"
 #Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name: "$observation.7.name$"
 observation.9.desc: "$observation.7.desc$"
 observation.9.a: "$observation.7.a$"
 #Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name: "Zmieniono kurs asteroidy"
 observation.10.desc: "Podejmując ostatnią, rozpaczliwą próbę ratowania świata [pre_ftl_planet.GetName], imperium [pre_ftl_country.GetName] wystrzeliło w kierunku asteroidy kilka pocisków jądrowych. Chociaż nie mogły one jej zniszczyć, to udało im się wytrącić ją z kursu."
 observation.10.a: "Niesamowite!"
 observation.10.a.tt: "§Y[pre_ftl_country.GetName]§! zyskuje: §G+25%§! do postępu technologicznego przez 24 miesiące."
 #Missing Scientist
 observation.101.name: "Zaginiony naukowiec"
 observation.101.desc: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: Zgłoszono zaginięcie jednego z naukowców pracujących w placówce obserwacyjnej na orbicie. Brał udział w tajnej misji zbierania próbek roślin z powierzchni, ale nie wrócił do promu z resztą zespołu.\n\nProwadzimy ograniczone poszukiwania, żeby nie niepokoić ludności ([GetPreFTLLowerPlural&x]), ale jak na razie bez powodzenia."
 observation.101.a: "Szukajcie dalej."
 observation.102.name: "Znaleziono martwego naukowca"
 observation.102.desc: "[pre_ftl_planet.GetName]: Wreszcie znaleźliśmy zwłoki naukowca, który zaginął na powierzchni... a raczej resztki jego ciała. Zdaje się, że padł ofiarą dużego miejscowego drapieżnika. To niepowetowana strata dla naszego zespołu naukowego, ale przynajmniej ludność ([GetPreFTLLowerPlural&x]) nie dowiedziała się o naszej obecności."
 observation.102.a: "Dyrektywa nie została złamana."
 observation.103.name: "[pre_ftl_planet.GetName]: Dziwne doniesienia"
 observation.103.desc: "Otrzymujemy dziwne doniesienia od naszych obserwatorów nad światem [pre_ftl_planet.GetName]. Jedno z tamtejszych królestw znalazło się pod silnym wpływem tajemniczego przywódcy religijnego. Mamy dowody, że korzystają z nowoczesnej technologii dalece wyprzedzającej ich aktualny poziom rozwoju. Czy to może mieć związek z naszym zaginionym naukowcem?"
 observation.104.desc: "Witajcie, przyjaciele. Minęło sporo czasu.\n\nPo pierwsze, chcę przeprosić za wysiłek, jaki musieliście włożyć w poszukiwanie mnie. Moje zniknięcie ze świata [pre_ftl_planet.GetName] nie było celowe.\n\nMiejscowa ludność ([GetPreFTLLowerPlural&x]) spotyka się ze mną, widząc we mnie kogoś w rodzaju boga... A dlaczego miałoby być inaczej? Po dogłębnym zastanowieniu postanowiłem dać im prawdziwą cywilizację."
 observation.104.a: "Co cię opętało?!"
 observation.104.a.response: "Miałem dość. Miałem dość krótkowzrocznych ograniczeń etycznych i kpin moich kolegów. Ale najbardziej miałem dość tej przeklętej dyrektywy o nieingerencji.\n\nTo kolosalna bzdura! Mamy obowiązek ingerować w kultury ([GetPreFTLLower&x]), prowadzić je wybraną przez nas drogą. Zasada nieingerencji to żałosne unikanie odpowiedzialności."
 observation.104.b: "Zamelduj się do natychmiastowej ewakuacji!"
 observation.104.b.response: "Obawiam się, że już za późno. Nie będę wykonywać poleceń tych, którzy są ode mnie gorsi. Moja inteligencja była do waszej dyspozycji, ale wy postanowiliście ją stłamsić!\n\nTutaj traktują mnie z należnym szacunkiem. Teraz to mój dom. Z moją wiedzą i schematami, które zabrałem ze sobą, rozpędzę rozwój tej kultury i wprowadzę ją w złotą epokę."
 observation.104.c: "Oszalałeś."
 observation.104.c.response: "Wręcz przeciwnie! Nigdy nie czułem się bardziej normalny! [Root.GetName] bez wątpienia zginie. Jesteście ślepcami, jeśli nie widzicie znaków.\n\nOczywiście może to potrwać dekadę albo wiek, ale czeka was upadek. Gdy już się wyniszczycie przez bezczynność, galaktyka znajdzie się w rękach młodych, dynamicznych kultur, takich jak ta, którą buduję.\n\nTo wszystko, co miałem do powiedzenia. Żegnam. "
 observation.105.name: "Zbuntowany naukowiec sięga po władzę"
 observation.105.desc: "Otrzymaliśmy niepokojące raporty z powierzchni świata [pre_ftl_planet.GetName]. Zdaje się, że nasz zbuntowany naukowiec zdobywa władzę. Udostępnił jednemu z królestw feudalnych nowoczesną broń i teraz [pre_ftl_planet.GetPlanetMoon] staje się pomału jego światem.\n\nPrzygotowano plan przymusowej ewakuacji tej osoby, ale będą do tego potrzebne spore siły lądowe. Trudno powiedzieć, jak to wpłynie na rdzennych mieszkańców, ponieważ wielu z nich uważa tę osobę za boga."
 observation.105.a: "Macie zielone światło. Usuńcie tę osobę."
 observation.105.b: "To tylko pogorszy sytuację..."
 observation.106.name: "Udane uprowadzenie"
 observation.106.desc: "[pre_ftl_planet.GetName]: Udało nam się uprowadzić zbuntowanego naukowca! Niestety, setki mieszkańców ([owner.GetPreFTLLowerPlural&x]) zostały zastrzelone, gdy w samobójczych atakach rzucili się na nasze wojska, chcąc chronić swojego boga.\n\nTeraz naukowcem zajmie się nasz wymiar sprawiedliwości, ale [pre_ftl_planet.GetPlanetHabitat], a szczególnie wyrosła tam kultura, z pewnością będzie już wyglądać inaczej. Nadal mają w swoich rękach nasze technologie, a ich bóstwo zostało zabrane do nieba przez najeźdźców z gwiazd."
 observation.106.a: "Przynajmniej jeden problem został rozwiązany."
 observation.107.name: "[pre_ftl_planet.GetName]: Konflikty religijne"
 observation.107.desc: "Po udanym uprowadzeniu naszego zbuntowanego naukowca [pre_ftl_planet.GetName] jest areną wielkiej wojny. Zbudowane przez tę osobę imperium podzieliło się na kilka zwaśnionych frakcji, każda z nich inaczej interpretuje jego religijne dogmaty.\n\nWalki są szczególnie brutalne, ponieważ rdzenni mieszkańcy korzystają z niszczycielskiej broni. Jak dotąd walczący zdetonowali kilka radiologicznych brudnych bomb, a wygląda na to, że konflikt dopiero się zaczyna."
 observation.107.a: "To nie może się dobrze skończyć..."
 observation.108.name: "[pre_ftl_planet.GetName]: Uspokojenie sytuacji"
 observation.108.desc: "Zdaje się, że sytuacja na świecie [pre_ftl_planet.GetName] uspokoiła się trochę po udanym uprowadzeniu naszego zbuntowanego naukowca. Bez jego interpretacji schematy techniczne, które przywiózł ze sobą, są bezużyteczne dla ludu [pre_ftl_planet.GetName]. [GetPreFTLLowerPlural&x] zaczęli wracać do swego dawnego poziomu."
 observation.108.a: "Wreszcie jakaś dobra wiadomość."
 observation.109.name: "Placówka obserwacyjna ostrzelana!"
 observation.109.desc: "[pre_ftl_planet.GetName]: W kierunku naszej placówki obserwacyjnej wystrzelono salwę pocisków ziemia-kosmos! Stacja została zniszczona, cała załoga zginęła.\n\nNie ma wątpliwości, że cywilizacja [GetPreFTLLower&x] zamieszkująca świat [pre_ftl_planet.GetPlanetHabitat] nadal rozwija się w zawrotnym tempie, mimo że usunęliśmy wpływ ich tak zwanego boga. Przekazana przez niego technologia musiała wywołać trwałą rewolucję naukową."
 observation.109.a: "Właśnie dlatego mamy dyrektywę o nieingerowaniu w rozwój cywilizacji."
 observation.110.desc: "Niech mnie duchy chronią! Wyglądasz jak nasz Święty Zbawiciel, ale widać wyraźne różnice. Mówił nam o demonach, które przybiorą jego wygląd i pewnego dnia zstąpią z nieba, żeby go porwać. Przepowiednia spełniła się i nie mam wątpliwości, że to twoja sprawka.\n\nGdzie jest nasz Święty Zbawiciel, podła istoto? Żądam jego natychmiastowego uwolnienia!"
 observation.110.a: "Wasz Święty Zbawiciel był tylko kosmitą-naukowcem."
 observation.110.a.response: "Dość tego bluźnierstwa! Obrażanie imienia naszego Świętego Zbawiciela to niewybaczalny grzech karany śmiercią. Wyłącznie dzięki Jego świętym narzędziom nasza cywilizacja osiągnęła wszystko, co ma. Wybaczę wam ten występek pod warunkiem, że oddacie nam Świętego Zbawiciela."
 observation.110.b: "Ta osoba została stracona za zbrodnie przeciwko waszemu ludowi."
 observation.110.b.response: "Mordercy. Podłe, zdradzieckie demony.\n\nObiecuję wam: ta zbrodnia nie ujdzie wam bezkarnie. Może to potrwa tysiąc lat, ale mój lud w końcu obróci wasze demoniczne imperium w perzynę."
 observation.110.c: "Dobrze. Oddamy wam tę osobę."
 observation.110.c.response: "Niech Święty Zbawiciel przebaczy wam zbrodnie, demonie. Może jest dla was jeszcze nadzieja."
 observation.111.desc: "Chyba muszę podziękować za odesłanie mnie do moich uczniów. Mimo niesprawiedliwego traktowania, uwięzienia i niedorzecznych wyników badań psychologicznych, chętnie puszczę wszystko w niepamięć. Jeśli zostawicie mnie i mój lud w spokoju, będziemy mogli koegzystować. Przecież kosmos jest taki wielki."
 observation.111.a: "Zobaczymy."
 observation.112.desc: "[pre_ftl_planet.GetPlanetHabitat] [pre_ftl_planet.GetName]: W kierunku naszej placówki obserwacyjnej wystrzelono salwę pocisków ziemia-kosmos! Stacja została zniszczona, cała załoga zginęła.\n\nZdaje się, że tamtejsza cywilizacja rozwinęła się w zawrotnym tempie, bez wątpienia dzięki działaniom naszego zbuntowanego naukowca. Teraz powinniśmy postrzegać ją jako potencjalne zagrożenie, przegapiliśmy okazję odsunięcia naukowca od władzy."
 #Shuttle Intercepted
 observation.201.name: "[pre_ftl_planet.GetName]: Katastrofa promu"
 observation.201.reg_pre_ftl.desc: "Podczas tajnej misji na świecie [pre_ftl_planet.GetName] jeden z naszych promów został przechwycony przez tamtejszą flotę myśliwców atmosferycznych. Celne trafienie pociskiem rakietowym uszkodziło silniki promu i rozbił się on w odludnym miejscu.\n\nMusimy działać szybko, jeśli chcemy ewakuować rozbitków, zanim [GetPreFTLLowerPlural&x] dotrą na miejsce katastrofy. Musimy usunąć wszystkie ślady naszej obecności!"
 observation.201.hive_pre_ftl.desc: "Podczas tajnej misji na świecie [pre_ftl_planet.GetName] jeden z naszych promów został przechwycony przez tamtejszą flotę myśliwców atmosferycznych. Celne trafienie pociskiem rakietowym uszkodziło silniki promu i rozbił się on w odludnym miejscu.\n\nMusimy działać szybko, jeśli chcemy ewakuować rozbitków, zanim [GetPreFTLLowerPlural&x] dotrą na miejsce katastrofy. Musimy usunąć wszystkie ślady naszej obecności!"
 observation.201.reg_pre_ftl.desc.gestalt: "[pre_ftl_planet.GetName]: Prom XB-23-968H, wysłany na tajną misję obserwacyjną V45-BM, zgłosił poważną awarię wskutek przechwycenia przez eskadrę myśliwców atmosferycznych należących do niezidentyfikowanego państwa miejscowych istot. Zlokalizowaliśmy go w pewnym regionie uważanym dotąd za niezamieszkały.\n\nNależy ewakuować wszystkie autonomiczne drony i usunąć wszelkie dowody naszej obecności, zanim [GetPreFTLLowerPlural&x] dotrą na miejsce katastrofy."
 observation.201.hive_pre_ftl.desc.gestalt: "[pre_ftl_planet.GetName]: Nasz prom, wysłany na tajną misję obserwacyjną V45-BM, zgłosił poważną awarię wskutek przechwycenia przez eskadrę myśliwców atmosferycznych. Zlokalizowaliśmy go w pewnym regionie uważanym dotąd za niezamieszkały.\n\nNależy ewakuować wszystkie autonomiczne drony i usunąć wszelkie dowody naszej obecności, zanim [GetPreFTLLowerPlural&x] dotrą na miejsce katastrofy."
 observation.201.a: "Nie ma czasu do stracenia."
 observation.202.name: "[pre_ftl_planet.GetName]: Rozbitkowie zostali uratowani."
 observation.202.start: "Operatorzy ze statku [Root.GetName] uratowali kilku rozbitków z promu, który lądował awaryjnie na świecie [pre_ftl_planet.GetName]. Pozostałe szczątki zostały zniszczone kontrolowanym wybuchem, [GetPreFTLLowerPlural&x] znajdą tylko krater."
 observation.202.gestalt.start: "Operatorzy ze statku [Root.GetName] uratowali kilka autonomicznych jednostek z promu, który lądował awaryjnie na świecie [pre_ftl_planet.GetName]. Pozostałe szczątki zostały zniszczone kontrolowanym wybuchem, [GetPreFTLLowerPlural&x] znajdą tylko krater."
 observation.202.reg.end: "Kraj, na terenie którego doszło do tego zdarzenia, bez wątpienia obwini sąsiadów o naruszenie granic, ale zakłócenie ich naturalnego rozwoju nie powinno być zauważalne."
 observation.202.hive_mind.end: "Świadomość zbiorowa, na terenie której doszło do tego zdarzenia, bez wątpienia obwini sąsiadów o naruszenie granic, ale zakłócenie ich naturalnego rozwoju nie powinno być zauważalne."
 observation.202.reg_pre_ftl.desc: "$observation.202.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc: "$observation.202.start$\n\n$observation.202.hive_mind.end$"
 observation.202.reg_pre_ftl.desc.gestalt: "$observation.202.gestalt.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc.gestalt: "$observation.202.gestalt.start$\n\n$observation.202.hive_mind.end$"
 observation.203.name: "[pre_ftl_planet.GetName]: Rozbitkowie zostali pojmani."
 observation.203.start: "[GetPreFTLUpper&x] wysłali swe wojska na świat [pre_ftl_planet.GetName]. Zjawiły się one na miejscu katastrofy, zanim dotarliśmy do rozbitków z naszego zespołu badawczego. Pojmano wszystkich ocalałych."
 observation.203.gestalt.start: "[GetPreFTLUpper&x] wysłali swe wojska na świat [pre_ftl_planet.GetName]. Zjawiły się one na miejscu katastrofy, zanim dotarliśmy do rozbitków z naszego zespołu badawczego. Pojmano wszystkich autonomicznych agentów."
 observation.203.reg.end: "[GetPreFTLUpperPlural&x] wystawili posterunki wokół wraku promu, a ich najlepsi naukowcy bez wątpienia badają go.\n\nTeraz mają niezbity dowód istnienia życia poza ich światem. Trudno powiedzieć, w jaki sposób wpłynie to na ich społeczeństwo..."
 observation.203.hive_mind.end: "[GetPreFTLUpperPlural&x] wystawili posterunki wokół wraku promu, a teraz bez wątpienia badają go.\n\nMają wreszcie niezbity dowód istnienia życia poza ich światem. Trudno powiedzieć, w jaki sposób wpłynie to na ich społeczeństwo..."
 observation.203.reg_pre_ftl.desc: "$observation.203.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc: "$observation.203.start$\n\n$observation.203.hive_mind.end$"
 observation.203.reg_pre_ftl.desc.gestalt: "$observation.203.gestalt.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc.gestalt: "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a: "To niedobrze."
 #Nuclear War, everyone dead, planet is a tomb world
 observation.205.name: "[pre_ftl_planet.GetName]: Wybuch wojny atomowej"
 observation.205.reg.start: "[pre_ftl_planet.GetName]: Kilka państw zjednoczyło się przeciwko temu, które zestrzeliło nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy."
 observation.205.hive_mind.start: "[pre_ftl_planet.GetName]: Niespodziewanie kilka świadomości połączyło się, by walczyć przeciwko tej, która zestrzeliła nasz prom, a potem odmówiła podzielenia się technologiami znalezionymi w miejscu katastrofy."
 observation.205.end: "Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata [pre_ftl_planet.GetPlanetHabitat].\n\nNa powierzchni nikt nie ocalał, także nasi pojmani naukowcy, a środowisko naturalne doznało poważnych zniszczeń."
 observation.205.gestalt.end: "Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata [pre_ftl_planet.GetPlanetHabitat].\n\nNa powierzchni nikt nie ocalał, także nasze pojmane drony, a środowisko naturalne doznało poważnych zniszczeń."
 observation.205.reg_pre_ftl.desc: "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc: "$observation.205.hive_mind.start$\n\n$observation.205.end$"
 observation.205.reg_pre_ftl.desc.gestalt: "$observation.205.reg.start$\n\n$observation.205.gestalt.end$"
 observation.205.hive_pre_ftl.desc.gestalt: "$observation.205.hive_mind.start$\n\n$observation.205.gestalt.end$"
 observation.205.a: "Szkoda, że nasz prom nie zdołał uciec..."
 #Nuclear War, everyone dead, planet is a toxic world
 observation.206.name: "$observation.205.name$"
 observation.206.reg.start: "$observation.205.reg.start$"
 observation.206.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.206.end: "Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata [pre_ftl_planet.GetPlanetHabitat].\n\nPopulacja na powierzchni została zlikwidowana, [pre_ftl_planet.GetName] nie może już podtrzymywać życia. Nasi pojmani naukowcy znaleźli się wśród miliardów ofiar."
 observation.206.gestalt.end: "Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata [pre_ftl_planet.GetPlanetHabitat].\n\nPopulacja na powierzchni została zlikwidowana, [pre_ftl_planet.GetName] nie może już podtrzymywać życia. Nasze pojmane drony znalazły się wśród miliardów ofiar."
