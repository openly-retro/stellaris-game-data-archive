 action.87.desc: "Perdemos o controle administrativo do §Y[From.GetName]§! para §Y[new_planet_owner.GetName]§!, que controla a §HBase Estelar§! no sistema §Y[From.GetStarName]§!."
 action.88.name: "Ganhamos uma Colônia!"
 action.88.desc: "Ganhamos o controle administrativo de §Y[From.GetName]§!, anteriormente uma propriedade de §Y[former_planet_owner.GetName]§!, porque controlamos a §HBase Estelar§! no sistema §Y[From.GetStarName]§!."
 apoc.1.name: "Portal Abandonado"
 apoc.1.desc: "Uma antiga estação espacial de algum tipo foi localizada no limite do sistema [gateway_system.GetName]. A forte assinatura subespacial residual que cerca a estação indica que pode ser um tipo de \"§HPortal§!\" - parte de uma rede teórica de estações similares que em algum momento teriam permitido a viagem quase instantânea entre partes diferentes da galáxia.\n\nAssumindo que isso seja um Portal, seu estado atual de falta de reparo o deixou inutilizável. Se ele puder ser restaurado para voltar a funcionar, seu dono provavelmente poderia acessar quaisquer outros portais funcionais na galáxia, permitindo a viagem entre grandes distâncias em questão de dias."
 apoc.2.desc: "Encontramos outro Portal abandonado, desta vez no sistema [gateway_system.GetName]. Assim como o primeiro, este Portal também está inoperante atualmente devido à sua péssima condição."
 apoc.3.desc: "Localizamos o que acreditamos ser um Portal subespacial antigo próximo a §H[gateway_system.GetName]§!. Ele parece ter sido parte de uma rede galáctica de estações similares que, quando operacionais, permitia a viagem quase que instantânea de uma parte da galáxia para outra.\n\nEm algum momento após sua construção inicial, sua conexão com o resto da rede foi cortada. Ele agora oferece só um destino válido - um grupo desconhecido de estrelas logo além de nossa galáxia, que nossos astrônomos designaram como §HAglomerado-L§!. Mais intrigante ainda é o fato de que o Portal foi construído inteiramente por §HNanites§! microscópicos de design desconhecido.\n\nApesar de o Portal emitir uma assinatura energética fraca, ele foi deliberadamente trancado em um tipo de loop de manutenção que impede sua ativação. Até encontrarmos uma forma de abortar este processo, o Aglomerado-L continuará além de nosso alcance."
 apoc.5.name: "Buraco de Minhoca Natural"
 apoc.5.desc: "Detectamos o que parece ser um fenômeno subespacial que ocorre naturalmente no limite do sistema §H[wormhole_system.GetName]§!! Uma fenda no próprio tecido do espaço-tempo se formou aqui, criando um \"§Hburaco de minhoca§!\" que nossos [Root.Owner.GetScientistPlural] especulam que possa fornecer um túnel para outro buraco de minhoca localizado em outro lugar na nossa galáxia.\n\nDependendo de onde o segundo buraco de minhoca esteja localizado, isso poderia permitir às naves viajar de uma ponta a outra da galáxia em uma questão de dias. Infelizmente, este buraco de minhoca, assim como a grande maioria do seu tipo, é inerentemente instável. Quaisquer naves tolas o suficiente de passarem por ele seriam destruídas em segundos."
 apoc.5.a: "Se ele pudesse ser estabilizado de alguma forma..."
 apoc.10.name: "Portal Reativado"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "Nossos cientistas restauraram com sucesso a energia ao Portal antigo no sistema [gateway_system.GetName]! Apesar de sua idade, o dispositivo formou um caminho subespacial estável que é totalmente navegável."
 apoc.10.desc.b: "As sondas que enviamos confirmaram que nossa ativação deste Portal restaurou a energia em um segundo dispositivo idêntico. Por enquanto, estes dois portais conectados são os únicos acessíveis a nós, porém mais dispositivos inertes provavelmente podem ser encontrados em outros lugares. No futuro, talvez até consigamos construir Portais inteiramente novos em sistemas de nossa escolha!"
 apoc.10.desc.c: "As sondas que enviamos confirmam que este Portal atingiu uma forte conexão com o resto da rede. Nossas naves agora podem viajar através dele para outros Portais ativos, contanto que seus donos não sejam hostis ou tenham fechado suas fronteiras para nós."
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "O Portal abandonado no sistema §H[gateway_system.GetName]§! foi subitamente reativado! A energia deve ter sido de alguma forma restaurada a ele remotamente, possivelmente de outro Portal. Ele formou um caminho subespacial estável que parece ser atravessável."
 apoc.10.desc.e: "Infelizmente, o Portal não nos permite acesso. O campo subespacial que cerca o dispositivo empurra nossas naves para longe sempre que elas se aproximam. Antes de conseguirmos utilizá-lo, precisamos pesquisar alguma forma de ativar o Portal a partir do nosso lado para que ele permita a passagem de nossas naves."
 apoc.10.a: "Algo pode passar por ele a qualquer momento!"
 apoc.11.name: "Portal Construído"
 apoc.11.desc: "No que só pode ser descrito como um triunfo da ciência e da engenharia, concluímos a construção de nosso primeiro Portal operacional no sistema [gateway_system.GetName]! O dispositivo formou um caminho subespacial estável e estabeleceu uma conexão bem-sucedida com o resto da rede de Portais da galáxia."
 apoc.12.desc: "A energia foi restaurada no Portal perdido encontrado no sistema §H[gateway_system.GetName]§!. Ele foi conectado ao resto da rede da galáxia e agora está totalmente operacional."
 apoc.13.desc: "A construção foi concluída no novo Portal no sistema §H[gateway_system.GetName]§!. Uma conexão subespacial estável ao resto da rede da galáxia foi estabelecida, e agora está totalmente operacional."
 apoc.14.name: "Local do Portal Pronto"
 apoc.14.desc: "O local de construção para o Portal planejado no sistema §H[gateway_system.GetName]§! agora está pronto. Assim que tivermos os recursos necessários, a construção do Portal atual pode começar a qualquer momento."
 planet_destruction.111.name: "Ponte Hiperespacial"
 planet_destruction.111.desc: "O Conselho de Planejamento de Hiperestradas relata que a remoção do terceiro planeta no sistema Sol do poço gravitacional do local permitiu a formação de um buraco de minhoca natural. Este buraco de minhoca pode acabar reduzindo o congestionamento viário MRQL nas hiperestradas próximas."
 planet_destruction.111.a: "Planeta apático maldito, não tenho nenhuma pena."
 planet_destruction.111.a.tooltip: "Um §H$NATURAL_WORMHOLE_GALACTIC$§! se formou em §Y[sol_sys.GetName]§!."
 planet_destruction.210.name: "[From.GetName] Blindado"
 planet_destruction.210.desc: "O raio brilhante do [From.From.GetName] diminui, e [From.GetName] está em silêncio.\n\nTalvez a história chamará a blindagem, esta separação completa do [From.GetName] do cosmos maior, extrema e sem justificativa. Ou talvez não. Por enquanto, o sistema [From.GetStarName] agora possui um novo terrário planetário."
 planet_destruction.210.desc.alt: "O raio brilhante do [From.From.GetName] diminui, e [From.GetName] está em silêncio.\n\nA vida continua, ainda que contida."
 planet_destruction.210.a: "Bata no vidro, e veja-os se contorcerem."
 planet_destruction.210.b: "Um mal necessário."
 sentinel_station: "Estação Sentinela"
 sentinel_station_plural: "Estações Sentinelas"
 crisis.52.2.a.response: "Muitos Sentinelas possuem formação militar. Somos os sobreviventes de uma dúzia de frotas diferentes que enfrentaram os Prethoryn e perderam. Como Sentinelas, aprendemos com os erros do passado e trabalhamos duro para nunca repeti-los.\n\nTambém, acredito ter mencionado que recrutamos a partir de todas as espécies na galáxia. Contamos entre nós alguns sobreviventes espalhados de um antigo império caído que não mais possui presença nesta galáxia. Eles nos deram acesso a cofres de tecnologia secreta e frotas de guerra cheias de mofo."
 crisis.52.new.b.response: "Estabelecemos nossa sede próximo a §H[sentinel_system.GetName]§!. As coordenadas deste buraco negro até então não mapeado, nos foram dadas pelo §H[sentinel_fallen_empire.GetName]§!. Eles também ajudaram na construção do Sentinela Alfa, nossa instalação espacial primária e porto natal de nossas frotas.\n\nÉ uma conquista e tanto, se eu puder opinar. Especialmente com o tempo limitado que tínhamos."
 crisis.52.2.new.b.response: "Estabelecemos nossa sede próximo a §H[sentinel_system.GetName]§!. As coordenadas deste buraco negro não mapeado foram recuperadas pelos nossos agentes dos antigos bancos de dados de um império caído perdido na história. A partir deste banco de dados, também obtivemos os detalhes técnicos que ajudaram na construção do Sentinela Alfa, nossa instalação espacial primária e porto natal de nossas frotas.\n\nÉ uma conquista e tanto, se eu puder opinar. Especialmente com o tempo limitado que tínhamos."
 sentinel_title: "A Ordem Sentinela"
 crisis.76.desc: "Contra tudo e contra todos, nossa galáxia prevaleceu. Os Prethoryn foram destruídos. Eu acreditava que este dia nunca ia chegar, mas agora que a vitória está aqui, uma última tarefa me resta.\n\nComo atual Grão-Mestre dos Sentinelas, nossa ordem está dissolvida. Nosso único propósito era ver a derrota da Praga, e agora que isso foi conquistado, é hora de nossos membros seguirem seus caminhos separados. Para prevenir o seu mal uso, nossas frotas de batalha sobreviventes serão desmontadas.\n\nQue a derrota desta ameaça intergalática traga uma nova era de paz. Este é o Sentinel Um, desligando."
 crisis.76.c: "Encerrar comunicações."
 crisis.81.name: "A Queda dos Sentinelas"
 crisis.81.desc: "Lutas intensas foram relatadas nas imediações de §H[sentinel_system.GetName]§!. O sistema natal dos Sentinelas está prestes a ser devastado.\n\nPegamos uma transmissão parcial de longo alcance do §HSentinela Alfa§!, a estação de batalha que serve como sede da Ordem Sentinela. Interferências e bolsões de energia residual da grande quantia de descargas de armas que estão ocorrendo agora no sistema estão causando uma perda de sinal muito forte."
 crisis.82.desc: "Aqui... aqui é o Sentinela Alfa. Sofremos §R###SINAL CORROMPIDO###§! ... danos críticos fortíssimos. O casco está cedendo, e §R###SINAL CORROMPIDO###§! ... confirmamos a morte do Grão-Mestre. Simplesmente há muitos deles.\n\nEstá... está tudo acabado para nós. Continue a luta. Pelo bem das futuras gerações, você não deve se render. Não deixe que nosso sacrifício seja em vão! Nós temos... nós... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SINAL PERDIDO>§!"
 crisis.78.desc: "Aqui é o Sentinela Um. Estes são tempos verdadeiramente desesperadores para a galáxia, mas estou aqui para trazer boas notícias.\n\nAtravés de uma experiência de combate extensiva e pesquisas, agentes Sentinelas compilaram arquivos extremamente detalhados sobre as criaturas da Praga Prethoryn. Por exemplo, você sabia que os Enxames Prethoryn entram em combustão violenta se forem atingidos ao mesmo tempo em suas vesículas primárias e secundárias?\n\nEstamos disponibilizando estes arquivos para todos na galáxia. Ao mirar nas fraquezas que encontramos, você verá que suas frotas são muito mais eficazes na batalha contra a Praga."
 crisis.78.c: "Envie estes dados para nossos computadores de disparo."
 sentinel_data: "Dados de Sentinela"
 sentinel_data_desc: "Estes arquivos de anatomia detalhados sobre os Prethoryn nos foram dados pelos Sentinelas. Com sua ajuda, conseguimos identificar diversos pontos fracos nos exoesqueletos das criaturas Prethoryn."
 crisis.121.name: "Prethoryn Selvagem Avistado"
 crisis.121.desc: "Muitas criaturas Prethoryn permanecem desaparecidas após a derrota da Praga, tendo escapado nas profundezas do espaço no caos que seguiu. Sem uma consciência colmeia central para guiá-los, muitas destas feras sem mente acabarão por minguar e perecer.\n\nPorém, avistamentos recentes confirmaram que uma grande quantidade destes Prethoryn selvagens estabeleceram um novo covil no sistema §H[feral_prethoryn_system.GetName]§!.\n\nNos próximos anos, provavelmente enfrentamos a possibilidade de mais Prethoryn selvagens se abrigando em sistemas desocupados, onde a Praga já esteve presente. É pouco provável que elas se desenvolvam em uma ameaça maior, estas criaturas são voltadas para brigas internas e não exibem a inteligência calculadora que impulsionava a Praga."
 crisis.121.a: "Emita uma advertência de viagem."
 crisis.51.2.name: "Ascensão dos Sentinelas"
 sentinel_fleet_gift: "Uma frota Sentinela aparece próxima a [Root.Capital.GetName] e é transferida para o seu controle."
 pirate.6.desc: "Uma mutação genética rara presente em alguns drones permitiu-lhes separar totalmente sua conexão com a Mente sem ficarem em coma. Como estes drones fugitivos acabariam morrendo se fossem para muito longe da influência da Mente, eles se estabeleceram no sistema §H[pirate_system.GetName]§!, dentro de nosso espaço.\n\nA partir de lá, eles tentarão se sustentar vivendo como piratas, usando sua pequena frota de naves espaciais rudes para atacar a rota comercial vulnerável que passar por aquele sistema."
 pirate.7.desc: "Um pequeno grupo de unidades defeituosas se separou da inteligência principal do [Root.GetName], e buscou refúgio no sistema §H[pirate_system.GetName]§!, dentro do nosso espaço. Estas unidades se tornaram irreparavelmente corrompidas, e agora usam suas espaçonaves rudes para atacar a rota comercial vulnerável que passa pelo sistema em busca de peças e recursos sobressalentes."
 pirate.50.name: "Piratas Avistados!"
 pirate.50.a.desc: "Nossa rota comercial no sistema §H[pirate_system.GetName]§! é mal protegida e passa pelo que se tornou em grande parte um espaço sem lei. Um número cada vez maior de piratas, contrabandistas e diversos outros elementos criminosos foram atraídos ao sistema, e agora eles atacam nossos carregamentos de maneira quase impune."
 pirate.50.b.desc: "A rota comercial desprotegida que passa pelo sistema §H[pirate_system.GetName]§! atraiu a atenção de um bando de piratas que passava pelo local. Estes fora-da-lei reuniram uma frota considerável que está interceptando boa parte do comércio do sistema."
 pirate.50.c.desc: "Com sua rota comercial vulnerável e desprotegida, o sistema §H[pirate_system.GetName]§! atraiu uma grande quantidade de criminosos, e após uma luta de poder recente, estes degenerados estão suficientemente organizados para operar uma armada pirata significativa. Eles estão usando esta frota improvisada para interceptar o máximo de comércio no sistema que puderem."
 pirate.50.a: "Precisamos lidar com eles."
 pirate.53.name: "Invasão de Drones Rebeldes"
 pirate.53.desc: "Uma mutação genética rara presente em alguns drones permitiu-lhes separar totalmente sua conexão com a Mente sem ficarem em coma. Como esses drones fugitivos morreriam se ficassem longe demais da influência da Mente, eles se estabeleceram no sistema §H[pirate_system.GetName]§! dentro de nossas fronteiras.\n\nEste sistema não foi escolhido ao acaso - uma de nossas rotas comerciais mais vulneráveis passa por ele, e os drones fugitivos sem dúvida buscam sustentar a si mesmos como piratas, usando sua pequena frota de espaçonaves rudes para atacar nossos carregamentos."
 pirate.54.name: "Piratas Alienígenas"
 pirate.54.desc: "Um grupo de piratas alienígenas se infiltrou e se estabeleceu no sistema §H[pirate_system.GetName]§!, dentro de nosso espaço. Para financiar suas atividades criminosas, eles parecem estar decididos a atacar nossa rota comercial desprotegida que passa por aquele sistema."
 pirate.56.name: "Unidades Corrompidas"
 pirate.56.desc: "Um pequeno grupo de unidades defeituosas se separou da inteligência principal do [Root.GetName], e buscou refúgio no sistema §H[pirate_system.GetName]§!, dentro do nosso espaço. Estas unidades se tornaram irreparavelmente corrompidas, e agora usam suas espaçonaves rudes para atacar a rota comercial desprotegida do sistema em busca de peças e recursos sobressalentes."
 pirate.57.name: "Piratas Orgânicos"
 pirate.57.desc: "Um pequeno grupo de sub-unidades orgânicas, aparentemente criminosos exilados, de alguma forma se infiltrou e se estabeleceu no sistema §H[pirate_system.GetName]§!, dentro das nossas fronteiras. Eles parecem estar decididos a atacar a rota comercial desprotegida do sistema, talvez apostando (como os orgânicos costumam fazer) na noção errada de que são insignificantes demais para gerar uma resposta armada da nossa parte."
 leviathans.509.desc: "O acordo que assinamos dando a vocês acesso a nossos bancos de dados chegou ao fim. Gostaria de estendê-lo por mais dez anos padrão, ou seus pesquisadores não precisam mais das informações que oferecemos?"
 leviathans.509.a: "Gostaríamos de estender nosso acordo."
 leviathans.509.a.reply: "Excelente. Nossos bancos de dados permanecerão disponíveis para os seus cientistas."
 leviathans.509.e: "Não, não estamos interessados neste momento."
