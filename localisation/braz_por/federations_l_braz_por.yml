 resolution_sanctions_tech_repeal_1_desc: "As sanções de pesquisa que colocamos sobre os impérios em §RInfração de Lei Galáctica§! são muito severas. É errado desacelerar o progresso técnico por conta de problemas que devem ser resolvidos diplomaticamente."
