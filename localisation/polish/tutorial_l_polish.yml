 tutorial_20_chain_title: "Samouczek: posterunki obserwacyjne"
 tutorial_20_chain_desc: "Powinniśmy zbudować §Splacówkę obserwacyjną§! na orbicie ojczystego świata §Scywilizacji [Owner.GetPreFTLUpper&x]§!. Te stacje kosmiczne mogą realizować różne §Smisje§!, choć nasza gotowość do ingerowania w rozwój kultur będzie określać, które z misji są dostępne.\n\nPlacówki obserwacyjne buduje się tak samo jak §Sstacje górnicze§! lub §Sbadawcze§!, ale mogą powstawać tylko nad światami zamieszkanymi przez cywilizacje [Owner.GetPreFTLUpper&x]. Wybierz §Sstatek konstrukcyjny§!, a następnie z dostępnych rozkazów kliknij §SZbuduj posterunek obserwacyjny§!.\n\nNastępnie wskaż ojczysty świat cywilizacji [Owner.GetPreFTLUpperPlural&x], który chcesz zbadać, a statek konstrukcyjny rozpocznie misję."
