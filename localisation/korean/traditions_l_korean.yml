 tr_adaptability_survival_fittest_delayed: "다른 종족과 조우하면서, 우리는 생존이라는 위대한 투쟁에서 약점을 극복하는 것이 정말로 중요하다는 사실을 배웠습니다."
 tr_adaptability_environmental_diversification: "환경 다변화"
 tr_adaptability_environmental_diversification_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!가 §G10%§! 증가합니다."
 tr_adaptability_environmental_diversification_delayed: "다양한 환경에 적응함으로써, 우리는 더욱 빠르게 진화하고 적응하는 법을 배웠습니다."
 tr_adaptability_adaptive_ecology: "적응형 생태학"
