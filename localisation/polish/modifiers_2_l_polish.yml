 drone_processing: "Przetwarzanie dronami"
 drone_processing_desc: "Nauka wyciągnięta ze starożytnych dronów górniczych pozwala zwiększyć wydajność wydobycia i przetwarzania minerałów."
 spiritualist_attraction: "Atrakcyjność etyki duchowości"
 spiritualist_attraction_desc: "Grupa spirytualistów podważa materialistyczne poglądy o kosmosie i twierdzi, że ograniczają one nasz rozwój kulturowy."
 materialist_attraction: "Atrakcyjność etyki materializmu"
 materialist_attraction_desc: "Grupa materialistów pragnie przyspieszyć rozwój kulturowy, poszukując bardziej namacalnych i postępowych odpowiedzi."
