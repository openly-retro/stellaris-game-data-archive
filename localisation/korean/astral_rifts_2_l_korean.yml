 astral_rift_clock: "기계 장치"
 astral_rift.2100.name: "톱니바퀴"
 astral_rift.2100.desc: "우리는 거대한 기계에 둘러싸여 있습니다.\n\n크고 작은 톱니바퀴들이 온갖 방향으로 돌고 있습니다. 0.1초마다 기계는 한 걸음 앞으로 나아갑니다. 톱니바퀴의 톱니 하나가 우리 §Y$tech_rift_sphere$§!의 전체 너비와 맞먹을 정도입니다.\n\n짙은 가스와 안개가 휘몰아치는 성운에 위치한 이 기계는 시작도 끝도 보이지 않습니다."
 astral_rift.2100.a: "안개를 탐사하세요."
 astral_rift.2105.name: "차원 기계"
 astral_rift.2105.desc: "이 차원 기계의 움직임은 우리 제국에서 가장 정밀한 시계와 견줄 정도로 정확합니다.\n\n동력원은 찾을 수 없었지만, 조금 더 탐사를 해보니 기둥이 여러 아스트랄 균열 속으로 뻗어나가고 있는 걸 확인할 수 있었습니다.\n\n정체는 알 수 없지만, 분명 누군가가 모종의 의도를 가지고 만든 것 같습니다. 이 기계는 여러 우주를 향해 뻗어 있습니다.\n\n거대한 부품이 움직일 때마다 짙은 가스 안에 격류가 발생해, 안정적으로 계측하기 어렵습니다. 아주 기초적인 조작을 통해 기둥 중 한 개를 느슨하게 만들어 톱니바퀴를 멈출 수 있을 것입니다. 그럼 가스의 격류를 잠재우고 이 놀라운 기계를 보다 자세히 조사할 수 있습니다."
 astral_rift.2105.a: "무책임하게 손을 댈 순 없습니다."
 astral_rift.2105.b: "톱니바퀴를 멈추세요."
 astral_rift.2110.name: "긁어 부스럼"
 astral_rift.2110.desc: "이 공간을 구축한 존재는 우리의 지식수준을 아득히 뛰어넘고 있습니다. 이 기계에 섣불리 손을 댈 경우 전혀 예상하지 못한 결과가 발생할 수 있습니다.\n\n안개 때문에 지장이 있긴 했지만, 이 거대한 기계의 정밀한 구조에 관한 공학적 지식을 얻기에는 충분한 시간이었습니다. 게다가 다량의 아스트랄 물질 또한 회수할 수 있었습니다.\n\n이 공간을 유지하는 존재에 대해 잘 모르긴 하지만, 위대한 설계자라 불러 마땅한 존재일 것입니다."
 astral_rift.2115.name: "멈춘 톱니바퀴"
 astral_rift.2115.desc: "톱니바퀴를 멈추었습니다.\n\n그러자 기계 전체가 크게 떨리더니 움직임이 멎었습니다. 우리의 방해 공작이 성공한 것입니다.\n\n기둥에 걸리는 부하가 높아지며, 그물 모양으로 뒤덮인 판 아래에서 황금 코어가 드러났습니다. 순수한 빛을 내는 이 코어에 접근할 수 있는 시간이 얼마 남지 않았습니다. 부하가 높아지면 톱니바퀴를 막은 기둥이 결국 빠지고 말 것입니다. 이에 우리는 재빨리 코어를 추출하는 까다로운 작업을 개시했습니다."
 astral_rift.2115.a: "주의해서 작업하세요."
 astral_rift.2120.name: "산산조각"
 astral_rift.2120.desc: "황금 코어를 회수하려는데, 코어 표면에 빠른 속도로 금이 가기 시작했습니다. 결국 회수를 채 완료하기도 전에 격렬한 폭발이 일어났고, 사방으로 코어의 조각이 빗발쳤습니다.\n\n코어는 부서지면서 강력한 에너지를 방출했습니다. 그리고 거대한 톱니바퀴들은 우리가 끼워 놓은 기둥을 이겨내고 통제를 벗어나 격렬하게 회전하기 시작했습니다.\n\n우리는 이 불상사에서 벗어나기 위해 비상 닻줄을 가동했습니다."
 astral_rift.2125.name: "성공"
 astral_rift.2125.desc: "기계 장치 중 하나의 황금 코어를 회수했습니다.\n\n코어를 둘러싸고 있던 톱니바퀴들은 이상할 정도로 조용합니다. 주변을 채우던 긴장감마저 사라졌습니다.\n\n이 장치에 연결된 아스트랄 균열망 또한 눈으로 확인할 수 있을 정도로 미동도 없습니다. 마치 시간이 정지된 듯한 모습입니다. 이것이 어떤 결과를 가져올지는 확실하지 않습니다.\n\n우리는 안전하게 닻줄을 회수하고 현장을 떠났습니다. 이 회수한 코어가 무엇인지는 이제 막 이해하기 시작했지만, 코어는 놀라운 시간적 성질을 지니고 있습니다."
