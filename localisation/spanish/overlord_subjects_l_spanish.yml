 balanced_terms_desc: "Creemos que hay que tratar a nuestros súbditos de manera justa. Puede que, con el tiempo, vean la sabiduría de nuestros actos y los errores de los suyos.\n\n§ECondiciones iniciales del acuerdo de vasallo:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Participación en guerras del dominador: defensivas\n$t$Participación en guerras del súbdito: defensivas\n$t$Límite de parcelas del súbdito: 1§!"
