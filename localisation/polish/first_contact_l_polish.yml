 payback_make_them_pay_swords_chain_title: "Wyrównanie rachunków"
 payback_make_them_pay_swords_chain_desc: "[GetPaybackChainDescSwords]"
 payback_make_them_pay_swords_chain_desc_MSI: "Czas zemścić się na imperium $NAME_MSI_country$, naszych dawnych władcach.\n\nNie jesteśmy już tym naiwnym światem, który z taką łatwością wykorzystywali. Teraz wreszcie za to zapłacą.\n\n§LWygraj wojnę z imperium §H$NAME_MSI_country$§!, wykorzystując casus belli §Y$casus_belli_cb_payback$§!.§!"
 payback_make_them_pay_swords_chain_desc_no_MSI: "Nasze plany zemsty na naszych dawnych władcach, imperium $NAME_MSI_country$, zostały pokrzyżowane przez imperium [event_target:payback_stole_revenge_country.GetName].\n\nZapłacą za odebranie nam możliwości zemszczenia się.\n\n§LWygraj wojnę z imperium §H[event_target:payback_stole_revenge_country.GetName]§!, wykorzystując casus belli §Y$casus_belli_cb_payback$§!.§!"
 payback_make_them_pay_words_chain_title: "Wyrównanie rachunków"
 payback_make_them_pay_words_chain_desc: "[root.GetPaybackChainDescWords]"
 payback_make_them_pay_words_chain_desc_MSI: "Czas zemścić się na imperium $NAME_MSI_country$, naszych dawnych władcach.\n\nRzucimy ich na kolana na forum senatu Wspólnoty Galaktycznej, pokażemy, że są ciemiężcami i tchórzami."
 payback_make_them_pay_words_chain_desc_no_MSI: "Nie ma już naszych dawnych władców, ale nasz cel pozostał niezmienny: na forum senatu Wspólnoty Galaktycznej będziemy walczyć z każdym, kto chce wykorzystywać cywilizacje bez napędu nadświetlnego."
