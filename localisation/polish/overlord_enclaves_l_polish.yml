 lord_of_war: "Władca wojenny"
 enclave.2000.name: "Enklawa, którą kontrolują [mercenary_enclave_country.GetName], wypłaca dywidendy"
 enclave.2000.desc: "Szanowny patronie, nasze ostatnie umowy były bardzo owocne. Poszerzyliśmy zakres naszych operacji cywilnych i kilka korporacji zatrudniło nas do różnych działań dotyczących bezpieczeństwa i utrzymywania porządku. Podczas wykonywania tych kontraktów nasi agenci natknęli się na interesujące wyniki badań naukowych, które załączamy wraz ze zwykłą dywidendą."
 enclave.2005.desc: "Szanowny patronie, nasza spółka ma się dobrze, a zyski ciągle rosną. Oto wasza dywidenda wraz z dodatkową porcją zasobów, uzyskaną od pewnego klienta cywilnego, który spóźnił się z zapłatą."
 enclave.2010.desc: "Szanowny patronie, z przyjemnością informujemy o osiągnięciu rekordowych zysków w ostatnim okresie fiskalnym! W związku z tym do zwykłej dywidendy dołączamy sowitą premię."
 enclave.2015.desc: "Szanowny patronie, nasze stocznie pracują niestrudzenie nad produkcją najlepszych okrętów. Z przyjemnością dołączamy zatem do dywidendy flotę składającą się z supernowoczesnych jednostek do wypróbowania. Dajcie nam znać, co o nich myślicie!"
 enclave.2020.desc: "Szanowny patronie, nasza ostatnia operacja pokojowa umożliwiła nam likwidację kilku gniazd piratów i przejęcie nadzwyczajnej ilości surowców, danych technicznych i okrętów. Większość tej zdobyczy odłożyliśmy dla was i dołączamy do należnej wam dywidendy."
 enclave.2025.desc: "Szanowny patronie, nasza spółka przeżywa ciężkie czasy. Utraciliśmy kilku klientów cywilnych, a niektóre z naszych innych operacji zakończyły się kosztowną porażką. Opracowujemy plan restrukturyzacji, dzięki któremu ograniczymy wydatki; będziemy też zwalniać część personelu.\n\nZapewniamy jednak, że niezmordowanie pracujemy nad dostarczeniem wam należnej dywidendy i że nasze niepowodzenia są tylko chwilowe."
 enclave.2025.a: "To rozczarowujące."
 enclave.2025.b: "Zwalniamy was. Informacje o swojej odprawie znajdziecie na tablicy ogłoszeniowej."
 enclave.2025.c: "Może zamiast tego wam pomożemy."
 enclave.2040.desc: "Chcecie udostępnić nam swoją technologię? Wasze zaufanie przynosi nam zaszczyt, drodzy mecenasi. Nasz dział badawczo-rozwojowy usilnie pracuje nad zapewnieniem nam przewagi w badaniach, ale oczywiście mamy o wiele bardziej ograniczone zasoby. Każda wiedza, jaką się z nami podzielicie, zostanie wykorzystana w naszych działaniach w sposób całkowicie etyczny!"
 enclave.2040.a.tt: "Podzielimy się naszą §Ywiedzą technologiczną§! z tą enklawą. Można to robić tylko co §Y10 lat§!."
 merc_enclave_grants_ships: "§Y[mercenary_enclave_country]§! przekaże nam dodatkowo §Gmałą flotę wojenną§!"
 enclave.2050.name: "Umowa nie do odrzucenia"
 enclave.2050.desc: "[mercenary_enclave_country.GetName] przesyła nam pilny komunikat. Podobno [khan_country.GetName] ma dla nich propozycję nie do odrzucenia. Mogą się z niej wycofać, jeśli w ciągu dwóch miesięcy znajdą pracę. Jeżeli nikt ich nie zatrudni, zaczną służyć Chanowi i będą musieli ruszyć na wojnę totalną z nami."
 enclave.2050.a: "Nawiązać kontakt z: [curator_enclave_country.GetName]."
 enclave.2050.a.tt: "Mamy £time£ §Y60 dni§! na decyzję, czy chcemy ich zatrudnić."
 enclave.2050.b: "W tej chwili nie stać nas na to. Może później."
 enclave.2050.b.tt: "Mamy £time£ §Y7 dni§! na decyzję, czy chcemy ich zatrudnić."
 enclave.2050.c: "Zdrajcy! Chciwość sprowadzi na nich zgubę."
 #Salvager Enclaves
 enclave.305.name: "[salvager_enclave_country.GetName]"
 enclave.305.a.desc: "Miło was poznać! Witam w naszym skromnym międzygwiezdnym warsztacie w imieniu [salvager_enclave_country.GetAdj].\n\nMuszę powiedzieć... że te mocowania kilu są zawsze rozpoznawalne - znakomita robota. Mamy w zwyczaju pilnie śledzić wszystko, co lata w tej galaktyce. Staramy się zawsze dotrzymywać tempa miejscowym trendom. Ale o czym to ja...?\n\nA, tak - witam! Jak możemy wam pomóc w odzysku i recyklingu?"
 enclave.305.b.desc: "Cześć, cześć! Witam was na naszym złomowisku w imieniu [salvager_enclave_country.GetAdj]. Kadłuby, silniki, plany, wkręty i nakrętki - mamy tu wszystko.\n\nI nie żartuję - jeszcze się zdziwicie, jakie rzeczy ludzie zostawiają w starych statkach. Niedawno w moje [salvager_enclave_country.species.GetHandNamePlural] wpadło całe wyposażenie kambuza. Odlane w złocie. Czyste szaleństwo!\n\nTak czy siak, jak możemy wam pomóc w odzysku i recyklingu?"
 enclave.305.c.desc: "Pozdrowienia! W imieniu [salvager_enclave_country.GetAdj] witam was na naszym złomowisku i w warsztacie. Całe legiony wykwalifikowanych inżynierów są tu gotowe do naprawiania, rekonstruowania i rozbierania wszystkiego, co da się pomacać śrubokrętem. Odkryjecie, że nasze zamiłowanie do handlu jest wręcz nienasycone.\n\nJak możemy wam pomóc w odzysku i recyklingu?"
 enclave.305.desc.scavenger_first: "Witajcie! Cieszę się, że spotykam innych złomiarzy. Tacy jak my bywają w tej galaktyce bardzo samotni.\n\nWiecie, co robić: zbieramy stare części, których nikt nie chce używać, i dajemy im nowe życie. Jeśli jest coś, czego nie możecie zdobyć, zapewniam, że nam się to uda.\n\nJak możemy wam pomóc w odzyskiwaniu i odnawianiu?"
 enclave.305.desc.scavenger_followup: "Witajcie! Znudziło się wam już kierowanie imperium? Możecie wejść do branży złomiarskiej. To o wiele mniej stresujące zajęcie, a wy z pewnością macie do niego smykałkę."
 enclave.305.n.desc: "Witajcie ponownie! Mamy mnóstwo roboty - ufam, że wasze imperium działa gładko? Śmiem twierdzić, że jak zwykle wszyscy tu jesteśmy zapracowani po narządy słuchu. Niestrudzone [salvager_enclave_country.species.GetHandNamePlural] szybko sobie radzą z przestarzałymi statkami kolonizacyjnymi..."
 enclave.305.o.desc: "Czołem! Czym mogą wam dziś służyć nasi inżynierowie?\n\nHmm, te płyty poszycia są zamocowane w interesujący sposób - kto wam to tak spaskudził?"
 enclave.305.p.desc: "Witajcie ponownie! Hej, może zdołam was zainteresować tymi zgrabnymi nowiusieńkimi sygnaturami napędów? Mam też wielką nadzieję, że udaje się nam odrobinkę ulepszyć wasze procedury konserwacyjne - wasze statki będą wam za to wdzięczne.\n\nCzym możemy służyć?"
 enclave.305.q.desc: "Witajcie! Nie zwracajcie na mnie uwagi... Ja tylko sobie majstruję przy tym przemysłowym holonadajniku. Fascynujące urządzenie. To mój wypieszczony projekt - chcę sprawdzić, jak wielki hologram potrafiłby wyświetlić. To wcale nie takie trudne, gdy wyświetla się je w kosmosie.\n\nAle mogę o tym gadać w kółko - czego sobie życzycie?"
 enclave.305.organic.desc: "Świetnie was znowu widzieć! Nie zwracajcie uwagi na te jęki i skrobanie. Mamy akurat... eee... gości! Są tacy raczej więksi i często... głodni. I nic dziwnego, skoro czułki im tak szybko odrastają!\n\nEhem. Przepraszam. Czym możemy wam służyć?"
 enclave.305.desc.hostile: "Hmm, znamy już takich osobników...\n\nNie mam wam nic do powiedzenia ani żadnych usług do zaoferowania. Bądźcie uprzejmi się oddalić."
 enclave.305.a: "Chcielibyśmy §Yzezłomować flotę§!."
 enclave.305.b: "Jakie §Ywyremontowane jednostki§! macie na stanie?"
 enclave.305.c: "Opowiedz nam o budynku zwanym §Ydemontażownią§!."
 enclave.305.d: "Czy możecie nam pomóc w pracach §Ykonstrukcyjnych§!?"
 enclave.305.e: "Chcielibyśmy zezłomować trochę §Yszczątków§!."
 enclave.305.f: "Czy możecie nam pomóc w §Ybadaniach technicznych§!?"
 enclave.305.g: "Potrzebny jest nam §Y$master_salvager$§!."
 enclave.310.desc: "Wyśmienicie! Z przyjemnością was od niej uwolnimy.\n\nNasze czujniki pokazują, że macie w okolicy następujące floty. Załączam szacunek zysków - wystarczy, że wskażecie, którą mamy się zająć!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc: "Wyśmienicie! Z przyjemnością was od niej... Na gwiazdy, co to jest?! Nazywacie to statkiem? To znaczy rozumiemy, jak to... O rany, ależ to wrednie wygląda. Nie podejmujcie pochopnych decyzji! Możemy zabrać od was także żywe statki, ale obawiam się, że §Hmusimy doliczyć wam opłatę za sprzątanie§!.\n\nNasze czujniki pokazują, że macie w okolicy następujące floty. Załączam szacunek zysków - wystarczy, że wskażecie, którą mamy się zająć!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc: "Nie ma sprawy! Korzystanie z naszych usług jest banalnie proste: sprowadźcie swoją flotę do układu §H[salvager_enclave_system.GetName]§! i wywołajcie nas. Gdy potwierdzimy prawa własności, przedstawimy wam wykaz szacunkowych zysków. Potem przejmiemy od was flotę, a odzyskane materiały otrzymacie w mgnieniu narządu wzroku.\n\nAha, jeszcze jedno: żadnego złomowania cudzej własności! Nie mamy zamiar znowu wdawać się w wybuchające przez to konflikty, poprzedni raz nam wystarczy...\n\n$enclave.310.instructions$"
 enclave.310.instructions: "§EMożemy poznać szacunkową wartość naszych okrętów i zezłomować je, pod warunkiem że dostarczymy je do bazy gwiezdnej złomiarzy w układzie§! §H[salvager_enclave_system.GetName]§!§E.§!"
 enclave.310.a: "Dobrze wiedzieć. A co do innych waszych usług..."
 enclave.310.b: "§H[scrappable_fleet_1.GetName]§!."
 enclave.310.c: "§H[scrappable_fleet_2.GetName]§!."
 enclave.310.d: "§H[scrappable_fleet_3.GetName]§!."
 enclave.310.e: "§H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt: "£energy£$@ScrapOrganicCost|Y$ (§Ropłata za sprzątanie§!)\n\n"
 enclave.310.tt: "Otrzymamy:"
 enclave.315.desc: "Dziękujemy! Wkrótce otrzymacie odzyskane materiały."
 enclave.320.desc: "Wspaniale! Gdy trafi się nam jakaś uszkodzona jednostka, ciężko pracujemy, by przywrócić ją do stanu używalności. Aktualnie mamy na składzie jednostki następującego typu.\n\nPamiętajcie, że każdy wyremontowany przez nas okręt ma §Hgwarancję durastalową§!. Jesteśmy przekonani, że te jednostki będą działać tak gładko, jakby dopiero co opuściły stocznię!\n\nMusicie tylko pamiętać o jednym: odzysk surowców wtórnych bywa czasochłonny. Nie możemy dostarczyć całej eskadry bez konieczności uzupełnienia zapasów, więc z następną wizytą wpadnijcie dopiero za jakiś czas."
 enclave.320.timeout.desc: "Cóż, gdy trafi się nam jakiś kosmiczny gruchot, dokładamy wszelkich starań, by przywrócić go do stanu używalności. Niestety wygląda na to, że §Ynasze doki są w tej chwili puste§!!\n\nWróćcie później, a zobaczymy, co da się zrobić. Uzupełnianie stanu magazynów zajmuje nam zwykle około... §H2 lat§!."
 enclave.320.b: "Wyremontowana $CORVETTE$."
 enclave.320.b.tt: "Kup okręt klasy $CORVETTE$, o konstrukcji stosowanej niegdyś przez imperium §Y[salvager_reclaimed_corvette_country.GetAdj]§!."
 enclave.320.bb: "Wyremontowana eskadra ($corvette_plural$)."
 enclave.320.bb.tt: "Kup eskadrę składającą się z 10 okrętów klasy $CORVETTE$, o konstrukcji stosowanej niegdyś przez imperium §Y[salvager_reclaimed_corvette_country.GetAdj]§!.\n\nTo zajmie złomiarzy na jakiś czas. Kupno kolejnych wyremontowanych jednostek będzie możliwe dopiero za §H2 lata§!.\n\n"
 enclave.320.c: "Wyremontowany $DESTROYER$."
 enclave.320.c.tt: "Kup okręt klasy $DESTROYER$, o konstrukcji stosowanej niegdyś przez imperium §Y[salvager_reclaimed_destroyer_country.GetAdj]§!."
