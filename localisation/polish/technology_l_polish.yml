 tech_curator_lab: "Laboratorium badawcze kuratorów"
 tech_curator_lab_desc: "Te laboratoria pokładowe dysponują nowoczesnymi technologiami starożytnego zakonu kuratorów, które przyspieszają badania."
 tech_archeology_lab: "Laboratorium archeologiczne kuratorów"
 tech_archeology_lab_desc: "Laboratorium pokładowe z nowoczesnym sprzętem archeologicznym, w tym potężną bazą danych stworzoną przez zakon kuratorów, w której można łatwo sprawdzać nowe odkrycia."
