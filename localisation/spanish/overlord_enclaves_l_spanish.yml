 enclave.8000.name: "Ataque contra [FROM.GetName]"
 enclave.8000.start: "Después de nuestro ataque contra [FROM.GetName], [root.GetTitle] §Y[root.GetName]§! ha abandonado nuestras fronteras. Antes de su marcha, grabó un mensaje."
 enclave.8000.end: "Afortunadamente, aparte de desalojar su espacio de trabajo, [root.GetName] no ha causado ninguna otra interrupción en el liderazgo."
 enclave.8000.councilor_end: "Debido al papel de [root.GetName] en el Consejo, su salida conlleva también la de su personal, lo que ha provocado grandes problemas operacionales en el gobierno."
 shroudwalker_teacher_farewell: "§L\\\"Habéis interferido con poderes que escapan a vuestra comprensión. Id con cuidado, y haced acopio de todo el consuelo que podáis ahora, porque el futuro que habéis elegido solo deparará dolor\\\".§!"
