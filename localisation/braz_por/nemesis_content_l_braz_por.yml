 resolution_custodian_form_empire: "Proclamar o Imperium Galáctico"
 resolution_custodian_form_empire_desc: "Apesar dos tremendos esforços do Supervisor, a Comunidade Galáctica ainda é afetada por divisão interna. Pense em tudo que poderia ser conquistado se a galáxia fosse unida em uma forte liderança. Uma era sem precedentes de paz e prosperidade está ao nosso alcance."
 resolution_custodian_form_empire_tooltip: "A §YComunidade Galáctica§! muda para o §YImperium Galáctico§!.\n§RTodos os membros saem de quaisquer Federações existentes.§!\n\n§RO §Y[Root.GetName]§! se torna o §YNúcleo Imperial§!, mudando para o §YAutoritarismo§! e adotando um governo §YImperial§!. Todos os §YComponentes Cívicos§! incompatíveis são removidos.§!"
 resolution_custodian_form_empire_tooltip_machine: "A §YComunidade Galáctica§! muda para o §YImperium Galáctico§!.\n§RTodos os membros saem de quaisquer Federações existentes.§!\n\nO §Y[Root.GetName]§! se torna o §YNexus Imperial§!."
 resolution_custodian_form_empire_tooltip_hive: "A §YComunidade Galáctica§! muda para o §YImperium Galáctico§!.\n§RTodos os membros saem de quaisquer Federações existentes.§!\n\nO §Y[Root.GetName]§! se torna a §YColmeia Imperial§!."
 resolution_custodian_united_front: "Uma Frente Unida"
 resolution_custodian_united_front_desc: "A ameaça que nossa galáxia enfrenta nos apresenta uma simples escolha: ficarmos juntos, ou morrermos sozinhos. Devemos lutar como um, compartilhando informações sobre o inimigo, e colocando antigas brigas de lado."
 resolution_emperor_united_front: "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc: "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization: "Mobilização Galáctica"
 resolution_custodian_galactic_mobilization_desc: "O futuro de nossa galáxia está em jogo. Frotas de guerra massivas devem ser rapidamente mobilizadas, mesmo se isso significar o recrutamento de tripulações mercantis civis."
 resolution_custodian_galactic_standard: "Introduzir Padrão Galáctico"
 resolution_custodian_galactic_standard_desc: "O Padrão Galáctico é um novo idioma que foi especificamente desenvolvido devido sua facilidade de uso por todos os sapientes, independente de sua fisiologia. Ao introduzir um único idioma para todas as funções oficiais da Comunidade Galáctica, espera-se que erros de tradução sejam evitados."
 resolution_custodian_anti_piracy: "Iniciativa Antipirataria"
 resolution_custodian_anti_piracy_desc: "A pirataria espacial fora de controle ameaça acabar com o bem-estar econômico de toda a galáxia. Com esta iniciativa, todos os membros da Comunidade serão educados em medidas antipirataria efetivas. Também teremos esforços conjuntos para desenvolver táticas de combate que tiram proveito da falta de disciplina geral entre tripulações piratas e saqueadoras."
 resolution_custodian_extend_custodianship: "Supervisão Prolongada"
 resolution_custodian_extend_custodianship_desc: "Transformar a galáxia em um lugar melhor é uma tarefa monumental que requer tempo. A Supervisão atual precisa ser estendida por outro mandato, se algo com efeitos duradouros será conquistado."
 resolution_custodian_extend_custodianship_tooltip: "O limite do mandato do §YSupervisor§! atual é estendido por mais §Y30 anos§!."
 resolution_custodian_perpetual_custodianship: "Remover limite do Mandato de Supervisão"
 resolution_custodian_perpetual_custodianship_desc: "Os Supervisores atuais se mostraram guardiões irrepreensíveis da Comunidade. Seu serviço robusto à galáxia deve continuar indefinidamente."
 resolution_custodian_perpetual_custodianship_tooltip: "A §YSupervisão§! atual continuará perpetuamente."
 resolution_custodian_end_custodianship: "Encerrar Supervisão"
 resolution_custodian_end_custodianship_desc: "A Comunidade Galáctica não precisa mais de um Supervisor. Por isso, a Supervisão deve ser encerrada antes do limite do mandato."
 resolution_custodian_end_custodianship_tooltip: "A §YSupervisão§! termina de maneira prematura."
 resolution_custodian_gdf: "Força de Defesa da Galáxia"
 resolution_custodian_gdf_desc: "Para proteger melhor os membros da Comunidade, uma força multinacional sob o comando unificado do Supervisor Galáctico deve ser estabelecida."
 resolution_custodian_gdf_2: "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf: "Expansão da FDG"
 resolution_custodian_expand_gdf_desc: "O tamanho da Força de Defesa da Galáxia deve ser aumentado bastante para atender o escopo cada vez maior de sua missão."
 resolution_custodian_disband_gdf: "Dispensar a FDG"
 resolution_custodian_disband_gdf_desc: "A Força de Defesa da Galáxia serviu seu objetivo e agora deve ser desmobilizada."
 resolution_custodian_ina: "Agência de Navegação Interestelar"
 resolution_custodian_ina_desc: "A ANI garantirá o uso de padrões e práticas recomendadas para viagem espacial, e manterá um banco de dados gigantesco de cada perigo espacial conhecido em todos os sistemas mapeados da Comunidade."
 resolution_custodian_disband_ina: "Dispensar a Agência de Navegação Interestelar"
 resolution_custodian_disband_ina_desc: "A ANI é uma organização ineficiente e cara. Sua existência não pode continuar a ser justificada."
 resolution_custodian_gto: "Organização de Comércio Galáctico"
 resolution_custodian_gto_desc: "A OGC servirá como uma entidade regulatória que garante os padrões de comércio e resolve disputas."
 resolution_custodian_disband_gto: "Dispensar a Organização Galáctica do Comércio"
 resolution_custodian_disband_gto_desc: "A intromissão da OGC precisa chegar ao fim. O comércio se regula por si próprio."
 resolution_custodian_galpol: "GALPOL"
 resolution_custodian_galpol_desc: "A criação de uma organização de polícia criminal galáctica permitirá que as agências da lei cooperem por toda a Comunidade Galáctica."
 resolution_custodian_disband_galpol: "Dispensar a GALPOL"
 resolution_custodian_disband_galpol_desc: "A GALPOL não deve receber autorização para ser a \"polícia secreta\" da elite governante da Comunidade Galáctica. Ela deve ser dispensada de uma vez."
