 ### ASTROCREATOR AZARYN ###
 ###########################
 NAME_Astrocreator_Azaryn: "Azaryn l'Astrocréatrice"
 NAME_Astrocreator_Azaryn_plural: "$NAME_Astrocreator_Azaryn$"
 astrocreator_azaryn_backstory: "Azaryn respecte la vie sous toutes ses formes et cherche la rédemption pour ses échecs passés."
 azaryn_dome: "Vaisseau-dôme"
 azaryn_dome_plural: "$azaryn_dome$"
 azaryn_dome_key: ""
 azaryn_action_activity_key: "Se rend sur $PLANET_NAME|Y$ pour la terraformer"
 NAME_Azaryn_Dome: "Vivarium"
 SHIP_AZARYN_TERRAFORM: "Initiateur de noyaux de terraformation"
 SHIP_AZARYN_TERRAFORM_DESC: "Le Vivarium est intrinsèquement lié aux fonctions des noyaux de terraformation d'$NAME_Astrocreator_Azaryn$."
 azaryn_ship_button: "§HPlanter un noyau de terraformation§!\nLance la conversion du monde visé en un §Ymonde Gaïa§!. Le processus fonctionne sur la plupart des mondes habitables, y compris les §Ymondes stériles§!.\n\n§RConsume un noyau de terraformation d'§Y$NAME_Astrocreator_Azaryn$§! à chaque fois.§!\nNoyaux restants : §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nCoût : §R10 000§!£energy£\nTemps nécessaire : §Y3 600§!£resource_time£\n$tt$Pour un monde §Ystérile§! : §Y9 000§!£resource_time£"
 azaryn_ship_terraforming: "Terraformation en cours"
 MESSAGE_AZARYN_TERRAFORM_STARTED_TITLE: "Terraformation lancée"
 MESSAGE_AZARYN_TERRAFORM_STARTED_DESC: "§Y$NAME_Astrocreator_Azaryn$§! a planté l'un de ses noyaux de terraformation sur $PLANET|Y$. Sa conversion en §Ymonde Gaïa§! a donc commencé."
 MESSAGE_AZARYN_TERRAFORM_CANCELED_TITLE: "Terraformation abandonnée"
 MESSAGE_AZARYN_TERRAFORM_CANCELED_DESC: "La conversion de $PLANET|Y$ par un noyau de terraformation a été abandonnée."
 #Azaryn chain
 paragon.202.name: ""
 paragon.202.desc: "§HQuelqu'un tente d'établir le contact avec nous.\n\nOn peut entendre le bruit d'un liquide s'écoulant dans le lointain, le pépiement et le bruissement des ailes de petits aviaires prenant leur envol. La transmission semble provenir d'un biome florissant.§!"
 paragon.202.a: "Allô ? Aaaallôôôô ?"
 paragon.202.a.response: "§HAucune réponse...§!"
 paragon.202.b: "Coupons ça"
 paragon.204.name: ""
 paragon.204.desc: "§HQuelqu'un tente à nouveau de nous contacter.\n\nToujours les mêmes bruits. Et toujours personne au bout...§!"
 paragon.204.a: "Traçons la source de cette transmission"
 paragon.204.b: "Quelle perte de temps"
 UNKNOWN_COMMS_PROJECT: "Tracer la source des communications"
 UNKNOWN_COMMS_PROJECT_DESC: "Nous devrions pouvoir tracer la source des transmissions anonymes que nous recevons."
 paragon.206.name: "La source des transmissions"
 paragon.206.desc: "Nous avons pu localiser la source de ces transmissions mystérieuses. Le signal a pu être remonté jusqu'à divers points d'émission, ce qui permet d'affirmer qu'ils doivent venir d'un objet en mouvement. La théorie la plus vraisemblable est que nous avons été contactés par un vaisseau, qui pourrait être utilisé comme une sorte de réserve naturelle."
 paragon.206.a: "Établissons une communication"
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§HUne communication a été établie, et une fois encore nous pouvons entendre les mêmes bruits désormais familiers de ce biome. Cette fois-ci pourtant, quelqu'un parle.§!\n\nSincères salutations, [Root.Owner.GetSpeciesNamePlural] ! Je vous attendais. Veuillez m'excuser, mais je devais savoir à quel point vous seriez curieux.\n\nMaintenant, laissez-moi vous poser une question : quelle valeur accordez-vous à la vie ?"
 paragon.208.a: "Qui êtes-vous ?"
 paragon.208.a.response: "Ah. Vous n'aimez pas trop les plaisanteries ? Très bien. Laissez-moi donc me présenter.\n\n§HUn sourire apparaît sur le visage de la plantoïde.§!\n\nJe suis §HAzaryn§!. Mais je n'en dirai pas davantage avant que vous ayez répondu à ma question. Alors, dites-moi : quelle valeur accordez-vous à la vie ?"
 paragon.208.b: "Cela dépend, la vie peut prendre bien des formes..."
 paragon.208.c: "C'est un piège ?"
 paragon.208.d: "Expliquez-vous, s'il vous plaît"
 paragon.208.d.response: "Je comprends tout à fait vos réticences à répondre. Veuillez comprendre que si je vous pouvais vous donner davantage d'informations, je le ferais. Toutefois, je ne peux pas risquer de contaminer les données. Donc : quelle valeur accordez-vous à la vie ?"
 paragon.208.e: "Fin de la communication"
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "Voilà une réponse intelligente. Bien peu hésiteraient à tuer une vie qui en menace une autre. Et pourtant, il faut se souvenir que la potentialité en toute vie est infinie.\n\nJe vais maintenant faire la lumière sur les raisons qui m'ont poussée à vous contacter."
 paragon.210.desc_alt: "§HLa plantoïde soupire de soulagement.§!\n\nEnfin, des gens qui ont autre chose que les conquêtes à l'esprit... Je partage votre sentiment. La potentialité de toute vie est infinie.\n\nMaintenant, si vous me le permettez, je vais faire la lumière sur les raisons qui m'ont poussée à vous contacter."
 paragon.210.a: "S'il vous plaît..."
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "Je suis §HAzaryn§!, une ancienne astrobiologiste d'Azathée."
 paragon.212.desc_without_intro: "Je suis une ancienne astrobiologiste d'Azathée."
 paragon.212.desc_main_chunk: "Je suis depuis devenue experte en astrocréation. Je cherche les matériaux nécessaires pour créer une vie nouvelle. L'astrocréation requiert davantage d'énergie que je ne puis en générer moi-même.\n\n§HAzaryn fait une pause, avant de reprendre.§!\n\nJe peux vous l'assurer, cette quête vaut la peine. Mais c'est aussi et surtout un véritable défi. J'aimerais donc vous faire parvenir une sorte de présent. Voyons si vous êtes capables de le neutraliser."
 paragon.212.a: "Qu'est-ce qu'Azathée ?"
 paragon.212.a.response: "Azathée était mon monde. Un monde Gaïa, le monde-capitale de la Souche astrophyte, l'empire de mon peuple, sur lequel vivaient de nombreuses espèces très diverses. Malheureusement, tout cela est désormais perdu.\n\n§HLe regard d'Azaryn se perd.§!\n\nÀ son apogée, notre monde était une merveille à contempler, avec de la vie et des beautés naturelles à profusion. J'imagine que l'on a rarement vu une telle diversité biologique depuis. Mais tout s'est effondré.\n\nMaintenant, veuillez prendre soin de mon présent."
 paragon.212.b: "Qu'est-ce que l'astrocréation ?"
 paragon.212.b.response: "Excellente question. $paragon_astrocreation_is$\n\nMerveilleux, n'est-ce pas ? Ce présent que je vous envoie est une première étape pour atteindre ce but."
 paragon.212.c: "Parlez-nous de votre vaisseau"
 paragon.212.c.response: "Ah oui, il peut paraître quelque peu étrange pour les non-initiés. Voici donc l'intérieur.\n\n§HAzaryn fait un geste pour monter ce qui l'entoure.§!\n\nC'est le Vivarium. C'est un vaisseau-dôme, disposant d'un écosystème fonctionnel et entièrement intégré. Je dois l'admettre, j'en suis assez fière.\n\nCe présent que je vous envoie a été cultivé ici même."
 paragon.212.d: "Nous vous recontacterons"
 AZARYNS_BACTERIA_PROJECT: "Le présent d'Azaryn"
 AZARYNS_BACTERIA_PROJECT_DESC: "Le fameux présent envoyé par Azaryn est en fait une bactérie tirée d'une plante, ne ressemblant à rien de ce que nous connaissons. La neutraliser va être un défi dangereux. Cependant, si nous y parvenons, cela fera grandement avancer notre compréhension des sciences et de la médecine."
 paragon.214.name: "La bactérie d'Azaryn"
 paragon.214.desc: "Nous avons fait des progrès concernant le « présent » d'Azaryn. Le potentiel pour les progrès scientifiques interdisciplinaires est encourageant.\n\nUne fois écartée toute menace potentielle présentée par le micro-organisme, les découvertes faites jusqu'à présent ont été collationnées, et nous pouvons maintenant recontacter l'astrocréatrice."
 paragon.214.a: "Ouvrons une communication"
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§HAzaryn est ravie d'apprendre nos avancées.§!\n\nMerveilleux ! J'apprécie les efforts faits par la [Root.GetName], et vous en félicite.\n\nMaintenant, j'ai une autre question : pour échapper à la mort, seriez-vous prêts à prendre une autre vie que la vôtre ?"
 paragon.216.a: "Oui, nous le ferions"
 paragon.216.b: "Non, absolument pas"
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "La plupart le feraient. La survie est ce qui anime toute chose vivante, après tout. Le comprendre et l'accepter pourrait en fait vous sauver un jour, de même que votre conscience.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "Vraiment, vous ne le feriez pas ?\n\n§HAzaryn se gratte la tête.§!\n\nJe trouve cela décourageant, et assez peu convaincant. Même si je suppose que c'est admirable, d'une certaine façon. Si seulement c'était vrai.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "Avant ma prochaine demande, j'ai un autre présent pour vous. C'est une rafflésie d'Azathée, un type de fleur originaire de mon vaisseau. Je vous mets au défi de la faire fleurir. Pour l'heure, adieu !"
 paragon.218.a: "Très bien, au revoir donc"
 AZARYNS_RAFFLESIA_PROJECT: "La rafflésie d'Azaryn"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "Azaryn nous a chargés de faire fleurir un bourgeon de fleur géante, originaire de l'écosystème de son propre vaisseau-dôme. Selon les observations initiales, cette fleur pourrait avoir une grande importance astrobiologique."
 paragon.220.name: "$AZARYNS_RAFFLESIA_PROJECT$"
 paragon.220.desc: "Les premières tentatives visant à provoquer une réaction du bourgeon ont été peu convaincantes. Ce n'est qu'une fois que des stimuli électriques ont été appliqués, au-delà de toute norme de sécurité habituelle, que la fleur a commencé à fleurir.\n\nLa mission confiée par Azaryn ayant été menée à bien, nous pouvons maintenant la recontacter."
 paragon.220.a: "Faisons-le tout de suite"
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§HUn petit drone de pollinisation bourdonne autour de la tête d'Azaryn. Elle l'écarte gentiment du revers d'une main.§!\n\nRebonjour. Cette rafflésie d'Azathée est une plante intéressante, n'est-ce pas ? L'évolution est véritablement une chose étonnante. Je suis impressionnée que vous ayez pu appliquer toute l'énergie nécessaire pour la faire fleurir.\n\n§HElle frappe dans ses mains, visiblement ravie.§!\n\nL'heure est donc venue pour une autre question. Seriez-vous prêts à sacrifier votre propre espèce si cela permettait de sauver des vies ailleurs, à très large échelle ?"
 paragon.222.a: "Oui, tout à fait"
 paragon.222.b: "$paragon.216.b$"
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§HAzaryn fait un signe de tête, montrant qu'elle comprend.§!\n\nOui, cela peut sembler être le choix le plus évident, mais après coup il peut être très difficile de l'assumer. Dans de tels cas il faut savoir mettre de côté ses émotions, et faire ce qui est le mieux pour le bien commun.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§HAzaryn fait un signe de tête compatissant.§!\n\nEn effet, une telle chose n'est pas facile à faire. J'apprécie toutefois votre honnêteté.\n\nCependant, je suis convaincue que pour le bien commun, la vie intelligente doit toujours faire le choix le plus désintéressé.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "J'ai une ultime question pour vous : hésiteriez-vous avant d'éliminer une menace ?"
 paragon.224.a: "Oui, une action décisive doit toujours être réfléchie"
 paragon.224.b: "Non, c'est l'hésitation qui tue"
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "Je suis d'accord. Se montrer résolu est crucial, mais certaines situations exigent une réflexion approfondie. Il peut arriver parfois de ne pas disposer immédiatement de toutes les informations nécessaires. En un tel cas, la patience est toujours préférable.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "Ah, vous aimez avoir le temps de réfléchir. Malheureusement, c'est parfois un privilège dont l'on doit se passer. Des décisions doivent être prises, et un moment de réflexion peut faire la différence entre le succès et l'échec.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§HAzaryn reste silencieuse un instant, avant de terminer.§!\n\nTrès bien, je vous ai posé suffisamment de questions. Vous avez une patience tout à fait admirable. Je vais prendre un peu de temps pour reprendre toutes ces informations. Nous nous reparlerons bientôt."
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "Bonjour à nouveau ! Vous avez prouvé tout votre potentiel. J'ai bon espoir qu'avec le temps vous userez de mes pouvoirs d'astrocréation.\n\n§HAzaryn s'incline.§!\n\nEnsemble, nous allons revivifier la galaxie."
 paragon.228.desc_opening_mid: "Bonjour, [Root.Owner.GetSpeciesNamePlural]. Je suis ravie de vous revoir.\n\nEn dépit de nos différences, j'ai bon espoir que vous écouterez ce que j'ai à vous enseigner, et que vous apprendrez à user de l'astrocréation pour le bien de la galaxie.\n\n"
 paragon.228.desc_opening_best: "Ah, les [Root.Owner.GetSpeciesNamePlural]. Sincères salutations ! J'ai déduit de mes informations que vous feriez d'excellents défenseurs de l'astrocréation.\n\n§HAzaryn sourit.§!\n\nEnsemble, nous allons insuffler la vie dans le néant. Ensemble, nous allons donner de l'espoir à tous !\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end: "Aussi longtemps que vous ferez tout pour donner naissance à la vie, mes talents et mon vaisseau seront à votre disposition. Si cela vous satisfait, je suis prête à vous rejoindre."
 paragon.228.a: "Qu'est-ce que l'astrocréation, exactement ?"
 paragon.228.a.response: "Ah oui, pardonnez-moi ! Toute à ma joie, j'ai négligé de vous expliquer ce détail très important. Mais peut-être une démonstration serait-elle préférable...\n\n$paragon_astrocreation_is$\n\nDonc oui, vous pourriez bientôt être vous-mêmes témoins des merveilles de l'astrocréation !"
 paragon_astrocreation_is: "L'astrocréation est une variante avancée de la terraformation. C'est quelque chose d'incroyablement puissant. En plantant sur une planète l'un de mes noyaux de terraformation §H(Azaryn montre les bourgeons dans son dos)§!, il est possible de transformer presque tous les mondes en un monde Gaïa florissant. Le processus requiert une grande quantité d'énergie, mais les résultats sont absolument spectaculaires."
 paragon.228.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."
 paragon.228.c: "Que sont ces choses dans votre dos ?"
 paragon.228.c.response: "§HAzaryn paraît surprise par la question.§!\n\n« Un trait unique à mon espèce, pour présenter les choses de façon aussi simple que possible. Dans notre jeunesse, elles croissent très vite, ce qui cause d'ailleurs un certain inconfort, je dois l'avouer, et elles doivent être taillées de manière régulière pour éviter qu'elles ne nous déséquilibrent. §H(Elle sourit.)§! À mon âge, toutefois, de tels ennuis sont oubliés.\n\nCe ne sont pas des semences à proprement parler, mais cette comparaison est commode. Je les appelle des noyaux de terraformation. En leur sein se trouve le potentiel pour la croissance, la renaissance et la vie. »"
 paragon.228.d: "Qu'est-ce que ce petit drone ?"
 paragon.228.d.response: "« Lui ? §H(Azaryn soulève avec précaution le petit engin volant.)§! C'est un drone de pollinisation. Ils aident à assurer la vigueur et l'avenir de l'écosystème de mon vaisseau.\n\nIls ne sont pas entièrement inorganiques, et ont même la capacité de produire du pollen par eux-mêmes. §H(Azaryn montre le dessous du drone.)§! Ils peuvent aussi réguler le transfert de pollen en utilisant le magnétisme statique de leurs terminaux de batteries. Et puis, ils sont adorables, ne trouvez-vous pas ? »"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§HTapant rapidement sur une console de commande, Azaryn ajuste quelques instruments.§!\n\nMerveilleux ! J'ai fixé le cap pour [Root.Owner.capital_scope.GetName]. Je serai bientôt là.\n\nOh, avant que j'oublie : l'écosystème de mon vaisseau abrite une grande variété d'ectohormones."
 paragon.230.worst: "Il semble approprié que je vous offre ces §Hphéromones§!. Elles sont compatibles avec votre espèce, et devraient avoir des conséquences positives pour vous."
 paragon.230.mid: "Pour célébrer notre collaboration à venir, j'ai préparé pour vous ces §Hphéromones§!. Ce n'est pas mon chef-d'oeuvre, mais elles conféreront des avantages à votre population."
 paragon.230.best: "Pour célébrer cette joyeuse occasion, veuillez accepter ces §Hphéromones§!. Elles contiennent un composant puissant qui apportera certains bénéfices à votre population. Vous l'avez bien mérité."
 pheromone_cocktail_best: "Cocktail de phéromones"
 pheromone_cocktail_best_desc: "Ces phéromones sont un présent d'$NAME_Astrocreator_Azaryn$."
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "Surcroît"
 terraformation_nucleus_side_effect_desc: "[Root.GetName] a été terraformée grâce à l'un des noyaux de terraformation d'$NAME_Astrocreator_Azaryn$."
 leader_trait_legendary_terraformation_nucleus_3_buds: "Noyaux de terraformation"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "Les bourgeons dans le dos d'$NAME_Astrocreator_Azaryn$. Elle se montre très discrète sur eux.\nIl lui en reste §Htrois§!."
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "Les bourgeons dans le dos d'$NAME_Astrocreator_Azaryn$. Sa santé semble dépendre d'eux.\nIl lui en reste §Hdeux§!."
 leader_trait_legendary_terraformation_nucleus_1_bud: "Noyau de terraformation"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "Le bourgeon dans le dos d'$NAME_Astrocreator_Azaryn$, et la source de sa puissance. Sa survie semble dépendre d'eux.\nIl ne lui en reste plus qu'§Run seul§!."
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "Étiolement"
 paragon.232.desc: "La santé d'§HAzaryn§! est visiblement en train de se dégrader. Elle refuse toutefois de se laisser examiner, ce qui nous laisse impuissants face à cette situation."
 paragon.232.a: "C'est pour le moins troublant"
 paragon.235.name: "Croît et décroît"
 paragon.235.desc: "Nous savons maintenant de manière certaine que la santé d'§HAzaryn§! est intrinsèquement liée à ses noyaux de terraformation. Sa condition s'aggrave chaque fois qu'elle en fait usage, et on peut désormais supposer que planter son dernier noyau la fera mourir."
 paragon.235.a: "C'est triste..."
 paragon.240.name: "Le dernier bourgeon"
 paragon.240.desc: "§HAzaryn est calme. La cacophonie habituelle à bord de son vaisseau est devenue un simple bourdonnement. Sa voix n'est plus qu'un murmure fatigué.§!\n\nJe ne suis pas triste. J'ai fait le don de ma vie avec joie pour que des mondes puissent fleurir. Merci, mes amis.\n\n§HElle est partie.§!"
 paragon.240.a: "C'est une grande perte"
 withered_dome_ship_effect: "Vivarium flétri"
 paragon_withered_dome_ship_desc: "Les restes du vaisseau-dôme d'§Y$NAME_Astrocreator_Azaryn$§!, qui ont subsisté après sa mort."
 paragon.241.desc: "§HNous recevons un message pré-enregistré. Il vient d'Azaryn.§!\n\nMême si j'accepte mon sacrifice, je ne puis supporter l'idée que le Vivarium et les formes de vie à son bord meurent avec moi. Ce vaisseau m'est profondément lié. Aussi, lorsque je flétrirai, il le fera à son tour.\n\nAfin d'anticiper cela, j'ai conçu le Vivarium comme un ensemble de modules, chaque écosystème pouvant se suffire à lui-même. J'ai procédé à tous les préparatifs, et tout ce que vous aurez à faire sera de trouver un monde où relocaliser l'habitat. J'ai toute confiance en vous pour mener à bien cette tâche."
 paragon.241.a: "Nous le ferons"
 paragon.241.a.custom_tooltip: "Les préparatifs pour la relocalisation et la reconstruction de l'£building£§Y$building_contained_ecosphere$§! d'Azaryn sont terminés. Il peut donc être disposé sur le monde de notre choix."
 building_contained_ecosphere: "Écosphère contenue"
 building_contained_ecosphere_desc: "Un legs fait par $NAME_Astrocreator_Azaryn$ au moment de sa mort. Ce n'est qu'une petite section de l'écosystème interne de son Vivarium.\n\nIl introduit dans l'atmosphère du monde une grande quantité de §Yphéromones de l'écosphère§!, qui ont des effets positifs pour ses habitants."
 contained_ecosphere_pheromones: "Phéromones de l'écosphère"
 contained_ecosphere_pheromones_desc: "Des phéromones, source de bienfaits pour les habitants de [Root.GetName], sont régulièrement libérées par l'£building£§Y$building_contained_ecosphere$§!."
 paragon.260.name: "Échantillon de noyau de terraformation"
 paragon.260.desc: "Agissant de son propre chef, l'un de nos scientifiques s'est procuré par des moyens détournés un échantillon de l'un des noyaux de terraformation d'§HAzaryn§!.\n\nMener des recherches sur ce bourgeon pourrait livrer des informations de très grande valeur, qu'Azaryn ne semble toutefois pas encline à partager pour l'instant..."
 paragon.260.a: "Lançons les recherches"
 paragon.260.b: "Rendons cet échantillon à Azaryn"
 paragon.261.name: "Retour de l'échantillon de noyau"
 paragon.261.desc: "§HAzaryn est visiblement soulagée.§!\n\nJe ne puis trop exagérer ma gratitude que vous ayez préféré me le rendre. Sans disposer des moyens de contrôler cette puissance, les résultats auraient pu être catastrophiques.\n\nHeureusement, l'histoire ne se répétera pas. Pour vous remercier de votre honnêteté, je vais préparer un nouveau lot de phéromones."
 paragon.261.a: "Cela ne se répétera plus"
 paragon.261.b: "Cette histoire, se répéter ?"
 paragon.261.b.response: "J'en ai déjà trop dit.\n\n§HAzaryn secoue la tête.§!\n\nSe mêler de l'oeuvre de la nature peut avoir des conséquences terribles. Lorsque j'étais jeune, avant d'avoir affûté mes compétences, j'ai fait une erreur...\n\nNos mondes étaient florissants. Ils étaient magnifiques. Mais une simple erreur de calcul a mené à l'introduction d'une bactérie imprévue. L'équilibre a été rompu, et une extinction de masse est survenue. Nous n'avons pas été suffisamment prudents, et en avons payé le prix."
 NUCLEUS_SAMPLE_STOLEN: "Étude du noyau de terraformation"
 NUCLEUS_SAMPLE_STOLEN_DESC: "Étudier secrètement le noyau de terraformation d'§HAzaryn§! pourrait grandement accélérer notre compréhension de cette technologie."
 paragon.265.name: "Fin des recherches sur le noyau"
 paragon.265.desc: "L'équipe scientifique chargée d'étudier dans le plus grand secret le noyau de terraformation d'§HAzaryn§! a terminé son travail. Ce projet nous a beaucoup appris. Heureusement, elle ne sait pour sa part rien de tout cela."
 paragon.270.name: "Complexe envahi"
 paragon.270.desc: "Le complexe, sur §Y[nucleus_building_planet.GetName]§!, où a été étudié le noyau de terraformation d'§HAzaryn§! a subi de lourds dégâts structurels. Il est littéralement envahi par une végétation qui se développe à une vitesse incroyable. Les scientifiques sont incapables de reprendre le contrôle de la situation."
 paragon.270.a: "Il faut tout brûler, tout détruire !"
 paragon.270.b: "Contactons Azaryn au plus vite !"
 paragon.270.b.custom_tooltip: "Il y a un risque limité qu'§YAzaryn§! mette fin à notre collaboration."
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§HAzaryn se montre surprise.§!\n\nOh, bonjour. C'est agréable de vous voir.\n\nJe dois dire que notre partenariat est encore plus positif que je ne l'avais imaginé. Nous faisons d'immenses progrès ensemble. De telles avancées seraient évidemment impossibles sans une réelle confiance mutuelle.\n\n§HElle sourit.§!"
 paragon.272.a: "Nous avons quelque chose à vous dire..."
 paragon.273.desc: "Je vois...\n\n§HElle soupire.§!\n\nBon, ce qui est fait est fait. Heureusement que vous n'avez pas attendu pour me contacter. Nous devons agir très vite. Cela va exiger un réel investissement de votre part. Donnez-moi les moyens d'agir pour que nous mettions fin à tout cela."
 paragon.273.a: "Prenez tout ce qu'il vous faudra"
 paragon.273.a.custom_tooltip: "§YAzaryn§! va prendre toutes nos réserves de £energy£§Ycrédits énergétiques§!."
 paragon.275.name: "Le péril vert"
 paragon.275.desc: "Le complexe scientifique où a été étudié le noyau de terraformation d'§HAzaryn§! est totalement dévasté. Rien n'a pu empêcher l'invasion de la vie végétale. Désormais, la flore qui vient de commencer à éclore émet des pollens irritants, hautement toxiques lorsqu'ils sont inhalés. C'est donc toute §Y[nucleus_building_planet.GetName]§! qui se trouve désormais menacée."
 paragon.275.a: "Nous ne pouvons rien faire, contactons Azaryn !"
 nucleus_sample_boils: "Pollen allergisant du noyau de terraformation"
 nucleus_sample_boils_desc: "Il va falloir du temps avant que les blessures causées par l'étude catastrophique du noyau de terraformation soient guéries."
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§HAzaryn est visiblement profondément déçue.§!\n\nJe vous savais envieux, [Root.Owner.GetSpeciesNamePlural], mais je ne m'attendais pas à ce que vous soyez orgueilleux au point de mettre en danger votre propre population. Ils sont en train de mourir !\n\nJe prépare tout de suite des contre-mesures pour mettre fin à ce croît dangereux. Mais les victimes de votre négligence vont devoir recevoir des soins immédiatement."
 paragon.280.a: "Nous prendrons soin d'eux"
 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "Mort d'une personnalité éminente"
 paragon.550.desc: "[From.GetLeaderClass_LeLaL_FR_Cap][From.GetLeaderClass_lower_FR] §H[From.GetName]§!, âgé[From.GetXELead] de [From.GetAge] ans, vient de disparaître. La population demande qu'une cérémonie honorant son action soit organisée. De fait, un tel événement pourrait être utile, à la fois pour faire notre deuil et pour mettre en valeur les idéaux de la [Root.GetName]."
 paragon.550.a: "La foule doit pouvoir manifester son deuil"
 paragon.550.b: "Une cérémonie privée suffira"
 paragon.550.c: "[From.GetSheHeCap] n'a rien fait pour mériter un tel honneur"
 paragon.550.d: "Donnons donc son corps à la science"
 paragon.550.e: "Entonnons un chant pour son âme"
 paragon.550.f: "Organisons un grand défilé"
 paragon.550.g: "Dédions-lui une fondation"
 paragon.550.h: "Suivons l'usage traditionnel"
 paragon.550.i: "Cédons son corps à la galaxie"
 paragon.550.j: "Dressons un mémorial en son honneur"
 paragon.550.k: "Une cérémonie simple suffira"
 paragon.550.l: "Nommons un site en son honneur"
 paragon.550.m: "[From.GetSheHeCap] n'est peut-être pas vraiment mort[From.GetXELead]..."
 paragon.551.name: "Cérémonie publique pour [From.GetName]"
 paragon.551.desc: "À l'occasion du décès de cette personnalité éminente qu'était §H[From.GetName]§!, une procession et une cérémonie publiques ont été organisées à grand frais, auxquelles chaque citoyen de la [Root.GetName] était convié.\n\nCet événement a permis de clore une période de deuil d'une semaine, au cours de laquelle des foules considérables sont venues de tout notre espace pour rendre un dernier hommage à [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR], dont le corps était exposé dans un cercueil de cristal translucide au Mémorial du souvenir de §Y[Root.Capital.GetName]§!."
 paragon.551.a: "[From.GetSheHeCap] méritait bien cela"
 paragon.552.name: "Cérémonie privée pour [From.GetName]"
 paragon.552.desc: "Une cérémonie privée a été organisée pour honorer §H[From.GetName]§!, ne réunissant que les siens, ses amis et ses collègues les plus proches. Si sa contribution a été considérable, la [Root.GetName] ne peut guère se permettre pour l'instant des dépenses inconsidérées."
 paragon.552.a: "En effet"
 paragon.553.name: "Une mort attendue"
 paragon.553.desc: "Les médias ont très vite noté que la disparition de §H[From.GetName]§! avait été peu rapportée. Si certains ont fait part de leur surprise à ce propos, de nombreux autres ont néanmoins relevé les nombreux défauts [From.GetDuDelaLead] défunt[From.GetXELead]. Le sentiment généralement partagé semble être que son successeur, qui qu'il soit, n'aura guère de mal à [From.GetLeLaLead] faire oublier..."
 paragon.553.a: "Il est temps de passer à autre chose"
 paragon.554.name: "La matière retourne à la matière"
 paragon.554.desc: "Au terme d'une brève commémoration, le corps de §H[From.GetName]§! a été donné à la science afin de contribuer aux avancées de la recherche médicale et de l'éducation.\n\nCe qu'il en restera passera sans doute par une étape d'aquamation pour être transformé en fertilisant. Nous sommes donc assurés que rien ne sera perdu de notre [From.GetTitle]."
 paragon.554.a: "Tel est le cycle de la vie"
 paragon.555.name: "Recommandé[From.GetXELead] au Divin"
 paragon.555.desc: "Des foules de gens venus de tout notre espace se sont rassemblées pour célébrer §H[From.GetName]§!. Des processions interminables ont défilé dans les rues, et des hymnes [From.GetLeLaLead] recommandant au Divin chantées tout au long de la nuit. [From.GetSheHeCap] nous attend désormais de l'autre côté du voile.\n\nDes extraits populaires de ses sermons sont désormais diffusés quotidiennement dans tout l'espace de la [Root.GetName], rappelant à tous nos objectifs communs."
 paragon.555.a: "Nous nous reverrons un jour"
 paragon.556.name: "Départ avec les honneurs"
 paragon.556.desc: "Un défilé impressionnant des forces armées, avec survol par les forces navales, a escorté le corps de [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR] §H[From.GetName]§! pour son dernier voyage. Son corps a été lancé par torpille, avec toute la pompe et les honneurs dus à son rang, vers [Root.capital_star.GetName], la cérémonie étant simultanément diffusée dans tout notre espace.\n\nIl y a fort à parier que, d'ici peu de temps, ses stratégies et registres finiront par intégrer l'enseignement dispensé à tous les élèves officiers."
 paragon.556.a: "Voilà des adieux bien organisés"
 paragon.557.name: "Fondation à la mémoire de [From.GetName]"
 paragon.557.desc: "Une §HFondation [From.GetName] pour la paix§! a été instituée afin d'honorer le décès de l'éminent[From.GetXELead] [From.GetLeaderClass_lower_FR]. Son but sera de promouvoir la paix et l'harmonie interstellaire en cherchant à contribuer au rapprochement entre les communautés et les espèces."
 paragon.557.a: "Nous nous souviendrons [From.GetDeluiDelleLead]"
 paragon.558.name: "Cérémonie traditionnelle"
 paragon.558.desc: "Un deuil profond s'est abattu sur la [Root.GetName] lorsque la nouvelle de la mort de §H[From.GetName]§! s'est propagée dans notre espace. Des foules impressionnantes se sont jointes à la procession funéraire sur §Y[Root.Capital.GetName]§! afin d'assister aux rites traditionnels.\n\nSon corps a été lavé selon les usages, et préparé selon la coutume, avant que [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR] défunt[From.GetXELead] soit honoré[From.GetXELead] une dernière fois par un moment de silence afin de témoigner de notre respect à sa mémoire."
 paragon.558.a: "Telle est la voie"
 paragon.559.name: "Voyage silencieux"
 paragon.559.desc: "Les actions parfaitement remarquables de §H[From.GetName]§! lui ont bien valu un dernier voyage dans l'immensité de la galaxie.\n\nUne capsule renfermant son corps a été lancée de manière cérémonielle vers l'espace, accompagné de poèmes, chants, enregistrements et discours de divers dignitaires. Il est certain que, un jour ou l'autre, [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR] trouvera le repos, quelque part, menant ainsi à bien sa dernière mission."
 paragon.559.a: "Pars maintenant pour les étoiles !"
 paragon.560.name: "Figure imposante"
 paragon.560.desc: "Les matériaux de la plus grande qualité ont été utilisés pour représenter §H[From.GetName]§! sous les traits [From.GetDuDelaLead] derni[From.GetErEreLead] d'une longue suite de héros ayant oeuvré au salut de la [Root.GetName]. Son visage majestueux est désormais sculpté dans la pierre et le métal, symbole de tout ce que peut accomplir une figure d'autorité telle [From.GetQueluiQuelleLead]."
 paragon.560.a: "Nous nous souviendrons de sa force"
 paragon.561.name: "Un nom sur le mur"
 paragon.561.desc: "Le nom de §H[From.GetName]§! et ses actions ont été gravés sur un impressionnant monument de pierre noire, sur §Y[Root.Capital.GetName]§!, au côté de tant d'autres qui ont servi avant [From.GetLuiElleLead] la [Root.GetName] pour le bien de sa population. Celle-ci conservera dans ses souvenirs [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR] qui a tracé la voie pour les générations futures."
 paragon.561.a: "Pour le bien commun"
 paragon.562.name: "Hommage"
 paragon.562.desc: "La nouvelle du décès de [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR] [From.GetName] a engendré un effondrement, bref mais réel, de la valeur des actions de la [Root.GetName] sur les bourses du Marché galactique.\n\nOutre le sponsoring de la cérémonie organisée en son honneur, il a été décidé sur §Y[Root.Capital.GetName]§! de renommer l'un des plus hauts gratte-ciel à son nom afin de préserver sa mémoire dans les annales de la compagnie : §HTour [From.GetName]§!. Un portrait artistique a aussi été accroché dans chaque salle de réunion afin de commémorer ses contributions si fructueuses."
 paragon.562.a: "Coupons le ruban"
 paragon.563.name: "Vie nouvelle"
 paragon.563.desc: "La mort n'est pas chez les [From.Species.GetNamePlural] une fin aussi marquée qu'il pourrait y paraître. Même si le pied a commencé à se décomposer, la racine peut toujours revenir à la vie.\n\nAprès avoir été plongés dans une solution d'hormones bien précises, les restes de §H[From.GetName]§! ont donc été enterrés cérémonieusement dans le sol de §Y[burial_planet.GetName]§!. Le site sera désormais entretenu de manière constante, en attendant patiemment que de jeunes pousses apparaissent à la surface pour relancer un nouveau cycle."
 paragon.563.a: "D'une vie à l'autre"
 paragon.570.name: "Servitude dans la mort"
 paragon.570.desc: "Après avoir servi la [Root.GetName] durant [From.GetYearsOfService], §H[From.GetName]§! a fini par tomber en panne de manière irrémédiable. Les unités scientifiques ont toutefois chargé ses fichiers pour préserver les données les plus importantes qu'[From.GetSheHe] contenait.\n\nUn hologramme intelligent, basé sur ses fonctionnalités, a donc été installé dans les systèmes de tous nos vaisseaux afin de servir de conseiller virtuel. Ainsi [From.GetLeaderClass_LeLaL_FR][From.GetLeaderClass_lower_FR] pourra-t-[From.GetSheHe] continuer de contribuer à la mission."
 paragon.570.a: "La casse n'est en rien un obstacle"
 paragon.571.name: "La Conscience perdure"
 paragon.571.desc: "Au terme de [From.GetAge] années, l'esprit de §H[From.GetName]§! s'est retiré du collectif. Mais [From.GetSheHe] perdurera en nous, autant qu'en la [Root.GetName]."
 paragon.571.a: "[From.GetSheHeCap] perdurera !"
 paragon.580.name: "La mort d'un bel esprit"
 paragon.580.desc: "De graves nouvelles nous sont parvenues du système de §Y[system_killed_in.GetName]§! : la flotte de l'un[leader_killed.GetXELead] de nos scientifiques les plus réputés, §H[leader_killed.GetName]§!, a été entièrement détruite par la §H[country_killed_by.GetName]§!.\n\nCependant, malgré la violence de l'engagement, l'équipage du vaisseau a pris soin d'envoyer une dernière transmission, contenant le dernier état des recherches de [leader_killed.GetName]. Des préparatifs sont en cours pour tenir une cérémonie en son honneur."
 paragon.580.a: "Son sacrifice n'aura pas été vain"
 paragon.581.name: "Acte impardonnable"
 paragon.581.desc: "Après une attaque vicieuse de la §H[country_killed_by.GetName]§!, [leader_killed.GetLeLaLead] grand[leader_killed.GetXELead] scientifique §H[leader_killed.GetName]§! a péri dans le système de §Y[system_killed_in.GetName]§!.\n\nCet acte d'une brutalité impardonnable a choqué toute la [leader_killed.Owner.GetName], et nombreux sont ceux qui appellent à ce que justice soit faite au plus vite. Nous aurions intérêt à tout faire pour que la [country_killed_by.GetName] regrette son geste."
 paragon.581.a: "Cela ne sera pas pardonné de sitôt"
 paragon.582.name: "Perte d'un[leader_killed.GetXELead] grand[leader_killed.GetXELead] scientifique"
 paragon.582.desc: "Un[leader_killed.GetXELead] grand[leader_killed.GetXELead] scientifique a disparu. Le contact avec [leader_killed.GetLuiElleLead] a été perdu après qu'[leader_killed.GetSheHe] a rapporté un combat dans le système de §Y[system_killed_in.GetName]§!.\n\nLa disparition de §H[leader_killed.GetName]§! est une grande perte pour la [leader_killed.Owner.GetName]. Des mesures pour répondre à la situation doivent être prises au plus tôt."
 paragon.582.a: "[leader_killed.GetSheHeCap] doit être remplacé[leader_killed.GetXELead] au plus vite"
 paragon.582.b: "Sa perte a été sentie"
 paragon.582.c: "Les probabilités étaient contre nous"
