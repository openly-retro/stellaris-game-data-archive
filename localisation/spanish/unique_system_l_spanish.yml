 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT: "Campo de batalla antiguo"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC: "Un campo de batalla de la antigüedad donde los imperios luchaban por la supremacía de la galaxia. Ahora todo lo que queda son las naves de aquellos que lucharon bajo sus emblemas."
 unique.125.name: "Campo de batalla antiguo"
 unique.125.desc: "Enviamos a algunos de nuestros [Root.Owner.GetScientistPlural] a que analizaran los restos de los acorazados antiguos en [From.solar_system.GetName] para averiguar todo lo que podamos. Aunque no hay forma de determinar cómo de antiguas son o bajo qué bandera lucharon, han conseguido derivar algo de información sobre las técnicas de construcción usadas en estas naves."
 #Lone Defender
 NAME_Lone_Defender_system: "Xraneax"
 NAME_Lone_Defender_planet: "Baloryz"
 NAME_Lone_Defender_country: "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet: "Defensor solitario"
 NAME_Lone_Defender_ship: "Defensor solitario"
 NAME_Lone_Defender_class: "$NAME_Lone_Defender_system$"
 Lone_Defender_message: "¿Por qué?"
 unique.130.name: "Destrucción mutua asegurada"
 unique.130.desc: "Nuestro escaneo inicial del sistema §Y$NAME_Lone_Defender_system$§! ha revelado que el planeta $NAME_Lone_Defender_planet$ fue destruido por armas nucleares. Los habitantes se aniquilaron a sí mismos utilizando armas planetarias tan potentes que incluso destrozaron su luna.\n\nNuestra única posibilidad de saber más sobre lo ocurrido es una nave que patrulla el sistema, pero ya nos está apuntando con sus misiles."
 unique.135.name: "Defensor solitario"
 unique.135.desc: "No se han detectado señales de vida a bordo de la nave, por lo que, aunque claramente se trata de una IA, la nave ha priorizado repetidamente la autoconservación sobre la eficacia óptima en combate. Esto significa que el único superviviente del horrible conflicto en §Y$NAME_Lone_Defender_planet$§! era inteligente.\n\nLa nave envió un breve mensaje un momento antes de su destrucción:\n\n\"$Lone_Defender_message$\"\n\nNo está claro si este fue el comienzo de la pregunta de por qué los habitantes de $NAME_Lone_Defender_planet$ e incineraron a sí mismos o por qué destruimos la nave de la IA.\n\nLa tecnología es rudimentaria para nuestros estándares, pero podemos obtener algunas ideas desmontando los restos."
 unique.135.desc.regular: "$unique.135.desc$ O porque cumplió valientemente con su deber, honramos a la IA rebautizando el planeta con el nombre de su solitario defensor."
 unique.135.desc.memorialist: "$unique.135.desc$ O dejamos las partes flotantes como monumento y rebautizamos el planeta y el sistema con el nombre del defensor solitario y su mensaje final."
 unique.135.a: "Recoged los escombros."
 unique.135.b.regular: "Renombrad el planeta."
 unique.135.b.regular.tt: "El planeta $NAME_Lone_Defender_planet$ es renombrado como §Y$NAME_Lone_Defender_ship$§!."
 unique.135.b.memorialist: "Renombrad el planeta y el sistema."
 unique.135.b.memorialist.tt: "El planeta $NAME_Lone_Defender_planet$ es renombrado como §Y$NAME_Lone_Defender_ship$§!.\nEl sistema $NAME_Lone_Defender_system$ es renombrado como §Y$Lone_Defender_message$§!."
 #Star Mall System
 unique.140.name: "El centro comercial estelar le da la bienvenida"
 unique.140.desc: "A medida que el [Root.GetName] entraba en el sistema [Root.solar_system.GetName], varios drones retransmitieron el siguiente mensaje:\n\n§LEl centro comercial estelar le da la bienvenida.\n\nNuestros drones automáticos están listos para llevarle a uno de nuestros aparcamientos orbitales. Cuando haya apagado la nave, nuestras lanzaderas le llevarán al centro comercial estelar. Tendrá a su disposición spas iluminados, restaurantes inmaculados y una gigantesca gama de productos y servicios.§!\n\nCerca del solitario gigante gaseoso del sistema, el hábitat del centro comercial estelar está abandonado. No ha recibido la visita de ningún cliente en mucho tiempo."
 unique.140.a: "Es increíble que siga de una pieza."
 d_star_mall_promenade_blocker: "Paseo destruido"
 d_star_mall_promenade_blocker_desc: "En el pasado, este gigantesco centro de varios niveles era la principal zona comercial de la estación, pero ahora lo único que se ve son vitrinas derruidas y basura."
 d_star_mall_promenade: "Paseo"
 d_star_mall_promenade_desc: "Este gigantesco centro de varios niveles es la principal zona comercial de la estación, con locales comerciales, restaurantes y spas."
 d_star_mall_blocker: "Ala abandonada"
 d_star_mall_blocker_desc: "Esta sección del centro comercial estelar está en ruinas. Debemos despejar los escombros antes de proceder con la reconstrucción."
 star_mall_habitat: "Centro comercial estelar"
 star_mall_habitat_desc: "Este hábitat se construyó a medida para albergar una enorme arcología comercial. Por su naturaleza, carece de los sistemas de defensa característicos de una estación de esta envergadura."
