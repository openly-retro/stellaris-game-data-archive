 #Origin - Riftworld #
 ######################
 origin_riftworld: "Приразломный мир"
 origin_riftworld_desc: "Неподалеку от родного мира этой цивилизации зияет колоссальный разлом пространства-времени. После нескольких тысячелетий его изучения эта раса совершила скачок в строительстве космических аппаратов и теперь готова наконец познать тайны, скрывающиеся внутри."
 origin_tooltip_riftworld_effects: "- Родной мир: ['concept_archaeology_site'] в [ 'concept_riftworld_digsite', 'древнем кратере' ] $NEW_LINE$- Вероятность появления в подконтрольных системах [ 'concept_astral_rift', 'звездного разлома' ]: §G+100%§!"
 START_SCREEN_RIFTWORLD: "Сколько мы себя помним, в небесах над планетой [GetHomeWorldName] всегда зиял Великий разлом. Согласно легендам, наше прошлое тесно связано с этим загадочным небесным рубцом и древним ударным кратером неподалеку от нашей столицы.\n\nМногие поколения мы считали его священным местом, природы которого никто не понимал. Но после недавних землетрясений в кратере проявились подповерхностные аномалии. Мы уже готовимся раскапывать его недра. В обществе не прекращаются споры о том, что мы там обнаружим.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "Даже в самых древних доступных нам банках данных встречаются записи о Великом разломе, зияющем в небесах над планетой [GetHomeWorldName]. Внутренние часы мы сверяем по частоте колебаний этого небесного рубца, а ударный кратер неподалеку от столицы упоминается уже в первых хрониках.\n\nНа протяжении многих циклов мы избегали этого загадочного места, однако после недавних землетрясений в кратере проявились подповерхностные аномалии. Мы уже готовимся раскапывать его недра.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\nСлучайно ли получилось так, что это произошло как раз во времена изобретения технологии гипердвигателей? Стоило нам обратить взгляды к небу, как наше внимание снова притягивает земля. Быть может, то, что таится под ее поверхностью, поможет нам в наших путешествиях к звездам. Быть может, оно подготовит нас к тому, что ждет нас за пределами Разлома."
 astral_planes.2105.name: "Странная передача"
 astral_planes.2105.desc: "Вскоре после исследования звездного разлома в системе §H[From.solar_system.GetName]§! мы приняли странное сообщение.\n\n[GetScientistPlural] определили, что его источник находится по ту сторону разлома, но перевести смогли лишь несколько слов."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "…сонастройтесь… с планами… мы вас найдем…"
 astral_planes.2120.name: "Обнаружена сейсмическая аномалия"
 astral_planes.2120.desc: "После недавних землетрясений проявились неожиданные аномалии в недрах древнего ударного кратера неподалеку от нашей столицы.\n\nЕсли верить легендам, мы, [Owner.GetSpeciesNamePlural], каким-то образом связаны с этим кратером."
 riftworld_digsite: "Древний кратер"
 riftworld_digsite_desc: "Мы зафиксировали аномальную сейсмическую активность в недрах кратера на планете [Planet.GetName]. Подземное ультразвуковое сканирование обнаружило внизу ранее неизвестную полость."
 astral_planes.2125.name: "Высокоскоростное столкновение"
 astral_planes.2125.desc: "Первоначальные раскопки на дне кратера обнаружили погребенный глубоко в породах правильный цилиндр из импактитов.\n\nЭта жила, скорее всего, образовалась в результате высокоскоростного метеоритного удара. Предварительные расчеты показывают, что объект двигался со значительной скоростью, близкой к скорости света. Даже удивительно, что он смог попасть на поверхность планеты."
 astral_planes.2125.a: "Продолжить раскопки."
 astral_planes.2130.name: "Подземные каверны"
 astral_planes.2130.desc: "У окончания импактитовой жилы мы обнаружили обширную систему пещер.\n\nПодземные озера питают тонкие нити бледной растительности вдоль стен. На дне одного из озер лежат остатки аномального сферического объекта. Это не естественное образование: похоже, мы нашли тот самый предмет, из-за которого и образовался весь кратер."
 astral_planes.2130.a: "Извлечь объект."
 astral_planes.2135.name: "Древняя сфера"
 astral_planes.2135.desc: "Мы подняли сферу из подземного озера.\n\nПоверхность ее покрыта растительностью, но в остальном она по большей части сохранилась без повреждений. Ее конструкция загадочным образом сочетает весьма продвинутые инженерные решения и грубую технологию сборки. Нос корабля покрыт идеально гладкими металлическими пластинами, которые сильно снизили трение при входе в атмосферу.\n\nПоложение корабля на месте находки совпадает с ориентацией импактитовой жилы — вероятно, именно из-за его падения и образовалась эта метаморфическая порода, приведшая нас к нему. Но что еще удивительнее, мы обнаружили следы того, что на борту корабля когда-то находился экипаж."
 astral_planes.2140.name: "Предки"
 astral_planes.2140.desc.common: "Мы извлекли из древней сферы хранилище с документами, написанными на древней версии нашего языка. В некоторых из них упоминаются имена из наших священных легенд.\n\nВверх от места падения поднимается извилистая цепочка плетеных лестниц, ведущая в массивную сеть тоннелей. Судя по возрасту волокон в лестницах, эти пещеры служили домом для нескольких поколений выживших в крушении, пока они пытались пробить себе путь на поверхность.\n\nНо ничто не смогло подготовить нас к главному открытию. В верхних тоннелях этих пещер мы обнаружили кладбище. ДНК-анализ останков привел нас в шок: члены экипажа были нашими предками.\n\nОткуда они прибыли и почему это место оказалось забыто, нам пока неизвестно. Добытые нами документы очень плохо сохранились, но мы нашли бортовой журнал сферы. В нем однозначно указано, что судно прибыло в нашу звездную систему через звездный разлом рядом с планетой [from.planet.GetName]."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nХотя эту звездную сферу и не назовешь технологически совершенной, она все равно служит свидетельством таланта и отчаяния своих строителей. Это была последняя попытка избежать страшной участи по ту сторону разлома."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nМы изучим эту сферу и сможем воссоздать — и даже улучшить — технологии для строительства судов, способных путешествовать между измерениями."
 astral_planes.2140.desc.machine.common: "Мы извлекли из древней сферы банк данных. Его содержимое оказалось зашифрованным, а ключ к шифру — древняя версия нашей файловой системы.\n\nВверх от места падения поднимается извилистая цепочка плетеных лестниц, ведущая в массивную сеть тоннелей. Судя по возрасту волокон в лестницах, на протяжении многих циклов эти пещеры служили домом для нескольких поколений выживших в крушении, пока они пытались пробить себе путь на поверхность.\n\nВ одной из стоянок наверху мы обнаружили детали, напоминающие элементы конструкции первых наших моделей. Выжившие оказались нашими предками.\n\nОткуда они прибыли и почему координаты этого места оказались утеряны, нам пока неизвестно. Добытые нами данные свидетельствуют, что судно прибыло в нашу звездную систему через звездный разлом рядом с планетой [from.planet.GetName]."
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\nХотя эту звездную сферу и не назовешь технологически совершенной, она все равно служит свидетельством таланта и отчаяния своих строителей. Это была последняя попытка избежать страшной участи по ту сторону разлома."
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\nМы изучим эту сферу и сможем воссоздать — и даже улучшить — технологии для строительства судов, способных путешествовать между измерениями."
 astral_planes.2140.a: "Мы нашли колыбель нашего народа."
 astral_planes.2140.a.synthetic: "Мы нашли свое горнило."
