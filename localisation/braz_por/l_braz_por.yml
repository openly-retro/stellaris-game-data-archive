 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC: "§HIA de Combate Senciente§!\nExplorar a noção de auto-preservação de nossa IA senciente, ou medo da morte, poderá aumentar imensamente sua responsividade em combate."
