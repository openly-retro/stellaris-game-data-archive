 leader_trait_rift_warped: "균열 진입"
 leader_trait_rift_warped_desc: "이 지도자는 아스트랄계를 통과했습니다. 그 여정은 이 지도자에게 오래 지속되는 깊은 영향을 남겼습니다."
 leader_trait_partially_digested: "부분 소화"
 leader_trait_partially_digested_desc: "이 지도자는 다른 차원에서 온 거대 벌레를 만나 불행한 사고를 겪었습니다. 그 결과 자신의 일부를 잃었지만, 분자 생물학에 관한 특별한 통찰을 얻을 수 있었습니다."
 leader_trait_planar_theorist: "차원 이론가"
 leader_trait_planar_theorist_desc: "이 지도자는 아스트랄 균열과 제국 밖에 있는 차원의 성질에 관한 연구를 전문으로 합니다."
 leader_trait_spacebender: "공간 왜곡자"
 leader_trait_spacebender_desc: "이 지도자는 서로 다른 우주 사이의 공간에 맞춰 조율되어, 은하계 사이를 미끄러지듯 손쉽게 넘어 다닐 수 있습니다."
 leader_trait_spacebender_effect: "$THIS_LEADER_TXT$:\n$t$유지비 없음"
 leader_trait_energy_weapon_specialist: "에너지형 무기 전문가"
 leader_trait_energy_weapon_specialist_desc: "에너지형 무기를 제대로 조정하려면 복잡한 계산과 정밀한 작업이 필요하기 때문에, 믿기지 않을 정도로 오랜 시간이 걸립니다. 하지만 이 사령관은 에너지 무기 보정에 천부적인 재능을 지니고 있습니다."
 trait_plasmic: "플라스마"
 trait_plasmic_desc: "이 종족은 외부 점막이 있고 고정된 형태의 신체가 없어, 어느 환경에나 적응할 수 있으며 여러 질병에 면역력이 있습니다."
 trait_exd: "타 차원 존재"
 trait_exd_desc: "이 종족은 다른 차원 출신으로, 우리 우주에서 생존하려면 대량의 에너지가 필요합니다."
 TRAIT_EXD_EFFECT: "노예 이상의 직업을 가진 각 팝이 매월 0.5 £physics_research£ §Y물리학 연구§!를 생산합니다."
 ######################
 #Origin - Riftworld #
 ######################
 origin_riftworld: "균열 행성"
 origin_riftworld_desc: "이 문명의 모성 근처에는 거대한 시공간 균열이 있습니다. 이 종족은 수천 년 동안 이 현상을 연구해 왔고, 최근 발전한 우주 함선 기술 덕분에 마침내 균열에 직접 접근해 그 안에 숨겨진 비밀을 발견할 수 있게 되었습니다."
 origin_tooltip_riftworld_effects: "- 모성: ['concept_riftworld_digsite'] ['concept_archaeology_site'] $NEW_LINE$- 제국령 성계에 [ 'concept_astral_rift', $ASTRAL_RIFTS$ ]이 출현할 확률: §G+100%§!"
 START_SCREEN_RIFTWORLD: "우리의 기억에 따르면, 대균열은 언제나 [GetHomeWorldName]의 하늘 위에 그 모습을 드리우고 있었습니다. 전설에 따르면 우리 종족의 과거는 이 천상의 상흔 및 우리 모성의 수도 인근에 있는 고대 크레이터와 밀접하게 얽혀 있었다고 합니다.\n\n우리는 이 크레이터를 대대로 숭상해 왔지만, 그 정체에 관해선 거의 알지 못합니다. 하지만 최근 일어난 지진으로 크레이터 안의 지표면 아래에 있던 이상 현상이 밝혀졌습니다. 현재 이 현상의 중심부로 굴착해 들어가기 위한 준비가 진행 중이며, 그곳에서 무엇을 발견하게 될지 의견이 분분한 상황입니다.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "우리 데이터뱅크에 기록된 내용에 따르면, 대균열은 언제나 [GetHomeWorldName]의 하늘 위에 그 모습을 드리우고 있었습니다. 우리 몸에 내장된 시계는 이 천상의 상흔이 가진 주파수와 동기화하고 있으며, 수도 인근에 남겨진 고대 크레이터는 우리 문명 초기의 기록부터 언급되고 있습니다.\n\n우리는 오랜 세월 동안 크레이터를 방치해 두었으며, 그 정체에 관해선 거의 알지 못합니다. 하지만 최근 일어난 지진으로 크레이터 안의 지표면 아래에 있던 이상 현상이 밝혀졌습니다. 현재 이 현상의 중심부로 굴착해 들어가기 위한 준비가 진행 중입니다.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\n이번 지진이 초공간 드라이브 기술의 발전 시기와 정확히 맞아떨어진 것은 단순한 우연일까요? 우리가 이제 막 우주로 영역을 넓히려는 순간, 무언가가 우리의 관심을 지표면으로 되돌렸습니다. 이 행성의 지표면 아래에 숨어 있는 것이 무엇인지 몰라도 우리 종족의 우주 진출에 도움이 될지도 모릅니다. 아니면 우리가 대균열 너머에 있는 존재에 대비할 수 있도록 도와줄지도 모르지요."
 astral_planes.2105.name: "기이한 교신"
 astral_planes.2105.desc: "§H[From.solar_system.GetName]§!에 위치한 아스트랄 균열을 탐사한 뒤, 알 수 없는 교신을 수신했습니다.\n\n우리 [GetScientistPlural]들은 이 통신이 균열 너머에서 온 것이라 판단하고 있으며, 현재까지 몇 개의 단어만 해독이 완료된 상태입니다."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "...여러 차원과... 조율... 너희를... 찾을 것..."
 astral_planes.2120.name: "지진 이상 현상 감지"
 astral_planes.2120.desc: "최근 일어난 지진 활동으로, 우리 수도 근처에 있는 고대 크레이터 현장에서 뜻하지 않은 사실이 밝혀졌습니다.\n\n이 크레이터는 우리 종족 [Owner.GetSpeciesNamePlural]의 기원과 관련이 있다고 합니다."
 riftworld_digsite: "고대 크레이터"
 riftworld_digsite_desc: "[Planet.GetName] 표면에 있는 고대 크레이터의 안쪽 깊은 곳에서 이상 지진 활동이 감지되었습니다. 지하를 음파로 탐지하니, 지금껏 밝혀지지 않았던 공간을 확인할 수 있었습니다."
 astral_planes.2125.name: "고속 충돌"
 astral_planes.2125.desc: "크레이터 하단부의 초기 발굴 결과에 따르면, 완전한 원통 모양의 임팩타이트가 땅속 깊이 이어지고 있습니다.\n\n이 암석 줄기는 무언가 초고속으로 충돌해 생긴 것이 틀림없습니다. 초도 계산 결과, 이 물체는 빛의 속도가 연상될 정도로 어마어마하게 빠르게 충돌한 것으로 파악됩니다. 지표면에 도달했다는 것 자체가 신기할 정도입니다."
 astral_planes.2125.a: "계속 발굴하세요."
 astral_planes.2130.name: "지하 동굴"
 astral_planes.2130.desc: "임팩타이트 줄기가 끝나는 지점에서, 우리는 방대한 동굴망을 발견했습니다.\n\n지하수 웅덩이를 자양분으로 삼아, 창백한 색의 식물들이 동굴 벽을 따라 얇은 줄기를 이루며 자라고 있었습니다. 지하수 웅덩이 중 한 곳의 바닥에는 특이한 구 형태 물체의 잔해가 놓여 있었습니다. 자연적으로 형성된 물체는 아니었으며, 이것이 크레이터를 형성한 원인으로 보입니다."
 astral_planes.2130.a: "물체를 회수하세요."
 astral_planes.2135.name: "고대 스피어"
 astral_planes.2135.desc: "지하 호수로부터 스피어를 꺼냈습니다.\n\n이 스피어는 식물에 덮여 있었지만, 손상은 거의 없어 보였습니다. 또한, 아주 정교한 설계와 조잡스러운 만듦새가 공존하는 기묘한 구조를 보이고 있습니다. 스피어의 앞부분은 완벽하게 매끄러운 금속판으로 덮여 있는데, 이 금속판이 대기 진입 시의 마찰을 대폭 줄여준 것으로 보입니다.\n\n스피어가 있던 장소가 임팩타이트 줄기의 방향과 일치하는 것으로 보아, 우리를 이곳까지 안내한 변성 암석은 이 스피어가 유발한 충격으로 인한 결과물인 것 같습니다. 그런데 더 놀라운 점이 있습니다. 바로 이 스피어에 누군가 타고 있었던 흔적이 있다는 것입니다."
 astral_planes.2140.name: "선조"
 astral_planes.2140.desc.common: "이 오래된 스피어 안에서 문서 보관함을 발견했으며, 모든 문서는 우리가 쓰는 언어의 고대어로 쓰여 있습니다. 일부 문서에는 우리가 가장 신성하게 여기는 전설과 관련된 여러 이름이 언급되어 있기도 합니다.\n\n충돌 지점으로부터 복잡하게 연결된 여러 사다리가 위로 연결되어 거대한 터널망과 이어져 있습니다. 각 밧줄 섬유의 노후화 수준이 다른 것으로 볼 때, 충돌에서 살아남은 이들은 여러 세대에 걸쳐 이 동굴망에 거주하며 지표면을 향해 길을 만든 것 같습니다.\n\n하지만 지금까지의 모든 발견에도 불구하고, 우리가 마지막으로 발견한 사실은 우리의 예상을 완전히 뛰어넘었습니다. 더 위로 올라가자, 여러 개의 공간이 나왔고 그중에는 매장지도 있었습니다. 유해에 대한 DNA 분석을 실시했는데, 충격적인 결과가 나왔습니다. 이들은 다름 아닌 우리 선조였습니다.\n\n이들이 어디서 왔는지, 왜 이곳이 잊혔는지, 현재로서는 알 수 없습니다. 회수한 문서의 보존 상태가 좋지 않지만, 스피어에서 데이터 로그를 회수할 순 있었습니다. 데이터 로그에 의하면, 이 함선은 [from.planet.GetName] 근처에 있는 아스트랄 균열을 통해 우리 성계로 들어온 것이 틀림없습니다."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\n우리 종족의 현재 기술 수준에는 못 미치지만, 이 스피어에선 스피어를 만든 이들의 절박함과 천재성을 동시에 엿볼 수 있습니다. 이 스피어는 균열 너머에서 이들이 마주한 끔찍한 운명으로부터 벗어나기 위한 최후의 발악이었던 것입니다."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\n스피어를 연구하면, 이러한 차원 이동 능력을 지닌 함선을 건조하는 데 필요한 기술을 재현하고, 그보다 더 나아가 개량할 수 있을지도 모릅니다."
 astral_planes.2140.desc.machine.common: "이 오래된 스피어 안에서 데이터 저장소를 발견했으며, 데이터는 우리가 쓰는 파일 시스템의 고대 버전으로 암호화되어 있습니다.\n\n충돌 지점으로부터 복잡하게 연결된 여러 사다리가 위로 연결되어 거대한 터널망과 이어져 있습니다. 각 밧줄 섬유의 노후화 수준이 다른 것으로 볼 때, 충돌에서 살아남은 이들은 새로운 모델이 여러 번 만들어질 세월 동안 이 동굴망에 거주하며 지표면을 향해 길을 만든 것 같습니다.\n\n위쪽에서는 우리 초기 모델에 사용하던 것과 비슷한 부품이 발견되었습니다. 생존자들은 우리 선조들이었던 것입니다.\n\n이들이 어디서 왔는지, 왜 이곳이 잊혔는지, 현재로서는 알 수 없습니다. 다만 스피어에서 회수한 데이터 로그에 의하면, 이 함선은 [from.planet.GetName] 근처에 있는 아스트랄 균열을 통해 우리 성계로 들어온 것이 틀림없습니다."
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\n우리 종족의 현재 기술 수준에는 못 미치지만, 이 스피어에선 스피어를 만든 이들의 절박함과 천재성을 동시에 엿볼 수 있습니다. 이 스피어는 균열 너머에서 이들이 마주한 끔찍한 운명으로부터 벗어나기 위한 최후의 발악이었던 것입니다."
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\n스피어를 연구하면, 이러한 차원 이동 능력을 지닌 함선을 건조하는 데 필요한 기술을 재현하고, 그보다 더 나아가 개량할 수 있을지도 모릅니다."
 astral_planes.2140.a: "우리 종족의 발상지를 찾았군요."
 astral_planes.2140.a.synthetic: "우리 종족의 도가니를 찾았군요."
