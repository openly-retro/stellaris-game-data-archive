 #Slingshot to the Stars Origin
 ################################
 origin_star_slingshot: "Skok w gwiazdy"
 origin_star_slingshot_desc: "Kiedyś niebiosa nad tą cywilizacją były rozświetlone przez spadające gwiazdy, potem jednak nadeszła długa pora ciemności. Zwracając się ku niebu w poszukiwaniu odpowiedzi, pierwsi badacze innych światów trafili w zakątek, w którym czekała na nich uśpiona (i od dawna opuszczona) $quantum_catapult_1$."
 START_SCREEN_STAR_SLINGSHOT: "Od niepamiętnych czasów nasz lud widywał, jak niebo rozświetlają niezliczone spadające gwiazdy. Dopiero niedawno naszym uczonym udało się wyjaśnić to zjawisko. Gdy zaczęliśmy badać galaktykę, zdobyliśmy w końcu sprzęt niezbędny do wyśledzenia przyczyny tych zakłóceń - starą budowlę, którą nasi technicy nazwali \"$quantum_catapult_1$\".\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT: "Od pierwszych chwil po przebudzeniu się naszego rozumu widzieliśmy czasem, jak niebo rozświetlają niezliczone spadające gwiazdy, i nie potrafiliśmy ustalić, co może powodować to dziwaczne zjawisko. Gdy uwolniliśmy się z oków naszego świata macierzystego, udało się nam zdobyć narzędzia niezbędne do wyśledzenia przyczyny tych zakłóceń - czegoś, co zwie się \"$quantum_catapult_1$\".\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART: "Choć jest uśpiona, opuszczona i częściowo zniszczona, jesteśmy przekonani, że da się jej przywrócić dawną chwałę. Jeśli będzie działać zgodnie z przewidywaniami, stanie się naszą bramą do reszty galaktyki."
 origin_tooltip_star_slingshot_effects: "- $HOME_SYSTEM$ Pobliska zniszczona ['concept_quantum_catapult_restored_slingshot']: ['concept_slingshot_digsite'] ['concept_archaeology_site']\n- ['concept_quantic_ambush'] Efekty: Zwiększenie do §G+50%§! $MOD_SHIP_FIRE_RATE_MULT$"
 #Events
 origin.3510.title: "$quantum_catapult_1$ zabezpieczona"
 origin.3510.desc: "W końcu udało się nam zdobyć układ i region, w którym znajduje się uszkodzona $quantum_catapult_1$. Możemy teraz wysłać inżynierów, którzy rozpoczną naprawy konieczne do przywrócenia pełnego blasku uśpionej konstrukcji."
 origin.3510.a: "To pierwszy z wielu kroków."
 #Dig Site
 slingshot_digsite: "Dzienniki Kwantowego Architekta"
 slingshot_digsite_desc: "Natknęliśmy się na wrak zniszczonej superkonstrukcji. Całość rozpaczliwie potrzebuje naprawy, a w jej bankach danych znaleźliśmy dużo spostrzeżeń na temat innych cywilizacji. Gdy my zastanawiamy się nad ewentualną odbudową tej starożytnej instalacji, nasi archeolodzy mają okazję, by poszukać jakichś informacji o pochodzeniu urządzenia. Szczególnie obiecująca wydaje się seria zapisów poczynionych przez jednego z wynalazców, Kwantowego Architekta. Odzyskane pliki na pewno pomogą nam poznać kulturę i historię pradawnej cywilizacji, która stworzyła ten obiekt."
 origin.3515.name: "Tysiąc świetlnych punktów"
 origin.3515.desc: "Wśród planów i schematów odkryliśmy pewien dziwny dokument:\n\nZ osobistych zapisków Kwantowego Architekta\n\nNa początku żyliśmy w ciemności. Nasi bogowie powiedzieli: \"Niech stanie się ciemność\" - i stała się ciemność. Gdy nasi najdawniejsi przodkowie zyskali iskrę świadomości, przepatrywaliśmy niebiosa w poszukiwaniu oznak życia lub znaczenia, lecz nad nami była tylko ciemność. Gdy budowaliśmy cywilizację, nasze umysły poszukiwały cieni pośród nocy. Trudziliśmy się tam, gdzie wznieśliśmy nasze pierwsze miasta, nieustannie sprawdzając ich fundamenty.\n\nTysiące lat później miałem śmiałość spojrzeć w górę. Podczas gdy inni pracowali, mając organa wzroku zwrócone w dół, mój umysł otwarł się na niebo. Budując świątynie z obwodów i stali, stworzyłem swoje narzędzia wzmocnione siłą mojego intelektu. Doskonaląc labirynt diod i kondensatorów, pchnąłem moją świadomość przez kosmos, postrzegając coś poza ciemnymi niebiosami, które okrywały nasz świat.\n\nAlbowiem wyczułem to, czego inni wyczuć nie potrafili: nie jesteśmy sami we Wszechświecie. Niczym przez ciemne szkło zdołałem wykryć tysiące innych światów. Zdołałem odkryć niemożliwość. Poza nocą płonie tysiąc świetlnych punktów."
 origin.3520.name: "Spośród cieni"
 origin.3520.desc: "Podczas przekopywania się przez znalezione dane w poszukiwaniu planów superkonstrukcji, nasza ekspedycja znalazła kolejny fragment czegoś, co wygląda na tekst religijny:\n\nZ osobistych zapisków Kwantowego Architekta\n\nPrzekazałem prawdę, a mój lud zareagował chaosem.\nKażdy z nas trudzi się we własnej mgle myśli i uczuć. Ostrożnie sięgamy ku innym, lecz tak wielu z nas jest samych. Nasi bogowie ukształtowali świat z ciemności, a my byliśmy rzekomo apogeum ich stworzenia.\n\nSkoro śmiałem marzyć o światach poza naszym, zostałem ogłoszony kłamcą. Kto spośród nas - pytali inni - mógłby potwierdzić te mrzonki? Jak mamy uwierzyć - mówili - w coś, czego nie da się dowieść? Zaprowadziłem więc tych, którzy chcieli słuchać, do mojego laboratorium. Najbardziej błyskotliwe umysły mogły doświadczyć odbicia tego, co ja postrzegałem: innych światów poza zasłoną nocy.\n\nNajciemniejsze umysły preparowały nowe odpowiedzi, obmyślały nowe argumenty, dzierżąc śmiercionośną broń. Niebezpieczne umysły zanosiły śpiew, że nasz świat pogrąży się w zamęcie, albowiem nie będziemy już hołubionym dziełem bożym. Ale ja znam prawdę: oświecenie Stworzenia było jak rozległy gobelin. Kontemplując majestat kosmosu, zostałem porwany przez fale zachwytu, zatracając swoją tożsamość."
 origin.3525.name: "Oświecenie"
 origin.3525.desc: "Odkryliśmy kolejny plik mesjasza dawnej cywilizacji:\n\nZ osobistych zapisków Kwantowego Architekta\n\nUmęczony i znużony nieskończonością kosmosu, rozważyłem, w jaki sposób można by dotrzeć do odległych światów i ujrzeć je na własne organa wzroku. Wśród bezkresnej nocy śniły inne umysły i zapragnąłem się z nimi zjednoczyć. Za wielką ciemnością wezwało mnie wielkie Światło, oferując pokusy i nieustanne objawienia. Rzuciłem więc mój umysł dalej w nieznane...\n\nJak powyżej, tak i poniżej. Moje wizje niebios przyniosły mi radość, lecz tu, na dole, znalazłem kogoś, kto przyniósł mi takie samo wyzwolenie szczęściem. Uczułem miłość do innego naukowca, wizjonerki, która mówiła o innych sposobach dotarcia do gwiazd wyśnionych w moich snach na jawie.\n\nZapragnęliśmy dzielić coś więcej niż tylko marzenie - przysięgliśmy sobie partnerstwo do końca życia. Każdej nocy później układaliśmy się do snu, a nasza praca postępowała. Moja partnerka śniła projekty statków kosmicznych, szkicując pierwsze pojazdy zasilane słońcem na woskowej tabliczce. Majstrowałem przy obwodach, usiłując zjednoczyć mój umysł z nieskończonością. Im dalej się zapuszczałem, tym bardziej rósł mój zachwyt. Co za rozkosz! Ekstaza bezkresnej wieczności!"
 origin.3530.name: "Gwiezdne rozstaje"
 origin.3530.desc: "Z osobistych zapisków Kwantowego Architekta, partnera Kosmicznej Szkutniczki\n\nMoja partnerka była cierpliwa, a ja - lekkomyślny. Moja Ukochana miała naukę i logikę, a ja - moje psychiczne sny na jawie. Każdej nocy coraz dłużej na próżno starałem się wystrzelić moją świadomość w pustkę kosmosu. Ignorowałem senność. Ignorowałem głód. Zaniedbałem Moją Ukochaną. Wraz z dążeniem do urzeczywistnienia naszych marzeń o przemierzaniu przestrzeni rosła przepaść między nami.\n\nMoja Ukochana znalazła nazwę dla naszego zjawiska: splątanie kwantowe. Moje ciało było tu, a mój umysł oddalał się o całe eony, rozpaczliwie poszukując ekstazy i zjednoczenia z wiecznością. Moja partnerka mówiła mi inne słowa, ale ja nie słuchałem. \"Mój Ukochany\", powiedziała, \"wróć do mnie\". Lecz ja słyszałem tylko echa gwiazd.\n\nWkrótce nadejdzie czas wypróbowania solarnego statku kosmicznego mojej partnerki. Zgłosiłem się na ochotnika, by nim pokierować. Zasiadając u jego sterów po raz pierwszy, będę śnić kurs ku odległym brzegom, mój umysł podąży tu, a moje ciało zostanie tam.\n\nMoja Ukochana stała się milcząca, ale obdarzę ją nieskończonością, torując drogę ku wieczności. Obdarzę ją marzeniami tysiąca światów."
 origin.3535.name: "Ku pamięci"
 origin.3535.desc: "Z osobistych zapisków Kosmicznej Szkutniczki, wdowy po Kwantowym Architekcie\n\nMinął już rok, odkąd przepadł nasz pierwszy statek kosmiczny. Wciąż właściwie nie wiemy, co się wydarzyło. Mój partner, Kwantowy Architekt, pozostawił za sobą dziedzictwo - i tajemnicę. O ile możemy ustalić, Mój Ukochany w końcu zjednoczył się z kosmosem. Siedząc za sterami podczas pierwszego testowego lotu, stopił się w jedno z wiecznością, ogarnięty zachwytem psychicznej kontemplacji niebios. Nasz statek nigdy nie wrócił.\n\nTeraz trudzę się za pomocą mych prymitywnych narzędzi, usiłując przekuć na nowo swoje życie i dzieło. Kolejne z moich solarnych statków kosmicznych wyruszyły w podróż w Wielką Noc. Rozpoczęłam prace nad lepszymi silnikami, prototypami, które będą w stanie napędzać nasze pojazdy w nadprzestrzeni. A w niektóre noce marzę o technologii, która umożliwiłaby skok do gwiazd śladami umysłu i duszy mojego utraconego partnera, która wystrzeliłaby nas prosto w nieznane.\n\nGdy sięgam po światło, odmawiam poddania się ciemności. Siedzę w laboratorium Mego Ukochanego, czytam jego dzienniki i piszę własne. A czasem, gdy jest najciemniej, próbuję przenieść własny umysł przez kosmos. Nieskończoność wzywa."
 origin.3540.name: "Skwantowani"
 origin.3540.desc: "Odnaleźliśmy ostatnie brakujące fragmenty planów superkonstrukcji, a także jeszcze jeden wpis z dziennika:\n\nZ osobistych zapisków Kosmicznej Szkutniczki, wdowy po Kwantowym Architekcie\n\nPoszukiwaliśmy sposobu zrealizowania innowacji Mojego Ukochanego, jego idei kwantowych. Wciąż zastanawiam się, czy może pójść tą samą zuchwałą drogą, silniejsi dzięki projektom Kwantowego Architekta, jednak sięgam gwiazd w wolniejszym tempie. Szukam fali, na której można by podróżować przez nadprzestrzeń, rozważając prądy, które mogłyby zanieść nas ku odległym brzegom.\n\nMoje statki przemierzają przestrzeń wolniej, ale późną nocą wertuję dzienniki Mego Ukochanego, usiłując zrozumieć zawartą w nich matematykę i machinacje. Gdy sięgam umysłem ku wieczności, wiem, że serce Mojego Ukochanego wciąż tam jest. Wytyczyło nam drogę ku niebu, którą muszę podążać.\n\nW mojej stracie znalazłam natchnienie. Rozpoczęliśmy prace nad wielką maszyną, która będzie napędzać nasze statki w całej galaktyce, tą samą siłą, dzięki której Mój Ukochany skoczył w nieskończoność. I pewnego dnia sama uczynię to, co on. Proszę jedynie, aby gdy mnie już tu nie będzie, umieścić w tym kosmicznym urządzeniu i wszystkich jego późniejszych wersjach osobiste zapiski Kwantowego Architekta. Nie wątpię, że moja dusza odleci na długo, zanim inne istoty to przeczytają. Znajdę sposób, by dołączyć do Mego Ukochanego w przestworach kosmosu. Bo wiem, że razem zamieszkamy w wieczności, marząc i latając wśród tysiąca świetlnych punktów."
 origin.3515.a: "Odzyskajcie więcej plików."
 origin.3540.a: "Nieskończoność wzywa."
 infinity_beckons: "Nieskończoność wzywa"
 into_the_unknown: "W nieznane"
