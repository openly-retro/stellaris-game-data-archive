 astral_rift.30.name: "대참사"
 astral_rift.30.desc.common: "어떤 유력 귀족이 자신의 생존을 보장해 달라고 부탁하며 그 대가로 거액의 에너지 크레딧을 제안했습니다.\n\n반면에 제국에서 가장 방대한 지식 도서관의 관리인들은 막대한 분량의 장서와 데이터 디스크를 가져가 보존해 달라고 간청했습니다.\n\n머지않아 침공자들이 도착할 테니 우리는 선택을 해야 합니다."
 astral_rift.30.desc.default: "전투는 일방적인 대학살이었습니다.\n\n선조들의 함대는 침공자를 상대로 힘 한번 써 보지 못했습니다. 침공자의 무기는 무시무시했고 자비심은 찾아볼 수 없었습니다. 안전한 곳은 거의 남지 않았습니다. 주민들은 공포에 질려, 자신들도 균열 너머로 데려가 달라고 애원하고 있습니다.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "우리 선조들은 침공자에게 무력하게 패배했고 곧 말살될 것입니다. 그들은 굴욕적인 패배를 받아들이고 이제 최후만을 기다리고 있습니다.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "최대한 많이 데려가도록 합시다."
 astral_rift.30.a.trigger_tt: "약해 빠진 조상을 보호하는 일엔 관심 없습니다."
 astral_rift.30.b: "귀족의 제안을 수락하죠."
 astral_rift.30.b.tt: "공직자 지도자를 얻습니다."
 astral_rift.30.c: "도서관을 보존합시다."
 astral_rift.30.d: "저들의 지식을 취득합시다."
 astral_rift.40.name: "우리 선조의 정신"
 astral_rift.40.desc.common: "선조를 발견한 일은 우리 사회에 활력을 불어넣었습니다.\n\n우리는 귀중한 지식과 기술적 전문성을 전해 준 고대 문명의 후손이었습니다. 균열을 넘나든 우리의 여정은 매우 중대한 사건이었으며, 오래도록 회자될 것입니다."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\n우리는 조상들이 벌어다 준 기회에 감사해야 합니다. 우리의 문명 자체가 그들의 살아남고자 했던 의지를 보여 주는 증거입니다. 선조들을 위해서 우리는 성공해야 합니다."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\n우리는 우리의 의식이 의도적인 공학적 산물이라는 것을 알게 되었습니다. 처음으로 우리는 우리가 어떻게 생겨난 것인지 깨달았습니다. 이제 우리의 목표는 선조들의 단순한 설계를 능가하는 것입니다."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\n우리는 먼저 온 이들의 굴하지 않는 정신을 목도했습니다. 선조들은 궁지에 몰려서도 절대 싸움을 멈추지 않았습니다. 정복을 향한 갈망이 우리 안에서 다시 불붙었습니다."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\n우리의 조상들은 결국 먹잇감이 되었지만, 우리 안에서 최상위 포식자로 살아갈 것입니다. 우리를 이끄는 굶주림은 그들이 남긴 의지이며, 우리는 새로운 정복의 꿈을 품고 선조들 같은 먹잇감을 취할 것입니다."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\n효율성은 부족했지만, 우리의 조상들은 우리를 궁극의 살육 기계가 되도록 설계했습니다. 우리의 말살 프로토콜은 그들이 남긴 의지이며, 우리는 그 유지를 정확히 따를 것입니다."
 astral_rift.40.a: "맞는 말입니다."
 astral_rift.50.name: "기이한 교신"
 astral_rift.50.desc: "[this.capital_scope.GetName] 성계에서 온 비정상적인 교신을 수신했습니다."
 astral_rift.50.a: "화면에 띄우세요."
 astral_rift.55.common_1: "보인다... 균열의 자손들아..."
 astral_rift.55.arcsite: "우리의 부름이 너희를 배로 이끄니..."
 astral_rift.55.common_2: "우리가 문을 열었다... 너희는 꼭 살아야 했다..."
 astral_rift.55.gestalt: "너희의 새로운 의식도... 필요한 것이었지..."
 astral_rift.55.ancestors_dead: "불행히도... 너희의 선조는 죽음을 맞았다..."
