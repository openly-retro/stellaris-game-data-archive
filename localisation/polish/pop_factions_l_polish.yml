 #Descriptors
 pft_supremacist: "Frakcja zwierzchnictwa"
 pft_supremacist_desc: "Frakcje zwierzchnictwa pragną, by najwyższą pozycję zajmował gatunek założycieli ich imperium. Promują zasady korzystne dla swojego gatunku i niekorzystne dla innych.\n\n§LEtos ksenofobii i militaryzmu§!"
 pft_traditionalist: "Frakcja tradycjonalistyczna"
 pft_traditionalist_desc: "Frakcje tradycjonalistyczne pragną przywrócenia tradycyjnych wartości, które istniały lub nie w czasach przed wyruszeniem imperium w kosmos. Nauczają pobożnej surowości i gardzą zmianami społecznymi, wywoływanymi przez radykalne technologie i wartości inne niż duchowe.\n\n§LEtos duchowości§!"
 pft_progressive: "Frakcja progresywna"
 pft_progressive_desc: "Kampania frakcji progresywnych na rzecz sprawiedliwego podziału majątku w istniejących strukturach społecznych. Sprzeciwiają się one nieprzedstawicielskim formom rządzenia i cenią równościową współpracę z innymi imperiami.\n\n§LEtos egelitarny§!"
 pft_imperialist: "Frakcja imperialistyczna"
 pft_imperialist_desc: "Frakcje imperialistyczne pragną dominować nad naszym terytorium i innymi imperiami. Prosperują dzięki rywalizacjom i podbojom, niechętnie polegają na innych.\n\n§LEtos militaryzmu i autorytaryzmu§!"
 pft_isolationist: "Frakcja izolacjonistyczna"
 pft_isolationist_desc: "Frakcje izolacjonistyczne wolą, żeby reszta galaktyki nie mieszała się w nasze sprawy wewnętrzne. Lobbują one na rzecz ograniczenia do minimum dialogu z innymi imperiami, unikania wojen najeźdźczych, ale nie może się to odbywać kosztem zostania łatwym celem.\n\n§LEtos pacyfizmu i ksenofobii§!"
 pft_technologist: "Frakcja technologiczna"
 pft_technologist_desc: "Frakcje technologiczne pragną powszechnego postępu naukowego i korzystania z owoców rozwoju technologicznego. Nie lubią motywowanych politycznie zakazów prowadzenia niektórych badań i pozostawania w tyle za innymi imperiami. Chętnie zawierają traktaty badawcze, lubią być bardziej zaawansowane technicznie od innych imperiów.\n\n§LEtos materializmu§!"
 pft_totalitarian: "Frakcja totalitarna"
 pft_totalitarian_desc: "Frakcje totalitarne marzą o społeczeństwie, na czele którego stoi jeden przywódca lub zgromadzenie.\n\n§LEtos autorytaryzmu§!"
 pft_xenoist: "Frakcja ksenoentuzjastyczna"
 pft_xenoist_desc: "Frakcje ksenoentuzjastyczne propagują kulturę i życie innych gatunków. Lubią różnorodne populacje i interakcje z innymi gatunkami. Gardzą niewolnictwem gatunków i czystkami.\n\n§LEtos ksenofilii i egalitaryzmu§!"
 pft_prosperity: "Frakcja dobrobytu"
 pft_prosperity_desc: "Frakcje dobrobytu pragną rozwoju gospodarczego i pozyskiwania zasobów. Opowiadają się za wolnym handlem, gardzą konfliktami zbrojnymi, które szkodzą rozwojowi wewnętrznemu.\n\n§LEtos pacyfizmu i ksenofilii§!"
 pft_democratic_election_1: "Frakcja partii demokratycznej"
 pft_democratic_election_1_desc: "Frakcje partii demokratycznej pojawiają się podczas imperialnych wyborów i znikają wkrótce po nich. Dzięki nim część popularnych liderów ma szansę zaistnieć na politycznym firmamencie."
