 #Tiny Planet #
 ###############
 astral_rift_tiny_planet: "Microplaneta"
 decision_tidal_lock_planet: "Acoplamiento de marea intencionado"
 decision_tidal_lock_planet_desc: "Manipula cuerpos orbitales locales para detener la rotación del planeta sobre su eje."
 decision_tidal_lock_planet_tt: "§HDesbloquea la decisión:§! §Y$d_dayside_farm$§! en esta [this.GetPlanetMoon]."
 decision_display_microplanet_husk: "Mostrar cascarón de microplaneta"
 decision_display_microplanet_husk_desc: "Muestra el cascarón de un microplaneta carbonizado para inspirar orden y obediencia entre la población local."
 d_microplanet_memorial: "Monumento de microplaneta"
 d_microplanet_memorial_desc: "Este lúgubre monumento sirve como recordatorio de nuestra crueldad para con los disidentes."
 astral_rift.2800.name: "Qué pequeño es el mundo"
 astral_rift.2800.desc: "Hemos llegado a un sistema estelar con unas peculiares propiedades gravitatorias. Para el tamaño que tienen, los cuerpos que viajan por separado en este espacio poseen una atracción gravitacional mayor que en nuestra dimensión.\n\nLos sensores detectan cuatro cuerpos celestes extremadamente pequeños en este sistema, uno de los cuales está poblado por una sociedad [explorer.GetPreFTLLower]. Se trata de un mundo continental habitado por una especie anfibia semiacuática. En principio, no tiene nada de especial, salvo por el hecho de que el planeta entero es casi del mismo tamaño que nuestra §Y$tech_rift_sphere$§!.\n\nEsta especie pequeña pero inteligente a más no poder y su mundo natal ofrecen toda clase de oportunidades de investigación."
 astral_rift.2800.a: "Acerquémonos al microplaneta."
 astral_rift.2805.name: "Impacto lunar"
 astral_rift.2805.desc: "Como el microplaneta es de un tamaño similar al de nuestra nave, tuvimos la precaución de no acercarnos demasiado para que nuestra atracción gravitacional no le afecte.\n\nSin embargo, no calculamos correctamente la trayectoria de su luna. En un instante, se produjo una colisión con ella y la luna se alejó en dirección al espacio.\n\nViendo el impacto que puede tener un satélite natural en el ecosistema de un planeta, la especie [explorer.GetPreFTLLower] sufrirá unas consecuencias gravísimas."
 astral_rift.2805.a: "Un error de cálculo que saldrá caro."
 astral_rift.2810.name: "Un pequeño problema"
 astral_rift.2810.desc.common.1: "La especie [explorer.GetPreFTLLower] del microplaneta ha reparado en nuestra presencia. Dado el tamaño relativo de nuestra nave, debemos de acaparar la vista desde la mayoría de sus horizontes.\n\nSegún las señales de radio detectadas, también han reparado en la salida de la luna de su órbita, provocando un pánico generalizado. Las peligrosas marejadas han provocado numerosas bajas entre la especie [explorer.GetPreFTLLower]."
 astral_rift.2810.desc.common.2: "También podemos seguir observándolos desde la distancia para no perturbar a su civilización más si cabe."
 astral_rift.2810.desc.common.3: "También podemos seguir observando la catástrofe desde lejos y documentarla para la posteridad."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nSi lo consideramos apropiado, podemos intentar comunicarnos con esta sociedad.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nEstablecer comunicaciones con esta sociedad puede brindar la oportunidad de exigir un rescate.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nPodemos interceptar sus comunicaciones y enviar el mensaje que nos venga en gana.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Entablemos contacto."
 astral_rift.2810.b: "Observemos de manera pasiva."
 astral_rift.2810.c: "Exigid un rescate."
 astral_rift.2810.d: "Informadles de que su perdición ha llegado."
 astral_rift.2810.e: "Veamos cómo se destruye todo."
 astral_rift.2815.name: "Comunicaciones establecidas"
 astral_rift.2815.desc.common: "Después de una deficiente conversación con la especie [explorer.GetPreFTLLower] a causa de nuestra limitada capacidad como traductores, hemos descubierto que nuestra presencia aterroriza y asombra a sus líderes a partes iguales. Parece que no somos bienvenidos."
 astral_rift.2815.desc.outro: "La barrera del idioma está saboteando unas complejas relaciones diplomáticas, pero deberíamos elegir un curso de acción idóneo."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nQué descaro el de estos alienígenas... Deberíamos darles más razones para temernos."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nAunque no sean conscientes, somos la causa del problema que tienen. Algo podremos hacer para enmendar nuestro error.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nAl exigirles el rescate, han reaccionado con hostilidad. Además, no parecen tener nada de valor."
 astral_rift.2815.desc.homicidal: "Usando nuestras limitadas capacidades traductoras, hemos elaborado un mensaje para la especie [explorer.GetPreFTLLower] y lo hemos emitido en todos los canales de comunicación.\n\n§E\\\"Contemplad vuestro final. Muy pronto, todo lo que conocéis o conocisteis se perderá en el tiempo. No hay futuro en el que vuestra existencia continúe. Os traemos el olvido\\\".§!\n\nNo se han pronunciado."
 astral_rift.2815.a: "Intentemos reparar la órbita de la luna."
 astral_rift.2815.b: "Destruid la luna."
 astral_rift.2815.c: "Cortad las comunicaciones y observemos de manera pasiva."
 astral_rift.2815.d: "Cortad las comunicaciones y veamos cómo se destruye todo."
 astral_rift.2820.name: "De vuelta a la órbita"
 astral_rift.2820.desc: "Después de muchos cálculos, simulaciones y pruebas, hemos conseguido devolver con delicadeza la luna del pequeño planeta a su trayectoria orbital original. Con esto no repararemos los daños ni las vidas perdidas a causa de las marejadas, pero hemos hecho todo lo que hemos podido.\n\nLos canales de comunicaciones con los líderes [explorer.GetPreFTLLower] ya están abiertos. Parece que nos agradecen nuestros esfuerzos."
 astral_rift.2825.name: "Adiós, luna"
 astral_rift.2825.desc.common: "A fin de aprovechar una oportunidad de investigación única, hemos destruido la luna que orbitaba su diminuto mundo. Fue tan fácil como aplastarla con las pinzas de nuestro brazo extractor. Entonces, observamos un fino polvo que fue conformando un anillo en torno al planeta.\n\nEsto provocó unas condiciones climáticas extremas de un polo a otro. Desde entonces, los habitantes anfibios de este planeta han intentado comunicarse con nosotros a la desesperada."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nPuede que sea la opción más clemente para extinguirlos por completo; solo haría falta una pequeña muestra de fuerza bruta por parte de nuestra Esfera de cruce. Sin embargo, estaríamos desaprovechando más oportunidades de investigación."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nNo tienen nada que hacer con las tormentas que asolan su planeta. Su suerte está echada."
 astral_rift.2825.a: "Acabad con su sufrimiento."
 astral_rift.2825.b: "Desplegad dispositivos remotos de investigación."
 astral_rift.2830.name: "Observación desde la lejanía"
 astral_rift.2830.desc.default: "Hemos colocado equipos de vigilancia dentro del sistema estelar en miniatura para seguir estudiando el microplaneta y la especie [explorer.GetPreFTLLower] a medida que se desarrolla la situación. Tenemos curiosidad por conocer el impacto medioambiental de nuestra colisión con su luna, y si la especie sabrá cómo contrarrestar sus efectos antes de que ya sean insalvables."
 astral_rift.2830.desc.communications: "Hemos cortado la comunicación con los líderes [explorer.GetPreFTLLower] y retomado la observación pasiva.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "En el peor de los casos, nos entretendremos observando su destrucción."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "Avance en el acoplamiento de marea"
 astral_rift.2835.desc: "Como resultado de nuestras manipulaciones experimentales con la luna de este planeta, ahora entendemos mejor el comportamiento general de los satélites que orbitan alrededor de cuerpos celestes. Ahora, podemos aplicar este conocimiento para alinear planetas en nuestros sistemas con una precisión mayor.\n\nEl microplaneta está de celebración y nos rinde homenaje desde abajo."
 astral_rift.2835.tt: "Ya puedes tomar la decisión planetaria §YAcoplamiento de marea§! en cualquier planeta con una luna.\n§YLas granjas solares diurnas§! son el doble de eficaces."
 astral_rift.2840.name: "Impacto superficial"
 astral_rift.2840.desc: "Hemos subido los escudos al máximo y cargado los propulsores, y nos hemos dispuesto a colisionar con el microplaneta.\n\nEn el momento del impacto, comprimimos la atmósfera del mundo continental y enviamos una onda de energía de presión extrema alrededor del globo. La fricción resultante sobrecalentó el aire hasta vaporizar los océanos del planeta, exterminando toda forma de vida.\n\nLos restos de este mundo, otrora próspero, servirán para crear un intimidante abalorio para que lo exhibamos."
 astral_rift.2840.tt: "Puedes mostrar el cascarón de microplaneta como decisión planetaria solo una vez."
 astral_rift.2845.name: "Planeta modelo"
 astral_rift.2845.desc: "Hemos desplegado un equipo de observación para seguir estudiando las condiciones climáticas del microplaneta.\n\nEl pequeño mundo empezó a quedar asolado por tormentas abrasadoras de nieve, sequías, lluvias torrenciales y demás climatología extrema. Nuestros experimentos prosiguen para seguir recopilando datos meteorológicos y antropológicos únicos mientras la especie nativa se aboca a la extinción."
 astral_rift.2890.name: "Extinción del microplaneta"
 astral_rift.2890.desc: "El insignificante planeta que hay en el extremo de la grieta astral de [from.solar_system.GetName] ha sido aniquilado por un cambio climático extremo. Nuestra obtención de datos de investigación ha cesado."
 astral_rift.2890.a: "Era inevitable."
