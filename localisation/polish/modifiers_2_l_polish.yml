l_polish:
 rock_brain: "Skalny mózg"
 rock_brain_desc: "Ten kamień wydaje się... rozumny. Jak to w ogóle możliwe?"
 cunning_flora: "Sprytna flora"
 cunning_flora_desc: "Rośliny na tej planecie wykazują zarazem skrajną agresję i względnie złożoną strukturę społeczną."
 genetic_library: "Opuszczona biblioteka genetyczna"
 genetic_library_desc: "Zarówno konstrukcja, jak i zawartość tej opuszczonej biblioteki genetycznej stanowią obiecujący cel badań."
 drone_space_elevator: "Kłopotliwa winda kosmiczna"
 drone_space_elevator_desc: "Wysiłek poświęcony rozbiórce tej gigantycznej windy kosmicznej spowalnia produkcję na tej planecie."
 drone_fl_satellite: "Rozbity satelita Pierwszej Ligi"
 drone_fl_satellite_desc: "Stary satelita wysyła w eter prehistoryczne komunikaty."
 drone_mineral_gift: "Prezent od dronów górniczych"
 drone_mineral_gift_desc: "Drony z minionej epoki umieściły tu stos minerałów. Najwyraźniej dla twojej korzyści."
 old_genetic_library: "Pradawna biblioteka genetyczna"
 old_genetic_library_desc: "Ta asteroida mieści starą bibliotekę DNA."
 fascinating_flora: "Fascynująca flora"
 fascinating_flora_desc: "Na tej planecie rośnie cudowny kwiat mharin kharin."
 pheromoned_1: "Zaferomonowani, pierwsze stadium"
 pheromoned_1_desc: "Pyłki roślinne w atmosferze oddziałują na receptory feromonowe twoich ludzi, wywołując zadowolenie."
 pheromoned_2: "Zaferomonowani, drugie stadium"
 pheromoned_2_desc: "Pyłki roślinne w atmosferze oddziałują na receptory feromonowe twoich ludzi, obniżając ich wydajność produkcji."
 pheromoned_3: "Zaferomonowani, trzecie stadium"
 pheromoned_3_desc: "Pyłki roślinne w atmosferze oddziałują na receptory feromonowe twoich ludzi, zniechęcając ich do migrowania."
 pheromoned_4: "Zaferomonowani, czwarte stadium"
 pheromoned_4_desc: "Pyłki roślinne w atmosferze oddziałują na receptory feromonowe twoich ludzi, zwiększając ich wydajność produkcji, ale zmniejszając zadowolenie z zewnętrznej ingerencji."
 depheromoned_1: "Zaferomonowani - obejście"
 depheromoned_1_desc: "Paradygmat wprowadzony przez wyższy szczebel zarządu oddziałuje na zdolność i chęci ludzi do pracy, przez co stają się bardziej wydajni."
 pheromoned_detox: "Odtrutka na feromony"
 pheromoned_detox_desc: "Zakwit mharin kharin uśmiercił biosferę całej planety. Wszystko, co tam żyło, zginęło. Rozpoczyna się nowy cykl."
 pheromoned_grief: "Tragedia feromonowa"
 pheromoned_grief_desc: "Smutek trwa."
 zro_ice: "Lód zro"
 zro_ice_desc: "W kotłującej się atmosferze tego lodowego olbrzyma znajdują się złoża zra."
 dark_matter_funnel: "Lejek ciemnej materii"
 dark_matter_funnel_desc: "Miniaturowy tunel czasoprzestrzenny zapewnia łatwy dostęp do ciemnej materii."
 inspired_arts: "Natchnienie artystyczne"
 inspired_arts_desc: "Całkiem nowe źródło natchnienia ożywia twoje imperium zarówno pod względem kulturalnym, jak i handlowym."
 uplift_rocky: "Trudny początek"
 uplift_rocky_desc: "Przyspieszony gatunek na tej planecie ma pewne kłopoty z dostosowaniem się do nowego porządku społecznego."
 unhappy_with_experiments: "Niezadowolenie z eksperymentów"
 unhappy_with_experiments_desc: "Grupa $XenophileY$ na tej planecie jest niezadowolona z nieetycznych eksperymentów na miejscowych organizmach żywych."
 unproductive_without_experiments: "Nieproduktywność bez eksperymentów"
 unproductive_without_experiments_desc: "Wydajność $Society researchY$ na tej planecie poważnie spadła - naukowcy przegapili znakomite okazje do eksperymentów i testów klinicznych."
 massex_happy: "Wiara w przyszłość"
 massex_happy_desc: "Mieszkańcy są przekonani, że czeka ich świetlana przyszłość."
 stellar_salt: "Pikantna sprawa"
 stellar_salt_desc: "Przez całe imperium przetacza się fala kulinarnego odrodzenia."
 projecting_moon: "Sygnał z księżyca"
 projecting_moon_desc: "Na tym księżycu funkcjonuje potężne urządzenie łącznościowe zdolne do przekonującego fałszowania odczytów badawczych."
 cornucopia: "Róg obfitości"
 cornucopia_desc: "Na tej planecie znajduje się mnóstwo dobrych źródeł żywności."
 raw_materials: "Zasoby mineralne"
 raw_materials_desc: "Na tej planecie znajduje się mnóstwo łatwo dostępnych złóż rud i minerałów."
 shadow_play: "Teatrzyk cieni"
 shadow_play_desc: "Cienie ślizgają się po powierzchni tej planety, tworząc kształty w oczywisty sposób zamierzone, lecz o niewiadomym znaczeniu."
 grimacing: "Grymasy"
 grimacing_desc: "Wewnętrzne zawirowania w tej planecie czynią z niej ciekawy przedmiot badań."
 comet_sighted_negative: "Obserwacja komety"
 comet_sighted_negative_desc: "Złowróżbna kometa ma niekorzystny wpływ na populację w twojej stolicy."
 comet_sighted_positive: "Obserwacja komety"
 comet_sighted_positive_desc: "Majestatyczna kometa stanowi inspirację dla populacji w twojej stolicy."
 skid_marks: "Ślady pojazdów"
 skid_marks_desc: "Na powierzchni tej asteroidy widać ślady po dość brutalnych wyścigach pojazdów kołowych."
 dust_circuits: "Scalaki w pyle"
 dust_circuits_desc: "W odległej przeszłości jakaś wielka instalacja orbitalna uderzyła w tę asteroidę, pozostawiając na jej powierzchni wyraźne wzory."
 unusual_tectonics: "Nietypowa tektonika"
 unusual_tectonics_desc: "Ta planeta wykazuje bardzo nietypowe właściwości tektoniczne."
 flagellating_movement: "Wijący manewr"
 flagellating_movement_desc: "Zaktualizowaliśmy protokoły unikania w naszej flocie, dodając do nich manewry oparte na obserwacji ruchu wici kosmicznych ameb."
 cosmic_ray_catalysis: "Katalityczne promieniowanie kosmiczne"
 cosmic_ray_catalysis_desc: "Nasze elektrownie mogą teraz przetwarzać część kosmicznego promieniowania na użyteczną energię."
 grand_design: "Wielki projekt"
 grand_design_desc: "Błogosławiony niech będzie tryb w maszynie."
 malefaction: "Nieprawość"
 malefaction_desc: "Żaden dobry uczynek nie ujdzie karze."
 prismatic_lenses: "Soczewki pryzmatyczne"
 prismatic_lenses_desc: "Soczewki naśladujące unikatowe właściwości krystalicznych stworów wnoszą ważny wkład w badania fizyczne."
 crystal_sonar: "Sonar krystaliczny"
 crystal_sonar_desc: "Twoje floty mogą stosować specjalną technikę wykorzystującą krystaliczne stwory do natychmiastowego badania układów, w których przebywają te istoty."
 greater_crystal_bounty: "Wielka zdobycz z kryształów"
 greater_crystal_bounty_desc: "§LRozkaż swoim flotom, aby zbierały mineralne szczątki niszczonych krystalicznych stworów.§!\nIlość zdobytych minerałów na każdą pokonaną flotę: §G500§!"
 crystal_bounty: "Zdobycz z kryształów"
 crystal_bounty_desc: "§LRozkaż swoim flotom, aby zbierały mineralne szczątki niszczonych krystalicznych stworów.§!\nIlość zdobytych minerałów na każdą pokonaną flotę: §G250§!"
 amoeba_extirpator: "Tępiciele ameb"
 amoeba_extirpator_desc: "Nasze floty znakomicie wyszukują słabe punkty kosmicznych ameb."
 crystal_breaker: "Kruszyciele kryształów"
 crystal_breaker_desc: "Systemy celownicze naszych flot zostały przystosowanej do kątowych kształtów krystalicznych stworów, co znacznie zwiększa powodowane uszkodzenia."
 drone_destroyer: "Niszczyciele dronów"
 drone_destroyer_desc: "Zaktualizowane algorytmy prognostyczne umożliwiają naszym okrętom skuteczniejsze śledzenie i trafianie zwinnych starożytnych dronów górniczych."
 tiyanki_butcher: "Rzeźnik tijanek"
 tiyanki_butcher_desc: "Dogłębna znajomość anatomii tijanek umożliwia nam atakowanie ich z chirurgiczną precyzją i zadawanie maksymalnych obrażeń."
 droning_optimizations: "Optymalizacja dronów"
 droning_optimizations_desc: "Przystosowanie do standardowych procedur górniczych umożliwia znaczne zmniejszenie zużycia energii."
 cloudbuster: "Pogromcy chmur"
 cloudbuster_desc: "Przystosowaliśmy nasze uzbrojenie do zakłócania pól magnetycznych chmur próżniowych, co zwiększa długookresowe uszkodzenia."
 drone_bounty: "Zdobycz z dronów górniczych"
 drone_bounty_desc: "§LRozkaż swoim flotom, aby zbierały baterie pozostałe po zniszczonych starożytnych dronach górniczych.§!\nLiczba kredytów energetycznych na każdą pokonaną flotę: §G500§!"
 unbalanced_ecosystem: "Niezrównoważony ekosystem"
 unbalanced_ecosystem_desc: "Wykształcenie się całkowicie jednorodnego życia roślinnego w biosferze tej planety sprawia, że nie nadaje się ona dla rolnictwa."
 ruler_failed_savior: "Niedoszły zbawca"
 ruler_failed_savior_desc: "Nieudana próba ratunku spowodowała, że mieszkańcy są zdruzgotani."
 ruler_savior: "Zbawca"
 ruler_savior_desc: "Udana próba ratunku wzbudziła ogromną radość wśród naszych mieszkańców."
 missing_scientist: "Utrata pracownika"
 missing_scientist_desc: "Zaginął naukowiec pracujący na placówce obserwacyjnej, co spowodowało poruszenie w społeczności naukowej."
 humiliated: "Poniżenie"
 humiliated_desc: "Zostaliśmy publicznie upokorzeni przez inne imperium."
 raided: "Najechany"
 raided_desc: "§LNie obroniliśmy się przed łupieżcami.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "$ETHIC$ reżim: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "Obcy suwerenowie: $VAL$"
 swarm_border: ""
