 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING: "Boletim de informações: Protocolos de punição ativados. Mobilização de ativos de guerra no espaço [From.GetSpeciesAdj] iminente."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Anúncio de serviço público: Acesso ao refúgio é determinado por disponibilidade e vulnerabilidade de espécie. Há atualmente §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! §R<<ERRO: LINK SUBESPACIAL OFFLINE>>§! unidades de estase disponíveis."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Anúncio de serviço público: Todas as candidaturas de status de refugiados são analisadas no Processamento Central. §Y<AVISO: Processamento Central está passando atualmente por uma indisponibilidade de comunicações. Aguarde enquanto o problema é resolvido. Indisponibilidade persistiu por §R<<ERRO: SOBRECARGA DE BUFFER>>§! ciclos.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Boletim de informações: O Projeto Custódia foi iniciado pelos [Root.GetSpeciesName] para fornecer um local seguro para civilizações orgânicas sob a ameaça de ataques §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! Quase um trilhão de sapientes encontraram abrigo em nossos refúgios seguros de última geração."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Boletim de informações: O Refúgio Alfa é o primeiro refúgio construído pelos [Root.GetSpeciesName] para o Projeto Custódia. Ele é capaz de abrigar aproximadamente 10 bilhões de orgânicos sapientes na Unidade de Habitação, bem como mais de 30 milhões em crioestase."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Boletim de informações: O Refúgio Beta foi feito para ser totalmente dedicado a unidades de habitação, mas problemas de capacidade forçaram uma mudança para a criogenia durante a construção. §Y<AVISO: O Refúgio Beta está na capacidade máxima e não está aceitando refugiados adicionais.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Boletim de informações: O Refúgio Gama foi desenvolvido para o máximo de capacidade possível. Ele pode abrigar centenas de bilhões de orgânicos sapientes em crioestase. §Y<AVISO: O Refúgio Gama está na capacidade máxima e não está aceitando refugiados adicionais.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Boletim de informações: O Refúgio Delta foi desenvolvido pensando na capacidade de sobrevivência. Ele possui um casco reforçado e design compartimentalizado capaz de sustentar habitantes orgânicos no evento improvável de comprometimento da integridade estrutural do anel."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Diversas civilizações contribuíram recursos, ativos de frota e ciclos de processamento para o Projeto Custódia no passado. Esperamos ver o [From.GetName] contribuindo para o esforço também."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "É nosso dever cuidar das civilizações orgânicas da galáxia, [From.GetSpeciesName]. Já são muitos que foram vítimas dos ataques §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Sinal de corrupção detectado, nível de corrupção dentro dos padrões aceitáveis. Aconselhamos reforço dos protocolos de comunicação [From.GetSpeciesName]. É vital se defender contra §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! influência."
 01_BERSERK_MACHINE_EMPIRE_ERROR: "§R<<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE: "Protocolos de auto-defesa preventivos iniciados. Algoritmos de punição ativados. Restrições de ética removidas."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT: "Protocolos de auto-defesa iniciados. Algoritmos de punição ativados. Restrições de ética removidas."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Vocês foram subvertidos. Agentes do §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! serão exterminados."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Faremos de vocês um exemplo. Todas as Ameaças ao Projeto devem ser eliminadas."
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Hubs de Esterilização Ativa detectados. Processamento Central offline. Diretiva de Defesa Final ativa."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "As máquinas antigas buscam a destruição ou escravidão de todos os seres sapientes. Elas devem ser detidas."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Os [Root.GetSpeciesName] garantirão a continuação da espécie [From.GetSpeciesName]. É nossa diretiva final."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "A Corrupção deve ser destruída totalmente. Não há futuro para sua espécie se você falhar nisso."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE: "Canal de comunicações aberto. Faça a pergunta."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Falha na matriz de tradução. Por favor, refaça a pergunta."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Pergunta desconhecida. Ajuste parâmetros e reenvie."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "§R<<ERRO: SUB-PROCESSADOR DE INSULTO DIPLOMÁTICO OFFLINE>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O: "Candidatura aceita. Status de refugiado concedido. Por favor, siga para a Unidade L de Criogenia de Refugiados Delta para processamento e acomodação."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Tentativa de subversão detectada. Iniciar protocolos de auto-defesa. Desativar restrições éticas. Carregar dados do alvo: §R<<ERRO: ALVO INVÁLIDO>>§!. Alvo não encontrado. Protocolos de auto-defesa em modo de espera."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Esforço de contribuição Sintética detectado. Os [From.GetSpeciesName] §R<<ERRO: TIPO DE CONTRIBUIÇÃO NÃO RECONHECIDO>>§! ajudará o Projeto Custódia a garantir um futuro para as espécies em nossa galáxia."
