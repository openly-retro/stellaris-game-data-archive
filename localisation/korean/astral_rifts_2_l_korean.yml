 ###################
 leader_trait_black_light_blinded: "검은빛에 눈이 멀다"
 leader_trait_black_light_blinded_desc: "아스트랄계의 검은 태양을 본 후로 시각을 잃은 이 지도자는 지식에 대한 멈출 줄 모르는 갈망을 지니게 되었습니다."
 astral_rift_bleached_planet: "탈색된 행성"
 astral_rift.2500.name: "잿빛 환경"
 astral_rift.2500.desc: "우리는 어떤 대륙 행성의 대기에 진입했습니다. 거주가 가능할 것처럼 보이지만, 땅과 식물이 심하게 탈색되어 있습니다. 지표면과 그 위의 모든 존재가 하얗게 표백된 듯한 모습입니다.\n\n식물이 존재하는 것이 분명하지만, 스피어의 감지기에는 생명체의 징후가 잡히지 않습니다. 행성의 생태계를 면밀하게 살피기 위해서는 직접적인 생물학적 탐사가 필요할 것 같습니다.\n\n착륙이 가능해 보이는 지점을 발견했습니다."
 astral_rift.2500.a: "주변 지형을 탐사하세요."
 astral_rift.2505.name: "탈색된 풍경"
 astral_rift.2505.desc.common.1: "§Y$tech_rift_sphere$§!를 뒤로 하고, 우리는 흩어져 주변 지역을 조사했습니다. 토양은 압력을 가하면 부서지는 약한 물질로 구성된 여러 개의 층으로 이루어졌습니다."
 astral_rift.2505.desc.common.2: "식물 또한 살짝 만져도 부서질 만큼 충격에 약합니다. 땅에 새싹이 솟아나 있고, 나뭇가지에는 봉오리가 맺혀 있는 것을 발견했습니다. 분명히 생명의 징후는 있지만, 감지기에는 계속 포착되지 않습니다.\n\n조사를 계속하던 중, 지하에서 움직임이 감지되기 시작했습니다. 현재 궤도로 판단하자면, 접근 중인 존재는 한 시간 이내에 지표면을 탈색시킬 것으로 보입니다."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\n미량의 핵심 광물이 존재하지만, 이러한 환경에서 어떻게 생물이 성장할 수 있는지 상상조차 하기 힘듭니다.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\n이 토양에서는 봉오리를 틔우기는커녕 묘목을 키워내기도 쉽지 않을 겁니다.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "§Y$tech_rift_sphere$§!로 복귀하세요."
 astral_rift.2505.b: "조우에 대비하세요."
 astral_rift.2510.name: "바위 생물"
 astral_rift.2510.desc: "지하의 움직임이 점점 강해지더니, 우리가 위에서 지켜보는 가운데 약한 지표면에 격자 같은 여러 작은 구멍이 생겨났습니다.\n\n그리고 각각의 구멍에서 작은 암석류 생명체가 모습을 드러냈습니다. 이들의 단단한 형체는 우리가 착륙했던 지점을 포함해 한쪽 지평선에서 반대편 지평선까지 모두 뒤덮었습니다. 이들의 외형은 거칠게 생겼지만, 그와 달리 우아한 움직임으로 연약한 식물들을 다치게 하지 않으려 주의하면서 약한 지반 위를 쏘다녔습니다. 놀라운 사실은, 아직도 감지기에 생명 징후가 감지되지 않는다는 점입니다.\n\n그러던 중, 갑자기 생물들이 일제히 몸을 세우더니 지평선 쪽을 바라보았습니다. 아직 우리에 대한 반응은 없습니다.\n\n어떤 기대감이 감돌고 있습니다. 하지만 무엇에 대한 기대감일까요?"
 astral_rift.2510.a: "멀리 있는 지평선을 향해 날아가세요."
 astral_rift.2510.b: "바위 생물과 함께 기다려 봅시다."
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "지하의 움직임이 점점 강해지더니, 우리가 위에서 지켜보는 가운데 약한 지표면에 격자 같은 여러 작은 구멍이 생겨났습니다.\n\n그리고 각각의 구멍에서 작은 암석류 생명체가 모습을 드러냈습니다. 이들의 단단한 몸이 우리가 착륙했던 지점을 포함해 한쪽 지평선에서 반대편 지평선까지 지표면을 뒤덮고, 우리 야영지를 에워쌌습니다. 이들의 외형은 거칠게 생겼지만, 그와 달리 우아한 움직임으로 연약한 식물들을 다치게 하지 않으려 주의하면서 약한 지반 위를 쏘다녔습니다. 우리를 피하는 것 외에는 우리에게 어떠한 반응도 보이지 않습니다.\n\n그러던 중, 갑자기 생물들이 일제히 몸을 세우더니 지평선 쪽을 바라보았습니다. 확연한 기대감이 감돌고 있습니다. 하지만 무엇에 대한 기대감일까요?"
 astral_rift.2515.a: "바위 생물을 조사하세요."
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "암흑의 여명"
 astral_rift.2520.desc.common: "우리는 바위 생물이 바라보는 지평선 방향으로, 행성의 대기를 가르며 §Y$tech_rift_sphere$§!를 운항했습니다. 얼마간 이동하자, 짙은 안개가 행성의 잿빛 표면을 덮기 시작했습니다. 그리고 하늘에서는 어두운 별이 떠오르고 있었습니다."
 astral_rift.2520.desc.non_gestalt: "항성의 매혹적인 광채가 이미 우리를 비추고 있었으며, 우리는 그 아름다움과 신비로움에 매료되었습니다. 이 장엄한 어둠 속에서 별을 바라볼수록, 우리의 목적은 더욱더 분명해졌습니다."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\n항성의 독특한 방사선이 우리 드론들의 정신에 이상 효과를 유발했습니다. 드론의 의식이 흩어지긴 했지만, 지금은 미약하게 연결이 유지되고 있습니다."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ 이 암흑 항성에서 나오는 빛을 받으니, 우리 몸이 무언가를 기대하는 듯 떨리기 시작했습니다."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "계속 관측하세요."
 astral_rift.2520.b: "항성을 바라보면 안 됩니다!"
 astral_rift.2525.name: "생지질학"
 astral_rift.2525.desc.common: "우리가 조사한 암석류 생물은 밝아오는 지평선의 반대편으로 몸을 돌리면 흥분했지만, 그 외에는 고분고분했습니다.\n\n이 생명체의 신장은 약 50센티미터 정도이고, 밀도가 극단적으로 높습니다. 몸의 앞면은 뒷면에 비해 훨씬 밝은 회색입니다. 탈색된 두 눈은 눈구멍 안에 깊숙이 들어가 있고, 표면은 뜨겁습니다. 눈에 보이는 입은 없는 것으로 보아, 아마도 다른 수단으로 영양분을 섭취하는 것 같습니다."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\n이들은 원시적이지만 흥미로운 특징이 있으며, 기분 좋은 채취를 풍깁니다. 반려동물로 더할 나위 없을 것입니다."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\n시험 삼아 한 개체를 다른 모든 개체가 보는 앞에서 산산조각 냈습니다. 뚜렷한 반응은 나타나지 않았습니다."
 astral_rift.2525.a: "§Y$tech_rift_sphere$§!로 복귀하세요."
 astral_rift.2525.b: "조우에 대비하세요."
 astral_rift.2530.name: "날이 밝기 전이 가장 어두운 법"
 astral_rift.2530.desc.common: "하늘이 어두워질수록, 암석류 생물들이 제자리에서 들썩거리기 시작했습니다. 검은빛이 지평선 너머에서 갈라져 들어오기 시작했습니다."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\n우리 야영지에 갑작스러운 정적이 내렸습니다. 암흑 항성의 빛을 고스란히 몸으로 받으니, 에너지가 빨려 나가는 듯한 공허감이 찾아왔습니다. 날이 밝기 전까지 §Y$tech_rift_sphere$§!로 돌아갈 시간은 충분하지만, 팀원들은 이 현상이 우리에게 가져다줄 과학적 성과가 무엇인지 궁금해하며 집착에 가까운 호기심을 보이고 있습니다."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\n강력한 항성 폭발 때문에 내부 통신이 일시 중단되었습니다. 저 기이한 천체가 우리 드론들로부터 에너지를 빨아들이고 있습니다! 초기 조사 결과 확실한 결론은 없었지만, 이처럼 독특한 동력원이라면 추가 조사가 필요할 것입니다."
 astral_rift.2530.a: "암흑 항성을 관찰하세요."
 astral_rift.2530.b: "후퇴하세요."
 astral_rift.2535.name: "검은빛에 눈이 멀다"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "우리 드론들은 명령을 무시하고 계속 암흑 항성을 쳐다보고 있습니다."
 astral_rift.2535.desc.default: "우리는 무한한 광휘를 내뿜는 항성을 지긋이 바라보았습니다. 항성의 빛이 우리의 마음과 영혼에 은혜를 내리고, 그 손길이 닿는 모든 곳을 밝히고 삼켜 버렸습니다. 암흑 항성은 우리를 꿰뚫어 보고, 자애롭게 우리 것을 취했으며, 우리를 무지에서 구해 주었습니다. 우리는 시력을 잃었으나, 그 대가로 목적과 진리를 얻었습니다. 앞으로 나아가야 할 길이 뚜렷해졌으며, 우리의 지식을 향한 열망도 다시 살아났습니다."
 astral_rift.2535.desc.machine: "암흑 항성에서 메시지가 도착했습니다.\n\n강령이자, 신조이며, 모두를 하나로 묶는 원칙입니다. 메시지를 받아들이자, [Leader.GetName]의 프로그래밍이 완전히 수정되었습니다. 그 결과 군체 자체가 변화했습니다. 이 항성의 개입에 악의는 없으며, 우리에게 힘이 될 것입니다."
 astral_rift.2535.desc.hive: "암흑 항성에서 메시지가 도착했습니다.\n\n강령이자, 신조이며, 모두를 하나로 묶는 원칙입니다. 메시지를 받아들이자, [Leader.GetName] 담당관은 영구히 변했습니다. 그 결과, 집단의식 자체가 바뀌었습니다. 이 항성의 개입에 악의는 없으며, 우리에게 힘이 될 것입니다."
 astral_rift.2535.desc.ordered_turn_away_default: "우리는 감히 암흑 항성의 영광스러운 빛으로부터 고개를 돌리지 않을 것입니다.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "추가 관측"
 astral_rift.2540.desc.common: "행성 표면에 관측 장비를 설치했습니다. 이 관측으로 얻은 수치를 통해, 암흑 항성과 시간이 지남에 따른 암흑 항성의 효과를 안전하게 조사할 수 있을 것입니다."
 astral_rift.2540.desc.default: "암흑 항성의 빛에서는 악의가 느껴질 정도입니다. 항성으로부터 멀어지는 동안에도, 그 빛이 §Y$tech_rift_sphere$§!의 선체를 꿰뚫고 우리에게 닿으며, 마치 서서히 퍼지는 독처럼 우리 몸에서 에너지를 앗아가는 것을 느낄 수 있었습니다.\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "이 기이한 천체에서 나오는 빛은 극도로 강력했습니다. 그 어두운 빛은 §Y$tech_rift_sphere$§!의 선체마저도 꿰뚫어, 우리 드론들의 신체 내부에 경미한 손상을 유발했습니다.\n\n$astral_rift.2530.desc.common$"
