 ## Commander
 subclass_commander_admiral: "Almirante"
 subclass_commander_admiral_desc: "La estoica presencia de un almirante decidido templa los nervios de la tripulación mientras se enfrentan al enemigo."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "La presencia de un dron almirante especializado garantiza la cohesión de la flota cuando se enfrenta al enemigo."
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "La presencia de una unidad almirante especializada garantiza que la flota permanezca sincronizada mientras se enfrenta al enemigo."
 commander_admiral_subclass: "§GClase veterana centrada en combate naval y de flotas§!"
 subclass_commander_general: "General"
 subclass_commander_general_desc: "La presencia de un/una general permite coordinar mejor las invasiones planetarias."
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§GClase veterana centrada en asaltos a bases estelares, bombardeos planetarios e invasión planetaria.§!"
 subclass_commander_governor: "Comisario"
 subclass_commander_governor_desc: "Los comisarios están especializados en imponer el orden a través de la fuerza, gobernando planetas y sectores con rigor militar y una visión firme."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "Estratega"
 subclass_commander_councilor_desc: "Los estrategas suelen tener una visión más amplia. En vez de liderar las batallas en primera línea, ellos velan por la cohesión del ejército y elaboran planes de guerra a escala galáctica."
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "Delegar"
 subclass_official_delegate_desc: "Como cara pública de nuestro imperio, los delegados representan nuestros intereses en las federaciones y en la comunidad galáctica."
 subclass_official_delegate_hive: "Delegar"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "Delegar"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "Embajador"
 subclass_official_diplomacy_councilor_desc: "Los embajadores gestionan nuestras relaciones con otros imperios, ya sea abiertamente o de forma más sutil. El arte de la diplomacia y el sutil arte del espionaje entran dentro de sus dominios."
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "Industrial"
 subclass_official_governor_desc: "Los conocimientos y habilidades necesarios para mantener las cuotas de producción o la adquisición de material son algo innato para este líder."
 subclass_official_governor_hive: "Supervisión de producción"
 subclass_official_governor_hive_desc: "Este dron fue creado selectivamente para guiar a otros en el proceso de producción."
 subclass_official_governor_machine: "Bucle de eficiencia"
 subclass_official_governor_machine_desc: "Esta unidad está equipada para aislar y eliminar los patrones de producción ineficaces."
 subclass_official_economy_councilor: "Asesor"
 subclass_official_economy_councilor_desc: "El presupuesto de nuestro imperio está en manos de nuestros asesores, una clase de líderes especializados en teoría económica."
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "$subclass_official_economy_councilor_desc$"
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "$subclass_official_economy_councilor_desc$"
 ## Scientist
 subclass_scientist_explorer: "Explorador"
 subclass_scientist_explorer_desc: "Explorar mundos desconocidos, catalogar nuevas especies y encontrar nuevas civilizaciones: este líder es la encarnación de tales ideales."
 subclass_scientist_explorer_hive: "Explorador"
 subclass_scientist_explorer_hive_desc: "Explorar mundos desconocidos, catalogar especies nuevas y descubrir civilizaciones nunca vistas: el impulso que guía a este intrépido dron."
 subclass_scientist_explorer_machine: "Explorador"
 subclass_scientist_explorer_machine_desc: "Explorar mundos desconocidos, catalogar especies nuevas y descubrir civilizaciones nunca vistas: la programación guía de esta intrépida unidad."
 subclass_scientist_scholar: "Erudito"
 subclass_scientist_scholar_desc: "La galaxia está llena de misterios, y los eruditos se dedican a resolverlos. Estos aventureros investigadores destacan en el estudio de excavaciones, anomalías espaciales y otros misterios."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "Analista"
 subclass_scientist_governor_desc: "Estar a la vanguardia en ciencia, realizar experimentos e investigar nuevas tecnologías que mejoren el imperio son el objetivo principal de todo analista que se precie."
 subclass_scientist_governor_hive: "Analista"
 subclass_scientist_governor_hive_desc: "Estar a la vanguardia en ciencia, realizar experimentos e investigar nuevas tecnologías para mejorar la colmena son las principales preocupaciones de un dron analista."
 subclass_scientist_governor_machine: "Analista"
 subclass_scientist_governor_machine_desc: "Estar a la vanguardia en ciencia, realizar experimentos e investigar nuevas tecnologías para mejorar la eficiencia son las principales preocupaciones de cualquier unidad analista."
 subclass_scientist_councilor: "Estadístico"
 subclass_scientist_councilor_desc: "Los estadísticos son el motor en la gestión de equipos y proyectos de investigación. La sed de conocimiento de estos individuos que se centran en las nuevas tecnologías es insaciable."
 subclass_scientist_councilor_hive: "Estadístico"
 subclass_scientist_councilor_hive_desc: "Los estadísticos son el principal motor en la gestión de equipos y proyectos de investigación. Estos drones no dejan de ir tras nuevos conocimientos."
 subclass_scientist_councilor_machine: "Estadístico"
 subclass_scientist_councilor_machine_desc: "Los estadísticos son el principal motor en la gestión de equipos y proyectos de investigación. Estas unidades no dejan de ir tras nuevos conocimientos."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$No computa con respecto a la capacidad de líderes"
 leader_trait_scout: "Pionero"
 leader_trait_scout_desc: "Este/a líder es un/a experto/a en reconocimiento y tiene la habilidad técnica necesaria para burlar incluso a las entidades más peligrosas."
 leader_trait_scout_hive: "Pionero"
 leader_trait_scout_hive_desc: "Este dron está especializado en reconocimiento, lo que nos permite sacar el máximo partido de los sensores de largo alcance de las naves estelares."
 leader_trait_scout_machine: "Buscador"
 leader_trait_scout_machine_desc: "Esta unidad está especializada en reconocimiento, lo que nos permite sacar el máximo partido de los sensores de largo alcance de las naves estelares."
 leader_trait_restore_point: "Cápsula de escape"
 leader_trait_restore_point_desc: "Este/a líder extremadamente cauteloso/a modificó su nave para comandarla desde una cápsula de escape, de modo que puede abandonar la nave a la primera señal de peligro."
 leader_trait_restore_point_effect: "El/la líder nunca muere cuando la flota es destruida."
 leader_trait_academia_recruiter: "Reclutador académico"
 leader_trait_academia_recruiter_desc: "Los reclutadores de nuestras instituciones académicas ensalzan las virtudes del servicio militar ante nuestras mentes más brillantes. La experiencia práctica que se adquiere en el campo de batalla no se puede enseñar en un aula, y debería dar lugar a avances en ingeniería y tecnología."
 leader_trait_academia_recruiter_effect: "Capacidad naval por trabajos de investigador: §G+1§!"
 leader_trait_selfcare_expert: "Clon creado en tanque"
 leader_trait_selfcare_expert_desc: "Un clon criado en un tanque con las mismas habilidades, personalidad y comportamiento sustituirá a este/a líder tras su muerte."
 leader_trait_selfcare_expert_machine: "Copia de seguridad"
 leader_trait_selfcare_expert_machine_desc: "Una copia robótica con las mismas habilidades, personalidad y comportamiento sustituirá a este/a líder cuando deje de funcionar."
 leader_trait_selfcare_expert_hive: "Clon de dron"
 leader_trait_selfcare_expert_hive_desc: "Un dron criado en un tanque con las mismas habilidades, personalidad y comportamiento sustituirá a este/a líder tras su muerte."
 leader_trait_selfcare_expert_effect: "Al morir: genera una copia del/de la líder con las mismas habilidades, nivel y la mitad de la edad actual."
 leader_trait_midas_touch: "Cuentacuentos dinámico"
 leader_trait_midas_touch_desc: "El trabajo de este/a líder le hace pasar mucho tiempo fuera del mundo, por lo que ha visitado lugares de lo más increíbles, a la par que recónditos. Sus hazañas inspiran a la población y arrojan información sobre recursos raros y anomalías."
 leader_trait_midas_touch_effect: "$t$Al investigar cualquier anomalía:\n$tt$Todos los $scientist_plural_with_icon$ ganan §G+300§! de experiencia"
 leader_trait_speed_chaser: "Perseguidor de velocidad"
 leader_trait_speed_chaser_desc: "Arde con fuerza, muere joven y deja un rastro luminoso para que otros lo sigan."
 leader_trait_destructive: "Reputación controvertida"
 leader_trait_destructive_desc: "Muchos se alegrarían de ver marchar a este/a líder. Su mera presencia daña nuestra cohesión."
 leader_trait_collective_wisdom: "Detallista"
 leader_trait_collective_wisdom_desc: "Un/una académico/a meticuloso/a que trabaja despacio, pero produce cantidades increíbles de investigación."
 leader_trait_collective_wisdom_effect: "$TABBED_NEW_LINE$Concede $mod_leader_scientists_society_research_produces_add$ al excavar yacimientos arqueológicos"
 leader_trait_collective_wisdom_ancrel_effect: "$TABBED_NEW_LINE$Concede $mod_leader_scientists_society_research_produces_add$ y £minor_artifacts£ $MINOR_ARTIFACTS$ al excavar yacimientos arqueológicos"
 leader_trait_collective_wisdom_2: "$leader_trait_collective_wisdom$ II"
 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "+20 £society£ §Y$society_research$§! al excavar un yacimiento."
 leader_trait_observant: "Observador"
 leader_trait_observant_desc: "Un conjunto de potentes escáneres de fabricación propia permiten a este/a líder ver más allá y planificar el viaje que le espera."
 leader_trait_observant_hive: "Observador"
 leader_trait_observant_hive_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_machine: "Escaneo profundo"
 leader_trait_observant_machine_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_2_hive: "$leader_trait_observant_hive$ II"
 leader_trait_observant_2_hive_desc: "$leader_trait_observant_hive_desc$"
 leader_trait_observant_2_machine: "$leader_trait_observant_machine$ II"
 leader_trait_observant_2_machine_desc: "$leader_trait_observant_machine_desc$"
 leader_trait_resolution_category_commerce_focus: "Enfoque: Comercio galáctico"
 leader_trait_resolution_category_commerce_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con el comercio galáctico."
 leader_trait_resolution_category_industry_focus: "Enfoque: Desarrollo industrial"
 leader_trait_resolution_category_industry_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con el desarrollo industrial."
 leader_trait_resolution_category_politics_traditions_focus: "Enfoque: Tradiciones políticas"
 leader_trait_resolution_category_politics_traditions_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con las tradiciones políticas."
 leader_trait_resolution_category_politics_traditions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$Fuerza de voto en resoluciones de §Ytradiciones políticas§!:"
 leader_trait_resolution_category_politics_traditions_focus_1_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+5%§!"
 leader_trait_resolution_category_politics_traditions_focus_2_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+15%§!"
 leader_trait_resolution_category_politics_traditions_focus_3_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$ §G+25%§!"
 leader_trait_resolution_category_greatergood_focus: "Enfoque: El bien común"
 leader_trait_resolution_category_greatergood_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con el bien común."
 leader_trait_resolution_category_galacticreforms_focus: "Enfoque: Reformas galácticas"
 leader_trait_resolution_category_galacticreforms_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con las reformas galácticas."
 leader_trait_resolution_category_ecology_focus: "Enfoque: Protección ecológica"
 leader_trait_resolution_category_ecology_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con la protección ecológica."
 leader_trait_resolution_category_galacticstudies_focus: "Enfoque: Conocimientos desencadenados"
 leader_trait_resolution_category_galacticstudies_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con el conocimiento desencadenado."
 leader_trait_resolution_category_divinity_focus: "Enfoque: Divinidad de la vida"
 leader_trait_resolution_category_divinity_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con la divinidad de la vida."
 leader_trait_resolution_category_mutualdefense_focus: "Enfoque: Defensa mutua"
 leader_trait_resolution_category_mutualdefense_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con la defensa mutua."
 leader_trait_resolution_category_rulesofwar_focus: "Enfoque: Reglas de guerra"
 leader_trait_resolution_category_rulesofwar_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con las reglas de la guerra."
 leader_trait_resolution_category_defenseprivatization_focus: "Enfoque: Privatización de la defensa"
 leader_trait_resolution_category_defenseprivatization_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con la privatización de la defensa."
 leader_trait_resolution_category_intergalacticdirective_focus: "Enfoque: Directivas intergalácticas"
 leader_trait_resolution_category_intergalacticdirective_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con las directivas intergalácticas."
 leader_trait_resolution_category_bureaucraticsurveillance_focus: "Enfoque: Vigilancia burocrática"
 leader_trait_resolution_category_bureaucraticsurveillance_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con la vigilancia burocrática."
 leader_trait_resolution_category_pre_ftl_stances_focus: "Enfoque: Implicación pre-UL"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con la implicación pre-UL."
 leader_trait_resolution_category_sanctions_focus: "Enfoque: Sanciones"
 leader_trait_resolution_category_sanctions_focus_desc: "Este/a delegado/a se interesa especialmente por todos los asuntos relacionados con las sanciones galácticas."
 leader_trait_resolution_category_sanctions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$Fuerza de voto en resoluciones de §Ysanciones galácticas§!:"
 leader_trait_resolution_category_sanctions_focus_1_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+5%§!"
 leader_trait_resolution_category_sanctions_focus_2_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+15%§!"
 leader_trait_resolution_category_sanctions_focus_3_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+25%§!"
 leader_trait_supporting_voter: "Apoyo mutuo"
 leader_trait_supporting_voter_desc: "Este/a líder siempre está dispuesto/a a felicitar a los demás por sus éxitos."
 leader_trait_supporting_voter_tt: "£diplo_weight£ §Y[GetGalCommunityOrGalImperium]§! §EEfectos§!:$TABBED_NEW_LINE$El apoyo a una resolución aprobada concede 1 §Yfavor§! y 5 de §Yconfianza§! para el imperio que la propone"
 MESSAGE_SUPPORTING_VOTER: "Favor ganado"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "Gracias a la habilidad de nuestro/a $LEADER$, hemos obtenido un favor y 5 de confianza de los $WHO|Y$."
 leader_trait_diplo_weight: "Gravitas"
 leader_trait_diplo_weight_desc: "Hay algo en la forma de comportarse de este/a líder que inspira respeto. Cuando este/a delegado/a habla, todo el mundo se detiene a escuchar."
 leader_trait_federal_negotiator: "Camaradería"
 leader_trait_federal_negotiator_desc: "Este/a líder cree firmemente en el poder unificador de las federaciones. Su dedicación es una inspiración para todos nosotros."
 leader_trait_federal_greeter: "Proclive al saludo"
 leader_trait_federal_greeter_desc: "Este/a delegado/a saluda con rapidez a los nuevos miembros de la federación y sabe cómo hacer que se sientan parte del grupo."
 leader_trait_federal_sweet_talker: "Pacificador"
 leader_trait_federal_sweet_talker_desc: "Podemos tener creencias diferentes, pero compartimos el mismo objetivo, la misma federación, los mismos sueños. El conflicto solo nos debilita."
 leader_trait_federal_joint_navy: "Ejercicio conjunto"
 leader_trait_federal_joint_navy_desc: "La unidad hace la fuerza. A veces, esa fuerza está dentro de nosotros. Otras veces, simplemente implica disponer de una flota más grande."
 leader_trait_ambassador_ear_to_the_ground: "Omnisciente"
 leader_trait_ambassador_ear_to_the_ground_desc: "Este/a líder tiene ojos por todas partes. Además de [root.species.GetEarNamePlural]. Y otros órganos sensoriales variados."
 leader_trait_ambassador_ear_to_the_ground_machine: "$leader_trait_ambassador_ear_to_the_ground$"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "Este/a líder tiene cámaras por todas partes. Además de micrófonos. Y otros dispositivos sensoriales variados."
 leader_trait_ambassador_whisper_networks: "Cotilla"
 leader_trait_ambassador_whisper_networks_desc: "Fingiendo una afición por los cotilleos, este/a funcionario/a es experto/a en crear contactos con líderes de alto rango que no tienen pelos en la lengua."
 leader_trait_ambassador_bully: "Rencoroso"
 leader_trait_ambassador_bully_desc: "El rencor puede ser una poderosa motivación. Este/a líder domina el arte de convertir las quejas en llamadas a la acción."
 leader_trait_ambassador_favor_maker: "Oportunista"
 leader_trait_ambassador_favor_maker_desc: "Este/a astuto/a embajador/a convierte rápidamente cada desaire percibido en material de chantaje."
 leader_trait_ambassador_favor_maker_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Los enviados que §Ymejoran las relaciones§! tienen una probabilidad de un §G0,25%§! al mes de adquirir un §Yfavor§!."
 leader_trait_ambassador_favor_maker_2_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Los enviados que §Ymejoran las relaciones§! tienen una probabilidad de un §G0,50%§! al mes de adquirir un §Yfavor§!."
 leader_trait_ambassador_favor_maker_3_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Los enviados que §Ymejoran las relaciones§! tienen una probabilidad de un §G1%§! al mes de adquirir un §Yfavor§!."
 leader_trait_ambassador_pact_keeper: "Encanto"
 leader_trait_ambassador_pact_keeper_desc: "Los modales elegantes ayudan a este/a líder a obtener condiciones favorables al negociar acuerdos diplomáticos."
 leader_trait_ambassador_commercial_pact_focus: "Emprendedor"
 leader_trait_ambassador_commercial_pact_focus_desc: "El mercado no es una zona de guerra: es una fiesta. Trabajando juntos, todos podemos obtener beneficios."
 leader_trait_ambassador_research_pact_focus: "Intercambio de investigación"
 leader_trait_ambassador_research_pact_focus_desc: "Compartir conocimientos. Compartir puntos de vista. Compartir investigaciones. Juntos construimos el futuro."
 leader_trait_ambassador_extra_envoys: "Séquito"
 leader_trait_ambassador_extra_envoys_desc: "A este/a líder le gusta rodearse de asistentes especialmente entrenados."
 leader_trait_explorer_cloaking_focus: "Investigación confidencial"
 leader_trait_explorer_cloaking_focus_desc: "Algunos descubrimientos es mejor mantenerlos ocultos."
 leader_trait_explorer_cloaking_focus_3_tt: "$t$$SHIP_SHIELD_REDUCTION_CLOAKING$ máxima: §Y50%§!"
 leader_trait_academic_minor_artifacts_expert: "Coleccionista de antigüedades"
