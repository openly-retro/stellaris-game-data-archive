 tutorial_23_chain_title: "Samouczek: nawiązanie pierwszego kontaktu"
 tutorial_23_chain_desc: "Po napotkaniu w kosmicznej otchłani nieznanych istot powinniśmy podjąć próbę §Snawiązania kontaktu§!. Można to zrobić, badając odpowiednie miejsce §Spierwszego kontaktu§! za pośrednictwem §Srejestru sytuacyjnego§!."
