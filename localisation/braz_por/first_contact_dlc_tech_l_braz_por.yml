 #Detection Array
 sm_detection_array: "Matriz de Detecção"
 sm_detection_array_plural: "Matrizes de Detecção"
 sm_detection_array_desc: "Um conjunto de sensores externos de alta potência e capazes de detectar frotas camufladas.\n"
 sm_dark_matter_detector: "Câmara de Ressonância de Matéria Escura"
 sm_dark_matter_detector_desc: "Ao estimular a matéria escura até que chegue a um estado ressonante, esta câmara melhora muito as nossas Matrizes de Detecção.\n"
 sm_dark_matter_detector_desc_modifier: "Cada §Y3§! §H$sm_detection_array_plural$§! fornecem:\n$t$Intensidade de Detecção: §G+1§!"
 sm_dark_matter_listening_post: "Posto de Escuta de Matéria Escura"
 sm_dark_matter_listening_post_desc: "Capazes de detectar camuflagem de maneira excepcional, os sensores potentes deste Posto de Escuta são aprimorados por uma câmara de ressonância de matéria escura autossuficiente.\n"
 #Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH: "Intensidade de Camuflagem"
 CLOAKING_STRENGTH_VALUE: "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC: "§E§HIntensidade de Camuflagem§! é a medida da estabilidade do Campo de Camuflagem que envolve todas as naves da frota. Quanto maior a estabilidade do Campo de Camuflagem, menos penalidades a frota sofre enquanto estiver camuflada. A estabilidade máxima de uma frota é determinada pela nave com a menor Intensidade de Camuflagem individual.§!"
 SHIP_CLOAKING_STRENGTH_DESC: "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION: "Intensidade de Detecção"
 CLOAKING_DETECTION_VALUE: "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC: "§E§HIntensidade de Detecção§! é a medida da sensibilidade das Matrizes de Detecção que equipam a Base Estelar. Quanto maior essa sensibilidade, mais potente é o Campo de Camuflagem que as matrizes podem atravessar.§!"
 CLOAKING_DEVICE_VALUE: "Gerador de Campo de Camuflagem: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS: "Esta frota sofrerá as seguintes penalidades enquanto estiver camuflada:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS: "Aumentar a Intensidade de Camuflagem reduzirá qualquer penalidade.\nDiminuir a Intensidade de Camuflagem aumentará qualquer penalidade.\n\nA $SHIP_SHIELD_REDUCTION_CLOAKING$ é aplicada com base em cada nave individualmente e depende do componente de Gerador de Campo de Camuflagem equipado."
 FLEET_VIEW_ACTIVATE_CLOAK: "Ativar Camuflagem"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC: "Esta frota §Ynão está camuflada§!.\nMande-a ativar a Camuflagem para evitar a detecção por sensores convencionais. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK: "Desativar Camuflagem"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC: "Esta frota §Yestá camuflada§!.\nMande-a desativar a Camuflagem para permitir sua detecção por sensores convencionais. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_SHIPS_CANT_CLOAK: "§RAs naves desta frota NÃO são capazes de se camuflar§!"
