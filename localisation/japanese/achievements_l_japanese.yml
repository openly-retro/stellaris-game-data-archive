l_japanese:
 NEW_ACHIEVEMENT_2_0_NAME: "素晴らしき新世界"
 NEW_ACHIEVEMENT_2_0_DESC: "惑星に入植する。"
 NEW_ACHIEVEMENT_2_1_NAME: "深部採掘"
 NEW_ACHIEVEMENT_2_1_DESC: "鉱物の収入が毎月250を超える。"
 NEW_ACHIEVEMENT_2_2_NAME: "再・産業革命"
 NEW_ACHIEVEMENT_2_2_DESC: "鉱物の収入が毎月1000を超える。"
 NEW_ACHIEVEMENT_2_3_NAME: "エネルギッシュ"
 NEW_ACHIEVEMENT_2_3_DESC: "1000エネルギー通貨を保有する。"
 NEW_ACHIEVEMENT_2_4_NAME: "圧倒的なパワー"
 NEW_ACHIEVEMENT_2_4_DESC: "5000エネルギー通貨を保有する。"
 NEW_ACHIEVEMENT_2_5_NAME: "連邦の誕生"
 NEW_ACHIEVEMENT_2_5_DESC: "連邦を設立する。"
 NEW_ACHIEVEMENT_2_6_NAME: "超新星"
 NEW_ACHIEVEMENT_2_6_DESC: "「帝国の首都機能施設」にアップグレードする。"
 NEW_ACHIEVEMENT_2_8_NAME: "争いの虜"
 NEW_ACHIEVEMENT_2_8_DESC: "3つの他帝国を従属化する。"
 NEW_ACHIEVEMENT_2_9_NAME: "探究者"
 NEW_ACHIEVEMENT_2_9_DESC: "基本的な惑星をすべて調査する。"
 NEW_ACHIEVEMENT_2_10_NAME: "元帥"
 NEW_ACHIEVEMENT_2_10_DESC: "帝国の軍事力が100000に達する。"
 NEW_ACHIEVEMENT_2_11_NAME: "より良い世界の建設"
 NEW_ACHIEVEMENT_2_11_DESC: "惑星をテラフォームする。"
 NEW_ACHIEVEMENT_2_12_NAME: "ドモ・アリガット"
 NEW_ACHIEVEMENT_2_12_DESC: "ロボットPOPを製造する。"
 NEW_ACHIEVEMENT_2_13_NAME: "聡明な娘"
 NEW_ACHIEVEMENT_2_13_DESC: "種族を知性化する。"
 NEW_ACHIEVEMENT_2_14_NAME: "より速く、 より強く、 より良く"
 NEW_ACHIEVEMENT_2_14_DESC: "種族に遺伝子補正を行う (知性化ではなく)。"
 NEW_ACHIEVEMENT_2_15_NAME: "大艦隊"
 NEW_ACHIEVEMENT_2_15_DESC: "サイズ120を超える艦隊を編成する。"
 NEW_ACHIEVEMENT_2_16_NAME: "故郷から離れた故郷"
 NEW_ACHIEVEMENT_2_16_DESC: "異種族の母星を征服する。"
 NEW_ACHIEVEMENT_2_17_NAME: "未来への……"
 NEW_ACHIEVEMENT_2_17_DESC: "希少テクノロジーを研究する。"
 NEW_ACHIEVEMENT_2_18_NAME: "……飛躍"
 NEW_ACHIEVEMENT_2_18_DESC: "1つのゲーム終了までに15の希少テクノロジーを研究する。"
 NEW_ACHIEVEMENT_2_19_NAME: "相互理解"
 NEW_ACHIEVEMENT_2_19_DESC: "貿易協定を結ぶ。"
 NEW_ACHIEVEMENT_2_20_NAME: "優越"
 NEW_ACHIEVEMENT_2_20_DESC: "ほかの帝国との戦争に勝利する。"
 NEW_ACHIEVEMENT_2_21_NAME: "女王化"
 NEW_ACHIEVEMENT_2_21_DESC: "プレスリンの繁殖用クイーンを捕獲する。"
 NEW_ACHIEVEMENT_2_22_NAME: "裂け目の封印"
 NEW_ACHIEVEMENT_2_22_DESC: "異次元侵略者の次元ポータルを破壊する。"
 NEW_ACHIEVEMENT_2_23_NAME: "フォークト＝カンプフ検査"
 NEW_ACHIEVEMENT_2_23_DESC: "人工生命体の不正浸透を抑止するための手段を開発する。"
 NEW_ACHIEVEMENT_2_24_NAME: "勝利"
 NEW_ACHIEVEMENT_2_24_DESC: "いずれかの勝利条件でゲームに勝利する。"
 NEW_ACHIEVEMENT_2_25_NAME: "咆哮を聞け"
 NEW_ACHIEVEMENT_2_25_DESC: "卵を孵化させる。"
 NEW_ACHIEVEMENT_2_26_NAME: "無限の創造"
 NEW_ACHIEVEMENT_2_26_DESC: "新しい宇宙を誕生させる。"
 NEW_ACHIEVEMENT_2_27_NAME: "何処よりいまし"
 NEW_ACHIEVEMENT_2_27_DESC: "異次元からの侵略者を倒す。"
 NEW_ACHIEVEMENT_2_28_NAME: "ドレッドノート"
 NEW_ACHIEVEMENT_2_28_DESC: "古代の戦艦を修復する。"
 NEW_ACHIEVEMENT_2_29_NAME: "星々に誇る偉業"
 NEW_ACHIEVEMENT_2_29_DESC: "太陽を喰らうものを倒す。"
 NEW_ACHIEVEMENT_2_30_NAME: "光の戦士"
 NEW_ACHIEVEMENT_2_30_DESC: "レイスを撃破する。"
 NEW_ACHIEVEMENT_2_31_NAME: "エニグマの解読"
 NEW_ACHIEVEMENT_2_31_DESC: "謎めいた要塞の秘密を明らかにする。"
 NEW_ACHIEVEMENT_3_0_NAME: "パトロン"
 NEW_ACHIEVEMENT_3_0_DESC: "工匠中立機構を10年間後援する。"
 NEW_ACHIEVEMENT_3_1_NAME: "マッドな天才"
 NEW_ACHIEVEMENT_3_1_DESC: "学術中立機構から科学者を雇う。"
 NEW_ACHIEVEMENT_3_2_NAME: "良品"
 NEW_ACHIEVEMENT_3_2_DESC: "交易中立機構から希少資源を購入する。"
 NEW_ACHIEVEMENT_3_3_NAME: "塵へと還る"
 NEW_ACHIEVEMENT_3_3_DESC: "中立機構を破壊する。"
 NEW_ACHIEVEMENT_3_4_NAME: "最後にして最大の望み"
 NEW_ACHIEVEMENT_3_4_DESC: "覚醒した帝国に勝利すべく、 中立同盟の盟主となる。"
 NEW_ACHIEVEMENT_3_5_NAME: "リングの建造"
 NEW_ACHIEVEMENT_3_5_DESC: "リングワールドを首都にする。"
 NEW_ACHIEVEMENT_3_6_NAME: "制度の奴隷"
 NEW_ACHIEVEMENT_3_6_DESC: "権威主義の帝国として、 1ヵ月以内に500POP以上を保有し、 かつ200POP以上を奴隷化する。"
 NEW_ACHIEVEMENT_3_7_NAME: "エイリアンを追い出せ"
 NEW_ACHIEVEMENT_3_7_DESC: "排他主義の帝国として、 銀河のあらゆる知的種族を浄化する。"
 NEW_ACHIEVEMENT_3_8_NAME: "ツーリストトラップ"
 NEW_ACHIEVEMENT_3_8_DESC: "平等主義の帝国として、 領有する1つの惑星上に少なくとも10種の種族がいる。"
 NEW_ACHIEVEMENT_3_9_NAME: "計画された陳腐化"
 NEW_ACHIEVEMENT_3_9_DESC: "物質主義の帝国として、 国内に200POP以上を保有し、 かつその75%をロボティクスPOPにする。"
 NEW_ACHIEVEMENT_3_10_NAME: "平和の番人"
 NEW_ACHIEVEMENT_3_10_DESC: "平和主義の帝国として、 ほかのあらゆる独立帝国を平和主義に変える。"
 NEW_ACHIEVEMENT_3_11_NAME: "解放的な帝国"
 NEW_ACHIEVEMENT_3_11_DESC: "受容主義の帝国として、 少なくとも10ヶ国の帝国と移民条約を締結する。"
 NEW_ACHIEVEMENT_3_12_NAME: "神がそれを望まれる"
 NEW_ACHIEVEMENT_3_12_DESC: "精神主義の帝国として、 4つの聖地を所有する。"
 NEW_ACHIEVEMENT_3_13_NAME: "多文化"
 NEW_ACHIEVEMENT_3_13_DESC: "創設種族とは異なる種族を帝国の統治者にする。"
 NEW_ACHIEVEMENT_3_14_NAME: "古き友人たち"
 NEW_ACHIEVEMENT_3_14_DESC: "没落した帝国からの贈り物を受け取る。"
 NEW_ACHIEVEMENT_3_15_NAME: "開封の儀"
 NEW_ACHIEVEMENT_3_15_DESC: "封鎖された星の調査を行う。"
 NEW_ACHIEVEMENT_3_16_NAME: "啓蒙時代"
 NEW_ACHIEVEMENT_3_16_DESC: "青銅器時代の文明を啓蒙する。"
 NEW_ACHIEVEMENT_3_17_NAME: "ペイバック"
 NEW_ACHIEVEMENT_3_17_DESC: "ヒューマノイド種族として、 爬虫類人の前FTL文明惑星に潜入する。"
 NEW_ACHIEVEMENT_3_18_NAME: "パラダイス見つけた"
 NEW_ACHIEVEMENT_3_18_DESC: "惑星をガイア型にテラフォームする。"
 NEW_ACHIEVEMENT_3_19_NAME: "古株"
 NEW_ACHIEVEMENT_3_19_DESC: "先駆者の文明の母星系を見つける。"
 NEW_ACHIEVEMENT_3_20_NAME: "青天の霹靂"
 NEW_ACHIEVEMENT_3_20_DESC: "世界大戦の最中にある、 前FTL文明段階の地球を侵略する。"
 NEW_ACHIEVEMENT_3_21_NAME: "ウェルギリウスからベアトリーチェへ"
 NEW_ACHIEVEMENT_3_21_DESC: "過去に絶滅した種族を復活させる。"
 NEW_ACHIEVEMENT_3_22_NAME: "過去は未来である"
 NEW_ACHIEVEMENT_3_22_DESC: "ループを完結させる、 あるいはさせない。"
 NEW_ACHIEVEMENT_3_23_NAME: "臨機応変"
 NEW_ACHIEVEMENT_3_23_DESC: "いずれかの資源の月間収入を1以上にする。"
 NEW_ACHIEVEMENT_3_24_NAME: "囚われの恒星"
 NEW_ACHIEVEMENT_3_24_DESC: "ダイソン球を完成させる。"
 NEW_ACHIEVEMENT_3_25_NAME: "リングワールド技術者"
 NEW_ACHIEVEMENT_3_25_DESC: "リングワールドを完成させる。"
 NEW_ACHIEVEMENT_3_26_NAME: "永遠が見える"
 NEW_ACHIEVEMENT_3_26_DESC: "セントリーアレイを完成させる。"
 NEW_ACHIEVEMENT_3_28_NAME: "シンクタンク"
 NEW_ACHIEVEMENT_3_28_DESC: "サイエンスネクサスを完成させる。"
 NEW_ACHIEVEMENT_3_29_NAME: "ヴェールの向こう側"
 NEW_ACHIEVEMENT_3_29_DESC: "シュラウドへ突入する。"
 NEW_ACHIEVEMENT_3_30_NAME: "雨のなかの涙"
 NEW_ACHIEVEMENT_3_30_DESC: "完璧かつ不滅の機械へと進化する。"
 NEW_ACHIEVEMENT_3_31_NAME: "制御された進化"
 NEW_ACHIEVEMENT_3_31_DESC: "種族の遺伝子改変を行い、 7ポイント相当の特性をもたせる。"
 NEW_ACHIEVEMENT_4_0_NAME: "世界の終わりから"
 NEW_ACHIEVEMENT_4_0_DESC: "ブラックホール星系に軌道上居住地を作る。"
 NEW_ACHIEVEMENT_4_1_NAME: "楽園を目指して"
 NEW_ACHIEVEMENT_4_1_DESC: "自国内で、 少なくとも10種の異なる種族がユートピアの生活環境で暮らしている。"
 NEW_ACHIEVEMENT_4_2_NAME: "異星人牧場"
 NEW_ACHIEVEMENT_4_2_DESC: "自国内で、 少なくとも5種の種族を家畜化している。"
