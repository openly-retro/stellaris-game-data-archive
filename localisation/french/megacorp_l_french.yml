 building_virtual_entertainment_studios: "Studios de loisirs virtuels"
 building_virtual_entertainment_studios_desc: "En recourant aux systèmes de nanotransaction et aux algorithmes de mémoire neurochimiques, ces maisons de développement proposent les derniers logiciels de loisirs virtuels dans les foyers et les vies de milliards de consommateurs conscients."
 building_private_shipyards: "Industries militaires privées"
 building_private_shipyards_desc: "Ces usines de firmes produisent et assemblent divers composants vitaux pour la construction spatiale."
 building_military_contractors: "Bureau de liaison des mercenaires"
 building_military_contractors_desc: "Ce bureau permet à la population locale de s'engager pour la vie trépidante de spadassins à la solde des firmes. Généreuses compensations, assurances-vie limitées et histoires d'aventures assurent un flux constant de recrues."
 building_commercial_forum: "Forum commercial"
 building_commercial_forum_desc: "Entrepreneurs et touche-à-tout, figures de la vie économique locale et autres personnalités peuvent rencontrer là des représentants des firmes dans une ambiance détendue et apaisante, idéale pour conclure de nouveaux accords commerciaux."
 building_amusement_megaplex: "Mégaplexe de loisir"
 building_amusement_megaplex_desc: "Lieu magique où les rêves peuvent devenir réalité, ce mégaplexe offre de la joie totale, approuvée par les firmes pour l'ensemble de l'unité familiale."
 building_private_mining_consortium: "Consortium minier privé"
 building_private_mining_consortium_desc: "Une compagnie minière privée possédée par une mégacorporation. Elle emploie des mineurs locaux pour accéder aux richesses de ce monde."
 building_food_conglomerate: "Chaîne de fast-food"
 building_food_conglomerate_desc: "Une nourriture bon marché, rapidement ingurgitée et aux capacités nutritionnelles parfaitement acceptables. Aucune toxine*, aucun souci !\n\n* Peut contenir des traces de benzoate de potassium, d'acide nitrique, de matière noire, de soleil vert et de fumée liquide."
 building_public_relations_office: "Agence de relations publiques"
 building_public_relations_office_desc: "Idées fausses et méfiance flottent toujours autour de toute compagnie. Il est dans l'intérêt du public de pouvoir prendre en considération tous les aspects d'une question, aussi cette firme se charge-t-elle de présenter le point de vue de ses clients."
 building_private_research_initiative: "Entreprises de recherche privées"
 building_private_research_initiative_desc: "Dans ces complexes dernier cri, des techentreprises privées mènent des recherches importantes pour le compte de la compagnie mère."
