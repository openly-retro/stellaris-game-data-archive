 #Ocean Paradise Origin
 origin_ocean_paradise: "Oceaniczny raj"
 origin_ocean_paradise_desc: "Od swych narodzin ta cywilizacja żyła w pokoju, w bogatym środowisku, nie miała żadnych naturalnych wrogów oraz rozwijała się i bogaciła bez żadnych przeszkód."
 origin_ocean_paradise_effects: "- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pc_ocean'] (size: £planetsize£ 30)$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_ocean_paradise_mod']$TABBED_NEW_LINE$- $PLANETARY_FEATURES$ ['concept_crystal_reef']\n- ['concept_guaranteed_colonies']: zastąpienie przez ['concept_pc_frozen', zamarznięte światy]"
 START_SCREEN_OCEAN_PARADISE: "\"Niech radują się ci, którzy posiedli mądrość akceptacji\". Tak brzmi przysłowie popularne w społeczeństwie [Root.GetAdj]. Szczodrość życia jest dokoła, dostrzegamy ją, gdy nauczymy się ją cenić. Takie wody długo pozwalały się nam rozwijać.\n\nAle nasza starszyzna nie odczuwa stagnacji i myli nasz instynkt przetrwania z niecierpliwością. Jeśli nie zaczniemy dążyć do zmian, zmiany przyjdą do nas same, a my nie będziemy na nie gotowi. Nie możemy być sami w tym wielkim wszechświecie. Żeby zachować nasz dom, niektórzy z nas muszą go opuścić.\n\nOkazało się, że warto było zejść w Otchłań. Znalezione wraki nie z tego świata zostały ostrożnie wydobyte i dzięki nim dokonaliśmy potężnego skoku technologicznego. Wreszcie jesteśmy gotowi wyruszyć poza nasze oceany, by badać, oglądać, poznawać i chronić."
 START_SCREEN_OCEAN_PARADISE_HIVE: "\"Radujmy się, bo posiedliśmy mądrość akceptacji\". Szczodrość życia jest dokoła, dostrzegamy ją, gdy nauczymy się ją cenić. Takie wody długo pozwalały się nam rozwijać.\n\nAle nadchodzi stagnacja. Jeśli nie zaczniemy dążyć do zmian, zmiany przyjdą do nas same, a my nie będziemy na nie gotowi. Nie możemy być sami w tym wielkim wszechświecie. Żeby zachować nasz dom, część z nas musi go opuścić.\n\nOkazało się, że warto było zejść w Otchłań. Znalezione wraki nie z tego świata zostały ostrożnie wydobyte i dzięki nim dokonaliśmy potężnego skoku technologicznego. Wreszcie jesteśmy gotowi wyruszyć poza nasze oceany, by badać, oglądać, poznawać i chronić."
 ocean_paradise: "Oceaniczny raj"
 ocean_paradise_desc: "Na niewielu światach panują tak sprzyjające warunki. Na szczycie łańcucha pokarmowego tej planety panuje błogość. Jej bogate, kwitnące zasoby mogą być wieczne, jeśli będą odpowiednio zarządzane."
 ocean_paradise_hive: "$ocean_paradise$"
