 astral_rift_volcano: "Chambre volcanique"
 astral_rift.1900.name: "Paysage de feu"
 astral_rift.1900.desc: "Les températures dans la chambre volcanique où se trouve la sphère sont incroyablement hautes. Sans les boucliers antithermiques appliqués par avance, l'équipage aurait été incinéré.\n\nAu loin se dresse un obélisque noir. Une série de canaux artificiels convergent vers le colossal monument, creusés de façon nette dans le paysage rocheux.\n\nDes créatures luisantes, ressemblant à des globes, flottent tranquillement dans le ciel. Leurs vrilles bioluminescentes dépassent de leurs formes délicates. D'aussi loin, les explorateurs ne peuvent dire si elles sont hostiles ou non, mais au moins pour le moment elles ne paraissent pas les avoir remarqués.\n\nL'obélisque paraît être la chose la plus intéressante sur laquelle enquêter, mais les organismes flottants en sont un peu trop proches pour que l'équipage se sente rassuré. Peut-être serait-il plus simple d'observer les environs avant de s'approcher..."
 astral_rift.1900.a: "Mieux vaut explorer d'abord les environs"
 astral_rift.1900.b: "Volons droit vers l'obélisque"
 astral_rift.1905.name: "Poursuivis"
 astral_rift.1905.desc: "L'endroit est plus dangereux qu'on aurait pu le penser d'abord. De petites cavités s'alignent le long des parois de la salle. Elles sont peuplées d'une large variété d'organismes vivants. En apercevant la sphère, ils tapent contre les barreaux qui les retiennent, dans un grand bruit de ferraille, criant en diverses langues. De temps à autre, les créatures bulbeuses entrent dans ces cavités pour maîtriser les prisonniers d'un choc bioélectrique.\n\nMalheureusement, l'un de ces globes flottants a commencé à s'intéresser à la sphère, s'en approche. Même avec la propulsion à pleine puissance, il gagne du terrain sur nos explorateurs. Ses longues vrilles traînent derrière lui, illuminées par une charge électrique importante.\n\nDessous, une grande rivière de lave inonde le paysage noirci. Les boucliers anti-chaleur devraient permettre à l'équipage de survivre à un court instant sous sa surface..."
 astral_rift.1905.a: "Rétractons le câble d'ancrage !"
 astral_rift.1905.b: "Cachons la sphère dans la lave !"
 astral_rift.1910.name: "Capturés"
 astral_rift.1910.desc: "Les tentatives pour éviter d'attirer l'attention ont été vaines. Alors qu'elle volait vers l'obélisque, un petit groupe des étranges créatures flottantes a commencé à poursuivre la sphère. Enserrée maintenant par leurs vrilles luisantes, elle est embarquée de force. Les communications sont interrompues.\n\nLe vaisseau est emmené avec assurance vers une cage creusée dans la paroi toute proche. Des chaînes et des barreaux s'écartent pour lui permettre d'y entrer. De nombreuses formes de vie conscientes, très diverses, occupent d'autres enclos.\n\nLes vrilles des créatures agrippent la sphère. Toutefois, en augmentant la puissance de la propulsion avec une dose de matériau astral, il serait possible de créer une poussée telle qu'il serait possible de s'échapper."
 astral_rift.1910.a: "Il faut tenter de fuir !"
 astral_rift.1910.b: "Rétractons vite le câble !"
 astral_rift.1915.name: "L'obélisque noir"
 astral_rift.1915.desc.common: "Les explorateurs sont arrivés tout près du gigantesque obélisque. D'un noir d'obsidienne, il atteint le plafond de la chambre volcanique. Si le monument est ancien, il n'a aucune imperfection. Ce qui apparaissait comme des ornementations à sa surface semble maintenant être un motif. Indéchiffrables, des runes en fusion s'étirent en spirale sur sa surface, en un arrangement délibéré. Toute traduction est évidemment impossible étant donné le manque de temps.\n\nLes ordinateurs de ciblage ont détecté que les créatures patrouillant dans la zone sont plus rapides à mesure qu'elles se rapprochent de l'objet. Quoi que puisse être la structure, d'une façon ou d'une autre ces êtres y sont rattachés. La détruire d'une charge de gaz comprimé devrait donc inhiber leurs capacités."
 astral_rift.1915.desc.lava_hide: "Pour échapper à ses poursuivants, la sphère a plongé droit dans la rivière de matériau en fusion en dessous. Son revêtement protecteur permet à l'équipage de survivre suffisamment longtemps pour émerger à quelque distance, discrètement.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "Les créatures flottantes n'étaient pas préparées à la manoeuvre soudaine. Une poussée de la propulsion sort la sphère de leurs vrilles, la propulsant droit dans la rivière en fusion en dessous. Ces êtres ne sont clairement pas habitués à voir leurs proies se comporter de la sorte...\n\nLe revêtement protecteur permet à l'équipage de survivre suffisamment longtemps pour émerger à quelque distance, en toute discrétion.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Déchiffrons ces runes"
 astral_rift.1915.b: "Détruisons cet obélisque"
 astral_rift.1920.name: "Rétractation"
 astral_rift.1920.desc: "Le câble est rétracté, permettant à la sphère d'échapper à cet univers si périlleux. Plusieurs des créatures flottantes s'y accrochèrent tandis qu'elle était retirée ; l'une d'elles parvint même à revenir avec elle dans notre dimension, avant de se désintégrer très vite dans le matériau astral pur.\n\nSes restes sont en train d'être collectés pour des études complémentaires."
 astral_rift.1925.name: "Noms"
 astral_rift.1925.desc: "C'est une liste de noms. Des milliards et des billiards de noms couvrent l'obélisque. Arrangés selon un schéma mathématique complexe, ils se modifient tandis que les explorateurs les observent.\n\nLes faces de l'obélisque sont alignées de façon étrange, permettant à chaque nom d'être précisément en direction de l'une des cavités de la paroi.\n\nToucher n'importe lequel de ces noms avec une sonde décharge dans la salle correspondante une dangereuse quantité d'énergie, en provoquant des hurlements.\n\nEt, malheureusement, cela a de nouveau attiré l'attention des créatures flottantes..."
 astral_rift.1925.a: "Ça suffit, rétractons le câble !"
 astral_rift.1925.b: "Détruisons cette machine infernale !"
 astral_rift.1930.name: "L'obélisque détruit"
 astral_rift.1930.desc: "Les charges, placées de manière calculée le long des veines de la tour d'obsidienne, l'ont littéralement cisaillée. Tandis que sa partie supérieure glissait sur le côté, une grande obscurité est tombée dans la caverne. Les créatures flottantes ont soudain perdu leur luminosité, pour s'écraser au sol dans un grand bruit, lourd et humide.\n\nLes portes fermant les cellules le long des parois s'ouvrirent. Des hordes de créatures s'avancèrent, sortant des trous pour gagner les tunnels les plus proches. Il est impossible de savoir où ils mènent, mais en tout cas les prisonniers sont maintenant libres.\n\nLe matériau éclaté de l'obélisque possède quant à lui des propriétés uniques et intéressantes. L'équipage en a pris autant que possible à bord de la sphère pour l'étudier ultérieurement."
 astral_rift.1935.name: "Échec"
 astral_rift.1935.desc: "Tout contact a été perdu avec [Root.Leader.GetName] et l'équipage de la sphère. Lorsque celle-ci est revenue, nous avons découvert qu'elle était emplie de fumée et de cendres. Les corps des membres de l'équipage n'ont pas été retrouvés.\n\nIl est plus que probable qu'ils sont perdus à jamais de l'autre côté de la déchirure."
 astral_rift.1940.name: "Visite menaçante"
 astral_rift.1940.desc: "Un être, qui donne l'impression d'être en fusion, a demandé à entrer en communication avec [Root.GetLeLaLDir][Root.GetRulerTitle]. Il prétend être le possesseur de cet obélisque noir que nous avons détruit, il y a très exactement six ans."
 astral_rift.1941.desc: "Vous n'avez aucune idée de ce que vous avez commis.\n\nVous avez à tort libéré nos protégés. L'équilibre doit être restauré, ou les conséquences seront terribles.\n\nChaque année, durant six ans, vous devrez nous offrir des prisonniers pour les remplacer, venus de vos mondes. Nous offrirons un échange juste en retour.\n\nDéclinez, et nous tourmenterons avec plaisir votre peuple jusqu'à ce que la souffrance soit absolue."
 astral_rift.1941.a: "Très bien, nous restaurerons l'équilibre"
 astral_rift.1941.b: "Vous croyez nous impressionner ?"
 astral_rift.1950.name: "[From.GetName] de retour"
 astral_rift.1950.desc: "§H[From.GetName]§! est rentré[From.GetXELead] de la chambre volcanique, de l'autre côté de cette déchirure où [From.GetSheHe] avait disparu... Mais [From.GetSheHe] n'est plus [From.GetLeLaLead] même.\n\nLes échantillons carbone indiquent qu'[From.GetSheHe] a maintenant plus de 600 ans..."
 astral_rift.1950.a: "Nous devrions [From.GetLeLaLead] surveiller de près..."
 astral_rift.1955.name: "Sacrifice"
 astral_rift.1955.desc: "La situation entourant §H[From.GetName]§! est pour le moins déconcertante, comme nous venons de le découvrir. [From.GetSheHeCap] a renvoyé plusieurs personnes à travers la déchirure où [From.GetSheHe] avait [From.GetLuiElleLead]-même disparu, dans la chambre volcanique. Selon [From.GetLuiElleLead], cela contribue à « restaurer l'équilibre »..."
 astral_rift.1955.a: "Qu'on se débarrasse [From.GetDeluiDelleLead]"
 astral_rift.1955.b: "Autorisons-[From.GetLeLaLead] à poursuivre"
