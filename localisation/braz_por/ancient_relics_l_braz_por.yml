 bombardment_pox: "Varíola Javoriana"
 bombardment_pox_desc: "O Bombardeio $bombardment_pox$ cobre o planeta com um agente patogênico mortal.\n- Dano §YModerado§! a §YExércitos§!\n- Dano §ELeve§! ao §YPlaneta§!\n- §ENenhum§! dano a §YPops Mecânicos§!\n- Dano §RCatastrófico§! a §YPops Orgânicos§!\n- Bombardeia planetas indefesos\n- Pode reduzir planetas a Mundos-Tumba sem vida"
 pc_relic: "Mundo-Relíquia"
 pc_relic_desc: "Já houve uma cidade que cobria todo este mundo. Só restam agora ruínas antigas e abandonadas, seus habitantes originais partiram há muito tempo."
 trait_pc_relic_preference: "Preferência por Mundo-Relíquia"
