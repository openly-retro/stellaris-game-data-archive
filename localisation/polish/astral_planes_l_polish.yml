 astral_planes.6055.name: "Uspokojenie debaty"
 astral_aficionados_modifier: "Astroentuzjaści"
 astral_planes.6055.desc.common: "Wszelki publiczne debaty na temat tego, czym jest [this.GetName], zostały zakazane. Surowe kary, jakie spotykały każdego złapanego na poruszaniu zabronionych tematów, uchroniły przed otwartym konfliktem.\n\nWielu kolonistów zajęło się wkrótce innymi sprawami, lecz niezłomna grupa astronomów amatorów nadal cieszy oczy wspaniałym widokiem, jaki stanowi"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ $astral_rift$."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ $pc_astral_scar$."
 astral_planes.6055.a: "To rozsądny środek zaradczy."
 SPONTANEOUS_EXPLOSIONS_CAT: "Samorzutne eksplozje"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§RPlaneta jest obecnie badana.§!"
 anomaly_spontaneous_explosions_desc: "Wykryliśmy samorzutne eksplozje na powierzchni planety §Y[this.GetName]§!. Nie orbitują wokół niej żadne okręty wojenne, na powierzchni zaś nie ma życia, przyczyny tych potężnych wybuchów pozostają więc nieznane."
 astral_planes.6060.name: "Niestabilna amunicja"
 astral_planes.6060.desc: "Na powierzchni planety §Y[from.GetName]§! pełno jest wadliwej amunicji, która z czasem, detonując, odrywa od globu kawały ziemi.\n\nJest to nieznana nam i wyjątkowo niestabilna broń. Co więcej, wzorzec tych ładunków sugeruje, że planeta zawiera całą sieć zakopanych pod ziemią wyrzutni."
 astral_planes.6060.a: "Zbadajcie to dokładniej."
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "Dalsza analiza wskazuje, że planeta stanowiła niegdyś ogromny skład broni. Tysiące lat nieaktywności sprawiło, że część amunicji zaczyna działać wadliwie, zamieniając całą planetę w niestabilne pole walki.\n\nMamy możliwość odpalenia wszystkich pozostałych ładunków w kontrolowany sposób. Możemy spróbować też odzyskać nieco z tej broni i dezaktywować ją, nim wybuchnie."
 astral_planes.6065.a: "Wysadźcie ładunki."
 astral_planes.6065.b: "Spróbujcie odzyskać część z tej starożytnej broni."
 astral_planes.6065.c: "Pozwólcie sytuacji rozwiązać się samej."
 astral_planes.6070.name: "Pojawia się szczelina"
 astral_planes.6070.desc.common_1: "Rozmieściliśmy na planecie [from.GetName] pieczołowicie przygotowany zestaw ładunków, a następnie rozpoczęliśmy reakcję łańcuchową, która zniszczyła ją w całości."
 astral_planes.6070.desc.common_2: "Wedle naszych teorii otworzenie się tej szczeliny spowodował wyjątkowo potężny, zdolny do wytworzenia osobliwości ładunek zmagazynowany w jednej ze skrytek."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nEksplozja była tak silna, że zniszczyła nie tylko planetę, lecz rozdarła także materiał czasoprzestrzeni, wskutek czego powstał obiekt znany jako §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nEksplozja była tak silna, że nie tylko zniszczyła planetę, lecz sprawiła także, że powstała nowa §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "Udane pozyskanie broni"
 astral_planes.6075.desc: "Zdołaliśmy opracować system odzyskiwania broni przechowywanej na powierzchni planety unieszkodliwiający aktywne ładunki, a następnie przygotowujący je do odzyskania i analizy.\n\nZałożenie na tej planecie stałej kolonii pozwoliłoby nam na wydajniejsze wykorzystanie pozostałej zawartości składów."
 astral_planes.6076.name: "Odkryto amunicję osobliwościową"
 astral_planes.6076.desc: "Naukowcy badający planetę [from.GetName] odkryli w porzuconych składach broni pocisk generujący osobliwości. Broń została, jak się zdaje, zaprojektowana z myślą o generowaniu potężnych implozji grawitacyjnych, i może być w stanie wyrwać wręcz dziurę w czasoprzestrzeni.\n\nNiestety, uszkodzeń broni nie da się naprawić, my zaś nie jesteśmy w stanie jej odtworzyć. Możemy jednak być w stanie wykorzystać ją do naszych badań nad podobnymi rodzajami broni wybuchowej."
 astral_planes.6076.a: "W porządku."
 astral_planes.6080.name: "Przypadkowa detonacja"
 astral_planes.6080.desc.common_1: "Kiedy nasza jednostka, [this.GetName], próbowała stworzyć system odzyskiwania broni na planecie [from.GetName], została zniszczona przez wadliwy ładunek. Zginęli wszyscy na pokładzie, w tym [leader.GetName].\n\nEksplozja jednostki doprowadziła do reakcji łańcuchowej w sieci składów z bronią na planecie."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nKaskada eksplozji była tak silna, że zniszczyła nie tylko planetę, lecz rozdarła także materiał czasoprzestrzeni, wskutek czego powstał obiekt znany jako §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nKaskada eksplozji była tak silna, że nie tylko zniszczyła świat, lecz sprawiła także, że powstała nowa §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "Reakcja łańcuchowa"
 astral_planes.6085.desc: "Samorzutne eksplozje niestabilnej broni na planecie [from.GetName] zakończyły się reakcją łańcuchową, która doprowadziła do całkowitego rozpadu planety.\n\nWśród pozostałości znajdowały się §Y$volatile_motes$§! w dużych ilościach. Zasób ten musiał stanowić kluczowy element broni przechowywanej pod powierzchnią."
 d_weapon_extraction_facility: "Zakład pozyskiwania broni"
 d_weapon_extraction_facility_desc: "Obiekt ten przetwarza pradawną broń ze skrytek pozostawionych przez zagubioną cywilizację."
