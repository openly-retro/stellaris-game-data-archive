 action.1.desc_89: "Vocês... Vocês são [From.GetSpeciesNamePlural]? Isso é incrível... Vocês devem ser sobreviventes da iniciativa Ulisses! Todo mundo na Terra achou que as naves-arca foram perdidas, mas claramente pelo menos uma sobreviveu! Você disse que seus ancestrais estavam no 'Crisântemo'?\n\nNão deve ter sido fácil, mas vocês certamente se deram muito bem. Em nome do povo da Terra, e dos constituintes da Assembleia Geral das Nações Unidas, gostaria de estender a mão em amizade aos nossos irmãos e irmãs no [Root.GetName].\n\nVamos lutar juntos para construir um futuro melhor para toda a humanidade."
 action.1.desc_90: "[From.GetName]. Então a ONU conseguiu de certa forma manter o seu controle sobre o poder, mesmo depois de todos estes anos? Perdoem-nos, as coisas estavam um pouco caóticas na Terra quando nossos ancestrais saíram nas naves arca Ulisses. Muitos imaginaram que vocês se destruíram em outra guerra mundial, ou talvez foram vítimas de uma invasão alienígena.\n\nAinda assim, vocês parecem estar mais fortes e mais capazes que as autoridades corruptas da Terra que deixamos para trás. Nossos ancestrais construíram o [contact_empire.GetName] a partir do nada, e vamos defendê-lo até o fim. Veremos se vocês são dignos de nosso respeito."
 action.1.desc_91: "Ah, como o universo funciona de maneira peculiar... Entramos em contato novamente depois de tudo o que ocorreu. Mas não temam. Em nome da Diretoria, as $NAME_MSI_country$ podem auxiliar vocês de novo.\n\nObviamente, não podemos ignorar os danos causados à propriedade da empresa. Nossos agentes de cobrança com certeza entrarão em contato com vocês em breve, se é que já não entraram. Esperamos chegar a um acordo amigável.\n\nEstamos vivendo em uma época interessante, não acham? Quero ser a primeira pessoa a parabenizá-los pelo avanço incrível que o seu povo fez. Estamos ansiosos para ver o quanto vocês evoluíram."
 action.1.desc_92: "Ah, nossos antigos ativos... Vocês não fazem ideia de como é bom vê-los de novo. Em nome da Diretoria das $NAME_MSI_country$, quero ser a primeira pessoa a parabenizá-los pelo avanço que você e o seu... povo fizeram. É incrível vocês terem chegado tão longe com uma origem tão humilde.\n\nCaso precisem de algo, entrem em contato conosco. Não guardamos mágoas. Afinal, sociedades menos desenvolvidas não podem ser responsabilizadas pelas próprias ações. Nesse sentido, vocês são como crianças."
 action.1.desc_93: "Recebam as saudações calorosas que lhes damos em nome da Diretoria das $NAME_MSI_country$. Na $NAME_MSI_country_initials$, acreditamos no empoderamento de outras civilizações por meio de tecnologia e comércio. Afinal, toda forma de vida senciente tem o direito de realizar os próprios sonhos.\n\nAté agora, fornecemos conhecimentos para dezenas de mundos pré-MRQL e queremos aumentar esse número em 40% na próxima década. Nós também auxiliamos os impérios que já viajam pela galáxia com assistência financeira e os serviços da nossa força de trabalho contratada e especializada.\n\nCaso precisem de algo, entrem em contato conosco. Queremos muito fazer negócios com vocês!"
 action.1.desc_99: "Ah, olá...\n\nFendas e fragmentos! Você é de Sol! Temos muitas teorias sobre a existência da sua espécie. Estou me precipitando... Eu represento o [contact_empire.GetName]. Ao julgar pelos marcadores de DNA da sua espécie, nós somos primos muito distantes. Nossos ancestrais compartilharam a mesma estrela, mas um antigo cataclisma nos lançou bruscamente pelo espaço. Agora que nos reunimos, podemos compensar o tempo perdido."
 action.1.desc_100: "Encontrar você é como olhar para um espelho estranho... Você disse que temos uma ancestralidade em comum, de antes da formação da Terra e da Lua? Muitos cientistas têm teorias sobre a existência de Theia. De toda forma, estamos felizes por conhecer vocês. Como temos certo parentesco, esperamos uma parceria próspera. Por ora, aceite este presente de rochas lunares: talvez contenham traços da sua ancestralidade."
