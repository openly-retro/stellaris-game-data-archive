 NAME_B_Planet: "[Root.GetHomeWorldName]-Beta"
 NAME_Portal_Invaders: "Najeźdźcy z przejścia"
 NAME_B_World_Corvette: "Przestarzała korweta"
 NAME_Familiar_Fleet: "Znajoma flota"
 NAME_controlled_army: "Armia kontrolowana przez Umysł"
 NAME_Dominated_Drones: "Zdominowane drony"
 #Traits
 trait_notofthisworld: "Nie z tego świata"
 trait_notofthisworld_desc: "§BTen gatunek nie pochodzi z tego wszechświata i ulega powolnej degradacji§!."
 trait_robot_notofthisworld: "Nie z tego świata"
 trait_robot_notofthisworld_desc: "§BTe maszyny nie pochodzą z tego wszechświata i ulegają powolnej degradacji§!."
 TRAIT_NOTOFTHISWORLD_EFFECT: "Każda populacja pracująca jako niewolnicy lub pracownicy wyższej rangi wytwarza £physics_research£ §Ybadania fizyczne§! (0,5 jednostki na miesiąc)."
 #Event Chain
 negative_mass_title: "Ujemna masa"
 negative_mass_desc: "W pobliżu naszego świata macierzystego pojawiła się niedawno ujemna masa. To dziwne zjawisko z pewnością nie zwiastuje niczego, co do głębi wstrząsnęłoby naszym społeczeństwem."
 #Singing Planet
 SINGING_PLANET_CAT: "Dziwne wskazania"
 SINGING_PLANET_CAT_DESC: "Ta planeta emituje dziwne fale magnetyczne. Nie przypominają one niczego, z czym się dotąd zetknęliśmy. Można odnieść wrażenie, że próbuje się z nami komunikować. Powinniśmy zbadać to niezwykłe zjawisko, bo być może mamy do czynienia z wyjątkowym organizmem żywym na skalę planetarną."
 anomaly.7101.name: "Śpiewająca planeta"
 anomaly.7101.standard.desc: "To, co z początku wzięliśmy za intencjonalną próbę nawiązania kontaktu, okazało się niecodziennym, ale naturalnym zjawiskiem. Wytwarzane przez tę planetę fale magnetyczne mogą po odpowiedniej obróbce przypominać mowę albo nawet śpiew, ale z pewnością nie zostały stworzone przez istotę myślącą. Część naszych naukowców twierdzi, że przekaz wpada w ucho.\n\nMożemy wykorzystać to zjawisko, goszcząc na przykład artystów lub VIP-ów na stacji stworzonej wyłącznie w celu odbierania tych sygnałów i odtwarzania ich jako relaksującą muzykę."
 anomaly.7101.a: "Fascynujące."
 anomaly.7101.machines.desc: "Ta planeta emituje sygnały, które nasze drony badawcze zaklasyfikowały jako pochodzące najprawdopodobniej ze sztucznego źródła. Po dokładniejszym zbadaniu okazało się jednak, że to zjawisko naturalne powodowane przez niezwykłe, ale nieszkodliwe fale magnetyczne. Takie odkrycie nie przynosi żadnej bezpośredniej korzyści naszej zbiorowości, ale biorąc pod uwagę wyjątkowość tego zjawiska, jego zbadanie może w dłuższej perspektywie dostarczyć nam cennych informacji."
 anomaly.7101.b: "Skatalogujmy to."
 anomaly.7101.hive.desc: "Ta planeta emituje sygnały, które nasze drony badawcze zaklasyfikowały jako pochodzące najprawdopodobniej ze sztucznego źródła. Po bliższym zbadaniu okazało się jednak, iż jest to zjawisko naturalne, posiadające niecodzienną właściwość wzmacniania połączenia naszych dronów z umysłem zbiorowym. Wygląda na to, że wystawione na działanie fal magnetycznych drony lepiej realizują polecenia roju."
 anomaly.7101.c: "Dla roju wszystko."
 anomaly.7101.c.desc: "Rój może powielić te fale magnetyczne i wykorzystać je do wzmocnienia swojej woli."
 #Ancient Manufactorium
 colony.9200.name: "Ukryty schron" #starting the event
 colony.9200.desc: "[Root.GetName]: Podczas standardowego rekonesansu planetarna jednostka badawcza natknęła się na potężne wrota prowadzące, jak się zdaje, wprost do wnętrza masywu górskiego. Wygląda na to, że silne pole magnetyczne wytwarzane przez jakieś urządzenie maskujące ukryło to miejsce przed czujnikami naszego okrętu, a zamaskowane wejście nie zostało zauważone przez autonomiczne sondy badawcze tworzące mapę powierzchni.\n\nJednak bardziej wyspecjalizowane testy wykazały, że stabilny strumień energii powinien ponownie uruchomić te wrota, co pozwoli nam je otworzyć i sprawdzić, co się za nimi znajduje."
 colony.9200.a: "Dostarczmy energię." #go on with chain
 colony.9200.a.desc: "Przygotowanie sieci zasilającej może trochę potrwać, a energia będzie pobierana przez cały czas eksploracji schronu."
 colony.9201.name: "Ciemność czeka" #entered the vault
 colony.9201.desc: "Gdy energia popłynęła przez obwody, wejście się uruchomiło, a po dodatkowych zabiegach szybko odkryliśmy, jak działają te wrota. Dodatkowe badania topograficzne pozwoliły ustalić, że wnętrze to wielki podziemny schron. Nieznana nam infrastruktura pokrywała każdy centymetr ścian i nawet olbrzymie filary podpierające sufit emitowały słaby ślad energetyczny. Odczyty poziomów energii i delikatne podobieństwo do naszej technologii wskazują, że jest to jakaś podziemna fabryka."
 colony.9201.a: "Poznamy jego tajemnice." #go forward
 colony.9201.a.desc: "Biorąc pod uwagę rozmiary tej placówki, jej dokładne zbadanie będzie wymagało wielu zasobów, siły roboczej i trudnej do określenia ilości czasu. Należy oczekiwać regularnych aktualizacji oraz raportów z prowadzonych tam prac."
 colony.9201.b: "Nie możemy ryzykować, podłóżmy ładunki wybuchowe." #opt out
 colony.9201.b.desc: "Zapieczętujemy wejście i zburzymy to miejsce. Kto wie, co może się czaić wewnątrz tego schronu."
 colony.9202.name: "Wybuch góry!" #opted out - explosion and crater
 colony.9202.desc: "Wstrząs dało się odczuć na dużym obszarze. Osoby znajdujące się bliżej schronu widziały duży kawałek górskiego zbocza unoszący się w powietrze. W ten sposób powstał olbrzymi krater wypełniony skałami, szczątkami i poskręcanymi maszynami. Ukuta naprędce hipoteza wyjaśniająca, co mogło się wydarzyć, zakłada, że kiedy pierwszy wybuch skruszył wrota, wewnątrz schronu doszło do reakcji łańcuchowej.\n\nW każdym razie po podziemnym schronie został tylko dymiący krater."
 colony.9202.a: "Tak będzie bezpieczniej."
 colony.9210.name: "Zniknięcia!" #first problem
 colony.9210.desc: "[Root.GetName]: Początkowa faza badań koncentrowała się głównie na stworzeniu mapy wejścia. Pierwsze pomieszczenie w schronie to olbrzymia sala ciągnąca się w głąb góry. Wychodzą z niej liczne korytarze prowadzące jeszcze głębiej. Rzeźbione w kamieniu filary są ozdobione różnymi wymyślnymi tabliczkami, a na nich oglądać można rasę kosmitów, którzy prawdopodobnie zbudowali to miejsce. Nie potrafimy odczytać ich języka, ale opowieść przedstawiona na tych dziełach sztuki koncentruje się na wojnie, zmaganiach i wielkich projektach.\n\nBardziej niepokojąca jest strata całej jednostki budowlanej, która zameldowała o dziwnych dźwiękach dobiegających z ciemności, po czym po prostu zniknęła. Sytuacja może wymknąć się spod kontroli i wymaga bardziej zdecydowanych działań."
 colony.9210.a: "Podwoić ochronę i szukać ich." #casual
 colony.9210.a.desc: "Stworzymy zespół poszukiwawczy, ale wielu mieszkańców już spodziewa się najgorszego. Podwoimy też straże, by zapobiec kolejnym incydentom."
 colony.9210.b: "Wysłać wszystkich! Znaleźć ich!" #egalitarian
 colony.9210.b.desc: "Nie możemy ich zostawić na śmierć! Wyślemy drużynę ochotników na poszukiwania zaginionych!"
 colony.9210.c: "Stworzyć zespół poszukiwawczy, a resztę wysłać z powrotem do pracy." #authoritarian
 colony.9210.c.desc: "Można się było spodziewać, że dojdzie do czegoś takiego. Spróbujemy znaleźć zaginionych pracowników, ale nie możemy sobie pozwolić na opóźnienia - jesteśmy gotowi ponieść taką ofiarę."
 colony.9210.d: "Niepokojące. Wyślijmy więcej dronów strażniczych." #gestalt
 colony.9210.d.desc: "Zaginione jednostki zostaną zastąpione nowymi. Badania muszą postępować."
 colony.9211.name: "Znaleziono robotników" #casual - pop dies and negative modifier
 colony.9211.desc: "Jedna z ekip ochrony informuje, że znaleziono zaginionych robotników. Okazuje się, że w schronie nadal działają pułapki i urządzenia, które zaprogramowano, by zamykały nieproszonych gości w \"pudełkach\" tworzonych z przemieszczających się ścian.\n\nCi nieszczęśni robotnicy zginęli w takiej pułapce. Nasi obywatele są wściekli, ale przynajmniej wiemy już, czego szukać."
 colony.9211.a: "To straszne."
 colony.9212.name: "Uratowano robotników" #egalitarian - pop survives, negative modifier only
 colony.9212.desc: "Niezwykle liczna ekipa poszukiwawcza szybko odnalazła zaginionych robotników. Ostatni z nich byli uwięzieni w sześciennej budowli wykonanej z samodzielnie poruszających się przegubowych ścian. Wygląda na to, że systemy zabezpieczeń schronu nadal działają. Wiedząc o tym, możemy lepiej przygotować się do przeciwdziałania takim środkom. Mimo to populacja jest oburzona, że robotnicy od początku nie dysponowali odpowiednimi zabezpieczeniami."
 colony.9212.a: "Mieliśmy szczęście."
 colony.9213.name: "Znaleziono robotników" #authoritarian - pop dies, no negative modifier
 colony.9213.desc: "Zaginieni robotnicy zostali odnalezieni w groteskowej konstrukcji, która więziła ich między czterema ruchomymi ścianami. Niestety, osobnicy ci przestali być przydatni dla naszego imperium, ale przynajmniej dzięki ich poświęceniu wiemy o istnieniu tej pułapki. Teraz nasze działania przebiegają bez zakłóceń, a pracująca tam populacja odczuła ulgę, dowiedziawszy się, że jest względnie bezpieczna. Przynajmniej na razie."
 colony.9213.a: "Wiedzieli, jakie to niebezpieczne."
 colony.9214.name: "Odnaleziono drony" #gestalt - pop dies
 colony.9214.desc: "Zaginione drony odnaleziono w zmyślnej konstrukcji z ruchomych ścian, łączących się ze sobą, by stworzyć więzienne cele. Niestety, wszystkie nasze drony zostały nieodwracalnie uszkodzone. Od tej pory drony badawcze będą wykorzystywać tę wiedzę, by unieszkodliwiać pułapki tego typu. Prace przebiegają bez dalszych zakłóceń."
 colony.9214.a: "Bardzo smutne. Ale wracając..."
 colony.9220.name: "Sala Pamięci" #first opportunity
 colony.9220.desc: "[Root.GetName]: Po zagłębieniu się w korytarze odkryliśmy wielką salę, w której - o dziwo - nie ma maszyn rurowych wypełniających wszystkie korytarze i pokrywających ściany. Ktokolwiek zbudował to miejsce, bardzo o nie dbał. Stoi tu wiele zachowanych w doskonałym stanie posągów przedstawiających jakieś dwunożne istoty. Poza niewielkimi szczegółami wyglądają one jednakowo. Niestety, nic nie mówi nam, jaką rolę spełniała ta sala. Przypuszczamy jedynie, że to wielki hołd złożony jakimś postaciom historycznym."
 colony.9220.a: "Skatalogujmy to znalezisko." #casual
 colony.9220.a.desc: "To tylko bezużyteczne stare dzieła sztuki nieposiadające realnej wartości."
 colony.9220.b: "To przykład dobrego rzemiosła." #master crafters
 colony.9220.b.desc: "Część naszych rzemieślników jest zachwycona dziełami stworzonymi przez tych kosmitów. Dostrzegają w tej sztuce wspomnienie pradawnego piękna i wspaniałej harmonii."
 colony.9220.c: "Doskonała kamieniarska robota." #sub dwellers
 colony.9220.c.desc: "Nasi ludzie są zachwyceni wręcz niesamowitą jakością tych dzieł. Działają one na nich kojąco w tym obcym miejscu."
 colony.9220.d: "Są piękne!" #dwarf
 colony.9220.d.desc: "To miejsce wygląda prawie tak jak dzieła naszych najlepszych kamieniarzy i wynalazców. Czy to przypadek?"
 colony.9230.name: "Zbliża się trzęsienie ziemi!" #earthquake
 colony.9230.desc: "[Root.GetName]: Nasze sejsmografy ostrzegają o nadchodzącym trzęsieniu ziemi. Większość robotników ukryła się w bezpiecznych miejscach, ale jedna grupa znajduje się w odległej sali, której grozi zawalenie. Znaleziono tam dwie charakterystyczne pradawne maszyny. Jedna to masywne urządzenie przytwierdzone do ziemi, a druga jest połączona ze ścianami za pomocą plątaniny rur. Trudno powiedzieć, czy ta maszyneria pełni jakąś ważną rolę w tej placówce. Robotnicy przypuszczają, że można użyć jednej z nich do wzmocnienia sufitu i ścian przed trzęsieniem ziemi."
 colony.9230.a: "Użyjmy rur ściennych." #casual 1
 colony.9230.b: "Użyjmy tej ciężkiej maszyny." #casual 2
 colony.9230.c: "Zdajmy się na ich wiedzę." #builders
 colony.9230.d: "Rój znajdzie rozwiązanie." #hive divided attention
 colony.9231.name: "Zasady bezpieczeństwa" #casual 1 more upkeep
 colony.9231.desc: "Nasi robotnicy rozebrali tę maszynerię i wzmocnili wsporniki oraz sufit. Jednak podczas tych prac odsłonięto znajdujące się w ścianach rury, z których dobiega głośne syczenie. W tej chwili nie jesteśmy w stanie cenić potencjalnych strat."
 colony.9231.a: "Sukces."
 colony.9232.name: "Bezpieczeństwo przede wszystkim" #casual 2 less produce
 colony.9232.desc: "Nasi robotnicy rozebrali tę maszynerię i pozyskanymi elementami wzmocnili stare wsporniki oraz sufit, ale jakim kosztem? Usunięcie machiny odsłoniło wielką dziurę prowadzącą w głąb tej plątaniny. Trudno powiedzieć, do jakich strat doprowadzą te działania."
 colony.9232.a: "Sukces."
 colony.9233.name: "Pospieszna budowa" #builders - bad thing averted
 colony.9233.desc: "Nasi robotnicy prawidłowo ocenili sytuację i zdołali naprawić oraz wzmocnić wsporniki, nie niszcząc przy tym starożytnej maszynerii."
 colony.9233.a: "Dobrze."
 colony.9234.name: "Nowe podejście" #divided attention - bad thing averted
 colony.9234.desc: "Po zgromadzeniu doznań zmysłowych różnych dronów znaleziono lepsze rozwiązanie: salę zabezpieczono za cenę kilku pomniejszych dronów."
 colony.9234.a: "Uczmy się. Adaptujmy. Zwyciężajmy."
 colony.9240.name: "Wiedza" #guardians
 colony.9240.desc: "[Root.GetName]: Nasze prace badawcze wreszcie przyniosły jakieś efekty. Okazało się, że nasze początkowe przypuszczenia były trafne. Schron to istotnie olbrzymia odlewnia. Dalsze analizy języka kosmitów wykazały, że nazywano ją Królewską Odlewnią. Co więcej, nigdy jej nie uruchomiono, gdyż budowniczym najpewniej brakowało technologii, która pozwoliłaby doprowadzić projekt do końca.\n\nMożemy dokończyć ich dzieło pod warunkiem, że dostaniemy się do serca odlewni. Drogę zagradzają potężne drzwi, ale nasi inżynierowie twierdzą, że zdołają je otworzyć. Nie mają one żadnego widocznego zamka ani mechanizmu otwierającego, więc trzeba będzie zrobić to siłą."
 colony.9240.a: "Otwórzmy te drzwi delikatnie." #casual 1
 colony.9240.a.desc: "Spróbujemy wyważyć te drzwi za pomocą ciężkiego sprzętu i narzędzi hydraulicznych. Przy odrobinie szczęścia bez większych trudności dostaniemy się do środka."
 colony.9240.b: "Wysadźmy te drzwi." #casual 2
 colony.9240.b.desc: "Czasami najlepszym rozwiązaniem jest rozwiązanie siłowe. Podłóżcie ładunki i zakończmy sprawę."
 colony.9240.c: "Przyjrzyjmy się tym drzwiom bliżej." #spiritualist
 colony.9240.c.desc: "Nie spieszmy się. Już wcześniej napotykaliśmy różne pułapki. Czasem lepiej nie wybierać oczywistych rozwiązań."
 colony.9240.d: "Poszukajmy innych dróg." #meritocracy
 colony.9240.d.desc: "Potrafimy rozwiązywać problemy, korzystając z nieoczywistych sposobów, więc może uda się znaleźć inną drogę do środka."
 colony.9240.e: "Przewierćmy się przez te drzwi." #gestalt
 colony.9240.e.desc: "Nasze drony z łatwością sforsują te drzwi. Zajmie im to chwilę, ale czasu akurat nam nie brakuje."
 colony.9241.name: "Gaz!" #casual 1 pop dies
 colony.9241.desc: "Po sforsowaniu drzwi maszyneria na ścianach zaczęła wypuszczać niebezpieczny gaz. Niestety, stało się to bardzo szybko i doprowadziło do kolejnych ofiar. Niezbędna była ewakuacja całego obiektu, a powrót do niego będzie możliwy dopiero za jakiś czas."
 colony.9242.name: "Wybuch!" #casual 2 lowered production
 colony.9242.desc: "Otwarcie drzwi za pomocą ładunków wybuchowych było łatwe, ale nie przewidzieliśmy, że po eksplozji na korytarz zacznie sączyć się gaz. Okazał się on niezwykle łatwopalny i zniszczył część wszechobecnej maszynerii. Na szczęście nikogo nie było w promieniu wybuchu, więc nie ponieśliśmy żadnych strat."
 colony.9243.name: "Medytacja" #spiritualist bad thing averted
 colony.9243.desc: "Za sprawą szczęścia lub interwencji siły wyższej drzwi blokujące dalszą drogę zareagowały na nasze poranne rytuały. Wykryto słabe, harmonijne rezonowanie, którym po pewnym czasie nauczyliśmy się manipulować. Odpowiednia kombinacja gestów wykonana przed niewielkim znakiem, w którym znajdował się obiektyw kamery, umożliwiła nam swobodne wejście."
 colony.9243.a: "To dar niebios."
 colony.9244.name: "Trzeci sposób" #meritocracy bad thing averted
 colony.9244.desc: "Po bliższym zbadaniu szybko okazało się, że w drzwiach zamontowano przedmiot służący za kamerę monitoringu albo skaner. Zhakowanie tego urządzenia było trudniejsze, ale udało się nam rozszyfrować jego oprogramowanie i podstawowe funkcje. Dzięki temu otworzyliśmy drzwi bez dalszych komplikacji."
 colony.9244.a: "Dobra robota."
 colony.9245.name: "Gaz" #gestalt bad thing averted
 colony.9245.desc: "Wygląda na to, że przewiercając się przez drzwi, nasze drony uruchomiły jakiś mechanizm obronny, który wtłoczył do korytarza gaz bojowy. Na szczęście Zbiorowość podjęła odpowiednie kroki zaradcze i niebawem gaz się rozproszył. Drony już wróciły do pracy."
 colony.9245.a: "Kontynuować."
 colony.9250.name: "Serce odlewni" #starting the project
 colony.9250.desc: "Sercem odlewni na globie [Root.GetName] jest sieć splątanych rur, taśmociągów i prawdopodobnie stanowisk roboczych. Szybka eksploracja wykazała, że brakuje tam zasilania, serwisu oraz kluczowych systemów. Możemy też przypuszczać, że nasze badanie schronu mogło w jakimś stopniu wpłynąć na wewnętrzne funkcjonowanie tej odlewni. Możemy spróbować ją naprawić, choć będzie to czasochłonne. Inna sprawa, że zawsze można stworzyć złomowisko i rozebrać te wszystkie mechanizmy."
 colony.9250.a: "Naprawmy to." #casual
 colony.9250.a.desc: "Podłączymy tę maszynerię do planetarnej sieci zasilającej i naprawimy ją."
 colony.9250.b: "Naprawmy i zrozummy to." #technocracy + 1 engineering output
 colony.9250.b.desc: "Naprawa tej maszynerii nie wystarczy. Musimy wiedzieć, jak ona działa."
 colony.9250.c: "Naprawa tej maszynerii to nasz obowiązek." #philosopher king + 1 society output
 colony.9250.c.desc: "Ta odlewnia będzie służyć imperium i być może dostarczy nam wiedzy o jej pierwszych mieszkańcach."
 colony.9250.d: "Będzie służyć rojowi." #natural neural network + 1 society output
 colony.9250.d.desc: "Ta odlewnia będzie służyć rojowi i być może dostarczy nam wiedzy o jej pierwszych mieszkańcach."
 colony.9250.e: "Naprawmy i zrozummy to." #introspective + 1 engineering output
 colony.9250.e.desc: "Naprawa tej maszynerii nie wystarczy. Musimy wiedzieć, jak ona działa."
 colony.9250.f: "Rozbierzmy to." #opting out - creation of salvage yards
 colony.9250.f.desc: "Złomowisko rozpocznie powolny proces rozbiórki maszynerii."
 colony.9251.name: "Zasilanie działa" #special project finished
 colony.9251.desc: "[Root.GetName]: Energia przepływa przez złaknione jej maszyny. Z ogłuszającym hukiem przez rury zaczęły płynąć roztopione minerały, rozjaśniając i ogrzewając cały obiekt. Surowce zostały dostarczone do stanowisk roboczych, gdzie operatorzy mogą stworzyć z nich stopy o pożądanym kształcie i gęstości. Zdaje się, że cała odlewnia powstała wyłącznie w tym celu. Nawet filary służą do czegoś więcej niż tylko podtrzymywania stropu."
 colony.9251.a: "Kontynuujcie."
 colony.9260.name: "Warunki pracy" #working conditions
 colony.9260.desc: "[Root.GetName]: Istnieją obawy, że w głównej komorze schronu gromadzi się trujący gaz. Nie jest on zabójczy, ale może być groźny dla operatorów stanowisk roboczych. Jeśli chcemy w pełni wykorzystać to miejsce, powinniśmy wprowadzić środki bezpieczeństwa."
 colony.9260.a: "Po prostu wymieniajmy często operatorów." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc: "Wymieniajmy operatorów, zanim zdążą się pochorować. Będzie ich co najwyżej pobolewać głowa."
 colony.9260.b: "Regulujmy czas pracy." #casual 2 - lowered production
 colony.9260.b.desc: "Wprowadzimy przerwy, w czasie których gaz się rozproszy, co zwiększy bezpieczeństwo w miejscu pracy."
 colony.9260.c: "Użyjmy niewolników." #slaver guilds - bad outcome averted
 colony.9260.c.desc: "Kto się przejmuje niewolnikami? Zawsze możemy dać im lepsze ubrania, a oni w zamian chętnie zaryzykują swoje zdrowie."
 colony.9260.d: "Wprowadźmy surowe przepisy pracy." #shared burdens - bad outcome averted
 colony.9260.d.desc: "Rotacja pracowników, regulowany czas pracy, opieka zdrowotna na miejscu. Trzeba ograniczać ryzyko, ale bez zmniejszania wydajności."
 colony.9260.e: "Rotujmy drony." #gestalt - bad outcome averted
 colony.9260.e.desc: "Każdy dron pracuje dla świadomości, dopóki nie wypełni swojego celu."
 colony.9270.name: "Centrum recyklingu" #recycling
 colony.9270.desc: "[Root.GetName]: Odlewnia ma specjalną komorę recyklingu, która zwiększa wydajność produkcji, korzystając z odpadów poprodukcyjnych. Może warto ją ponownie uruchomić."
 colony.9270.a: "Uruchommy ją." #casual
 colony.9270.a.desc: "Uruchomimy centrum recyklingu."
 colony.9270.b: "Wykorzystajmy nasze projekty." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc: "Nasze procedury recyklingu są znacznie lepsze. Możemy je wprowadzić w tej maszynerii."
 colony.9270.c: "Zwiększmy produkcję stopów." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc: "Możemy przekształcić komorę recyklingu w centrum oczyszczania minerałów. Pozwoli nam to zwiększyć produkcję."
 colony.9280.name: "Mniej czy więcej?" #increase production and upkeep
 colony.9280.desc: "[Root.GetName]: Prace w odlewni dobiegają końca, ale nadal są miejsca, w których możemy poprawić oryginalny projekt i działanie. Szacujemy, że zwiększając ilość dostarczanych minerałów, możemy zwiększyć produkcję stopu."
 colony.9280.a: "Nie nadwerężajmy tej obcej maszynerii." #casual - don't use the opportunity
 colony.9280.a.desc: "Nie wykorzystamy tej okazji."
 colony.9280.b: "Zróbmy to." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc: "Zwiększymy produkcję, ale także zużycie minerałów."
 colony.9280.c: "Nie możemy wykorzystać materii organicznej?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc: "Możemy zastąpić część używanych minerałów materią organiczną, ale nie jest możliwe całkowite wyeliminowanie ich z procesu."
 colony.9280.d: "To przypomina naszą starą technologię." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc: "Niegdyś rządziliśmy wielkim imperium i dysponowaliśmy niezrównaną technologią. Może dzięki niedawno odzyskanej technologii zwiększymy wydajność odlewni."
 colony.9290.name: "Wielkie otwarcie" #ending, final touches
 colony.9290.desc: "[Root.GetName]: Gotowe! Odlewnia jest gotowa do pracy. Wprawdzie nie w takim zakresie, jak zakładali jej budowniczowie, ale to wciąż niesamowity widok i niezwykle skuteczna metoda produkcji stopów. Teraz pozostaje tylko zebrać owoce naszej determinacji oraz pomysłowości."
 colony.9290.a: "To wspaniały dzień!" #casual, some happiness empirewide for 2 years
 colony.9290.b: "Co z budowniczymi?" #memorialists - add chronicler job
 colony.9290.b.desc: "Właściwie nigdy nie ustaliliśmy, co się stało z budowniczymi. Wygląda to tak, jakby po prostu zniknęli, pozostawiając tylko mgliste informacje o sobie. Musimy zebrać, co się da, i zapisać to - uchronić przed zapomnieniem."
 colony.9290.c: "Potrzebujemy nadzorcy." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc: "Zwykle nasze elity nadzorują takie przedsięwzięcia. Odlewnię powinniśmy powierzyć jakiemuś ważnemu arystokracie."
 colony.9290.d: "Mianujmy dyrektora naczelnego." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc: "To logiczne, że nasi menedżerowie nadzorują takie przedsięwzięcia. Niech odlewnią zajmie się $job_executive_with_icon$." #appoint an Executive to take care of...
 colony.9290.e: "Dobrze." #gestalt - nothing, just start working
 colony.9295.name: "Metaliczne kałuże"
 colony.9295.desc: "Po ostatnich opadach deszczu koloniści zauważyli metaliczne kałuże na powierzchni świata [Root.GetName]. Są one lepkie jak płynny metal."
 colony.9295.a: "Zostawmy je. Mogą być toksyczne!"
 colony.9295.b: "Zbadajmy to!"
 colony.9296.name: "Srebrny szlam"
 colony.9296.desc: "[Root.GetName]: Lepkie metaliczne kałuże powiększają się. Srebrny szlam pokrywa już olbrzymie połacie ziemi. Wygląda na to, że kałuże rosną po każdych silnych opadach deszczu."
 colony.9296.a: "Przygotujmy się i sprawdźmy to!"
 colony.9299.name: "Tajemnicza lepkość"
 colony.9299.desc: "[Root.GetName]: Te lepkie metaliczne kałuże pozostają nieprzeniknione dla naukowców z kolonii. Jak na razie nie zdołali oni ustalić ich pochodzenia, okazały się też odporne na sondowanie. Nasze przyrządy mają problemy z ustaleniem ich składu chemicznego. Musimy przeprowadzić więcej prób, jeśli chcemy uzyskać jakieś odpowiedzi."
 colony.9299.a: "Próbujcie dalej!"
 colony.9297.name: "Znikające kałuże"
 colony.9297.desc: "[Root.GetName]: Lepkie metaliczne kałuże zniknęły! Jakby po prostu wyparowały. Nie wiemy, czy i kiedy wrócą..."
 colony.9297.a: "Czasami sprawy same się rozwiązują..."
 colony.9298.name: "Powrót srebrnego szlamu"
 colony.9298.desc: "[Root.GetName]: One wróciły! Lepkie, metaliczne kałuże znów się pojawiły i nadal są dla kolonistów wielką zagadką. To daje nam kolejną okazję, zbadajmy je, póki możemy."
 colony.9298.a: "Druga szansa..."
 colony.9300.name: "To elementarne, drogi przywódco!"
 colony.9300.desc: "Na świecie [Root.GetName] odkryto nowy pierwiastek! Po przełomie w badaniu lepkich metalicznych kałuż odkryliśmy, że składają się one z wyjątkowego pierwiastka chemicznego. Nazwaliśmy go [Root.GetName]inium, jest on obecny w atmosferze świata [Root.GetName], a kiedy zetknie się z dużą ilością wilgoci, zmienia konsystencję na lepką, co widzieliśmy na powierzchni planety. Pojawianie się kałuż jest cykliczne, podobnie jak kałuż z monotlenku diwodoru.\n\nTo fascynujące odkrycie. Rośnie nasza wiedza o pierwiastkach." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.
 colony.9300.a: "Wciąż możemy się wiele nauczyć."
 FASCINATING_METEOROLOGY_PROJECT: "Fascynująca meteorologia"
 FASCINATING_METEOROLOGY_PROJECT_DESC: "Badania naukowe fascynującej meteorologii świata [Root.GetName] mogą znacząco przyśpieszyć rozwój nauki."
 colony.9301.name: "Bezcenna wiedza"
 colony.9301.desc: "Zdobyliśmy bezcenną wiedzę na temat wyjątkowych układów pogodowych świata [Root.GetName]. Poza poszerzeniem naszej wiedzy o pierwiastkach chemicznych, nasze niedawne badania naukowe wpłynęły pozytywnie na produkcję żywności."
 colony.9301.a: "To pozytywny wynik."
 job_puddle_technician: "Inżynier kałuż"
 job_puddle_technician_plural: "Inżynierowie kałuż"
 job_puddle_technician_desc: "Dywersyfikacja produkcji żywności to przedsięwzięcie warte zachodu."
 mod_job_puddle_technician_add: "Miejsca pracy: $job_puddle_technician$"
 d_metallic_puddles: "Metaliczne kałuże"
 d_metallic_puddles_desc: "Niecodzienne zjawiska meteorologiczne pozwalają inżynierom kałuż zbierać jednocześnie żywność i stopy."
 d_metallic_puddles_gestalt: "$d_metallic_puddles$"
 d_metallic_puddles_gestalt_desc: "Niecodzienne zjawiska meteorologiczne pozwalają inżynierom kałuż zbierać jednocześnie żywność i stopy."
 job_puddle_technician_drone: "Dron-inżynier kałuż"
 job_puddle_technician_drone_plural: "Drony-inżynierowie kałuż"
 job_puddle_technician_drone_desc: "Wykorzystanie wyjątkowych zjawisk meteorologicznych do zbierania dodatkowych zasobów przyniesie naszej społeczności korzyści."
 mod_job_puddle_technician_drone_add: "Miejsca pracy: $job_puddle_technician_drone$"
 d_ancient_manufactorium_working: "Sprawne manufaktorium"
 d_ancient_manufactorium_working_desc: "Manufaktorium kosmitów, w pełni sprawne i wytwarzające dla imperium cenne zasoby."
 d_ancient_manufactorium_scrapyard: "Złomowisko manufaktorium"
 d_ancient_manufactorium_scrapyard_desc: "Wyspecjalizowane złomowiska demontują starą maszynerię i przerabiają złom na użyteczne materiały."
 d_ancient_manufactorium_vaultexploration: "Schron w górach"
 d_ancient_manufactorium_vaultexploration_desc: "Ten rozległy podziemny kompleks jest właśnie badany przez wyspecjalizowane jednostki, co znacznie obciąża planetarną sieć zasilania."
 d_ancient_manufactorium_crater: "Zniszczono schron"
 d_ancient_manufactorium_crater_desc: "Po schronie pozostał zaledwie krater pełen szczątków maszynerii i gruzu. Choć do niczego się już nie nada, to można odzyskać z niego materiały do ponownego przetworzenia."
 job_manufactorium_specialist: "Operator"
 job_manufactorium_specialist_plural: "Operatorzy"
 job_manufactorium_specialist_desc: "Ci wysoce wyspecjalizowani robotnicy operują delikatną pradawną maszynerią, by wytwarzać zasoby wielokrotnie niższym kosztem."
 mod_job_manufactorium_specialist_add: "Miejsca pracy: $job_manufactorium_specialist$"
 job_manufactorium_complex_drone: "Dron operator"
 job_manufactorium_complex_drone_plural: "Drony operatorzy"
 job_manufactorium_complex_drone_desc: "Te wysoce wyspecjalizowane drony operują delikatną pradawną maszynerią, by wytwarzać zasoby wielokrotnie niższym kosztem."
 mod_job_manufactorium_complex_drone_add: "Miejsca pracy: $job_manufactorium_complex_drone$"
 job_manufactorium_scraper: "Demonter"
 job_manufactorium_scraper_plural: "Demonterzy"
 job_manufactorium_scraper_desc: "Rozbiórka starożytnej maszynerii jest ryzykowna, ale opłacalna. Tych robotników czeka mnóstwo pracy, jeśli spojrzeć na rozmiary tej placówki."
 mod_job_manufactorium_scraper_add: "Miejsca pracy: $job_manufactorium_scraper$"
 job_manufactorium_scraper_drone: "Dron demonter"
 job_manufactorium_scraper_drone_plural: "Drony demonterzy"
 job_manufactorium_scraper_drone_desc: "Rozbiórka starożytnej maszynerii jest ryzykowna, ale opłacalna. Te drony czeka mnóstwo pracy, jeśli spojrzeć na rozmiary tej placówki."
 mod_job_manufactorium_scraper_drone_add: "Miejsca pracy: $job_manufactorium_scraper_drone$"
