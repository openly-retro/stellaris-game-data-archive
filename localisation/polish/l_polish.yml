 #Campaigns
 edict_fear_campaign: "Kampania strachu"
 edict_fear_campaign_desc: "Trzeba ukazać obywatelom podłą i bestialską naturę obcych. Nasze społeczeństwo musi zaakceptować gorzką prawdę - jesteśmy otoczeni morzem obcego plugastwa."
 edict_education_campaign: "Kampania edukacyjna"
 edict_education_campaign_desc: "Jazda do szkoły! Tymczasowe wydatkowanie zasobów na programy wyższej edukacji naszych przywódców sprawia, że ich zdolności będą rosnąć szybciej."
 edict_healthcare_campaign: "Kampania zdrowotna"
 edict_healthcare_campaign_desc: "Dieta, regularne ćwiczenia i odpowiednia ilość snu są korzystne dla zdrowia naszej populacji. Dzięki promowaniu zdrowszego stylu życia zwiększy jej długowieczność."
 edict_recycling_campaign: "Kampania recyklingu"
 edict_recycling_campaign_desc: "Nasi obywatele muszą nauczyć się ograniczać nadmierne zużycie zasobów. Kampania świadomości publicznej promująca recykling tymczasowo zmniejszy koszty dóbr konsumpcyjnych."
 edict_robot_campaign: "Kampania dronów"
 edict_robot_campaign_desc: "Przekazując dodatkowe zasoby naszym fabrykom, możemy jeszcze szybciej wytwarzać drony pracujące."
 edict_machine_learning_campaign: "Kampania samouczenia"
 edict_machine_learning_campaign_desc: "Przekazując dodatkowe zasoby naszym samodzielnym dronom, przyspieszymy działanie algorytmów samouczenia się, które poprawiają ich ogólną wydajność. "
 edict_drone_campaign: "Kampania dronów"
 edict_drone_campaign_desc: "Przekazując dodatkową biomasę do zbiorników rozrodczych, możemy jeszcze szybciej wytwarzać drony pracujące."
 edict_learning_campaign: "Kampania nauczania"
 edict_learning_campaign_desc: "Dostarczając naszym samodzielnym dronom dodatkowych składników odżywczych, zwiększymy ich wydajność."
 edict_war_drone_campaign: "Kampania dronów bojowych"
 edict_war_drone_campaign_desc: "Dostarczając naszym dronom bojowym dodatkowych składników odżywczych, zwiększymy ich siłę i gotowość do walki."
