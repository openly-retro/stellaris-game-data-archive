 leader_trait_resolution_category_mutualdefense_focus_desc: "Dieser Abgeordnete hat ein besonderes Interesse an der gegenseitigen Verteidigung."
 leader_trait_resolution_category_rulesofwar_focus: "Schwerpunkt: Regeln des Krieges"
 leader_trait_resolution_category_rulesofwar_focus_desc: "Dieser Abgeordnete hat ein besonderes Interesse an den Regeln des Krieges."
 leader_trait_resolution_category_defenseprivatization_focus: "Schwerpunkt: Privatisierung des Verteidigungssektors"
 leader_trait_resolution_category_defenseprivatization_focus_desc: "Dieser Abgeordnete hat ein besonderes Interesse an der Privatisierung des Verteidigungssektors."
 leader_trait_resolution_category_intergalacticdirective_focus: "Schwerpunkt: Intergalaktische Direktiven"
