l_korean:
 ### Unrest
 situation_planetary_revolt: "[Target.GetName]에서 행성 반란"
 situation_planetary_revolt_type: "행성 반란"
 situation_planetary_revolt_desc_standard: "현지 주민 중 반란 세력이 [Target.GetName]에 대한 우리 제국의 지배를 전복하려 하고 있습니다!"
 situation_planetary_revolt_desc_slave: "건방진 노예들이 [Target.GetName]에 대한 우리 제국의 지배를 전복하려 하고 있습니다!"
 situation_planetary_revolt_desc_gestalt_standard: "비열한 독립 유기체들이 우리 [Owner.GetGovernmentName]에서 벗어나려 합니다."
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt: "[Target.GetName]의 탈주 반란 분자들이 우리 행성을 빼앗으려 합니다."
 situation_planetary_revolt_monthly_change_tooltip: "§Y[Target.GetName]§!의 불만이 높아지고 [Target.GetPlanetMoon]의 인구가 많아질수록, 이 §Y상황§!의 진행 속도가 빨라집니다. 상황이 상당한 정도로 진행되면, 다른 식민지와 제국들이 반란 세력에게 지지를 약속해, 반란을 저지하기 더욱 어려워집니다.\n\n£stability£ §Y안정도§!를 올리고, £unemployment£ §Y실업§!을 줄이고, 해당 행성에 £defense_army£ §Y지상군§!을 주둔시키거나, 성계 내 §Y항성 기지§!를 강화하면 상황 진행을 늦출 수 있습니다.\n\n£pop£ 팝을 [Target.GetName]에서 다른 곳으로 §Y재정착§!시키면 반란의 진행도가 높아집니다."
 situation_planetary_revolt_complete_tooltip: "§Y[Target.GetName]§!(이)가 §Y[Owner.GetName]§!(으)로부터 독립을 선언합니다."
 situation_planetary_revolt_complete_joiner_tooltip: "§Y[Target.GetName]§!(이)가 반란을 일으켜 §Y[new_owner_empire.GetName]§!에 합류합니다."
 situation_planetary_revolt_fail_tooltip: "§Y[This.GetName]§!(이)가 실패하고, 관련된 모든 불이익이 제거됩니다."
