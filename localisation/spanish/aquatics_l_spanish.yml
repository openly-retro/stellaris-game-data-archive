 aquatics.1.name: "Acuáticos evolucionados"
 aquatics.1.desc: "Provenimos del océano, por lo que nuestra especie ha evolucionado para vivir sin problema alguno en las profundidades del mar. Aunque surquemos las estrellas, no hemos abandonado nuestras raíces: el agua es y siempre será nuestro hogar. Ahora, nuestra evolución está completa, y ya no tendremos que adaptarnos a ningún otro sitio, sino que daremos forma a los mundos para que cumplan nuestras necesidades. Mientras saludamos el nuevo amanecer, sabemos que ya nada nos volverá a alejar del océano nunca más."
 aquatic.1.A: "Será un hogar como ningún otro."
