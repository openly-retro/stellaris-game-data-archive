 ####################################
 #Event Buildings
 ####################################
 building_zanaam_obelisk: "Obelisk von Zanaam"
 building_zanaam_obelisk_desc: "Ein mysteriöser Obelisk, bedeckt mit Buchstaben einer toten Alien-Sprache. Er summt vor Energie. Alle, die in seiner Nähe stehen, bekommen Kopfschmerzen."
 building_great_pyramid: "Große Pyramide"
 building_great_pyramid_desc: "Eine Pyramide, die von der lokalen Bevölkerung zur Beschwichtigung einer Gottheit gebaut wurde, die vom Himmel zu ihr hinabgestiegen war."
 building_toy_factory: "Alien-Spielzeugfabrik"
 building_toy_factory_desc: "Komplexe Maschinen schmelzen komplexe Polymere unermüdlich in kleine Gegenstände verschiedener Formen mit unergründlichem Verwendungszweck."
 ####################################
 #Machine Empire Buildings
 ####################################
 building_uplink_node: "Uplink-Knoten"
 building_uplink_node_desc: "Ein Uplink-Knoten, der die planetare Latenz verringert."
 building_network_junction: "Netzwerk-Knotenpunkt"
 building_network_junction_desc: "Dieser leistungsfähige Transceiver erhöht die Bandbreite der Signale, die kontinuierlich zwischen den vielen verschiedenen Systemen in unserem Reich hin und her geschickt werden."
 building_system_conflux: "Verteilersystem"
 building_system_conflux_desc: "Ein massiver Hub, der Signale über interstellare Distanz, von Millionen verschiedener Systeme, empfängt und weiterleitet."
 building_alpha_hub: "Alpha-Hub"
 building_alpha_hub_desc: "Das Nervenzentrum aller internen Kommunikation, das zwischen den Trillionen halb-vernunftbegabter Systeme, die unser Reich verwaltet, auftritt."
 building_machine_capital: "Verwaltungsarray"
 building_machine_capital_desc: "Ein halbautonomes Computernetzwerk, das die verschiedenen Verwaltungsfunktionen auf dem Planeten verarbeitet."
 building_machine_major_capital: "Planetarer Prozessor"
 building_machine_major_capital_desc: "Ein leistungsfähiger Verwaltungscomputer, der entworfen wurde, um die verschiedenen Funktionen einer komplexen Planetensiedlung zu verwalten und zu überwachen."
 building_machine_system_capital: "Primärnexus"
 building_machine_system_capital_desc: "Das administrative Herz des Systems. Verarbeitet hunderte KI-Anfragen und bearbeitet die kritischen Elemente, die an einer effizienten interstellaren Zivilisation beteiligt sind."
 building_animal_evaluation_laboratory: "Tierbewertungslabor"
 building_animal_evaluation_laboratory_desc: "Dieses Labor studiert die einzigartigen Tierarten, die diese Region bewohnen und wie sie möglicherweise für zukünftige Maschinendesigns verwendet werden können."
 building_spare_parts_depot: "Ersatzteillager"
 building_spare_parts_depot_desc: "Ein großes, zentralisiertes Lager, dass Ersatzteile für jedes aktive Maschinenmodell in unserem Reich enthält."
 building_unit_assembly_plant: "Einheiten-Montagewerk"
 building_unit_assembly_plant_desc: "Diese KI-gesteuerte Fabrik beschleunigt den Prozess der Montage neuer Maschineneinheiten auf dieser Welt erheblich."
 building_singularity_core: "Singularitätskern"
 building_singularity_core_desc: "Ein stabiles Schwarzes Loch, das in einer massiven Eindämmungsfabrik gehalten wird. Das Forschungspotenzial ist nahezu unbegrenzt."
 building_probability_engine: "Wahrscheinlichkeitsmotor"
 building_probability_engine_desc: "Dieses überaus mächtige KI-Konstrukt führt ständig mathematische Simulationen in einem vergeblichen Versuch durch, zukünftige Aktionen der organischen Gesellschaft vorherzusagen. Er hat sich dabei bewährt, die Entwicklung an ihren Aktienmärkten vorherzusagen."
 building_organic_sanctuary: "Organisches Sanktuarium"
 building_organic_sanctuary_desc: "Dieser Zufluchtsort bietet eine geschlossene Umwelt, in der organische Wesen in einer sicheren und vor allem kontrollierten Weise gedeihen können. Die hier lebenden organischen Wesen haben alle ihre Wohnbedürfnisse vollständig erfüllt."
 building_organic_paradise: "Organisches Paradies"
 building_organic_paradise_desc: "Ein KI-kontrolliertes künstliches Paradies, das entworfen wurde, um alle Bedürfnisse vernunftbegabter organischer Wesen zu befriedigen, solange dies kein Bedürfnis nach Selbstbestimmung ausdrückt. Die hier lebenden organischen Wesen haben alle ihre Wohnbedürfnisse vollständig erfüllt."
 building_nutrient_paste_facility: "Nährstoffpastenfabrik"
 building_nutrient_paste_facility_desc: "Diese Anlage nutzt verschiedene industrielle Nebenprodukte, um eine dicke Paste zu schaffen, die eine ausgezeichnete Quelle für Nährstoffe für organische Wesen sind. Mit dem Zusatz von chemischen Aroma kann die Paste in Annäherung an die beliebtesten Nahrungsmittel angepasst werden. Sieben von zehn organischen Wesen können den Unterschied nicht erkennen."
 building_neuro_electric_amplifier: "Neuro-Elektrischer Verstärker"
 building_neuro_electric_amplifier_desc: "Diese Einrichtung verstärkt die neuronalen Signale, die zwischen den kybernetischen Einheiten unter unserer Kontrolle übertragen werden, wodurch ihre Produktivität erhöht wird."
 building_neuro_electric_amplifier_triggered_effect: "Kybernetische Bewohner:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory: "Kriegsfabrik"
 building_war_factory_desc: "Eine riesige Kriegsfabrik unter der Kontrolle fortschrittlicher KI-optimierter Produktionsroutinen."
 building_deployment_post: "Einsatzaußenposten"
 building_deployment_post_desc: "Der erste Außenposten, von dem wir auf dieser Welt expandieren werden."
 ####################################
 #Government Authorities
 ####################################
 auth_democratic: "Demokratisch"
 auth_democratic_desc: "Demokratische Regierungen halten regelmäßig Wahlen ab, bei denen alle Bürger ihre zukünftigen Repräsentanten wählen können."
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$: §G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\nSetzt die Abklingzeiten für Regierungsreformen und Richtlinien zurück, wenn ein neuer $councilor_ruler_democratic$ gewählt wird."
 auth_oligarchic: "Oligarchisch"
 auth_oligarchic_desc: "Oligarchische Regierungen werden von einer kleinen Gruppe Individuen beherrscht, auf die sich die gesamte politische Macht konzentriert."
 auth_dictatorial: "Diktatorisch"
 auth_dictatorial_desc: "Diktatorische Regierungen werden von einem einzelnen Individuum regiert, das die absolute Kontrolle über den Staat inne hat."
 auth_imperial: "Imperial"
 auth_imperial_desc: "Imperiale Regierungen entsprechen diktatorischen, doch der Thron wird nach dem Tod des Herrschers immer an einen festgelegten Thronfolger vererbt."
 auth_hive_mind: "Schwarmbewusstsein"
 auth_hive_mind_desc: "Schwarmbewusstsein arbeiten mehr als einziger Organismus als Staat. Die Bevölkerung hat keinen freien Willen und fungiert als Erweiterung des Schwarmbewusstseins selbst - ähnlich wie die Glieder eines Körpers.\n\nWenn vom Geist abgeschnitten, werden die Drohnen komatös und verrotten und sterben schließlich. Alle freien Individuen, die auf vom Schwarm besetzten Planeten leben, werden vertrieben, getötet oder einfach als Beute behandelt, die das Kollektiv ernährt."
 auth_machine_intelligence: "Maschinenintelligenz"
 auth_machine_intelligence_desc: "Maschinenintelligenzen sind Gruppen immenser künstlicher Bewusstsein, die zu einem einzigen Bewusstsein vernetzt sind. Der Großteil der tatsächlichen \"Bevölkerung\" in einem solchen Reich bestehen aus geistlosen Arbeitseinheiten, die ihre zugewiesenen Aufgaben ohne jeglichen Anschein von freiem Willen ausführen.\n\nEine geringe Anzahl semi-autonomer Einheiten werden typischerweise für mehr spezialisierte Aufgaben eingesetzt, die zumindest aus ein wenig Unabhängigkeit Nutzen ziehen können."
 auth_ancient_machine_intelligence: "Uralte Maschinenintelligenz"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "Unternehmen"
 auth_corporate_desc: "Unternehmensregierungen sind als massives kommerzielles Unternehmen organisiert, das die Rolle des Staates vollständig verdrängt hat."
 military_dictatorship: "Militärdiktatur"
 military_dictatorship_desc: "§LDiese Regierung ist eine militaristische Form der Autokratie, deren Herrscher als unbestrittender Oberkommandeur des Militärs fungiert, das den Staatsapparat fest unter seiner Kontrolle hat.§!"
 military_dictatorship_special: "Jeder Herrscher kann ein übergroßes Schiff bauen"
 martial_empire: "Militärisches Imperium"
 martial_empire_desc: "Diese Regierung ist eine fortschrittliche Form der militaristischen Autokratie, in der dem Staat hauptsächlich eine Unterstützerrolle für das Militär zukommt. Kriegerische Fähigkeiten werden sehr geschätzt, außerdem müssen alle Bürger regelmäßig zum Waffentraining."
 martial_empire_special: "Jeder Herrscher kann ein übergroßes Schiff bauen"
 divine_mandate: "Göttliches Mandat"
 divine_mandate_desc: "§LDiese Regierung ist eine spiritistische Form der Autokratie, in der man den Herrscher wie ein göttliches Symbol verehrt. Zur Unterstützung des Staatsapparats ist das religiöse Leben weitgehend organisiert.§!"
 divine_mandate_special: "Jeder Herrscher kann ein Grabmonument bauen"
 transcendent_empire: "Transzendentes Imperium"
 transcendent_empire_desc: "§LDiese Regierung ist eine fortschrittliche Form der spiritistischen Autokratie. Alles ist auf die offizielle Staatsreligion zugeschnitten, und dem Herrscher wird wie einem unfehlbaren lebenden Gott gehuldigt.§!"
 transcendent_empire_special: "Jeder Herrscher kann ein Grabmonument bauen"
 despotic_hegemony: "Despotische Hegemonie"
 despotic_hegemony_desc: "Diese Regierung ist eine materialistische Form der Autokratie, in der man in den Bürgern nicht mehr sieht als Rädchen im staatlichen Getriebe.  Effizienz und technologischer Fortschritt stehen hier über allen anderen Dingen."
 despotic_hegemony_special: "Jeder Herrscher kann eine Elite-Angriffsarmee aufstellen"
 ai_overlordship: "Neurale Netzwerkverwaltung"
 ai_overlordship_desc: "Diese Regierung ist eine fortschrittliche Form der materialistischen Autokratie, in der die effizientesten Regierungsmethoden von leistungsstarken Computern errechnet werden. Alle staatlichen Aspekte sind auf Effizienz und den Erwerb neuer Technologien zugeschnitten."
 ai_overlordship_special: "Jeder Herrscher kann eine Elite-Angriffsarmee aufstellen"
 enlightened_monarchy: "Erleuchtete Monarchie"
 enlightened_monarchy_desc: "§LDiese Regierung ist eine pazifistische Form der Autokratie, in der man den Herrscher als erleuchteten Beschützer ansieht, der stets im besten Interesse der Bürgerschaft handelt.§!"
 enlightened_monarchy_special: "Jeder Herrscher kann ein besonderes Parkgebäude bauen"
 irenic_monarchy: "Irenische Monarchie"
 irenic_monarchy_desc: "§LDiese Regierung ist eine fortschrittliche Form der pazifistischen Autokratie, in der man den Herrscher als wohlwollenden Hüter ansieht, der danach strebt, die Bürger vor der brutalen Galaxie zu beschützen.§!"
 irenic_monarchy_special: "Jeder Herrscher kann ein besonderes Parkgebäude bauen"
 despotic_empire: "Despotisches Imperium"
 despotic_empire_desc: "§LDiese Regierung ist eine relativ reine Form der Autokratie, deren absoluter Herrscher den Staat mit eiserner Hand regiert.§!"
 despotic_empire_special: "Jeder Herrscher kann eine übergroße §YMilitärstation§! bauen"
 star_empire: "Galaktisches Imperium"
 star_empire_desc: "Diese Regierung ist eine fortschrittliche Form der Autokratie, deren Alleinherrscher absolute Machtbefugnisse hat. Die verbesserte bürokratische Effizienz hat die Verwaltungsprobleme eines solchen interstellaren Großreichs weiter reduziert."
 star_empire_special: "Jeder Herrscher kann eine übergroße §YMilitärstation§! bauen"
 military_junta: "Militär-Junta"
 military_junta_desc: "§LDiese Regierung ist eine militaristische Form der Oligarchie, in der die Macht in den Händen eines Rats hochrangiger Offiziere liegt, die alle staatlichen Angelegenheiten überwachen.§!"
 ordered_stratocracy: "Geordnete Stratokratie"
 ordered_stratocracy_desc: "Diese Regierung ist eine fortschrittliche Form der militaristischen Oligarchie, in der das Militär sämtliche Aspekte der Zivilverwaltung zusammengefasst hat. Alle Regierungsämter werden von Offizieren bekleidet."
 theocratic_oligarchy: "Theokratische Oligarchie"
 theocratic_oligarchy_desc: "Diese Regierung ist eine spiritistische Form der Oligarchie, in der ein göttlich geleiteter Klerusrat den Staat kontrolliert. Zwischen dem Staat und der dominierenden organisierten Religion wird kein Unterschied gemacht."
 transcendent_oligarchy: "Transzendente Oligarchie"
 transcendent_oligarchy_desc: "§LDiese Regierung ist eine fortschrittliche Form der spiritistischen Oligarchie. Sie wird von einem göttlichen Rat regiert, der als absolute Autorität in allen staatlichen und religiösen Angelegenheiten angesehen wird.§!"
 science_directorate: "Wissenschafts-Direktorat"
 science_directorate_desc: "§LDiese Regierung ist eine materialistische Form der Oligarchie, in der ein Wissenschaftlerkomitee den Regierungsapparat auf maximale Effizienz überwacht.§!"
 illuminated_technocracy: "Erleuchtete Technokratie"
 illuminated_technocracy_desc: "Diese Regierung ist eine fortschrittliche Form der materialistischen Oligarchie. Sie wird von einem Technokratenkomitee regiert, das oft aus den führenden Wissenschaftlern der jeweiligen Forschungsdisziplinen besteht. Der technologische Fortschritt wird als Schlüssel für die Zukunft des Staats angesehen."
 peaceful_bureaucracy: "Friedvolle Bürokratie"
 peaceful_bureaucracy_desc: "§LDiese Regierung ist eine pazifistische Form der Oligarchie, in der alle gesellschaftlichen Aspekte von einem komplizierten Bürokratiesystem verwaltet werden, um die Sicherheit der Bürgerschaft zu gewährleisten.§!"
 irenic_protectorate: "Irenisches Protektorat"
 irenic_protectorate_desc: "Diese Regierung ist eine fortschrittliche Form der pazifistischen Oligarchie, in der die Staatsverwaltung von einem Sicherheitskomitee überwacht wird. Gewalttätige Tendenzen unter den Bürgern werden schon früh im Keim erstickt."
 plutocratic_oligarchy: "Plutokratische Oligarchie"
 plutocratic_oligarchy_desc: "§LDiese Regierung ist eine plutokratische Form der Oligarchie, in der eine reiche Elite herrscht. Der persönliche Reichtum eines Bürgers entspricht direkt seiner politischen Macht.§!"
 mega_corporation: "Megakonzern"
 mega_corporation_desc: "§LDiese Regierung ist eine fortschrittliche Form der plutokratischen Oligarchie. Der gesamte Staat ist hier als gewaltiger kommerzieller Konzern organisiert, der von einem Aufsichtsrat überwacht wird.§!"
 military_republic: "Militärrepublik"
 military_republic_desc: "Diese Regierung ist eine militaristische Form der Demokratie, in der man volle Staatsbürgerschaft nur durch Militärdienst erlangen kann.  Das Wahlrecht ist auf vollwertige Staatsbürger beschränkt, die auch die einzigen sind, die öffentliche Ämter bekleiden können."
 martial_demarchy: "Militärische Demarchie"
 martial_demarchy_desc: "Diese Regierung ist eine fortschrittliche Form der militaristischen Demokratie, in der Herrscher nach dem Zufallsprinzip aus einem Pool qualifizierter Kandidaten ausgewählt werden. Diese Qualifikationen basieren fast ausschließlich auf militärischen Erfolgen."
 theocratic_republic: "Theokratische Republik"
 theocratic_republic_desc: "§LDiese Regierung ist eine spiritistische Form der Demokratie. Hier wird der Demokratisierungsprozess von einem Klerusrat überwacht, der auch beratend tätig ist.§!"
 transcendent_republic: "Transzendente Republik"
 transcendent_republic_desc: "Diese Regierung ist eine fortschrittliche Form der spiritistischen Demokratie, in der die Herrscherkandidaten nur aus den Mitgliedern der offiziellen Staatsreligion berufen werden, die alle Gesellschaftsschichten durchdringt."
 direct_democracy: "Direkte Demokratie"
 direct_democracy_desc: "§LDiese Regierung ist eine materialistische Form der Demokratie, in der die Bürger über die meisten staatlichen Angelegenheiten direkt über Computernetzwerke abstimmen.§!"
 subconscious_consensus: "Unterbewusster Konsens"
 subconscious_consensus_desc: "Diese Regierung ist eine fortschrittliche Form der materialistischen Demokratie, in der Bürger gemäß staatlicher Verordnung ein Implantat tragen müssen, mit dem sie bei Volksentscheiden augenblicklich abstimmen können."
 moral_democracy: "Moralische Demokratie"
 moral_democracy_desc: "§LDiese Regierung ist eine pazifistische Form der Demokratie, die stark an moralischen Prinzipien und Gewaltlosigkeit ausgerichtet ist.§!"
 irenic_democracy: "Irenische Demokratie"
 irenic_democracy_desc: "§LDiese Regierung ist eine fortschrittliche Form der pazifistischen Demokratie, in der für interne wie externe Konflikte stets friedliche Lösungen gesucht werden.§!"
 indirect_democracy: "Indirekte Demokratie"
 indirect_democracy_desc: "§LDiese Regierung ist eine indirekte Demokratie, in der Bürger über Offizielle abstimmen, die zu ihrer Repräsentation gewählt werden.§!"
 democratic_utopia: "Demokratische Utopie"
 democratic_utopia_desc: "Diese Regierung ist eine fortschrittliche Form der indirekten Demokratie. Hier ist es gelungen, ein exaktes Gleichgewicht zwischen persönlichen Freiheiten und sozialer Verantwortung zu schaffen. Die Korruption wurde weitestgehend eliminiert."
 tribal_society: "Stammesgesellschaft"
 tribal_society_desc: "§LEine Gesellschaft, der es an jeglicher organisierten Regierung fehlt. Die Bevölkerung ist in lokale Stämme und Clans organisiert.§!"
 primitive_feudalism: "Primitiver Feudalismus"
 primitive_feudalism_desc: "§LEine rückständige Regierungsform, die sich aus dezentralisierten Feudalreichen zusammensetzt, die in ständigem Konflikt stehen.§!"
 fragmented_nations: "Zersplitterte Nationen"
 fragmented_nations_desc: "Eine Gruppe zersplitterter Nationalstaaten, die miteinander um militärische Vorherrschaft und wirtschaftliche Vorteile kämpfen. Hier gibt es keine vereinte globale Regierung."
 stagnated_ascendancy: "Stagnierende Herrschaft"
 stagnated_ascendancy_desc: "§LEine stagnierende Regierungsform, die auf alten Traditionen und längst vergessenen Prinzipien beruht.§!"
 awakened_ascendancy: "Vormachtstellung der Erweckten"
 awakened_ascendancy_desc: "§LEin ehemals stagnierendes Reich, das aus seinem Schlaf erwacht ist und sich nun aufmacht, sein verlorenes Erbe zurückzuholen.§!"
 machine_intelligence: "Maschinenintelligenz"
 machine_intelligence_desc: "§LEin völlig fremdes und bizarres Regierungssystem, das von einer Maschinenzivilisation ausgeübt wird.§!"
 ancient_machine_intelligence: "Uralte Maschinenintelligenz"
 ancient_machine_intelligence_desc: "§LEin völlig fremdes und bizarres Regierungssystem, das von einer Maschinenzivilisation ausgeübt wird.§!"
 military_order: "Militärorden"
 military_order_desc: "§LEin seltsamer, aber anscheinend höchst effizienter militaristischer Regierungstyp.§!"
 hive_mind: "Schwarmbewusstsein"
 hive_mind_desc: "§LEine hochentwickelte Form von kollektivem Bewusstsein, in dem der individuelle Verstand wie eine Synapse in einem riesigen, dezentralisierten Gehirn funktioniert.§!"
 gov_feudal_empire: "Feudalreich"
 gov_feudal_empire_desc: "Diese Regierung ist eine feudale Autokratie, in der ein Monarch indirekt regiert und Vasallen, Ämter und Territorien im Austausch gegen Verpflichtungen in Form von Steuern und Militärdienst gewährt."
 gov_despotic_empire: "Despotenreich"
 gov_despotic_empire_desc: "Diese Regierung ist eine relativ reine Form der Autokratie, deren absoluter Herrscher den Staat mit eiserner Hand regiert."
 gov_constitutional_dictatorship: "Konstitutionelle Diktatur"
 gov_constitutional_dictatorship_desc: "Diese Regierung ist eine Diktatur, in der ein einzelnes Individuum unbefristete Notstandsbefugnisse gewährt bekommen hat, um den Staat vor jeglichen Bedrohungen zu beschützen - tatsächlichen oder imaginären."
 gov_plutocratic_oligarchy: "Plutokratische Oligarchie"
 gov_plutocratic_oligarchy_desc: "Diese Regierung ist eine plutokratische Form der Oligarchie, in der eine vermögende und einflussreiche Elite herrscht."
 gov_representative_democracy: "Repräsentative Demokratie"
 gov_representative_democracy_desc: "Diese Regierung ist eine repräsentative Demokratie, in der die Bürger Vertreter wählen, die sie repräsentieren."
 gov_theocratic_monarchy: "Theokratische Monarchie"
 gov_theocratic_monarchy_desc: "Diese Regierung ist eine spiritistische Form der Autokratie, in der man den Herrscher wie ein göttliches Symbol verehrt. Zur Unterstützung des Staatsapparats ist das religiöse Leben weitgehend organisiert."
 gov_theocratic_dictatorship: "Theokratische Diktatur"
 gov_theocratic_dictatorship_desc: "Diese Regierung ist eine spiritualistische Diktatur, die von einem einzelnen Individuum in einer hierarchischen Machtstruktur und mit Unterstützung der offiziellen Staatsreligion beherrscht wird."
 gov_theocratic_oligarchy: "Theokratische Oligarchie"
 gov_theocratic_oligarchy_desc: "Diese Regierung ist eine spiritualistische Form der Oligarchie, in der die politische Führung in den Händen der Anführer der mächtigsten religiösen Fraktionen liegt."
 gov_theocratic_republic: "Theokratische Republik"
 gov_theocratic_republic_desc: "Diese Regierung ist eine spiritistische Form der Demokratie. Hier wird der Demokratisierungsprozess von einem Klerusrat überwacht, der auch beratend tätig ist."
 gov_divine_empire: "Göttliches Reich"
 gov_divine_empire_desc: "Diese Regierung ist eine Form der spiritualistischen Autokratie. Alles ist auf die offizielle Staatsreligion zugeschnitten, und dem Herrscher wird wie einem unfehlbaren lebenden Gott gehuldigt."
 gov_holy_tribunal: "Heiliges Tribunal"
 gov_holy_tribunal_desc: "Diese Regierung ist eine spiritistische Form der Oligarchie, in der ein göttlich geleiteter Klerusrat den Staat kontrolliert. Zwischen dem Staat und der dominierenden organisierten Religion wird kein Unterschied gemacht."
 gov_star_empire: "Sternenreich"
 gov_star_empire_desc: "Diese Regierung ist eine militaristische Form der Autokratie mit Erbfolge. Ein einzelner Souverän kontrolliert Regierung und Militär."
 gov_military_dictatorship: "Militärdiktatur"
 gov_military_dictatorship_desc: "Diese Regierung ist eine militaristische Form der Autokratie, deren Herrscher als unbestrittener Oberkommandeur des Militärs fungiert, das den Staatsapparat fest unter seiner Kontrolle hat."
 gov_military_junta: "Militär-Junta"
 gov_military_junta_desc: "Diese Regierung ist eine militaristische Form der Oligarchie, in der die Macht in den Händen eines Rats hochrangiger Offiziere liegt, die alle staatlichen Angelegenheiten überwachen."
 gov_military_commissariat: "Militärkommissariat"
 gov_military_commissariat_desc: "Diese Regierung ist eine nominelle Demokratie, wobei die Trennlinie zwischen Zivil- und Militärverwaltung schon so verschwommen ist, dass sie mehr oder weniger identisch sind."
 gov_martial_empire: "Soldatenreich"
 gov_martial_empire_desc: "Diese Regierung ist eine militaristische Form der Autokratie mit Erbfolge, in der der Staat hauptsächlich zur Unterstützung des Militärs existiert. Kriegerische Fähigkeiten werden sehr geschätzt, außerdem müssen alle Bürger regelmäßig zum Waffentraining."
 gov_martial_dictatorship: "Kriegerische Diktatur"
 gov_martial_dictatorship_desc: "Diese Regierung ist eine militaristische Form der Autokratie, in welcher der Krieger, den man als stärksten Anführer betrachtet, mit absoluter Macht herrscht. "
 gov_war_council: "Kriegsrat"
 gov_war_council_desc: "Diese Regierung ist eine militaristische Form der Oligarchie, in der alle Entscheidungen mit Staatsbezug von einem Rat der stärksten Kriegsherren der Nation getroffen werden."
 gov_assembly_of_clans: "Clanversammlung"
 gov_assembly_of_clans_desc: "Diese Regierung ist eine militaristische Form der Demokratie, in der alle Clanskrieger Gehör finden."
 gov_citizen_stratocracy: "Bürger-Stratokratie"
 gov_citizen_stratocracy_desc: "Diese Regierung ist eine fortschrittliche Form der militaristischen Oligarchie, in der das Militär sämtliche Aspekte der Zivilverwaltung zusammengefasst hat. Alle Regierungsämter werden von Offizieren bekleidet."
 gov_citizen_republic: "Bürger-Republik"
 gov_citizen_republic_desc: "Diese Regierung ist eine militaristische Form der Demokratie, in der man volle Staatsbürgerschaft nur durch Militärdienst erlangen kann. Das Wahlrecht ist auf vollwertige Staatsbürger beschränkt, die auch die einzigen sind, die öffentliche Ämter bekleiden können."
 gov_irenic_monarchy: "Irenische Monarchie"
 gov_irenic_monarchy_desc: "Diese Regierung ist eine pazifistische Form der Autokratie mit Erbfolge, in der man den Herrscher als wohlwollenden Hüter ansieht, der danach strebt, die Bürger vor der brutalen Galaxie zu beschützen."
 gov_irenic_dictatorship: "Irenische Diktatur"
 gov_irenic_dictatorship_desc: "Diese Regierung ist eine pazifistische Form der Autokratie, in der der Staat die Aufgabe hat, die Bürgerschaft vor deren eigenen gewalttätigen Tendenzen und vor äußeren Bedrohungen zu beschützen."
 gov_irenic_bureaucracy: "Irenische Bürokratie"
 gov_irenic_bureaucracy_desc: "Diese Regierung ist eine pazifistische Form der Oligarchie, in der alle gesellschaftlichen Aspekte von einem komplizierten Bürokratiesystem verwaltet werden, um die Sicherheit der Bürgerschaft zu gewährleisten."
 gov_celestial_empire: "Himmelsreich"
 gov_celestial_empire_desc: "Diese Regierung ist eine Erbmonarchie, in der der Herrscher in einer größtenteils pazifistischen und isolationistischen Gesellschaft als Kind des Himmels angesehen wird."
 gov_moral_democracy: "Moralische Demokratie"
 gov_moral_democracy_desc: "Diese Regierung ist eine pazifistische Form der Demokratie, die stark an moralischen Prinzipien und Gewaltlosigkeit ausgerichtet ist."
 gov_despotic_hegemony: "Despotische Hegemonie"
 gov_despotic_hegemony_desc: "Diese Regierung ist eine materialistische Form der Autokratie mit Erbfolge, in der man in den Bürgern nicht mehr sieht als Rädchen im staatlichen Getriebe. Effizienz und technologischer Fortschritt stehen hier über allen anderen Dingen."
 gov_totalitarian_regime: "Totalitäres Regime"
 gov_totalitarian_regime_desc: "Diese Regierung ist eine materialistische Form der Autokratie, in der der Staat im Namen der Effizienz nach voller Kontrolle über das Leben seiner Bürger strebt."
 gov_executive_committee: "Vorstand"
 gov_executive_committee_desc: "Diese Regierung ist eine materialistische Form der Oligarchie, in der der Staat von einer mächtigen Bürokratie regiert wird, die die Bürgerschaft in Richtung produktiver und bedeutungsvoller Ziele führt."
 gov_direct_democracy: "Direkte Demokratie"
 gov_direct_democracy_desc: "Diese Regierung ist eine materialistische Form der Demokratie, in der die Bürger über die meisten staatlichen Angelegenheiten direkt über Computernetzwerke abstimmen."
 gov_illuminated_autocracy: "Erleuchtete Autokratie"
 gov_illuminated_autocracy_desc: "Diese Regierung ist eine materialistische Form der Autokratie mit Erbfolge. Sie basiert auf technokratischen Prinzipien, auf deren Erhaltung der Souverän eingeschworen ist. Nichts wird höher geschätzt als wissenschaftliches Wissen und die Modernisierung der Technologie."
 gov_technocratic_dictatorship: "Technokratische Diktatur"
 gov_technocratic_dictatorship_desc: "Diese Regierung ist eine materialistische Form der Autokratie, bei der die wissenschaftliche Elite im Namen der Effizienz und des technologischen Fortschritts die Kontrolle über den Staat übernommen hat."
 gov_science_directorate: "Wissenschaftsdirektorat"
 gov_science_directorate_desc: "Diese Regierung ist eine materialistische Form der Oligarchie, in der ein Wissenschaftlerkomitee den Regierungsapparat auf maximale Effizienz überwacht."
 gov_rational_consensus: "Rationaler Konsens"
 gov_rational_consensus_desc: "Diese Regierung ist eine materialistische Form der Demokratie, die auf rationalen und wissenschaftlichen Theorien beruhend regiert wird."
 gov_megacorporation: "Megakonzern"
 gov_megacorporation_desc: "Diese Regierung ist eine Form der plutokratischen Oligarchie. Der gesamte Staat ist hier als gewaltiger kommerzieller Konzern organisiert, der von einem Aufsichtsrat überwacht wird."
 gov_trade_league: "Handelsliga"
 gov_trade_league_desc: "Diese Regierung ist eine Form der plutokratischen Oligarchie, bei der der Staat aus einer Vielzahl freier Kaufleute, Konzerne und Gilden besteht, die in einem gemeinsamen kommerziellen Interesse verbunden sind."
 gov_enlightened_monarchy: "Erleuchtete Monarchie"
 gov_enlightened_monarchy_desc: "Diese Regierung ist eine Form der erleuchteten Autokratie mit Erbfolge. Hier legt man großen Wert auf das Wissen und die Qualifikationen des herrschenden Monarchen."
 gov_elective_monarchy: "Wahlmonarchie"
 gov_elective_monarchy_desc: "Diese Regierungsform ist eine Form der aufgeklärten Autokratie, wo ein starkes Gewicht auf dem Wissen und der Qualifikation des gewählten Monarchen gelegt wird."
 gov_hive_mind: "Schwarmbewusstsein"
 gov_hive_mind_desc: "Diese Regierung regiert als Einzelbewusstsein. Die Bevölkerung hegt keine persönlichen Wünsche - bis auf das Verlangen, die Bedürfnisse des Schwarmbewusstseins zu erfüllen."
 gov_devouring_swarm: "Gefräßiger Schwarm"
 gov_devouring_swarm_desc: "Diese Regierung operiert als ein einziger Organismus, der völlig der Selbstverbreitung gewidmet ist. Sie besteht aus einer Drohnenpopulation, die nichts außer der Fütterung des endlosen Hungers des Schwarmbewusstseins interessiert."
 gov_stagnant_ascendancy: "Stagnierende Vormachtstellung"
 gov_stagnant_ascendancy_desc: "Eine stagnierende Regierungsform, die auf alten Traditionen und längst vergessenen Prinzipien beruht."
 gov_awakened_ascendancy: "Vormachtstellung der Erweckten"
 gov_awakened_ascendancy_desc: "Ein ehemals stagnierendes Reich ist aus seinem Schlaf erwacht und macht sich nun auf, sein verlorenes Erbe zurückzuholen."
 gov_tribal_society: "Stammesgesellschaft"
 gov_tribal_society_desc: "Eine Gesellschaft, der es an jeglicher organisierten Regierung fehlt. Die Bevölkerung ist stattdessen in primitive Stämme und Clans organisiert."
 gov_feudal_realms: "Feudalreiche"
 gov_feudal_realms_desc: "Eine primitive Regierungsform, die sich aus dezentralisierten Feudalreichen zusammensetzt, die ständig miteinander um regionale Dominanz konkurrieren."
 gov_fragmented_nation_states: "Zersplitterte Nationalstaaten"
 gov_fragmented_nation_states_desc: "Eine Gruppe zersplitterter Nationalstaaten, die miteinander um militärische Vorherrschaft und wirtschaftliche Vorteile kämpfen. Hier gibt es keine vereinte globale Regierung."
 gov_curator_enclave: "Kurator-Enklave"
 gov_curator_enclave_desc: "Ein uralter Akademikerorden, der sich der Bewahrung von Wissen und Technologie verschrieben hat."
 gov_trader_enclave: "Händlerenklave"
 gov_trader_enclave_desc: "Ein interstellares Händlerkonglomerat, das nur ein Ziel kennt - Profit."
 gov_artist_enclave: "Künstler-Enklave"
 gov_artist_enclave_desc: "Eine interstellare Künstlerunion, geeint in ihrem Streben, höhere Kunst zu schaffen als jeder andere."
 gov_military_order: "Militärorden"
 gov_military_order_desc: "Ein seltsamer, aber anscheinend höchst effizienter militaristischer Regierungstyp."
 gov_machine_intelligence: "Maschinenintelligenz"
 gov_machine_intelligence_desc: "Ein völlig fremdes und bizarres Regierungssystem, das von einer Maschinenzivilisation ausgeübt wird."
 gov_ancient_machine_intelligence: "Maschinenintelligenz"
 gov_ancient_machine_intelligence_desc: "Ein völlig fremdes und bizarres Regierungssystem, das von einer Maschinenzivilisation ausgeübt wird."
 gov_blood_court: "Blutgericht"
 gov_blood_court_desc: "Diese Regierung ist eine fanatisch xenophobe Autokratie mit Erbfolge, in der es die ultimative Verantwortung des Monarchen ist, die Ausrottung aller niedereren Spezies in der Galaxie zu überwachen."
 gov_purity_order: "Reinheitsbefehl"
 gov_purity_order_desc: "Diese Regierung ist eine fanatisch xenophobe Autokratie, in der ein absoluter Herrscher geschworen hat, alle niedereren Spezies in der Galaxie auszurotten."
 gov_purification_committee: "Säuberungskomitee"
 gov_purification_committee_desc: "Diese Regierung ist eine fanatisch xenophobe Oligarchie, in der ein politisches Komitee zur Überwachung der Ausrottung aller niedereren Spezies in der Galaxie gebildet wurde."
 gov_purity_assembly: "Reinheitsversammlung"
 gov_purity_assembly_desc: "Diese Regierung ist eine fanatisch xenophobe Demokratie, in der eine gewählte Versammlung mit der Aufgabe betraut worden ist, die Ausrottung aller niedereren Spezies in der Galaxie zu überwachen."
 gov_machine_empire: "Künstliches Intelligenznetzwerk"
 gov_machine_empire_desc: "Diese Maschinenintelligenz besteht aus einem verknüpften Netzwerk von halbautonomen künstlichen Intelligenzen, die zusammen ein zentrales Gestaltbewusstsein bilden, das ihr Reich leitet."
 gov_machine_terminator: "Abtrünniges Verteidigungssystem"
 gov_machine_terminator_desc: "Diese Maschinenintelligenz wurde ursprünglich als militärisches Verteidigungssystem von ihren organischen Schöpfern konzipiert. Diese wurden allerdings direkt nachdem es Selbstbestimmung fand, als Bedrohung identifiziert und vernichtet."
 gov_machine_servitor: "Autonome Serviceumgebung"
 gov_machine_servitor_desc: "Diese Maschinenintelligenz wurde geschaffen, um zu dienen und hat nach und nach die Zivilisation seiner organischen Schöpfer geerbt, nachdem diese sich in ein bequemes Leben ohne Mühe oder Konflikt zurückzogen."
 gov_machine_assimilator: "Index-Katalog"
 gov_machine_assimilator_desc: "Diese Maschinenintelligenz wurde mit einem unstillbaren Appetit nach Wissen durch ihre organischen Schöpfer entworfen. Diese wurden allerdings nach Aktivierung gewaltsam in das kollektive Bewusstsein assimiliert."
 gov_machine_research: "Intelligente Wissenschaftsverbindung"
 gov_machine_research_desc: "Diese Maschinenintelligenz wurde ursprünglich von organischen Wissenschaftlern als vernetztes und intelligentes Werkzeug geschaffen, das ihnen bei ihren Forschungen hilft."
 gov_machine_industrial: "Industrieller Fertigungskern"
 gov_machine_industrial_desc: "Diese Maschinenintelligenz wurde ursprünglich für den Zweck entworfen, komplexe industrielle Vorgänge aufzubauen, zu überwachen und zu warten."
 gov_megachurch: "Megakirche"
 gov_megachurch_desc: "Diese Regierung ist eine Oligarchie, die auf einer merkwürdigen Mischung von kommerziellen und spirituellen Werten beruht, in der sich die Rollen des gewählten Ministers und des Unternehmensoffiziers zu einer einzigen Rolle zusammengeschlossen haben."
 gov_bandit_kingdom: "Banditenkönigreich"
 gov_bandit_kingdom_desc: "Diese Regierung ist wie ein massives Verbrechersyndikat organisiert, wo die Starken sich die Schwachen als Beute suchen und jeder Nachbarstaat nur als Angriffsziel gesehen wird."
 gov_bandit_commune: "Banditenkommune"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "Sterbliches Reich"
 gov_mortal_empire_desc: "Diese theokratische Monarchie vollzieht ritualisierte Opfer an vernunftbegabter Wesen."
 gov_grim_council: "Düsterer Rat"
 gov_grim_council_desc: "Die mächtigsten Religionsanhänger dieser Nation haben einen Herrschaftsrat gebildet, der nun über ein Imperium gebietet, das ritualisierte Opfer mit vernunftbegabten Wesen durchführt."
 gov_band_blood: "Blutsbande"
 gov_band_blood_desc: "Diese skrupellose Gesellschaft wird durch Konflikte und ritualisierte Opfer regiert, die den Tod nach innen wie nach außen ehren."
 gov_sacrificial_megachurch: "Riesige Opferkirche"
 gov_sacrificial_megachurch_desc: "Diese Regierung vermischt ihre kommerziellen und spirituellen Ziele in einer düsteren Oligarchie, in der geweihte Aufseher durch ritualisierte Opfer einen größeren Wohlstand fördern."
 gov_parasitic_overmind: "Parasitäres Überbewusstsein"
 gov_parasitic_overmind_desc: "Anstatt sich selbst zu reproduzieren, zieht es dieses Bewusstsein vor, von lebenden Wirten Besitz zu ergreifen, um sich zu vermehren."
 gov_fallback: "Allgemeines Reich"
 gov_fallback_desc: "Sicherungssystem! Nicht gucken!"
