 origin_common_ground: "Lugar Comum"
 origin_common_ground_desc: "Esta civilização estabeleceu contato inicial com seus vizinhos alienígenas imediatos. Encontrando força em suas diferenças, eles logo decidiram enfrentar o futuro, e o que viesse com ele, juntos."
 origin_tooltip_common_ground_effects: "- Líder de uma ['concept_common_ground_federation'] de §Inão Hegemonia§!$federation_origin_end$"
 START_SCREEN_COMMON_GROUND: "Décadas atrás, quando nossas primeiras sondas rudes abaixo da luz visitaram os sistemas estelares próximos ao nosso, descobrimos a presença de duas civilizações alienígenas distintas. Apesar das diferenças radicais em nossa fisiologia, rapidamente ficou aparente que tínhamos mais coisas em comum do que o contrário. Assim como nós, eles também estavam à beira de desvendar a viagem interestelar prática.\n\nUm laço foi formado entre nossas três civilizações, o que acabou levando ao nascimento de uma federação. Juntaríamos nossos esforços e, quando estivéssemos prontos para nos espalhar pelo cosmos, o que quer que estivesse lá fora seria enfrentado por todos nós, juntos."
 origin_tooltip_common_ground_npc_effects: "- Começa como membro de uma federação não §Hhegemônica§! com dois membros adicionais"
 federation_origin_end: "\n- ['concept_guaranteed_colonies']: Substituídos por membros da Federação\n- Tradições Selecionadas: $TABBED_NEW_LINE$- ['concept_diplomacy_traditions'] $TABBED_NEW_LINE$- ['concept_tr_diplomacy_the_federation']"
