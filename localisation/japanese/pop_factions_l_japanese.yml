 factions.2000.desc.xenoist: "この派閥が政府に組み入れられたことで、 政府はより§H受容主義§!的になったようだ。 \n\n"
 factions.3000.name: "政治的フロンティア"
 factions.3000.desc: "既存の派閥も新たな運動団体も、 等しく我々の§Y[root.GetName]§!の新植民地に対して異常なほどの関心を寄せている。 我々がこの小さな[root.GetPlanetHabitat]への移住を発表した瞬間から、 この計画に対する種々の政治的発言が[root.owner.GetName]内の至るところで聞かれた。\n\nアナリストたちは、 これが[root.GetName]に過激な運動が根づく兆候だとは考えていないものの、 若干の注意を促している。 わが国のさまざまな政治的組織が、 あの新世界で精力的に活動するつもりなのは明らかなのだ。"
 factions.3000.a.demo: "このような盛んな議論は歓迎だ！"
 factions.3000.a.auth: "今後も活動家たちを監視しろ。"
