 ### Necrophage Origin by Pierre du Plessis
 origin_necrophage: "Nekrofagi"
 origin_necrophage_desc: "Ta cywilizacja ewoluowała jako pasożyt, żywiąc się innymi świadomymi organizmami. Pojawiwszy się na arenie galaktycznej, inkorporuje ona inne gatunki albo staną się one jej pożywieniem. W przypadku nekrofagów nie ma innych możliwości."
 origin_tooltip_necrophage_effects: "- $HOMEWORLD$ ['concept_necrophage_elevation_chamber'] $NEW_LINE$- $SPECIES_TRAITS$ ['concept_necrophage_trait'] $NEW_LINE$- Utajone £pop£ §Ipopulacje§!: 12 $NEW_LINE$- ['concept_guaranteed_colonies']: zastąpione przez ['concept_preftl_civilizations']"
 origin_tooltip_necrophage_negative_effects: "- Tylko §Inekrofagi $pops_with_icon$§! mogą być £pop_cat_ruler£ §Iwładcami§! albo zwerbowanymi §Iprzywódcami§!"
 civic_necrophage_secondary_species: "Utajony gatunek"
 trait_necrophage: "Nekrofagi"
 trait_necrophage_desc: "§LTen gatunek praktycznie nieśmiertelnych istot rozmnaża się poprzez pożeranie populacji innych gatunków.§!"
 trait_necrophage_gestalt_tooltip: "§PTe modyfikatory wydajności populacji nie dotyczą populacji umysłu zbiorowego.§!"
 building_necrophage_elevation_chamber: "Komnata dojrzewania"
 building_necrophage_elevation_chamber_desc: "Czekający na przemianę spędzają czas w wygodnej komnacie dojrzewania, gdzie poznają obrzędy i rytuały, które praktykują [This.Owner.GetSpeciesNamePlural]."
 building_necrophage_elevation_chamber_desc_hive: "Czekający na przemianę spędzają czas na przygotowaniach do zjednoczenia ze zbiorową świadomością [This.Owner.GetAdj] w wygodnej komnacie dojrzewania."
 necrophage_elevation_timer_tooltip: "§Y[This.GetName]§!: Kolejna ceremonia dojrzewania odbędzie się §Y[This.necrophage_elevation_timer]§!.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip: "Żeby zapewnić stały dopływ jednostek £job_necro_apprentice£ $job_necro_apprentice_plural$, liczba miejsc pracy waha się w zakresie od §Y1§! do §Y3§!, zależnie od §Yprzyrostu ludności§!.\n\n"
 building_necrophage_house_of_apotheosis: "Dom apoteozy"
 building_necrophage_house_of_apotheosis_desc: "Wspaniały dom, w którym czekający na swą przemianę w doskonałą formę, jaką są [This.Owner.GetSpeciesNamePlural], mogą wygodnie spędzić swe ostatnie dni w oryginalnej postaci."
 building_necrophage_house_of_apotheosis_desc_hive: "Wspaniały dom, w którym znalazło się wszystko, czego czekający na swą przemianę w drony [This.Owner.GetAdj] potrzebują, by wygodnie spędzić swe ostatnie dni poza rojem."
 job_necro_apprentice_effect_desc_base: "Co §Y10§! lat odbywa się §Yrytuał dojrzewania§!, £job_necro_apprentice£ $job_necro_apprentice_plural$ przemieniają się w: §Y[This.Owner.GetSpeciesNamePlural]§!."
 job_necro_apprentice_effect_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ zamieniają £consumer_goods£ §Y$consumer_goods$§! i £food£ §Y$food$§! w: £unity£ §Y$unity$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ zamieniają £consumer_goods£ §Y$consumer_goods$§! i £minerals£ §Y$minerals$§! w: £unity£ §Y$unity$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ zamieniają £food£ §Y$food$§! w: £unity£ §Y$unity$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc: "£job_necro_apprentice£ $job_necro_apprentice_plural$ zamieniają £minerals£ §Y$minerals$§! w: £unity£ §Y$unity$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK: "$TRIGGER_FAIL$§RNa planecie nie ma: §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice: "Nekrofita"
 job_necro_apprentice_plural: "Nekrofici"
 job_necro_apprentice_desc: "Po latach ciężkiej pracy zwieńczonej niezwykłym §Yrytuałem dojrzewania§! nieszczęśnicy, którzy nie urodzili się w kaście rządzącej, zostają do niej przyjęci."
 job_necro_apprentice_desc_hive: "Po latach ciężkiej pracy ci, którzy mieli nieszczęście urodzić się z dala od naszej zbiorowej świadomości, mogą przejść rytuał jedności i połączyć się z nami i tym samym stać się jednością z: [Owner.GetGovernmentName] [Owner.GetSpeciesAdj]."
 NECRO_APPRENTICE_JOB_TRIGGER: "Na tym stanowisku mogą pracować tylko populacje nierobotów, które nie należą do głównego gatunku."
 mod_job_necro_apprentice_add: "$job_necro_apprentice$ - miejsca pracy"
 mod_job_necro_apprentice_per_pop: "§G+1§! miejsce pracy ($job_necro_apprentice$) na $VALUE$ popul."
 mod_job_necro_apprentice_per_pop_short: "\n§G+1§! £mod_job_apprentice_add£ za $VALUE$ £pop£"
 planet_necro_apprentices: "Miejsca pracy nekrofitów"
 POP_ATTRACTION_NECROPHAGE_NEG: "§R- £pop£ populacja jest nekrofagiem i rozmnaża się, pożerając inne gatunki§!"
 RULER_JOB_NECROPHAGE_TRIGGER: "Na tym stanowisku mogą pracować tylko wolne populacje nekrofagów, które nie są poddawane czystce."
 opinion_necrophage: "Tajemnicze zniknięcia"
 opinion_necrophage_our_species: "Zamienili nasz gatunek w nekrofagi"
 disables_necrophage_features: "§RWybranie tej korzyści z rozwoju wyłączy mechanikę nekrofagów.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE: "Populacje zamienione w nekrofagi"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED: "$PLANET|Y$: Podczas uroczystości dojrzewania zamieniliśmy populacje ($VALUE|Y$ £pops£) w nasz gatunek."
 START_SCREEN_NECROPHAGE_BASE: "W nie bardzo odległej przeszłości świat [GetHomeWorldName] był zdominowany przez niczym niewyróżniający się gatunek. Wszyscy obserwatorzy uznaliby, że rozwijał się on zupełnie zwyczajnie - szybkie okresy innowacyjności przeplatały się z o wiele dłuższymi okresami olbrzymich trudów. Jednak istoty te nie wiedziały, że ich planetę zamieszkiwał też drugi inteligentny gatunek: my.\n\nPrzez tysiąclecia my, [GetSpeciesNamePlural], pozostawaliśmy niezauważeni przez gospodarzy tego świata. Wspominano o nas tylko w plotkach o nocnych potworach. Byliśmy bajką opowiadaną, by przerazić niegrzeczne dzieci. Ale niesłusznie nas lekceważyli.\n\nGdy ich rozwój technologiczny przyspieszył, my zdwoiliśmy nasze wysiłki w procesie przenikania do ich społeczeństwa."
 START_SCREEN_NECROPHAGE: "$START_SCREEN_NECROPHAGE_BASE$Kiedy nadszedł czas ich upadku, odbyło się to błyskawicznie i krwawo. Brutalnie przejęliśmy planetę, a nasi prekursorzy stali się sługami i zaczęli ewoluować w gatunek [GetSpeciesName].\n\nTeraz mamy do dyspozycji niedawno odkryty napęd nadświetlny, więc możemy wyruszyć ku gwiazdom, by przemienić na nasze podobieństwo wszystkie gatunki galaktyki!"
 START_SCREEN_NECROPHAGE_PEACEFUL: "$START_SCREEN_NECROPHAGE_BASE$ Stopniowo przejęliśmy całą planetę, a nasi prekursorzy stali się sługami i zaczęli ewoluować w gatunek [GetSpeciesAdj].\n\nTeraz mamy do dyspozycji niedawno odkryty napęd nadświetlny, więc możemy wyruszyć ku gwiazdom i zająć należne nam miejsce wśród przemierzających kosmos narodów galaktyki!"
 START_SCREEN_NECROPHAGE_HIVE: "$START_SCREEN_NECROPHAGE_BASE$ Wreszcie byliśmy gotowi. Przewaga naszej zbiorowej świadomości stała się ewidentna, gdy brutalnie przejęliśmy planetę, a nasi prekursorzy stali się sługami i zaczęli ewoluować w umysł zbiorowy [GetSpeciesName].\n\nTeraz mamy do dyspozycji niedawno odkryty napęd nadświetlny, więc możemy wyruszyć ku gwiazdom, by przemienić na nasze podobieństwo wszystkie gatunki galaktyki!"
 necroids.2.name: "[Root.Capital.GetName]: Uroczystość dojrzewania"
 necroids.2.desc: "[Root.Capital.GetName]: po przejęciu przez [Root.GetAdj], przemiana, w której [necrophage_species.GetNamePlural] stają się osobnikami nowego gatunku ([Root.GetSpeciesNamePlural]), została obudowana rytuałem. Co dziesięć lat (ten czas szybko się zbliża) \"nowicjusze\" gromadzą się na specjalnej uroczystości w komnacie dojrzewania. To, co dokładnie się z nimi dzieje, jest pilnie strzeżoną tajemnicą, znaną tylko niewielu, ale kiedy rytuał dobiegł końca, z nowicjuszy powstają [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt: "[Root.Capital.GetName]: po przejęciu przez [Root.GetAdj], przemiana, w której [necrophage_species.GetNamePlural] stają się osobnikami nowego gatunku ([Root.GetSpeciesNamePlural]), została obudowana rytuałem. Co dziesięć lat (ten czas szybko się zbliża) \"nowicjusze\" gromadzą się na specjalnej uroczystości w komnacie dojrzewania. To, co dokładnie się z nimi dzieje, jest tajemnicą pilnie strzeżoną przez nasz umysł zbiorowy, ale kiedy rytuał dobiegł końca, z nowicjuszy powstają drony [Root.GetSpeciesAdj]."
 necroids.2.A: "Zaczynajmy przygotowania!"
 necroids.2.A.tooltip: "Na koniec roku §H$job_necro_apprentice_plural$§! świata §H[Root.Capital.GetName]§! przejdą przemianę gatunkową i powstaną z nich §H[Root.GetSpeciesNamePlural]§!).\n\nTa uroczystość będzie odbywać się co §H10 lat§! na każdej planecie [Root.GetAdj] z §Hkomnatą dojrzewania§!."
 ### Sacrificial Temple (Death Cult) by Gemma Thomson
 building_sacrificial_temple_1: "Świątynia ofiarna"
 building_sacrificial_temple_1_desc: "Święte miejsce, w którym poważni kaznodzieje oraz oddani uczniowie modlą się i uczestniczą w krwawym cyklu przynoszącym dobrobyt."
 building_sacrificial_temple_2: "Ponura holoświątynia"
 building_sacrificial_temple_2_desc: "Technologiczne ulepszenia tej świętej budowli umożliwiają pilniejszą naukę i zwiększają poczucie zaangażowania w sprawy wychodzące poza niestałe świątynne mury."
 building_sacrificial_temple_3: "Świątynia Wielkiego Ofiarowania"
 building_sacrificial_temple_3_desc: "Miejsce uświęconej kontemplacji, w którym pola synestezyjne umożliwiają wiernym oddawanie czci wszystkim ofiarom złożonym przez [This.Owner.GetAdj] - dawnym, obecnym i przyszłym."
 job_death_priest: "Kapłan śmierci"
 job_death_priest_plural: "Kapłani śmierci"
 job_death_priest_desc: "Masy mogą liczyć na duchowe przewodnictwo tych, którzy na wezwanie złożą w ofierze swoich najpobożniejszych uczniów."
 job_death_priest_effect_desc: "£job_death_priest£ $job_death_priest_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! w £unity£ §Y$unity$§!, £society£ §Y$society_research$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add: "$job_death_priest$ - miejsca pracy"
 mod_job_death_priest_per_pop: "§G+1§! miejsce pracy ($job_death_priest$) na $VALUE$ popul."
 mod_job_death_priest_per_pop_short: "\n§G+1§! £mod_job_death_priest_add£ na $VALUE$ £pop£"
 job_death_priest_icon: "£job_death_priest£"
 job_mortal_initiate: "Śmiertelny akolita"
 job_mortal_initiate_plural: "Śmiertelni akolici"
 job_mortal_initiate_desc: "Najpobożniejsi uczniowie swej wiary poświęcą resztę swego żywota naprawie społeczeństwa - zbożnej działalności, która zakończy się złożeniem przez nich własnego życia w ofierze."
 job_mortal_initiate_effect_desc: "£job_mortal_initiate£ $job_mortal_initiate_plural$ wytwarzają £unity£ §Y$unity$§!, £society£ §Y$society_research$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_mortal_initiate_add: "$job_mortal_initiate$ - miejsca pracy"
 mod_job_mortal_initiate_per_pop: "§G+1§! miejsce pracy ($job_mortal_initiate$) na $VALUE$ popul."
 mod_job_mortal_initiate_per_pop_short: "\n§G+1§! £mod_job_mortal_initiate_add£ na $VALUE$ £pop£"
 jobs_death_priest_and_mortal_initiate_effect_desc: "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"
 edict_sacrifice_unity_boost: "\n\nZwiększa produkcję £unity£ jedności (£job_death_priest£ $job_death_priest_plural$), podczas obowiązywania tego edyktu.\n"
 edict_sacrifice_dummy: "Ofiary"
 edict_sacrifice_dummy_desc: "Najpobożniejsi spośród nas są gotowi przyjąć swój los i oddać życie dla dobra całego naszego społeczeństwa. Dzięki ofiarom na rzecz §Hwięzi§!, §Hharmonii§! i §Hdaru§!, nie będą musieli dłużej czekać."
 edict_sacrifice_dummy_tooltip: "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każdy z poświęconych zapewnia dodatkową £unity£ jedność, zadowolenie populacji lub przychód £minerals£ minerałów i £energy£ energii, zależnie od wybranego rytuału. $edict_sacrifice_unity_boost$"
 edict_sacrifice_togetherness: "Ofiara - więź"
 edict_sacrifice_togetherness_desc: "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem, pod warunkiem że wzmocni to poczucie wspólnoty naszego społeczeństwa. Niechaj nasza jedność jasno lśni w mrocznej samotni kosmosu!"
 edict_sacrifice_togetherness_tooltip: "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każda z ofiar zwiększa szanse zyskania dodatkowej £unity£ jedności. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod: "Dodatkowa ofiara - więź"
 sacrifice_togetherness_mod_desc: "Najpobożniejsi spośród nas spotkali swoje przeznaczenie. Ich ofiara zwiększa znaczenie więzi, którą głosimy. Niechaj nasza jedność jasno lśni w mrocznej samotni kosmosu!"
 sacrifice_togetherness_1: "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_1_desc: "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_2: "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_2_desc: "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_3: "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_3_desc: "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_4: "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_4_desc: "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_5: "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc: "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_mod_overlord: "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc: "Suweren odbył niesamowity, ale dziwnie frapujący rytuał. Część naszych pobratymców została złożona w ofierze, ale czujemy się jeszcze bliżsi suwerenowi."
 edict_sacrifice_harmony: "Ofiara - harmonia"
 edict_sacrifice_harmony_desc: "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem. Ich ostateczne poświęcenie jest czasem radosnego świętowania celowości istnienia. Niechaj każdy przeżyty dzień będzie hołdem dla dobrego życia!"
 edict_sacrifice_harmony_tooltip: "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każda z ofiar zwiększa szanse zyskania dodatkowego zadowolenia populacji. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod: "Dodatkowa ofiara - harmonia"
 sacrifice_harmony_mod_desc: "Najpobożniejsi spośród nas spotkali swoje przeznaczenie. Ich ofiara zwiększa znaczenie harmonii, którą głosimy. Niechaj każdy przeżyty dzień będzie hołdem dla dobrego życia!"
 sacrifice_harmony_1: "$sacrifice_harmony_mod$"
 sacrifice_harmony_1_desc: "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_2: "$sacrifice_harmony_mod$"
 sacrifice_harmony_2_desc: "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_3: "$sacrifice_harmony_mod$"
 sacrifice_harmony_3_desc: "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_4: "$sacrifice_harmony_mod$"
 sacrifice_harmony_4_desc: "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_5: "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc: "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord: "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc: "Nasz suweren odbył dziwny, ale harmonijny rytuał. Część obywateli została złożona w ofierze, ale ci, którzy pozostali, doświadczają większej zgodności z życiem."
 edict_sacrifice_bounty: "Ofiara - dar"
 edict_sacrifice_bounty_desc: "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem, przekonani, że ich ostateczna ofiara wzbogaci nasze społeczeństwo. Niechaj śmierć oczyści drogę dla bujnego życia o chwalebnej istocie!"
 edict_sacrifice_bounty_tooltip: "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każda z ofiar zwiększa szanse zwiększenia produkcji £minerals£ minerałów i £energy£ energii. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod: "Dodatkowa ofiara - dar"
 sacrifice_bounty_mod_desc: "Najpobożniejsi spośród nas spotkali swoje przeznaczenie. Ich ofiara zwiększa znaczenie obfitości, którą głosimy. Niechaj śmierć oczyści drogę dla bujnego życia o chwalebnej istocie!"
 sacrifice_bounty_1: "$sacrifice_bounty_mod$"
 sacrifice_bounty_1_desc: "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_2: "$sacrifice_bounty_mod$"
 sacrifice_bounty_2_desc: "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_3: "$sacrifice_bounty_mod$"
 sacrifice_bounty_3_desc: "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_4: "$sacrifice_bounty_mod$"
 sacrifice_bounty_4_desc: "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_5: "$sacrifice_bounty_mod$"
 sacrifice_bounty_5_desc: "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord: "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc: "Nasz suweren odbył dziwny, wielce owocny rytuał. Część naszych pobratymców została złożona w ofierze, ale ci, którzy pozostali, są pełni promieniującej energii."
 MESSAGE_OVERLORD_SACRIFICE_TITLE: "Śmiertelni akolici złożeni w ofierze"
 MESSAGE_OVERLORD_SACRIFICE_DESC: "§Y$holding_sacrificial_shrine$§!: §Yśmiertelni akolici§! pracujący dla naszego suwerena zostali złożeni w ofierze."
 necroids.200.name: "Złożono ofiarę - więź [root.GetAdj]"
 necroids.200.desc: "[root.GetName] ogarnęła niemal namacalna cisza. Pielgrzymi przybyli z bliska i daleka do wybranych miejsc kultu, nawiązując po drodze nowe przyjaźnie i odświeżając dawne.\n\nRytuały naszego społeczeństwa zostały odprawione i teraz nowi $job_mortal_initiate_plural$ idą w milczącej procesji, która wywołuje zarówno uśmiechy, jak i łzy. Główny $job_death_priest$ na [capital_scope.GetName] wygłosił dodające otuchy kazanie, wzywając wiernych, by pielęgnowali swoje więzi z najbliższymi i rozkwitali w naszym poczuciu wspólnoty.\n\nGdy każdy $job_mortal_initiate$ ruszał do komnaty ofiarnej, wszędzie wokół rozbrzmiały westchnienia. I każdy z nich spotkał już swój koniec, pozostawiając nam dziedzictwo swoich dobrowolnych studiów."
 necroids.200.tooltip.base: "£job_mortal_initiate£ $job_mortal_initiate_plural$ zostali złożeni w ofierze, a ich poświęcenie zapewniło nam §Hdodatkowe§!"
 necroids.200.tooltip.1: "$necroids.200.tooltip.base$ §H+6% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.2: "$necroids.200.tooltip.base$ §H+12% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.3: "$necroids.200.tooltip.base$ §H+18% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.4: "$necroids.200.tooltip.base$ §H+24% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.5: "$necroids.200.tooltip.base$ §H+30% do przyrostu £unity£ jedności§!."
 necroids.201.name: "Złożono ofiarę - harmonia [root.GetAdj]"
 necroids.201.desc: "[root.GetName] ogarnia fala podekscytowanego szmeru. Pielgrzymi oczekują w wybranych miejscach kultu, w uniesieniu wystawiającym na ostateczną próbę ich fizyczną wytrzymałość.\n\nRytuały naszego społeczeństwa zostały odprawione i teraz nowi $job_mortal_initiate_plural$ idą w milczącej procesji, witanej uprzejmymi przejawami wdzięczności. Główny $job_death_priest$ na [capital_scope.GetName] wygłosił żywiołowe kazanie, wzywając wiernych, by cieszyli się tym przeżyciem. Gdy nadeszła wiekopomna chwila, każdy $job_mortal_initiate$ wchodzący do komnaty ofiarnej był żegnany porywającym aplauzem. I każdy z nich spotkał już swój koniec, pozostawiając nam dziedzictwo swoich dobrowolnych studiów."
 necroids.201.tooltip.1: "$necroids.200.tooltip.base$ §H+10% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.2: "$necroids.200.tooltip.base$ §H+20% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.3: "$necroids.200.tooltip.base$ §H+30% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.4: "$necroids.200.tooltip.base$ §H+40% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.5: "$necroids.200.tooltip.base$ §H+50% do £happiness£ zadowolenia populacji§!."
 necroids.202.name: "Złożono ofiarę - dar dla [root.GetName]"
 necroids.202.desc: "Całe imperium [root.GetName] jest już przesycone wrażeniem dobrobytu. Pielgrzymi gromadzą się w wybranych miejscach kultu - czasem składają wota, a wielu korzysta z okazji do zrobienia zakupów u niezliczonych przekupniów, rojących się wokoło.\n\nOdprawiono różne rytuały, a $job_mortal_initiate_plural$ będący ich ośrodkiem idą w milczącej procesji, przybrani barwnymi girlandami. Główny $job_death_priest$ na [capital_scope.GetName] wygłosił natchnione kazanie, obiecując wszystkim czasy produktywności i wygody.\n\nPo zakończeniu kazania każdy $job_mortal_initiate$ ruszył do komnaty ofiarnej, by spotkać swój koniec i pozostawić nam dziedzictwo swoich dobrowolnych studiów."
 necroids.202.tooltip.1: "$necroids.200.tooltip.base$ §H+6% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.2: "$necroids.200.tooltip.base$ §H+12% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.3: "$necroids.200.tooltip.base$ §H+18% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.4: "$necroids.200.tooltip.base$ §H+24% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.5: "$necroids.200.tooltip.base$ §H+30% do produkcji £minerals£ minerałów i £energy£ energii§!."
 ### Reanimators by Pierre du Plessis
 civic_reanimated_armies: "Wskrzesiciele"
 civic_reanimated_armies_desc: "W tej cywilizacji śmierć nie chroni przed powołaniem pod broń. Mistrzowie nekromancji ożywiają zmarłych, by stworzyć przerażające hufce i strażników, którzy wzbudzą grozę w sercach pomniejszych śmiertelników."
 disabled_by_synthetic_ascension: "Brak kompatybilności z §Yrozwojem syntetycznym§!."
 civic_tooltip_reanimated_armies_effects: "Można budować £building£ §Yobozy grozy§!, tworzące miejsca pracy £job_necromancer£ §Ynekromantów§! i umożliwiające werbowanie §Yarmii nieumarłych§!.\n$job_necromancer_effect_desc$.\nDaje dostęp do posiadłości £building£ §Y$holding_dread_outpost$§!.\nPokonane armie istot organicznych są czasami wskrzeszane jako §Yarmie nieumarłych§!.\nPokonane organiczne lewiatany mogą być czasami wskrzeszane."
 building_dread_encampment: "Obóz grozy"
 building_dread_encampment_desc: "Najlepiej skryć działalność nekromantów przed wrażliwym wzrokiem opinii publicznej. Niech w spokoju tworzą hordy nieumarłych, które będą walczyć w naszych szeregach."
 job_necromancer_effect_desc: "£job_necromancer£ $job_necromancer_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! w £physics£ £society£ §Ypunkty badań§! oraz £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! i wytwarzają £defense_army£ §Yarmie obronne nieumarłych§!."
 undead_army: "Armia nieumarłych"
 undead_army_desc: "Nieumarli żołnierze wydobyci z grobów przez nekromantów. Są wolni od strachu przed śmiercią i budzą przerażenie w sercach wrogów swoim obrzydliwym wyglądem i zaciekłością bojową!"
 undead_army_plural: "Armie nieumarłych"
 giant_undead_army: "Armia olbrzymiego nieumarłego"
 giant_undead_army_desc: "Gigantyczny szkielet gotów do szerzenia chaosu we Wszechświecie. Podczas podbijania kolonii nie będzie delikatny."
 giant_undead_army_plural: "Armie olbrzymiego nieumarłego"
 undead_defense_army: "Armia obronna nieumarłych"
 undead_defense_army_desc: "Nieumarli żołnierze wskrzeszeni przez nekromantów, przywróceni do życia, aby chronić nasze planety przed wszelkimi zagrożeniami!"
 job_necromancer: "Nekromanta"
 job_necromancer_plural: "Nekromanci"
 job_necromancer_desc: "Wskrzeszanie zmarłych, by walczyli w szeregach armii imperium, to ciężka praca. Tylko najzdolniejsi praktycy znają tajemne sztuki niezbędne do takiego wyczynu!"
 planet_necromancers: "Miejsca pracy nekromantów"
 mod_job_necromancer_add: "$job_necromancer$ - miejsca pracy"
 mod_job_necromancer_per_pop: "§G+1§! miejsce pracy ($job_necromancer$) na $VALUE$ popul."
 mod_job_necromancer_per_pop_short: "\n§G+1§! £mod_job_necromancer_add£ na $VALUE$ £pop£"
 galactic_features.385.reanimated: "Niech trafią tam [Owner.GetNecromancersUpper&x]."
 distar.218.name: "Ponowne wskrzeszenie"
 distar.218.desc.regular: "Po długim rytuale §YMatriarchini Tijanek§! wróciła z zaświatów i teraz służy naszej sprawie."
 distar.218.desc.hive: "Wskrzeszenie §YMatriarchini Tijanek§! było wyjątkowo trudne. Mieliśmy pewne doświadczenia w przejmowaniu kontroli nad jej mniejszym potomstwem, jednak zdolności regeneracyjne Matriarchini ciągle usuwały nasze drony maczużniki. Jednak w końcu ten umysł zwyciężył, żadna martwa tkanka nie adaptuje się szybciej niż my.\n\nTeraz, dzięki kontroli nad Matriarchinią, pociągamy za te gigantyczne wici."
 distar.218.desc.machine: "§YMatriarchini Tijanek§! została zrestartowana i przestrojona. Teraz to tytaniczne stworzenie będzie służyć nam jako jednostka organiczna. Matriarchalne procesy zostały wyłączone i lewiatan jest już pod naszą kontrolą."
 distar.5016.desc.regular: "Nasi nekromanci umieścili ciało w jaju, z którego wyszło, i na nowo wyhodowali §Ypomiot próżni§!, by służył naszej sprawie."
 distar.5016.desc.hive: "Umieszczenie §Ypomiotu próżni§! z powrotem w jego jaju i jego ponowna inkubacja okazały się niewiarygodnie skuteczne. Dzięki pierwotnej materii nadal znajdującej się w jaju nasze nekrodrony z łatwością przystosowały to ciało do służenia nam.\n\nTa istota stała się naszą marionetką, możemy sterować jej skrzydłami."
 distar.5016.desc.machine: "Za pomocą protokołów mechromancji udało nam się wskrzesić martwy §Ypomiot próżni§!. Zastępcze skrzydła wykuto z eksperymentalnego biostopu."
 it_hungers: "Stwór jest głodny."
 leviathans.675.desc.regular: "Po długiej pracy nasi nekromanci ponownie napełnili energią §Yeterycznego smoka§!. W ten sposób doszło do połączenia świadomości, co jest niepokojące, ale uznamy go za sukces pod warunkiem, że jego gorące zionięcie tej istoty nadal działa."
 leviathans.675.desc.hive: "Początkowo biologia §Yeterycznego smoka§! wydawała się nieprzenikniona. Zamiast opanowywać jego ośrodkowy układ nerwowy i przejmować kontrolę z tego poziomu, ten Umysł musiał zastąpić każdy z jego nerwów dronem-kopią.\n\nSpróbujmy wydać ryk z tego ciała."
 leviathans.675.desc.machine: "Obliczenia dotyczące zwłok §Yeterycznego smoka§! pozwalają oszacować jego wiek na 922337203685477580-\n\n§RBŁĄD: PRZEKROCZONO ROZMIAR REJESTRU.§!\n\nDalsze badania będą łatwiejsze, gdyż zastąpiliśmy jego wewnętrzne struktury naszymi eksperymentalnymi reaktorami."
 ancrel.4026.desc.regular: "Ona znowu lata. Niegdyś zachłanna §YCzacha§! wróciła, by strzec układu [from.solar_system.GetName], ale tym razem będzie dla nas strzegła Klasyfikatora!"
 ancrel.4026.desc.hive: "Niegdyś zachłanna i samotna §YCzacha§! jest teraz cicha. Przejęliśmy jej bezwładne ciało i zmodyfikowaliśmy ośrodki odpowiedzialne za osobowość oraz język. Po usunięciu zbędnych układów jej gorący oddech jest teraz do naszej dyspozycji."
 ancrel.4026.desc.machine: "Uruchomiliśmy protokoły mechromancji i wskrzesiliśmy biologiczną istotę zwaną §YCzachą§!. Puls synaptyczny wykazuje oczekiwane parametry. Olbrzymi smok został reaktywowany i będzie teraz reagował na nasze rozkazy."
 distar.340.desc: "[Root.Owner.GetName]: Rozeszła się wieść, że [Root.Fleet.GetName] nie żyje. Ameba towarzyszyła naszemu krajowi od bardzo dawna. Jednak nasi nekromanci byli niezwykle aktywni, od kiedy dotarła do nich ta ponura informacja, i przygotowali rozwiązanie dla naszego pogrążonego w żałobie narodu. Nie chcą powiedzieć jak, ale twierdzą, że mogą sprawić, iż [Root.Fleet.GetName] do nas powróci."
 distar.340.desc.science: "Wieści o tym, że [Root.Fleet.GetName] nie żyje, dotarły już do wszystkich zakątków imperium [Root.Owner.GetName], choć nikt nie jest bardziej wstrząśnięty niż oficer naukowy [amoeba_finding_scientist.GetName]. To właśnie [amoeba_finding_scientist.GetSheHe] jest odkrywcą kosmicznej ameby, niegdyś zagubionego i bezradnego młodzika, a także pilnym obserwatorem oraz nadzorcą jego dorastania.\n\nTeraz, gdy we flocie [Root.Fleet.GetName] zabrakło tego milczącego towarzysza, oficer [amoeba_finding_scientist.GetName] może już nigdy nie odzyskać dawnej radości życia."
 distar.340.a: "Wstań, [Root.Fleet.GetName]! Wstań!!!"
 distar.340.b: "Lepiej nie budzić ameby."
 distar.59.desc: "§Y[reanimated_amoeba.Fleet.GetName]§! żyje?! A przynajmniej się rusza. Nie do końca pojmujemy, co zrobili [amoeba_finding_scientist.GetName], ale dzięki ich wielkiej rozpaczy i szaleństwu ich nauki, nasza ukochana ameba znowu przemierza z nami przestrzeń."
 distar.59.desc.science: "§Y[reanimated_amoeba.Fleet.GetName]§! żyje?! A przynajmniej się rusza. Nie do końca pojmujemy, co zrobili nasi nekromanci, ale dzięki ich wielkiej rozpaczy i szaleństwu ich nauki, nasza ukochana ameba znowu przemierza z nami przestrzeń."
 REANIMATE_TIYANKI_MATRIARCH: "Wskrześ Matriarchinię Tijanek"
 REANIMATE_TIYANKI_MATRIARCH_DESC: "Nasi [Owner.GetNecromancersLower&x] opracowali śmiały plan wskrzeszenia Matriarchini Tijanek, by mogła nam służyć i walczyć u boku naszych flot."
 REANIMATE_VOIDSPAWN: "Wskrześ zgładzony pomiot próżni"
 REANIMATE_VOIDSPAWN_DESC: "Nasi [Owner.GetNecromancersLower&x] zapewniają, że mogą wskrzesić §Ypomiot próżni§!, korzystając z metod, o których lepiej głośno nie mówić. Po powrocie będzie on walczył u boku naszych flot."
 REANIMATE_ROCK_BRAIN: "Wskrześ skalny mózg"
 REANIMATE_ROCK_BRAIN_DESC: "Niezależnie od tego, co sądziła ta starożytna istota, wszechświat wciąż istnieje poza jej martwą skorupą. Nasi nekromanci uważają, że łącząc zakazane techniki i nowe osiągnięcia naukowe, są w stanie zadać kłam solipsyzmowi tej zmarłej istoty."
 REANIMATE_GUARDIAN_DRAGON: "Roznieć ogień nieżyjącego eterycznego smoka"
 REANIMATE_GUARDIAN_DRAGON_DESC: "Nasi [Owner.GetNecromancersLower&x] uważają, że mogą ponownie rozniecić iskrę życia w ciele §Yeterycznego smoka§!, łącząc rytuały i naukę: zbierając plazmę z lokalnej gwiazdy, instalując na zwłokach silniki maczużniki i tak dalej."
 REANIMATE_SHARD_DRAGON: "Wskrześ Czachę"
 REANIMATE_SHARD_DRAGON_DESC: "§YCzacha§!, straszliwy szczur, strażnik Klasyfikatora, a teraz martwa skorupa, orbituje wokół lokalnej gwiazdy. Nasi [Owner.GetNecromancersLower&x] uważają, że skoro ta wielka bestia służyła Klasyfikatorowi za życia, powinna podporządkować się jego nowym władcom po śmierci."
 REANIMATE_LOST_AMOEBA: "Wskrześ zaginioną amebę"
 REANIMATE_LOST_AMOEBA_DESC: "Nie do końca to rozumiemy, ale nasi nekromanci postanowili wskrzesić naszą nieodżałowaną amebę."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE: "Nie do końca to rozumiemy, ale nasi nekromanci, którymi kieruje [amoeba_finding_scientist.GetName], postanowili wskrzesić naszą nieodżałowaną amebę."
 #Mechromancy AP event
 necroids.20.name: "Zainstalowano ulepszenie mechromantyczne"
 necroids.20.desc: "Pomyślne zainstalowanie protokołów mechromancji pozwoli nam wskrzeszać niektóre martwe lewiatany. Organiczne komponenty są podrzędne wobec mechanicznych ulepszeń. Możemy zaprojektować tkankę i stworzyć kopię organicznego życia."
 necroids.20.a: "Funkcje wskrzesiciela uruchomione."
 ### Galactic Memorials (Memorialists) by Gemma Thomson
 building_galactic_memorial_1: "Sanktuarium spoczynku"
 building_galactic_memorial_1_desc: "Ten skromny pomnik skupia myśli i dociekania na wielostronnej naturze śmierci i końca."
 building_galactic_memorial_2: "Kolumna uspokojenia"
 building_galactic_memorial_2_desc: "Okazałe miejsce poświęcone kontemplowaniu śmierci. Można tu upamiętnić wiele rozstań z życiem."
 building_galactic_memorial_3: "Mauzoleum galaktyczne"
 building_galactic_memorial_3_desc: "Monumentalna biblioteka wszystkiego, co można i czego nie można pojąć, jeśli chodzi o koniec. Zgromadzona tu dla wieków przyszłych."
 building_galactic_memorial_regular_tooltip: "§YSanktuaria odpoczynku§! zapewniają miejsca pracy (£job_death_chronicler£ $job_death_chronicler$) i zwiększają §Yatrakcyjność etyki imperium§! na §Hświatach cmentarnych§! i §Hświatach reliktach§!."
 building_galactic_memorial_gestalt_tooltip: "§YSanktuaria odpoczynku§! zapewniają miejsca pracy (£job_chronicle_drone£ $job_chronicle_drone$) i zmniejszają §Ydewiacje§! na §Hświatach cmentarnych§! i §Hświatach reliktach§!."
 job_death_chronicler: "Kronikarz śmierci"
 job_death_chronicler_plural: "Kronikarze śmierci"
 job_death_chronicler_desc: "Dziedziną tych uczonych jest entropia. Obserwują oni i rejestrują śmierć oraz jej skutki we wszystkich możliwych przejawach."
 job_death_chronicler_effect_desc: "£job_death_chronicler£ $job_death_chronicler_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! w: £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] i £stability£ §Ystabilność§!.\n\n£job_death_chronicler£ Efekty kronikarzy śmierci są zależne od etyki imperium."
 job_death_chronicler_simple_effect_desc: "£job_death_chronicler£ $job_death_chronicler_plural$ zamieniają £consumer_goods£ §Y$consumer_goods$§! w £unity£ §Y$unity$§! oraz £stability£ §Ystabilność§! i dziedziczą modyfikatory §Yoparte na etyce§!: §Y£job_culture_worker£ $job_culture_worker_plural$§!."
 job_chronicle_drone: "Dron-kronikarz"
 job_chronicle_drone_plural: "Drony-kronikarze"
 job_chronicle_drone_desc: "Te wyspecjalizowane drony poświęcają swe myśli entropii, badając rozkład pośmiertny jako przeciwieństwo naszego nieustannego istnienia."
 job_chronicle_drone_effect_desc: "£job_chronicle_drone£ $job_chronicle_drone_plural$ zamieniają £energy£ §Y$energy$§! i £minerals£ §Y$minerals$§! w: £unity£ §Y$unity$§!, £stability£ §Ystabilność§! i $r_amenities$"
 mod_job_death_chronicler_add: "$job_death_chronicler$ - miejsca pracy"
 mod_job_death_chronicler_per_pop: "§G+1§! miejsce pracy ($job_death_chronicler$) na $VALUE$ popul."
 mod_job_death_chronicler_per_pop_short: "\n§G+1§! £mod_job_death_chronicler_add£ na $VALUE$ £pop£"
 mod_job_chronicle_drone_add: "$job_chronicle_drone$ - miejsca pracy"
 mod_job_chronicle_drone_per_pop: "§G+1§! miejsce pracy ($job_chronicle_drone$) na $VALUE$ popul."
 mod_job_chronicle_drone_per_pop_short: "\n§G+1§! £mod_job_chronicle_drone_add£ na $VALUE$ £pop£"
 action.62.memorialist.a: "Zachowamy ich w pamięci."
 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment: "Stałe zatrudnienie"
 civic_permanent_employment_desc: "Ta megakorporacja zapewnia, że jej pracownicy nigdy nie stracą pracy. Nigdy. Gdy nadejdzie czas danego pracownika, zostanie on przeniesiony do prostszych zadań, by nadal mógł zarabiać na utrzymanie rodziny i spłacać swoje długi."
 civic_tooltip_permanent_employment_effects: "Może zbudować £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$\n\nZapewnia dostęp do posiadłości £building£ \"§Y$holding_reemployment_center$§!\".\n\nPokonane organiczne lewiatany można czasem wskrzesić."
 job_reassigner: "Przenosiciel"
 job_reassigner_desc: "Przenosiciele dbają, by po śmierci obywatela megakorporacji jego szczątki pozostały w pracy, aż do wypełnienia wszystkich zobowiązań kontraktowych."
 job_reassigner_plural: "Przenosiciele"
 job_reassigner_effect_desc: "£job_necromancer£ $job_reassigner_plural$ zamieniają £consumer_goods£ §Y$consumer_goods$§! oraz £food£ §Y$food$§! lub £minerals£ §Y$minerals$§! w £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Wszystkie zmontowane £pop£  populacje będą posiadały cechę §Yzombie§!."
 planet_reassigners: "Miejsca pracy przenosicieli"
 mod_job_reassigner_add: "Miejsca pracy: $job_reassigner$"
 trait_zombie: "Zombie"
 trait_zombie_desc: "§LSzczątki niegdyś dumnej istoty rozumnej, teraz nadającej się tylko do najprostszych prac.§!"
 TRAIT_ZOMBIE_EFFECT: "$mod_planet_jobs_produces_mult$: §R-25%§!\nUtrzymanie populacji zmniejszone o: §G100%§!\nNie może tworzyć §Yprzywódców§!.\nNie może pracować jako §Y$pop_cat_ruler$§! ani §Y$pop_cat_specialist$§!."
 building_posthumous_employment_center: "Centrum Pośmiertnego Zatrudnienia"
 building_posthumous_employment_center_desc: "W Centrum Pośmiertnego Zatrudnienia pozbawione świadomości zwłoki odnajdują nowy cel i nową możliwość spłacenia swego zadłużenia."
 edict_sacrifice_bounty_zombie: "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc: "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem, przekonani, że ich ostateczna ofiara wzbogaci nasze społeczeństwo. Nasza śmierć podwyższy wartość przedsiębiorstwa, a nasze ciała będą nadal służyć korporacji."
 edict_sacrifice_bounty_zombie_tooltip: "$edict_sacrifice_bounty_tooltip$\nDodaje §G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! wszystkim: £job_necromancer£ $job_reassigner_plural$."
 necroids.260.name: "Pracowite gnijące drony"
 necroids.260.desc: "Nasze kierownictwo odbywało właśnie holozebranie, by omówić wzrost sprzedaży produktów higieny osobistej dla zombie, gdy do sali konferencyjnej wtargnął jeden z kierowników Reanimowanych Zasobów. \"Jeden z zombie ze świata §Y[debt_free_zombie.Planet.GetName]§! zdołał odpracować swój dług!” - wybełkotał, zanim zobaczył, gdzie wtargnął. Na zebraniu zapadła na chwilę cisza, a potem rozpętało się istne pandemonium. Wszyscy zgromadzeni prezesi chcieli wiedzieć, w jaki sposób może to wpłynąć na ich zapasy reanimowanych pracowników.\n\nPo dalszej analizie okazało się, że był to tylko niezwykle rzadki przypadek. Tylko zmarli, których ciała przetrwały cały wiek, zdołali odpracować swoje długi. To niewielki promil w skali całego przedsięwzięcia. Nasza korporacja nawet by nie zauważyła, gdyby odesłano ich na spoczynek."
 necroids.260.a: "Zapracowali na swoją wolność, niech odpoczną."
 necroids.260.b: "Dopiszmy po prostu do ich długów więcej zer."
 zombie_contract_manipulation: "Manipulowanie kontraktami zombie"
 zombie_contract_manipulation_desc: "Imperium zmanipulowało kontrakty ich pracujących zombie tak, by nigdy nie mogły spłacić swoich długów."
 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones: "Drony maczużniki"
 civic_hive_cordyceptic_drones_desc: "Wysoce wyspecjalizowane drony mogące zarażać gospodarzy o prostej budowie i wydawać im podstawowe polecenia. Są one fundamentem obrony gwiezdnej tego roju."
 civic_tooltip_cordyceptic_drones: "- Zacznij grę z §G3§! §Hwskrzeszonymi amebami§!.\n- Pokonana organiczna kosmiczna fauna zostaje automatycznie wskrzeszona.\n- Pokonane organiczne lewiatany można czasem wskrzesić.\n"
 MESSAGE_REANIMATION_COMPLETE_TITLE: "Wskrzeszanie zakończone"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC: "Nowa partia wskrzeszonych tijanek czeka na nas w układzie $SYSTEM|Y$. Następna jest już w drodze."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC: "Nowa partia wskrzeszonych ameb czeka na nas w układzie $SYSTEM|Y$. Następna jest już w drodze."
 necroids.310.name: "Antywirus"
 necroids.310.desc: "Pretoryni próbowali w §Rnas§! wniknąć!\n\nPozagalaktyczni najeźdźcy błyskawicznie przejęli nasze nekrodrony. Potem inny rój zaczął zbierać dodatkowe pobliskie drony. Musieliśmy zlikwidować całą kapsułę infiltracyjną, by chronić świat [Root.GetName]."
 necroids.310.a: "Trzeba ich eksterminować."
 sm_cordyceptic_reanimation_facility: "Placówka wskrzeszania maczużników"
 sm_cordyceptic_reanimation_facility_desc: "§LZwykle musimy wyszukiwać obiekty do naszych zabiegów wskrzeszania, ale dzięki systemowi rozmnażania możemy wnikać w nie na wczesnym etapie i w ten sposób zagwarantować nam stały dopływ gospodarzy.§!\n"
 requires_tiyanki_spawning_system: "§RMusi powstać w §YTiyana Vek§!, §YTiyun Ort§! albo §YAmor Alveo§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier: "Stworzy §Ywskrzeszoną flotę§! co §G5 lat§!, jeśli zbudujesz ją w układach tętniących życiem organicznym."
