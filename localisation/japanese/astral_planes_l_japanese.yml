 ##################
 #Astral Actions #
 ##################
 ASTRAL_ACTIONS: "アストラル・アクション"
 ASTRAL_ACTIONS_TAB_DISABLED: "§Y$tech_astral_harvesting$§!テクノロジーで利用できる。"
 ASTRAL_ACTION_REMAINING_USAGES: "($LEFT|0$/$TOTAL|0$)"
 ASTRAL_ACTION_REMAINING_USAGES_DESC: "このアクションは合計$TOTAL|0$回まで使用できる。 あと$LEFT|0$回使用できる。"
 ASTRAL_ACTION_UNIQUE_USAGE_DESC: "このアクションは1回だけ使用できる。"
 ASTRAL_ACTION_UNIQUE_USAGE_DESC_FLEET_ABILITY: "このアクションは1回だけ使用でき、 使用すると新たな機能が艦隊に追加される。"
 ASTRAL_ACTION_RIFT_REQUIREMENT_DESC: "このアクションをアンロックするには、§Y1§!個の天体の裂け目の調査を完了する必要がある。"
 ASTRAL_ACTION_RIFT_REQUIREMENT_DESC_PLURAL: "このアクションをアンロックするには、 $NUM_RIFTS|Y$個の天体の裂け目の調査を完了する必要がある。"
 ASTRAL_ACTION_COOLDOWN_VALUE: "£time£ $VALUE|0$"
 ASTRAL_ACTION_COOLDOWN_TOOLTIP: "アストラル・アクションのクールダウン：£time£ §Y$VALUE|0$§!"
 ASTRAL_ACTION_COOLDOWN_ACTIVE: "$TRIGGER_FAIL$ §Rこのアクションは$VALUE|Y$日間クールダウンする。§!"
 MESSAGE_ASTRAL_ACTION_UNLOCKED_TITLE: "新しいアストラル・アクションを利用できる。"
 alert_astral_action_available_title: "$ASTRAL_ACTIONS$"
 alert_astral_action_available_instant: "少なくとも1つのアストラル・アクションを利用できる。"
 alert_astral_action_available_instruction: "§Gクリックでアストラル・アクションビューを開く§!"
 ALERT_ASTRAL_ACTION_AVAILABLE_DETAIL: "$ACTION_NAME$の準備が完了した。"
 action_astral_boost: "アストラル・ブースト"
 action_astral_boost_desc: "艦船のエンジンを$ASTRAL_THREADS_ICON$で強化し、 機動性を改善する。"
 action_hyper_relay_insight: "ハイパーリレイに関する知見を獲得する"
 action_hyper_relay_insight_desc: "$ASTRAL_THREADS_ICON$の独特な特性は、 空間を折り畳む方法をよりよく理解するのに役立つはずだ。"
 action_quantum_catapult_insight: "量子カタパルトに関する知見を獲得する"
 action_quantum_catapult_insight_desc: "$ASTRAL_THREADS_ICON$の独特な特性は、 FTL航行の限界をさらに超えるのに役立つはずだ。"
 action_quantum_catapult_insight_2: "アストラル較正"
 action_quantum_catapult_insight_2_desc: "$ASTRAL_THREADS_ICON$の可能性をさらに活用することで、 量子カタパルトの精度を高めることができるはずだ。"
 action_quantum_catapult_insight_2_requirement_tooltip: "$TRIGGER_FAIL$§Rが§Y量子カタパルト§!を所有している。§!"
 action_summon_dimensional_fleet: "次元艦隊の召喚"
 action_summon_dimensional_fleet_desc: "アストラル界への同調が深まった。 これで超次元の戦士を呼び寄せ、 大義を果たすために協力してもらうことができる。 戦士がどこから来るのか、 なぜ来るのかは分からない。"
 action_summon_dimensional_fleet_tooltip: "強力な艦隊を未知の時空から召喚する。 艦隊は我々の次元に最長10年間留まることができる。"
 NAME_Astral_Avatar: "アストラル・アバター"
 NAME_Astral_Avatar_Small: "$NAME_Astral_Avatar$(小)"
 NAME_Dimensional_Fleet: "次元艦隊"
 MESSAGE_DIMENSIONAL_FLEET_DESTROYED_TITLE: "次元艦隊の帰還"
 MESSAGE_DIMENSIONAL_FLEET_DESTROYED_DESC: "召喚した次元艦隊が元の存在次元に戻り、 跡形もなく消えた。"
 action_astral_splitting: "アストラル・スプリッティング"
 action_astral_splitting_desc: "時空という繊細な組織に$ASTRAL_THREADS_ICON$ を余分に織り込めば、 現実に人工的な裂け目を作ることができるはずだ。 これを頻繁に行えば、 銀河系が完全に崩壊してしまう危険性がある。"
 action_astral_splitting_no_rift_spawning_location: "$TRIGGER_FAIL$§R新しい裂け目を作れる有効な星系がない。§!"
 action_astral_splitting_tooltip: "支配下にある星系で$ASTRAL_RIFT$を作る。\n隣接する$ASTRAL_RIFTS$のない星系を支配する必要がある。"
 action_astral_splitting_too_many_rifts: "$TRIGGER_FAIL$§R時空に新たな裂け目を無理やり作る限界を超えている。§!"
 action_gain_physics_insight: "物理学に関する知見を獲得する"
 action_gain_physics_insight_desc: "物理学の理解を深めるため、 科学者が$ASTRAL_THREADS_ICON$を要求できるようにする。"
 action_lateral_artifacting: "ラテラル・アーティファクティング"
 action_lateral_artifacting_desc: "時間の流れを操作して、 強力なアーティファクトを2つ同時に利用することができる。"
 action_lateral_artifacting_tooltip: "現在の恩恵期間の終了を待たずに2つ目の遺産を起動できる。"
 action_lateral_artifacting_not_same_relic: "$TRIGGER_FAIL$§Rこの遺産は既に起動している。§!"
 astral_jump: "アストラル・ジャンプ"
 gain_physics_insight_modifier: "$action_gain_physics_insight$"
 astral_boost_modifier: "$action_astral_boost$"
 quantum_catapult_insight_2_modifier: "$action_quantum_catapult_insight_2$"
 quantum_catapult_insight_2_modifier_tt: "$quantic_ambush$ $MOD_SHIP_FIRE_RATE_MULT$：§G+[GetQuantumCatapulInsight2QuanticAmbush]%§!\n$quantic_ambush$補正期間：§G+100%§!"
 fold_hyperspace_modifier: "$artifact_fold_hyperspace$"
 action_remaining_astral_actions_locked: "$artifact_action_locked$"
 action_remaining_astral_actions_locked_desc: "科学者は新技術の発見によって、 さらなる$ASTRAL_THREADS_ICON$アクションが実現可能になると確信している。"
 action_astral_action_locked_failtext: "新たなアストラル・アクションをアンロックする。"
 action_flash_forge_hyper_relay: "ハイパーリレイ・フラッシュフォージ"
 action_flash_forge_hyper_relay_desc: "ハイパーレーンはすでに興味深い量子特性を持っているが、 所定の量のアストラル・スレッドを織り交ぜることで、 素晴らしい成果が得られた。 別次元に突入することで、すでに存在する (あるいは将来存在することになる) ハイパーリレイにアクセスできるようになったのだ。 このような形で ハイパーリレイを「借りる」ことができるのは、 ほぼ間違いなく我々だけだろう。"
 action_flash_forge_hyper_relay_tooltip: "建設船がハイパーリレイを即座に1つの星系に1基、無償で建設できる。"
 action_flash_forge_hyper_relay_available_tooltip: "$TRIGGER_FAIL$§Rすでに建設現場の準備ができている。§!"
 action_flash_forge_hyper_relay_executing_tooltip: "$TRIGGER_FAIL$§R建設船の1隻が実行しようとしている§!"
 FLASH_FORGE_MEGASTRUCTURE: "フラッシュフォージ$MEGASTRUCTURE|H$"
 action_dimensional_shifting: "次元移動"
 action_dimensional_shifting_desc: "この次元と別の次元の間にある組織を巧みに操作することで、 これを折り畳み、 素晴らしい成果を得ることができる。"
 action_dimensional_shifting_tooltip: "艦隊行動§Y艦隊のフェイズアウト§!をアンロックし、 §Y180§!日間、 艦隊が安全な異次元に滞在できるようになる。\n\n艦隊は完全に修理された状態で戻ってくる。"
 action_folding_hyperspace: "ハイパースペース・フォールド"
 action_folding_hyperspace_desc: "次元間の平面を巧みに操作することで空間を折り畳み、 素晴らしい成果を得ることができる。"
 action_folding_hyperspace_tooltip: "艦隊アクション§Yアストラル・ジャンプ§!をアンロックし、 艦船が瞬時に国境内の星系にジャンプできるようになる。"
 action_astral_siphon: "アストラル・サイフォン"
 action_astral_siphon_desc: "時空間の組織を解きほどく方法がある。 綿密に調整された抽出装置を作ることで、 安定した量の$astral_threads$を生成できる。"
 action_astral_siphon_unlock_tooltip_common: "$ASTRAL_THREADS_ICON$の貯蔵上限を増加させ、 §Y[GetAstralResearcherJobWithIcon]§!の職業枠を生成する。\n[GetAstralResearcherEffect]"
 action_astral_siphon_unlock_tooltip_lvl1: "§Y$building_astral_siphon_1$§!惑星建造物をアンロックする。\n§Y$building_astral_siphon_1$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl2: "§Y$building_astral_siphon_1$§!を§Y$building_astral_siphon_2$§!にアップグレードできるようになる。\n§Y$building_astral_siphon_2$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl3: "§Y$building_astral_siphon_2$§!を§Y$building_astral_siphon_3$§!にアップグレードできるようになる。\n§Y$building_astral_siphon_3$§! $action_astral_siphon_unlock_tooltip_common$"
 building_astral_siphon_1: "アストラル・サイフォン"
 building_astral_siphon_1_desc: "アストラル・スレッドを現実という組織から剥ぎ取るのは繊細な作業だ。 これらの構造物は、 現実と現実の境目が崩れるのを防ぐ。"
 building_astral_siphon_2: "アストラル・ファネル"
 building_astral_siphon_2_desc: "$building_astral_siphon_1_desc$"
 building_astral_siphon_3: "アストラル・ネクサス"
 building_astral_siphon_3_desc: "$building_astral_siphon_1_desc$"
 astral_siphon_modifier_1: "$action_astral_siphon$"
 astral_siphon_modifier_2: "$action_astral_siphon$"
 astral_siphon_modifier_3: "$action_astral_siphon$"
 action_planar_mastery: "アストラル界への精通"
 action_planar_mastery_desc: "アストラル界への旅は、宇宙を結びつける組織をよりよく理解するのに役立っている。 我々は他の種族にはほとんど理解できない方法で、 これらの糸を織ることができる。"
 edict_astral_binding: "アストラル・バインド"
 edict_astral_binding_desc: "我々はアストラル・スレッドを宇宙のあらゆる物質に織り込む方法を学んだ。 これはまさに次元の組織なのだ。"
 edict_astral_binding_effects: "すべての他の物質資源の獲得量が§Y10%§!増加する。"
 edict_astral_shielding: "アストラル・シールド"
 edict_astral_shielding_desc: "アストラル・スレッドの格子ほど強力なバリアはない。"
 edict_dimensional_artificing: "異次元アーティファクト生成"
 edict_dimensional_artificing_desc: "適切な状況下であれば、別次元から文化的意義のあるものを顕現させることができる。 この行動が別次元で気付かれるかどうかは分からない。"
 edict_dimensional_artificing_tooltip: "毎月§G+5§! £minor_artifacts£ $MINOR_ARTIFACTS$"
 action_planar_mastery_tooltip: "新たな$EDICTS$: §Y$edict_astral_binding$§!、§Y$edict_astral_shielding$§!、§Y$edict_dimensional_artificing$§!をアンロックする。"
 ASTRAL_RIFTS_COMPLETED: "調査完了した天体の裂け目：$VAL|0$"
 ASTRAL_ACTIONS_RIFTS_COMPLETED_TT: "§Y天体の裂け目§!を調査する毎に：\n$t$追加の§Yアストラル・アクション§!をアンロックする。\n$t$§Y$ASTRAL_THREADS_ICON$§! 貯蔵上限：§G+$@astral_threads_capacity_from_each_explored_rift|*0$§!。"
 ASTRAL_ACTIONS_RIFTS_COMPLETED_TT_DESC: "アストラル界との同調が深まるほど、 新たな可能性が生まれる。"
 #################
 #Astral Thread #
 #################
 astral_threads: "アストラル・スレッド"
 astral_threads_custom_tooltip: "$ASTRAL_ACTIONS_RIFTS_COMPLETED_TT$"
 astral_threads_desc: "£astral_threads£ $astral_threads$は凝縮された時空の糸であり、 次元平面同士が衝突した結果である。 これを使うことで、 さまざまな帝国規模の効果が得られる。"
 ASTRAL_THREADS: "$astral_threads$"
 ASTRAL_THREADS_ICON: "£astral_threads£$astral_threads$"
 ASTRAL_THREADS_VALUE: "£astral_threads£$VAL|0$"
 ASTRAL_THREADS_FULL: "$ASTRAL_THREADS$: $VAL|Y0$"
 ASTRAL_THREADS_DESC: "$astral_threads_desc$"
 action.92.astral_threads: "§Y[From.GetStarName]§!の調査中、 [Root.GetName]は§H$astral_threads$§!と呼ばれる未知の戦略資源を発見した。 この時空を歪める他にない特性は、 多くの斬新な方法で利用できる可能性がある。"
 action.92.astral_threads.tooltip: "£astral_threads£§Y$astral_threads$§!\n§E$astral_threads_desc$§!"
 distar.305.astral_threads: "[Root.GetName]は[FromFrom.GetName]で§H$astral_threads$§!と呼ばれる未知の戦略資源を発見した。 この時空を歪める他にない特性は、 多くの斬新な方法で利用できる可能性がある。"
 astral_threads_found: "$astral_threads$の発見："
 feature_unlock_astral_rift_exploration: "天体の裂け目探索"
 feature_unlock_astral_rift_exploration_desc: "調査船が天体の裂け目を探索できるようになる。"
 feature_unlock_astral_threads_actions: "アストラル・アクション"
 feature_unlock_astral_threads_actions_desc: "様々な方法で$ASTRAL_THREADS_ICON$を活用する。"
 ###############################
 #Astral Rift Discovery Steps #
 ###############################
 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "[From.solar_system.GetName]星系にある次元の傷が不安定化し、 別の時空へと繋がる裂け目が開いている。\n\n接近には注意が必要だ。"
 astral_planes.100.desc.default: "[from.solar_system.GetName]系内で驚くべき時空の裂け目を発見した。 おそらく時間をかけて特性を調査すれば、 より深くまで探索する方法が見つかるだろう。"
 astral_planes.100.a: "素晴らしい。"
 astral_planes.101.name: "裂け目に接近する"
 astral_planes.101.desc: "ついに上空の傷に触れられる距離にまで接近した。\n\nおそらく時間をかけて特性を調査すれば、 より深くまで探索する方法が見つかるだろう。 傷の向こう側に何があるか、 それを知る術はない。"
 astral_planes.101.a: "先祖ができなかったことを成し遂げた。"
 astral_planes.110.name: "アストラル・アクション"
 astral_planes.110.desc: "我々はこの宇宙の境界そのものを構成するアストラル物質の不安定な糸を集め、 封じ込める術を発見した。\n\nこの貴重かつ希少な資源を様々に応用すれば、 大きな利益がもたらされるだろう。"
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "[FromFrom.GetName]星系の制御とともに、星系内の時空の裂け目の制御もできなくなってしまった。\n\n裂け目の向こう側を目指す取り組みは、 現在は断念されている。"
 approach_situation_speed_tooltip: "\nこのアプローチで調査が大幅に加速する。"
 situation_a_rift_in_space: "時空の裂け目"
 situation_a_rift_in_space_riftworld: "裂け目に接近する"
 situation_a_rift_in_space_type: "$situation_a_rift_in_space$"
 situation_a_rift_in_space_riftworld_type: "$situation_a_rift_in_space_riftworld$"
 situation_a_rift_in_space_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_a_rift_in_space_desc: "驚くべき時空の裂け目を発見した。 おそらく時間をかけて特性を調査すれば、 より深くまで探索する方法が見つかるだろう。 裂け目の向こう側に何があるか、 それを知る術はない。"
 situation_a_rift_in_space_desc_riftworld_origin: "ついに上空の傷に触れられる距離にまで接近した。\n\nおそらく時間をかけて特性を調査すれば、 より深くまで探索する方法が見つかるだろう。 傷の向こう側に何があるか、 それを知る術はない。"
 situation_a_rift_in_space_standard: "受動的な調査"
 approach_situation_a_rift_in_space_standard_tt: "そのような貴重な資源を使える立場にはない。 この現象は遠くから観察するだけにしておく。"
 situation_a_rift_in_space_devote_research: "積極的な調査"
 approach_situation_a_rift_in_space_devote_research_tt: "時空の裂け目の秘密を解き明かすため、科学者にこの研究に専念してもらう。"
 situation_a_rift_in_space_send_probes: "探査機を送る"
 approach_situation_a_rift_in_space_send_probes_tt: "裂け目に探査機を送り込むたびに、 裂け目の境界に入る方法について理解が深まる。 この目的を果たすため、 一定の合金産出量を割り当てることにする。"
 situation_a_rift_in_space_finisher_effect: "§Y$tech_rift_sphere$§!テクノロジーをアンロックする。"
 NAME_Astral_Entity: "アストラル・エンティティ"
 NAME_Planet_Rift_In_Space: "アストラル・プラネット"
 astral_rift_discovery_event_title: "不安定な時空"
 astral_rift_discovery_event_text: "§Y[target.solar_system.GetName]§!の天体の裂け目の調査中、 我々は不注意にも次元の異常を不安定化させてしまった。 これにより時空に激しい歪みが生じ、 付近の現実が予測不可能な形に捻じ曲げられている。"
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\n何もないところから突然、 謎めいた惑星が現れた。 我々はこれを§Y[planet_rift_in_space.GetName]§!と呼ぶことにした。 どの星図にも、 この惑星が過去に存在した記録はない。\n\nこの惑星には[GetPreFTLLower]文明が栄えている。\n\n推測の域を出ないが、 この惑星は何らかの形で我々の宇宙の外からやってきた可能性が高い。"
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\n新たな知覚種族が§Y[rift_temporary_species_planet.GetName]§!に出現し、 既存の住民の間で均等に分布している。\n\n[rift_temporary_species.GetName]はどこから来たのか記憶がなく、 敵意はないようだ。\n\nどこから来たにせよ、 彼らの帰還を手助けできるとは思えない。"
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\n§Y[rift_temporary_planet.GetName]§!では一時的に大きな歪みが生じており、 そのせいで時間の流れが2倍速くなっている。 状況を注意深く監視し、 2倍の物資を提供する必要がある。"
 rift_in_space_time_acceleration_modifier: "この惑星では時間が2倍の速さで進む。"
 astral_situation.20.name: "問題は摩擦"
 astral_situation.20.desc: "時空のひだをすり抜けるには、極めて滑らかな船が必要であることが判明した。\n\n十分な研究を行って時間をかければ、 仮に「§Y$tech_rift_sphere$§!」と名付けたそのような船を開発できると確信している。 実現すれば、この空間異常の向こう側に何があるのか、ついに発見できるかもしれないのだ。"
 astral_planes.2005.name: "$tech_rift_sphere$テクノロジー開発完了"
 astral_planes.2005.desc: "天空の裂け目をすり抜けるテクノロジー、 §Y$tech_rift_sphere_plural$§!の開発が完了した。\n\n極めて滑らかな高度先進ナノ素材で構成されたスフィアは、 時空の乱流域を摩擦なしで滑空することができる。\n\nどこに到着するかわからないため、 それぞれの§Y$tech_rift_sphere$§!はアンカーケーブルに繋がれている。 そして緊急時には我々を引き戻すことができるよう、 ケーブルは我々の宇宙にある調査船に繋がれている。"
 astral_planes.2005.a: "何があるか確かめよう…"
 ASTRAL_RIFT_IN_SYSTEM: "この星系には少なくとも1つの天体の裂け目がある。"
 CRYSTAL_RIFT_IN_SYSTEM: "この星系には特異かつ変則的な§Yクリスタルの裂け目§!が存在する。"
 tech_rift_sphere: "リフトスフィア"
 tech_rift_sphere_plural: "リフトスフィア"
 tech_rift_sphere_desc: "空間と時間は、幾重にも重なって集まっているようだ。そのひだの間をどうすり抜けるかが問題だ。"
