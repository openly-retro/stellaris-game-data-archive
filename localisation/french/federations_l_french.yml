 fedel.16.intro: "Les massacres dans l'arène sont terminés, et [winning_leader.GetLeLaLDir][winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§! en est [winning_leader.GetLeLaFDir] seul[winning_leader.GetXEDir] survivant[winning_leader.GetXEDir]. C'est donc la §H[winning_country.GetName]§! qui présidera la [Root.GetAllianceName] au cours du prochain mandat. Au sortir de l'enceinte, les premiers mots [winning_leader.GetDuDelaFDir] vainqueur[winning_leader.GetXEDir] sont ceux-là :"
 fedel.16.1: "Il y a... Il y a... tant de sang. Qu'ai-je donc fait ?"
 fedel.16.2: "Est-ce terminé, enfin ? Est-ce que... Est-ce que cela voudrait dire que j'ai gagné ?"
 fedel.16.3: "Leurs hurlements... Je... Je les entends encore."
 fedel.16.4: "C'est fini... C'est fini... C'est fini..."
 fedel.16.5: "J'ai l'impression que je vais être malade."
 fedel.16.6: "Pour être parfaitement honnête, je ne pensais pas pouvoir l'emporter."
 fedel.16.7: "J'aimerais qu'on ne me reparle plus jamais de tout cela."
 fedel.16.8: "N'y a-t-il vraiment pas d'autre façon de désigner un dirigeant ?"
 fedel.16.9: "Quel gâchis épouvantable..."
 fedel.16.10: "N'oublions jamais ceux qui sont tombés aujourd'hui."
 fedel.16.11: "Maintenant, nous devons oublier tout cela et regarder vers notre avenir commun."
 fedel.16.12: "C'est là une méthode barbare. Mais, au moins, j'ai fait ce que je devais faire."
 fedel.16.13: "Il n'y avait aucun honneur dans ce massacre."
 fedel.16.14: "Ce n'était qu'une question de tactique, rien d'autre."
 fedel.16.15: "C'était un beau combat. Quelqu'un trouve à y redire ?"
 fedel.16.16: "Ils se sont battus avec honneur. Je n'ai trouvé aucun plaisir à leur mort."
 fedel.16.17: "Alors, qui c'est [winning_leader.GetLeLaFDir] vilain[winning_leader.GetXEDir] ? Hein ?"
 fedel.16.18: "Puissent ceux que j'ai tués trouver la paix désormais."
 fedel.16.19: "Tous ceux que j'ai tués aujourd'hui ont affronté la mort avec courage. Sauf un."
 fedel.16.20: "Je ne regrette rien."
 fedel.16.21: "À dire vrai, il n'y a que comme ça que cela pouvait se terminer."
 fedel.16.22: "C'est déjà fini ?"
 fedel.16.23: "Tout le monde savait comment cela allait se terminer."
 fedel.16.24: "Toute ma vie m'a orienté[winning_leader.GetXEDir] jusqu'à ceci."
 fedel.16.25: "C'était magnifique. J'en garderai le souvenir jusqu'à la fin de mes jours !"
 fedel.16.26: "C'étaient tous des faibles. Moi, j'étais fort[winning_leader.GetXEDir]."
 fedel.16.27: "Pour avoir la moindre chance ici, le plus important c'est de pouvoir battre Xharg Vu."
 fedel.16.28: "Ils étaient tous complètement inconscients. Rentrer dans l'arène avec moi, franchement !"
 fedel.16.29: "Tout c'est passé exactement comme je l'avais prévu."
 fedel.16.30: "Comme prévu. Aucun d'entre eux n'était de taille à résister à mon pouvoir psionique."
 fedel.16.31: "Rien qu'à y penser, les autres étaient cuits."
 fedel.16.32: "Oh, vous savez, ce n'était pas grand-chose. J'ai vu bien pire dans le Linceul."
 fedel.16.33: "C'était un dur combat. J'ai encore deux organes de plus à remplacer par des implants cybernétiques."
 fedel.16.34: "Non, mes implants cybernétiques ne rentrent pas dans la catégorie des armes. J'ai scrupuleusement respecté toutes les règles."
 fedel.16.35: "Ça n'aurait pas autant traîné s'ils ne m'avaient pas obligé[winning_leader.GetXEDir] à retirer les munitions de mon canon à fléchettes..."
 fedel.16.36: "Toutes cibles éliminées. Désactivation des protocoles de combat engagée."
 fedel.16.37: "Dommages mineurs. Enclenchement du protocole diagnostique."
 fedel.16.38: "Bilan de la mission : succès. Présidence de la fédération : affirmatif."
 fedel.16.39: "Je suis l'élu[winning_leader.GetXEDir] du Linceul. C'est là mon destin que de gouverner."
 fedel.16.40: "Toutes ces tueries deviennent lassantes. Terminons-en avec toutes ces formalités."
 fedel.16.41: "Je ne prends aucun plaisir à tuer ceux qui n'ont pas les moyens de m'affronter. Mais nous devions en passer par là."
 fedel.16.a: "Le sort de chacun est désormais scellé"
 fedel.501.name: "Bataille psionique"
 fedel.501.1.desc: "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc: "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc: "$fedel.501.1$"
 fedel.501.4.desc: "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1: "Les esprits du Linceul s'agitent toujours davantage à mesure que l'heure approche qui décidera de qui présidera à l'avenir de la [Root.GetAllianceName]. Il est temps désormais pour les meilleurs psychistes de chacun des membres de se rendre sur [fed_leader.Capital.GetName], la capitale de l'actuelle présidence. C'est là qu'ils devront s'affronter, jusqu'à ce que le groupe le plus puissant l'emporte."
 fedel.501.2: "Afin de renforcer les pouvoirs de chacun des champions de la [Root.GetName], nous pourrions puiser dans nos réserves de zro. Cela leur offrirait assurément un avantage indéniable au cours de l'affrontement."
 fedel.501.3: "La [Root.GetName] ne compte toutefois pas suffisamment de psychistes pour participer. Malheureusement, elle se trouve donc contrainte de déclarer forfait."
 fedel.501.4: "La [Root.GetName] n'étant pas indépendante, elle est malheureusement interdite de participer."
 fedel.501.a: "Cela mérite tout de même d'y consacrer une petite quantité"
 fedel.501.b: "Assurons-nous que nos psychistes en aient suffisamment"
 fedel.501.c: "Donnons-leur tout ce qu'il faudra"
 fedel.501.d: "Zéro zro, on a pas besoin de ça pour gagner"
 fedel.501.e: "Peut-être la prochaine fois ?"
 psionic_battle_begin: "La bataille psionique va bientôt débuter."
 fedel.510.name: "Victoire lors de la bataille psionique"
 fedel.510.1.desc: "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc: "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc: "Alors que les psychistes venus de toute la [Root.GetAllianceName] sont censés se rassembler sur [fed_leader.Capital.GetName], une situation quelque peu embarrassante se présente : il s'avère qu'aucun autre membre, hormis la [Root.GetName], ne compte suffisamment de psychistes pour prendre part à la bataille.\n\nN'ayant personne face à nous pour combattre, la victoire nous revient automatiquement."
 fedel.510.1: "Alors que les psychistes s'assemblent pour le combat, un sentiment de crainte, presque palpable dans l'air, s'empare de [fed_leader.Capital.GetName]. On rapporte déjà des tempêtes aussi soudaines que violentes, des ombres où il ne devrait pas y en avoir, des bruits étranges et inexpliqués. L'odeur d'ozone imprègne tout..."
 fedel.510.2: "La bataille s'engage soudain. La lutte est inhabituellement égale, aucun camp ne semblant vouloir céder d'un pouce. Cela tourne finalement à une véritable épreuve d'endurance, au cours de laquelle un simple moment d'inattention peut se traduire par une éternité passée dans l'exil du Linceul. Au bout d'un long moment, nos psychistes démontrent qu'ils sont les plus disciplinés, comme nous le savions. La victoire est nôtre !"
 fedel.510.3: "La bataille s'engage soudain. Personne n'est en mesure de résister aux psychistes de la [Root.GetName]. Un par un, leurs rivaux sont poursuivis, privés de leur essence psionique, qui est comme aspirée par le Linceul affamé. Au bout d'un moment, il ne reste plus de nos adversaires qu'une coquille vide et inanimée. La victoire est nôtre !"
 fedel.510.a: "Aujourd'hui, le Linceul nous a souri"
 fedel.515.name: "Défaite lors de la bataille psionique"
 fedel.515.1.desc: "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc: "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc: "$fedel.510.1$\n\nLa bataille s'engage soudain. Les énergies tourbillonnent, les psychistes s'affrontent dans ce duel sans merci où toute défaite implique un exil soudain dans l'une des régions les plus agitées du Linceul. Un à un, les camps disparaissent sous les tornades invisibles...\n\n$fedel.515.4$"
 fedel.515.4.desc: "Alors que les psychistes venus de toute la [Root.GetAllianceName] sont censés se rassembler sur [fed_leader.Capital.GetName], une situation quelque peu embarrassante se présente : il s'avère qu'aucun autre membre, hormis la §H[winning_country.GetName]§!, n'a été en mesure de réunir suffisamment de psychistes pour prendre part à la bataille.\n\nN'ayant personne face à elle pour combattre, la victoire lui revient donc automatiquement."
 fedel.515.2: "La bataille s'engage soudain. L'une après l'autre, les équipes se préparent au combat, et l'une après l'autre elles tombent. Nos propres psychistes sont parmi les premiers à être éliminés, lorsque leurs pouvoirs s'effritent et disparaissent dans ce qui ressemble à un massacre psionique."
 fedel.515.3: "La bataille s'engage soudain. À mesure que les combats s'enchaînent, nous pouvons nous enorgueillir de nos psychistes. Mais, en fin de compte, la tension s'avère trop importante pour eux. Ils disparaissent dans un éclair fulgurant, bannis pour l'éternité dans la région la plus tempétueuse du Linceul."
 fedel.515.4: "Et, lorsque les énergies tourbillonnantes s'apaisent enfin, seuls restent sur le terrain les psychistes de la §H[winning_country.GetName]§!."
 fedel.515.a: "Le Linceul puisse-t-il les prendre !"
