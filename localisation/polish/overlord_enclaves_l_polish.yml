 enclave.8000.name: "Atak na świat [FROM.GetName]"
 enclave.8000.start: "Po naszym ataku na świat [FROM.GetName], [root.GetTitle] §Y[root.GetName]§! opuszcza nasze terytorium. Po wyruszeniu w drogę przesyła wiadomość."
 enclave.8000.end: "Na szczęście poza zwolnieniem miejsca pracy [root.GetName] nie wywołuje żadnych zakłóceń przywództwa."
 enclave.8000.councilor_end: "Ze względu na zaangażowanie w pracę Rady, [root.GetName] wraz ze sztabem spowodowali poważne zakłócenia w działaniu rządu."
 shroudwalker_teacher_farewell: "§L„Igraliście z mocami, których nigdy nie zrozumiecie. Uważajcie i niech teraźniejszość daje wam pociechę, bo obrana przez was droga oznacza, że waszą przyszłość wypełni tylko ból”.§!"
 enclave.8000.shroudwalker_teacher.desc: "$enclave.8000.start$\n\n$shroudwalker_teacher_farewell$\n\n$enclave.8000.end$"
 enclave.8000.shroudwalker_teacher.desc.councilor: "$enclave.8000.start$\n\n$shroudwalker_teacher_farewell$\n\n$enclave.8000.councilor_end$"
 master_salvager_farewell: "§L„No cóż, pokazaliście wasze prawdziwe oblicze. Zdawało mi się, że jesteście lepsi. Oby wasze silniki zadławiły się i zgasły. Niech was próżnia pochłonie”.§!"
 enclave.8000.master_salvager.desc: "$enclave.8000.start$\n\n$master_salvager_farewell$\n\n$enclave.8000.end$"
 enclave.8000.master_salvager.desc.councilor: "$enclave.8000.start$\n\n$master_salvager_farewell$\n\n$enclave.8000.councilor_end$"
 curator_archivist_farewell: "§L„Podłość! Wulgarność! Tchórzostwo! I pomyśleć, że kiedyś mieliśmy was za cywilizowanych... Ale należało się spodziewać tej zdrady... Prymitywne instynkty i zwykła chciwość to od zawsze symbol charakteru waszego ludu”.§!"
 enclave.8000.curator_archivist.desc: "$enclave.8000.start$\n\n$curator_archivist_farewell$\n\n$enclave.8000.end$"
 enclave.8000.curator_archivist.desc.councilor: "$enclave.8000.start$\n\n$curator_archivist_farewell$\n\n$enclave.8000.end$"
 trader_leader_farewell: "§L„A dlaczego nie podzielono się ze mną tą małą rynkową tajemnicą? Oświećcie mnie, jaki jest tego cel? Gdzie w tym zyski? Idioci, czy nie wiecie, że zrujnowaliście nas wszystkich?”§!"
