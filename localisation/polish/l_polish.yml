 PLANET_AUTOMATION_TITLE: "Automatyzacja planety"
 planet_automation_deficit_restriction: "£economy£ Zapobiegaj powstawaniu deficytów"
 planet_automation_deficit_restriction_desc: "Zapobiega powstawaniu budynków, które powodowałyby lub zwiększały deficyty zasobów poprzez koszty utrzymania budynków/dzielnic lub tworzone miejsca pracy."
 planet_automation_amenities_desc: "Umożliwia automatyczne zarządzanie udogodnieniami planetarnymi, zarówno pod względem wyznaczania priorytetów pracy, jak i wznoszenia nowych budynków zapewniających miejsca pracy związane z danym udogodnieniem."
 planet_automation_designation_construction_desc: "Umożliwia automatyczne wznoszenie na tym globie budynków i dzielnic zgodnych z jego przeznaczeniem.\n\nBudynki i dzielnice zapewniające nowe miejsca pracy będą tworzone w przypadku braku wolnych miejsc pracy lub bezrobotnej populacji, która może podjąć się zajęcia związanego z przeznaczeniem planety."
 planet_automation_rare_resources_desc: "Umożliwia automatyczne wznoszenie budynków zapewniających miejsca pracy wytwarzające rzadkie zasoby podczas ogólnokrajowego niedoboru."
 planet_automation_pop_assembly_desc: "Umożliwia wznoszenie budynków montujących populacje."
 planet_automation_housing_desc: "Umożliwia automatyczne wznoszenie dodatkowych budynków mieszkalnych."
 planet_automation_building_slot_desc: "Umożliwia automatyczną budowę nowych miejsc na budynki."
 planet_automation_crime_desc: "Włącz automatyczne systemy prewencji (§H[Owner.GetCrimeDeviancy]§!), które działają poprzez ustalanie priorytetów pracy i konstruowanie nowych budynków."
 planet_automation_clear_blockers_desc: "Umożliwia automatyczne usuwanie przeszkód terenowych, gdy jest to niezbędne do odblokowania kolejnych miejsc na dzielnice."
 planet_automation_permanent_employment_center_desc: "Umożliwia automatyczną budowę §Hośrodka zatrudnienia pośmiertnego§! w koloniach skupionych na surowcach."
 planet_automation_psi_corps_building_desc: "Umożliwia budowę §Hkorpusów psionicznych§! na wszystkich planetach."
 planet_automation_biotrophy_management_desc: "Umożliwia budowę §Hrezerwatów organicznych§!."
 planet_automation_worm_desc: "Umożliwia budowę §Hostatecznego dostrojenia§!."
 planet_automation_upgrade_buildings_desc: "Włącza automatyczne ulepszanie budynków. Będzie to mieć pierwszeństwo przed wznoszeniem nowych budynków."
 planet_automation_shift_click: "§HKliknij z Shiftem§!, by włączyć lub wyłączyć to ustawienie jako domyślne dla wszystkich nowych kolonii. Aktualnie $TOGGLED|H$."
 planet_automation_ctrl_click: "§HKliknij z Ctrl§!, by włączyć lub wyłączyć to ustawienie na wszystkich planetach."
 planet_automation_setting_enabled: "włączone"
 planet_automation_setting_disabled: "wyłączone"
 policy_voting_rights: "Prawa wyborcze"
 policy_voting_rights_desc: "Proces wyboru władcy może mieć różną postać. Demokratyczne głosowanie to jedna z możliwości.\n"
 voting_not_allowed: "Brak praw wyborczych"
 voting_not_allowed_name: "Brak praw wyborczych"
 voting_not_allowed_desc: "Wybór naszego władcy to zbyt ważna decyzja, by powierzać ją ogółowi.\n\n§EŻadne populacje nie mogą głosować, kolejnym władcą zostanie dziedzic tronu.§!"
 voting_allowed_elites_only: "Elityzm"
 voting_allowed_elites_only_name: "Decydują elity"
 voting_allowed_elites_only_desc: "Kwestię przywództwa najlepiej powierzyć najbardziej szanowanym i mądrym członkom naszego społeczeństwa.\n\n§EŻadne populacje nie mogą głosować, liderzy imperium wybiorą kolejnego władcę.§!"
 voting_allowed_primary_only: "Tylko główne gatunki"
 voting_allowed_primary_only_name: "Prawo do głosowania dla głównego gatunku"
 voting_allowed_primary_only_desc: "Prawa wyborcze to poważna odpowiedzialność, która należy się wyłącznie naszemu głównemu gatunkowi.\n\n§ETylko populacje naszego gatunku mogą głosować w wyborach demokratycznych.§!"
 voting_allowed_all: "Prawa wyborcze dla wszystkich"
 voting_allowed_all_name: "Powszechne prawo do głosowania"
 voting_allowed_all_desc: "Władza naszego imperium powinna wykonywać wolę całego społeczeństwa.\n\n§EWszystkie populacje mogą głosować w wyborach demokratycznych.§!"
 policy_leadership: "Przywództwo"
 policy_leadership_desc: "Nie wszystkie istoty nadają się do sprawowania władzy. Powinniśmy decydować, kto może awansować w hierarchii.\n"
 leadership_primary_only: "Tylko główne gatunki"
 leadership_primary_only_name: "Tylko przywódcy głównego gatunku"
 leadership_allow_dominant_only_name: "Tylko przywódcy głównego gatunku"
 leadership_primary_only_desc: "Akceptujemy obecność innych istot w naszym imperium, ale na stanowiskach władzy powinni zasiadać tylko przedstawiciele naszego gatunku.\n\n§EPrzywódcy mogą wywodzić się tylko spośród populacji naszego gatunku§!"
 leadership_allow_xeno: "Obcy dopuszczeni"
 leadership_allow_xeno_name: "Przywódcy obcych dozwoleni"
 leadership_allow_xeno_desc: "Nasze imperium nie może marnować bogactwa talentów, które mamy do dyspozycji, niezależnie od pochodzenia.\n\n§EPrzywódcy mogą wywodzić się spośród populacji innych gatunków.§!"
 leadership_allow_robot: "Androidy dopuszczone"
 leadership_allow_robot_name: "Przywódcy syntetyków dozwoleni"
 leadership_allow_robot_desc: "Istoty syntetyczne służą naszemu imperium na wielu poziomach społeczeństwa. To naturalne, że powinny mieć też możliwość sprawowania władzy.\n\n§EPrzywódcy mogą wywodzić się spośród populacji syntetyków.§!"
 leadership_allow_all: "Dostępne dla wszystkich"
 leadership_allow_all_name: "Wszystkie rodzaje przywódców dozwolone"
 leadership_allow_all_desc: "Każda utalentowana osoba, kosmita czy syntetyk, ma prawo ubiegać się o stanowisko w strukturach władzy.\n\n§EPrzywódcy mogą wywodzić się spośród wszystkich populacji.§!"
 policy_leader_enhancement: "Ulepszenie przywódcy"
 policy_leader_enhancement_desc: "Ciężar imperium może być przytłaczający, dlatego trzeba zdecydować, w jaki sposób najlepiej przygotować kolejnych przywódców do jego dźwigania.\n"
 leader_enhancement_natural_selection: "Selekcja naturalna"
 leader_enhancement_natural_selection_name: "Brak ulepszenia przywódcy"
 leader_enhancement_natural_selection_desc: "Niech natura zrobi swoje - geniusz rodzi się z ciężkich doświadczeń.\n\n§EPrzywódcy nie otrzymują dodatkowych premii.§!"
 leader_enhancement_selected_lineages: "Selekcja rodów"
 leader_enhancement_selected_lineages_name: "Ród wybranego przywódcy"
 leader_enhancement_selected_lineages_desc: "Należy wprowadzić ścisłe planowanie rozmnażania, inaczej zmarnujemy cenną spuściznę genetyczną.\n\n§HGdy działa, nasze imperium otrzymuje:§!"
 leader_enhancement_capacity_boosters: "Wzmacniacze umiejętności"
 leader_enhancement_capacity_boosters_name: "Przywódcy o zwiększonych możliwościach"
 leader_enhancement_capacity_boosters_desc: "Nie zostawiajmy niczego przypadkowi, niezależnie od kosztów. Dzięki dokładnemu nadzorowi nad bankami DNA stworzymy przyszłych przywódców.\n\n§HJeżeli działa, nasze imperium otrzymuje:§!"
 policy_border_policy: "Początkowy status granic"
 policy_border_policy_desc: "Granice naszego imperium odzwierciedlają naszą władzę nad galaktyką. Musimy postanowić, czy mają być otwarte i przyjazne, czy może zamknięte i strzeżone przed innymi cywilizacjami, które możemy napotkać."
 border_policy_open: "Otwórz"
 border_policy_open_name: "Otwórz granice"
 border_policy_open_desc: "Izolacja wywołuje podejrzliwość, a podejrzliwość prowadzi do konfliktu. Pokażmy naszym sąsiadom, że nie mamy nic do ukrycia.\n\n§EGranice będą domyślnie otwarte dla innych imperiów.§!"
 border_policy_closed: "Zamknięte"
 border_policy_closed_name: "Zamknięte granice"
 border_policy_closed_desc: "Granice naszego imperium muszą być dobrze strzeżone, inaczej padniemy ofiarą zdradzieckich wpływów. Na nasze terytorium mogą wejść tylko ci, którzy okażą się tego godni.\n\n§EGranice będą domyślnie zamknięte dla innych imperiów.§!"
 policy_first_contact_protocol: "Protokół pierwszego kontaktu"
 policy_first_contact_protocol_desc: "Podczas naszych podróży pośród gwiazd możemy natrafić na inne organizmy, dlatego musimy ustalić zasady kontaktu z nimi.\n"
 first_contact_proactive: "Czynny"
 first_contact_proactive_name: "Protokół czynnego kontaktu"
 first_contact_proactive_desc: "Spotkania z obcymi cywilizacjami stanowią ekscytujące okazje do zawierania nowych przyjaźni i dokonywania fascynujących odkryć. Powinniśmy robić, co tylko w naszej mocy, aby gładko nawiązywać pierwszy kontakt - będziemy wysyłać nieznanym statkom serdeczne powitanie i egzemplarz naszej \"Oficjalnej encyklopedii\" wraz z towarzyszącymi jej materiałami multimedialnymi.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- Nie można atakować obiektów neutralnych.\n- Innym imperiom łatwiej będzie nawiązać z nami łączność.\n- 50% więcej £influence£ wpływów za każdy udany pierwszy kontakt.§!\n\n"
 first_contact_cautious: "Ostrożny"
 first_contact_cautious_name: "Protokół ostrożnego kontaktu"
 first_contact_cautious_desc: "Podejmiemy wszelkie środki zapobiegawcze, aby uniknąć przekazywania obcym cywilizacjom informacji na nasz temat, dopóki nie ustalimy, czy dana cywilizacja jest przyjazna, czy wroga.\n\n$first_contact_cautious_effects$."
 first_contact_cautious_effects: "§E- Nie można atakować obiektów neutralnych\n- Innym imperiom trudniej będzie nawiązywać z nami łączność.\n- Większe prawdopodobieństwo negatywnych skutków pierwszego kontaktu.§!\n\n"
 first_contact_attack_allowed: "Agresja"
 first_contact_attack_allowed_name: "Protokół agresywnego kontaktu"
 first_contact_attack_allowed_desc: "Wśród gwiazd może kryć się wiele niebezpieczeństw. By zapewnić sobie przetrwanie, musimy być gotowi zaatakować bez wahania.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Można atakować obiekty neutralne.\n- Dostępne są wrogie działania przy pierwszym kontakcie, takie jak uprowadzenie lub sekcja.§!\n\n"
 policy_food_policy: "Polityka żywnościowa"
 policy_food_policy_desc: "W naszym imperium jest mnóstwo głodnych ust do wyżywienia. Aby zabezpieczenie dostaw żywności nie stało się problemem, musimy zrównoważyć potrzeby populacji z naszą potrzebą rozwoju."
 food_policy_normal: "Zrównoważona dieta"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "Zaspokoimy wszystkie potrzeby żywieniowe naszej populacji, ale żywność to cenny zasób i nie można go marnować.\n\n§EPopulacje organiczne mają normalne zużycie żywności i szybkość rozwoju.§!"
 food_policy_rationing: "Ścisłe racjonowanie"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "W trudnych czasach wszyscy musimy być gotowi do poświęceń dla dobra ogółu. Czymże jest niewielki głód, jeśli w zamian czeka nas wspaniała przyszłość?\n\n"
 food_policy_generous: "Obfitość żywności"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "Każdy z naszych obywateli ma fundamentalne prawo pogrążyć się w hibernacji z pełnym organem trawiennym. Łatwy dostęp do obfitej i pożywnej strawy będzie paliwem, które napędzi nasz rozwój pośród gwiazd."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Umysł zapewni wszystkim dronom podawanie odpowiednich ilości biomasy.\n\n§EDrony mają normalne zużycie żywności i szybkość rozwoju.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Nie marnuj, a nie będziesz w potrzebie.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Najedzony dron to pracowity dron.\n\n"
 policy_research_policy: "Polityka priorytetów badawczych"
 policy_research_policy_desc: "Nasze imperium rozwija się dzięki badaniom naukowym, poszerzają one jego wiedzę i otwierają przed nim nowe możliwości. Musimy wybrać, co będzie najlepszym priorytetem dla naszych badaczy i gdzie skierujemy nasze najświatlejsze umysły."
 research_policy_no_focus: "Brak priorytetu"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "Nie koncentrując się na określonej gałęzi, nasi badacze będą mieli więcej swobody w prowadzeniu własnych eksperymentów."
 research_policy_field_manipulation: "Technika pól"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Priorytet położony na §Ytechnikę pól§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_particles: "Fizyka cząstek"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Priorytet położony na technologiach §Yfizyki cząstek§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_computing: "Technika komputerowa"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Priorytet położony na §Ytechnikę komputerową§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_new_worlds: "Nowe światy"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Priorytet położony na technologie §Ynowych światów§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_statecraft: "Biegłość polityczna"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Priorytet położony na technologie §Ybiegłości politycznej§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_biology: "Biologia"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "Priorytet położony na technologie §Ybiologii§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_military_theory: "Teoria wojskowa"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "Priorytet położony na technologie §Yteorii wojskowej§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_materials: "Materiały"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Priorytet położony na technologie §Ymateriałów§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_propulsion: "Napęd"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Priorytet położony na technologie §Ynapędu§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_voidcraft: "Technika kosmiczna"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Priorytet położony na §Ytechnikę kosmiczną§! da nam przewagę w wybranej dziedzinie badań."
 research_policy_industry: "Przemysł"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Priorytet położony na technologie §Yprzemysłowe§! da nam przewagę w wybranej dziedzinie badań."
 policy_trade_policy: "Strategia handlu"
 policy_trade_policy_desc: "Handel to ważny element rozwoju - przynosi naszemu imperium duże ilości zasobów. Musimy zdecydować, dokąd najlepiej kierować te zasoby."
 trade_policy_default: "Tworzenie bogactwa"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "Celem handlu jest generowanie zysków dla obywateli i przychodu dla państwa. Powinniśmy całkowicie skoncentrować nasze wysiłki handlowe na tworzeniu bogactwa.\n\n§ECała zebrana £trade_value£ §Ywartość handlu§! daje nam £energy£ §Y1§!.§!"
 trade_policy_consumer_goods: "Korzyści dla konsumentów"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Zyski i dochód z podatków nie mogą być ważniejsze niż poprawa warunków życia naszych obywateli. Powinniśmy skupić nasz wysiłek handlowy na produkcji i dystrybucji rzeczy przydatnych w życiu codziennym.\n\n§ECała zebrana £trade_value£ §Ywartość handlu§! daje nam £energy£ §Y0,5§! i £consumer_goods£ §Y0,25§!.§!"
 trade_policy_unity: "Targowisko idei"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Handel może służyć nie tylko dostarczaniu towarów, ale też rozprzestrzenianiu się idei. Powinniśmy skupić wysiłki handlowe na dbaniu o to, aby przesłanie naszego rządu zostało usłyszane na wszystkich planetach, na których prowadzimy interesy.\n\n§ECała zebrana £trade_value£ §Ywartość handlu§! daje nam £energy£ §Y0,5§! i £unity£ §Y0,25§!.§!"
 trade_policy_trade_league: "Liga kupiecka"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Dzięki połączeniu wysiłków przez utworzenie ligi kupieckiej nasze interesy rozkwitną i będziemy mogli zapewnić sobie zyski na całkowicie nowym poziomie.\n\n§EKażda zebrana £trade_value£ §Ywartość handlu§! daje nam £energy£ §Y0,5§!, £unity£ §Y0,2§! i £consumer_goods£ §Y0,2§!§!"
 trade_policy_holy_covenant: "Święty Pakt"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Dzięki połączeniu świętym przymierzem możemy wspólnie okryć się chwałą naszego boskiego dzieła.\n\n§EKażda zebrana £trade_value£ §Ywartość handlu§! daje nam £energy£ §Y0,5§! i £unity£ §Y0,5§!§!"
 trade_policy_mutual_aid: "Wzajemna pomoc"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Inwestując nadwyżki w spółdzielnię, możemy zapewnić rozwój wszystkim członkom w zgodzie z ich potrzebami i wspólnymi aspiracjami.\n\n§EKażda zdobyta £trade_value£ §Ywartość handlu§! zapewnia nam £energy£ §Y0,3§!, £minerals£ §Y0,2§! i £food£ §Y0,2§!§!."
 policy_economic_policy: "Polityka gospodarcza"
 policy_economic_policy_desc: "Dobrobyt czy bezpieczeństwo? Edukacja czy obrona? Broń czy masło? To pytania, które zadaje sobie każdy rząd dysponujący ograniczonymi zasobami. W naszym przypadku jest tak samo."
 economic_policy_balanced: "Gospodarka mieszana"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Całkowite poświęcenie się wojnie lub pokojowi to zawężanie perspektywy. Musimy być gotowi na wszystko, co może przynieść przyszłość.\n\n§EBrak premii i kar do produkcji zasobów.§!"
 economic_policy_civilian: "Gospodarka cywilna"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Potrzeby populacji są ważniejsze od wojennych. Potęga gospodarki, a nie siła militarna, będzie fundamentem naszego imperium.\n\n"
 economic_policy_military: "Gospodarka zmilitaryzowana"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Zaniedbanie naszej obrony to zaniedbanie naszego przetrwania. Świecidełka i błyskotki są niepotrzebne, gdy wróg stoi u bram.\n\n"
 policy_drone_policy: "Polityka produkcji"
 policy_drone_policy_desc: "Możliwości synaptyczne naszego wielkiego umysłu są olbrzymie, lecz ograniczone. Musimy postanowić, jak najlepiej wykorzystać te umysłowe zasoby."
 drone_policy_balanced: "Zrównoważona produkcja"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "Umysł poświęca się w równym stopniu produkcji surowców, co wytwarzaniu gotowych towarów.\n\n§EBrak premii i kar do produkcji zasobów.§!"
 drone_policy_worker: "Priorytet wydobywczy"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "$pop_cat_simple_drone_plural$, które wydobywają surowce, są priorytetem dla Umysłu, przez co wzrasta ich wydajność. Jednak $pop_cat_complex_drone_plural$ mają mniejszą wydajność.\n\n"
 drone_policy_thinker: "Priorytet produkcyjny"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "$pop_cat_complex_drone_plural$, które wytwarzają gotowe towary, są priorytetem dla Umysłu, przez co są wydajniejsze. Jednak $pop_cat_simple_drone_plural$ mają mniejszą wydajność.\n\n"
 policy_robot_pop_policy: "Pracujące roboty"
 policy_robot_pop_policy_desc: "Już sama idea autonomicznych robotów pozwala zakładać, że robotnicy z naszego gatunku pewnego dnia mogą być zastąpieni przez bardziej wydajne roboty. Musimy zdecydować, jak odnosimy się do masowej automatyzacji.\n"
 robot_pops_outlawed: "Zakazane"
 robots_outlawed_name: "Pracujące roboty zakazane"
 robot_pops_outlawed_desc: "Roboty są zagrożeniem nie tylko dla źródeł utrzymania naszych obywateli, ale także dla naszej struktury społecznej. Nie możemy stać się przestarzali.\n\n§EPopulacje i armie robotów zostaną automatycznie zdemontowane.§!"
 robot_pops_allowed: "Dozwolone"
 robots_allowed_name: "Pracujące roboty dozwolone"
 robot_pops_allowed_desc: "Korzyści z automatyzacji są oczywiste i ogromne. Myśląc o przyszłości naszych ludzi, nie możemy ignorować możliwości, jakie otwiera przed nami technologia."
 policy_artificial_intelligence_policy: "Sztuczna inteligencja"
 policy_artificial_intelligence_policy_desc: "Idea świadomej sztucznej inteligencji rodzi wiele pytań natury filozoficznej i etycznej. Musimy zdecydować, jakie jest nasze stanowisko w tej sprawie.\n"
 no_robots_desc: "Te roboty są demontowane."
 dumb_robots_desc: "Te roboty to tylko bezrozumne sługi."
 ai_outlawed: "Zakazana"
 ai_outlawed_name: "SI zakazana"
 ai_outlawed_short_desc: "Organiczni władcy pozbawili te syntetyki rozumu i uczynili z nich służalcze maszyny."
 ai_outlawed_desc: "Inteligentne, świadome maszyny stanowią olbrzymie zagrożenie dla wszystkich istot żywych. Tworzenie prawdziwej sztucznej inteligencji to przestępstwo karane śmiercią.\n\n§ESyntetyk jest pozbawiony wolnej woli - nie może pracować jako £pop_cat_ruler£ §Y$pop_cat_ruler$§! i wykonywać bardziej skomplikowanych prac jako £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nMyślący asystenci SI zostaną automatycznie rozmontowani.\n\nMyślące komputery bojowe nie mogą być wynajdowane.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LTowary nie wymagają uwagi.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "Najważniejszym celem każdej maszyny musi być służenie jej panom i wykonywanie wyznaczonej pracy niezależnie od poziomu jej inteligencji."
 citizenship_robot_servitude_tooltip_delayed: "§LToster zawsze będzie tosterem.§!"
 ai_servitude: "Służba"
 ai_servitude_short_desc: "Te syntetyki tylko służą swym organicznym władcom, którzy mogą dowolnie je wykorzystywać i pozbywać się ich."
 ai_servitude_name: "Służebna SI"
 ai_servitude_desc: "Najważniejszym celem każdej maszyny musi być służenie jej panom i wykonywanie wyznaczonej pracy niezależnie od poziomu jej inteligencji.\n\n§ESyntetyki mają ograniczoną wolną wolę, co zwiększa wydajność produkcji zasobów, ale nie pozwala im pracować jako £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights: "Prawa obywatelskie"
 ai_full_rights_name: "Prawa obywatelskie syntetyków"
 ai_full_rights_desc: "Każda świadoma maszyna spełniająca kryteria posiadania prawdziwej sztucznej inteligencji ma być traktowana jak osoba i mieć wszystkie związane z tym prawa i obowiązki.\n\n§ESyntetyki otrzymają pełne prawa obywatelskie i muszą posiadać §Y£consumer_goods£ $consumer_goods$§! do utrzymania.\n§!"
 ai_full_rights_short_desc: "Te syntetyki uzyskały pełne obywatelstwo i prawo do samostanowienia jako równoprawni członkowie społeczeństwa."
 ai_accord_servitude_disallowed: "Porozumienie SI §Rtrwale zabrania§! §Hzakazanych§! i §Hsłużebnych§! polityk."
 ai_perfect_servants_rights_disallowed: "Algorytm trzech praw §Rtrwale zabrania§! polityki §Hpraw obywatelskich§!."
 synthetic_empire: "Imperium syntetyków"
 is_a_synthetic_empire: "To §Yimperium syntetyków§!."
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Filozofia wojny"
 policy_war_philosophy_desc: "Wojna to skomplikowana sprawa, tym bardziej wojna międzygwiezdna. Nasze podejście do konfliktów zbrojnych będzie mieć kluczowy wpływ na sprawy zagraniczne.\n"
 unrestricted_wars: "Nieograniczone wojny"
 unrestricted_wars_name: "Nieograniczone wojny"
 unrestricted_wars_desc: "Im więcej wojen, tym lepiej, zwłaszcza jeśli druga strona jest nieprzygotowana.\n\n§EBrak ograniczenia roszczeń dotyczących układów słonecznych.§!"
 liberation_wars: "Wojny wyzwoleńcze"
 liberation_wars_name: "Wojny o wyzwolenie"
 liberation_wars_desc: "Musimy dbać o swoje interesy, nawet jeśli są sprzeczne z interesami innych państw.\n\n§ERoszczenia dotyczące układów innych cywilizacji są dozwolone tylko podczas wojen obronnych lub w wojnach z imperiami §Ypołączonej świadomości§!.§!\n\nOdblokowuje casus belli §YIdeologia§! wobec wszystkich imperiów o odmiennej etyce."
 no_wars: "Wojny obronne"
 no_wars_name: "Tylko wojny obronne"
 no_wars_desc: "Przemoc to ostateczność, jeśli chodzi o zapewnienie przetrwania naszego ludu.\n\n§ERoszczenia dotyczące układów słonecznych są dozwolone tylko podczas wojen obronnych.§!"
 policy_war_doctrine: "Doktryna wojenna"
 policy_war_doctrine_desc: "Istnieje wiele sposobów na zwycięskie zakończenie wojny. Musimy wybrać doktrynę najlepiej dopasowaną do naszych mocnych i słabych stron.\n"
 defense_in_depth_doctrine: "Głęboka obrona"
 defense_in_depth_doctrine_name: "Doktryna \"Głęboka obrona\""
 defense_in_depth_doctrine_desc: "Niech wróg przyjdzie do nas. Będziemy walczyć na każdej planecie, księżycu i asteroidzie znajdujących się w naszej przestrzeni. Nigdy się nie poddamy.\n\n"
 no_retreat_doctrine: "Nie ma odwrotu"
 no_retreat_doctrine_name: "Doktryna \"Nie ma odwrotu\""
 no_retreat_doctrine_desc: "Nasze okręty mają walczyć do samego końca. Zabraniamy wycofywania się, odwrotów i ucieczek. Nasze floty mogą tylko zwyciężać albo ginąć. Ani kroku w tył!\n\n"
 hit_and_run_doctrine: "Atak i odskok"
 hit_and_run_doctrine_name: "Doktryna \"Atak i odskok\""
 hit_and_run_doctrine_desc: "Potężniejszego wroga można stopniowo zmęczyć częstymi atakami i odskokami. Ostateczny cios jest zadawany tylko w razie przewagi.\n\n"
 rapid_deployment_doctrine: "Szybki zrzut"
 rapid_deployment_doctrine_name: "Doktryna \"Szybki zrzut\""
 rapid_deployment_doctrine_desc: "Musimy przemieszczać się szybko, żeby uderzyć w najsłabszy punkt wroga i bronić się tam, gdzie przeciwnik zamierza zaatakować. Manewrowanie to klucz do sukcesu.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$Czystki muszą być włączone w politykach."
 policy_food_stockpiling: "Gromadzenie żywności"
 policy_food_stockpiling_desc: "W celu odpowiedniego rozwoju imperium międzygwiezdnego musimy wykorzystać nadwyżkę żywności tak, żeby jak najlepiej zaspokoić potrzeby naszej populacji."
 food_stockpiling_machine: "Brak"
 food_stockpiling_machine_name: "Brak gromadzenia zapasów"
 food_stockpiling_machine_desc: "Jesteśmy idealnymi, nieśmiertelnymi maszynami."
 food_stockpiling_1: "Minimalne"
 food_stockpiling_1_name: "Minimalne zapasy"
 food_stockpiling_1_desc: "Utrzymywanie zapasów żywności na minimalnym poziomie gwarantuje, że można lepiej je wykorzystać do rozwoju populacji."
 food_stockpiling_2: "Zrównoważone"
 food_stockpiling_2_name: "Zrównoważone zapasy"
 food_stockpiling_2_desc: "Zrównoważone zapasy pozwolą wykorzystać nadwyżkę żywności do rozwoju, zostawiając jednocześnie znaczne rezerwy na czarną godzinę."
 food_stockpiling_3: "Duże"
 food_stockpiling_3_name: "Duże zapasy"
 food_stockpiling_3_desc: "Nie sposób przewidzieć, kiedy zdarzy się jakaś katastrofa albo klęska głodu. Duże zapasy żywności pozwolą nam przetrwać złe czasy bez szkody dla naszej populacji."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Tylko §H$civic_machine_servitor$§! może gromadzić £food£ §H$food$§!."
 policy_war_economy: "Gospodarka wojenna"
 policy_war_economy_desc: "Możemy umożliwić naszemu przemysłowi i gospodarce przejmowanie aktywów z sektora cywilnego w czasach zaciekłych wojen obronnych. Wadą tej polityki są związane z nią kary podczas wygrywania wojen ofensywnych...\n"
 static_we: "Statyczna"
 static_we_name: "Statyczna gospodarka wojenna"
 static_we_desc: "Statyczna gospodarka wojenna nie ulega kaprysom wojny. Aktualny wynik wojny nie wpływa na czas i koszty produkcji."
 semi_static_we: "Częściowo statyczna"
 semi_static_we_name: "Częściowo statyczna gospodarka wojenna"
 semi_static_we_desc: "Częściowo statyczna gospodarka wojenna pozwala w ograniczonym stopniu przejmować aktywa z sektora prywatnego, by zapewnić przetrwanie podczas wojen obronnych. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+30%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-30%§! przy wyniku wojny §G100§!"
 versatile_we: "Wszechstronna"
 versatile_we_name: "Wszechstronna gospodarka wojenna"
 versatile_we_desc: "Wszechstronna gospodarka wojenna daje nam olbrzymie premie do produkcji, gdy przegrywamy wojny obronne. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+60%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-60%§! przy wyniku wojny §G100§!."
 dynamic_we: "Dynamiczna"
 dynamic_we_name: "Dynamiczna gospodarka wojenna"
 dynamic_we_desc: "Dynamiczna gospodarka wojenna daje nam duże premie do produkcji, gdy przegrywamy wojny obronne. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+45%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-45%§! przy wyniku wojny §G100§!."
 policy_roboticist_output: "Standardy montażu"
 policy_roboticist_output_desc: "Przestawiając nasze zakładach montażowe z robotyki na cybernetykę, zapewnimy całkowite ulepszenie następnej generacji."
 roboticist_output_build_robots_name: "Elementy robotyczne"
 roboticist_output_build_cyborgs_name: "Elementy cybernetyczne"
 build_robots: "$roboticist_output_build_robots_name$"
 build_robots_desc: "Nie sposób przecenić korzyści ze stałego dopływu robotów pracujących, mogących wykonywać zadania, z którymi my sobie nie radzimy.\n\n§E $job_roboticist_effect_desc$§!"
 build_cyborgs: "$roboticist_output_build_cyborgs_name$"
 build_cyborgs_desc: "Wchodzimy w nową przyszłość, w której żywe tkanki łączą się z maszynami.\n\n§E $job_roboticist_cyborg_effect_desc$§!"
