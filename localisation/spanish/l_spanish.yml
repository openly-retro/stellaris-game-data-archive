 ####################################
 energy: "Créditos energéticos"
 energy_desc: "§ELos §Hcréditos energéticos§! (£energy£) son una divisa basada en energía aceptada por todas las razas espaciales. Puedes ganar más energía al:\n§Y1.§! Construir §Hdistritos generadores§! en la superficie de los planetas colonizados.\n§Y2.§! Usar §Hnaves de construcción§! para construir §Hestaciones mineras§! alrededor de estrellas o planetas ricos en energía.\n§Y3.§! Vender recursos en el §Hmercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 influence: "Influencia"
 influence_desc_hive_mind: "§ELa §Hinfluencia§! (£influence£) representa la capacidad que tiene nuestra §Hmente colmena§! de controlar el conjunto de la galaxia, y se usa para muchas cosas, como establecer y mantener §Htratados diplomáticos§!, hacer §Hreivindicaciones§! y construir §Hpuestos de avanzada§!. El índice de ganancia es bastante constante durante el juego, pero puede aumentarse al mantener una flota poderosa, investigar tecnologías y declarar a otros imperios tus §Hrivales§!.§!"
 influence_desc_machine_intelligence: "§ELa §Hinfluencia§! (£influence£) representa la habilidad de la §Hinteligencia artificial§! primaria de desviar potencia de procesamiento para asumir el control directo del conjunto de la galaxia, y se usa para muchas cosas, como establecer y mantener §Htratados diplomáticos§!, hacer §Hreivindicaciones§! y construir §Hpuestos de avanzada§!. El índice de ganancia es bastante constante durante el juego, pero puede aumentarse al mantener una flota poderosa, investigar tecnologías y declarar a otros imperios tus §Hrivales§!.§!"
 influence_desc: "§ELa §Hinfluencia§! (£influence£) representa la influencia política y se usa para muchas cosas, como presentar §Hreivindicaciones§! y construir §Hpuestos de avanzada§!. El índice de ganancia es bastante constante durante el juego, pero puede aumentarse al declarar a otros imperios tus §Hrivales§! o al aumentar tu §Hproyección de energía§!.\n\nLa §Hproyección de energía§! otorga hasta §Y2§! de §Hinfluencia§! en función de las naves que tengas en comparación con el §Htamaño de tu imperio§!.§!"
 food: "Comida"
 food_desc: "§ELa §Hcomida§! (£food£) representa los diversos nutrientes necesarios para mantener y aumentar la £pop£ §Hpoblación§!. Puedes conseguir más si:\n§Y1.§! Construyes §Hdistritos agrícolas§! en la superficie de planetas colonizados.\n§Y2.§! Compras más en el §Hmercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 food_desc_machine_intelligence: "§E§H$food$§! (£food£) representa las diferentes fuentes de nutrientes biológicos que los orgánicos necesitan para sustentar sus frágiles cuerpos. §HLos $auth_machine_intelligence$s§! no necesitan este recurso, a excepción de los §H$civic_machine_servitor$s§! que pueden cultivar comida para sus §Hpoblaciones de $citizenship_organic_trophy$§! y §Hasimiladores determinados§! para sus §Hpoblaciones de cíborgs§! si:\n§Y1.§! Construyen §Hdistritos agrícolas§! en la superficie de planetas colonizados.\n§Y2.§! Compran más en el §Hmercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 minerals: "Minerales"
 minerals_desc: "§ELos §Hminerales§! (£minerals£) son un término general para los recursos básicos necesarios para construir naves, estaciones y edificios planetarios. Podemos ganar más al:\n§Y1.§! Construir §Hdistritos mineros§! en la superficie de planetas colonizados.\n§Y2.§! Usar §Hnaves de construcción§! para construir §Hestaciones mineras§! alrededor de asteroides o planetas ricos en minerales.\n§Y3.§! Comprar más en el §Hmercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 physics_research: "Investigación en física"
 physics_research_desc: "§ELa §Hinvestigación en física§! (£physics£) se utiliza para desarrollar nuevas tecnologías. Podemos aumentar el rendimiento de este modo: \n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
 society_research: "Investigación en sociedad"
 society_research_desc: "§ELa §Hinvestigación en sociedad§! (£society£) se utiliza para desarrollar nuevas tecnologías. Podemos aumentar el rendimiento de este modo:\n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
 engineering_research: "Investigación en ingeniería"
 engineering_research_desc: "§ELa §Hinvestigación en ingeniería§! (£engineering£) se utiliza para desarrollar nuevas tecnologías. Podemos aumentar el rendimiento de este modo:\n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
 unity: "Unidad"
 unity_desc: "§ELa §H$unity$§! (£unity£) se usa para desbloquear nuevas §Htradiciones§!, reclutar §Hlíderes§! y promulgar §Hedictos§!. Podemos aumentar nuestro rendimiento al construir £building£ §H$building_autochthon_monument$§! u otros edificios que proporcionen trabajos que produzcan Unidad.§!"
 consumer_goods: "Bienes de consumo"
 consumer_goods_desc: "§E§H$consumer_goods$§! (£consumer_goods£) es un recurso avanzado que representa diversos dispositivos, lujos y bienes necesarios para dar a las £pop£ §Hpoblaciones§! una buena vida y realizar £job£ §Htrabajos§! intelectuales, como el de £job_researcher£ §Hinvestigar§!. Puedes ganar más al:\n§Y1.§! Construir edificios de £building£ §Hindustrias civiles§! en la superficie de los planetas colonizados.\n§Y2.§! Construir £district£ §Hdistritos industriales§! en la superficie de los planetas colonizados.\n§Y3.§! Comprar más en el §Hmercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
