 TECH_UNLOCK_MINING_STATION_DESC: "§HStacja górnicza§!\nStacja górnicza może eksploatować z orbity planetarne złoża minerałów i cennych zasobów."
 TECH_UNLOCK_RESEARCH_STATION_TITLE: "§HOdblokowuje stację:§! Stacja badawcza"
 TECH_UNLOCK_RESEARCH_STATION_DESC: "§HStacja badawcza§!\nStacja badawcza może z orbity badać różne zjawiska planetarne i gromadzić cenne dane naukowe."
 TECH_UNLOCK_AFTERBURNER_1_TITLE: "§HOdblokowuje komponent:§! Dopalacze"
 TECH_UNLOCK_AFTERBURNER_1_DESC: "§HDopalacze§!\nTe potężne silniki zapewniają dodatkową prędkość bojową, ale zużywają wiele mocy."
 TECH_UNLOCK_AFTERBURNER_2_TITLE: "§HOdblokowuje komponent:§! Zaawansowane dopalacze"
