 first_contact.253.B.devourer: "Już wkrótce się dowiemy, czy oni są smaczni."
 first_contact.254.name: "$first_contact.253.name$"
 first_contact.254.desc.normal.end: "Przekaz wideo z wnętrza statku został już odcięty, ale wcześniej mogliśmy obejrzeć kosmitów dokonujących egzekucji wszystkich jeńców, bez okazania jakiegokolwiek szacunku dla życia [This.Owner.GetSpeciesAdj]. Musimy założyć, że w konfrontacji z cywilizacją postępującą tak okrutnie wojna jest nieunikniona."
 first_contact.254.desc.hive.end: "zdołali pojmać wiele naszych pomniejszych dronów i wymordowali je w całkowicie irracjonalny sposób, nie zważając na marnotrawstwo zasobów. Ten fakt, wraz z kradzieżą naszego statku i wszystkich znajdujących się na nim technologii, spowodował znaczne podwyższenie poziomu zagrożenia, jaki przypisujemy tej cywilizacji."
 first_contact.254.desc.machine.end: "zdołali pojmać wiele naszych dronów i rozmontowali je brutalnie w całkowicie irracjonalny sposób. Ten fakt, wraz z kradzieżą naszego statku i wszystkich znajdujących się na nim technologii, spowodował znaczne podwyższenie poziomu zagrożenia, jaki przypisujemy tej cywilizacji."
