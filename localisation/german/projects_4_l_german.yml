 ####################################
 #Special Projects
 ####################################
 hallucinogen_removal: "Halluzinogen-Entfernung"
 hallucinogen_removal_DESC: "Versuche unternehmen, das Halluzinogen aus der Atmosphäre von [Root.GetName] zu entfernen."
 impact_defence_system: "Asteroiden-Verteidigungssystem"
 impact_defence_system_DESC: "Wir müssen untersuchen, wie wir die Kolonie auf [Root.GetName] am besten vor den häufigen Asteroideneinschlägen schützen können, die den Planeten heimsuchen."
 titanic_life_study_normal: "Titanisches Leben - Studium"
 titanic_life_study_normal_DESC: "Durch das Studium der titanischen Lebensformen auf [Root.GetName] können wir sie hoffentlich verstehen lernen und möglicherweise sogar mit ihnen kommunizieren."
 titanic_life_study_mean: "Titanisches Leben - Autopsien"
 titanic_life_study_mean_DESC: "Durch das Sezieren der titanischen Lebensformen auf [Root.GetName] sollten wir schon bald wissen, wie wir sie am besten ausbeuten können!"
 titanic_life_study_nice: "Titanisches Leben - Überwachung"
 titanic_life_study_nice_DESC: "Die vorsichtige Überwachung der titanischen Lebensformen auf [Root.GetName] wird uns hoffentlich ermöglichen, in Frieden mit ihnen zu leben."
 retaliatory_genome_mapping: "Vergeltendes DNS-Mapping"
 retaliatory_genome_mapping_DESC: "Wenn wir ein Schiff zur Alien-Heimatwelt schicken, werden wir in der Lage sein, dieselben Daten über sie zu sammeln, die sie vermutlich über uns haben."
 woodwind_instrument_investigation: "Holzblasinstrument-Untersuchung"
 woodwind_instrument_investigation_DESC: "Wir müssen das Ausgangsmaterial eines mysteriösen Musikinstruments finden, das einen entspannenden Effekt auf unsere Biologie zu haben scheint."
 disappearing_pops_project: "Verschwinden auf [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC: "Strafverfolgungsbehörden auf [missing_pops_planet.GetName] benötigen die Unterstützung einer militärischen Einsatztruppe, um Unruhen zu unterdrücken, während sie die mysteriösen Verschwinden untersuchen können."
 mystery_cream_project: "Alterlos"
 mystery_cream_project_DESC: "Die neue Anti-Aging-Creme Alterlos verbreitet sich wie ein Buschfeuer im ganzen Reich und stimuliert die Zellregeneration außerordentlich. Wenn wir den dafür verantwortlichen Wirkstoff identifizieren könnten, könnten wir ihn möglicherweise dazu benutzen, um eine nachhaltigere Wirkung zu erzielen."
 cream_origin_project: "Auf der Suche nach einer faltenfreien Existenz"
 cream_origin_project_DESC: "Wir müssen den Ursprung dieser Lotion finden."
 MAGNETIC_PLANET_RESEARCH_PROJECT: "Magnetische Mystien auf [Root.GetName] untersuchen"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC: "Mehrere seltsame magnetische Störungen haben das Leben auf [Root.GetName] verunsichert. Bis vor kurzem war ihre Ursache ein vollkommendes Rätsel, doch mit den daten, die wir bei sich wiederholenden Ereignissen sammeln konnten, sollte es nun möglich sein die Wahrheit hinter ihnen aufzudecken."
 ROGUEMOON_PROJECT: "Der mysteriöse Mond von [Root.GetName]"
 ROGUEMOON_PROJECT_DESC: "Führt eine detaillierte Untersuchung von [event_target:roguemoon.Planet.GetName] durch und findet herauszufinden, woher er stammt."
 DPORTAL_PROJECT: "Das Dimensionsportal von [Root.GetName]"
 DPORTAL_PROJECT_DESC: "Findet heraus, wohin das Dimensionsportal auf [Root.GetName] führt."
 DPORTAL_PROJECT_SCIENCE: "Schließt das Portal!"
 DPORTAL_PROJECT_SCIENCE_DESC: "Es muss einen Weg geben, wie wir dieses Portal schließen können und die Wissenschaft wird ihn finden!"
 DPORTAL_PROJECT_PRAYER: "Schließt das Portal!"
 DPORTAL_PROJECT_PRAYER_DESC: "Solch einem Portal kann sicher mit positiver Energie entgegengewirkt werden!"
 DPORTAL_PROJECT_PSI_PRAYER: "Schließt das Portal!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC: "Solch einem Portal kann sicher mit psionischer Energie entgegengewirkt werden!"
 DPORTAL_PROJECT_ROCKS: "Schließt das Portal!"
 DPORTAL_PROJECT_ROCKS_DESC: "Vielleicht werden Steine, wenn genug von ihnen in das Portal geworden werden, es blockieren?"
 SNEK_SCIENCE_PROJECT: "Wissenschaft nutzen"
 SNEK_SCIENCE_PROJECT_DESC: "Wissenschaft! Wir nutzen die Wissenschaft! Nach einer Reihe sorgfältig durchgeführter Beobachtungsstudien und einiger produktiver Treffen haben wir uns dazu entschieden, Muster im Verhalten der Ophiten zu finden und Pläne zu entwickeln, um ihnen entgegenzuwirken. Wenn wir Beweise dafür finden, dass sie Werkzeuge verwenden und sich an neue Gegebenheiten anpassen, könnten wir vielleicht sogar mit ihnen reden! Wir müssen nur darauf achten, dass wir die Daten nicht verfälschen, indem wir uns in ihre Aktivitäten einmischen, auch wenn das bedeutet, dass wir in Kauf nehmen müssen, dass sie Kolonisten beißen und Energie abzapfen."
 SNEK_WAR_PROJECT: "Soldaten nutzen"
 SNEK_WAR_PROJECT_DESC: "Krieg! Wir ziehen in den Krieg! Wir wissen nicht, warum sie hierhergekommen sind. Wir wissen auch nicht, was sie hier tun. Doch wir wissen eines: Sie hassen uns, und deshalb müssen sie lernen, uns zu fürchten. Es ist an der Zeit, ein paar Wachen zu postieren, ein paar Patrouillen aufzustellen, uns von Haus zu Haus durchzuarbeiten und sie alle im Feuer zu verbrennen! Koste es, was es wolle: Wir müssen alles vernichten, was zischt und schlängelt!"
