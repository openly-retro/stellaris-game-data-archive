 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "칼날 바람"
 astral_rift.2755.desc: "우리는 바람 생물에게 대량의 합금 금속 가루를 주었습니다. 마모로 생긴 이 금속 가루는 기류 하나에도 날아갈 정도로 가벼웠지만, 대부분의 금속을 짧은 시간에 마모시킬 정도로 강했습니다.\n\n한 무리의 기류들이 이 금속 가루를 이용해 근처 틈에서 몸을 피하고 있는 노란 균류 무리를 가루로 만들었습니다.\n\n바람 생물들은 계속해서 금속 가루를 널리 퍼뜨렸습니다. 칼날 같은 바람이 일제히 융단 폭격을 하듯 포자를 내뿜는 균류를 노리며 행성 지표면을 강타했습니다.\n\n감사 인사 대신인지, 부드러운 산들바람이 불어와 우리에게 털 뭉치 알을 한 아름 가져다주었습니다. 이 알을 이용하면 우리도 우리만의 '살아 있는 바람'을 만들어, 우리 개척지 중 원하는 곳에 강한 풍속의 기류를 선사할 수 있습니다."
 astral_rift.2760.name: "만개하는 균류"
 astral_rift.2760.desc: "우리는 행성 표면에 대량의 미네랄 영양분을 살포했습니다. 그리고 영양분을 준 토양 위에 바람을 견뎌낼 수 있는 식물이 자라게 했습니다. 덕분에 이 행성의 균류가 비옥해진 땅 위에 막대한 양의 포자를 뿌릴 수 있었습니다.\n\n기존 균류 군집도 이미 규모와 회복력 면에서 성장하고 있습니다. 시간이 지나면 균류가 행성 표면 전체를 덮어, 바람 생물의 번식을 차단할 것입니다.\n\n균류 군체는 새로 얻은 힘 덕분에 신경 노드가 터질 듯 요동치더니, 균사체망을 통해 감사 인사를 전해 왔습니다.\n\n그러더니 우리와 가까운 지표면에서 처음 보는 균류가 솟아 나왔습니다. 이 버섯의 둥근 갓에는 고농도 외계 가스가 가득합니다. 이 '먼지버섯'을 재배하면 가치가 높은 자원을 생산하는 데 도움이 될 것이라고 확신합니다."
 astral_rift.2765.name: "쉽지 않은 협상"
 astral_rift.2765.desc: "균류와 바람 생물의 소통 방식이 극단적으로 다른 까닭에, 협상 과정은 지난하고도 복잡하게 진행되었습니다. 하지만 결국 우리는 두 생물종 사이에서 합의를 끌어냈습니다.\n\n바람 생물은 기존 포자 군집을 해치지 않는 한, 행성 지표면 중에서 정해진 비율에 해당하는 지역에서 포식 및 번식 활동을 할 권리를 지닙니다. 균류 군체도 같은 비율의 지역에서 마음껏 포자를 퍼뜨릴 수 있으며, 보호망을 형성해 수많은 여러 생물종을 지킬 수 있습니다.\n\n이 협상으로 이 행성의 독특한 생태계는 새로이 번성할 기회를 얻었습니다. 균열 너머에서도 이 행성의 변화 과정을 파악할 수 있도록 관측 위성을 배치했습니다."
 astral_rift.2770.name: "생물학적 말살"
 astral_rift.2770.desc: "두 [Explorer.GetPreFTLLower] 종족 간의 다툼을 보는 것도 이제는 질립니다.\n\n이에 우리는 강력한 산성 물질을 합성해 행성의 대기에 살포했습니다. 부식성 물질이 퍼져나가기 시작하면서 바람 생물은 먼지로 분해되었고, 균류 또한 검게 변해 쪼그라들었습니다. 우리는 행성 대기에 있던 기존 화합물을 활용해 산성 물질을 순차적으로 행성 전체에 퍼뜨릴 수 있었습니다.\n\n행성의 모든 생명체가 사라진 것을 확인한 뒤, 우리는 쓸 만한 물질을 깨끗이 수거했습니다."
 astral_rift.2770.a: "고생했습니다."
 astral_rift.2790.name: "특별한 요청"
 astral_rift.2790.desc: "최근 우리가 조사 중이던 [from.solar_system.GetName]의 균열 너머에서 복잡한 합의를 끌어낸 [this.GetName](이)가 전직을 요청했습니다. 험난한 중재 과정을 거치는 중에, 협상에 대한 열정이 새로이 눈을 뜬 것입니다. 허락할 경우, [this.GetName](은)는 앞으로 과학계를 떠나 우리 제국의 외교 시설에서 사절로서 일하게 됩니다."
 astral_rift.2790.a: "좋습니다."
 astral_rift.2790.a.tt: "[This.GetName](이)가 지도자 후보에서 제거되고 §Y사절§!이 됩니다."
 astral_rift.2790.b: "그 지도자는 과학자로서의 가치가 더욱 높습니다."
