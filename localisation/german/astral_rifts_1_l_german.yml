 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "Der Kristallriss"
 astral_rift.1000.name: "Verständnis"
 astral_rift.1000.desc: "Etwas jenseits des Risses hat die Kontrolle über die Sphäre übernommen und unser Rückholgerät deaktiviert.\n\nDie ersten Datenpakete, die wir erhielten, waren unverständlich, aber aus den folgenden Übertragungen können wir uns langsam Nachrichten zusammenschustern. Wir vermuten, dass die Zeit auf der anderen Seite dieses Risses deutlich schneller vergeht und wir die Kommunikation in Echtzeit durch den Durchbruch empfangen.\n\nDas Ergebnis ist ungefähr ein Wort pro Tag. Der folgende Bericht ist alles, was wir bisher erhalten haben.\n\n§E\"wir beobachten ...\"§!\n\n§E\"Entschuldigung ... Methode ... unschön ...\"§!\n\n§E\"Notfall ...\"§!\n\n§E\"verstehen ...\"§!\n\nDiese kurzen Nachrichten sind versteckt inmitten schwerer Störgeräusche und unverständlicher Daten.\n\nWer weiß, in welcher Gefahr sich die Besatzung der §Y$tech_rift_sphere$§! wohl befindet.\n\nEs ist eventuell möglich, den Kontakt wiederherzustellen und die Kontrolle wiederzuerlangen, indem wir einen elektromagnetischen Impuls durch das Ankerseil schicken, der unsere Kontrollsysteme zurücksetzen könnte."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "Der Bericht, den wir von unserer §Y$tech_rift_sphere$§! erhalten haben, enthält keine Spur der [Leader.GetMechanicalBiological]en Signatur unserer [Explorer.GetScientistPlural].\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Lasst die KI nach versteckten Mustern suchen."
 astral_rift.1000.b: "Verpasst dem Ankerkabel einen EMP."
 astral_rift.1005.name: "Zuhause"
 astral_rift.1005.desc.common: "Aus den Bildern konnten wir eine Projektion unserer Galaxie zusammenstückeln sowie ein zweites Bild eines deutlich kleineren, doch ungewöhnlich dichten Systems. Zwischen den beiden erstreckte sich eine Reihe von Astralrissen. Uns wurde klar, dass wir es hierbei mit einer Wegbeschreibung von unserer Dimension an einen anderen Ort zu tun hatten.\n\nEin kleiner Lichtpunkt im Bild unserer Galaxie war überdeutlich betont. Eine spätere Analyse bestätigte, dass es sich hierbei um unsere Heimatwelt [Explorer.GetHomeWorldName] in ihrem vollen Glanz handelte. Ein ähnlich markiertes Licht fanden wir auch im benachbarten Universum.\n\nSie zeigen uns, wohin wir gehen sollen.\n\nWir empfangen mehr Daten, als unsere Computer verarbeiten können, bevor sie beschädigt werden oder verloren gehen. Wir sollten priorisieren, welche Art von Information wir speichern wollen."
 astral_rift.1005.desc: "Die nächsten beiden Wörter, die wir entschlüsseln konnten, waren §E\"Zuhause\"§! und §E\"bezeugen\"§!. Unglaublicherweise konnten wir, da unser Verständnis der fremden Daten besser wird, darüber hinaus feststellen, dass sich zwischen den Störsignalen optische Daten befinden.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Speichert die Partikel."
 astral_rift.1005.b: "Speichert die Feldmanipulationsdaten."
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Mit der zusätzlichen Rechnerleistung konnten wir die Daten verarbeiten, die sie uns übermitteln. Es handelt sich dabei tatsächlich um Kommunikation, nicht um einen wie auch immer gearteten Angriff. Die Daten, die wir erhalten, erzählen mithilfe einer Abfolge sich bewegender Bilder eine Geschichte.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "Die Kontrolle übernehmen"
 astral_rift.1010.desc.common.1: "Der elektromagnetische Impuls, den wir durch das Ankerkabel jagten, befreite die Sphäre von jener Macht, die die Kontrolle über sie gewonnen hatte."
 astral_rift.1010.desc.common.2: "Die Sensoren funktionierten wieder und die Besatzung beobachtete eine gasförmige Entität in der Nähe ihrer Position, die vermutlich die Kontrolle über das Schiff übernommen hatte. Offenbar war sie durch den Energiestoß betäubt, zumindest vorübergehend.\n\nDie Sphäre steckt in einer Art Taschendimension. Wir sind zu allen Seiten umgeben von wirbelnden Wolken eines dichten Nebels. Das einzige andere Wesen, das wir entdeckt haben, ist die Kreatur in unserer Nähe.\n\nNachdem diese sich von ihrem Schock erholt hatte, bombardierte sie die Sphäre mit einer Reihe schneller Kommunikationsversuche und Signale.\n\nUnsere Computer und Sensoren sind überladen mit Informationen, was die Navigation erschwert. Wir brauchen mehr Rechenleistung, wenn wir verstehen wollen, was wir da empfangen.\n\nWir sind uns nicht sicher, ob wir hier willkommen sind."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\nDer Mannschaft geht es gut. Allerdings kann sich niemand daran erinnern, dass wir die Kontrolle über die Sphäre verloren hatten.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Stellt ihnen KI-Unterstützung zur Verfügung."
 astral_rift.1010.b: "Verschwindet von dort! Wir haben das Ding nur betäubt."
 astral_rift.1015.name: "Aufstieg"
 astral_rift.1015.desc: "Mehr Bilder.\n\nUns wurde eine äußerst detaillierte Chronik dieser fremden Heimatwelt gezeigt.\n\nDiese Wesen entstanden vor Jahrtausenden durch eine zufällige Kombination von Gasen und Energie in der Nähe eines gewaltigen Astralrisses. Sie fließen frei aus ihrem Planeten und wieder hinein, als wären sie Teil seiner Atmosphäre.\n\nAm Ende jedes Lebenszyklus vereint sich ihre Essenz wieder mit der des Planeten, und sie werden neu geboren. Städte am Himmel stiegen auf, fielen und stiegen erneut auf. Zivilisationen entstanden auf alten Zivilisationen, und ihr Wissen blieb physisch aufbewahrt in diesen uralten Partikeln. Man kann davon ausgehen, dass die dabei verstrichene Zeit um Potenzen höher ist als die der Geschichte unseres bekannten Universums.\n\nAm Ende stehen wir vor einer Zivilisation erwachter höherer Wesen. Schon ihre Physiologie ist fortgeschrittener als jede Technologie, die wir uns vorstellen können.\n\nWir haben diese neue Spezies als \"die Gestaltlosen\" in unsere Datenbank eingetragen.\n\n§E\"Gedeihen ...\"§!\n\nErneut empfangen wir mehr Daten, als unsere Computer verarbeiten können, bevor sie beschädigt werden oder verloren gehen. Wir sollten priorisieren, welche Informationen wir speichern möchten."
 astral_rift.1015.a: "Speichert die Physikdaten."
 astral_rift.1015.b: "Speichert die Gesellschaftsdaten."
 astral_rift.1020.name: "Zersplittern"
 astral_rift.1020.desc: "Ihre gasförmige Heimatwelt wurde uns in zunehmender Detailfülle offenbart. Dieses Mal sehen wir ihre einzelnen Bewohner. Wesen aus Licht, Gas und Astralmaterial aus dem nahen Riss leben in etwas, was man durchaus als Utopie beschreiben kann.\n\nIrgendwann erbauten sie eine gewaltige Struktur, ein unglaubliches Stück Ingenieurskunst, das sich von ihrem Planeten bis zum Riss reichte und ihnen die einfache Reise zwischen dieser Dimension und zahllosen anderen ermöglichte. Da sie schon so ewig einen solchen Astralleiter zwischen den Ebenen besitzen, konnten sie viele Risse an ihre speziellen Bedürfnisse anpassen. Ihre Gesellschaft erstreckte sich zwischen zahlreichen Dimensionen, und sie kolonialisierte ganze Universen wie wir es mit neuen Planeten tun.\n\nAllerdings war ihre größte Errungenschaft gleichzeitig ihre größte Katastrophe. Ihr Reich breitete sich weiter aus, als der Astralleiter es noch unterstützen konnte. Heller und heller wuchs die Megastruktur an, bis der schiere Anblick mit bloßem Auge unerträglich war, und schließlich zerbarst sie in einer Explosion, die mehrere Universen umfasste und ihre Zivilisation zersplitterte.\n\n§E\"zersplittertes Volk ...\"§!\n\n§E„Krieg ...\"§!\n\n§E„helft uns ...§!\n\nUnsere §Y$tech_rift_sphere$§! wurde gewaltsam aus dem Riss geschleudert, und im [solar_system.GetName]-System öffnet sich gerade ein Dimensionsportal."
 astral_rift.1020.a: "Wir haben einen Durchgang geöffnet ..."
 astral_rift.1020.b: "Versiegelt das! Schnell!"
 astral_rift.1025.name: "Flucht"
 astral_rift.1025.desc: "Nachdem unsere Systeme wieder aktiv waren, holten wir das Ankerkabel ein und flohen vor der Kreatur im Kristallriss.\n\nWir wissen nicht, welche manipulativen Kräfte sie noch auf uns angewandt hätte, und wir wollen es auch nicht herausfinden.\n\nEin glücklicher Nebeneffekt der Sache: Die Rückstände auf unserem Rumpf strotzen nur so vor Astralmaterial."
 astral_rift.1030.name: "Das Siegel"
 astral_rift.1030.desc: "In unserem Heimatsystem wäre beinahe ein Sternentor entstanden, das unser Volk enorm bedroht hätte.\n\nZum Glück konnten wir mittels Technologie, die wir durch die Beobachtung von Astralrissen gewonnen hatten, diese Gefahr dauerhaft bannen.\n\nWir werden nie erfahren, was durch das Tor gelangen wollte.\n\nUnser Volk betrachtet dies als großen Sieg über einen unfassbar mächtigen Gegner."
 ###################
 #Hatching Ground #
 ###################
 lonely_planet_propulsion_modifier: "Solarsegeln-Einsicht"
 astral_rift_lonely_planet: "Brutgebiet"
 astral_rift.1100.name: "Gewaltige Eier"
 astral_rift.1100.desc: "Die großen Felsen, die unsere Sonde entdeckte, waren in Wahrheit Eier!\n\nDer Planet ist eine gewaltige Brutstätte. Ihre ruckartigen Bewegungen weisen darauf hin, dass die Jungwesen in den Eiern bald schlüpfen werden und es dann von unzähligen fremden Geschöpfen wimmeln wird. Wir haben noch keine Kreatur entdeckt, die diese Eier gelegt haben könnte. Jedes Ei ist so groß wie unsere §Y$tech_rift_sphere$§!. Von daher werden wir einen ausgewachsenen Vertreter der Spezies vermutlich nicht übersehen haben. Und dem Planeten fehlt auch die Ökosphäre, um eine derart große Population unterstützen zu können.\n\nUnsere vorläufige Theorie lautet, dass diese Spezies interstellar wandert oder ihr Lebenszyklus direkt nach dem Legen der Eier endet, um der Umwelt Zeit zu geben, sich zu erholen."
 astral_rift.1105.name: "Sternentrinker"
 astral_rift.1105.desc: "Die Brut in den Eiern schlüpft.\n\nDie Landschaft ist übersät mit gewaltigen, geflügelten Tieren, die sich aus ihren Schalen zwängen. Binnen Minuten können sie fliegen. Nun ist der Himmel voll von diesen mächtigen Wesen.\n\nMerkwürdigerweise konnten wir noch nicht beobachten, wie sie sich von einem anderen Organismus ernährt hätten. Ihr instinktives Hinauffliegen hoch in die Atmosphäre legt nahe, dass sie eventuell Energie aus dem Stern des Planeten gewinnen. Die Bewegung der flossenähnlichen Flügel der Kreaturen ähnelt dem Einsatz eines Segels: Sie sind ausgebreitet, um die maximale Sternenstrahlung aufnehmen zu können, und dies leitet ihren Flug.\n\nEs gibt noch so viel, was wir über diese Kreaturen nicht wissen. Wenn wir sie eingehender studieren, verstehen wir vielleicht ihre Physiologie besser. Allerdings könnte es gerade aufgrund unseres Mangels an Wissen sicherer sein, sie aus der Ferne zu beobachten."
 astral_rift.1105.a: "Geht näher ran."
 astral_rift.1105.b: "Bleibt auf Distanz."
 astral_rift.1110.name: "Freundliche Schlüpflinge"
 astral_rift.1110.desc: "Die Kreaturen zeigten keine Scheu, als wir uns ihnen näherten, vermutlich da es in ihrem isolierten Lebensraum keine Raubtiere gibt.\n\nWir konnten problemlos Proben von den Wesen und den Überresten ihrer Eier nehmen, während sie neugierig um uns herumflogen. Ihre Haut stellt einen natürlichen Sonnenkollektor dar, über den sie sich ausschließlich von ihrem Stern ernähren können. Sie ist außerdem hochgradig resistent gegen Druck und könnte dem Vakuum des Weltalls lange Zeit widerstehen. Höchstwahrscheinlich hat die Evolution dafür gesorgt, dass diese Wesen längere Flüge im Weltraum überstehen können."
 astral_rift.1110.a: "Bemerkenswert."
 astral_rift.1115.name: "Solarsegeln"
 astral_rift.1115.desc: "Das angeborene Flugverhalten dieser jungen Wesen zu beobachten, ist eine wahre Erleuchtung.\n\nIhr instinktives Wissen, wie sie ihre Sonnensegel einzusetzen haben, ist vollendet, und so erreichen sie eine erstaunliche Geschwindigkeit und eine überragende Gewandtheit bei ihrem spielerischen Treiben in der oberen Atmosphäre.\n\nDiese Kreaturen fliegen gleichermaßen behände durch das All wie durch die Luft, und bei ihren pfeilschnellen Manövern ist es ihnen egal, wie weit sie den Planeten hinter sich lassen. Allerdings bleibt unklar, was die Evolution damit bezwecken wollte."
 astral_rift.1115.a: "Beeindruckend."
 astral_rift.1120.name: "Astrale Wanderung"
 astral_rift.1120.desc: "Unsere Forschung wurde unterbrochen von einer Störung im Gefüge des Raums.\n\nEin Wesen größer als ein Schlachtschiff trat urplötzlich auf den Plan. Es war sofort umgeben von herumflitzenden (und augenscheinlich verspielten) Schlüpflingen. Angesichts der physiologischen Nähe der größeren Kreatur ist davon auszugehen, dass es sich bei ihr um einen erwachsenen Vertreter der Spezies handelt.\n\nOffenbar dient dieser abgeschiedene Planet als sicherer Nistplatz für eine Spezies, deren Entwicklung sie zu Wanderern durch die Dimensionen gemacht hat. Während wir dabei zusahen, trieb das erwachsene Exemplar die Jungtiere zu einem neu entstandenen Riss in der oberen Atmosphäre.\n\nAuf ihrem Weg hinterließen sie eine sich kräuselnde Welle von Raumverzerrungen sowie eine hohe Konzentration an $astral_threads$."
 astral_rift.1120.a: "Eine bemerkenswerte Lebensform."
 astral_rift.1125.name: "Astrales Laichen"
 astral_rift.1125.desc: "Unsere Forschung wurde unterbrochen von einer Störung im Gefüge des Raums.\n\nEin Wesen größer als ein Schlachtschiff trat urplötzlich auf den Plan. Es war sofort umgeben von herumflitzenden (und augenscheinlich verspielten) Schlüpflingen. Angesichts der physiologischen Nähe der größeren Kreatur ist davon auszugehen, dass es sich bei ihr um einen erwachsenen Vertreter der Spezies handelt.\n\nSie war anfangs wenig begeistert von unserer Anwesenheit, doch die freundlichen Jungtiere, die weiter sorglos um unser Schiff herumtobten, linderten ihren Argwohn.\n\nDie Kreatur blieb noch ein paar Stunden, bevor in der oberen Atmosphäre ein neuer Riss im Raum entstand. Dann trieb sie ihre Schützlinge zusammen, die sie durch diesen Riss in eine andere Dimension führte.\n\nDer Tross hinterließ Wellen von Raumverzerrungen, die eine hohe Konzentration an $astral_threads$ erzeugten."
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "Ein Stern wird geboren"
 astral_rift_microverse: "Das Mikroversum"
 astral_rift.1200.name: "Beschleunigung"
 astral_rift.1200.desc: "Als unsere Sphäre den Riss durchreiste, spürten wir einen urplötzlichen Beschleunigungsschub.\n\nDie unglaubliche Schwerkraft dieses Universums zog uns an. Nach einem ungemütlichen und gefährlichen Flug trieben wir innerhalb eines dichten Clusters von Sternensystemen, alle innerhalb der Reichweite der beschränkten Sensoren unserer Sphäre. Soweit wir es überblicken, stellen sie die Gesamtheit dieses Universums dar.\n\nErste Berichte weisen zudem auf eine hohe Konzentration dunkler Materie hin, und diese Masse steigt sogar ständig. Als direkte Folge werden die Gravitationskräfte mit der Zeit intensiver."
 astral_rift.1205.name: "Schrumpfender Raum"
 astral_rift.1205.desc: "Dieses Universum wird kleiner. In gegebener Zeit wird es vermutlich völlig in sich kollabieren.\n\nDummerweise können wir nicht präzise berechnen, wann dies der Fall sein wird. Die Systeme der Sphäre verhalten sich seit unserer Ankunft merkwürdig, und verschiedene Datenpunkte sind aus dem Computerkern verschwunden. Es ist, als hätte es die Daten nie gegeben.\n\nAn anderer Stelle wurde beobachtet, wie eine Topfpflanze ihre Wurzeln einzog und wieder zu einem Samen wurde. Der Zeitfluss ist hier eindeutig instabil."
 astral_rift.1210.name: "Zeitleck"
 astral_rift.1210.desc.common: "Außerhalb der Sphäre sind die Folgen sogar noch dramatischer: Die Flugbahn von Asteroiden wird vollständig umgekehrt, Planeten lösen sich in Staub und Gas auf, ganze Systeme ziehen sich zu Bällen volatilen Materials zusammen. Die Zeit verläuft eindeutig rückwärts, und wir sind irgendwo dazwischen gefangen.\n\nIrgendwann wird die Zeit den Nullpunkt erreicht haben, und dieses Universum wird auf die Größe eines Stecknadelkopfs geschrumpft sein.\n\nObwohl wir offenbar teilweise isoliert sind von diesem Zeiteffekt, ist die Sphäre offensichtlich durchlässig. Wenn wir unseren Computer mit dem von [Fleet.GetName] außerhalb des Risses synchronisieren, sollten wir die rapide verschwindenden Daten retten können. Als drastischere Methode könnten wir die einzigartigen Eigenschaften von Astralfasern nutzen, um den Rumpf neu zu polarisieren und so das Zeitleck zu versiegeln."
 astral_rift.1210.desc.default: "Schrumpfende Pflanzen und verlorene Daten waren nur der Anfang. Mittlerweile betrifft das Problem auch die Erinnerung unserer Besatzung: Viele scheinen verwirrt oder sie vergessen, woran sie arbeiteten, oder sie wissen nicht einmal mehr, dass sie überhaupt im Riss sind.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "Schrumpfende Pflanzen und verlorene Daten waren nur der Anfang. Die Drohnen jenseits des Risses erlebten etwas Ungewöhnliches. Unser kollektives Erlebnis wird verwirrt, und wir finden es zunehmend schwierig, eine Synchronisierung durchzuführen.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Führt eine Synchronisierung mit [Fleet.GetName] durch."
 astral_rift.1210.b: "Polarisiert den Rumpf neu."
 astral_rift.1215.name: "Notfall"
 astral_rift.1215.desc: "Die [fleet.ship.GetName] reagierte schnell, und wir übermitteln nun in regelmäßigen Abständen neue Informationen. So konnten wir die bisher gesammelten Daten retten.\n\nLeider sind wir nach wie vor dem anormalen Zeitfluss ausgesetzt, und die Effekte werden stärker ...\n\nUnsere Mannschaft weist erhebliche und sich beschleunigende Zeichen von umgekehrtem Altern auf, und wir treten den taktischen Rückzug aus diesem Universum an, bevor es zu spät ist."
 astral_rift.1220.name: "Ungeburt"
 astral_rift.1220.desc: "Der Rumpf der §Y$tech_rift_sphere$§! wurde erfolgreich neu polarisiert. Wir sind nun gut isoliert gegen die extremsten Effekte der Zeitverzerrung. Unsere Gedankenmuster sind wieder normal und wir können die Mission fortsetzen.\n\nNun sind wir bereit, die einzigartige Physik dieses Universums in größerem Umfang zu erforschen.\n\nWir könnten uns einem der Sterne nähern, um seine \"Ungeburt\" genauer zu beobachten. Allerdings wäre auch der äußerste Rand der Existenz ein perfekter Aussichtspunkt für das Ende der Zeit."
 astral_rift.1220.a: "Nähert Euch dem nächsten Sternensystem."
 astral_rift.1220.b: "Beobachtet alles vom Rand des Universums aus."
 astral_rift.1225.name: "Sternenstaub"
 astral_rift.1225.desc.common: "Wir nähern uns einem Klasse-G-Stern, der langsam vergeht. Die Gase, die er für gewöhnlich absondert, ziehen sich zurück, während sein Licht schwächer wird. In unserem eigenen Universum würde es Jahrmillionen dauern, dies zu beobachten. Welch einzigartige Gelegenheit, ein derartiges Ereignis in einer annehmbaren Zeitspanne bestaunen zu dürfen."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nDie Begeisterung der Mannschaft darüber, dieses wunderbare Phänomen erleben zu dürfen, ist greifbar."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Diese Chance bietet sich vielleicht nie wieder."
 astral_rift.1230.name: "Das Ende vom Anfang"
 astral_rift.1230.desc: "Wir sind weit jenseits des kosmischen Horizonts gereist, ein Kraftakt, den zu vollbringen uns normalerweise unmöglich wäre.\n\nAm Rand des Universums befand sich ein absolutes Nichts, das sich über alle Rationalität hinaus erstreckte.\n\nWir blickten in Richtung der Mitte und beobachteten, wie alles zu einem einzigen Punkt im Raum zusammenlief. Die Physikdaten, die wir daraus gesammelt haben, sind buchstäblich astronomisch.\n\nAllerdings könnte es ein fataler Fehler sein, zu lange zu bleiben, und wir kehren unverzüglich zurück."
 astral_rift.1230.a: "Erstaunlich."
 astral_rift.1235.name: "Das Ende vom Anfang"
 astral_rift.1235.desc: "Der Stern ist nicht mehr.\n\nWir konnten beinahe jeden Augenblick seiner Entstehung aufzeichnen, von Ende bis Anfang. Was einst ein brennender Kern war, ist nun ein wirbelnder Nebel aus Atomen. Das Physikwissen, das wir erlangt haben, ist unbezahlbar.\n\nAllerdings könnte es ein fataler Fehler sein, zu lange zu bleiben, und wir kehren unverzüglich zurück."
 astral_rift.1235.a: "Erstaunlich."
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "Die Flüssigkeit"
 astral_rift.1300.name: "Die Flüssigkeit"
 astral_rift.1300.desc: "Unsere §Y$tech_rift_sphere$§! kommt tief inmitten einer zähen, rötlichen Flüssigkeit an. Um uns herum treiben große, scheibenförmige Klumpen festerer Materie, doch bisher konnten wir eine Kollision mit ihnen vermeiden. Eine solide Wand aus semigallertigem Material umgibt uns zu allen Seiten. Wir gleiten problemlos dahin.\n\nDas rhythmische Pulsieren, das wir von innerhalb dieses Risses spürten, ist synchron zur harmonischen Frequenz der Flüssigkeit um uns herum. Alle drei Sekunden werden wir von einem plötzlichen Druck vorwärtsgeschoben, der uns tiefer in das Röhrensystem befördert. Es fällt unseren Triebwerken schwer, der Strömung entgegenzuwirken.\n\nDies ist eine hervorragende Gelegenheit, Proben zu sammeln, aber der entsprechende Apparat könnte unsere Navigation durch diese verworrenen Tunnel behindern."
 astral_rift.1300.a: "Setzt die Probenentnahmevorrichtung ein."
 astral_rift.1300.b: "Setzt die Reise unbehindert fort."
 astral_rift.1305.name: "Verheddert"
 astral_rift.1305.desc.common: "Eine Weile nach unserer Ankunft im Riss kamen wir zu einem abrupten Halt, als der Entnahmeapparat, den wir hinter uns herzogen, sich in einer Engstelle des Tunnelsystems verkantete.\n\nWir versuchten, uns mit stoßweiser Beschleunigung zu befreien, doch die Kraft der Strömung verhinderte jeden redenswerten Fortschritt."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nUns blieb keine andere Wahl, als den Entnahmeapparat zurückzulassen und die Reise ohne ihn fortzusetzen."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nEs wäre wohl am sichersten, den Entnahmeapparat einfach zurückzulassen und die Reise ohne ihn fortzusetzen. Allerdings könnten wir vielleicht die Probe retten, indem wir unseren Antrieb mit einer Ladung exotischer Gase unterstützen."
 astral_rift.1305.a: "Lassen wir den Apparat zurück. Das ist das Risiko nicht wert."
 astral_rift.1305.b: "Setzt die Notfallgase ein."
 astral_rift.1310.name: "Die Kammer"
 astral_rift.1310.desc.common: "Die laminare Strömung im Tunnel hat uns während unserer Reise stets zentriert gehalten. Mehrere Tage sind ohne größere Zwischenfälle vergangen. Die scheibenförmigen fremdartigen Körper um uns herum sind ebenfalls in der Strömung gefangen, und sie treiben und taumeln sanft an der Sphäre vorbei.\n\nWir nehmen keine Spur empfindungsfähigen Lebens wahr. Genau genommen gehen wir derzeit stark davon aus, dass wir uns in einem unbekannten, gewaltigen Superorganismus befinden. Falls unsere Anwesenheit von natürlichen Abwehrmechanismen bemerkt wurde, so wäre uns dies nicht aufgefallen.\n\nWir finden uns in einer enormen Kammer wieder. Die Wände sind überzogen von aderigen Auswüchsen und folgen einem regelmäßigen Rhythmus aus Ausweiten und Zusammenziehen, was jeweils Millionen Liter Flüssigkeit durch einen einzigen Ausgang drückt.\n\nWir hielten unsere Position und entdeckten einen zweiten Eingang in die Kammer. Spuren einer kristallinen Materie sind in der Flüssigkeit gelöst, die aus diesem Tunnel kommt. Der Druck seiner Strömung ist so niedrig, dass wir diese Öffnung mit etwas geschicktem Manövrieren erkunden könnten."
 astral_rift.1310.desc: "Wir haben die Probenentnahmevorrichtung zurückgelassen. Uns fiel auf, dass der Bereich um den Apparat herum langsam röter wurde und mit der Zeit anschwoll.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Folgt der Strömung nach draußen."
 astral_rift.1310.b: "Erkundet die kristalline Öffnung."
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "Wir verstärkten unseren Antrieb mit einer Ladung exotischer Gase und konnten den Apparat aus der Tunnelwand reißen. Seitdem ist es uns gelungen, an die wertvollen Proben zu kommen.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "Der Klumpen"
 astral_rift.1315.desc.common: "Plötzlich war ein amorpher Klumpen von der Größe eines Raumschiffs mehrere hundert Meter entfernt zu sehen. Als wir versuchten, ihn aus der Distanz zu beobachten, zogen wir irgendwie seine Aufmerksamkeit auf uns.\n\nDie §Y$tech_rift_sphere$§! wurde schlagartig durch die Membrane des Wesens absorbiert. Sein Innenleben besteht größtenteils aus einem ätzenden Enzym: Der Rumpf der Sphäre wird derzeit gerade verdaut."
 astral_rift.1315.desc_no_gestalt: "Unser Taktischer Offizier empfiehlt eine sofortige Evakuierung, doch unser Biologe ist der Ansicht, man könnte diese Enzyme durch ein Kombinieren der Gase und Flüssigkeiten, die uns zur Verfügung stehen, neutralisieren."
 astral_rift.1315.desc_gestalt: "Möglicherweise wäre eine Evakuierung angebracht, doch wir vermuten, dass man diese Enzyme mit der richtigen Kombination der Gase und Flüssigkeiten, die uns zur Verfügung stehen, neutralisieren könnte."
 astral_rift.1315.desc.default: "Jenseits der Öffnung fanden wir einen weiteren Hohlraum vor. Diese Kammer war deutlich größer als jede andere, auf die wir bisher gestoßen waren. Hier erstrecken sich dünne und zart verästelte Ranken in alle Richtungen. Sie sind so sehr ineinander verheddert, dass wir unseren Weg nur schwer fortsetzen können. Die Flüssigkeit in dieser Umgebung ist durchdrungen von Gasen, die sich problemlos einsammeln lassen.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Holt den Anker ein. Kehrt unverzüglich zurück."
 astral_rift.1315.b: "Pumpt exotische Gase ab. Neutralisiert die Bestie."
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Wir kämpften uns durch die Strömung und konnten uns in einen Ableger der vorherigen Kammer quetschen. Wir fanden uns in einer Höhle zitternder Kristalle wieder. Die Wände um uns herum filterten Flüssigkeit aus jeder Richtung, und zurück blieb ein kristalliner Rückstand.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "Extraktion"
 astral_rift.1320.desc.common: "Obwohl die aggressiven Enzyme der Kreatur eine Gefahr für den Rumpf darstellten, hatten wir genug Zeit, um den Notfallanker zu aktivieren und auf die andere Seite des Risses zu entkommen."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nAllerdings war unsere Reise nicht völlig umsonst gewesen. An unserem Rumpf fanden wir noch immer eine erhebliche Menge Material der Bestie. Unsere Biologen sind begierig darauf, herauszufinden, welche Geheimnisse es wohl bergen mag."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nAllerdings war unsere Reise nicht völlig umsonst gewesen. Unsere Probenentnahmevorrichtung konnte eine erhebliche Menge Material der Bestie bergen. Unsere Biologen sind begierig darauf, herauszufinden, welche Geheimnisse es wohl bergen mag."
 astral_rift.1325.name: "Auflösung"
 astral_rift.1325.desc.common.1: "Trotz der unglaublichen Größe der Kreatur stellte sich heraus, dass sie in ihrer Biologie erstaunlich primitiv war.\n\nNachdem wir unsere einzigartige Gasmischung freigesetzt hatten, dauerte es nicht lange, bis sich die Membran des Geschöpfs auflöste. Ohne die nötige zellulare Integrität wurde sein Innerstes von den Strömungen in der Umgebung fortgetragen, bis nur noch der gewaltige Kern zurückblieb.\n\nWir freuen uns, melden zu dürfen, dass wir das Objekt erfolgreich bergen konnten, das durchaus den Nuklei vieler einzelliger Organismen unserer eigenen Dimension ähnelt."
 astral_rift.1325.desc.common.2: "Wir nehmen an, dass diese Kreatur eine Art Antikörper in diesem kolossalen Netzwerk aus Röhren und Flüssigkeit darstellte und uns als Bedrohung von außen identifiziert hatte. Obwohl wir bei der Begegnung beschädigt wurden, kehren wir doch mit einer Trophäe heim."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nDarüber hinaus konnte die Probenentnahmevorrichtung, die wir gerettet haben, eine erhebliche Menge Material der Bestie bergen. Unsere Biologen sind begierig darauf, herauszufinden, welche Geheimnisse es wohl bergen mag.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "Aufgelöst"
 astral_rift.1330.desc.gestalt: "Unsere [explorer.GetTeamMemberPlural] haben den Kontakt zu uns verloren.\n\nGemäß dem Standardverfahren haben wir den Anker eingezogen und geborgen, was von der §Y$tech_rift_sphere$§! übrig war.\n\nSie ist größtenteils aufgelöst, doch an den restlichen Teilen klebt noch eine hochgradig konzentrierte Biomasse. Wir sind uns sicher, dass diese uns zu neuen Durchbrüchen verhelfen wird."
 astral_rift.1330.desc.default: "Unser Wissenschaftsteam hat den Kontakt zu uns verloren.\n\nGemäß dem Standardverfahren haben wir den Anker eingezogen und geborgen, was von der §Y$tech_rift_sphere$§! übrig war.\n\nSie ist größtenteils aufgelöst, doch an den restlichen Teilen klebt noch eine hochgradig konzentrierte Biomasse. Unsere Biologen sind sich sicher, dass diese uns zu neuen Durchbrüchen verhelfen wird.\n\nWir belobigen die Mannschaft ob ihrer Tapferkeit. Ihre Namen werden niemals vergessen werden."
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! ist [Root.An_Ethic_Class] geboren aus der Saat der Unendlichen Wurzel. [Root.GetSheHeCap] ist neu in dieser Welt, verfügt aber über erstaunliche Intelligenz."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! ist [Root.An_Ethic_Class] und hat es irgendwie geschafft, von einer gescheiterten Expedition in einen Astralriss voller Vegetation zu uns zurückzukehren. Obwohl [Root.GetHeShe] nicht mehr [Root.GetHisHer]em früheren Ich ähnelt, scheint [Root.GetHeShe] doch über ähnliche Qualitäten zu verfügen."
 astral_rift_garden: "Der Garten"
 astral_rift.1400.name: "Dornen"
 astral_rift.1400.desc: "Wir kamen in einer Kammer voller sich windender grüner Ranken an.\n\nDornen mit Widerhaken ragen von beinahe jeder Windung aus nach außen.\n\nRasch wurde uns bewusst, dass diese Organismen durchaus mit irgendeiner Form von Absicht vorgehen können oder zumindest einen Verteidigungsinstinkt aufweisen.\n\nUns ist ein anormal hoher Sauerstoffgehalt in der Atmosphäre aufgefallen. Wir nehmen an, dass es kein Problem sein sollte, diese Störfaktoren einfach abzufackeln.\n\nAndererseits würde dies mit Sicherheit sämtliche Proben vernichten, die wir sonst sammeln könnten. Uns sind große Mengen behaarter Früchte aufgefallen, die von den Stängeln hängen und uns einen großzügigen Einblick in diese Flora gewähren könnten."
 astral_rift.1400.a: "Fackelt das Unkraut ab."
 astral_rift.1400.b: "Extrahiert die Früchte."
 astral_rift.1405.name: "Umschlungen"
 astral_rift.1405.desc: "Wir sind umschlungen worden.\n\nObwohl die glatte Oberfläche der §Y$tech_rift_sphere$§! den Pflanzen nur wenig Greiffläche bietet, wurde unser Ankerkabel von allen Richtungen aus in faserige Ranken gewickelt.\n\nDies behindert uns zwar, doch keine pflanzliche Materie könnte unsere Rückkehr verhindern, falls wir den Riss per Anker verlassen und in Sicherheit zurückkehren wollten. Die Biomasse, die wir dabei mit uns ziehen, könnte sich vermutlich als nützlich erweisen.\n\nWenn wir allerdings weiter erkunden möchten, bleibt uns nur, uns durch das Dickicht zu brennen. Die daraus resultierende Feuersbrunst wird hochgradig intensiv sein. Auf derart kurze Distanz riskieren wir dadurch, unser Schiff zu beschädigen."
 astral_rift.1405.a: "Verbrennt die Ranken, die die Sphäre umschlingen."
 astral_rift.1405.b: "Holt den Anker ein. Verschwinden wir von dort."
 astral_rift.1410.name: "Die Höhle"
 astral_rift.1410.desc.common: "Nachdem die unmittelbare Gefahr beseitigt war, erkundeten wir unsere Umgebung eingehender.\n\nWir befinden uns tief in einem Höhlensystem.\n\nWir arbeiteten uns durch einen nahen Tunnel vor in eine größere Höhle. Aus Massen wurzelähnlicher Büschel, die von der Decke baumeln, tropft eine zähe Flüssigkeit auf die Pflanzen darunter, die sie auch umgehend absorbieren. Ein kleines, prächtig funktionierendes Ökosystem. Es hat sicher mehrere Jahrtausende gedauert, bis ein derart etabliertes System entstanden ist.\n\nDer Rankenbewuchs in diesem Bereich ist sogar noch intensiver als an unserem Ankunftspunkt."
 astral_rift.1410.desc.burn: "Wie erwartet führte die hohe Sauerstoffkonzentration in der Luft zu einem Flammenstoß, der die stachligen Pflanzen im Nu auslöschte.\n\nSo konnten wir ungehindert unsere Erkundung fortsetzen. Einen Großteil der Asche, die sich mit Astralmaterial vom Rand des Risses vermengt hatte, konnten wir einsammeln.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Während wir uns durch die Ranken wanden, konnten wir mit unseren Probenentnahmegeräten ein paar der Früchte von ihren Stängeln trennen. Immer wenn wir eine entfernten, sackte der Rest der Pflanze leblos zur Seite. Schließlich hatten wir so viele geerntet, dass wir einen weiten Sicherheitsbereich geschaffen hatten.\n\nDie \"Früchte\" dieser Pflanzen sind eigentlich mehr ein symbiotisches Pilzgewächs, das offenbar im gesamten Wurzelsystem vorhanden ist. Wir haben uns ein paar Proben an Bord geholt, um sie eingehender zu untersuchen.\n\nWir gehen davon aus, dass der Pilz den Pflanzen, an denen man ihn findet, als eine Art Nervenknoten dient.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Brennt alles nieder."
 astral_rift.1410.b: "Seht Euch dort genauer um."
 astral_rift.1415.name: "Feuersbrunst"
 astral_rift.1415.desc: "Leider haben wir den Kontakt zum Wissenschaftstrupp auf der §Y$tech_rift_sphere$§! verloren.\n\nAls wir es zurückholten, war die Hälfte des Schiffs zu Schlacke geschmolzen. Die gesamte Mannschaft ist tot.\n\nWir haben das Forschungsschiff mit einer neuen §Y$tech_rift_sphere$§! ausgestattet, damit es die Erkundung der Astralebenen fortsetzen kann."
 astral_rift.1420.name: "Flucht"
 astral_rift.1420.desc: "Die drohende Gefahr an diesem Ort war das Risiko nicht wert.\n\nWir haben den Anker eingeholt und unsere [explorer.GetTeamMemberPlural] in Sicherheit gebracht.\n\nDie Proben, die wir bergen konnten, haben höchst interessante, einzigartige Eigenschaften."
 astral_rift.1425.name: "Eine Kreatur"
 astral_rift.1425.desc.common.1: "Wir haben den Großteil dieser Kammer mit Flammen gesäubert."
 astral_rift.1425.desc.common.2: "Da es in diesem Habitat keinerlei Gewitter gibt, sind diese Organismen vermutlich voll an eine Umgebung angepasst, in der Feuer keine Gefahr darstellt.\n\nKurz nachdem die letzten Flammen erloschen, stieg eine merkwürdige Kreatur aus der Asche. Mit ihren Hunderten von Gliedmaßen kroch sie verwirrt durch die Glut. Krallenähnliche Fortsätze suchten sorgfältig in der Asche. Ein leises Geräusch kam aus mehreren der Membranen, die die Segmente ihres Körpers überzogen.\n\nDann wandte sie sich uns zu. Sie neigte den Kopf zur Seite, und an ihrem Hals stellten sich einige geschuppte Grate auf. In schnellen, rhythmischen Impulsen schickte das schimmernde Wesen hörbare Geräusche in unsere Richtung."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\nWie zuvor wurden die Pflanzen von einer massiven Feuersbrunst vernichtet. Außerdem konnten wir beobachten, dass die Flüssigkeit, die die Pflanzen überzieht, als Brandbeschleuniger agiert.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nWie erwartet führte die hohe Sauerstoffkonzentration in der Luft zu einem Flammenstoß, der die stachligen Pflanzen im Nu auslöschte.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Flieht."
 astral_rift.1425.b: "Tut nichts."
 astral_rift.1425.c: "Verbrennt die Kreatur."
 astral_rift.1430.name: "Eine Kreatur"
 astral_rift.1430.desc: "Obwohl wir beim Erkunden der Kammer extrem vorsichtig sind, wurden wir doch von einer potenziell gefährlichen Kreatur entdeckt.\n\nWir bemerkten sie, als sie mit höchster Präzision ihrer Hunderten von Gliedmaßen zwischen den Dornen herumkroch. Ein leises, schrilles Geräusch ertönte aus mehreren der Membranen an den Segmenten ihres Körpers, als sie sich um die Frucht kümmerte, die sie bei jeder der Pflanzen vorfand.\n\nLeider kam es zu einer heftigen Berührung zwischen unserem Rumpf und einem Büschel breiter Blätter. Durch das Geräusch aufgeschreckt wandte sich das Wesen uns ruckartig zu. Es neigte den Kopf zur Seite, und an ihrem Hals stellten sich einige geschuppte Grate auf. In schnellen, rhythmischen Impulsen schickte das schimmernde Wesen hörbare Geräusche in unsere Richtung."
 astral_rift.1430.a: "Flieht."
 astral_rift.1430.b: "Verbrennt die Kreatur."
 astral_rift.1435.name: "Bemerkt"
 astral_rift.1435.desc: "Leider haben wir die Aufmerksamkeit der Kreatur geweckt. Sie neigte den Kopf zur Seite, und an ihrem Hals stellten sich einige geschuppte Grate auf. In schnellen, rhythmischen Impulsen schickte das schimmernde Wesen hörbare Geräusche in unsere Richtung.\n\nWir werden es nicht weiter untersuchen können.\n\nVermutlich ist es äußerst empfindlich gegen intensive Flammen, wie das meiste Leben hier es augenscheinlich ist. Allerdings könnte es empfehlenswert sein, jetzt zu fliehen und unsere Verluste zu minimieren."
 astral_rift.1435.a: "Flieht."
 astral_rift.1435.b: "Verbrennt die Kreatur."
 astral_rift.1440.name: "Eine Kreatur"
 astral_rift.1440.desc: "Etwas lauert inmitten der Blätter.\n\nAls wir eine versteckte Position einnahmen, um diese Kammer zu studieren, kam schon bald eine merkwürdige Kreatur zwischen den Pflanzen hervor. Wir sahen, wie sie mit höchster Präzision ihrer Hunderten von Gliedmaßen zwischen den Dornen herumkroch. Ein leises, schrilles Geräusch ertönte aus mehreren der Membranen an den Segmenten ihres Körpers, als sie sich um die Frucht kümmerte, die sie bei jeder der Pflanzen vorfand.\n\nWir beobachten sie nun schon eine Weile, und wir glauben, ein weiteres Studium könnte uns wertvolle Forschungsmöglichkeiten bieten.\n\nAndererseits wäre das Wesen wohl äußerst empfindlich gegen intensive Flammen, wie das meiste Leben hier es augenscheinlich ist. Vielleicht wäre es am besten, die Kreatur zu vernichten, solange sich uns die Gelegenheit bietet."
 astral_rift.1440.a: "Verbrennt die Kreatur."
 astral_rift.1440.b: "Setzt Eure Studien fort."
 astral_rift.1445.name: "Pflanzenmaterial"
 astral_rift.1445.desc: "Wir haben den Kontakt zur §Y$tech_rift_sphere$§! verloren.\n\nGemäß der Standardprozedur haben wir den Anker eingeholt und das Schiff geborgen.\n\nEs fehlt jede Spur unserer [explorer.GetTeamMemberPlural]. Allerdings finden wir ihre Signaturkomponenten inmitten jenes gewaltigen Wurzelsystems, das nun das gesamte Innenleben der Kabine ausfüllt.\n\nDie Sphäre selbst wurde zu Studienzwecken fortgebracht. Vielleicht können wir sie ja irgendwo einpflanzen."
 astral_rift.1450.name: "Die Unendliche Wurzel"
 astral_rift.1450.desc: "Die Kreatur wusste durchaus, was Feuer ist.\n\nSobald wir die erste Flamme entfachten, huschte sie in Panik davon, und zwar so schnell, dass es sich um einen Instinkt handeln musste.\n\nVielleicht wusste sie, wie stark brennbar ihre Umgebung ist. Wie auch immer der Grund aussehen mag: Sie hat sich so weit in die Spalten und Kluften dieses Orts zurückgezogen, dass wir in Sensorreichweite keine Spur mehr von ihr entdecken.\n\nSobald sie fort war, bargen wir ein Objekt, das sie auf ihrer Flucht fallen gelassen hatte. Vermutlich hätte es sie zu sehr behindert.\n\nUnsere kurzen Experimente zeigen, dass unabhängig davon, wo man dieses Objekt platziert, es sofort mikroskopische Ranken ausschickt, die nach neuen fruchtbaren und geeigneten Orten suchen. Wird auch nur ein Hauch Feuchtigkeit entdeckt, verdichten sich diese Ranken und sie beginnen, enorm zu wachsen.\n\nSchockierenderweise weist die daraus resultierende Pflanze einzigartige Zeichen von Intelligenz auf, und dies sogar schon als junger Spross.\n\nWir nehmen an, dass dies unserem Reich ungemein nützlich sein könnte."
 astral_rift.1455.name: "Weitere Studien"
 astral_rift.1455.desc.common: "Wir beobachten aus unserem Versteck die Kreatur dabei, wie sie in diesem abgelegenen Garten ihren Pflichten nachgeht. Wir wissen allerdings nicht, wie lange wir noch unbemerkt bleiben können."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nJedes Segment der Kreatur enthält ein Antennenpaar. Mit diesen kann es Schädlinge auf den winzigen Härchen der Früchte, um die sie sich kümmert, finden und entfernen. Die anatomische Struktur dieser Antennen hat unser Verständnis dessen erweitert, wozu biologische Organismen imstande sein können."
 astral_rift.1455.a: "Setzt die Studien fort."
 astral_rift.1456.name: "Weitere Studien"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\nUns fiel auf, dass die Kreatur in ihren gewaltigen vorderen Gliedmaßen eine organische Masse umklammert hielt, die der \"Frucht\" ähnelte. Mehrmals sahen wir, wie sie ihre Mandibeln in dieses Objekt grub und kleine Teile davon auf die Vegetation pfropfte. Sie vermehrt diese Pflanzen auf künstliche Weise. Dies erklärt auch, wieso Bestäuber und identifizierbare Fortpflanzungsmethoden fehlen."
 astral_rift.1457.name: "Die Unendliche Wurzel"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\nDie Kreatur hat einen kleinen Bau ausgehoben und darin das Objekt platziert, das sie bei sich trug. Als es davonhuschte, begruben ihre Hunderte von Beinen es unter einer flachen Schicht Erde.\n\nWir gingen sicher, dass die Kreatur so bald nicht zurückkehren würde, und machten uns daran, das Objekt zu bergen.\n\nUnsere kurzen Experimente zeigen, dass unabhängig davon, wo man dieses Objekt platziert, es sofort mikroskopische Ranken ausschickt, die nach neuen fruchtbaren und geeigneten Orten suchen. Wird auch nur ein Hauch Feuchtigkeit entdeckt, verdichten sich diese Ranken und beginnen, enorm zu wachsen.\n\nSchockierenderweise weist die daraus resultierende Pflanze einzigartige Zeichen von Intelligenz auf, und dies sogar schon als junger Spross.\n\nWir nehmen an, dass dies unserem Reich ungemein nützlich sein könnte."
 astral_rift.1465.name: "Ausgebrachte Saat"
 astral_rift.1465.desc: "Vor einigen Jahren wurde §Y[from.GetName]§! bei einer gescheiterte Expedition in einen vegetationsreichen Astralriss zu einer Masse aus Wurzeln und Blättern verwandelt. Heute wurde der langersehnte Durchbruch erzielt: Das Bewusstsein von §Y[from.GetName]§! konnte wiederhergestellt werden!\n\nObwohl [From.GetHeShe] nicht mehr [From.GetHisHer]em früheren Ich ähnelt, scheint [From.GetHeShe] doch über ähnliche Qualitäten zu verfügen. Vor [From.GetHimHer] liegt ein ganz neues Leben!"
 astral_rift.1465.tt: "§Y[from.GetName]§! ist in unseren Dienst zurückgekehrt!"
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "Wüstenruinen"
 astral_rift.1500.name: "Merkwürdige Konsole"
 astral_rift.1500.desc: "Verlassene Gebäude sind wahllos zwischen den Dünen verteilt.\n\nAus dem größten - einer gewaltigen Kuppel - scheint ein fahles, gelbes Licht. Die gebogenen Wände des Innenbereichs sind von Boden bis Decke mit einer unbekannten Schrift überzogen.\n\nInmitten der Hauptkammer steht eine Konsole mit zwei großen Knöpfen, einer tiefblau, der andere intensiv grün. Wir sind gerade dabei, den Text an den Wänden zu entziffern, um herauszufinden, ob dieser uns vielleicht über den Zweck der Konsole aufklärt."
 astral_rift.1505.name: "Gefangen in der Zeit"
 astral_rift.1505.desc: "Es ist zu lange her, dass wir von [Leader.GetName] gehört haben. Es bringt nichts mehr, auf die Rückkehr zu warten.\n\nWir haben das Ankerkabel eingeholt und die leere Sphäre zurück in unsere Dimension gezogen."
 astral_rift.1505.a: "Kann das wirklich sein?!"
 astral_rift.1510.name: "Äußere Ruinen"
 astral_rift.1510.desc.common: "... Die Oberflächen in der Kuppel leuchten in einem fahlen, gelben Licht. Die gebogenen Wände des Innenbereichs sind von Boden bis Decke mit einer unbekannten Schrift überzogen.\n\nInmitten der Hauptkammer steht eine Konsole mit zwei großen Knöpfen, einer tiefblau, der andere intensiv grün. Wir sind gerade dabei, den Text an den Wänden zu entziffern, um herauszufinden, ob dieser uns vielleicht über den Zweck der Konsole aufklärt."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[leader.GetName] berichtet seit Betreten der Kuppel von einem unguten Gefühl. Hier stimmt etwas nicht."
 astral_rift.1510.b: "Was bitte geht hier vor sich? War da nicht bis eben noch jemand verschollen?"
 astral_rift.1515.name: "Kontakt verloren"
 astral_rift.1515.desc.default: "Leider müssen wir melden, dass wir den Kontakt zum Außenteam verloren haben.\n\nDer letzte erhaltene Bericht war ein Audioprotokoll mit unverständlichem Geschrei gefolgt von völliger Stille.\n\nAlle Versuche, die Kommunikation wiederherzustellen, blieben erfolglos.\n\nBisher haben wir den Notfallanker noch nicht eingeholt, da wir noch auf eine Rückkehr des Teams hoffen, doch es sieht düster aus."
 astral_rift.1515.desc.gestalt: "Wir haben plötzlich den Kontakt zu unseren Drohnen verloren. Bisher haben wir den Notfallanker noch nicht eingeholt, da wir hoffen, dass dies nur ein vorübergehender Verbindungsabbruch ist. Mehr können wir nicht tun, da wir den Riss nicht betreten können."
 astral_rift.1515.a: "Hoffen wir auf das Beste."
 astral_rift.1520.name: "Eine Entscheidung"
 astral_rift.1520.desc.default: "Wir konnten eine Synchronisierung mit unserem sehr verwirrten Wissenschaftstrupp durchführen.\n\nSie erinnern sich weder daran, den Bericht zweimal geschickt zu haben, noch an eine Katastrophe. Die Zeitmarken der doppelten Berichte sind identisch. Es muss hier eine Störung im Zeitfluss vorliegen.\n\nUnsere Wissenschaftler sind gefangen. Die Kuppel ist fest verschlossen, und der Zugriff auf die §Y$tech_rift_sphere$§! ist auf Funkkontakt beschränkt.\n\nBasierend auf den Zeiten zwischen diesem Bericht und dem letzten hat das Außenteam 3 Stunden relativer Zeit, bis sich das Geschrei wiederholen wird. Es ist nicht sinnvoll, die Inschriften an den Wänden innerhalb dieses Zeitfensters übersetzen zu wollen. Die einzige Vorgehensweise ist, dass der Wissenschaftstrupp einen der Knöpfe der Konsole drückt und hofft, dass dies die Lage verbessert.\n\nEs gibt keinerlei Hinweise auf die Funktion des §Bblauen§! oder des §Ggrünen§! Knopfs.\n\nWir müssen uns auf unser Glück verlassen."
 astral_rift.1520.desc.gestalt: "Wir konnten eine Synchronisierung mit unseren verlorenen Drohnen herstellen.\n\nEs gibt eine Diskrepanz: Sie erinnern sich weder daran, zwei Berichte übermittelt zu haben, noch an die Ereignisse, die zu ihrem plötzlichen Schweigen führten.\n\nBasierend auf den Zeitmarken zwischen diesem Bericht und dem letzten haben unsere Drohnen 3 Stunden relativer Zeit, bis sich der Verbindungsabbruch wiederholen wird. Es ist nicht sinnvoll, die Inschriften an den Wänden innerhalb dieses Zeitfensters übersetzen zu wollen. Obwohl wir keinerlei Hinweise auf ihren näheren Zweck haben, ist die einzige Vorgehensweise, den §Bblauen§! oder den §Ggrünen§! Knopf zu drücken, in der Hoffnung, dass dies die Lage verbessert."
 astral_rift.1520.a: "Drückt den §Bblauen§! Knopf."
 astral_rift.1520.b: "Drückt den §Ggrünen§! Knopf."
 astral_rift.1525.name: "Der blaue Knopf"
 astral_rift.1525.desc.common: "Unser Wissenschaftstrupp ist wieder zurück, und wir haben die Kommunikation wiederhergestellt. Laut ihrer Ortszeit bleiben uns 2 Stunden, um unsere Wissenschaftler zu retten.\n\nNachdem wir das letzte Mal den §Ggrünen§! Knopf ausprobiert haben, bleibt nur noch der §Bblaue§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nBevor wir diesen Befehl geben konnten, meldete [Leader.GetName], dass [Leader.GetHeShe] beim Blick auf den §Ggrünen§! Knopf von einem sehr starken unguten Gefühl überkommen wurde. [Leader.GetHeSheCap] empfiehlt unbedingt den §Bblauen§! Knopf."
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "Die zweite Kammer"
 astral_rift.1530.desc: "Unser Wissenschaftstrupp meldet, dass beim Drücken des §Bblauen§! Knopfes ein mächtiges Knirschen durch den Raum hallte. Eine Geheimtür in eine zweite Kammer öffnete sich.\n\nDie Wände dieser Kammer leuchteten in einem fahlen Violett und zeigten eine Vielzahl von Piktogrammen, die jede sichtbare Oberfläche bedeckten.\n\nHier steht eine zweite Konsole, wie die letzte mit genau zwei Knöpfen. Dieses Mal ist einer mit einem gleichschenkligen Dreieck versehen, der andere mit einem Fünfeck.\n\nZeit für eine weitere Entscheidung."
 astral_rift.1530.a: "Drückt den Knopf mit dem Dreieck."
 astral_rift.1530.b: "Drückt den Knopf mit dem Fünfeck."
 astral_rift.1535.name: "Der falsche Knopf"
 astral_rift.1535.desc.common: "Das war wohl der falsche Knopf.\n\nAllerdings kann es gut sein, dass es eine weitere Zeitschleife gibt und das Außenteam sich beim nächsten Mal anders entscheiden kann."
 astral_rift.1535.desc.default: "Wir haben erneut den Kontakt mit dem Außenteam verloren. Die letzte aufgezeichnete Audionachricht besteht aus noch mehr Geschrei und dem Knistern von Flammen.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "Unsere Drohnen wurden eingeäschert.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "§GGrün§! war die falsche Wahl ..."
 astral_rift.1540.name: "Die zweite Kammer"
 astral_rift.1540.desc.common: "Unser Wissenschaftstrupp ist wieder zurück, und wir haben die Kommunikation wiederhergestellt. Laut seiner Ortszeit bleiben uns [This.freeze_time_left_1540] Stunden, ihn zu retten.\n\nDank der Lektionen, die er in den letzten Zeitschleifen gelernt hatte, durchquerte der Wissenschaftstrupp die erste Kammer sicher in die zweite. Er ist nun bereit, sich anders zu entscheiden."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName] sagt, wir hätten von Anfang an das Fünfeck ausprobieren sollen. Das Dreieck ist seit jeher ein schlechtes Omen."
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "Falscher Knopf"
 astral_rift.1545.desc.default: "Falscher Knopf.\n\nDas Team schaffte es gerade noch, eine kurze Nachricht abzusetzen, bevor die Kommunikation abbrach. Durch das Drücken des Knopfs mit dem Dreieck wurde die Kammer mit einem ätzenden Gas gefüllt.\n\nFalls das Team per Zeitschleife erneut in seine Vergangenheit reist, haben wir die Gelegenheit, den anderen Knopf auszuprobieren."
 astral_rift.1545.desc.gestalt: "Durch das Drücken des Dreiecks wurde die Kammer mit einem ätzenden Gas gefüllt, das unsere Drohnen im Nu auflöste.\n\nFalls sie per Zeitschleife erneut in ihre Vergangenheit reisen, haben wir die Gelegenheit, den anderen Knopf auszuprobieren."
 astral_rift.1545.desc.toxoid: "Durch das Drücken des Dreiecks wurde die Kammer mit einem ätzenden Gas gefüllt. Es wurde zwar eine Menge Ausrüstung beschädigt, doch dank seiner robusten Konstitution konnte der Wissenschaftstrupp überleben. Nachdem die Mitglieder ihre Unversehrtheit bestätigt hatten, teilten sie uns mit, dass sie es mit den Fünfeck versuchen und sich dann erneut melden würden."
 astral_rift.1545.desc.toxoid_gestalt: "Durch das Drücken des Dreiecks wurde die Kammer mit einem ätzenden Gas gefüllt. Es wurde zwar eine Menge Ausrüstung beschädigt, doch dank ihrer robusten Konstitution konnten die Drohnen unversehrt überleben. Sobald das Gas sich gelichtet hat, werden sie den anderen Knopf ausprobieren."
 astral_rift.1545.b: "Glück gehabt."
 astral_rift.1550.name: "Die dritte Kammer"
 astral_rift.1550.desc: "Beim Drücken des Fünfecks tat sich der Boden auf und eine Wendeltreppe tief in den Untergrund wurde enthüllt.\n\nUnten wartete eine dritte Kammer. Die Wände im Schein eines sanften blauen Lichts sind komplett leer. Wie zuvor gibt es auch hier eine einsame Konsole mit zwei Knöpfen. Einer bildet vier Punkte ab, der andere sechs.\n\nZeit für eine weitere Entscheidung."
 astral_rift.1550.a: "Drückt den Knopf mit vier Punkten."
 astral_rift.1550.b: "Drückt den Knopf mit sechs Punkten."
 astral_rift.1555.name: "Die dritte Kammer"
 astral_rift.1555.desc.time_singular: "Unser Wissenschaftstrupp ist wieder zurück, und wir haben die Kommunikation wiederhergestellt. Laut seiner Ortszeit bleibt uns noch eine Stunde, ihn zu retten."
 astral_rift.1555.desc.time_plural: "Unser Wissenschaftstrupp ist wieder zurück, und wir haben die Kommunikation wiederhergestellt. Laut seiner Ortszeit bleiben uns [This.freeze_time_left_1555] Stunden, ihn zu retten."
 astral_rift.1555.desc.common: "Nach dem Betreten der dritten Kammer drücken sie den Knopf mit den sechs Punkten. Hoffentlich ist ihr Selbstvertrauen begründet."
 astral_rift.1555.desc.default: "... Dank der Ergebnisse unserer letzten Zeitschleifen durchquerten wir problemlos die erste und zweite Kammer. Hoffentlich ist der Knopf mit sechs Punkten weniger tödlich als sein Gegenstück."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName] hat den Trupp selbstbewusst durch die erste und zweite Kammer geführt und auch ohne unsere Befehle die korrekten Knöpfe ausgewählt."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "Überschwemmung"
 astral_rift.1560.desc.default: "Falscher Knopf.\n\nDie Audioaufzeichnungen der letzten Worte von [leader.GetName] besagten, dass der Knopf mit den vier Punkten die Kammer mit einer Flut an Wasser überschwemmte.\n\nFalls sie per Zeitschleife erneut in ihre Vergangenheit reisen, haben wir die Gelegenheit, den anderen Knopf auszuprobieren."
 astral_rift.1560.desc.gestalt: "Falscher Knopf.\n\nDer Knopf mit den vier Punkten überschwemmte die Kammer mit einer Flut an Wasser. Unsere Drohnen sind ausgelöscht.\n\nFalls sie per Zeitschleife erneut in ihre Vergangenheit reisen, haben wir die Gelegenheit, den anderen Knopf auszuprobieren."
 astral_rift.1560.desc.aquatic: "Durch das Drücken des Knopfs mit den vier Punkten wurde die Kammer überflutet. Zum Glück war [leader.GetName] im Wasser zu Hause, sodass dies kaum ein Problem darstellte. Der andere Knopf wird gedrückt, sobald das Wasser vollständig abgelaufen ist."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "Zeitkristall"
 astral_rift.1565.desc.common: "Ein Podest mit einem gewaltigen Kristall hat sich aus dem Boden erhoben. Alle Türen in der Anlage haben sich geöffnet.\n\nZeitmesser fluktuieren wild zwischen extremen Werten, wenn sie sich in der Nähe des Kristalls befinden. Dies muss die Quelle der Zeitschleifen sein und ein wesentlicher Zweck dieses Gebäudes."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nDie Entscheidungen in diesen Kammern des Schreckens waren offenbar vollkommen willkürlich. Vielleicht wollte man so die Fähigkeit auf die Probe stellen, Informationen zwischen Zeitschleifen weiterzugeben?\n\nWie dem auch sei: Wir haben überlebt und können den Kristall mitnehmen. Seine Fähigkeit, den Zeitfluss zu verändern, könnte sich als extrem nützlich erweisen."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n\\Dieses Erlebnis hat [leader.GetName] verändert. Es scheint, dass [Leader.GetHisHer]e Erfahrungen mit den Zeitschleifen ein latentes psionisches Potenzial geweckt haben!\n\nVielleicht war das auch der eigentliche Zweck dieser Ruine: eine Reihe zufälliger Entscheidungen, die man nur mit einer Macht überleben konnte, die die Zeit überschreitet, wie psionische Intuition dies tut.\n\nWie dem auch sei: Wir haben überlebt und können den Kristall mitnehmen. Seine Fähigkeit, den Zeitfluss zu verändern, könnte sich als extrem nützlich erweisen."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nDurch all diese Schleifen hindurch hat die Intuition von [leader.GetName] stets zur richtigen Entscheidung geführt.\n\nVielleicht war das auch der Zweck dieser Kammern: eine Reihe zufälliger Entscheidungen, die psionisches Potenzial prüfen sollten.\n\nWie dem auch sei: Wir haben überlebt und können den Kristall mitnehmen. Seine Fähigkeit, den Zeitfluss zu verändern, könnte sich als extrem nützlich erweisen."
 astral_rift.1565.a: "Na, das war ja einfach."
