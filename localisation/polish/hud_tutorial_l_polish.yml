l_polish:
 TIME_CONTROLS_TITLE: "Sterowanie czasem"
 TIME_CONTROLS_DESC: "Gra jest wstrzymana. Kliknij tutaj, gdy uznasz, że pora wrócić do akcji."
 OUTLINER_TITLE: "Rejestr"
 OUTLINER_DESC: "Rozwiń rejestr, aby zobaczyć przegląd tego, co twoje imperium robi w danej chwili. Widać tu wszystkie planety, statki i trwające projekty."
 RESOURCE_PANEL_TITLE: "Panel zasobów"
 RESOURCE_PANEL_DESC: "W tym okienku widać wszystkie istotne zasoby twojego imperium."
 MENU_PANEL_TITLE: "Panel menu"
 MENU_PANEL_DESC: "W tym okienku masz odstęp do wszystkich głównych menu, takich jak technologia, tradycje, polityki i projektant okrętów."
 GOVERNMENT_VIEW_TITLE: "Okno rządu"
 GOVERNMENT_VIEW_DESC: "Otwiera okno rządu, podające ogólny przegląd twojego imperium."
 GALAXY_VIEW_TITLE: "Widok galaktyki"
 GALAXY_VIEW_DESC: "Widok galaktyki przedstawia ogólny obraz galaktyki wraz z poznanymi imperiami. Jest zalecany dla większości działań."
 TUTORIAL_MISSION_VIEW_TITLE: "Misje"
 TUTORIAL_MISSION_VIEW_DESC: "Okno misji zawiera przegląd wielu aspektów rozgrywki w Stellaris i pomaga graczowi ustalić plan działania."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "Menu pomocy"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "W menu pomocy masz zawsze dostęp do pełnego samouczka dotyczącego interfejsu oraz encyklopedii."
 OUTLINER__SECTORS_TITLE: "Sektory"
 OUTLINER__SECTORS_DESC: "Sektory to regiony administracyjne będące fragmentami twojego imperium i składające się z wielu skolonizowanych planet. Możesz wyznaczać §Szarządców§! oraz §Spriorytety§!, dzięki czemu sektor będzie mógł rozwijać się automatycznie z uwzględnieniem wyznaczonego celu. Wtedy nie trzeba będzie nim bezustannie zarządzać bezpośrednio."
 OUTLINER__MILITARY_FLEETS_TITLE: "Floty wojskowe"
 OUTLINER__MILITARY_FLEETS_DESC: "Okręty w tych flotach służą do obrony imperium lub atakowania wrogów."
 OUTLINER__CIVILIAN_SHIPS_TITLE: "Statki cywilne"
 OUTLINER__CIVILIAN_SHIPS_DESC: "Statki umożliwiają badanie pobliskich układów słonecznych i budowanie nowych konstrukcji w układach."
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE: "Zarządzanie imperium"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC: "Wielkimi imperiami trudno zarządzać, więc gdy twoje państwo się rozwinie, zwracaj baczną uwagę na te wskaźniki."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "Zarządzanie bazami gwiezdnymi i flotami"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "Liczba baz gwiezdnych i okrętów, które twoje imperium jest w stanie utrzymać."
 CONTROL_GROUPS_TITLE: "Zgrupowania"
 CONTROL_GROUPS_DESC: "Możesz tworzyć klawisze skrótu umożliwiające aktywowanie większości obiektów. W tym celu wybierz odpowiednie obiekty i naciśnij kombinację Ctrl+cyfra (np. Ctrl+5). Aby zlikwidować klawisz skrótu, kliknij wybraną grupę PPM."
 MAP_MODES_TITLE: "Tryby mapy"
 MAP_MODES_DESC: "Tryby mapy są świetnym sposobem przedstawiania wyselekcjonowanych ważnych informacji o wybranym imperium. Dostępne są następujące tryby: sektory, hiperlinie, związki polityczne, imperium, dyplomacja, opinia, postawa SI oraz bezpośredni sąsiedzi."
 SHOW_MORE: "Pokaż więcej"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "Wyjdź z samouczka HUD-a"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "Czy na pewno chcesz wyjść z samouczka HUD-a? Można go uruchomić za pomocą §Sokna pomocy§!."
 MENU_PANEL__CONTACTS_TITLE: "Kontakty"
 MENU_PANEL__CONTACTS_DESC: "Otwiera listę wszystkich znanych imperiów i kosmitów w galaktyce."
 MENU_PANEL__SITUATION_LOG_TITLE: "Rejestr sytuacyjny"
 MENU_PANEL__SITUATION_LOG_DESC: "Otwiera listę wszystkich trwających wydarzeń i projektów specjalnych."
 MENU_PANEL__MARKET_TITLE: "Rynek"
 MENU_PANEL__MARKET_DESC: "Umożliwia sprzedaż nadwyżek zasobów i kupno tego, czego ci brakuje."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE: "Planety i sektory"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC: "Otwiera okno informacji o planetach, przywódcach i frakcjach naszego imperium."
 MENU_PANEL__EXPANSION_PLANNER_TITLE: "Agenda rozwoju"
 MENU_PANEL__EXPANSION_PLANNER_DESC: "Umożliwia planowanie kolejnych projektów kolonizacji."
 MENU_PANEL__POLICIES_TITLE: "Polityki"
 MENU_PANEL__POLICIES_DESC: "Otwiera ekran polityk, na którym możesz przeglądać i aktywować polityki imperium."
 MENU_PANEL__EDICTS_TITLE: "Edykty"
 MENU_PANEL__EDICTS_DESC: "Otwiera ekran edyktów, na którym możesz przeglądać i aktywować edykty imperialne."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE: "Zarządzanie społeczeństwem"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC: "Umożliwia kształtowanie unikatowej drogi rozwoju imperium za pomocą tradycji."
 MENU_PANEL__SHIP_DESIGNER_TITLE: "Projektant okrętów"
 MENU_PANEL__SHIP_DESIGNER_DESC: "Otwiera projektanta okrętów, za pomocą którego możesz tworzyć własne projekty jednostek."
 MENU_PANEL__FLEET_MANAGER_TITLE: "Zarządca flot"
 MENU_PANEL__FLEET_MANAGER_DESC: "Umożliwia tworzenie flot i zarządzanie nimi oraz ulepszanie jednostek."
 MENU_PANEL__TECHNOLOGY_TITLE: "Technologia"
 MENU_PANEL__TECHNOLOGY_DESC: "Otwiera okno technologii, gdzie możesz opracowywać postępy technologiczne."
 MENU_PANEL__FACTIONS_TITLE: "Frakcje"
 MENU_PANEL__FACTIONS_DESC: "Otwiera ekran frakcji, pokazujący frakcje, które działają w naszym imperium."
 MENU_PANEL__CLAIMS_TITLE: "Roszczenia"
 MENU_PANEL__CLAIMS_DESC: "Umożliwia tworzenie roszczeń wobec układów słonecznych. Roszczenia można wykorzystywać jako powody do wszczynania wojen przeciwko innym imperiom."
 MENU_PANEL__SPECIES_TITLE: "Gatunki"
 MENU_PANEL__SPECIES_DESC: "Przedstawia listę gatunków istot rozumnych występujących w naszym imperium."
 MENU_PANEL__LEADERS_TITLE: "Przywódcy"
 MENU_PANEL__LEADERS_DESC: "Otwiera ekran przywódców dostępnych w naszym imperium; tutaj możesz także zatrudniać nowych przywódców."
