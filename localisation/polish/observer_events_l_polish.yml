 observer.56.desc: "§H[From.GetName]§! - archeologom udało się ustalić położenie układu macierzystego §HVultaum§!!"
 observer.57.desc: "§H[From.GetName]§! - archeologom udało się ustalić położenie układu macierzystego §HYuhtów§!!"
