 origin.57.name: "A Natureza da Aliança"
 origin.57.desc: "Já faz um tempo que mantemos contato com os outros membros da nossa aliança, mas foi só agora, com a invenção dos propulsores MRQL, que nossos impérios puderam interagir uns com os outros de maneira significativa. Surgiu a questão de qual deveria ser o foco da nossa federação: alguns defendem o atual caminho generalista e outros preferem uma integração mais profunda em um campo particular."
 origin.57.A: "A aliança que temos basta."
 origin.57.B: "Precisamos nos defender daqueles que se opõem a nós."
 origin.57.C: "Só vamos progredir por meio da pesquisa."
 origin.57.D: "Nosso caminho será de união e tradicionalismo."
 origin.57.E: "Comércio é o mais importante de tudo."
 origin.57.A.icon_tooltip: "Nossa federação continuará sendo uma §Y$default_federation$§!"
 origin.57.B.icon_tooltip: "Nossa federação se tornará uma §Y$military_federation$§!"
 origin.57.C.icon_tooltip: "Nossa federação se tornará uma §Y$research_federation$§!"
 origin.57.D.icon_tooltip: "Nossa federação se tornará um §Y$spiritualist_federation$§!"
 origin.57.E.icon_tooltip: "Nossa federação se tornará uma §Y$trade_federation$§!"
 origin_hegemon: "Hegemônico"
 origin_hegemon_desc: "Esta civilização estabeleceu contato inicial com seus vizinhos alienígenas imediatos. Gradualmente, ao longo de um século, eles lideraram o nascimento de uma união interestelar na qual tiveram um papel dominante."
 origin_tooltip_hegemon_effects: "- Líder de uma ['concept_federation'] de ['concept_hegemony_federation']$federation_origin_end$"
 origin_tooltip_hegemon_npc_effects: "- Começa como membro de uma federação §HHegemônica§! com mais dois membros."
 START_SCREEN_HEGEMON: "Décadas atrás, quando nossas primeiras sondas rudes abaixo da luz visitaram os sistemas estelares próximos ao nosso, descobrimos a presença de duas civilizações alienígenas distintas. Assim como nós, eles estavam à beira de descobrir a viagem interestelar prática, mas seus governos eram fracos e desorganizados.\n\nReconhecendo que sua força se juntaria à nossa, gradualmente começamos a forçar uma união política sob nossa supervisão que uniria as três civilizações. Houve um pouco de resistência no começo, mas os benefícios de compartilhar nossa liderança e ambição acabaram sendo tão óbvios que nem mesmo eles puderam ignorá-los. Uma nova ordem foi estabelecida."
 origin_hegemon_npc: "Subordinado Hegemônico"
 origin_hegemon_npc_desc: "Esta civilização estabeleceu contato inicial com seus vizinhos alienígenas imediatos. Gradualmente, ao longo de um século, eles foram subordinados a um destes vizinhos, que liderou o nascimento de uma união interestelar com eles como líderes."
 origin_doomsday: "Fim do Mundo"
 origin_doomsday_desc: "§RATENÇÃO: Origem Desafiadora§!\nO mundo natal desta civilização é altamente instável, e é só uma questão de tempo até ele explodir. Sua única esperança é buscar refúgio em outro lugar antes que seja tarde demais."
 origin_tooltip_doomsday_effects: ""
 origin_tooltip_doomsday_negative_effects: "- Modificador Planetário do $HOMEWORLD$ ['concept_doomsday_modifier'] $NEW_LINE$- $NO_GUARANTEED_WORLDS$"
 START_SCREEN_DOOMSDAY: "[Root.Capital.GetName] está morrendo. Nosso mundo natal vem sendo assolado por terremotos e erupções vulcânicas milhares de anos antes de nossos cientistas finalmente terem confirmado o impensável. Seus cálculos mostraram que nosso planeta tectonicamente instável vai se partir ao meio dentro de um século ou dois.\n\nSem saber como parar este processo, percebeu-se que nossa sobrevivência como espécie depende de nossa capacidade de deixar [Root.Capital.GetName] para trás e buscar refúgio em outro lugar nas estrelas. Uma aceleração industrial e tecnológica logo seguiu, e nossa civilização rapidamente progrediu do voo atmosférico primitivo até a viagem espacial inicial. As primeiras naves capazes de realizar voo hiperespacial estão prontas, mas não há muito tempo.\n\nDevemos encontrar um novo lar."
 requires_doomsday_colony: "§RPrecisamos ter uma Colônia primeiro!§!"
 origin.61.name: "O Fim está Próximo"
 origin.61.desc: "Enquanto terremotos e atividades vulcânicas em [Root.GetName] continuam a aumentar em frequência e intensidade, nossos [Root.Owner.GetScientistPlural] agora conseguem prever de maneira mais precisa quando o fim chegará:\n\nEles estimam que temos entre §H35 a 45 anos§! até o planeta detonar.\n\nCondições na superfície vão piorar até lá. A única boa notícia é que os movimentos tectônicos violentos facilitaram o acesso aos ricos recursos da manta planetária, aumentando nossa capacidade de produção."
 origin_61.a: "Não há muito tempo."
 origin.65.name: "Condições Pioram em [Root.GetName]"
 origin.65.desc: "Terremotos agora ocorrem quase diariamente na maior parte de [Root.GetName], e pelo menos uma dúzia de novos supervulcões apareceu nos últimos anos. Tempestades de cinzas gigantes cobrem os céus, dificultando a viagem aérea ou até impossibilitando-a em algumas regiões. As temperaturas caíram em muitos graus.\n\nApesar de tudo isso, uma sensação surreal de normalidade prevalece na superfície do planeta moribundo. Escombros de construções são removidos lentamente, as cinzas são varridas das ruas mais movimentadas, e os fluxos de lava são, quando possível, redirecionados. O povo resistirá."
 origin.65.2.desc: "Terremotos agora ocorrem quase diariamente na maior parte de [Root.GetName], e pelo menos uma dúzia de novos supervulcões apareceu nos últimos anos. Tempestades de cinzas gigantes cobrem os céus, dificultando a viagem aérea ou até impossibilitando-a em algumas regiões. As temperaturas caíram em muitos graus.\n\nApesar de tudo isso, uma sensação surreal de normalidade prevalece na superfície do planeta moribundo. Escombros de construções são removidos lentamente, as cinzas são varridas das ruas mais movimentadas, e os fluxos de lava são, quando possível, redirecionados. Os drones resistirão."
 origin_65.a: "As coisas só vão piorar."
 origin.70.name: "O Fim dos Tempos se Aproxima"
 origin.70.desc: "Uma tristeza perpétua prevalece na superfície de [Root.GetName] conforme o planeta lentamente se destrói ao meio. Cada dia que passa os terremotos aumentam em magnitude, e as nuvens de cinzas ficam mais densas.\n\nRios de lava derretida tomaram várias cidades nas regiões mais afetadas. Caravanas aparentemente intermináveis de refugiados lentamente percorrem as tempestades de cinzas constantes para chegarem até áreas mais seguras, onde os confortos da civilização ainda podem ser encontrados... por enquanto."
 origin.70.2.desc: "Uma tristeza perpétua prevalece na superfície de [Root.GetName] conforme o planeta lentamente se destrói ao meio. Cada dia que passa os terremotos aumentam em magnitude, e as nuvens de cinzas ficam mais densas.\n\nRios de lava derretida tomaram vários hubs de drones nas regiões mais afetadas. Caravanas aparentemente intermináveis de drones lentamente percorrem as tempestades de cinzas constantes para chegarem até áreas mais remotas onde uma relativa segurança ainda pode ser encontrada... por enquanto."
 origin_70.a: "O planeta não terá suporte à vida por muito mais tempo."
 origin_70.b: "Unidades de drone não podem operar no planeta por muito mais tempo."
 origin.75.name: "Último Suspiro"
 origin.75.desc: "As condições em [Root.GetName] estão rapidamente se tornando insuportáveis. A maior parte da população restante está aglomerada ao redor das poucas cidades que sobreviveram e que agora servem como abrigos fortificados gigantes contra a cinza implacável. Mas mesmo estes últimos bastiões da civilização no planeta não sobreviverão durante muito tempo. Os terremotos devastadores continuam enquanto centenas de vulcões ativos estão cuspindo enxofre e lava.\n\nCom a desintegração da crosta planetária, mais recursos valiosos foram lançados da manta para a superfície, onde podem ser transformados por qualquer indústria funcional que ainda reste."
 origin.75.2.desc: "As condições em [Root.GetName] estão rapidamente se tornando insuportáveis. A maior parte dos drones restantes está aglomerada ao redor dos poucos centros de infraestrutura que sobreviveram e que agora servem como abrigos fortificados gigantes contra a cinza implacável. Mas mesmo estes últimos bastiões de nossa civilização no planeta não sobreviverão durante muito tempo. Os terremotos devastadores continuam enquanto centenas de vulcões ativos estão cuspindo enxofre e lava.\n\nCom a desintegração da crosta planetária, mais recursos valiosos foram lançados da manta para a superfície, onde podem ser transformados por qualquer indústria funcional que ainda reste."
 origin_75.a: "O fim está próximo."
 origin.76.name: "Momentos Finais"
 origin.76.desc: "Não vai demorar muito. [Root.GetName] está começando a experimentar as convulsões cataclísmicas finais que resultarão em sua destruição total. Nossos cientistas preveem que o final chegará em menos de um ano.\n\nResta muito pouco tempo para as pobres almas ainda presas na superfície do planeta..."
 origin.76.2.desc: "Não vai demorar muito. [Root.GetName] está começando a experimentar as convulsões cataclísmicas finais que resultarão em sua destruição total. Nossos [Root.Owner.GetScientistPlural] preveem que o final chegará em menos de um ano.\n\nResta muito pouco tempo para os pobres drones ainda presos na superfície do planeta..."
 origin_76.a: "Isso não é bom."
