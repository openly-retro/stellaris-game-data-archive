 #Entertainment Nexus #
 #######################
 astral_rift_interdimensional_circus: "Nexo de entretenimiento"
 revolutionary_medigel_modifier: "Medigel revolucionario"
 revolutionary_medigel_tt: "£job_healthcare£ §Y$job_healthcare_plural$§! Rendimiento: §G+50%§!"
 edict_spontaneous_crystallization: "Cristalización espontánea"
 edict_spontaneous_crystallization_desc: "Al aplicar una matriz única de catalizadores en la piedra recién cosechada, tenemos la opción de generar estructuras cristalinas de un valor mucho mayor."
 edict_spontaneous_crystallization_tooltip: "Convierte hasta un 1% de la obtención total de £minerals£ minerales en £rare_crystals£ cristales raros."
 astral_rift.2900.name: "Pasen y vean"
 astral_rift.2900.desc: "Hemos llegado a un bullicioso sistema estelar rodeado de numerosos agujeros de gusano. Naves de diversas formas y tamaños rodean una estación espacial central muy iluminada.\n\nLa gigantesca estructura está atestada de carteles multicolores con letreros estridentes a los que no acostumbramos. Parece ser una instalación de entretenimiento diseñada a atraer al público a un gran espectáculo. Con la de naves que hay en el lugar, lo que sea que va a acaecer ha atraído a una multitud impresionante."
 astral_rift.2900.a: "Seguid investigando."
 astral_rift.2905.name: "Anticipación"
 astral_rift.2905.common_1: "Hemos atracado en la ajetreada estación espacial sin complicaciones. Una vez dentro, retomamos nuestra investigación como parte del público."
 astral_rift.2905.common_2: "En el interior, descubrimos un anfiteatro de proporciones épicas. El recinto estaba abarrotado de formas de vida sintientes alienígenas, todas ellas con la vista puesta en la parte central. El espectáculo pronto dará comienzo."
 astral_rift.2905.organic: "A medida que nos acercábamos a las puertas de la cúpula central, un asistente robótico recogió una muestra de todo/as nuestro/as [explorer.species.GetHandNamePlural] antes de permitirnos acceder junto a los demás asistentes."
 astral_rift.2905.inorganic: "A medida que nos acercábamos a las puertas de la cúpula central, un asistente robótico se aprestó en escanearnos con un pequeño dispositivo antes de permitirnos acceder junto a los demás asistentes."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "Muy bien."
 astral_rift.2910.name: "Los vulpinos saltadores"
 astral_rift.2910.desc: "Tan pronto como ocupamos nuestros asientos, apareció en el escenario un grupo de mamíferos vulpinos con trajes brillantes. Después de un corto número de gimnasia avanzada, apareció un pequeño agujero de gusano justo en el centro. Un osado acróbata se metió de cabeza antes de que el agujero desapareciera por completo. Otro agujero de gusano apareció por encima de la multitud, expulsando al artista que cayó hábilmente al suelo.\n\nLos demás artistas repitieron el proceso, atrapándose unos a otros y tejiendo complejos patrones durante una secuencia cambiante de agujeros de gusano. El público contuvo el aliento cuando un acróbata se metió en un portal y el agujero se cerró, cercenándole una extremidad de su cuerpo. Justo cuando iba a tocar el suelo, el artista herido desapareció por otro agujero de gusano.\n\nEl brazo seccionado cayó del techo y aterrizó sobre un trapecio, impulsándose en el aire. El acróbata manco reapareció, pegó un gran salto, se reimplantó la prótesis en pleno vuelo y aterrizó sobre una pirámide formada por otros acróbatas, culminando su actuación por todo lo alto.\n\nEl público estaba encantado."
 astral_rift.2910.a: "Qué uso tan frívolo de la tecnología..."
 astral_rift.2915.name: "Las fauces de la vida"
 astral_rift.2915.desc: "Un enorme cíborg reptiloide se adentró pesadamente en el escenario central. Portaba unas enormes pesas de metal que empezó a arrojar con destreza al interior de su colosal mandíbula. Con un siseo hidráulico, escupió una pesa tras otra en el aire, las atrapó conforme caían, las volvió a lanzar y empezó a hacer malabarismos con ellas como si nada.\n\nUn anuncio prorrumpió, sobresaltando a los asistentes, mientras llevaban al escenario un robot con múltiples tentáculos, una entidad bípeda y una maraña viviente de densas enredaderas. Estas criaturas saltaron a conciencia a la boca del cíborg reptiloide y se quedaron a merced sus habilidosos malabares.\n\nPoco después, la bestia mecánica sostuvo a los tres voluntarios en su boca y se puso de cuclillas mientras se comprimía contra el suelo. Su enorme armazón resplandecía con un naranja fundido. Cuando terminó el proceso, el artista abrió la boca, de la cual solo salió una sola criatura. Llevaba la bulbosa cabeza del robot con tentáculos, el torso del toxoide y unas enredaderas trenzadas a modo de extremidades. Le hizo un gesto al público para que guardase un silencio de expectación.\n\nAsí, el cíborg volvió a ingerir a la amalgama biológica y escupió de nuevo a los tres sujetos, sanos y salvos. El tenso silencio de la multitud rompió en vítores."
 astral_rift.2915.a: "Un talento de lo más interesante."
 astral_rift.2920.name: "El acto final"
 astral_rift.2920.desc: "El último acto presentaba a una criatura pétrea de un color gris oscuro. Se doblaba en curiosas posiciones, y contorneaba su pétreos miembros, formando nudos imposibles. Después, dio un gran salto y aterrizó sobre las anchas puntas de sus dedos ante los respetuosos murmullos de la multitud. Lo que no sabíamos era que esto solo era el preámbulo del auténtico número.\n\nLa criatura empezó a ralentizar lentamente sus movimientos, hasta el punto en que empezó a hacerlo al revés. Su figura rebobinó el arco de su salto anterior y se congeló en el aire. Esto hizo que el público recuperara el aliento.\n\nDe repente, la estasis se rompió. La criatura volvió al suelo y empezó a transformarse. Su cuerpo pasó de ser una roca de un gris monótono a un cristal de un rojo brillante, flujos sueltos de arena, una lutita de un azul frágil, etc. Cada vez serie de contorsiones era más compleja que la anterior.\n\nPara rematar su actuación, estalló en miles de fragmentos prismáticos que se congelaron en una intrincada disposición que refractaban el único foco de luz del escenario, proyectando una compleja imagen de colores y patrones increíbles.\n\nLos fragmentos se recompusieron poco a poco hasta que el artista regresó a cuerpo completo. La criatura abandonó el escenario con el público rugiendo como nunca."
 astral_rift.2920.a: "Un raro espécimen, sí..."
 astral_rift.2925.name: "Después del espectáculo"
 astral_rift.2925.desc: "El espectáculo ha terminado, pero han invitado al público a quedarse para conocer al artista (o artistas) de uno de los números. Se trata de una excelente oportunidad para estudiar a los sujetos con más detalle, pues todos ellos exhibieron capacidades que no sabemos ni cómo replicar.\n\nCada artista es sumamente popular, por lo que solo tenemos tiempo para ver a uno antes del cierre de la estación. ¿A quién damos prioridad?"
 astral_rift.2925.a: "Reunámonos con los acróbatas vulpinos."
 astral_rift.2925.b: "Reunámonos con el cíborg y sus fauces."
 astral_rift.2925.c: "Reunámonos con el contorsionista."
 astral_rift.2930.name: "Con todos ustedes, los acróbatas"
 astral_rift.2930.desc: "Los acróbatas vulpinos apenas miden un metro de alto, y sus orejas triangulares se agitan de vez en cuando. Entre sus rasgos físicos también se encuentran una piel de un amarillo pálido, unas ágiles patas delanteras con un pulgar curvo falso y una cola corta que cuelga de su cuerpo. Cuando se ponen a charlar animosamente en su idioma alienígena, podemos vislumbrar unos dientes planos y duros, por lo que deducimos que llevan una dieta herbívora.\n\nLos acróbatas interactúan con el público de manera activa. Como su número de admiradores es relativamente pequeño, pueden entablar una animada conversación con cualquier fan y realizar trucos con los agujeros de gusano y acrobacias a cambio de dinero.\n\nSe trata de un grupo muy talentoso de especímenes con numerosas propiedades dignas de estudio."
 astral_rift.2930.a: "Recoged una muestra de tejido."
 astral_rift.2930.b: "Dadles unos créditos energéticos de propina."
 astral_rift.2935.name: "Con todos ustedes, las Fauces"
 astral_rift.2935.desc: "El cíborg reptiloide mide lo mismo que una nave de transporte a lo largo y a lo ancho, y su boca es lo bastante grande como para engullir una. Otros rasgos físicos son una piel grisácea salpicada de paneles eléctricos transparentes, un núcleo resplandeciente de energía acoplado al torso y unas extremidades de una aleación metálica acompañadas de un complejo sistema hidráulico.\n\nDebido a su enorme tamaño, el cíborg está clavado en su sitio y se le contempla como si fuese un monumento. Muchos fans le llevan comida al monolito, y este parece aceptarla de buen grado. Los alienígenas que se ofrecieron voluntarios también están presentes, posando como si fuesen parte de la troupe.\n\nEs gigantesco espécimen debería dar pie a muchas oportunidades de investigación."
 astral_rift.2935.a: "Recoged una muestra de tejido."
 astral_rift.2935.b: "Ofrecedle un aperitivo."
 astral_rift.2940.name: "Con todos ustedes, el contorsionista"
 astral_rift.2940.desc: "El contorsionista se yergue orgulloso entre la multitud reunida, con unas densas extremidades de piedra gris que no se corresponden con su flexibilidad. Su torso es bastante flaco y está lleno de arañazos, abolladuras y fragmentos que nada tienen que ver con sus impolutos apéndices de hormigón.\n\nAunque parco en palabras, el contorsionista acepta mostrar sus capacidades metamórficas cuando se lo piden, sobre todo si sus admiradores son niños o dejan mucha propina.\n\nAl ser la atracción principal, tenemos la oportunidad de aprender mucho de este espécimen."
 astral_rift.2940.a: "Recoged una muestra de tejido."
 astral_rift.2940.b: "Dadle unos créditos energéticos de propina."
 astral_rift.2960.name: "Genética extradimensional"
 astral_rift.2960.desc: "Hemos podido investigar a los acróbatas más de cerca. [leader.GetName] logró recoger unas muestras sin que estos se percatasen a partir de folículos pilosos sueltos y vendas desechadas. Ninguno de los artistas se alteró con lo que hacíamos. Estarán acostumbrados a peores excentricidades por parte de los admiradores.\n\nLas muestras resultaron de lo más interesantes; de acuerdo con nuestro análisis, su genética vulpina se vio alterada por una fuerza de otro mundo. Podemos apreciar cómo sus células de sangre cristalina se extienden entre puntos del espacio-tiempo. Independientemente de los efectos perjudiciales que esto pueda tener en su salud, los miembros de esta especie son capaces de manipular los agujeros de gusano a voluntad. Este descubrimiento revolucionará nuestra comprensión de la genética y el maravilloso potencial de la vida biológica."
 astral_rift.2960.tt: "Otorga tecnología genética."
 astral_rift.2965.name: "Microagujeros de gusano"
 astral_rift.2965.desc: "Hemos podido acercarnos un poco más a los acróbatas, en parte gracias a nuestro generoso donativo. Los artistas se mostraron muy agradecidos y nos regalaron un impresionante repertorio de truquitos con microagujeros de gusano; desde cortar objetos pequeños por la mitad hasta crear un bucle infinito de portales emparejados.\n\nHemos conseguido documentar este fenómeno único para seguir estudiándolo. Tenemos la certeza de que estas exhibiciones mejorarán mucho nuestra comprensión de la tecnología hiperespacial. Lo cierto es que resulta inquietante la frivolidad con la que se exponen a un fenómeno de la física tan peligroso."
 astral_rift.2970.name: "Unas muestras fuera de lo común"
 astral_rift.2970.desc.common: "En nuestro intento de recoger una pequeña muestra de tejido del cíborg reptiloide sin que se diera cuenta, la criatura se enfureció. A renglón seguido, vomitó una ola de pringue verde a nuestro equipo y los drones de seguridad nos escoltaron fuera de la instalación."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nCuriosamente, observamos que el pringue tenía notables propiedades curativas para nuestro/a [leader.species.GetSkinType]. Las pequeñas heridas y abrasiones se cerraron solas, dejando una sensación muy agradable. El denso fluido biológico podría ser un gran solvente para todo tipo de medicinas y terapias."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nEl viscoso fluido estaba cargado de materiales biológicos, y parece una base apta para un gel de alto valor nutritivo. Utilizaremos sus propiedades para desarrollar una pasta alimenticia con los restos orgánicos. Con ellos deberíamos mejorar la eficiencia de nuestros sistemas de producción alimentaria."
 astral_rift.2970.tt: "Otorga tecnología de agricultura."
 astral_rift.2975.name: "Un soporte vital aumentado"
 astral_rift.2975.desc: "Hemos podido acercarnos al enorme cíborg, en parte gracias a nuestro generoso donativo de comida.\n\nLa bocona criatura mostraba un entusiasmo que se salía de la norma y se volvió hacia nosotros, expectante. Necesitó numerosos minutos para completar un giro completo de 360 grados, lo que nos permitió catalogar sus mejoras cibernéticas y sistemas de soporte.\n\nA raíz de nuestro análisis, hemos podido discernir que su tamaño original —el de un reptiloide inteligente normal— solo era una porción de lo que es ahora. Casi toda su masa se debe a los aumentos. A juzgar por la enorme cantidad de mejoras y el nivel de óxido en algunas de ellas, este sujeto debe de haber vivido durante siglos."
 astral_rift.2975.tt: "Otorga tecnología cibernética."
 astral_rift.2980.name: "Cristalización biológica"
 astral_rift.2980.desc: "Tras abrirnos paso entre la multitud, hemos podido examinar al contorsionista más de cerca.\n\nEstaba exhibiendo uno de sus pesados brazos de piedra y, sin esfuerzo alguno, lo transformó en una miríada de diferentes minerales. Lo que empezó como un grueso granito derivó en gemas de un rojo opaco, y finalmente en cristales brillantes. El proceso de transformación dejó unas finas partículas de polvo en el aire que nos apresuramos a recoger como muestra.\n\nContienen una sustancia biológica volátil capaz de cristalizar ciertos minerales espontáneamente en condiciones muy específicas. Si empleamos este material a gran escala, podríamos potenciar nuestra producción actual de minerales con efectos similares."
 astral_rift.2980.tt: "Desbloquea el edicto §Y$edict_spontaneous_crystallization$§!."
 astral_rift.2985.name: "Mineralización cuántica"
 astral_rift.2985.desc: "Hemos podido acercarnos un poco más al contorsionista, en parte gracias a nuestro generoso donativo.\n\nEl material de esta criatura no parece provenir de esta realidad. Tras una inspección más detenida, compartió con nosotros cómo podía cambiar las alineaciones magnéticas de sus materiales compuestos de tal manera que se formaran pequeñas aberturas hacia otras dimensiones con el tiempo suficiente para intercambiar sus propios átomos con unos de otro tiempo y lugar. Con estos realineamientos cuánticos, es difícil saber si es la misma criatura que vimos hace horas.\n\nSi bien tal capacidad constituye un espectáculo impresionante, nos estremecemos al pensar lo que podría lograr una civilización entera de esta especie. Eso no quita que haya sido una gran oportunidad de investigación."
