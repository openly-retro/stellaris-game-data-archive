 MEGASTRUCTURE_ALREADY_UPGRADING: "§R¡Mejora en curso!§!"
 MEGASTRUCTURE_TOOLTIP_PRODUCTION_HEADER: "Producción mensual:"
 MEGASTRUCTURE_TOOLTIP_MAINTENANCE_HEADER: "Manten. mensual:"
