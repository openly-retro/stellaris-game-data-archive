 mod_damage_vs_country_type_guardian_dragon_mult: "Uszkodzenia powodowane u eterycznego smoka"
 enigmatic_fortress_chain_title: "Zagadkowa forteca"
 enigmatic_fortress_chain_desc: "Po doprowadzeniu do wyłączenia pradawnej fortecy wysłano tam zespół badaczy, który ma znaleźć sposób, by uniemożliwić przywrócenie zasilania."
