 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE: "§HPermet le composant§! Rôles de combat basiques"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC: "§HRôles de combat basiques§!\nLes récents progrès dans la théorie comportementale des IA nous permettent de désigner des rôles de combat spécifiques pour nos ordinateurs embarqués sur les vaisseaux."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE: "§HPermet le composant§! Rôles de combat avancés"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC: "§HRôles de combat avancés§!\nDes avancées additionnelles dans les algorithmes d'adaptation au combat permettent à nos IA embarquées de remplir leurs rôles bien plus efficacement."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE: "§HPermet le composant§! I.A. de combat consciente"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC: "§HI.A. de combat consciente§!\nExploiter le réflexe de survie de notre I.A. consciente, ou sa peur de la mort, devrait grandement améliorer sa réactivité en combat."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE: "§HComposant§! Intelligence autonome des vaisseaux"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC: "§HIntelligence autonome des vaisseaux§!\nDonner à nos vaisseaux leur propre intelligence semi-autonome va permettre d'accroître grandement leur réponse lors des combats."
