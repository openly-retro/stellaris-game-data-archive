 microverse_knownledge_modifier: "Рождение звезды"
 astral_rift_microverse: "Микровселенная"
 astral_rift.1200.name: "Ускорение"
 astral_rift.1200.desc: "Едва пройдя через разлом, наша сфера вдруг резко ускорилась.\n\nНевероятная сила тяготения этой вселенной не оставила нам возможности уйти. Спустя несколько неприятных минут опасно разогнавшаяся сфера остановилась и повисла среди скопления звездных систем, настолько плотного, что даже наши относительно маломощные датчики смогли определить его границы. Насколько мы понимаем, только они и составляют эту вселенную.\n\nПервичный осмотр также подтвердил наличие здесь большого количества темной материи — более того, ее масса постоянно увеличивается, а вместе с ней усиливается и гравитационное воздействие."
 astral_rift.1205.name: "Уменьшающееся пространство"
 astral_rift.1205.desc: "Эта вселенная постоянно сжимается. Через какое-то время она схлопнется внутрь самой себя.\n\nК сожалению, точно рассчитать, когда именно это случится, невозможно. Бортовые системы нашей сферы ведут себя неестественно еще с момента прибытия, а из компьютерного ядра исчезло несколько результатов обработки данных, словно их кто-то стер.\n\nНа наших глазах растение в горшке вытянуло корни из земли и превратилось в семечко. Течение времени здесь крайне нестабильно."
 astral_rift.1210.name: "Утечка времени"
 astral_rift.1210.desc.common: "Снаружи сферы происходят по-настоящему яркие события: траектория полета астероидов развернулась на 180 градусов, планеты распадаются на пыль и газ, а целые системы превращаются в сгустки летучих веществ. Очевидно, что время здесь движется в обратную сторону, и мы застряли где-то посередине.\n\nКогда оно дойдет до условного нуля, эта вселенная размером будет не больше булавочной головки.\n\nПусть мы и не так сильно подвержены воздействию этого хода времени, корпус сферы всё же не совсем непроницаем. Если [Fleet.GetName] синхронизирует с нами свои бортовые системы, мы еще сможем спасти стремительно исчезающие данные. Есть и более решительный вариант действий: с помощью уникальных свойств звездных нитей мы сможем повторно поляризовать корпус и предотвратить утечку времени."
 astral_rift.1210.desc.default: "Молодеющие растения и потерянные данные — лишь полбеды. Экипаж начал страдать от потери памяти: кто-то не понимает, что происходит, кто-то забыл, над чем работает, а кто-то вообще не помнит, что мы вошли в разлом.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "Молодеющие растения и потерянные данные — лишь полбеды. Единицы Разума на той стороне разлома чувствуют себя непривычно. Коллективный разум постепенно теряет единство; поддерживать синхронизацию становится всё труднее.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Синхронизировать системы."
 astral_rift.1210.b: "Поляризовать корпус повторно."
 astral_rift.1215.name: "Экстренная ситуация"
 astral_rift.1215.desc: "[fleet.ship.GetName] не заставил себя ждать. С нашей стороны началась передача данных с постоянными интервалами. Теперь за их сохранность можно не беспокоиться.\n\nК сожалению, аномальное течение времени не ослабевает, а наоборот, становится только сильнее…\n\nИгнорировать признаки стремительного омоложения экипажа невозможно. Мы решили предпринять тактическое отступление, пока не стало слишком поздно."
 astral_rift.1220.name: "Нерождение"
 astral_rift.1220.desc: "Нам удалось провести повторную поляризацию корпуса, и теперь экипажу не грозит даже самое сильное воздействие временного потока. Умы снова обрели ясность. Можно продолжать выполнение задания.\n\nМы готовы полноценно изучать уникальные физические законы этой вселенной.\n\nМожно подлететь ближе к одной из местных звезд, чтобы непосредственно пронаблюдать за ее «нерождением». С другой стороны, край реальности — более интересное место для наблюдений за окончанием времени."
 astral_rift.1220.a: "Приблизиться к ближайшей звездной системе."
 astral_rift.1220.b: "Наблюдать с края вселенной."
 astral_rift.1225.name: "Звездная пыль"
 astral_rift.1225.desc.common: "Мы подлетели к медленно гаснущей звезде класса G. Термоядерные реакции постепенно замедляются, и на наших глазах свет звезды становится всё слабее. В нашей вселенной этот процесс занял бы миллионы лет; здесь же мы сможем пронаблюдать весь ее жизненный цикл, даже не дожидаясь старости."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nЭкипаж впадает в настоящий восторг от такого невероятного зрелища."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Неизвестно, представится ли еще такая возможность."
 astral_rift.1230.name: "Конец начала"
 astral_rift.1230.desc: "Мы совершили невозможное. Наша сфера пересекла космический горизонт и углубилась в неизведанные дали.\n\nНа краю вселенной нас ждало небытие — абсолютное, не поддающееся представлению отсутствие всего.\n\nВзглянув отсюда в ее центр, мы увидели, что всё без исключения сливается в единую пространственную точку. Объем собранных данных можно смело назвать астрономическим.\n\nОднако задерживаться здесь не стоит: такое безрассудство может нас погубить. Пора возвращаться."
 astral_rift.1230.a: "Невероятно."
 astral_rift.1235.name: "Конец начала"
 astral_rift.1235.desc: "Звезды больше нет.\n\nМы записали почти весь обратный цикл ее создания — от конца до начала. Там, где еще недавно было раскаленное ядро, теперь лишь вихрятся атомы. Эти наблюдения оказались крайне ценными для наших физиков.\n\nОднако задерживаться здесь не стоит: такое безрассудство может нас погубить. Пора возвращаться."
 astral_rift.1235.a: "Невероятно."
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "Жидкость"
 astral_rift.1300.name: "Жидкость"
 astral_rift.1300.desc: "§Y$tech_rift_sphere$§! мгновенно погрузилась в густую красноватую жидкость. Вокруг неторопливо проплывают крупные твердые тела в форме диска — к счастью, пока что удается избегать столкновения с ними. Сфера несется вперед по туннелю из прочного студенистого вещества.\n\nОткуда-то доносятся ритмичные удары, задающие частоту гармонических колебаний жидкости. Каждые три секунды давление повышается, и ускорившийся поток проталкивает сферу в глубины этой пустотелой системы. Мощности двигателей с трудом хватает на сопротивление жидкости.\n\nНельзя упускать такую возможность взять пробы, однако исследовательская аппаратура может осложнить навигацию в этом запутанном пространстве."
 astral_rift.1300.a: "Развернуть установку для взятия проб."
 astral_rift.1300.b: "Продолжать движение вперед."
 astral_rift.1305.name: "Препятствие"
 astral_rift.1305.desc.common: "Спустя какое-то время сфера резко остановилась: аппарат для взятия проб, тянущийся за нами, застрял в сузившемся туннеле.\n\nПопытки освободиться, несколько раз дав полную тягу, ни к чему не привели: поток жидкости несется с такой силой, что сфера не может ему противостоять."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nНам остается лишь срезать аппарат и полететь дальше без него."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nНадежнее всего будет срезать аппарат и полететь дальше без него. Однако пробы, возможно, еще удастся спасти, если обогатить топливную смесь экзотическими газами."
 astral_rift.1305.a: "Срезать его. Риск того не стоит."
 astral_rift.1305.b: "Воспользоваться экстренными экзотическими газами."
 astral_rift.1310.name: "Камера"
 astral_rift.1310.desc.common: "Беспрерывный поток плавно несет нашу сферу по туннелю. Первые дни такого путешествия прошли совершенно спокойно. Единственную компанию нам составляют только дискообразные тела — как и мы, они полностью отдались воле течения и теперь неторопливо проплывают мимо, иногда сталкиваясь с нами.\n\nПризнаков разумной жизни пока не наблюдается. Более того, бытует предположение, что мы попали внутрь неизвестного организма колоссальных размеров. Если его иммунная система и заметила нас, мы пока не увидели ее в деле.\n\nТечение вынесло нас в огромную камеру; ее постоянно расширяющиеся и сокращающиеся стены покрыты заметно выступающими буграми. Миллионы тонн жидкости, повинуясь движению, вытекают из камеры через единственное отверстие.\n\nЗадержавшись на месте, мы заметили второе отверстие, ведущее в камеру. В жидкости, втекающей сюда через этот туннель, содержится незначительное количество кристаллического вещества. Давление потока достаточно низкое, чтобы при некотором усердии можно было проникнуть в отверстие."
 astral_rift.1310.desc: "Мы срезали установку для взятия проб. Место, где она застряла, сначала потемнело, а спустя какое-то время начало распухать.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Последовать за течением наружу."
 astral_rift.1310.b: "Исследовать отверстие с кристаллическим веществом."
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "Обогатив топливную смесь экзотическими газами, мы смогли вырвать аппарат из стены, а заодно и забрать бесценные пробы.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "Сгусток"
 astral_rift.1315.desc.common: "Неожиданно в нескольких сотнях метров от сферы мы заметили бесформенный сгусток размером с космический корабль. Попытка пронаблюдать издалека провалилась: сгусток решительно направлялся в нашу сторону.\n\nОдин миг — и организм, в котором оказалась наша сфера, поглотил нарушителя через мембрану. Изнутри ее полость выстлана едким ферментом. В момент записи этого сообщения существо переваривает корпус сферы."
 astral_rift.1315.desc_no_gestalt: "Офицер по тактике советует немедленно эвакуироваться, однако биолог предполагает, что фермент можно нейтрализовать, если смешать имеющиеся у нас газы и жидкость."
 astral_rift.1315.desc_gestalt: "Разумно будет провести эвакуацию, однако мы предполагаем, что фермент можно нейтрализовать, если в правильной пропорции смешать имеющиеся у нас газы и жидкость."
 astral_rift.1315.desc.default: "Достигнув другой стороны отверстия, мы попали в очередную полость, во много раз более грандиозную, чем все предыдущие. Отсюда во все стороны разбегаются тонкие жилки, разветвляющиеся на множество жилок поменьше. Они настолько плотно переплетены, что двигаться дальше становится проблематично. Жидкость в этой полости насыщена легко добываемыми газами.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Сняться с якоря и немедленно вернуться."
 astral_rift.1315.b: "Закачать экзотические газы и нейтрализовать эту тварь."
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Едва преодолевая поток, мы втиснулись в ответвление, ведущее куда-то в сторону от предыдущей камеры. Покинув его, мы оказались в настоящей пещере, покрытой мелко дрожащими кристаллами. Сомкнувшиеся вокруг стены действовали как фильтр для поступающей жидкости — попав сюда, та текла дальше, оставляя после себя кристаллический осадок.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "Выход"
 astral_rift.1320.desc.common: "Несмотря на то, что едкие ферменты грозили проесть корпус, мы успели задействовать аварийный якорь и вернуться через другую сторону разлома."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nОднако это плавание оказалось не совсем бесполезным: на корпус обильно налипло содержимое гигантского организма. Биологам не терпится узнать, какие тайны мы вынесли на себе."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nОднако это плавание оказалось не совсем бесполезным: аппарат для взятия проб обильно снял содержимое гигантского организма. Биологам не терпится узнать, какие тайны мы вынесли оттуда."
 astral_rift.1325.name: "Растворение"
 astral_rift.1325.desc.common.1: "Несмотря на огромный размер, биологически это существо оказалось невероятно примитивным.\n\nВскоре после выпуска газовой смеси мембрана растворилась. Ее содержимое, покинув поврежденную клетку, растеклось по полостям, уносимое потоками. Осталась только огромная сердцевина.\n\nНаш экипаж успешно извлек ее, после чего стало ясно, что она чем-то схожа с ядрами многих одноклеточных организмов из нашего измерения."
 astral_rift.1325.desc.common.2: "Мы предполагаем, что поглотившее нас существо — своего рода антитело, защищающее гигантскую кровеносную систему от чужеродных тел. Мы вернулись с трофеем — пострадавшие, но живые."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nКроме того, спасенная нами установка для взятия проб обильно сняла содержимое гигантского организма. Биологам не терпится узнать, какие тайны мы вынесли оттуда.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "Растворившиеся"
 astral_rift.1330.desc.gestalt: "Наши [explorer.GetTeamMemberPlural] не выходят на связь.\n\nДействуя строго по инструкции, мы убрали якорь и вытянули то, что осталось от сферы.\n\nОна почти целиком растворилась, однако останки покрывает высококонцентрированная биомасса. Мы не сомневаемся, что она поможет совершить новые научные открытия."
 astral_rift.1330.desc.default: "Мы потеряли связь с научной группой.\n\nДействуя строго по инструкции, мы убрали якорь и вытянули то, что осталось от сферы.\n\nОна почти целиком растворилась, однако останки покрывает высококонцентрированная биомасса. Наши биологи не сомневаются, что она поможет совершить новые научные открытия.\n\nЗа проявленную отвагу экипаж заслуживает высших почестей. Имена погибших будут записаны на память потомкам."
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! — [Root.An_Ethic_Class], порождение семян корня бесконечности. [Root.GetSheHeCap] еще плохо ориентируется в этом мире, но уже демонстрирует незаурядный интеллект."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! — [Root.An_Ethic_Class], каким-то чудом [Root.GetAXX:вернувшийся|||fem:вернувшаяся] к нам из неудачной экспедиции к звездному разлому — царству растительности. [Root.GetHeShe] больше не [Root.GetAXX:похож|||fem:похожа] на [Root.GetAXX:самого|||fem:саму] себя, однако демонстрирует схожие личностные качества."
 astral_rift_garden: "Сад"
 astral_rift.1400.name: "Шипы"
 astral_rift.1400.desc: "Нашу сферу мгновенно оплели вьющиеся зеленые стебли.\n\nКаждый изгиб их поверхности покрыт острыми шипами.\n\nПочти сразу стало понятно, что эти растения действуют с каким-то умыслом… или по крайней мере повинуются инстинкту самосохранения.\n\nБортовые приборы зафиксировали аномально высокую концентрацию кислорода в атмосфере. Мы предполагаем, что выжечь напавшие на сферу растения будет несложно.\n\nОднако в таком случае мы не сможем взять образцы местной флоры, такие как обильно свисающие со стеблей плоды, покрытые густыми волосками. Благодаря им мы сможем узнать много нового."
 astral_rift.1400.a: "Сжечь растения."
 astral_rift.1400.b: "Собрать плоды."
 astral_rift.1405.name: "Запутавшиеся"
 astral_rift.1405.desc: "Лианы прочно опутали нас.\n\n§Y$tech_rift_sphere$§! слишком гладкая, чтобы за нее можно было зацепиться, однако якорный канат оказался покрыт жилистыми побегами со всех сторон.\n\nТем не менее местная флора неспособна помешать нам убрать якорь и покинуть разлом, если возникнет такая необходимость. Утянутая из этого мира биологическая материя, возможно, даже пригодится.\n\nДля более тщательного изучения разлома, впрочем, понадобится сжечь растительность. Пожар будет очень сильным; на столь близком расстоянии есть риск повредить корабль."
 astral_rift.1405.a: "Сжечь прицепившиеся побеги."
 astral_rift.1405.b: "Сняться с якоря и сбежать."
 astral_rift.1410.name: "Полость"
 astral_rift.1410.desc.common: "Разобравшись с нависшей над нами опасностью, мы приступили к более внимательному изучению окружающего пространства.\n\nОказалось, что по эту сторону разлома простираются глубокие подземные пещеры.\n\nПролетев через туннель поблизости, мы очутились в еще более просторной пещере. С потолка свисают мотки корней, сочащиеся вязкой жидкостью. Время от времени она срывается и падает на обширные заросли внизу. Должно быть, на эволюцию такой невероятной самодостаточной экосистемы потребовалась не одна тысяча лет.\n\nПобеги здесь растут еще плотнее, чем в предыдущей полости."
 astral_rift.1410.desc.burn: "Как и ожидалось, благодаря высокому содержанию в воздухе кислорода нам без труда удалось сжечь колючие растения.\n\nТеперь ничто не помешает дальнейшей работе. Заодно мы забрали пепел, смешавшийся со звездной материей из разлома.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Продираясь через вездесущие стебли, мы заодно срезали несколько плодов с помощью встроенных инструментов. Заодно мы подметили тенденцию: достаточно срезать один плод, чтобы всё растение рухнуло набок. Через какое-то время мы собрали достаточно плодов, чтобы локально обезопасить сферу.\n\nПосле изучения выяснилось, что эти «плоды» на самом деле — нечто вроде грибов-симбионтов, которыми обросла вся корневая система. Мы взяли несколько экземпляров и собираемся проанализировать их подробнее.\n\nПока что предполагается, что грибы — это в некотором роде нейронный узел для «приютивших» их растений.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Сжечь всё дотла."
 astral_rift.1410.b: "Изучить это место."
 astral_rift.1415.name: "Сожжение"
 astral_rift.1415.desc: "К сожалению, мы потеряли связь с научным отрядом на борту сферы.\n\nПосле ее возвращения оказалось, что половина корпуса расплавилась целиком. Весь экипаж погиб.\n\nМы оснастили научный корабль новой сферой и готовы продолжать изучение других измерений."
 astral_rift.1420.name: "Побег"
 astral_rift.1420.desc: "Риск слишком велик и совершенно не оправдывает себя.\n\nМы вытянули сферу, и [explorer.GetTeamMemberPlural] теперь в безопасности.\n\nСобранные ими пробы проявляют любопытные, невиданные ранее свойства."
 astral_rift.1425.name: "Существо"
 astral_rift.1425.desc.common.1: "Мы почти полностью выжгли полость."
 astral_rift.1425.desc.common.2: "Эти организмы надежно защищены от молний, а потому полностью адаптировались к условиям, в которым им не грозит возгорание.\n\nКогда потух последний огонек, из пепла выползло загадочное существо. Сотни его когтистых конечностей задергались в недоумении, а затем начали тщательно просеивать пепел. Из нескольких мембран, покрывающих всё тело, существо испустило негромкий низкий звук.\n\nПосле этого оно повернулось к нам, наклонив голову и ощетинившись чешуйчатыми костяными шипами, выступившими из шеи, а затем издало еще несколько быстрых ритмичных звуков."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\nЭти растения также сгинули в огромном пожаре. При этом мы заметили, что покрывающая их жидкость только ускоряет горение.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nКак и ожидалось, благодаря высокому содержанию в воздухе кислорода нам без труда удалось сжечь колючие растения.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Сбежать."
 astral_rift.1425.b: "Ничего не делать."
 astral_rift.1425.c: "Сжечь его."
 astral_rift.1430.name: "Существо"
 astral_rift.1430.desc: "Мы оказались недостаточно осторожны, и нас заметил местный обитатель — возможно, крайне опасный.\n\nСначала он, не проявляя никакой агрессии, ловко пробирался через многочисленные шипы, крадясь на сотнях конечностей сразу. Это существо заботливо обрабатывало плоды, постоянно испуская из покрывающих всё тело мембран негромкий низкий звук.\n\nК сожалению, мы выдали себя, зацепив корпусом широкие листья. Встревоженное существо мгновенно повернулось к нам, наклонив голову и ощетинившись чешуйчатыми костяными шипами, выступившими из шеи, и издало несколько быстрых ритмичных звуков."
 astral_rift.1430.a: "Сбежать."
 astral_rift.1430.b: "Сжечь его."
 astral_rift.1435.name: "Нас заметили"
 astral_rift.1435.desc: "К сожалению, мы привлекли внимание существа. Наклонив голову и ощетинившись чешуйчатыми костяными шипами, выступившими из шеи, оно издало несколько быстрых ритмичных звуков.\n\nДальнейшее изучение представляется невозможным.\n\nСкорее всего, оно, как и другие представители местной экосистемы, окажется уязвимо к огню. Впрочем, разумнее может быть сразу сбежать, обойдясь малой кровью."
 astral_rift.1435.a: "Сбежать."
 astral_rift.1435.b: "Сжечь его."
 astral_rift.1440.name: "Существо"
 astral_rift.1440.desc: "В листве кто-то есть.\n\nИзучая окружающее пространство из надежного укрытия, мы заметили, как из листьев выбралось неизвестное существо. Оно ловко поползло через многочисленные шипы, крадясь на сотнях конечностей сразу. Это создание заботливо обрабатывало плоды, постоянно испуская из покрывающих всё тело мембран негромкий низкий звук.\n\nПонаблюдав за ним какое-то время, мы пришли к выводу, что более подробное изучение пойдет на пользу науке.\n\nС другой стороны, вполне вероятно, что оно, как и другие представители местной экосистемы, уязвимо к огню. Разумнее может быть уничтожить его, пока еще есть такая возможность."
 astral_rift.1440.a: "Сжечь его."
 astral_rift.1440.b: "Продолжить наблюдения."
 astral_rift.1445.name: "Растительное вещество"
 astral_rift.1445.desc: "Мы потеряли связь со сферой.\n\nДействуя строго по инструкции, мы убрали якорь и вытянули сферу.\n\nНаши [explorer.GetTeamMemberPlural] бесследно исчезли, однако следы их присутствия обнаружились в колоссальной корневой системе, заполонившей всю кабину.\n\nСаму сферу пришлось отбуксировать в безопасное место для внимательного изучения. Возможно, ее еще удастся где-то «прорастить»."
 astral_rift.1450.name: "Корень бесконечности"
 astral_rift.1450.desc: "Огонь не застал существо врасплох.\n\nОно в тревоге отбежало в сторону, как только загорелось пламя. Такую быструю реакцию можно объяснить только инстинктами.\n\nВозможно, оно понимает, что живет в огнеопасных условиях. Как бы то ни было, существо надежно спряталось в одной из многочисленных расщелин, и обнаружить его не могут даже датчики дальнего действия.\n\nВ спешке оно бросило какой-то предмет — вероятно, чтобы облегчить себе побег.\n\nЧереда коротких экспериментов показала, что брошенный объект, оказавшись в новом месте, мгновенно выпускает микроскопические усики, с помощью которых прощупывает почву на предмет наличия влаги. Там, где есть хотя бы несколько капель, усики начинают собираться и расти.\n\nК нашему удивлению, молодой росток уже проявляет признаки интеллекта.\n\nМы подозреваем, что он способен принести немалую пользу нашему государству."
 astral_rift.1455.name: "Продолжение наблюдений"
 astral_rift.1455.desc.common: "Мы незаметно наблюдаем за работой «садовника» среди листьев и побегов. Сложно сказать, сколько еще мы сможем скрываться."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nИз каждого сегмента его тела растет пара усиков, помогающих находить и уничтожать мелких вредителей, скрывающихся в волосяном покрове плодов. Изучив их анатомическое строение, мы стали лучше понимать пределы возможностей биологических организмов."
 astral_rift.1455.a: "Продолжать наблюдения."
 astral_rift.1456.name: "Продолжение наблюдений"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\nМы заметили, что существо своими мощными передними конечностями крепко прижимает к груди что-то органическое, напоминающее плод. Несколько раз оно запустило внутрь мандибулы, после чего пересадило кусочки плода на окружающие растения. Значит, флора здесь размножается искусственно. Это объясняет отсутствие опылителей или других видимых методов размножения."
 astral_rift.1457.name: "Корень бесконечности"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\nСущество выкопало неглубокую нору и поместило туда свою ношу, после чего сбежало, забросав ямку тонким слоем земли.\n\nУбедившись, что вернется оно не скоро, мы убрали землю и вытащили содержимое норы наружу.\n\nЧереда коротких экспериментов показала, что закопанный объект, оказавшись в новом месте, мгновенно выпускает микроскопические усики, с помощью которых прощупывает почву на предмет наличия влаги. Там, где есть хотя бы несколько капель, усики начинают собираться и расти.\n\nК нашему удивлению, молодой росток уже проявляет признаки интеллекта.\n\nМы подозреваем, что он способен принести немалую пользу нашему государству."
 astral_rift.1465.name: "Посеянные семена"
 astral_rift.1465.desc: "Несколько лет назад §Y[from.GetName]§! [from.GetAXX:потерял|||fem:потеряла] свой прежний облик во время неудачной экспедиции к звездному разлому — царству растительности, превратившись в сплошное переплетение корней и листьев. Сегодня [from.GetAXX:его|||fem:ее] коллеги заявили о невероятном достижении: им удалось восстановить разум [from.GetAXX:пострадавшего|||fem:пострадавшей]!\n\n§Y[from.GetName]§! больше не [From.GetAXX:похож|||fem:похожа] на [From.GetAXX:самого|||fem:саму] себя, однако демонстрирует схожие личностные качества. Новая жизнь обещает быть интересной."
 astral_rift.1465.tt: "§Y[from.GetName]§! [from.GetAXX:вернулся|||fem:вернулась] на службу!"
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "Руины в пустыне"
 astral_rift.1500.name: "Странный терминал"
 astral_rift.1500.desc: "Вся пустыня испещрена беспорядочно возведенными и давно заброшенными зданиями.\n\nИз всех обозримых построек в глаза особенно бросается самая большая — внушительный купол, испускающий тусклый желтый свет. Стены изнутри целиком, от пола до потолка, покрыты надписями на неизвестном нам языке.\n\nПосередине главного помещения установлен терминал с двумя кнопками: темно-синей и ярко-зеленой. Мы приступили к расшифровке письменности, чтобы понять, какую функцию выполняет этот терминал."
 astral_rift.1505.name: "В ловушке времени"
 astral_rift.1505.desc: "Слишком много времени прошло с тех пор, как [Leader.GetName] [Leader.GetAXX:выходил|||fem:выходила] на связь. Больше нет смысла ждать [Leader.GetAXX:его|||fem:ее] возвращения.\n\nМы втянули якорь, возвращая опустевшую сферу обратно в наше измерение."
 astral_rift.1505.a: "Бывает же такое…"
 astral_rift.1510.name: "Внешние руины"
 astral_rift.1510.desc.common: "Поверхности внутри купола испускают тусклый желтый свет. Стены сверху донизу покрыты надписями на неизвестном нам языке.\n\nПосередине главного помещения установлен терминал с двумя кнопками: темно-синей и ярко-зеленой. Мы приступили к расшифровке письменности, чтобы понять, какую функцию выполняет этот терминал."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName] сообщает об ухудшении самочувствия после входа в купол. Это подозрительно."
 astral_rift.1510.b: "Что вообще происходит? Ведь связь уже давно прервалась."
 astral_rift.1515.name: "Потерянная связь"
 astral_rift.1515.desc.default: "Увы, члены экспедиции перестали выходить на связь.\n\nПоследнее донесение, которое мы от них получили, — это аудиозапись, на которой неразборчивые крики сменяются полной тишиной.\n\nВсе попытки возобновить связь пока что терпят неудачу.\n\nМы еще надеемся, что они вернутся, а потому не убираем аварийный якорь, но с каждой минутой надежда улетучивается."
 astral_rift.1515.desc.gestalt: "Единицы Разума неожиданно перестали выходить на связь. Мы надеемся, что этот сбой окажется временным, а потому не убираем аварийный якорь. Поскольку войти в разлом невозможно, других вариантов действия пока нет."
 astral_rift.1515.a: "Будем надеяться на лучшее."
 astral_rift.1520.name: "Выбор"
 astral_rift.1520.desc.default: "Мы вновь установили контакт с научным отрядом. Они в полном недоумении.\n\nНикто не помнит, чтобы отчет посылали дважды или происходило что-то катастрофическое. Время отправки обоих отчетов совпадает с точностью до секунды. Вероятно, время в этом мире течет с нарушениями.\n\nНаши ученые попали в ловушку: купол оказался запечатан, а всё взаимодействие со сферой ограничивается только радиосвязью.\n\nПодсчитав разницу во времени между новым и предыдущим отчетом, мы установили, что у экспедиции есть около трех часов — после этого крики начнутся вновь. Пытаться перевести надписи на стенах за это время будет нецелесообразно. Единственное, что им остается, — это нажать на любую кнопку на терминале в надежде, что обстановка изменится к лучшему.\n\nНи §Bсиняя§!, ни §Gзеленая§! кнопки никак не обозначены.\n\nБудем полагаться на удачу."
 astral_rift.1520.desc.gestalt: "Мы вновь установили контакт с единицами Разума.\n\nНаблюдается несоответствие: они не помнят такого, чтобы дважды посылали отчет, и не могут сообщить, что именно вызвало внезапное радиомолчание.\n\nПодсчитав разницу во времени между новым и предыдущим отчетом, мы установили, что у единиц Разума есть около трех часов — после этого связь разорвется вновь. Пытаться перевести надписи на стенах за это время будет нецелесообразно. Несмотря на отсутствие маркировок у §Bсиней§! и §Gзеленой§! кнопок, единственный практичный вариант действий — нажать на одну из них в надежде, что обстановка изменится к лучшему."
 astral_rift.1520.a: "Нажать на §Bсинюю§! кнопку."
 astral_rift.1520.b: "Нажать на §Gзеленую§! кнопку."
 astral_rift.1525.name: "Синяя кнопка"
 astral_rift.1525.desc.common: "Научный отряд вернулся, и мы вновь наладили связь. На попытку спастись у них осталось около двух часов.\n\nПоскольку нажатие на §Gзеленую§! кнопку ни к чему хорошему не привело, остается только нажать на §Bсинюю§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nОднако мы не успели отдать приказ, поскольку [Leader.GetAXX:вмешался|||fem:вмешалась] [Leader.GetName]. [Leader.GetAXX:Он|||fem:Она] утверждает, что при взгляде на §Gзеленую§! кнопку [Leader.GetAXX:его|||fem:ее] переполняет чувство ужаса, а потому настоятельно рекомендует нажать на §Bсинюю§!."
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "Второе помещение"
 astral_rift.1530.desc: "Научный отряд сообщает: как только они нажали на §Bсинюю§! кнопку, в помещении раздался гулкий, расходящийся эхом скрежет. На петлях качнулась невидимая дверь, открывая путь в следующее помещение.\n\nСтены здесь сияли тускло-фиолетовым, освещая покрывающие каждый миллиметр поверхности пиктограммы.\n\nРядом установлен второй терминал. Как и первый, он оснащен всего двумя кнопками. На первой изображен равнобедренный треугольник, на второй — правильный пятиугольник.\n\nНужно опять сделать выбор."
 astral_rift.1530.a: "Нажать на кнопку с треугольником."
 astral_rift.1530.b: "Нажать на кнопку с пятиугольником."
 astral_rift.1535.name: "Не та кнопка"
 astral_rift.1535.desc.common: "Наверное, следовало нажать на другую кнопку.\n\nОднако вполне вероятно, что временная петля вновь замкнется, и экспедиция сможет сделать правильный выбор."
 astral_rift.1535.desc.default: "Мы снова потеряли связь с экспедицией. В дошедшей до нас аудиозаписи крики стали громче, и к ним добавилось потрескивание огня.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "Наши единицы Разума испепелены.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "Не стоило нажимать на §Gзеленую§!…"
 astral_rift.1540.name: "Второе помещение"
 astral_rift.1540.desc.common: "Научный отряд вернулся, и мы вновь наладили связь. На попытку спастись у них осталось не более [This.freeze_time_left_1540] часов.\n\nУчастники отряда, наученные горьким опытом предыдущей петли, без проблем перешли из первого помещения во второе. Теперь они готовы сделать другой выбор."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName] заявляет, что надо сразу было догадаться и выбирать пятиугольник: треугольник — недобрый знак."
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "Не та кнопка"
 astral_rift.1545.desc.default: "Не та кнопка.\n\nПеред очередным разрывом связи отряд едва успел отчитаться: оказалось, что нажатие на кнопку с треугольником заполняет помещение едким газом.\n\nЕсли они вновь вернутся в прошлое, мы сможем нажать на другую кнопку."
 astral_rift.1545.desc.gestalt: "Оказалось, что нажатие на кнопку с треугольником заполняет помещение едким газом, мгновенно разъедающим единицы Разума.\n\nЕсли они вновь вернутся в прошлое, мы сможем нажать на другую кнопку."
 astral_rift.1545.desc.toxoid: "Оказалось, что нажатие на кнопку с треугольником заполняет помещение ядовитым газом. Он сильно повредил нашу аппаратуру, но члены научного отряда благодаря крепкому здоровью пережили воздействие газа. Убедившись, что опасность миновала, они сообщили, что намерены нажать на кнопку с пятиугольником и доложить о результатах."
 astral_rift.1545.desc.toxoid_gestalt: "Оказалось, что нажатие на кнопку с треугольником заполняет помещение ядовитым газом. Он сильно повредил нашу аппаратуру, но единицы Разума благодаря крепкому здоровью пережили воздействие газа. Как только помещение проветрится, они попробуют нажать на другую кнопку."
 astral_rift.1545.b: "Повезло."
 astral_rift.1550.name: "Третье помещение"
 astral_rift.1550.desc: "После нажатия на кнопку с пятиугольником пол раскрылся. Под ним оказалась винтовая лестница, ведущая глубоко вниз.\n\nУ ее подножия обнаружилось третье помещение. Его стены, окутанные нежным голубым светом, оказались совершенно голыми, без каких-либо надписей. Как и в предыдущих помещениях, посередине стоял терминал с двумя кнопками: на одной было изображено четыре точки, на другой — шесть.\n\nПора снова делать выбор."
 astral_rift.1550.a: "Нажать на кнопку с четырьмя точками."
 astral_rift.1550.b: "Нажать на кнопку с шестью точками."
 astral_rift.1555.name: "Третье помещение"
 astral_rift.1555.desc.time_singular: "Научный отряд вернулся, и мы вновь наладили связь. На попытку спастись у них остался всего час."
 astral_rift.1555.desc.time_plural: "Научный отряд вернулся, и мы вновь наладили связь. На попытку спастись у них осталось не более [This.freeze_time_left_1555] часов."
 astral_rift.1555.desc.common: "Они решили нажать на кнопку, обозначенную шестью точками. Главное, чтобы эта уверенность оправдалась."
 astral_rift.1555.desc.default: "Идя по прежним следам, мы без проблем преодолели первые два помещения. Будем надеяться, что кнопка с шестью точками окажется менее смертоносной."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName] уверенно [Leader.GetAXX:провел|||fem:провела] отряд через первые два помещения, нажимая на правильные кнопки. Наше вмешательство не потребовалось."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "Потоп"
 astral_rift.1560.desc.default: "Не та кнопка.\n\nИз последнего аудиосообщения, которое [Leader.GetAXX:послал|||fem:послала] нам [Leader.GetName], стало понятно, что по нажатию на кнопку с четырьмя точками внутрь помещения хлынула вода.\n\nЕсли они вновь вернутся в прошлое, мы сможем нажать на другую кнопку."
 astral_rift.1560.desc.gestalt: "Не та кнопка.\n\nПо нажатию на кнопку с четырьмя точками внутрь помещения хлынула вода. Наши единицы Разума погибли.\n\nЕсли они вновь вернутся в прошлое, мы сможем нажать на другую кнопку."
 astral_rift.1560.desc.aquatic: "По нажатию на кнопку с четырьмя точками внутрь помещения хлынули мощные потоки воды. К счастью, [Leader.GetName] — аквоид, поэтому локальный потоп оказался не более чем мелкой досадной помехой. Как только вода отступит, [Leader.GetName] собирается нажать на другую кнопку."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "Временной кристалл"
 astral_rift.1565.desc.common: "Из-под земли поднялся постамент с огромным кристаллом. Одновременно с этим открылись все двери внутри комплекса.\n\nВ непосредственной близости от кристалла хронометры мечутся от одного предельного значения к другому. Должно быть, именно благодаря ему время здесь зациклено. Мы обнаружили ключ к разгадке тайны этого сооружения."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nМы не установили никакой связи между кнопками в помещениях. Возможно, таким образом проверялась возможность передачи информации из одной временной петли в другую?\n\nКак бы то ни было, мы пережили это испытание и теперь можем вынести кристалл на поверхность. Его способность влиять на течение времени может оказаться весьма полезной."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\nПосле всего пережитого [Leader.GetName] [Leader.GetAXX:изменился|||fem:изменилась]. Похоже, всё это время [Leader.GetAXX:он был|||fem:она была] скрытым псиоником, и после зацикливания времени дремлющий внутри псионический потенциал пробудился!\n\nВозможно, именно в этом и заключалось предназначение руин — отсеивать тех, кто неспособен делать выборы, требующие умения выйти за временные рамки, то есть псионической интуиции.\n\nКак бы то ни было, теперь кристалл можно вынести на поверхность. Его способность влиять на течение времени может оказаться полезной."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nБлагодаря своей интуиции [Leader.GetName] не раз [Leader.GetAXX:смог|||fem:смогла] сделать правильный выбор.\n\nВозможно, именно в этом и заключалось предназначение руин — раскрывать псионический потенциал, заставляя делать выбор наудачу.\n\nКак бы то ни было, теперь кристалл можно вынести на поверхность. Его способность влиять на течение времени может оказаться полезной."
 astral_rift.1565.a: "Ничего сложного."
