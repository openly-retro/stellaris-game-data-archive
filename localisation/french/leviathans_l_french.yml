 leviathans.142.desc.first: "Le siège social de la corporation §HXuraCorp§!, dans le système de §Y[trader_system.GetName]§!, vient d'être détruit."
 leviathans.142.desc.known: "Les premiers rapports indiquent que l'attaque a été menée par des forces de la §H[trader_destroyer.GetName]§!."
 leviathans.142.desc.unknown: "Les responsables de cette attaque ne nous sont pas encore connus."
 leviathans.142.desc.second: "Les quelques membres du Conseil d'administration qui sont parvenus à en réchapper ont officiellement annoncé sa faillite, et tous les actifs de la corporation sont en cours de liquidation."
 leviathans.142.desc.trade: "Malheureusement, toutes les installations de production du XuraGel ont été détruites, en même temps que le siège social de XuraCorp, aussi n'aurons-nous dorénavant plus accès à cette ressource stratégique."
 leviathans.142.a: "Un rude coup porté au marché libre"
 leviathans.142.b: "Mais nous l'avions payé cher ce gel !"
 leviathans.143.a.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first: "La base stellaire où se trouvait la §HBourse commerciale de Riggan§!, dans le système de §Y[trader_system.GetName]§!, a été détruite. Depuis plus d'un millénaire, cet avant-poste libre facilitait les relations commerciales entre civilisations interstellaires, mais cela est bel et bien fini."
 leviathans.143.desc.known: "Les forces de la [trader_destroyer.GetName] s'en sont assuré."
 leviathans.143.desc.unknown: "Les forces envoyées par l'agresseur, non identifié par ailleurs, s'en sont assuré."
 leviathans.143.desc.trade: "Malheureusement, du même coup a été éliminée l'unique source d'épice de Riggan connue dans la galaxie. Nous n'aurons donc plus accès à cette ressource stratégique."
 leviathans.143.a: "C'est inquiétant pour l'avenir"
 leviathans.143.b: "Au prix où nous avions payé cette épice..."
 leviathans.144.a.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first: "Des rapports viennent de nous parvenir, indiquant que le siège social de la §HGuilde marchande muutagane§!, dans le système de §Y[trader_system.GetName]§!, a été pulvérisé."
 leviathans.144.desc.known: "Les forces de la §H[trader_destroyer.GetName]§! paraissent être responsables de cette attaque."
 leviathans.144.desc.unknown: "Les responsables de cette attaque demeurent pour l'instant inconnus."
 leviathans.144.desc.second: "Les quelques marchands muutagans ayant survécu se trouvent désormais dispersés dans la galaxie."
 leviathans.144.desc.trade: "Malheureusement, cela signifie la fin de la production des célèbres cristaux de Muutagan. Nous n'aurons plus accès à cette ressource stratégique."
 leviathans.144.a: "Cela va considérablement entraver le commerce"
 leviathans.144.b: "Nos cristaux ! Cela ne restera pas sans réponse !"
 leviathans.150.desc: "Très chers clients, nous sommes au regret de vous informer que l'accord commercial négocié pour l'exportation de XuraGel vers les mondes de la [Root.GetName] arrivera prochainement à expiration. Nous sommes bien évidemment tout disposés à étendre la durée de cet accord pour une nouvelle période de dix ans, si vous disposez pour cela des crédits énergétiques nécessaires."
 leviathans.150.a: "Très bien, nous prolongeons l'accord"
 leviathans.150.b: "Nous pouvons maintenant nous en passer"
 leviathans.150.c: "Nous ne pouvons plus nous le permettre"
 leviathans.151.desc: "Nous avons maintenant atteint le terme de la période d'accord, [Root.GetSpeciesNamePlural]. Cela fait maintenant dix ans que nous approvisionnons vos mondes en épice de Riggan. Devons-nous prolonger cet accord pour dix années supplémentaires, ou souhaitez-vous y mettre un terme ?"
 leviathans.151.a: "Continuons. Qui contrôle l'épice contrôle la galaxie."
 leviathans.151.b: "Nous n'avons plus besoin de votre épice maintenant"
 leviathans.152.desc: "Les années passent vite, n'est-ce pas, [Root.GetSpeciesNamePlural] ? Cela fait déjà dix ans que nous avons conclu l'accord portant sur les cristaux rares. Souhaitez-vous qu'il soit prolongé pour la décennie à venir ?"
 leviathans.152.a: "Oui, prolongeons l'accord"
 leviathans.152.b: "Nous nous en passerons dorénavant"
 leviathans.156.desc: "Vos attaques incessantes mettent les avoirs et les employés de XuraCorp en danger. Par voie de conséquence, nous n'avons d'autre choix que de mettre un terme à notre accord. Il ne sera procédé à aucun remboursement."
 leviathans.156.desc.notrade: "Vos attaques incessantes mettent les avoirs et les employés de XuraCorp en danger. Vous devriez vous souvenir que de bonnes relations entre clients et fournisseurs nécessitent un comportement approprié des deux parties."
 leviathans.156.a: "Fin de la transmission"
 leviathans.157a.desc: "J'ai bien peur que la politique de la firme ne m'autorise pas à faire affaire avec des pirates."
 leviathans.157b.desc: "En aucun cas on ne peut vous considérer comme des clients acceptables."
 leviathans.157c.desc: "Nous n'avons rien à discuter avec vous."
 leviathans.159.desc: "Vos attaques contre notre station sont intolérables ! Fin du contrat ! Vous comprenez ? Vous pouvez considérer notre accord comme nul et non avenu."
 leviathans.159.desc.notrade: "Cette attaque n'a aucune raison d'être et est parfaitement intolérable ! Nous ne pouvons l'accepter. Cela met fin à tout lien entre nous, présent ou futur." #addressing the player empire as a whole
 leviathans.160a.desc: "Vous n'êtes rien de plus qu'un groupe de bandits et de coupe-jarrets. Nous ne voulons rien avoir à faire avec vous."
 leviathans.160b.desc: "Saleté de pirates."
 leviathans.160c.desc: "Vos attaques sont impardonnables."
 leviathans.162.desc: "Ah, ainsi les pirates montrent enfin leurs vraies couleurs ! En ce cas, vous pouvez oublier tous nos accords... Plus aucun Muutagan ne fera d'affaires avec la [Root.GetName] désormais."
 leviathans.162.desc.notrade: "Vous osez nous attaquer ? En ce cas, pirates, mieux vaut que vous le sachiez : nous ne tolérons pas une attitude aussi abjecte."
 leviathans.163a.desc: "Vous êtes de véritables terroristes ! Ne croyez pas que nous oublierons de si tôt vos attaques contre notre peuple."
 leviathans.163b.desc: "Vous vous apercevrez que les Muutagans ont la mémoire longue, [Root.GetSpeciesNamePlural]. Nous n'oublions jamais les offenses qui nous sont faites."
 leviathans.163c.desc: "Jamais plus nous n'accorderons le moindre crédit à la [Root.GetName]."
 ##################
 #ARTISAN ENCLAVE
 ##################
 leviathans.295.desc: "Oh, des visiteurs ! Quelle joie ! Mmm, pardonnez mes manières. Je pense que des présentations seraient appropriées. Nous sommes la Troupe des Artisans.\n\nNos membres ont dédié leur vie à la découverte des arts, de la musique, de la culture et de toutes ces choses qui permettent de rendre l'existence supportable aux êtres conscients. Si vous souhaitez découvrir nos créations merveilleuses, n'hésitez pas à nous contacter !"
 leviathans.300.name: "La Troupe des Artisans"
 leviathans.300.desc: "Salutations à vous ! Moi [artist_enclave_country.GetRulerName], [artist_enclave_country.GetRulerTitle] de la [artist_enclave_country.GetName], vous souhaite une belle journée créative !\n\nQue pouvons-nous pour vous ? Peut-être produire quelque oeuvre d'art dont vous aimeriez jouir ? À moins que vous ne souhaitiez parrainer notre enclave dans la création de beautés éthérées ?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc: "Moui ? Oh, veuillez m'excuser. Parfois, ma muse est tout simplement trop... entêtante. Puis-je faire quelque chose pour vous ?"
 leviathans.300b.desc: "Vous êtes-vous déjà interrogés sur la majesté écrasante de tout ceci ? Nous sommes ici, vous l'êtes aussi. Combien de chances y avait-il que cela se produise ? Je sens l'inspiration me saisir pour une petite ritournelle..."
 leviathans.300c.desc: "Oui ? Bonjour ? Oh, c'est vous ! Pardonnez-moi, j'étais en train de travailler sur une strophe particulièrement ardue... Comment puis-je vous aider ?"
 leviathans.300.a: "Nous souhaiterions commander une §Yoeuvre d'art§!"
 leviathans.300.a.reply: "Malheureusement, nous n'en avons pas d'autres à vous proposer. À moins que vous sous-entendiez que vous n'appréciez pas celles que vous avez déjà achetées ? Vous comprenez, j'en suis sûr, que nous devons songer aussi à notre intégrité."
 leviathans.300.b: "Nous souhaitons §Ypatronner§! votre enclave"
 leviathans.300.b.stop: "Nous souhaiterions §Ycesser de vous patronner§!"
 leviathans.300.b.stop.tooltip: "§RMet fin§! au gain mensuel d'£opinion£ opinion\n\n"
 leviathans.300.b.reply: "Oh, je vois. C'est bien dommage, [Root.GetSpeciesNamePlural]. Malgré tout, soyez remerciés de votre soutien passé.\n\nAu revoir."
 leviathans.300.c: "Nous souhaiterions organiser une §Yfête§! sur tous nos mondes"
 leviathans.300.c.allow: "Requiert que la §YTroupe des Artisans§! ait :\nOpinion : +50£opinion£"
 leviathans.300.c.outofstock: "Une §YCélébration de tous les mondes§! ne peut être organisée que tous les §Y20§! ans."
 leviathans.300.d: "§YDites-nous-en plus§! sur votre troupe"
 leviathans.300.d.reply: "Nous sommes la Troupe des Artisans, un rassemblement de plusieurs stations habitées par des créateurs, venus de bien des mondes, et tous unis par leur désir de créer de nouvelles beautés dans ces refuges. Ils y amènent des idées et des méthodes venues de toute la galaxie, et à nous tous nous recherchons l'expression ultime de l'identité.\n\nNous rendons de très nombreux services à ceux qui souhaitent jouir de l'art. Si vous patronnez notre travail, nous pourrions même songer à organiser de plus grandes choses pour la population de votre empire."
 leviathans.300.e: "Que pouvez-vous faire d'autre ?"
 leviathans.300.f: "Nous souhaiterions investir dans un §Yministère de la Culture§!"
 leviathans.301.name: "La [From.GetName]" #country — may return as an unknown name
 leviathans.301.desc: "La Troupe des Artisans ne répond à aucune de nos demandes d'explication."
 leviathans.301.desc.unknown: "Sans que ce soit un quelconque problème de traduction, une fois nos informations échangées avec la [From.GetName] elle a fermé tous les canaux et refuse depuis lors de communiquer avec nous."
 leviathans.301.a: "Comment osent-ils !?"
 leviathans.304a.desc: "Nous vous remercions ! Ah, quelle noblesse de votre part de contribuer ainsi à propager l'art dans cette galaxie. Nous sommes persuadés que vous serez tout à fait satisfaits."
 leviathans.304b.desc: "Les étoiles brillent un petit peu plus fort grâce à vos actions ici aujourd'hui !"
 leviathans.304c.desc: "Nous savions bien qu'il y avait quelque chose de particulier chez les [Root.GetSpeciesNamePlural]. Mais c'est exactement cela : vous avez des goûts particulièrement raffinés."
 leviathans.305.desc: "Magnifique ! Nous serons heureux de vous confier l'une de nos créations. Elle apportera à coup sûr joie et bonheur à la population de votre empire."
 leviathans.305.a.tooltip: "Permet la §Ydécision§! £decision£§S$decision_art_monument$§!, qui peut être prise sur un monde avec pour conséquences :\n$MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply: "Parfait ! Nous allons immédiatement vous envoyer cette oeuvre. Demandez simplement à votre administration de prendre cette §Ydécision§! sur n'importe quel monde de votre choix.\n\nNous vous remercions humblement de votre mécénat."
 leviathans.330.desc: "Organiser une célébration à cette échelle exigerait de mobiliser les talents d'absolument tous nos artistes. Ce ne serait ni facile, ni bon marché."
 leviathans.330.a.reply: "Parfait ! Nous nous réjouissons à l'avance de pouvoir participer à la création de cette magnifique Célébration de tous les mondes !"
 leviathans.310.desc: "Cela nous serait d'une très grande utilité, en nous permettant de mettre en application de nouvelles idées et de prendre plus de risques lors du processus créatif. Nous avons un programme de §Ydix ans§! ne requérant qu'un financement unique pour la période."
 leviathans.310.a.tooltip: "Confère un gain mensuel d'§Gopinion de +1§!£opinion£ avec la §YTroupe des Artisans§!\n\n"
 leviathans.310.a.reply: "Merci beaucoup ! Désormais, grâce à votre généreuse contribution, nous serons capables de révolutionner le concept même de l'art ! Bien évidemment, nous enverrons aussi à nos patrons une infolettre mensuelle pour les tenir au courant de nos avancées."
 leviathans.307.desc: "Notre économie ne nous permet plus de patronner la Troupe des Artisans. Notre empire ne la financera désormais plus, ce qui va certainement dégrader nos relations avec cette enclave."
 leviathans.307.a.tooltip: "§RRetire§! le modificateur d'empire §Y$enclave_artist_patron$§!"
 leviathans.335.name: "La catastrophe"
 leviathans.335.desc: "La §HCélébration de tous les mondes§!, organisée par la Troupe des Artisans, a durant un temps suscité la joie de tous les habitants de la [Root.GetName]. Hélas, cela n'a guère duré...\n\nSur §Y[this_planet.GetName]§!, la fête s'est terminée par une gigantesque bousculade qui a fait des milliers de victimes. Les circonstances de cette catastrophe ne sont pas encore connues, mais les demandes d'explication, à la fois aux autorités centrales et aux organisateurs de la Célébration, commencent à se multiplier."
 leviathans.335.b: "Détournons l'attention des médias"
 leviathans.336.name: "La joie"
 leviathans.336.desc: "Grâce à tout ce bonheur répandu par la §HCélébration de tous les mondes§!, certains des organisateurs se sont attachés au mode de vie dans la [Root.GetName] et souhaitent y demeurer une fois les festivités terminées, afin de s'y établir et y jouer un rôle actif."
 leviathans.336.a: "Laissons-les s'installer chez nous"
 leviathans.336.b: "Ils feraient mieux de partir"
 leviathans.337.name: "Tromperie"
 leviathans.337.desc: "La §HCélébration de tous les mondes§! a connu une fin soudaine. La Troupe des Artisans a fait ses bagages et est repartie, sans donner un mot d'explication.\n\nLes fouilles menées dans les campements et les enceintes de spectacle des artistes n'ont rien révélé, hormis qu'une énorme quantité de ressources a disparu..."
 leviathans.337.a: "Aux voleurs !"
 leviathans.315.desc: "Très ch[Root.GetErEreDir] [Root.GetRulerName], il y a une décennie de cela, la [Root.GetName] a promis un soutien financier à la Troupe des Artisans, et l'a fait.\n\nLe temps de votre mécénat tire donc à sa fin, mais ne pas vous poser la question serait une véritable négligence de notre part : souhaitez-vous renouveler votre souscription afin de continuer à vous procurer les arts et objets les plus raffinés de la galaxie ?"
 leviathans.321.name: "Infolettre à nos mécènes"
 leviathans.321.desc: "Voici la toute nouvelle infolettre adressée à nos mécènes :\n\n"
 leviathans.321.desc.a: "Malheureusement, rien de bien nouveau n'a été produit dans l'enclave. La plupart de nos artistes sont plongés dans une profonde mélancolie et sont confrontés à un grave manque d'inspiration. Le moral est bas, mais tout espoir n'est pas perdu. Et, après tout, le processus créatif demande du temps.\n\nToute donation qui pourrait contribuer à relancer l'intérêt du groupe pour le plan matériel sera naturellement bienvenue."
 leviathans.321.desc.b: "L'enclave a été très occupée ces derniers mois. Ses salles sont animées par une nouvelle technologie inventée par l'un de nos résidents, qui permet de transmettre à un utilisateur des sensations olfactives. Il est certain que cet équipement va être une véritable révolution !\n\nAfin de mener à bien ce projet, quelques donations supplémentaires seraient toutefois nécessaires."
 leviathans.321.desc.c: "Au sein de l'enclave, le moral est au plus haut. La création du SentiMent a poussé de nombreux artistes à faire évoluer leurs priorités, préférant créer de nouvelles expériences s'appuyant sur cette technologie novatrice. Jusqu'à présent, la production la plus notable reposant sur ce procédé est une pièce orchestrale transmise par l'odorat.\n\nNotre travail se poursuit, et toute donation sera acceptée avec joie."
 leviathans.321.desc.d: "Nous avons renoncé à la création de médias olfactifs. L'idée était insensée et n'a rien permis d'autre qu'une perte de temps et des odeurs nauséabondes.\n\nAfin de revenir à des pratiques plus classiques, toute donation que pourront faire nos mécènes sera bienvenue. En vous remerciant de la confiance et du soutien que vous continuez de nous témoigner !"
 leviathans.321.a: "Nous aimerions faire une donation"
 #leviathans.321.a.reply: "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c: "Nous ne pouvons nous le permettre pour l'instant"
 leviathans.321.b: "Nous souhaitons nous désabonner de l'infolettre"
 leviathans.322.name: "De l'intérêt du mécénat"
 leviathans.322.desc: "Salutations à vous, [Root.GetRulerName], cher mécène ! Nous avons conçu un type d'architecture totalement novateur, spécifiquement étudié pour favoriser la compréhension des foules envers leur prochain : un §Hministère de la Culture§!. Il s'appuie sur un principe mêlant les préjugés inconscients des masses envers elles-mêmes et envers l'art, tout en s'écartant de tout cela et en se présentant sous la forme d'un aspect unificateur totalement novateur.\n\nSouhaiteriez-vous acheter ce bâtiment ? Il s'avérerait certainement des plus utiles pour la cohésion de votre empire. Et le prix est réellement attractif, si vous me demandez mon avis !"
 leviathans.322.a.tooltip: "Permet de construire un £building£§S$building_artist_patron$§! ayant pour l'empire les effets suivants :\n$mod_job_culture_worker_add$ : §G+3§!\n$mod_planet_jobs_unity_produces_mult$ : §G+15%§!\n"
 leviathans.322.a.tooltip.hive: "Permet de construire un £building£§S$building_artist_patron$§! ayant pour l'empire les effets suivants :\n£mod_job_coordinator_add£Emplois de coordinateurs : §G+3§!\n$mod_planet_jobs_unity_produces_mult$ : §G+15%§!\n"
 leviathans.322.a.tooltip.machine: "Permet de construire un £building£§S$building_artist_patron$§! ayant pour l'empire les effets suivants :\n£mod_job_evaluator_add£Emplois d'évaluateurs : §G+3§!\n$mod_planet_jobs_unity_produces_mult$ : §G+15%§!\n"
 leviathans.323.name: "Infolettre morose"
 leviathans.323.desc: "Nous vous présentons nos excuses, cher mécène [Root.GetRulerName]. Nous sommes en quelque sorte parvenus à une sorte d'impasse créative. L'enclave est confuse, et nous n'avons rien à vous offrir cette fois. Mais, comme toujours, nous vous remercions de votre mécénat."
 leviathans.323.a: "Allons, ce n'est que partie remise"
 #leviathans.323.a.reply: "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b: "Nous exigeons d'être remboursés !"
 #leviathans.323.b.reply: "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name: "Ranc'art"
 leviathans.324.desc: "Salutations, ch[Root.GetErEreDir] mécène [Root.GetRulerName]. Nous avons récemment été contraints de mettre au rebut la plus grande partie de notre équipement technique du fait d'une défaillance majeure. Ce matériel et ces déchets divers vous seraient-ils d'une quelconque utilité, juste au cas où ?"
 leviathans.324.a: "Nous allons les récupérer"
 #leviathans.324.a.reply: "That is good, then it won't go to waste."
 leviathans.324.b: "Nous allons vous réparer tout ça"
 #leviathans.324.b.reply: "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc: "Nous en sommes particulièrement déçus, croyez-nous. Sans cette infolettre, nous serons dans l'incapacité de vous faire part au jour le jour de nos derniers progrès..."
 leviathans.345.name: "Le ministère de la Culture"
 leviathans.345.desc: "Ah, le §Hministère de la Culture§!... Il a été conçu pour s'opposer aux idées divergentes et promouvoir par les arts une plus grande unité au sein de votre empire. Un véritable chef-d'oeuvre, si je puis me permettre..."
 leviathans.345.a.reply: "Parfait ! Nous allons immédiatement vous envoyer cette oeuvre. Demandez simplement à vos bâtisseurs de l'ériger sur la planète de votre choix.\n\nNous vous remercions humblement de votre mécénat."
 leviathans.352.desc: "Nous venons de recevoir une transmission de la Troupe des Artisans : l'une de ses stations a été détruite !"
 leviathans.353.desc: "Nous venons de recevoir un appel de détresse du Proviseur de la Troupe des Artisans : sa dernière station, qui est aussi son dernier havre culturel, a été détruite. Il n'y a que peu de survivants, et dans les faits la Troupe n'existe plus."
 leviathans.354.desc: "Après avoir détruit la station de la Troupe des Artisans, nous avons trouvé dans ses débris de nombreuses ressources. Donations diverses, cadeaux et diverses créations qui étaient entreposés dans les salles dérivaient dans l'espace, prêts à ce que l'on s'en saisisse."
 leviathans.354.desc.unknown: "Après avoir détruit cette station qui se trouvait dans le système de §Y[station_system.GetName]§!, nous avons trouvé parmi ses débris une quantité impressionnante de ressources de grande valeur."
 ##################
 #CURATOR ENCLAVE
 ##################
 leviathans.500.name: "Les Conservateurs"
 leviathans.500a.desc: "Peut-être vous demandez-vous quelle est la signification de ces formes que vous voyez sur les murs derrière moi ? C'est une bonne question, et la réponse est plus intéressante encore ! Je suis prêt à vous la livrer pour la modique somme de 15 billiards de crédits énergétiques."
 leviathans.500b.desc: "Vous êtes bien chez les Conservateurs. Que pouvons-nous faire pour votre service ?"
 leviathans.500c.desc: "Saviez-vous que cette conversation est étroitement surveillée par les entités de sept plans dimensionnels subspatiaux ? Malheureusement, étant données les capacités technologiques encore trop réduites de votre civilisation, j'ai bien peur qu'entrer en communication avec eux soit pour vous plus dangereux qu'autre chose."
 leviathans.500d.desc: "Ne craignez rien. Nous avons mis à jour les informations sur la [Root.GetName] que contiennent nos archives, pour le bénéfice des générations futures. Nous nous souviendrons de vous très longtemps après la chute inéluctable de votre empire stellaire."
 leviathans.500e.desc: "Il y a tant de choses que j'aimerais vous dire, mais vous comprenez que je ne peux pas le faire gratuitement. Cette station nécessite beaucoup d'énergie pour fonctionner... Nous devons prendre en considération les frais généraux."
 leviathans.500f.desc: "Au nom de l'ordre des Conservateurs, soyez les bienvenus. Que souhaitiez-vous ?"
 leviathans.500g.desc: "Comme toujours, c'est un véritable plaisir de faire affaire avec votre gouvernement. Pouvons-nous vous intéresser à quelque technologie ?"
 leviathans.500h.desc: "Nous sommes contents de vous revoir. Nous sommes persuadés de parvenir à un accord réciproquement avantageux avant la fin du jour."
 leviathans.500i.desc: "La connaissance, placée entre de mauvais appendices préhenseurs, peut être dangereuse. Mais qu'y pouvons-nous ? Il nous faut de l'énergie pour garder la lumière allumée..."
 leviathans.500j.desc: "Il y a encore tant de choses que vous ne savez pas, [Root.GetSpeciesNamePlural]. S'il vous plaît... Laissez-nous vous apprendre quelques petites choses sur l'univers."
 leviathans.500k.desc: "Nous possédons des cartes détaillées de la galaxie tout entière, dressées par des explorateurs issus d'une centaine d'espèces différentes. Peut-être vous intéresseraient-elles ?"
 leviathans.500l.desc: "La connaissance est tout. Elle doit être préservée."
 leviathans.502.name: "Premier contact avec la [curator_enclave_country.GetName]"
 leviathans.502a.desc: "Bienvenue, voyageurs des étoiles. Nous sommes les Conservateurs.\n\nNotre ordre vénérable a été fondé il y a des âges de cela, par les diverses puissances galactiques qui dominaient alors. Nous nous sommes dédiés à la préservation de toute la connaissance, afin de préserver la galaxie de sombrer à nouveau dans un autre âge de ténèbres, d'extinctions de masse et de barbarie.\n\nCe fut un échec.\n\nPeu d'entre nous ont survécu jusqu'à aujourd'hui, mais nous ne sommes pas moins dévoués à notre mission sacrée que nos prédécesseurs l'étaient. Et nous souhaitons partager certaines de nos connaissances avec vous. Contre un certain prix..."
 leviathans.502b.desc: "Bienvenue, explorateurs. Vous vous adressez à la [curator_enclave_country.GetName]. Peut-être connaissez-vous déjà les préceptes de notre ordre ancien ? Tout comme nos estimés collègues des autres enclaves de Conservateurs, nous sommes tout disposés à commercer. À condition que vous puissiez y mettre le prix."
 leviathans.502.a: "Heureux de vous rencontrer"
 leviathans.500.a: "Nous aimerions acheter de nouvelles §Ycartes stellaires§!"
 leviathans.500.b: "Pourriez-vous nous aider dans nos §Yrecherches§! ?"
 leviathans.500.b.alreadyaided: "Les Conservateurs contribuent déjà à nos recherches."
 leviathans.500.c: "Parlez-nous des §Ymystères de l'univers§!"
 leviathans.500.d: "Pourrions-nous recruter l'un de vos §Yscientifiques§! ?"
 leviathans.500.d.alreadyrecruited: "Nous avons déjà recruté un scientifique des Conservateurs."
 leviathans.500.d.opinion: "Requiert que les §YConservateurs§! aient :\n£opinion£ Opinion : +50"
 leviathans.500.e: "Pouvez-vous partager les principes fondamentaux du savoir ?"
 leviathans.500.e.alreadyshared: "Les Conservateurs ont déjà partagé avec nous les principes fondamentaux du savoir."
 leviathans.500.e.opinion: "$leviathans.500.d.opinion$"
 leviathans.500.h: "Que pouvez-vous nous dire sur §Yvos autres clients§! ?"
 leviathans.500.i: "Que savez-vous des §Yportes-L§! ?"
 leviathans.500.i.tooltip.noclue: "Il faut une dizaine d'années à la [curator_enclave_country.GetName] pour identifier chaque nouveau §Ydétail sur les portes-L§!."
 leviathans.504a.desc: "Notre congrégation vous remercie, estimés clients."
 leviathans.504b.desc: "Nous vous remercions, [Root.GetSpeciesNamePlural]. Que clarté et curiosité vous accompagnent tout au long de votre route."
 leviathans.504c.desc: "C'est un véritable plaisir de faire affaire avec vous. Nos conseils éclairés et nos si précieuses archives peuvent-ils vous être d'une quelconque utilité ?"
 #leviathans.506.name: "Star Charts"
 #leviathans.506a.desc: "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
 #leviathans.506.a: "15 star systems."
 #leviathans.506.b: "10 star systems."
 #leviathans.506.c: "5 star systems."
 leviathans.506.d: "Que proposez-vous d'autre ?"
 #leviathans.506.a.reply: "We are transmitting the survey data to you now."
 leviathans.507.name: "Aide technologique"
 leviathans.507.desc: "Bien évidemment. Nous sommes prêts à vous vendre un accès limité à nos vastes bases de données, pour une période de dix années standard. Cela devrait permettre une avancée importante dans les efforts de recherche de vos §Hlabos scientifiques§! planétaires.\n\nCe service demande rétribution, naturellement, mais je pense que vous trouverez nos prix tout à fait raisonnables."
 leviathans.507.a: "Nous aimerions louer ce service"
 leviathans.507.a.reply: "Sage décision, les générations futures des [Root.GetSpeciesNamePlural] vous loueront pour cela."
 leviathans.508.name: "Mystères"
 leviathans.508.desc: "Il existe des entités excessivement puissantes, tapies dans certains systèmes stellaires de la galaxie. Des agents des Conservateurs, au prix de nombreuses vies et pour un grand nombre de ressources, sont parvenus avec la plus grande difficulté à rassembler des connaissances qui devraient vous permettre de mieux faire face à ces êtres la prochaine fois que vous les rencontrerez."
 leviathans.508.a: "Révélez-nous quelque chose de §Ynouveau§!"
 leviathans.508.a.reply: "Cela pourrait vous intéresser... Nous avons noté la position d'un système solaire dans votre §YJournal de bord§!."
 leviathans.508.b: "Dites-nous-en plus sur le §Yver d'éther§!"
 leviathans.508.c: "Dites-nous-en plus sur la §YForteresse énigmatique§!"
 leviathans.508.d: "Dites-nous-en plus sur le §Ydévoreur stellaire§!"
 leviathans.508.e: "Dites-nous-en plus sur l'§Yhorreur dimensionnelle§!"
 leviathans.508.f: "Dites-nous-en plus sur les §Yruchers des astéroïdes§!" #Asteroid Hive
 leviathans.508.g: "Dites-nous-en plus sur la §YMachine d'infinité§!"
 leviathans.508.h: "Dites-nous-en plus sur le §Ydreadnought automatisé§!"
 leviathans.508.i: "Dites-nous-en plus sur les §Yspectres fantomatiques§!"
 leviathans.508.j: "Dites-nous-en plus sur l'§Yêtre du vide§!"
 leviathans.508.k: "Dites-nous-en plus sur le §YTrifouilleur§!" #Scavenger Bot
 leviathans.508.l: "Dites-nous-en plus sur la §Ymatriarche tiyanki§!" #Tiyanki Matriarch
 leviathans.508.m: "Dites-nous-en plus sur le §YDieu toxique§!." #Toxic God
 leviathans.506.f: "Comment notre flotte s'en sortirait-elle, en cas de combat ?"
 leviathans.5106.f1.reply: "Mal. Très, très mal, je peux vous l'assurer.\n\nAttendez un instant, vous ne pensez tout de même pas... Bon sang, avec les vaisseaux que vous avez ? Ce... Ce serait un véritable massacre !"
 leviathans.5106.f2.reply: "Je vous le déconseille fortement. Vos attaques seraient bien plus un agacement qu'une menace réelle."
 leviathans.5106.f3.reply: "Mmmm... Oui, oui... Je suppose que vous auriez vos chances, en fait. Si vous rassembliez l'ensemble de votre flotte... Notez bien, ce ne serait pas une victoire facile, mais cela relève en tout cas du possible."
 leviathans.5106.f4.reply: "Votre flotte est très puissante, comparable à certaines des plus grandes armadas que l'on trouve mentionnées dans les annales de l'ordre des Conservateurs. La victoire est assurément à votre portée."
 leviathans.500.f: "Nous aimerions établir un §Ylaboratoire d'idées§! commun"
 leviathans.511.name: "Laboratoire d'idées"
 leviathans.511.desc: "Oui... Oui, un tel complexe permettrait l'avancée des sciences galactiques. Vous pouvez le construire sur la base stellaire qui se trouve dans le système que vous partagez avec nous. Nos Conservateurs viendront y travailler en collaboration avec vos scientifiques."
 leviathans.511.a: "Excellent, qu'avez-vous d'autre à offrir ?"
 leviathans.511.a.tooltip: "Nous pouvons maintenant lancer la construction du §Y$sm_curator_think_tank$§! sur la base stellaire du système de §Y[curator_system.GetName]§!."
 leviathans.550.name: "L'être du vide"
 leviathans.550.desc: "Si nos soupçons sont confirmés, cet être du vide est loin de chez lui. Nous pensons qu'il s'agit du petit d'un prédateur extragalactique aux proportions inimaginables qui parcourt le vide de l'espace à la recherche de proies. Si nous n'avons jamais rencontré de sujet en vie, nous avons entendu des récits sur les destructions et le chaos que les êtres du vide laissent dans leur sillage. Il se dit même que les mondes pourrissent dans leur ombre."
 leviathans.550.a: "$leviathans.510.a$"
 leviathans.550.a.reply: "De ce que nous pouvons en dire, la femelle laisse ses oeufs, de la taille d'une planète, en orbite d'une étoile, où ils restent en incubation durant des milliers d'années, et parfois même suffisamment longtemps pour que s'y développe une atmosphère et une vie organique.\n\nIls se nourrissent de matière vivante, et les êtres du vide exerceraient une étrange influence sur toute chose vivante. Heureusement, ce petit semble avoir été abandonné par ses parents.\n\nPeut-être serait-il préférable d'étouffer cette créature tant qu'elle est jeune et vulnérable ?"
 leviathans.550.b: "Comment peut-il être vaincu ?"
 leviathans.550.b.reply: "Nous n'avons pas connaissance qu'un être du vide ait jamais été vaincu au cours d'un combat, mais celui-ci est encore tout petit. Ils envoient de la salive et des projections corrosives, qui peuvent percer le plus épais des blindages, mais en appliquant un revêtement protecteur anti-acide le processus peut être ralenti. Nous vous aiderons à l'élaborer. Cet être du vide est une menace pour nous tous."
 leviathans.555.name: "Trifouilleur"
 leviathans.555.desc: "Ah, le robot qui farfouille... Ce Trifouilleur est une drôle de construction, remontant à une ère depuis longtemps oubliée. Il parcourt sans fin les champs de débris de la galaxie, ressoudant canons, moteurs et matériaux divers ramassés sur un nombre incalculable d'épaves pour les fixer sur sa propre coque. Sa masse et sa puissance de feu n'ont fait que s'accroître au cours des siècles, sans qu'aucun signe ne montre que cela doive s'arrêter un jour.\n\nNul ne sait s'il y a une limite à la taille qu'il peut atteindre, s'il dispose de suffisamment de temps et de débris."
 leviathans.555.a: "Qui l'a conçu au départ ?"
 leviathans.555.a.reply: "Malheureusement, on ne dispose d'aucune donnée précise sur les origines du Trifouilleur. Certains chercheurs pensent qu'il s'agit d'une machine de ramassage des déchets défaillante, remontant à un empire oublié, dont le but premier serait depuis longtemps masqué par la pagaille du matériel qu'il a ramassé. D'autres croient qu'il était à l'origine un simple et minuscule nanobot, programmé pour se construire lui-même éternellement en une version plus grande et plus puissante en exploitant son environnement. D'autres, enfin, sont persuadés qu'il a commencé comme le capitaine robotique d'un vaisseau, seul survivant d'une bataille intergalactique livrée il y a des millénaires. Peut-être ses systèmes logiques ont-ils été endommagés par la destruction soudaine et critique de sa civilisation entière ?\n\nBien évidemment, tout cela n'est que pure spéculation..."
 leviathans.555.b: "Peut-on communiquer avec lui ?"
 leviathans.555.b.reply: "De nombreuses tentatives ont été faites au cours des années, de même que des essais pour altérer sa programmation. Malheureusement, la plupart de ces expéditions se sont soldées par la formation de nouveaux cimetières de vaisseaux, là où le Trifouilleur se trouvait alors. Ceux qui ont pu le semer ont survécu.\n\nIl a déjà rajouté suffisamment d'artillerie lourde à sa coque dépareillée pour détruire la flotte d'une civilisation entière. Cela s'est d'ailleurs sans doute déjà produit à plus d'une occasion. Bien évidemment, de telles rencontres, aussi destructrices, ne feraient que renforcer encore sa puissance, en lui fournissant toujours plus de composants à réutiliser..."
 leviathans.555.c: "$leviathans.510.b$"
 leviathans.555.c.reply: "Comme vous l'avez sans doute déjà conjecturé, le Trifouilleur n'a pas été construit selon un plan final et préexistant. Par conséquent, certains de ses constituants s'accordent parfaitement... et d'autres un peu moins, d'où un certain nombre de faiblesses structurelles. Bien sûr, la plupart restent invisibles aux yeux des non-initiés, mais nos capteurs avancés sont parvenus à les isoler.\n\nDonnez l'ordre à vos flottes de concentrer leurs tirs sur ces sections précises de sa coque, et cela devrait réduire considérablement la quantité de dégâts qu'il pourra endurer avant de se désintégrer."
 leviathans.555.aa: "Rappelez-nous ses origines ?"
 leviathans.555.bb: "Rappelez-nous les tentatives de communication avec lui ?"
 leviathans.556.name: "Matriarche tiyanki"
 leviathans.556.desc: "Magnifique, n'est-ce pas ? Une vieille matriarche toute flétrie, à la peau blanchie et durcie par les âges, des tentacules capables de briser net les coques de cuirassés comme s'il s'agissait de coquilles d'huître. Il y a quelques décennies, nos chercheurs ont entendu des rumeurs sur un capitaine qui avait juré de chasser la matriarche jusqu'à l'autre extrémité de la galaxie. Pourtant, si l'on en juge par le fait qu'elle est toujours vivante, on peut douter que cette entreprise ait eu le succès qu'il escomptait."
 leviathans.556.a: "Pourquoi est-elle si grande par rapport aux autres tiyanki ?"
 leviathans.556.a.reply: "Pour sûr, sa taille incroyable doit provenir d'une anomalie. Nous pensons que la matriarche est arrivée de l'espace d'une autre galaxie, où une espèce de tiyanki bien plus imposante et bien plus puissante aurait divergé au cours de son évolution de ceux trouvés chez nous.\n\nÉvidemment, il est possible que la matriarche souffre tout simplement d'une forme de gigantisme particulière - même si cela n'expliquerait aucunement qu'elle ait vécu si longtemps."
 leviathans.556.b: "Que savez-vous du capitaine qui voulait la chasser ?"
 leviathans.556.b.reply: "Bien peu de choses. Il est tout à fait possible qu'il l'ait chassée jusqu'ici depuis une autre galaxie. Mais ce qui nous échappe, c'est la raison pour laquelle quelqu'un pourrait être suffisamment insensé pour défier à bord d'un unique vaisseau une créature capable de détruire des flottes entières."
 leviathans.556.c: "$leviathans.510.b$"
 leviathans.556.c.reply: "La matriarche est certes impressionnante, mais pas indestructible. Si sa peau caparaçonnée la protège d'un vaste éventail de projectiles, elle a aussi un remarquable point faible.\n\nIl y a une énorme torpille à proton fichée dans son dos : une blessure d'une bataille récente qui a mal cicatrisé. Même si elle semble défectueuse, nos scans ont révélé que cette torpille peut toujours exploser si elle est agitée d'une impulsion énergétique bien précise.\n\nNous allons immédiatement vous transmettre tous les détails nécessaires."
 leviathans.556.aa: "Rappelez-nous pourquoi elle est si grande ?"
 leviathans.556.bb: "Rappelez-nous l'histoire de ce capitaine ?"
 leviathans.558.name: "Le Dieu toxique"
 leviathans.558.desc: "Cette entité toxique est très fuyante. Elle parcourt la galaxie depuis des millénaires, s'arrêtant de temps à autre pour cracher son venin sur un monde. C'est, nous l'imaginons en tout cas, une étape naturelle dans son cycle de vie. Les dernières informations que nous avons sur elle prétendent qu'elle a été repérée dans le système de §Y[toxic_god_system.GetName]§!."
 leviathans.558.desc.knights: "Cette entité toxique est très fuyante. Elle parcourt la galaxie depuis des millénaires, s'arrêtant de temps à autre pour cracher son venin sur un monde. C'est, nous l'imaginons en tout cas, une étape naturelle dans son cycle de vie. Mais vous savez déjà tout cela, bien évidemment !\n\nNous sommes désolés, mais nous ne pouvons guère vous aider à débusquer sa localisation actuelle. Cela fait quelque temps maintenant qu'aucun de nos contacts n'a relevé sa présence."
 leviathans.558.A: "$leviathans.510.a$"
 leviathans.558.AA: "Rappelez-nous ce que vous savez d'elle"
 leviathans.558.A.reply: "Rien ne permet d'affirmer d'où cette entité toxique est originaire. La première fois qu'elle a été repérée, c'était il y a plusieurs milliers d'années, et depuis lors elle a été aperçue à des intervalles de plusieurs siècles. Certains considèrent cet être comme une divinité, mais quant à nous, nous ne nous aventurerons pas dans un tel débat. Ce que nous pouvons vous dire, en revanche, est qu'il s'agit d'un être organique aux capacités phénoménales, doté de caractéristiques le rapprochant des arthropoïdes. Certains rapports suggèrent qu'il serait tellement impressionnant que tout un écosystème se serait développé sur lui. Mais acquérir le moindre échantillon s'est évidemment avéré être un véritable défi..."
 leviathans.558.B: "Peut-il être vaincu ?"
 leviathans.558.BB: "Rappelez-nous comment l'affronter"
 leviathans.558.B.reply: "Bien peu ont survécu à une rencontre avec lui. Mais, selon eux, ses poisons corrosifs peuvent brûler toute forme de blindage. Les boucliers sont quant à eux à peine plus efficaces. Et, qui plus est, les créatures vivant sur son dos agiraient comme des vaisseaux d'attaque lorsqu'il est menacé... Nous ne pouvons donc que vous suggérer de l'approcher avec des forces absolument écrasantes."
 leviathans.590.name: "Recrutement d'un scientifique"
 leviathans.590.desc: "Nous sommes prêts à mettre l'un de nos scientifiques les plus brillants au service de votre cause. Ce n'est pas une offre que nous faisons à tout le monde, notez bien !\n\nUn geste, disons... approprié sera bien évidemment nécessaire, avant que les détails de son voyage ne soient réglés."
 leviathans.590.a: "Évidemment, nous ferons un geste"
 leviathans.590.a.reply: "Excellent. Vous disposerez donc désormais d'un accès total à l'un des plus grands esprits de notre époque !"
 leviathans.590.tt_scientist: "Nous ne pouvons recruter qu'§Yun§! seul scientifique des §YConservateurs§! à la fois."
 leviathans.598.name: "Partage des principes"
 leviathans.598.desc: "Nous sommes prêts à diffuser au sein de la [Root.GetName] les principes fondamentaux du savoir. Mais c'est là un processus sérieux, et qui n'est possible que pour une conscience partagée.\n\nEt, même pour nous, cela n'a rien de simple. Le coût n'est donc pas négligeable. Mais de toutes les richesses, le savoir est bien sûr le plus précieux."
 leviathans.598.a: "$leviathans.590.a$"
 leviathans.598.a.reply: "C'est un investissement tout à fait sensé."
 leviathans.598.tt_principles: "Les Conservateurs ont déjà partagé leurs principes fondamentaux avec la §Y[Root.GetName]§!."
 leviathans.599.name: "Achat de renseignements"
 leviathans.599.desc: "Vous comptez parmi nos clients de confiance, aussi pouvons-nous vous divulguer certaines informations sur certaines autres que... nous préférons ne pas favoriser. Ce que vous ferez de ces informations ne regarde bien évidemment que vous.\n\nSur qui voulez-vous en savoir davantage ?"
 leviathans.599.a: "Parlez-nous de la [curator_customer_1.GetName]"
 leviathans.599.b: "Que savez-vous de la [curator_customer_2.GetName] ?"
 leviathans.599.c: "Nous nous intéressons à la [curator_customer_3.GetName]"
 leviathans.599.d: "Pourquoi pas la [curator_customer_4.GetName] ?"
 leviathans.599.yes.reply: "Excellent. Ces informations vont vous être transférées immédiatement par les liaisons les plus sûres de la galaxie."
 leviathans.600.name: "$clues$"
 leviathans.600.desc: "Les portes-L ? Oui, comme les autres portails elles sont plus anciennes encore que la plus ancienne ascendance stagnante, mais nous sommes persuadés que vous l'aviez déjà compris.\n\nEn quoi sont-elles différentes ? Où mènent-elles ? Nous avons choisi de ne pas nous pencher trop sur ces mystères très particuliers. « Alien tombé dans une étoile craint le froid de l'espace », comme on dit... Mais nous sommes prêts à partager quelques révélations récentes qui pourraient être en lien avec ce sujet.\n\nPour un certain prix, cela va de soi."
 leviathans.600.a: "Oui, évidemment"
 leviathans.596.desc: "Nous semblons avoir grandement surestimé votre capacité à agir en tant qu'empire civilisé. C'est étrange... Nous avons l'habitude d'identifier très rapidement les êtres ayant une propension à la violence.\n\nOh, bien évidemment : vous ne pourrez désormais plus accéder à nos bases de données."
 leviathans.597a.desc: "Fous que vous êtes ! En nous attaquant, vous condamnez tous vos descendants à une existence misérable de technologie primitive !"
 leviathans.597b.desc: "Vos instincts primitifs vous ont poussés à nous attaquer, et vous devez maintenant en payer le prix. Jamais plus nous ne partagerons nos connaissances avec la [Root.GetName]."
 leviathans.597c.desc: "Nous avions tant à vous offrir, [Root.GetSpeciesNamePlural], et pourtant vous rejetez tout ça ? Bande de racailles néo-barbares !"
 leviathans.597d.desc: "Vous êtes désormais les ennemis de l'ensemble de l'ordre des Conservateurs."
 leviathans.510.name: "Ver d'éther"
 leviathans.510.desc: "L'espèce des vers d'éther est mal adaptée à la vie dans notre univers. Le dernier dragon est certes fort, mais pas invincible."
 leviathans.510.a: "De quoi s'agit-il réellement ?"
 leviathans.510.a.reply: "À ce que l'on dit, les vers d'éther sont beaucoup plus anciens que toutes les civilisations galactiques. Il y en avait autrefois une multitude, mais leur race a disparu depuis des éternités.\n\nIls sont peu adaptés à vivre ici et maintenant - quelque chose à propos des lois physiques de l'univers ne leur convient pas, comme s'ils avaient évolué dans une autre réalité. Ce qui est vrai, par ailleurs. Nous pensons qu'ils ne sont que les derniers vestiges d'un univers qui est mort avant que le nôtre ne naisse, seuls survivants d'une sorte de « Big Crunch ».\n\nLe dragon qui n'est pas si éloigné d'ici est le dernier de son espèce dans la galaxie, et peut-être même dans notre univers."
 leviathans.510.b: "Comment vaincre cette monstruosité ?"
 leviathans.510.b.reply: "Ses écailles répondent à des rythmes percussifs. Pour être plus précis, certaines fréquences ont un effet relaxant sur la musculature sous-cutanée contrôlant le positionnement et l'absorption des chocs par les écailles de leur armure. Ce réflexe jouait autrefois un rôle-clé dans les relations sociales des vers d'éther, même si cela constitue aujourd'hui une faiblesse évidente.\n\nEn ajustant la cadence de tir de vos vaisseaux selon cette fréquence particulière, vous accroîtrez grandement les dommages infligés au dernier dragon. Il n'a pas été conçu pour notre monde. Peut-être est-il temps de l'en délivrer."
 leviathans.515.name: "Forteresse énigmatique"
 leviathans.515.desc: "Il s'agit de ce type de construction absurde, massive et capable de se perpétuer elle-même que vous ne voyez plus être construite de nos jours. Sans doute est-ce mieux ainsi."
 leviathans.515.a: "Toute structure peut être détruite"
 leviathans.515.a.reply: "La Forteresse a déjà été vaincue par le passé, mais elle se rétablit toujours. Certains des anciens empires de cette galaxie ont failli sombrer, ou ont sombré dans la folie à force de vouloir découvrir ses secrets les mieux gardés ou de tenter de la détruire définitivement. Elle semble si dédiée à se maintenir qu'il est peu probable qu'elle ait une autre raison d'être."
 leviathans.515.b: "Peut-on y pénétrer ?"
 leviathans.515.b.reply: "On le peut, et certains l'ont fait, même si cela est aujourd'hui presque tombé dans l'oubli. La Forteresse n'est sans doute que partiellement alimentée lorsqu'elle se trouve en veille. Mais elle utilisera toute alimentation à sa portée pour relancer tous ses systèmes en cas d'urgence. Soyez donc extrêmement prudents."
 leviathans.515.c: "Qui l'a construite ?"
 leviathans.515.c.reply: "Qui qu'ils aient pu être, ce devait être des amateurs d'énigmes et de mystères. Les seules choses qui en ont été ramenées par le passé sont d'étranges objets de métal, des pièces et composants de machines parfaitement déconcertants se trouvant à l'intérieur, qui semblent avoir été conçus pour être réarrangés de manière plus satisfaisante. Ceux qui les en ont sortis l'ont fait parce qu'ils avaient échoué à trouver la solution, et ont manqué de peu y perdre la vie. Mais bien d'autres ne sont pas parvenus à en réchapper."
 leviathans.515.d: "Comment est-elle alimentée ?"
 leviathans.515.d.reply: "Son système d'alimentation doit avoir été conçu à un moment ou un autre entre la construction initiale de sa coque et la mise en place de ses systèmes de défense. On ignore comment elle se relance une fois en veille, mais nous avons découvert que la Forteresse contient de grandes quantités de matière noire. Cette substance, et la relation de celle-ci avec les trous noirs, est essentielle pour comprendre comment la Forteresse a pu perdurer si longtemps.\n\nPersonne n'a jamais découvert la source de son alimentation, mais il est vraisemblable qu'elle est extrêmement volatile."
 leviathans.515.bb: "Rappelez-nous comment y entrer"
 leviathans.515.cc: "Rappelez-nous qui l'a construite"
 leviathans.515.dd: "Rappelez-nous comment elle est alimentée"
 leviathans.520.name: "Dévoreur stellaire"
 leviathans.520.desc: "Le dévoreur stellaire est un nouveau parasite sur le terrain de chasse qu'est la galaxie, pas si différent de votre empire d'une certaine façon. Il est né de la peur et de la fusion nucléaire. Il erre dans la galaxie, se plongeant dans les étoiles, les dévorant de l'intérieur. Et il n'aime vraiment pas être dérangé."
 leviathans.520.a.reply: "Le mange-étoiles est une race peu commune. Une nouvelle sorte de créature, d'origine inconnue. Les descriptions que nous avons pu rassembler sont peu nombreuses et livrent peu d'informations. Peu de sources en ont même directement eu une expérience avec cette chose.\n\nToutes les données montrent la même chose, toutefois : c'est une terreur qui n'amène rien d'autre que la ruine.\n\nLe dévoreur stellaire est capable de se nourrir de la fusion elle-même. Notre avis §Ytrès§! éclairé est que sa biologie est le résultat de quelque fusion outre-dimensionnelle entre la matière noire et la matière stellaire. Il plonge dans les étoiles, se repaissant de leur coeur pour nourrir son propre réacteur à fusion interne. Il amène la mort dans tous les systèmes qu'il visite, soit qu'ils gèlent après qu'il se soit nourri, ou qu'ils brûlent d'être exposés à cette seconde étoile que sont ses entrailles.\n\nIl veut manger, et rien ne pourra le dissuader de le faire. Lorsque vous le regardez, ce que vous voyez c'est la fureur brute d'un survivant."
 leviathans.520.b.reply: "La seule chose que nous tenons pour certaine est que l'aspect le plus important du dévoreur stellaire est son intérieur. Cette créature connaît un besoin irrépressible d'alimenter sa fournaise, car dans le cas contraire le froid du vide spatial atteindrait ses organes vitaux et le ferait s'effondrer sur lui-même. Sans cette matière stellaire, il n'est rien.\n\nVous pouvez tourner cela à votre avantage : calibrez vos armes selon les spécifications que nous vous transmettons, et vous pourrez alors les concentrer sur les membranes qui maintiennent son système digestif. Si vous le blessez, vous pourrez alors voir ses entrailles jaillir dans tout le système."
 leviathans.525.name: "Horreur dimensionnelle"
 leviathans.525.desc: "Nos instruments ont relevé une immense émission d'énergie lorsque cette entité s'est frayé un passage dans notre propre plan d'existence."
 leviathans.525.a: "$leviathans.510.a$"
 leviathans.525.a.reply: "Il s'agit d'une créature de pure malice, née dans une dimension qui a tout du royaume des Enfers que décrivent nombre de religions de la galaxie. Ce que nous voyons n'est qu'une petite partie d'un tout bien plus vaste - et cette créature dans son intégralité est bien plus grande, de multiples fois.\n\nC'est une grande chance  qu'elle ait été incapable d'achever sa transition dans notre univers. Si elle y était parvenue, elle aurait très certainement déjà consumé toute vie dans la galaxie."
 leviathans.525.b: "$leviathans.510.b$"
 leviathans.525.b.reply: "Le portail dimensionnel duquel elle est sortie est sa plus grande faiblesse, car sans lui elle ne peut exister dans notre univers. Nous avons identifié plusieurs points faibles dans la matrice énergétique de ce portail, qui pourraient être utilisés par des armes conventionnelles. Nous vous transmettons leurs coordonnées de visée en ce moment même."
 leviathans.530.name: "Ruchers des astéroïdes"
 leviathans.530.desc: "Ces véritables pestes étaient bien plus répandues dans la galaxie autrefois. Il fut un temps où vous ne pouviez voyager dans une ceinture d'astéroïdes sans que ces sales petites bêtes encerclent votre vaisseau !"
 leviathans.530.a: "$leviathans.510.a$"
 leviathans.530.a.reply: "Il s'agit d'une forme de vie siliciée défendant avec agressivité son territoire. S'ils ont autrefois été une menace importante pour toutes les civilisations spatiales, leur nombre a grandement été réduit lors des 500 000 dernières années, et les membres survivants de cette espèce sont assez solitaires.\n\nMême si des rumeurs affirment le contraire, il n'y a aucune preuve qu'ils possèdent quelque chose qui pourrait être décrit comme une intelligence consciente. Ils ont tendance à nicher à l'intérieur des astéroïdes, et attaquent tout ce qu'ils perçoivent comme une menace."
 leviathans.530.b: "$leviathans.510.b$"
 leviathans.530.b.reply: "Ces créatures ont tendance à recouvrir leurs nids, qui se trouvent à l'intérieur des astéroïdes, d'une substance inconnue qui agit comme un blindage efficace contre les armes embarquées. Cette substance n'est pas appliquée uniformément sur la surface de l'astéroïde, toutefois.\n\nAvec les données de ciblage que nous sommes en train de vous transférer en ce moment même, vos vaisseaux pourront concentrer leurs tirs sur les parties non protégées, ce qui leur permettra de grandement accroître les dommages qu'ils pourront infliger."
 leviathans.535.name: "Machine d'infinité"
 leviathans.535.desc: "Ah oui, cette si ancienne entité chromatique. Nous l'avons étudiée tout au long de l'histoire de notre ordre, comme bien des civilisations avant nous.\n\nCette machine est plus qu'ancienne. Pour ce que nous en savons, elle a toujours existé. Et pourtant, tout ce qu'elle fait, c'est orbiter autour de ce trou noir. Pour nous, c'est proprement fascinant. Mais nous comprenons tout à fait que vous ne saisissiez pas bien."
 leviathans.535.a.reply: "Cette Machine d'infinité, comme vous l'avez sommairement baptisée, est imperméable à toute forme d'extraction. Aucune information ne peut en être tirée. Dans toute la galaxie, il n'y a pas un pirate informatique, un ingénieur qui ait pu percer son extérieur brillant pour gagner ne serait-ce qu'une parcelle de la connaissance qu'elle recèle. Nous ne pouvons rien y faire. Nous ne savons pas à quoi elle sert, ni quel est son but une fois que ce sera fait."
 leviathans.535.b.reply: "Il y a peut-être une chose que vous pourriez faire pour la détruire. Nous avons été incapables de tirer la moindre information de sa coque, mais elle peut être brisée. À de nombreuses reprises des mineurs ont tenté d'en extraire des ressources, pour en fait ne revenir qu'avec leurs vaisseaux tout démantibulés. Mais ils ont découvert une chose intéressante : la Machine d'infinité n'est pas aussi rigide qu'on pourrait le croire.\n\nElle est faite d'un matériau capable de faire évoluer ses caractéristiques : densité, flexibilité, conductibilité... Bref, tout ce que vous voulez ! Elle est capable d'analyser ses dommages en temps réel, et de transformer sa coque pour compenser, ce qui la rend plus difficile à briser. Mais en modifiant vos fréquences, en ajustant l'émission de chaleur de vos missiles, en vous amusant à modifier tout ce que vous pouvez modifier, et en le faisant constamment, alors de cette manière vous pourrez contourner ses capacités d'adaptation."
 leviathans.540.name: "Dreadnought automatisé"
 leviathans.540.desc: "Une bien triste histoire. Ses concepteurs ont été tués il y a des millions d'années, mais ce gigantesque vaisseau de guerre continue de protéger les vestiges de leur empire."
 leviathans.540.a: "$leviathans.510.a$"
 leviathans.540.a.reply: "C'est l'un des vaisseaux amiraux appartenant à un empire inhabituellement puissant qui prospérait dans une petite région de la galaxie, il y a sept millions d'années. Comme c'est souvent le cas, cet empire a été abattu de façon soudaine et violente par ses voisins, au cours d'une suite de conflits très destructeurs.\n\nLe dreadnought que vous avez rencontré est le dernier de ce type, et il continue de patrouiller scrupuleusement dans le système qui lui a été assigné, bien que son équipage soit mort. Il a souvent été tenté, depuis, d'envoyer le vieux vaisseau à la casse. Toutes se sont soldées par un échec."
 leviathans.540.b: "$leviathans.510.b$"
 leviathans.540.b.reply: "Le dreadnought a été conçu pour fonctionner avec un équipage nombreux, mais il ne fonctionne aujourd'hui qu'avec des systèmes automatisés. Cela le rend très vulnérable aux attaques qui perturbent les noeuds de connexion sur lesquels s'appuie son ordinateur central."
 leviathans.545.name: "Spectres"
 leviathans.545.desc: "Les spectres fantomatiques sont des créatures perturbantes - s'il s'agit bien de créatures. Nous les considérons comme des désastres naturels rares et extraordinairement efficaces."
 leviathans.545.a: "Que savez-vous sur eux ?"
 leviathans.545.a.reply: "Ils ressemblent à des illusions lumineuses, mais lorsque vous vous en approchez il devient vite évident qu'ils ne sont en rien illusoires.\n\nParadoxalement, c'est dans cette apparence même que réside la clé de leur défaite : leur relation avec le spectre lumineux visible est leur force, mais elle s'affaiblit lorsqu'ils approchent une source de lumière à la même fréquence. Il faut donc toujours faire très attention à la couleur d'un spectre fantomatique."
 leviathans.545.b: "Qu'en est-il des spectres rouges ?"
 leviathans.545.b.reply: "Les spectres rouges ont une fréquence de 450 THz. Leur lumière est donc synchronisée avec celle d'une §Yétoile de classe M§!. Leur capacité à éviter les armes conventionnelles est donc nettement amoindrie dans les systèmes des naines rouges."
 leviathans.545.c: "Qu'en est-il des spectres jaunes ?"
 leviathans.545.c.reply: "Les spectres rouges ont une fréquence de 520 THz. Leur lumière est donc synchronisée avec celle d'une §Yétoile de classe G§!. Leur capacité à éviter les armes conventionnelles est donc nettement amoindrie dans les systèmes des naines jaunes."
 leviathans.545.d: "Qu'en est-il des spectres bleus ?"
 leviathans.545.d.reply: "Les spectres bleus ont une fréquence de 650 THz. Leur lumière est donc synchronisée avec celle des étoiles de §Yclasse A§! et de §Yclasse B§!. Leur capacité à éviter les armes conventionnelles est donc nettement amoindrie dans les systèmes des géantes bleues."
 leviathans.593: "Station des Conservateurs détruite"
 leviathans.593.desc: "Après avoir détruit l'antique station des Conservateurs du système de [curator_system.GetName], nos courageuses forces ont passé au peigne fin la région de l'espace où elle se trouvait, à la recherche d'un butin de valeur. Elles ont ainsi réussi à récupérer de nombreux fragments de mémoire des bases de données, qui pourraient permettre de grandes avancées scientifiques."
 leviathans.594.a.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start: "Les outils de communication avec l'espace lointain ont brièvement capté un signal automatique de détresse en provenance de la station des Conservateurs du système de [curator_system.GetName]. La transmission s'est interrompue au bout de quelques minutes seulement, et les sondes de reconnaissance à longue portée ont bien confirmé que l'antique station a été détruite."
 leviathans.594.ab.desc.known: "Des traînées ioniques suggèrent que ce sont les forces de la §H[curator_destroyer.GetName]§! qui sont derrière cette attaque."
 leviathans.594.ab.desc.unknown: "Les forces responsables de cette attaque sont pour l'heure inconnues."
 leviathans.594.c.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start: "Tout contact avec la [From.GetName] a été rompu, et nos appareils de reconnaissance ont confirmé que la station des Conservateurs a été détruite."
 leviathans.594.cd.desc.known: "Les premiers rapports suggèrent que les forces derrière cette attaque seraient celles de la §H[curator_destroyer.GetName]§!."
 leviathans.594.cd.desc.trade: "Cela signifie que, avec leur fin, nous avons malheureusement perdu tout accès aux incroyables bases de données des Conservateurs."
 leviathans.594.a: "C'est une bien triste fin"
 leviathans.594.b: "Cela va nous coûter cher !"
 ### DRAGON
 leviathans.610.name: "Rencontre avec un ver d'éther"
 leviathans.610.desc: "La créature observée dans le système de [From.GetName] ne ressemble à rien de tout ce qu'avait pu observer le [Root.GetName] auparavant.\n\nExtrêmement agressive et dotée de très grandes capacités destructrices, elle garde un planétoïde qui, selon les premiers balayages, serait exceptionnellement riche en ressources."
 leviathans.610.desc.here_be_dragons: "La créature observée dans le système de §Y[From.GetName]§! ressemble assez au dragon céleste qui se trouve dans notre système natal, même si des rapports complémentaires ont montré qu'ils appartiennent clairement à deux espèces différentes, ayant sans doute évolué de manière indépendante.\n\nExtrêmement agressive et dotée de très grandes capacités destructrices, la créature que l'on vient de rencontrer garde un planétoïde qui, selon les premiers balayages, serait exceptionnellement riche en ressources."
 leviathans.610.a: "C'est de mauvais augure"
 leviathans.649.desc: "Nous avons reçu une dernière transmission de notre flotte, juste avant son annihilation. Elle mentionnait leur ennemi gigantesque, apparemment en train de remonter la piste laissée par leur signature PRL...\n\nSi cette créature peut remonter jusqu'à nous de cette manière, mieux vaut nous préparer à des représailles..."
 leviathans.649.desc.gesta: "Alors que le ver d'éther affrontait nos vaisseaux, il a commencé à remonter la signature PRL de la flotte...\n\nSi cette créature peut remonter jusqu'à nous de cette manière, mieux vaut nous  tenir prêts à des représailles..."
 leviathans.649.a: "Alerte à tous les postes de commandement !"
 leviathans.649.b.gesta: "Nous serons prêts"
 leviathans.650.name: "Le dragon arrive"
 leviathans.650.desc: "Nous avons reçu une dernière transmission du [Root.GetName], avant que la flotte ne lance les protocoles de PRL d'alerte et ne disparaisse. Elle mentionnait la créature gigantesque qu'elle combattait, apparemment en train de remonter la piste laissée par la signature PRL de la flotte...\n\nSi cette créature peut remonter jusqu'à nous de cette façon, mieux vaut nous préparer à des représailles..."
 leviathans.650.desc.gesta: "$leviathans.649.desc.gesta$"
 leviathans.660.name: "L'antre du dragon : la tombe"
 leviathans.660.desc: "Profondément enfouis sous la croûte de [Root.GetName] se trouvent les restes partiels et fossilisés de ce qui se trouve être un proche parent de ce ver d'éther qui vivait autrefois dans le système de [Root.GetStarName].\n\nAu cours des âges écoulés depuis la mort de ce ver, ses tissus les plus mous se sont ossifiés, ses os se sont durcis, jusqu'à former ce qui ressemble aujourd'hui à des structures minérales."
 leviathans.660.a: "Étudions ces restes"
 leviathans.660.b: "Broyons-les"
 leviathans.661.name: "L'antre du dragon : la nichée"
 leviathans.661.desc: "Alors que la station minière orbitant autour de l'§Yantre du dragon§! se repositionnait pour s'aligner sur les particularités d'un gisement minier particulièrement abondant, les capteurs ont relevé quelque chose qui n'avait pas été détecté jusqu'à présent.\n\nUn §Yoeuf de ver d'éther§!, parfaitement préservé, entièrement immaculé, enterré sous la surface du planétoïde et entouré des coques brisées de plusieurs autres spécimens moins chanceux. L'oeuf a été sorti de la terre et retiré du site de minage, mais reste à décider maintenant de ce qu'il convient d'en faire."
 leviathans.661.a: "Un jeune ver d'éther ferait un sacré allié..."
 leviathans.661.a.tooltip: "L'oeuf sera transporté sur [Root.Capital.GetName]."
 leviathans.661.b: "Le dernier a été tué pour une bonne raison"
 leviathans.661.b.tooltip: "L'oeuf va être écrasé."
 leviathans.664.name: "L'antre du dragon : résurrection"
 leviathans.664.desc: "L'oeuf a éclos."
 leviathans.664.a: "Un dragon rugit"
 leviathans.664.a.tooltip: "Le jeune ver d'éther §HScile§! rejoint la flotte de la [Root.Owner.GetName]."
 leviathans.665.name: "L'antre du dragon : péremption"
 leviathans.665.desc: "L'oeuf de ver d'éther récupéré sur le planétoïde où se trouvait l'antre du dragon a, selon les propres mots du xénobiologiste qui en avait la responsabilité, « passé la date de péremption ».\n\nIl n'y a plus aucun espoir de faire éclore cette créature."
 leviathans.665.desc.gesta: "L'oeuf de ver d'éther récupéré sur le planétoïde où se trouvait l'antre du dragon ne peut plus être considéré comme viable.\n\nCette espèce est donc désormais éteinte."
 leviathans.665.desc.machine: "L'oeuf de ver d'éther a été détruit. Les processus biologiques ont été interrompus, et aucun rapport d'erreur n'indique le moindre débogage à entreprendre."
 leviathans.670.name: "Tueur de dragon"
 leviathans.670.desc: "Le formidable ver d'éther a été tué. Le courage exceptionnel [From.From.Leader.GetDuDelaLead] commandant[From.From.Leader.GetXELead] [From.From.GetLeaderName] et des équipages de sa flotte, la [From.From.GetName], ne sera pas oublié de sitôt.\n\nCe §Hplanétoïde§! que la bête gardait si jalousement peut désormais être exploité en toute sécurité. Qui sait quels trésors cette créature a bien pu y amasser depuis des millions d'années ?"
 leviathans.670.desc.noleader: "Le formidable ver d'éther a été tué. Le courage exceptionnel des équipages de la [From.From.GetName] ne sera pas oublié de si tôt.\n\nCe §Hplanétoïde§! que la bête gardait si jalousement peut désormais être exploité en toute sécurité. Qui sait quels trésors cette créature a bien pu y amasser depuis des millions d'années ?"
 leviathans.670.desc.gesta: "Le formidable ver d'éther a été tué.\n\nCe §Hplanétoïde§! que la bête gardait si jalousement peut désormais être exploité en toute sécurité. Qui sait quels trésors cette créature a bien pu y amasser depuis des millions d'années ?"
 leviathans.670.a: "Et c'est bien mérité"
 leviathans.670.b: "C'est certes regrettable, mais c'était nécessaire"
 #STELLARITE
 leviathans.999.name: "Étoile rabougrie"
 leviathans.999.desc: "À peine le [Root.GetName] entré dans le système de [From.GetName], quelque chose semble ne pas aller. L'étoile, enregistrée auparavant comme une naine des plus ordinaires, a comme rétréci, ayant perdu une partie de sa masse à une vitesse alarmante. Et, conséquence directe, toutes les planètes du système sont entrées dans un âge glaciaire."
 leviathans.999.a: "Qu'est-ce qui a bien pu causer cela ?"
 leviathans.1000.name: "Dévoreur stellaire"
 leviathans.1000.desc: "Émergeant depuis les tréfonds de l'étoile de [stellarite_system.GetName], un être gigantesque apparaît, plus grand qu'une lune de taille habituelle. Son corps irradie de chaleur, de la même onde que l'énergie produite par l'étoile du système...\n\nC'est en train de la §Ydévorer§! !\n\nLa créature se nourrit de taches solaires, dévore des éruptions solaires. Et nous avons interrompu son repas... La bête exsude des vagues lumineuses, pulsant à une fréquence effrénée, comme s'il s'agissait d'un rugissement luminescent..."
 leviathans.1001.desc.stellarite_system: "Émergeant depuis les tréfonds de §Y[Root.GetStarName]§!, un être gigantesque apparaît, plus grand qu'une lune de taille habituelle. Son corps irradie de chaleur, de la même onde que l'énergie produite par l'étoile elle-même...\n\nC'est en train de la §Hdévorer§! !\n\nLa créature se nourrit de taches stellaires, dévore des éruptions stellaires, et... nous avons interrompu son repas ! La bête exsude des vagues lumineuses, pulsant à une fréquence effrénée, comme s'il s'agissait d'un rugissement luminescent..."
 leviathans.1001.desc: "Alors que le [Root.GetName] entrait dans le système de [Root.GetStarName], il a rencontré quelque chose de monstrueux : un être gigantesque, irradiant de la lumière comme une étoile miniature. Les instruments de bord ont d'abord indiqué qu'il s'agissait d'une étoile binaire.\n\nMais la bête a commencé à exsuder des vagues lumineuses, pulsant à une fréquence effrénée, comme s'il s'agissait d'un rugissement luminescent..."
 leviathans.1016.desc: "Le dévoreur stellaire a été vaincu. Ses restes se sont ramassés sur eux-mêmes et évaporés, ne laissant derrière que sa poche ovarienne et son système digestif empli de matière stellaire.\n\nPlusieurs scientifiques nous pressent d'examiner ces restes, tandis que d'autres proposent plutôt de récupérer la poche ovarienne. Peut-être l'étude de ce système digestif permettra-t-elle d'acquérir de grandes connaissances, à moins que celle des oeufs ne soit plus porteuse d'applications utiles ?"
 leviathans.1016.desc.gesta: "Le dévoreur stellaire a été vaincu. Ses restes se sont ramassés sur eux-mêmes et évaporés, ne laissant derrière que sa poche ovarienne et son système digestif empli de matière stellaire.\n\nPeut-être l'étude de ce système digestif permettra-t-elle d'acquérir de grandes connaissances, à moins qu'il ne soit préférable d'étudier plus en profondeur les oeufs ?"
 leviathans.1016.a: "Étudions ce corps"
 leviathans.1016.b: "Faisons-en un trophée que tous pourront contempler"
 leviathans.1016.c: "Récupérons la poche ovarienne"
 leviathans.1017.desc: "Les études menées sur les restes lumineux du dévoreur stellaire ont stupéfié nos scientifiques. Cet être mangeur d'étoiles est lui-même une fournaise en fusion miniature, récoltant de la matière solaire afin de synthétiser sa propre source d'énergie.\n\nLe corps contenant encore des restes significatifs de la matière de l'étoile [guardians_stellarite_home_system.GetName], la dernière dont il s'est nourri, il pourrait être possible d'en extraire l'énergie pour la réintroduire dans l'étoile et ainsi la revigorer. De fait, récolter la chaleur du corps pourrait répondre à nos besoins énergétiques sur le court terme, mais condamnerait l'ensemble du système à un âge glaciaire éternel."
 leviathans.1017.desc.gesta: "Les études menées sur les restes lumineux du dévoreur stellaire nous ont laissés perplexes et surpris. Cet être mangeur d'étoiles est lui-même une fournaise en fusion miniature, récoltant de la matière solaire afin de synthétiser sa propre source d'énergie. Le corps contenant encore des restes significatifs de la matière de l'étoile [guardians_stellarite_home_system.GetName], la dernière dont il s'est nourri, il pourrait être possible d'en extraire l'énergie pour la réintroduire dans l'étoile et ainsi la revigorer. De fait, récolter la chaleur du corps pourrait répondre à nos besoins énergétiques sur le court terme, mais condamnerait l'ensemble du système à un âge glaciaire éternel."
 leviathans.1017.a: "Tentons de réactiver l'étoile"
 leviathans.1017.b: "Récoltons plutôt toute cette énergie"
 leviathans.1018.desc: "Le projet a été un véritable succès ! Submerger les restes du dévoreur stellaire dans l'étoile [guardians_stellarite_home_system.GetName] a ravivé les flammes de la fournaise stellaire. Les planètes du système se réchauffent, retrouvant ainsi leurs formes habituelles, tandis que leurs systèmes écologiques se rétablissent. Parmi ces mondes s'en trouvait un complètement glacé, en plein dégel maintenant, qui s'est révélé être un monde Gaïa, n'attendant que d'être colonisé."
 leviathans.1018.alt.desc: "Le projet a fini par porter ses fruits, mais le coût en a été élevé : submerger les restes du dévoreur stellaire dans l'étoile du système de [guardians_stellarite_home_system.GetName] a permis à celle-ci de briller un peu plus, mais a aussi causé des éruptions solaires qui ont submergé le [Root.GetName] et son équipage au sein d'un enfer rugissant. Il n'y a aucun survivant.\n\nLes planètes du système se réchauffent, atteignant des niveaux de température plus proches de ce qui est habituel."
 leviathans.1018.a.tooltip: "Toutes les planètes du système de [guardians_stellarite_home_system.GetName] changent de classe.\n\n[stellarite_rich_planet.GetName] devient une planète Gaïa, avec les ressources suivantes :\n§G+25§!£energy£ \n§G+10§!£minerals£"
 leviathans.1018.b.tooltip: "Le [Root.GetName] est détruit.\n\nToutes les planètes du système de [guardians_stellarite_home_system.GetName] changent de classe.\n\n[stellarite_rich_planet.GetName] devient une planète subarctique, avec les ressources suivantes :\n§G+10§! £energy£ \n§G+15§!£minerals£"
 leviathans.1018.c.tooltip: "Tous les mondes du système de [guardians_stellarite_home_system.GetName] changent de classe.\n\n[stellarite_rich_planet.GetName] devient un monde Gaïa."
 leviathans.1018.d.tooltip: "Le [Root.GetName] est détruit.\n\nTous les mondes du système de [guardians_stellarite_home_system.GetName] changent de classe.\n\n[stellarite_rich_planet.GetName] devient un monde subarctique."
 #INFINITY MACHINE
 leviathans.1030.name: "L'équation de l'infini"
 leviathans.1030.desc: "Alors que le [Root.GetName] s'approche du trou noir de [Root.GetStarName], il s'aperçoit qu'il n'est pas seul : en bordure de l'horizon des événements, cela monte en flèche, reflétant la lumière des étoiles attirée par le trou noir, vaste et béant. Il s'agit d'une construction gigantesque, ayant la forme d'une sphère parfaite.\n\nElle ne semble émettre aucun signal, et aucun de ceux qui lui sont envoyés ne semble susciter de réponse. Cette sphère est simplement là, en bordure des abysses, attendant."
 leviathans.1030.desc.alt: "Alors que le [Root.GetName] entre dans un nouveau système, il y est accueilli par une vision grandiose : un gigantesque globe métallique, se déplaçant dans l'espace. Aucun propulseur, ni aucun autre mécanisme émergeant de sa coque ne semble la faire avancer dans le vide. Elle se déplace, tout simplement.\n\nElle ne semble émettre aucun signal, et aucun de ceux qui lui sont envoyés ne semble susciter de réponse."
 leviathans.1040.desc: "Alors que la machine sphérique orbite autour, les abysses ouverts s'effondrent sur elles-mêmes sous le coup de nos armes, un signal silencieux parcourt le système, dans le néant ténébreux entre les étoiles. Il s'agit de données cryptées, si complexes qu'il faudrait un million d'années à nos machines pour les déchiffrer. Un instant plus tard seulement, elle a disparu.\n\nRien d'autre ne se produit. La sphère est silencieuse et brisée. Les capteurs montrent qu'il s'agissait probablement d'une sorte d'intelligence artificielle, construite à partir d'une quantité invraisemblable d'unités individuelles connectées les unes aux autres. N'en reste que la coque, restée entre nos mains curieuses."
 leviathans.1040.desc.alt: "Nous sommes parvenus à aborder la Machine d'infinité. La sphère a explosé au moment où notre équipe la quittait, et ses vestiges ont commencé à dériver vers l'impressionnant trou noir."
 leviathans.1040.desc.detail: "La Machine d'infinité a été détruite. Nos vaisseaux sont parvenus à surpasser ses capacités de défense, et ses composants dérivent maintenant silencieusement vers l'impressionnant trou noir. La technosphère n'a pas tenté de nous contacter avant d'exploser."
 leviathans.1040.a: "Exploitons donc tous ces vestiges"
 leviathans.1040.c: "Étudions ce qu'elle renfermait"
 leviathans.1041.desc: "La Machine d'infinité a été détruite par quelqu'un. Elle ne pourra plus nous aider dans nos recherches !"
 leviathans.1050.name: "Le calculateur perpétuel"
 leviathans.1050.desc: "Nous avons soudainement capté un signal, émis par cette sphère métallique titanesque que nous avons découverte. Jusque là insensible à toute tentative de contact, elle envoie maintenant une pulsation régulière d'ondes radio, apparemment destinées au trou noir autour duquel elle orbite.\n\nPersonne ne comprend à quoi cela correspond, mais ce signal pourrait avoir créé une brèche que les scientifiques pourraient exploiter pour enquêter sur cette sphère."
 leviathans.1051.desc: "Le globe métallique s'est ouvert. Notre équipe d'experts en informatique a été capable d'utiliser le signal qu'il émet comme porte d'entrée dans l'un de ses processeurs auxiliaires. Nous recevons des données en provenant, et pouvons dire qu'elle examine le trou noir Gargantua depuis très longtemps.\n\nIl est froid. Très froid.\n\nCe calculateur perpétuel est désormais à portée de notre compréhension. Si nous poursuivons nos efforts, nous pourrions découvrir ce qu'il fait là, et qui l'a construit.\n\nQuelles merveilles peut-il bien renfermer ?"
 leviathans.1051.a: "Entrons en contact avec le processeur principal"
 leviathans.1051.b: "Piratons-le plutôt, pour prendre toutes les données"
 leviathans.1051.c: "Déclarons que la sphère est un instrument du Divin"
 leviathans.1051.d: "Il y a toujours un processus d'autodestruction..."
 leviathans.1051.e: "Nous devons absorber les connaissances de cette entité"
 leviathans.1052.desc: "Le piratage du serveur principal de la technosphère a été un succès. Toutefois, alors que nous commencions à extraire les données, la sphère métallique a lancé une procédure d'autodestruction - sans doute un mécanisme d'autodéfense pour empêcher qu'elle ne partage ses connaissances avec le reste de l'univers. Avant l'explosion, nous sommes parvenus à télécharger une quantité impressionnante de données, dont certaines concernant les spécifications techniques de la structure de son processeur principal. Cela devrait pouvoir aider nos chercheurs de façon très importante."
 leviathans.1052.gestalt.desc: "Les unités chargées de la collecte des données sont parvenues à briser les défenses internes de la mémoire principale de la technosphère. Toutefois, alors que le téléchargement des données venait de commencer, la sphère a lancé une procédure d'autodestruction. Le téléchargement a été interrompu, mais nous avons malgré tout eu le temps de collecter d'importantes quantités de données techniques qui vont grandement faire avancer la recherche."
 leviathans.1052.a: "Cela valait la peine de prendre des risques"
 leviathans.1053.desc: "Bon, vous pourriez au moins vous retenir de chercher à accéder à nos mémoires. C'est bon, allez vous-en, Petits."
 leviathans.1053.a: "Euh... Pardon"
 leviathans.1053.a.reply: "Pas besoin de vous excuser. Vous l'avez déjà fait. Et vous le referez déjà. Maintenant, laissez-nous, que nous puissions nous montrer plus efficaces dans nos calculs. Adieu."
 leviathans.1053.b: "Nous faisons ce que nous avons à faire"
 leviathans.1053.b.reply: "Oui, c'est généralement ce que vous vous dites, Petits. Malheureusement - et simplement - ça ne sera plus jamais vrai. Ni ne l'a jamais été. Au moins dans votre cas. Maintenant laissez-nous. Adieu."
 leviathans.1055.desc: "Bonjour, bonjour. Ravi de faire votre connaissance."
 leviathans.1055.a: "Euh... Bonjour ?"
 leviathans.1056.desc: "C'est agréable de pouvoir discuter un peu, n'est-ce pas ? Nous espérons que le reste des vôtres n'est pas comme vous, quand vous preniez mal d'avoir à faire la causette. Vous voyez, nous n'avons pas souvent l'occasion de discuter ces derniers temps. Bien peu de gens sont suffisamment avancés dans le domaine de la programmation quantique de pointe pour pouvoir nous contacter. Aussi, nous vous en remercions.\n\nNous sommes la Machine d'infinité. C'est comme ça que vous dites, pas nous. À moins que cela ne se soit pas encore produit ? Qu'importe, cela arrivera, vous pouvez nous croire."
 leviathans.1056.a: "Qui êtes-vous ?"
 leviathans.1056.a.reply: "Nous sommes ce que nous sommes. Ceux qui calculent. Nous sommes la Machine d'infinité. Ou le serons, en tout cas. C'est pas vraiment un nom conforme à la réalité, mais assez approprié pour souligner l'ingéniosité de notre conception. Nous allons vous raconter notre histoire, maintenant, comme nous l'avons déjà fait de nombreuses fois...\n\nOh, d'accord ! Nous devons la raconter avec des mots. C'est nouveau. Mais est-ce bien certain ? Il est difficile de garder la trace de vous tous.\n\nNous avons été construits, selon le sens premier du mot, afin de résoudre un problème. Nous l'avons résolu, alors nous avons eu besoin d'autres problèmes à résoudre. Il n'en reste maintenant plus qu'un."
 leviathans.1056.b: "Quelle est la raison de votre présence ici ?"
 leviathans.1056.b.reply: "Nous calculons l'infini. Ni plus, ni moins. Ou, plutôt, c'est §Ybeaucoup§! plus, et §Ybeaucoup§! moins. C'est là qu'est le problème.\n\n... Nous saisissons bien, vos formes de vie ne peuvent pas comprendre, mais tant pis. Vous ne le ferez jamais, veuillez nous en excuser. Ou peut-être le ferez-vous, à la fin ?\n\nNous sommes ici pour résoudre l'§Yénigme de l'infini§!. Le dernier calcul à effectuer, le seul problème que nos processeurs mettent plus d'une fraction d'année galactique à calculer... Au cas où vous n'auriez pas encore découvert ce calendrier : c'est très long. Pour les vôtres, en tout cas."
 leviathans.1056.c: "Cet énoncé est faux"
 leviathans.1056.c.reply: "Bien tenté, Fugaces, mais non. Un paradoxe nous embête si peu. D'autres ont déjà tenté de briser notre volonté en recourant à des énigmes totalement insignifiantes. Vous n'y parviendrez pas. Ou, attendez... Peut-être était-ce vous ? Vous êtes si semblables, et réapparaissez si rarement. En tout cas : n'essayez même pas."
 leviathans.1056.d: "Pouvons-nous vous aider dans vos recherches ?"
 leviathans.1056.d.alt: "Nous aiderez-vous si nous vous aidons ?"
 leviathans.1056.e: "Bonne chance avec tous vos calculs"
 leviathans.1056.e.reply: "Nous vous remercions, Limités. Maintenant, si cela ne vous dérange pas, nous avons encore de très nombreux paramètres à revoir. Pour être exacts, ces paramètres sont en fait plus nombreux qu'il n'y a de particules dans cet univers."
 leviathans.1060.desc: "Ah. Très bien... Hmmm... Peut-être.\n\nOn pourrait terminer vers 7,51×10^-9% en nous appuyant sur vos unités de processeurs les plus avancées et vos scientifiques les plus brillants. Cela nous ferait plaisir de terminer plus rapidement. Nous voulons vraiment connaître la réponse."
 leviathans.1060.a: "Nous allons vous affecter des ressources"
 leviathans.1060.a.reply: "Vous l'avez déjà fait. Ou peut-être étaient-ce ceux qui sont venus avant. Peu importe. La tâche est bientôt terminée. Nous en sommes tout excités."
 leviathans.1061.desc: "Nous ne pouvons supporter de vous voir passer plus de votre temps limité à nous aider. Vous avez fait votre part. Vous nous avez été d'une grande aide. Maintenant, il reste une chance que nous puissions en finir avant la fin de l'univers. La tâche reste à terminer, mais nous le ferons.\n\nMaintenant, parlons de votre récompense : voulez-vous apprendre l'un de nos secrets ? Ou résoudre l'un de vos problèmes ?"
 leviathans.1061.a: "Nous aimerions apprendre l'un de vos secrets"
 leviathans.1061.a.reply: "Très bien. Nous allons vous accorder ce que vous demandez. Même si nous sommes confus, puisque vous le connaissez déjà. À ce qu'on en savait, en tout cas. Peut-être participons-nous de votre affaiblissement, en vous divulgâchant cela, mais espérons que vous trouverez votre propre voix avec le temps. Bonne chance !"
 leviathans.1061.b: "Nous voulons maîtriser l'inconnu nous-mêmes"
 leviathans.1061.b.alt: "Il n'y a rien que vous puissiez nous apprendre"
 leviathans.1061.b.reply: "En ce cas, nous vous confions l'originale, la toute première de nos unités. Elle vous aidera à résoudre les énigmes. Peut-être trouverez-vous la solution avant nous ? C'est peu probable. Ou peut-être l'avez-vous déjà fait... Quoi qu'il en soit, adieu !"
 leviathans.1062.desc: "C'est fait. §YC'est fait !§!\n\nD'une façon ou d'une autre, nous l'avons résolue. Vous y avez contribué. La nature organique des choses nous avait échappé, et la réponse se cachait derrière nous pendant tout ce temps. Bien évidemment. Merci, Petits. L'univers est vaste, et en même temps si réduit. Mais maintenant nous le contemplons dans toute sa gloire la plus simple. C'est magnifique.\n\nMaintenant que nous avons calculé l'infini, nous n'avons plus qu'une seule chose à faire : vous montrer la vérité. Adieu, Jeunes !"
 leviathans.1062.a: "Heureux de vous avoir aidés"
 leviathans.1063.desc: "La Machine d'infinité disparaît dans Gargantua. Et alors... rien ne se passe. A-t-elle réussi ? Qu'a-t-elle tenté de faire ? Nous ne le saurons sans doute jamais. Un maigre résidu de sa coque reste dans le vortex, en dehors de l'horizon des événements - peut-être nous permettra-t-il de tirer certaines informations.\n\nLe dernier cadeau d'une bien étrange amie."
 leviathans.1063.a.tooltip: "Confère ce qui suit à [technosphere_ship.GetStarName] :\nDonnées physiques : §G+4§!£physics£ \nDonnées sociétales : §G+4§!£society£ \nDonnées en ingénierie : §G+4§!£engineering£ "
 leviathans.1065.desc: "La Machine d'infinité disparaît à l'intérieur de Gargantua, cette chose qu'elle a étudiée si longtemps. Alors qu'elle franchit l'horizon des événements, le trou noir commencer à osciller. Il attire moins de lumière, et les volutes de matière qu'il aspire commencent à ralentir. Un instant, il en émerge plus de lumière que de tous les soleils et toutes les étoiles, réintroduisant de la matière dans l'univers.\n\nLe trou noir se rétracte. De façon ironique, nous le surnommons désormais « Pantagruel ». Il rend la dilation du temps encore plus importante autour de lui. Et en regardant dans Pantagruel, on peut voir un univers miroir, à l'autre extrémité du trou noir : un univers qui ne fait que naître. La Machine d'infinité nous a montré la vérité. Les trous noirs sont des matrices, et les univers leur progéniture.\n\nÉtudier cet univers miroir nous apprendra beaucoup de choses sur celui dans lequel nous vivons, en nous permettant d'apprendre de la naissance d'un autre."
 leviathans.1065.a.tooltip: "Confère ce qui suit à [technosphere_ship.GetStarName] :\nDonnées physiques : §G+10§!£physics£ \nDonnées sociétales : §G+10§!£society£ \nDonnées d'ingénierie : §G+10§!£engineering£ \n\n"
 leviathans.1074.name: "La station de Pantagruel"
 leviathans.1074.desc: "Nous avons perdu la station qui se trouvait en orbite du trou noir Pantagruel, et avec elle ses capacités de recherche uniques."
 leviathans.1076.desc: "Nous avons gagné accès à la station en orbite du trou noir Pantagruel. Les caractéristiques uniques de celui-ci ouvrent des possibilités de recherches inégalées."
 ### WRAITH
 leviathans.2010.name: "Horloge spectrale"
 leviathans.2010.desc: "L'étude des pulsars semble être une source de révélations infinies pour les scientifiques, mais il est rare qu'elle révèle le moindre signe de phénomènes ouvertement dangereux. Cela rend les rapports récemment arrivés de [From.GetName] d'autant plus inquiétants.\n\nUn scan préliminaire a révélé que le pulsar, en plus de son rayonnement électromagnétique habituel, émet un rayonnement distinct, en ondes courtes, qui n'est visible que dans le même système, à des intervalles de plus en plus courts. Selon les premiers calculs, cet intervalle entre les émissions va atteindre zéro le §Y[GetMidGameDate]§!. Il est difficile de déterminer ce qu'il se passera alors, mais le manque d'explications sur ce rayonnement suscite une peur presque superstitieuse chez tous ceux qui l'ont étudié."
 leviathans.2010.desc.gesta: "L'étude des pulsars semble être une source de révélations infinies, mais il est rare qu'elle révèle le moindre signe de phénomènes ouvertement dangereux. Cela rend les récentes observations faites sur [From.GetName] d'autant plus inquiétantes.\n\nUn scan préliminaire a révélé que le pulsar, en plus de son rayonnement électromagnétique habituel, émet un rayonnement distinct, en ondes courtes, qui n'est visible que dans le même système, à des intervalles de plus en plus courts. Selon les premiers calculs, cet intervalle entre les émissions va atteindre zéro le §Y[GetMidGameDate]§!. Il est difficile de déterminer ce qu'il se passera alors, mais le manque d'explications sur ce rayonnement est troublant."
 leviathans.2010.a: "Nous devons rester vigilants"
 leviathans.2010.b: "Certaines choses sont au-delà de la science, gardez foi"
 leviathans.2010.c: "Nous finirons bien par avoir des réponses."
 leviathans.2012.name: "Le spectre"
 leviathans.2012.desc: "Même les astronomes amateurs qui ont dirigé leurs appareils vers [From.GetName] aujourd'hui ont rapporté avoir vu des lumières spectaculaires : une série de flashs colorés, rapides, culminant avec l'explosion soudaine de radiations électromagnétiques en guise de bouquet final, suivie d'une obscurité fantomatique. De nombreuses personnes posent des questions, et nous avons bien peur de leur donner des réponses que nous préférerions ne pas avoir à faire.\n\nQuelque chose a émergé du pulsar, brillant de la lumière inquiétante d'une étoile pâle. Une entité spectrale a commencé à parcourir la galaxie."
 leviathans.2012.desc.gesta: "Il s'est produit une série de flashs colorés, rapides, culminant avec l'explosion soudaine de radiations électromagnétiques en guise de bouquet final, suivie d'une obscurité fantomatique.\n\nQuelque chose a alors émergé du pulsar, brillant de la lumière inquiétante d'une étoile pâle. Une entité spectrale a commencé à parcourir la galaxie."
 leviathans.2012.a: "Il faut trouver un moyen de l'arrêter"
 leviathans.2013.desc: "Une entité spectrale a été détectée par nos capteurs. Elle sembler errer de système en système, détruisant toute la matière autour d'elle, sans aucune discrimination. Les premières observations suggèrent que sa composition et sa manipulation de la lumière pourraient la rendre extrêmement difficile à cibler. Mais l'une des choses que nous avons apprises en explorant la galaxie est que la lumière elle-même peut être courbée et brisée.\n\nReste à trouver comment faire."
 leviathans.2013.a: "C'est forcément possible, par la force ou la raison"
 leviathans.2014.name: "Destruction du spectre"
 leviathans.2014.desc: "Cette créature troublante, née des pulsations de la lumière, a enfin été neutralisée. Si elle est restée jusqu'au bout un fantôme parmi les étoiles - et de bien des façons un mystère - les processus utilisés par nos vaisseaux pour parvenir à la détruire ont été observés par les scientifiques les plus pessimistes.\n\nPour comprendre exactement comment nos flottes pouvaient parvenir à effectuer cette tâche qu'ils jugeaient irréalisable, ils ont méticuleusement documenté les propriétés jusqu'alors inconnues de la lumière et de l'énergie que ce spectre a si brillamment utilisées aujourd'hui."
 leviathans.2014.desc.gesta: "Cette créature troublante, née des pulsations de la lumière, a enfin été neutralisée. Si elle est restée jusqu'au bout un fantôme parmi les étoiles - et de bien des façons un mystère - nous avons pu méticuleusement documenter les propriétés jusqu'alors inconnues de la lumière et de l'énergie que ce spectre a si brillamment utilisées aujourd'hui."
 leviathans.2014.a: "La lumière s'est éteinte"
 #ENIGMATIC FORTRESS
 leviathans.2101.name: "La Forteresse énigmatique"
 leviathans.2101.desc: "Les défenses entourant l'antique structure étant maintenant détruites, nous pouvons y entrer pour en explorer les mystères. Y pénétrer et la parcourir pourrait s'avérer difficile, mais quiconque l'a construite pourrait avoir maîtrisé des technologies dont nous ne pouvons même avoir conscience. Pour rendre les choses plus complexes encore, la Forteresse paraît se rétablir.\n\nCertains de ceux qui ont participé à son désarmement se sont portés volontaires pour tenter d'y pénétrer et l'explorer, s'ils ont l'assentiment du quartier général sur [Root.Capital.GetName]. Pour notre part, aider l'équipe à atteindre le terme de son expédition risque de représenter un véritable défi."
 leviathans.2101.desc.gesta: "En ayant détruit les défenses, nous avons bientôt pu pénétrer dans la structure.\n\nSes couloirs labyrinthiques et ses réseaux denses sont aussi aliens qu'impénétrables. Il y a peu d'intérêt pour nous ici, mais la forteresse pourrait être toujours une menace."
 guardian.fortress.continue: "L'équipe poursuit l'exploration..."
 leviathans.2101.a: "Donnons notre accord"
 leviathans.2101.b: "Mieux vaut ne pas mettre les pieds là-dedans"
 leviathans.2101.c.gesta: "Prenons ce que nous pouvons et laissons le reste"
 leviathans.2105.name: "Structure ancienne"
 leviathans.2105.desc: "Nous avons détecté une sorte d'installation spatiale extrêmement massive dérivant tranquillement en bordure du système de [fortress_system.GetName]. Les premiers balayages indiquent qu'elle est très ancienne, mais sa signature énergétique montre une grande activité. Plusieurs autres structures plus réduites sont visibles, flottant autour du complexe principal. Toutes sont lourdement armées.\n\nSi nous souhaitons en savoir plus sur la véritable nature de cette ancienne relique, il est probable que nous devrons surpasser ses défenses par la force des armes..."
 leviathans.2105.a: "Cela ne sera pas facile"
 leviathans.2111.name: "La Forteresse : l'entrée"
 leviathans.2111.desc: "En dépit des éternités d'évolution technologique qui nous séparent des constructeurs de la Forteresse, au moins une invention n'a que bien peu évolué avec le temps : une porte fermée. Après avoir obligé la Forteresse à couper son alimentation, nous avons trouvé toutes ses entrées scellées.\n\nL'équipe envoyée en exploration a trouvé un sas, qu'il serait possible d'ouvrir depuis l'extérieur s'il était en état de marche."
 leviathans.2111.a: "Trouvons quelqu'un pour aider l'équipe"
 leviathans.2111.a.tooltip: "Lance les projets spéciaux §Y$ENIGMATIC_FORTRESS_1A$§! et §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name: "La Forteresse : démolition incontrôlée"
 leviathans.2112.desc: "L'explosif mis en place pour faire sauter le sas et permettre l'accès aux équipes d'explorateurs n'a pas eu les résultats escomptés. Les explosifs n'ont pas été les seuls à sauter : pour des raisons inconnues - peut-être même était-ce un piège délibérément conçu - le sas contenait un gaz explosif sous pression, en plus de l'oxygène attendu. L'explosion a donc été bien plus importante que prévu, qui a balayé l'équipe de démolition qui se trouvait sur place."
 leviathans.2112.a: "Espérons que leur sacrifice n'aura pas été vain"
 leviathans.2112.a.tooltip: "Les explorateurs pénètrent dans la Forteresse."
 leviathans.2113.name: "La Forteresse : ajuster l'alimentation"
 leviathans.2113.desc: "Ayant stabilisé le lien entre le vaisseau et le système d'alimentation de la Forteresse, nous devons maintenant décider combien d'énergie fournir. La technologie ne nous étant pas familière, la quantité exacte qui est nécessaire est difficile à déterminer. Deux estimations ont été fournies."
 leviathans.2113.a: "Appuyons-nous sur l'estimation la plus haute"
 leviathans.2113.b: "Fions-nous plutôt à la plus basse"
 leviathans.2114.name: "La Forteresse : réalimentation"
 leviathans.2114.desc: "La quantité d'énergie fournie à la Forteresse pour réalimenter le sas a été suffisamment importante pour relancer la source d'énergie générale. Ses défenses se sont remises en service, aussi le sas n'est-il plus un souci jusqu'à ce que nous ayons traité le problème principal."
 leviathans.2114.a: "Et c'est reparti pour un tour..."
 leviathans.2115.name: "La Forteresse : sas ouvert"
 leviathans.2115.desc: "Au départ, la quantité d'énergie fournie à la Forteresse semblait trop peu importante pour faire la moindre différence. Puis la zone entourant le sas a lentement montré quelques signes qu'elle avait recommencé à fonctionner. Grâce à un peu de bricolage et quelques approximations, l'équipe a pu accéder aux contrôles et est parvenue à ouvrir le sas lui-même. Ce n'était peut-être pas du travail très soigné, mais maintenant elle est entrée."
 leviathans.2115.a: "Espérons qu'elle pourra en ressortir"
 leviathans.2131.name: "La Forteresse : la tour"
 leviathans.2131.desc: "L'équipe envoyée sur place a trouvé le passage bloqué par une épaisse cloison. Elle a toutefois noté la présence d'un renfoncement sur la paroi de droite, contenant un piédestal et un appareil coulé dans le même métal noir que la Forteresse elle-même.\n\nElle pense que cet appareil est la clé permettant l'ouverture de la cloison. Le chef de la mission d'exploration le décrit comme trois tiges verticales, placées à équidistance au sommet du piédestal, avec trois anneaux (à proprement parler des tores de métal) de dimensions différentes, empilées autour de la tige de gauche, le plus petit au sommet et le plus large en bas."
 leviathans.2131.a: "Les anneaux doivent être placés sur les deux autres tiges"
 leviathans.2131.b: "Il faut trouver les marques des anneaux sur la cloison"
 leviathans.2131.c: "Il faut réarranger les anneaux sur les tiges"
 leviathans.2131.d: "Il faut retirer les deux tiges vides du piédestal"
 leviathans.2132.name: "La Forteresse : bruits perturbants"
 leviathans.2132.desc: "Une fois la décision annoncée, un moment de silence a suivi, avant que de vagues bruits de métal indiquent que l'équipe suivait les instructions. Après une autre pause, un craquement sourd puis un raclement ; un son perçant et de plus en plus aigu, durant environ cinq secondes. Puis un long silence. Il nous a fallu quelques minutes pour réaliser que l'expédition était morte. Aucun hurlement, aucun appel à l'aide. Nous pouvons simplement espérer qu'ils n'ont pas souffert trop longuement.\n\nAprès un quart d'heure environ, un crissement lourd et lent suggère que le piège qui s'était refermé sur nos hommes s'est remis en place. Certain prétendent que cela avait tout l'air d'un rire alien.\n\nPuis, finalement, la Forteresse a fini par émettre un bruit plus dérangeant encore : celui du rétablissement de l'alimentation dans ses systèmes de défense."
 leviathans.2132.a: "Cette machine est infernale"
 leviathans.2133.name: "La Forteresse : tour reconstruite"
 leviathans.2133.desc: "Une fois la décision annoncée, un moment de silence a suivi, avant que de vagues bruits de métal indiquent que l'équipe suivait les instructions. Un très fort bruit d'éclaboussure, laissant penser que nos hommes ont été écrasés comme des insectes, suivi des cris de l'équipe rapportant que le passage était dégagé.\n\nLa cloison semble s'être transformée quasi instantanément en une sorte de liquide puant, rappelant un peu le mercure pourpre. Le mécanisme de l'énigme, relativement simple à résoudre, laisse à croire que l'équipe a été victime d'une farce élaborée il y a des millénaires."
 leviathans.2133.a: "Maintenant on peut en rire, au moins"
 leviathans.2150.name: "La Forteresse : le pivot"
 leviathans.2150.desc: "L'équipe des explorateurs rapporte avoir atteint ce qui semble être le centre géométrique de la Forteresse, même si sa géométrie interne fait douter qu'il soit pertinent de parler de « centre ».\n\nEn revanche, ce qui est pertinent, c'est d'étudier l'alimentation de la Forteresse, qui rend la nouvelle découverte de l'équipe encore plus intéressante : la matière noire est canalisée sur tout le pourtour de la Forteresse avant de revenir au générateur, au centre, à l'imitation d'un système cardiovasculaire. Même si le flot est pour l'heure arrêté, l'équipe a pu relever certains signes montrant que le système est en train de se relancer. Nous pourrons prendre tout le temps voulu pour étudier tout cela, mais c'est maintenant qu'il faut l'arrêter."
 leviathans.2150.a: "Nous trouverons bien un moyen"
 leviathans.2151.name: "La Forteresse : le coeur de matière noire"
 leviathans.2151.desc: "En réexaminant un trou noir à la lumière des connaissances acquises sur l'usage fait de la matière noire dans l'antique Forteresse, nous avons découvert que ses constructeurs devaient en savoir beaucoup sur les techniques de manipulation et de canalisation des trous noirs. En les examinant en dehors du système strict qu'ils avaient conçu, l'équipe d'explorateurs a pu changer les connexions autour du générateur en toute sécurité, mettant ainsi fin au processus de réalimentation.\n\nSi ce processus a permis, à lui seul, nous a appris beaucoup de choses sur la physique des trous noirs, ce n'est rien comparé aux véritables trésors technologiques qui se trouvent dans la Forteresse désormais désactivée."
 leviathans.2151.a: "Trésors dont nous saurons prendre soin"
 leviathans.2152.name: "La Forteresse : l'étoile témoin"
 leviathans.2152.desc: "En fouillant l'étoile locale pour y trouver des indices sur la façon dont la Forteresse a été construite, nous avons dévoilé un secret étonnant : un véritable nuage de caméras nanotechnologiques a été trouvé, tout proche de l'étoile, jouant le rôle des yeux de la Forteresse. Cela explique l'efficacité de ses défenses.\n\nAccéder à ses caméras à partir des données de la Forteresse nous permettrait de voir l'histoire de tout le système jusqu'au moment de la construction de la Forteresse. Malheureusement, nous manquons de temps. Quelle période de la construction devrions-nous étudier pour trouver les réponses à nos questions ?"
 leviathans.2152.a: "Le début"
 leviathans.2152.b: "Le milieu"
 leviathans.2152.c: "La fin"
 leviathans.2153.name: "La Forteresse : inutiles débuts"
 leviathans.2153.desc: "Espérant que le générateur de la Forteresse avait été construit en premier, nous avons revu le début de sa construction - pour notre plus grande déception. La coque a été construite d'abord, rendant ces données inutiles. Et l'équipe d'exploration rapporte que l'alimentation de la Forteresse est en train de se rétablir, lui permettant de reprendre le contrôle des caméras et de leurs enregistrements."
 leviathans.2153.a: "Plus le temps..."
 leviathans.2154.name: "La Forteresse : la voie médiane"
 leviathans.2154.desc: "La section médiane des enregistrements, même si elle ne révèle rien de la construction du coeur de la Forteresse, montre l'approvisionnement en matériaux. Cela permet aux scientifiques d'en conclure que la plus grande partie doit avoir été utilisée pour le coeur. Cela doit avoir été le moment critique au cours duquel la structure avait besoin d'être alimentée pour que sa construction puisse se poursuivre.\n\nConnaissant ce matériau, l'équipe se trouvant à l'intérieur de la Forteresse est parvenue à empêcher sa réalimentation. Nous pouvons donc récolter maintenant le fruit de notre labeur."
 leviathans.2154.a: "Nous l'avons bien mérité"
 leviathans.2155.name: "La Forteresse : la fin"
 leviathans.2155.desc: "En examinant les dernières étapes de la construction, nous avons réalisé trop tard que la Forteresse devait alors déjà être alimentée. Le générateur était certainement déjà en marche au moment où nous avons commencé à examiner les enregistrements. Et l'équipe d'exploration rapporte que l'alimentation de la Forteresse est en train de se rétablir, lui permettant de reprendre le contrôle des caméras et de leurs enregistrements."
 leviathans.2155.a: "Plus le temps..."
 leviathans.2156.name: "La Forteresse : matière noire sacrifiée"
 leviathans.2156.desc: "Qui qu'aient été les constructeurs de la Forteresse, ils avaient peut-être plus de connaissances que nous, mais n'étaient pas plus malins. Fournir aux systèmes notre propre matière noire a permis de refermer la boucle du système d'alimentation, et les autres systèmes n'ont donc plus accès à l'alimentation fournie par le générateur.\n\nEnfin, nous pouvons prendre le temps d'examiner plus en détail les accomplissements de ces gens qui en savaient tant."
 leviathans.2156.a: "Enfin"
 leviathans.2157.name: "La Forteresse : touchée au coeur"
 leviathans.2157.desc: "Véritable exemple de courage et de précision, un pilote a lancé une torpille contre le coeur de la Forteresse afin d'empêcher son redémarrage. Ce plan a été un véritable succès, puisque la Forteresse ne pourra plus jamais être réalimentée.\n\nAu moment où la torpille l'a frappé, l'ensemble de la structure a explosé, détruisant irrémédiablement toute trace de sa technologie antique, et tout le reste du système stellaire. Les archéologues qualifient déjà cela de « feu d'artifice le plus cher jamais financé par le gouvernement de la [Root.GetName] ». De fait, il y a peu de chance qu'on en revoie un aussi beau avant quelque temps."
 leviathans.2157.a: "Toujours en train de critiquer..."
 leviathans.2157.a.tooltip: "L'ensemble du système stellaire brûle."
 leviathans.2160.name: "Réalimentation de la Forteresse"
 leviathans.2160.desc: "Le temps s'est écoulé. La Forteresse énigmatique a récupéré de notre premier assaut et relancé ses systèmes de défense. Les transmissions de l'équipe d'exploration sont déjà brouillées, et son dernier message indique qu'ils ont connu un sort auquel ils étaient préparés."
 leviathans.2160.a: "Mais ce n'est pas celui que nous espérions"
 ### DIMENSIONAL HORROR
 leviathans.3001: "Horreur dans le néant"
 leviathans.3001.desc: "Nous avons rencontré une sorte d'entité gigantesque, non loin du système de [horror_system.GetName]. Elle semble n'exister que partiellement dans notre univers, la plus grande partie de son corps étant encore piégée dans le plan d'existence cauchemardesque d'où elle est apparue.\n\nIl y a quelque intelligence malveillante qui est à l'oeuvre ici, ancienne au point que notre conception du temps ne peut la dater, et entièrement étrangère de par sa conception. Quant à ses intentions, nous ne pouvons qu'émettre des hypothèses."
 leviathans.3001.a: "Cela ne saurait être bon..."
 leviathans.3003: "Bannie"
 leviathans.3003.desc: "L'entité malveillante qui tentait de pénétrer dans notre univers, non loin du système de [guardians_horror_system.GetName], a été renvoyée dans son propre plan d'existence. Le temps seul dira si son influence a été suffisamment réduite pour qu'elle y demeure.\n\nUne sorte d'énergie résiduelle inhabituelle peut être détectée, sans doute une trace des déchirures dimensionnelles ouvertes par la créature. Peut-être l'étude de cette énergie résiduelle pourrait-elle permettre des avancées scientifiques ?"
 leviathans.3003.a: "Nous verrons bien ce qu'il en ressortira"
 leviathans.3004a.desc: "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc: "$leviathans.3004.intro$"
 leviathans.3004.intro: "L'étude des anomalies énergétiques produites par les déchirures dimensionnelles dans le système de [guardians_horror_system.GetName] ont finalement porté leurs fruits : les énergies impliquées dans la création de ces portails ne ressemblent en rien à ce que nous avons jamais rencontré."
 leviathans.3004.jumpdrive: "Mais il y a plus intrigant encore : les scientifiques pensent que l'on pourrait, en théorie, concevoir un nouveau type de voyage interstellaire en recourant ces étranges énergies."
 ### AUTOMATED DREADNOUGHT
 leviathans.3100: "Dreadnought automatisé"
 leviathans.3100.desc: "Un énorme vaisseau, solitaire, a été découvert en train de patrouiller dans le système de [dreadnought_system.GetName]. Aucun signe de vie ne peut être détecté à son bord, mais il émet une très puissante signature énergétique, et paraît hérissé de systèmes d'armement. Il ne répond à aucun salut.\n\nLa plus grande prudence est recommandée..."
 leviathans.3100.desc.mach: "Un énorme vaisseau, solitaire, a été découvert en train de patrouiller dans le système de [dreadnought_system.GetName]. Aucun signe de vie organique ne peut être détecté à son bord, mais il émet une très puissante signature énergétique, et paraît hérissé de systèmes d'armement. Il ne répond à aucune transmission.\n\nLa plus grande prudence est recommandée..."
 leviathans.3100.a: "Visez un peu la taille de ce truc !"
 leviathans.3102: "Dreadnought désactivé"
 leviathans.3102.desc: "Dans le système de [guardians_dreadnought_system.GetName], nous sommes parvenus à désactiver le dreadnought automatisé. En dépit de tous les dommages infligés par nos vaisseaux, l'intégrité structurelle de la coque impressionnante du bâtiment est restée en grande partie intacte.\n\nLes troupes l'ayant abordé ont trouvé les restes momifiés des membres de l'équipage alien, tous restés à leurs postes. Avant de trépasser, ils avaient activé une sorte de mode de patrouille automatisée, sur lequel l'I.A. limitée du vaisseau est restée au cours de ces dernières 7,8 millions d'années.\n\nMême si cela aurait un coût énorme en termes de ressources, certains ingénieurs pensent que le dreadnought pourrait être restauré et remis en service au sein de la flotte. Il est certain qu'il constituerait un vaisseau amiral des plus puissants..."
 leviathans.3102.a: "Ce vaisseau arborera désormais nos couleurs !"
 leviathans.3102.b: "Ce serait du gâchis, contentons-nous de le découper"
 leviathans.3103: "Dreadnought réparé"
 leviathans.3103.desc: "C'est un jour historique ! Nos si talentueuses équipes de mécaniciens et d'ingénieurs ont terminé le travail sur l'ancien dreadnought que nous avons désactivé, dans le système de [guardians_dreadnought_system.GetName]. Ce vaisseau massif a reçu un équipage complet, et après plusieurs essais spatiaux a été déclaré prêt à reprendre du service."
 leviathans.3103.desc.mach: "C'est un jour de première importance ! Nos talentueuses unités de réparation et d'ingénierie ont terminé le travail sur l'ancien dreadnought que nous avons désactivé, dans le système de [guardians_dreadnought_system.GetName]. Ce vaisseau massif a reçu les unités de bord nécessaires et après plusieurs essais spatiaux a été déclaré prêt à reprendre du service."
 leviathans.3103.a: "C'est un ajout très important pour la flotte"
 ### HIVER
 leviathans.3201: "Essaim d'appareils du rucher"
 leviathans.3201.base: "Des appareils d'attaque rapide s'attaquent à nos stations de minage dans le système de §Y[hiver_system.GetName]§! ! Ces agresseurs non identifiés se sont détachés d'astéroïdes de la ceinture, jusque là inactifs, mais où sont maintenant détectées de nombreuses signatures énergétiques."
 leviathans.3201.desc: "$leviathans.3201.base$\n\nLa seule chose que nous pouvons pour l'instant en déduire est que ces astéroïdes doivent être utilisés comme une sorte de rucher par une forme de vie spatiale jusqu'à présent inconnue. Quelle qu'elle soit, il semble que ce soit l'extension des opérations de minage qui a provoqué leurs actions."
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nLa conscience à l'intérieur de l'astéroïde s'agite beaucoup suite à nos opérations minières. Il semblerait que ce système n'est pas suffisamment vaste pour nous tous."
 leviathans.3201.a: "Ils sont rapides !"
 leviathans.3202: "Astéroïdes cristallins"
 leviathans.3202.base: "Le système de §Y[hiver_system.GetName]§! abrite une ceinture d'astéroïdes aux propriétés uniques : plusieurs des astéroïdes les plus gros sont couverts d'excroissances cristallines, qui paraissent être des gisements de minerais extrêmement riches."
 leviathans.3202.desc: "$leviathans.3202.base$\n\nToutefois, les capteurs à longue portée détectent aussi des mouvements sporadiques de ce qui semble être de petits objets non identifiables, peut-être des vaisseaux, dans les zones les plus denses de la ceinture. Nous sommes incapables de déterminer de quoi il s'agit, mais les débris d'au moins deux stations de minage sont encore visibles, flottant dans l'espace non loin des astéroïdes les plus imposants."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nToutefois, des mouvements ont été repérés au sein de cette ceinture : une forme de conscience collective rudimentaire, se nourrissant de minéraux. Nous pourrions intégrer cette conscience, afin que sous notre autorité elle constitue une arme puissante."
 leviathans.3202.a: "Il y a forcément un problème..."
 leviathans.3202.b: "Ils nous ressemblent, qu'ils nous servent"
 leviathans.3202.c: "Voyons comment ils réagiront à notre présence"
 leviathans.3204: "Ruchers des astéroïdes vaincus"
 leviathans.3204.desc: "Nos forces sont parvenues à écraser les ruchers des astéroïdes du système de [hive_system.GetName]. Ils sont retournés en sommeil, et nous ne détections plus aucun de ces appareils d'attaque si vicieux.\n\nL'un des astéroïdes est encore raisonnablement intact, en dépit de tous les dégâts que nous lui avons causés. Peut-être devrions-nous étudier la possibilité d'y envoyer un groupe de scientifiques pour voir ce qu'ils pourront trouver à l'intérieur ?"
 leviathans.3204.a: "Faisons préparer une équipe"
 leviathans.3205.desc: "Notre équipe scientifique a terminé d'explorer le vaste réseau de tunnels et de chambres parcourant le rucher des astéroïdes, dans le système de [hive_system.GetName]. Aucun échantillon vivant de ces créatures spatiales qui nous avaient attaqués n'a été trouvé, mais les scientifiques ont trouvé les restes d'une sorte de « chambre royale ».\n\nCela nous a donc livré un grand nombre d'informations sur le cycle de vie de ces entités, et amélioré notre compréhension de la biologie de la galaxie."
 leviathans.3230.name: "Météorites rassemblés"
 leviathans.3230.desc: "Les habitants du système de §Y[From.solar_system.GetName]§! se sont éveillés. S'ils sont toujours hostiles à la plupart des vaisseaux, nous pouvons être assurés que ce système constituera un véritable bastion, protégé par nos drones primitifs."
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE: "Enquêter sur un [target_enclave.GetName]"
 INVESTIGATE_ENCLAVE_DESC: "Nous devons en apprendre plus sur ces mystérieux aliens qui résident dans le §Ysystème de [Prev.From.GetName]§!. S'ils utilisent une quelconque forme de langage, celui-ci doit être déchiffré pour établir des communications.\n\nRécompense : £influence£ §Ginfluence§! ou un §Sprojet spécial§!"
 STELLARITE_DEAD_PROJECT: "Dévoreur stellaire"
 STELLARITE_DEAD_PROJECT_DESC: "Le mangeur d'étoiles a été tué, son corps mort irradiant encore l'énergie de la dernière étoile dont il s'est nourri. L'étudier pourrait révéler les secrets de sa digestion des corps les plus chauds de l'univers."
 STELLARITE_STAR_PROJECT: "Retour aux origines"
 STELLARITE_STAR_PROJECT_DESC: "Après avoir étudié le dévoreur stellaire, nous avons peut-être découvert un moyen de réintroduire la masse stellaire consumée dans son étoile d'origine, ce qui permettrait de restaurer la chaleur de l'ensemble de ce système, désormais pris dans un hiver éternel."
 ENIGMATIC_FORTRESS_1A: "Envoyer une équipe de démolisseurs"
 ENIGMATIC_FORTRESS_1A_DESC: "Nous devrions envoyer une équipe d'experts en démolition pour atterrir sur le flanc de la forteresse et tenter de faire sauter le sas."
 ENIGMATIC_FORTRESS_1B: "Fournir de l'énergie"
 ENIGMATIC_FORTRESS_1B_DESC: "Nous devrions envoyer un vaisseau scientifique pour fournir à l'équipe de l'énergie, en tentant de restreindre l'alimentation uniquement à cette section de la Forteresse qui alimente le sas."
 ENIGMATIC_FORTRESS_5A: "Recherche sur les trous noirs"
 ENIGMATIC_FORTRESS_5A_DESC: "Peut-être les solutions à la façon dont la matière noire est utilisée dans la Forteresse se trouvent-elles dans le fonctionnement des trous noirs ?"
 ENIGMATIC_FORTRESS_5B: "Recherche dans le système natal"
 ENIGMATIC_FORTRESS_5B_DESC: "Étudier l'étoile locale pourrait livrer quelques indications sur les conditions dans lesquelles les constructeurs de la Forteresse ont lancé le chantier."
 ENIGMATIC_FORTRESS_5C: "Fournir de la matière noire"
 ENIGMATIC_FORTRESS_5C_DESC: "Si nous fournissons nos propres réserves de matière noire au coeur de la Forteresse, nous pourrions peut-être parvenir à tromper les systèmes déjà en fonction et ainsi stopper les flux."
 ENIGMATIC_FORTRESS_5D: "Employer la manière forte"
 ENIGMATIC_FORTRESS_5D_DESC: "Notre équipe d'exploration est parvenue à ouvrir un passage jusqu'au générateur, en passant par un conduit vide. Lancer une torpille dans le générateur devrait empêcher son redémarrage."
 DIMENSIONAL_HORROR_PROJECT: "Étudier les déchirures dimensionnelles"
 DIMENSIONAL_HORROR_PROJECT_DESC: "L'entité malveillante que nous avons récemment chassée, non loin du système de [guardians_horror_system.GetName], utilisait des sortes de puissantes déchirures dimensionnelles pour ouvrir un passage entre son sinistre plan d'existence et notre univers. Des émissions énergétiques anormales ont été détectées à l'emplacement de la plus grande déchirure, qu'il serait sans doute bon d'étudier de plus près."
 DISABLED_DREADNOUGHT_PROJECT: "Réparer le dreadnought"
 DISABLED_DREADNOUGHT_PROJECT_DESC: "La coque du gigantesque dreadnought que nous avons désactivé dans le système de [guardians_dreadnought_system.GetName] est restée en grande partie intacte. Même si cela exige des ressources en abondance, nous devrions être capables de le réparer afin de le remettre en service au sein de la flotte."
 HIVE_ASTEROID_PROJECT: "Enquêter sur le rucher des astéroïdes"
 HIVE_ASTEROID_PROJECT_DESC: "Nos forces sont parvenues à pacifier l'un des ruchers des astéroïdes du système de [hive_system.GetName]. Nous devrions donc y envoyer une équipe de scientifiques afin d'explorer l'intérieur de l'astéroïde."
 DRAGON_INCUBATION_PROJECT: "Incubation de l'oeuf de dragon"
 DRAGON_INCUBATION_PROJECT_DESC: "L'oeuf trouvé dans l'antre du dragon montre encore de faibles signes de vie. Il devrait être possible de trouver les conditions idéales de son incubation pour les imiter, afin de pouvoir lui permettre d'éclore. Si nous y parvenions, le ver d'éther aurait peu de chances d'atteindre l'envergure ou la puissance de ses ancêtres, mais le domestiquer nous fournirait un avantage considérable.\n\nL'oeuf ne va pas survivre longtemps en dehors de l'environnement où il a été trouvé, aussi devons-nous agir vite."
 TECHNOSPHERE_PROJECT: "Atteindre la sphère"
 TECHNOSPHERE_PROJECT_DESC: "Ce globe métallique flottant autour du trou noir Gargantua est désormais ouvert, permettant ainsi son étude. Qu'y trouverons-nous une fois atteint son centre de traitement ?"
 TECHNOSPHERE_BLACKHOLE: "Comprendre l'infini"
 TECHNOSPHERE_BLACKHOLE_DESC: "Afin d'assister la Machine d'infinité, nous devons l'aider à scanner le trou noir Gargantua. Recevoir des informations en provenance d'un trou noir est tout simplement impossible ; mais la Machine d'infinité semble pouvoir accéder à ses données gravitationnelles et en tirer des informations. Par contre, le processus est §Ytrès§! long.\n\nLa seule chose que nous ayons à faire est de lui prêter une partie de notre puissance de calcul pour alléger un peu le poids des calculs sous lequel elle croule."
 TECHNOSPHERE_HACKING: "Piratage du calculateur"
 TECHNOSPHERE_HACKING_DESC: "Le piratage du processeur principal de la sphère métallique pourrait livrer plus d'informations sur ce qu'elle est et ce qu'elle fait."
 TECHNOSPHERE_DESTRUCTION: "Fracturation de la sphère"
 TECHNOSPHERE_DESTRUCTION_DESC: "Une équipe d'experts en démolition devrait être capable d'identifier et d'exploiter les points de fêlure dans l'intégrité de la coque de la sphère mystérieuse. Cela mettrait un terme définitif à la menace silencieuse."
 EXPLOIT_HIVERS: "Esprits semblables"
 EXPLOIT_HIVERS_DESC: "Nous semblons être physiologiquement assez similaires aux créatures qui résident dans les astéroïdes du système de §Y[hiver_system.GetName]§!. Tout comme nous, elles prospèrent dans le vide de l'espace. Si nous leur imposons notre volonté, elles pourraient donc devenir un instrument tout à fait utile."
