 utopia.2700.name: "Manipulation de l'évolution"
 utopia.2700.desc: "Parfois, l'évolution a besoin d'une petite aide pour s'orienter dans la bonne direction. Nous possédons maintenant la technologie pour modifier génétiquement nos organismes et l'esprit qiu permet de faire face aux difficultés d'un changement perpétuel et sans précédent de notre environnement."
 utopia.2703.name: "Maîtrise de l'évolution"
 utopia.2703.desc: "L'époque est révolue où la survie de notre espèce dépendait des caprices du destin ; où la destinée des [Root.GetSpeciesNamePlural] était décidée par la nature, au hasard de la loterie génétique.\n\nLes ingénieurs de notre temps ne travaillent plus l'acier et le béton, mais les matériaux de la vie elle-même. Avec la modification génique perfecitonnée, nous pouvons désormais assurer l'avenir de notre civilisation."
 utopia.2600.name: "L'esprit domine la matière"
 utopia.2600.desc: "Depuis les origines de notre civilisation, les histoires parlent souvent de puissants sorciers disposant de pouvoirs que l'on ne peut décrire autrement que comme surnaturels. Ces rares [Root.GetSpeciesNamePlural] étaient censés s'emparer de l'esprit de leurs semblables, lever de lourds objets d'une simple pensée, ou accomplir d'autres actes « magiques » de la sorte. Jusqu'à récemment, ces histoires n'étaient rien d'autre.\n\nMais les scientifiques ont désormais des preuves irréfutables que certains membres de l'espèce [Root.GetSpeciesAdj] disposent de pouvoirs psioniques. Même s'ils ne constituent qu'une infime minorité parmi nous, leur nombre s'est accru de façon constante dans la population au cours des derniers siècles.\n\nLes scientifiques sont incapables de déterminer s'il s'agit là d'une évolution aussi soudaine que naturelle, ou si un quelconque facteur a pu déclencher des capacités psioniques latentes qui ont toujours été présentes dans notre code génétique."
 utopia.2600.a: "Serait-ce un signe tangible de ce qui nous attend ?"
 utopia.2602.name: "Pouvoirs psioniques des [From.GetSpeciesNamePlural]"
 utopia.2602.1.desc: "Selon des rapports des autorités de la [From.GetName] ayant fuité, des pouvoirs psioniques latents auraient commencé à se manifester chez certains individus de l'espèce [From.GetSpeciesName]. Le phénomène doit être très récent, car nous n'avons dans nos archives aucun cas de membre de cette espèce qui aurait un jour montré le moindre talent psionique.\n\nSelon les rapports, ces pouvoirs sont pour l'instant limités à une infime minorité des [From.GetSpeciesNamePlural]. Les scientifiques de la [From.GetName] n'ont pour l'instant aucune explication à fournir sur ce phénomène."
 utopia.2602.2.desc: "$utopia.2602.1.desc$\n\nLa population [From.GetSpeciesAdj] vivant au sein de notre espace a commencé elle aussi à manifester des changements similaires, elle aussi. Nous sommes donc certains que ce qu'il se produit actuellement pour cette espèce n'est pas limité à une seule région de la galaxie."
 utopia.2602.a: "C'est tout de même particulier..."
 utopia.2602.b: "Des pouvoirs psychiques ? C'est vraiment n'importe quoi !"
 utopia.2602.c: "Leur sorcellerie ne les sauvera pas pour autant"
 utopia.2602.d: "Oui... Oui, nous pouvons sentir leurs émanations psychiques"
 utopia.2605.name: "[psionic_leader.GetTitle] psychique"
 utopia.2605.desc: "Même s'il est rare que les pouvoirs psioniques se manifestent après l'adolescence, cela n'est pas sans précédent. Notre [psionic_leader.GetTitle] [psionic_leader.GetName] a récemment montré des talents que l'on suppose être de nature psionique. Après avoir subi un examen ESP de perception extrasensorielle approfondi, [psionic_leader.GetSheHe] a été reconnu comme porteur de pouvoirs psioniques de classe 4."
 utopia.2605.a: "Ses dons nous seront bien utiles"
 utopia.2652.name: "Éveil psionique des [From.GetSpeciesNamePlural]"
 utopia.2652.desc: "Tous les [From.GetSpeciesNamePlural] de la galaxie viennent de connaître un changement majeur : alors qu'auparavant leurs pouvoirs psioniques latents n'étaient présents qu'au sein d'une infime minorité, l'espèce entière a maintenant atteint son plein potentiel psychique.\n\nSi ces changements semblent être intervenus au sein de la [From.GetName], ils se manifestent aussi désormais chez tous les membres de cette espèce, sans considération du lieu où ils vivent. En plus de démontrer de puissantes capacités psioniques, les [From.GetSpeciesNamePlural] ont aussi commencé à renoncer à la communication verbale, préférant désormais recourir à la télépathie."
 utopia.2652.b: "Il doit bien y avoir une explication scientifique"
 utopia.2652.c: "Ce n'est pas de bon augure..."
 utopia.2652.d: "Nous avons perçu le grand tumulte psionique causé par leur Éveil"
 utopia.2650.name: "Le Grand Éveil"
 utopia.2650.desc: "L'espèce [Root.GetSpeciesAdj] a connu ce qui ne peut être décrit que comme un « Grand Éveil ». Depuis quelque temps déjà nous étions conscients des grandes capacités psioniques inhérentes à notre espèce, mais de tels pouvoirs ne se manifestaient jusqu'à présent que chez une minorité réduite. Jusqu'à présent.\n\nQuasiment en une nuit, tous les [Root.GetSpeciesNamePlural] ont accédé à leurs pleines capacités psioniques, comme si une sorte de réserve d'énergie psychique commune à toute l'espèce [Root.GetSpeciesAdj] avait atteint un seuil critique, éveillant collectivement les capacités latentes de nos cerveaux.\n\nLa télépathie a déjà commencé à remplacer la plupart des communications verbales entre [Root.GetSpeciesNamePlural], et ce n'est là que l'un des exemples des changements innombrables auxquels est confrontée notre société. Nous sommes désormais liés les uns aux autres, d'une façon telle que personne n'aurait jamais osé l'imaginer."
 utopia.2650.a: "Le voile a été levé"
 utopia.2655.name: "Le Suaire"
 utopia.2655.desc: "Comme un murmure étouffé dans une pièce obscure, le Suaire nous appelle depuis nos esprits. C'est un domaine primordial d'énergie psychique pure, apparu à l'aube des temps. Toutes les créatures ayant reçu le don de capacités psioniques y puisent d'une façon ou d'une autre ses pouvoirs, même si cela reste inconscient.\n\nDepuis notre transcendance, nous avons commencé à voir le Suaire avec bien plus de clarté. Il y a des motifs là où auparavant nos télépathes les plus puissants ne pouvaient apercevoir qu'une masse informe d'énergie tourbillonnante. Il y a... d'autres choses, aussi. Des esprits, en quelque sorte, qui nous regardent depuis l'autre côté. Parfois avec curiosité, parfois avec affection... Et parfois avec malveillance.\n\nNous n'en sommes encore qu'à découvrir l'étendue de nos nouveaux pouvoirs, mais il nous est possible de communiquer avec ces esprits. Cela va toutefois nécessiter les efforts combinés de nos télépathes les plus puissants."
 utopia.2655.a: "Nous devons explorer ce Suaire"
 BREACHING_SHROUD_PROJECT: "Pénétrer le Suaire"
 BREACHING_SHROUD_PROJECT_DESC: "Si nous voulons communiquer avec les habitants du domaine psychique que nous appelons le Suaire, nous allons devoir déchaîner une quantité d'énergie psionique ahurissante. Les préparatifs sont en cours pour faire une séance à laquelle participeront les psychistes les plus puissants du tout nouveau Conclave des télépathes de [Root.Capital.GetName]."
 utopia.2656.name: "La Séance"
 utopia.2656.desc: "Après être restés des jours durant dans une transe hypnotique, les psychistes du Conclave des télépathes sont enfin parvenus à ménager brièvement une entrée dans le Suaire.\n\nMaintenant qu'un premier lien psionique a été établi, nous allons pouvoir désormais y accéder par le menu des §Hcontacts§!. Toutefois, pour pouvoir nous rendre dans ce domaine et y rencontrer les êtres qui s'y trouvent, nous aurons très certainement besoin d'user d'émetteurs psioniques spéciaux, capables d'étendre notre portée psychique. Ceci va donc consommer une quantité phénoménale d'énergie."
 utopia.2656.a: "Il est temps d'aller voir ce qu'on peut y trouver"
 utopia.2657.name: "À travers le miroir"
 utopia.2657.desc: "Nous n'avons pas encore percé le voile, mais il est aisé de sentir qu'il ne cesse de s'amenuiser et de perdre en épaisseur, sous la pression combinée de tous nos esprits. Pourtant, de l'autre côté, nos efforts pour pénétrer le Suaire ont été remarqués. Quelque chose nous observe.\n\nSa présence irradie un pouvoir fantasmagorique, et un dessein insondable. Cela suinte à travers les fêlures de notre psyché.\n\nCela nous remarque à peine. Cela nous surveille, un peu à la manière dont nous observerions nous-mêmes une goutte de condensation glissant sur un hublot. Si seulement nous pouvions atteindre son esprit inscrutable, cela pourrait nous laisser entrer."
 utopia.2657.a: "Tentons de communier avec cela"
 utopia.2657.a.tt: "Cela va nous permettre de créer un §Gaccord§!."
 utopia.2657.b: "Mieux veut nous avancer seuls dans le Suaire"
 utopia.2657.c: "C'était une terrible erreur, soyons plus prudents !"
