 astral_situation.1.name: "Esfera de Cristal Destruída"
 astral_situation.1.desc: "Está feito.\n\nA Esfera de Cristal foi despedaçada em incontáveis grãos cintilantes.\n\nNós coletamos imediatamente todo o material valioso resultante. Seus elementos básicos são diferentes de tudo aquilo que já encontramos.\n\nNosso povo está celebrando a decisão ousada de manter a segurança do nosso lar. Permitir que esse dispositivo permanecesse em nosso território teria sido irresponsável."
 astral_situation.5.name: "O Estudo Acabou"
 astral_situation.5.desc: "É uma mensagem.\n\nHavia um conjunto de instruções codificado em uma inacreditável rede de cristal.\n\nApós segui-las à risca, conseguimos recriar as condições inscritas ao redor da esfera de cristal. Uma mistura precisa de gases e fibra astral funcionou para \"ativar\" a esfera.\n\nPouco depois, ela simplesmente desapareceu. Em seu lugar, surgiu uma Fenda Astral diferente de tudo que já havíamos visto.\n\nSua existência é um convite à exploração."
 astral_planes.15.name: "A Esfera de Cristal"
 astral_planes.15.desc.default: "Um objeto estranho apareceu na órbita de [Root.GetHomeWorldName].\n\nUma esfera cristalina, que lembra a tecnologia da nossa própria §Y$tech_rift_sphere$§!, surgiu sem aviso e sem trajetória conhecida.\n\nPor estar tão perto de [Root.GetHomeWorldName], a esfera pode representar um grande risco ao nosso povo.\n\nPor outro lado, ela também pode conter conhecimentos valiosos sobre viagens dimensionais."
 astral_planes.15.desc.win: "Nós assumimos o controle de um objeto estranho na órbita de [crystal_sphere_system.GetName].\n\nÉ uma esfera cristalina, com uma tecnologia muito semelhante à da §Y$tech_rift_sphere$§! que desenvolvemos e que nos permite explorar outras dimensões.\n\nEla pode representar um perigo desconhecido para o nosso império.\n\nPor outro lado, acreditamos que ela possa conter conhecimentos valiosos sobre viagens dimensionais."
 astral_planes.15.desc.win_delayed: "À luz das nossas pesquisas recentes sobre Fendas Astrais, descobrimos que a esfera cristalina no sistema [crystal_sphere_system.GetName] tem uma tecnologia semelhante à da §Y$tech_rift_sphere$§! que desenvolvemos.\n\nEla pode representar um perigo desconhecido para o nosso império.\n\nPor outro lado, acreditamos que ela possa conter conhecimentos valiosos sobre viagens dimensionais."
 astral_planes.15.a: "Estude-a."
 astral_planes.15.b: "Destrua-a."
 astral_planes.30.name: "Uma Esfera Estranha"
 astral_planes.30.desc: "Nós assumimos o controle de um objeto estranho na órbita do sistema [crystal_sphere_system.GetName].\n\nNão sabemos qual é o seu objetivo ou de onde ele veio. Com mais pesquisas, talvez possamos descobrir uma forma de abordá-lo."
 astral_planes.30.a: "Ficaremos de olho nele."
