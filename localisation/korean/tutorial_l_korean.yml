 #############################
 advisor.1.name: "조언자 작동 개시"
 advisor.1.desc_01: "안녕하십니까, 대통령 각하.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 일은 별들 사이에서 우리의 운명을 찾을 수 있도록 조언과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02: "안녕하십니까, 대통령 각하.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 일은 별들 사이에서 우리의 운명을 찾을 수 있도록 조언과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03: "안녕하십니까, 고등 판무관 각하.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 일은 별들 사이에서 우리의 운명을 찾을 수 있도록 조언과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04: "안녕하십니까, 집행관 각하.\n\n저는 프로토타입 합성지능이자 당신의 변변치 않은 종, VIR입니다. 제 역할은 당신께서 우리의 제국을 위대한 미지로 이끄는 동안 조언과 상담을 제공하는 것입니다.\n\n$advisor.1.desc_filler$"
 #advisor.1.desc_05: "Good day, Lord Protector.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06: "안녕하십니까, 최고 경영자님.\n\n저는 프로토타입 합성지능인 VIR입니다. 최근 본사에서는 새로운 성간 시장을 탐색하는 지속적인 임무에서 당신을 지원하도록 저를 활성화시켰습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07: "황제 폐하.\n\n저는 프로토타입 합성지능이자 당신의 변변치 않은 종, VIR입니다. 제 역할은 당신께서 우리의 제국을 위대한 미지로 이끄는 동안 조언과 상담을 제공하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08: "평화가 함께하길 기원합니다, 총리님.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 업무는 역사상 처음으로 우리의 안전한 모성을 벗어나 모험을 떠나는 당신을 지원하고 조언하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09: "평화가 함께하길 기원합니다, 조정관님.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 업무는 역사상 처음으로 우리의 안전한 모성을 벗어나 모험을 떠나는 당신을 지원하고 조언하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10: "평화가 함께하길 기원합니다, 폐하.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 업무는 역사상 처음으로 우리의 안전한 모성을 벗어나 모험을 떠나는 당신을 지원하고 조언하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11: "평화가 함께하길 기원합니다, 고요한 보호자시여.\n\n저는 프로토타입 합성지능인 VIR입니다. 제 업무는 역사상 처음으로 우리의 안전한 모성을 벗어나 모험을 떠나는 당신을 지원하고 조언하는 것입니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12: "안녕하십니까, 수상님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13: "안녕하십니까, 이사님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14: "안녕하십니까, 대군주님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_15: "안녕하십니까, 주감독관님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_16: "안녕하십니까, 수령님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_17: "안녕하십니까, 감독관님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_18: "안녕하십니까, 최고 발언자님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_19: "안녕하십니까, 의장님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_20: "안녕하십니까, 의장님.\n\n저는 당신의 조언자가 되기 위해 우리 문명 최고의 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 수행하도록 최선을 다하겠습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_21: "반갑습니다, 영사님.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_22: "반갑습니다, 집정관님.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_23: "반갑습니다, 병참총감님.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_24: "반갑습니다, 최고 사령관 각하.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_25: "반갑습니다, 최고 사령관 각하.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_26: "반갑습니다, 대원수 각하.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_27: "반갑습니다, 전략관님.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_28: "반갑습니다, 군 지도자 각하.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_29: "반갑습니다, 씨족 대표자 각하.\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 사령부에서는 당신의 조언자이자 전략 분석가로 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_30: "축복이 당신께 내리길 기원합니다, 성하.\n\n저는 프로토타입 합성지능인 VIR입니다. 사제단에서는 별들 사이에서 우리의 신성한 여정을 지원하기 위해 저를 당신의 충실한 종이자 조언자로 임명하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_31: "환영합니다, [root.GetBloodCourtRulerTitle].\n\n저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 궁정에서는 당신의 조언자이자 전략 분석가로 저를 임명하였습니다.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_32: "안녕하십니까, [root.GetPurityOrderRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_33: "안녕하십니까, [root.GetPurificationCommitteeRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_34: "안녕하십니까, $RT_OLIGARCH$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_35: "안녕하십니까, $RT_DEFENSIVE_UNION$ 여러분.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_36: "안녕하십니까, $RT_DIMENSIONAL_COVENANT$ 여러분.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_keenminds: "저는 당신의 조언자가 되기 위해 우리 문명의 열정적인 인재들이 개발한 프로토타입 합성지능인 VIR입니다. 최고의 효율로 주어진 임무를 완수하기 위해 최선을 다하겠습니다."
 advisor.1.desc_honortoserve: "저는 군에서 극비리에 개발한 프로토타입 합성지능인 VIR입니다. 당신의 조언자이자 전략 분석가로 봉사할 수 있어 영광입니다."
 advisor.1.desc_filler: "언제든지 §H설정§! 메뉴에서 튜토리얼 설정을 변경할 수 있습니다."
 advisor.1.a: "전부 말해 주시죠. §G(모든 튜토리얼)§!"
 advisor.1.b: "약간의 조언은 필요하겠군요. §Y(팁만 표시)§!"
 advisor.1.c: "그런 건 필요 없어요. §R(튜토리얼 없음)§!"
 full_tutorial: "게임의 구조를 둘러보는 동안 튜토리얼 임무와 인터페이스 설명이 표시됩니다.\n\n게임을 처음 플레이하는 분께 추천합니다."
 tips_only: "게임의 시스템을 둘러보는 동안 팁과 제안을 표시합니다.\n\n초보부터 중급 플레이어에게 추천합니다."
 no_tutorial: "팁이나 튜토리얼 임무가 없습니다.\n\n숙련된 플레이어에게 추천합니다."
 recycle_vir: "VIR의 임의 접근 기억 장치 §R폐기§!:\n£minerals£ §G+2§!\n\n\n"
 advisor.2.name: "모든 튜토리얼 활성화됨"
 advisor.2.desc: "훌륭한 선택이십니다. 저의 모든 지원을 받으실 수 있습니다."
 advisor.2.a: "알겠습니다."
 advisor.3.name: "팁 활성화됨"
 advisor.3.desc: "좋습니다. 그럼 팁을 제공하면서, 둘러보시는 동안 나타나는 다양한 도구의 기본 기능을 설명하겠습니다."
 advisor.10.name: "이상 현상"
 advisor.10.desc: "§S이상 현상§!을 발견했습니다! 때때로 우리의 §S과학선§!은 외계를 탐사하며 이러한 이상 현상을 발견할 것입니다. §S과학자§!의 스킬이 충분하다면 §S이상 현상§!을 연구할 수 있습니다!\n\n발견했지만 아직 연구하지 못한 이상 현상은 §S상황 일지§!의 §S이상 현상§! 탭에 기록되어 있습니다. 발견한 행성을 개척하거나 개발하려면 이상 현상을 먼저 연구해야 합니다."
 advisor.15.name: "잠재적 식민지"
 advisor.15.desc: "우리의 §S과학선§! 하나가 최초의 식민지가 되기에 적합한 행성을 탐사했습니다. 우리의 모성과 동일한 §S행성 유형§!으로 개척민들이 상당히 안락하게 거주할 수 있을 것입니다.\n\n하지만 이 행성을 개척하기 전에 해당 성계를 포함할 수 있도록 국경을 확장해야 합니다. §S건설선§!을 사용해 성계에 §S항성 기지§!를 건설하면 달성됩니다."
 advisor.17.name: "최초의 식민지"
 advisor.17.desc: "새로운 행성 개척을 축하드립니다! 우리의 개척민들은 이제 첫 번째 거주지 건설을 진행 중이지만, 자급자족하기까지는 시간이 필요할 것입니다.\n\n식민지는 첫 번째 거주지를 완성할 때까지 우리의 자원을 소모하니 한 번에 너무 많은 행성을 개척하지 않도록 주의하십시오."
 advisor.20.name: "적자"
 advisor.20.desc: "우려되는 속도로 에너지 크레딧을 잃고 있습니다. 지난달 예산 보고서 내용은 암울합니다.\n\n유지비의 가파른 상승은 예산 적자의 일반적인 원인입니다. 이런 상황에서는 함선이나 지상군, 기지를 해산하는 것도 고려해야 합니다."
 advisor.26.name: "탐사"
 advisor.26.desc: "우리의 최우선 과제는 바로 인접한 성계를 §S탐사§!하는 것입니다. 성계의 자원과 거주 가능한 행성은 탐사가 완료될 때까지 우리에게 미지로 남아 있습니다. 처음에는 탐사 속도가 느리지만 §S과학선§!에 배정된 §S과학자§!의 경험이 더 쌓이면 §S탐사 속도§!가 증가합니다.\n\n탐사를 시작하려면 §S과학선§!을 선택하고 §S탐사§! 명령을 클릭하십시오. 그리고 §S은하 지도§!로 이동해 우리 모성계의 국경에 인접한 탐사되지 않은 성계를 선택하십시오. 이제 과학선은 해당 성계로 이동해 행성을 차례대로 탐사할 것입니다."
 #advisor.27.name: "First Contact"
 #advisor.27.desc_01: "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_02: "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_03: "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.28.name: "Fallen Empire"
 #advisor.28.desc: "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."
