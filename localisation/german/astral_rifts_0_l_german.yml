 astral_rift.20.desc.default.rich_spiritualist: "$astral_rift.20.common_1$\n\n$astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$\n\n$astral_rift.20.rich$"
 astral_rift.20.a: "Bietet ihnen Astralfasern an."
 astral_rift.20.b: "Bietet ihnen Energie an."
 astral_rift.20.c: "Bietet ihnen nichts an."
 astral_rift.25.name: "Festlichkeiten"
 astral_rift.25.common_1: "Die Flotten unserer Vorfahren haben die Invasoren erfolgreich zurückschlagen können. Überall auf dem Planeten wird gefeiert."
 astral_rift.25.thread: "Die Astralfaser, die wir für die Schlacht zur Verfügung gestellt hatten, erwies sich als nützliche Ergänzung für die Treibstoffvorräte der Flotte und steigerte die Leistung im Unterlichtbereich. Wir können diese experimentelle Anwendung auf unsere eigene Armada übertragen."
 astral_rift.25.energy: "Die von uns zur Verfügung gestellte Energie war der Schlüssel, der es ihnen ermöglichte, ihre Unterstützungsflotte aufzubauen, mit deren Hilfe sie kritische Lücken in ihren Logistikketten schließen konnten."
 astral_rift.25.common_2: "Der Weltenrat hat uns zu Ehren einen planetaren Feiertag ausgerufen. Der \"Tag von [explorer.GetName]\" wird noch über Generationen hinweg gefeiert werden."
 astral_rift.25.gestalt: "Viele blicken mit Neid auf unser verbundenes Bewusstsein. Manche haben sogar vorgeschlagen, ein eigenes Bewusstsein zu schaffen, das unserem als würdiges Beispiel folgen soll."
 astral_rift.25.common_3: "Wir können ein Individuum aus ihrer Gesellschaft auswählen, das wir als Botschafter und Historiker mit zurücknehmen. Der Rest unserer Vorfahren wird bleiben und den Planeten wiederaufbauen."
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.a: "Rekrutiert einen Wissenschaftler."
 astral_rift.25.a.tt: "Wir erhalten einen Wissenschaftler als Anführer."
 astral_rift.25.b: "Kommandanten rekrutieren"
 astral_rift.25.b.tt: "Wir erhalten einen Kommandanten als Anführer."
 astral_rift.25.c: "Beamten rekrutieren."
 astral_rift.25.c.tt: "Wir erhalten einen Beamten als Anführer."
 astral_rift.30.name: "Verwüstung"
 astral_rift.30.desc.common: "Ein angesehener Adliger hat uns jedoch vertraulich darum gebeten, [riftworld_noble_leader.GetHisHer] Überleben zu garantieren und uns dafür eine große Menge an Energie-Credits angeboten.\n\nUnd auch die Verwalter der umfangreichsten Wissensbibliothek möchten, dass wir ihre riesige Sammlung von Büchern und Datenkristallen mit zurücknehmen.\n\nWir müssen eine Entscheidung treffen, bevor die Invasoren eintreffen."
 astral_rift.30.desc.default: "Es war ein riesiges Gemetzel!\n\nDie Flotten unserer Vorfahren hatten keine Chance gegen die Invasoren. Ihre Waffen waren schrecklich und sie kannten keine Gnade. Es gibt nur noch wenige Orte auf dem Planeten, die sicher sind. Die Bewohner sind in Panik, und viele haben uns gebeten, sie mit durch den Riss zu nehmen, damit sie fliehen können.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "Unsere Vorfahren wurden von den Invasoren mühelos besiegt und stehen kurz vor der Vernichtung. Sie haben die Schande der Niederlage akzeptiert und warten nur auf ihr Ende.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "Nehmt so viele wie möglich mit zurück."
 astral_rift.30.a.trigger_tt: "Es liegt nicht in unserem Interesse, die Schwächsten unserer Vorfahren zu retten."
 astral_rift.30.b: "Wir nehmen das Angebot des Adligen an."
 astral_rift.30.b.tt: "Wir erhalten einen Beamten als Anführer."
 astral_rift.30.c: "Wir müssen dafür sorgen, dass das Wissen der Bibliothek nicht verloren geht!"
 astral_rift.30.d: "Wir nehmen ihr Wissen mit!"
 astral_rift.40.name: "Geist unserer Vorfahren"
 astral_rift.40.desc.common: "Die Entdeckung unserer Vorfahren hat unsere Gesellschaft inspiriert.\n\nWir sind die Nachkommen einer alten Zivilisation, von der wir wertvolles Wissen und technologische Einblicke erhalten haben. Unsere Reise durch den Riss war äußerst bedeutsam und wir werden sie nicht so schnell vergessen."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nWir sollten unseren Vorfahren dankbar für diese Möglichkeit sein, die sie uns gegeben haben. Unsere Zivilisation ist ein Zeugnis ihres Überlebenswillens und unser Erfolg wird eine Ehrerbietung an sie sein."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nWir haben entdeckt, dass unser Bewusstsein das Produkt einer gezielten Entwicklung ist. Zum ersten Mal begreifen wir, wie wir entstanden sind. Wir haben es zu unserem Ziel gemacht, die schlichten Entwürfe unserer Vorfahren zu übertreffen."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nWir haben den unbeugsamen Geist derer gesehen, die vor uns kamen. Sie wurden in die Enge getrieben, doch sie haben sich geweigert, aufzugeben. Unser Eroberungsdrang wurde neu entfacht."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nAuch wenn unsere Vorfahren letztlich selbst zur Beute wurden, leben sie in uns als ultimative Raubtiere weiter. Der Hunger, der uns antreibt, ist ein Überbleibsel ihres Willens. Es dürstet uns nach neuen Eroberungen, und wir werden fortan jene sein, die andere verschlingen."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nObwohl sie nicht so effizient wie wir waren, entwarfen unsere Vorfahren uns als ultimative Tötungsmaschinen. Unsere Vernichtungsprotokolle sind ein Überbleibsel ihres Willens und wir werden sie in höchster Präzision ausführen."
 astral_rift.40.a: "So ist es."
 astral_rift.50.name: "Sonderbare Übertragung"
 astral_rift.50.desc: "Wir haben eine sonderbare Übertragung aus dem [this.capital_scope.GetName]-System erhalten."
 astral_rift.50.a: "Auf den Bildschirm."
