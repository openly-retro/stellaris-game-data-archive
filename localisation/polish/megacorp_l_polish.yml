 cara_home_about_fleet1.reply: "Wszystkie pokrewne floty karawany podtrzymują tradycje datujące się na czas sprzed wynalezienia łączności podprzestrzennej. W $NAME_Tradestation_Tungle$ nie jesteśmy wyjątkiem, więc wszystkie połączenia są przekierowywane do nas.\n\nObawiam się, że będziecie musieli poczekać, aż [From.GetName] skontaktuje się z wami, gdy znowu pojawi się na waszym terytorium. Albo gdy będzie je opuszczać, zależnie do tego, co ustaliliście.\n\nMoże w międzyczasie spróbujecie szczęścia i zagracie w coś? $slots$ czeka."
