 JUMP_DRIVE_1: "Motor de salto I"
 JUMP_DRIVE_1_DESC: "El motor de salto abre agujeros del tamaño de una nave en el mismo tejido de la realidad, lo que permite el movimiento casi instantáneo entre los sistemas. Todavía entendemos poco la naturaleza del espacio que recorre la nave en este viaje."
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "Motor de salto psi I"
 PSI_JUMP_DRIVE_1_DESC: "El motor de salto psi aprovecha el potencial psiónico de la tripulación de la nave para curvar el continuo espacio-tiempo local, eliminando la distancia entre el punto de origen y el destino. Supuestamente."
 WORMHOLE_DRIVE_DESC: "Las naves equipadas con moduladores de agujeros de gusano sintonizan con los portales creados por los generadores de agujeros de gusano para permitir el paso entre sistemas."
 EMPTY_FTL_INHIBITOR: "Sin inhibidor UL"
 EMPTY_FTL_INHIBITOR_DESC: "Las bases estelares sin un inhibidor UL no podrán detener a naves enemigas."
