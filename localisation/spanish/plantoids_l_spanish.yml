 ########################
 #Plantoids Species Pack
 ########################
 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "Huerto de frutas"
 feeding_station_plural: "Huertos de frutas"
 origin_fruitful: "Sociedad fructífera"
 origin_fruitful_desc: "Esta civilización verde ha desarrollado una sinergia única con la fauna espacial. Al ofrecerles su fruta, estas criaturas propagan semillas para ayudar en sus labores de colonización."
 origin_tooltip_fruitful_effects: "- Fauna espacial: dispersa ['concept_seed_pod', vainas de semillas] por toda la galaxia \n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder', huertos estelars] \n- $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing']\n- $HOME_SYSTEM$ ['concept_tiyanki'] en sistema vecino"
 civic_tooltip_hive_xenophile_or_pacifist: "Tiene cierto grado de §Yxenófilo§!, §Ypacifista§! o §Yconciencia gestalt§!"
 START_SCREEN_FRUITFUL_PLANTOID: "Si has echado raíces, pero tu espíritu sigue inquieto, deja que otros se lleven tu aflicción. Que los animales olisqueen tus flores, se nutran de tus frutos y se bañen a la sombra de tus hojas. Que lleven polen y semillas a tierras recónditas para que tus retoños puedan enterrar sus raíces en suelo extranjero. Y, cuando el viento porte el sonido de las hojas susurrantes, sabrás que han encontrado su nuevo hogar.\n\nDesde tiempos inmemoriales, hemos trabajado junto a la fauna local para propagar nuestra especie por [GetHomeWorldName]. Así pues, cuando llegó la hora de desarraigarnos con las ramas en alto, era natural que nosotros también nos conectásemos a los animales del vacío. Ellos mastican nuestros frutos y pastan de nuestras hojas, y a cambio llevarán a nuestros hijos a mundos lejanos, donde florecerán y crecerán con la luz de soles alienígenas.\n\nQue nuestras semillas se propaguen y la galaxia sea nuestro jardín."
 START_SCREEN_FRUITFUL_FUNGOID: "Si tu micelio ha echado raíces, pero tu espíritu sigue inquieto, deja que otros se lleven tu aflicción. Que los animales olisqueen tus esporas, se nutran de tus tallos y se bañen a la sombra de tus hongos. Que lleven esas esporas a tierras recónditas para que tus retoños puedan echar raíces en suelo extranjero. Y, cuando la tierra retumbe con una nueva red micorriza, sabrás que han encontrado un hogar.\n\nDesde tiempos inmemoriales, hemos trabajado junto a la fauna local para propagar nuestra especie por [GetHomeWorldName]. Así pues, cuando llegó la hora de desarraigarnos con los hongos venenosos en alto, era natural que nosotros también nos conectásemos a los animales del vacío. Ellos mastican los frutos de nuestro cuerpo y pastan de nuestras láminas, y a. A cambio, llevarán a nuestros hijos a mundos lejanos, donde florecerán y medrarán con la luz de soles alienígenas.\n\nQue nuestras esporas se propaguen y la galaxia sea nuestro vergel micológico."
 ## Techs
 sm_feeder: "Huerto estelar"
 sm_feeder_desc: "Un huerto al vacío para nuestra base estelar lleno de frutas cultivadas con bioingeniería y potenciadas genéticamente para atraer a la fauna espacial."
 sm_feeder_tt: "Efectos:\n$t$- Atrae a la fauna espacial para que paste en la base estelar, y así conseguir §Yvainas de semillas§! para su dispersión"
 sm_ring_feeder: "Huerto orbital"
 sm_ring_feeder_desc: "Un huerto al vacío para nuestro anillo orbital en el que florecen plantas potenciadas genéticamente para atraer a la fauna espacial."
 tech_critter_feeder: "Huertos de frutas"
 tech_critter_feeder_desc: "Huertos al vacío llenos de frutas cultivadas con bioingeniería y potenciadas genéticamente para atraer a la fauna espacial."
 sseeder: "Estación huerta"
 has_origin_fruitful_special_project_key: "Los imperios con el origen §Y$origin_fruitful$§! pueden emplear un §Yproyecto especial§!"
 seeded_planet_0_modifier: "Vainas de semillas durmientes"
 seeded_planet_0_modifier_desc: "Semillas extrañas de un ecosistema completamente diferente yacen latentes en este planeta."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$ para abrir las vainas de semillas y colonizar el planeta."
 seeded_planet_1_modifier: "Xenoflora invasiva"
 seeded_planet_1_modifier_desc: "Semillas de otra tierra que hallaron aquí un suelo fértil y sustituyen a la flora local."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$ para convocar ejércitos en este planeta durante una guerra."
 seeded_planet_2_modifier: "Propagación de xenoflora invasiva"
 seeded_planet_2_modifier_desc: "Semillas de otra tierra que hallaron aquí un suelo fértil y sustituyen a la flora local."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "Xenoflora invasiva abrumadora"
 seeded_planet_3_modifier_desc: "Semillas de otra tierra que hallaron aquí un suelo fértil y sustituyen a la flora local."
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "Vaina de semillas plantada"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "La fauna espacial ha llevado nuestras vainas de semillas a $PLANET|Y$, en el sistema $SYSTEM|Y$, donde plantará un nuevo bosque."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "La fauna espacial ha llevado nuestras vainas de semillas a $PLANET|Y$, en el sistema $SYSTEM|Y$. Permanecerán latentes hasta que estemos listos para abrirlas."
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "Vaina de semillas perdida"
 MESSAGE_FRUITFUL_SEED_LOST: "Hemos perdido el contacto con nuestras vainas de semillas en $PLANET|Y$. Lo más probable es que hayan sido destruidas."
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "Semillas absorbidas"
 MESSAGE_FRUITFUL_SEED_CRITTER: "La fauna espacial que visitó $SYSTEM|Y$ devoró las frutas de nuestra huerta, y ahora traslada nuestras vainas de semillas por las estrellas."
 OPEN_SEED_PODS_PROJECT: "Abrir las vainas de semillas en [This.GetName]"
 OPEN_SEED_PODS_PROJECT_DESC: "La fauna espacial ha llevado nuestras cápsulas de semillas durmientes a §H[this.GetName]§!. Al apuntar al planeta con un rayo de energía concentrada, podemos estimular su crecimiento y convertir una roca inhóspita en un vergel para una nueva colonia."
 WEEDS_ARMY_PROJECT: "Cultivar ejércitos en [this.GetName]"
 WEEDS_ARMY_PROJECT_DESC: "La fauna espacial ha llevado vainas de semillas a §H[this.GetName]§!, donde han sido cultivadas con los cuidados de §H[this.owner.GetName]§!. Al apuntar un haz de energía concentrada al planeta, podemos estimular su crecimiento y convertir los bosques en §Hejércitos de xenoflora§!. Cuanto mayor sea el nivel de la §Hxenoflora invasiva§! en el planeta, más ejércitos aparecerán."
 FRUITFUL_SEED_POD: "Vaina de semillas"
 fruitful_army: "Ejército de xenoflora"
 #Events
 origin.7100.name: "Dispersión de semillas"
 origin.7100.desc: "Hemos construido un huerto para la fauna espacial de la galaxia. Lo hemos llenado de flores, fruta y vainas de semillas listas para pegarse a la piel de estas magníficas criaturas, pero ¿estos moradores del vacío apreciarán nuestra comida? Tan pronto como mordieron la primera manzana, nuestra ansiedad desapareció.\n\nDesde tiempos inmemoriales, hemos ofrecido fruta y refugio a los animales de nuestro planeta. A cambio, estos transportaban nuestras semillas. Ahora, este antiguo pacto se ha replicado a escala galáctica: la fauna espacial llevará nuestras §Yvainas de semillas§! en sus viajes. Con algo de suerte, las semillas caerán en un §Hplaneta colonizable§!, donde dispondrán de todo lo necesario para crear un nuevo vergel para nuestro pueblo. Solo tenemos que dirigir un haz de energía para activarlas y poder habitar nuevos planetas sin necesidad de enviar una nave colonia."
 origin.7100.tooltip: "Al entrar en un nuevo sistema, existe la probabilidad de que la fauna espacial deje §Hvainas de semillas§! en un planeta habitable. Es cuestión de paciencia."
 origin.7304.name: "Dispersión coordinada"
 origin.7304.desc: "Hay criaturas orgánicas en nuestra flota, todas las cuales comparten el gusto por nuestra fruta estrellada.\n\nEn el pasado, siempre hemos dejado que otros decidieran dónde caerían nuestras semillas. Ahora somos nosotros los que marcamos el rumbo. Una sensación nueva, pero a la que podríamos acostumbrarnos."
 origin.7321.name: "La paciencia da sus frutos"
 origin.7321.desc: "Nuestras §Yvainas de semillas§! de §H[from.GetName]§! se han abierto, y los [root.GetSpeciesNamePlural] recién nacidos han empezado a echar raíces."
 origin.7326.name: "Semillas misteriosas"
 origin.7326.desc.base: "El suelo de [this.GetName] está contaminado de semillas que no parecen ser parte del ecosistema local. Estas han crecido rápidamente con una cantidad mínima de luz y agua, y han envuelto el planeta en un bosque que nos facilitará las labores de colonización."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\nDe acuerdo con nuestros análisis genéticos, los §Y[seeds_owner.GetName]§! crearon estas precoces semillas con bioingeniería."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$. Nuestros científicos no han podido discernir el origen de las semillas, pero lo que está claro es que son de naturaleza artificial. La bioingeniería les permitió crecer rápidamente en suelo alienígena."
 origin.7326.a.desc: "Desbloquea la decisión §Y$decision_uproot_weed$§! en este planeta."
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "Cuando pasamos por el sistema [this.solar_system.GetName], unos animales espaciales dejaron caer sobre la superficie de [this.GetName] un objeto no identificado. Nos apresuramos al cráter del impacto, y lo único que hallamos fue una flora desconocida. El artefacto caído se asemeja a una nave colonia. Se trata de una vaina de semillas con todo lo básico para crear una nueva colonia, desde materiales esenciales hasta colonos despertados con anterioridad."
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\nDe acuerdo con nuestros análisis genéticos, estas extrañas semillas han sido desarrolladas por los §Y[seeds_owner.GetName]§!."
 origin.7327.desc.notknowowner: "$origin.7326.desc.base$\n\nGracias al sistema de comunicación de las vainas de semillas, hemos podido entablar contacto rápidamente con el imperio del que germinaron."
 origin.7327.desc.moreseeds: "La xenoflora que ya está en nuestro planeta crece aún más fuerte."
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "Nuestra nave colonia acaba de aterrizar en §H[from.GetName]§!, pero nuestra gente ya estaba allí, latente en el suelo. Los [root.owner.GetSpeciesNamePlural] adicionales y los recursos contenidos en la §Yvaina de semillas§! ayudarán a nuestros colonos a desarrollar el planeta.\n\nQue sus raíces se extiendan a lo largo y ancho del mismo."
 origin.7400.name: "¡Puestos desplegados!"
 origin.7400.desc: "¡Los lejanos [owner.GetColonistPlural] de §Y[Root.GetName]§! han desplegado un §Y$starbase_outpost$§! en torno a la estrella para apoderarse del sistema §Y[Root.GetStarName]§!."
 origin.7500.name: "Seguridad para la fauna espacial"
 origin.7500.desc: "Nuestra relación con las criaturas espaciales es bastante singular, pero no somos los únicos que respetamos su derecho a existir; una resolución que acaba de aprobarse en la comunidad galáctica contribuirá a proteger la vida de estas maravillosas criaturas."
 origin.7510.name: "Peligro para la fauna espacial"
 origin.7510.desc: "Las criaturas espaciales siempre han sido nuestras amigas, pero no todos los miembros de la comunidad galáctica comparten nuestro amor por los habitantes del vacío. La resolución que acaban de aprobar pone en peligro la vida de nuestros amigos y la nuestra."
 origin.7600.name: "Cada uno recoge lo que siembra"
 origin.7600.desc: "Nuestros enemigos creen que nos doblegaremos ante su fuerza, como juncos derribados por el viento. Olvidan que las plantas tienen espinas.\n\nNuestros soldados duermen en su suelo. En caso de necesidad, podemos convertir nuestra §Hxenoflora invasiva§! en un ejército, para proteger lo que es nuestro y estrangular lo que ellos llaman suyo. Solo tenemos que dirigir un haz de energía al planeta deseado para comenzar nuestra invasión."
 origin.7710.name: "Cada uno recoge lo que siembra"
 origin.7710.desc: "A la §Hxenoflora invasiva§! de §H[from.GetName]§! le han brotado miembros y se ha convertido en un ejército. ¡El planeta está siendo atacado!"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "Brota un ejército"
 MESSAGE_FRUITFUL_WEED_ARMY: "Las semillas de $PLANET|Y$ se han convertido en un ejército."
 opinion_nice_forests: "Granjeros serviciales"
 opinion_cut_our_forests: "Podar nuestro jardín"
 opinion_voted_to_kill_tiyanki: "Ha votado a favor de hacer daño a la fauna espacial"
 opinion_voted_to_help_tiyanki: "Ha votado a favor de proteger la fauna espacial"
 fruitful_partnership_chain_title: "Dispersión de semillas"
 fruitful_partnership_chain_desc: "La fauna espacial llevará nuestras §Yvainas de semillas§! a tierras lejanas. Con un toque de luz estelar, nuestras semillas pueden florecer y convertirse en una nueva colonia."
 fruitful_partnership_war_chain_title: "Semillas de guerra"
 fruitful_partnership_war_chain_desc: "En tiempos de guerra, nuestras §Yvainas de semillas§! pueden florecer en ejércitos, listos para defender nuestros planetas o invadir objetivos lejanos."
 decision_uproot_weed: "Arrancar las malas hierbas"
 decision_uproot_weed_desc: "Elimina $seeded_planet_2_modifier$."
 ## Seed Bombing
 bombardment_seed_bombing: "Bombardeo de semillas"
 bombardment_seed_bombing_desc: "$bombardment_seed_bombing$ ha cubierto el planeta de bolas con semillas hiperfertilizadas de crecimiento explosivo.\n- Los §Yejércitos§! §Eno§! sufren daño\n- Los §Yplanetas§! sufren un §Hgran§! daño\n- La §Ypoblación§! §Eno§! sufre daño\n- Los planetas indefensos serán bombardeados\n- Genera barreras en el planeta"
 d_seed_bombing_plantoid_blocker: "£blocker£ Crecimiento silvano explosivo"
 d_seed_bombing_plantoid_blocker_desc: "Esta región del planeta ha sido invadida por un bosque alienígena en constante expansión."
 d_seed_bombing_fungoid_blocker: "£blocker£ Crecimiento fúngico explosivo"
 d_seed_bombing_fungoid_blocker_desc: "Esta región del planeta ha sido invadida por un bosque de hongos alienígenas en constante expansión."
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "Crecimiento explosivo"
 origin.7201.desc: "Nuestra colonia de §H[this.GetName]§! está siendo bombardeada con bolas de semillas hiperfertilizadas. Están brotando bosques por todas partes, resquebrajando el suelo, derribando edificios y propagando una xenoflora muy invasiva por el [this.GetPlanetHabitat]."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "Bombardeo de semillas"
 MESSAGE_FRUITFUL_SEED_BOMBING: "El bombardeo de semillas ha creado una nueva barrera en $PLANET|Y$."
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "Si los apaciguamos, podrían ser los portadores ideales para nuestras vainas de semillas."
 story.107.fruitful.desc: "Si bien en su mayoría son carnívoras, las frutas carnosas y bulbosas que han desarrollado nuestros investigadores parecen ser de su agrado."
 story.107.a.fruitful.tooltip: "§H$sm_feeder$§! ya puede atraer flotas de §Hamebas espaciales§!."
 #Crystals
 story.201.desc.fruitful: "Desconocemos si estas criaturas son capaces de comer. De ser así, podrían ser portadoras útiles para nuestras semillas. Lo suyo sería pacificarlas para seguir estudiándolas."
 story.207.fruitful.desc: "Desarrollar una fruta que gustara a estas criaturas ha sido todo un reto. No sabemos si se comen las bayas vítreas que les damos, o simplemente les gusta llevarlas de aquí para allá, fascinados por su brillante superficie. Para el caso, nos da igual."
 story.207.a.fruitful.tooltip: "§H$sm_feeder$§! Ya puede atraer flotas de §Hentidades cristalinas§!."
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "Los §Ytiyanki§! son la primera especie alienígena que hemos conocido, y ya hemos aprendido mucho de estas dóciles criaturas.\n\nEstas formas de vida espacial son capaces de acceder a alguna dimensión inferior del subespacio, y deambulan de un sistema a otro con suma facilidad. Pastan en los gases comunes de las capas superiores de muchos gigantes gaseosos, pero se han aficionado a nuestras frutas. Rara vez atacan, aunque se los provoque.\n\nSon los portadores perfectos para nuestras semillas: tranquilos, inocuos, casi aburridos. ¿Qué secretos albergarán?"
 origin.7000.a: "Dediquemos más tiempo a su estudio."
 origin.7000.b: "Tenemos otras prioridades."
 TIYANKIS_PROJECT: "Observación de los tiyanki"
 TIYANKIS_PROJECT_DESC: "Dedicar parte del personal de la estación al estudio de los tiyanki podría arrojar algo más de luz sobre la vida de estas pacíficas y misteriosas criaturas del vacío."
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "Al estudiar los hábitos de alimentación de nuestros amigos del vacío, los científicos han descubierto algo revolucionario. $tech_space_whale_weapon_1_desc$. Esta tecnología nos resultará útil, sin duda."
 ### Civics
 civic_idyllic_bloom: "Florecimiento idílico"
 civic_idyllic_bloom_desc: "Esta sociedad ha pasado mucho tiempo cuidando y mejorando el medio ambiente con la intención de crear un verdadero paraíso para sus habitantes."
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "La mente colmena se preocupa por el medio ambiente, creando un paraíso en busca de la perfección sinérgica."
 civic_tooltip_idyllic_bloom_effects: "Puede construir £building£ §Y$building_gaiaseeders$§! en mundos ideales para tu especie inicial y la de tu vasallo.\n$building_gaiaseeders_all_desc$\nA medida que desbloquees tecnologías de £society£ §Yterraformación§! mejoradas, podrás construir £building£ §Y$building_gaiaseeders$§! en más tipos de planetas."
 civic_tooltip_not_idyllic_bloom: "No tiene un principio §Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom: "§RAl escoger esta ventaja de ascenso, se desactivará el principio $civic_idyllic_bloom$.§!"
 gaia_seeder_bloomed_pops_effect: "Tras completar la transformación de [This.GetName] en $pc_gaia$, la sembradora Gaia transformará nuestra población para adaptarla mejor a este mudo.\n\nAumenta los efectos de §Y$trait_plantoid_bloomed$§! y los rasgos de §Y$trait_plantoid_budding$§! en un §G50%§!."
 gaia_seeder_bloom_timer_tooltip: "\nLa próxima floración de §Y[This.GetName]§! se producirá en §Y[This.gaia_seeder_bloom_timer]§!."
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "Poblaciones en flor"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "La sembradora Gaia de $PLANET|Y$ ha provocado otra floración que ha mejorado $VALUE|Y$ £pops£ poblaciones."
 gaiaseeders_tomb_world: "$TRIGGER_FAIL$Se necesita £society£ §Y$tech_climate_restoration$§! para construir en §Ymundos tumba§!."
 gaiaseeders_same_climate_start: "$TRIGGER_FAIL$Se necesita £society£ §Y$tech_terrestrial_sculpting$§! para construir en"
 gaiaseeders_different_climate_start: "$TRIGGER_FAIL$Se necesita £society£ §Y$tech_ecological_adaptation$§! para construir en"
 gaiaseeders_wet: "§YHúmedo§!"
 gaiaseeders_dry: "§YSeco§!"
 gaiaseeders_cold: "§YFrío§!"
 gaiaseeders_same_climate_wet: "$gaiaseeders_same_climate_start$ §Yplanetas§! de tipo $gaiaseeders_wet$."
 gaiaseeders_same_climate_dry: "$gaiaseeders_same_climate_start$ §Yplanetas§! de tipo $gaiaseeders_dry$."
 gaiaseeders_same_climate_cold: "$gaiaseeders_same_climate_start$ §Yplanetas§! de tipo $gaiaseeders_cold$."
 gaiaseeders_different_climate_wet: "$gaiaseeders_different_climate_start$ §Yplanetas§! de tipo $gaiaseeders_dry$ o $gaiaseeders_cold$."
 gaiaseeders_different_climate_dry: "$gaiaseeders_different_climate_start$ §Yplanetas§! de tipo $gaiaseeders_same_climate_wet$ o $gaiaseeders_cold$."
 gaiaseeders_different_climate_cold: "$gaiaseeders_different_climate_start$ §Yplanetas§! de tipo $gaiaseeders_same_climate_wet$ o $gaiaseeders_same_climate_dry$."
 gaiaseeders_special_habitability_preference: "$gaiaseeders_different_climate_start$ §Yplanetas§! de tipo $gaiaseeders_wet$, $gaiaseeders_dry$ o $gaiaseeders_cold$."
 building_gaiaseeders: "Sembradoras Gaia"
 building_gaiaseeders_1: "$building_gaiaseeders$ - Fase 1"
 building_gaiaseeders_2: "$building_gaiaseeders$ - Fase 2"
 building_gaiaseeders_3: "$building_gaiaseeders$ - Fase 3"
 building_gaiaseeders_4: "$building_gaiaseeders$ - Fase final"
 building_gaiaseeders_all_desc: "Las instalaciones, que proliferan por todo el planeta, hacen que se vaya convirtiendo en un §Ymundo Gaia§! a través de 4 fases de mejora."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\nEsta es la fase inicial de aumento de crecimiento."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\nEsta fase se centra en la habitabilidad."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\nEsta fase destaca la habitabilidad."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "Terraforma el planeta en un §Ymundo Gaia§! al completarse."
 building_gaiaseeders_pc_gaia: "$building_gaiaseeders_4$"
 building_gaiaseeders_pc_gaia_desc: "$building_gaiaseeders_4_desc$"
 plant.100.name: "Perfección idílica"
 plant.100.desc: "Gracias a nuestra bioingeniería superior, cuantiosas inversiones y años de duro trabajo, nuestro proyecto de siembra Gaia en §Y[Root.GetName]§! ha llegado a buen término.\n\nDesde hoy, el planeta §Y[Root.GetName]§! será considerado una auténtica joya que admirar o envidiar."
 plant.100.a: "¡Que comiencen las celebraciones!"
 plant.100.b: "Buen trabajo. Es hora de pasar a otra cosa."
 plant.105.desc: "Gracias a nuestra bioingeniería superior, cuantiosas inversiones y años de duro trabajo, nuestro proyecto de siembra Gaia en §Y[From.Planet.GetName]§! ha llegado a buen término.\n\nDesde hoy, el planeta §Y[From.Planet.GetName]§! será considerado una auténtica joya que admirar o envidiar. Nuestros vasallos sin duda apreciarán nuestros esfuerzos."
 plant.110.desc: "Nuestro dominador ha completado su extraño proyecto en §Y[from.from.planet.GetName]§!, lo que lo ha transformado en un mundo Gaia. Gracias a ellos, podemos aprovechar el idílico clima y los enormes espacios abiertos de este paraíso."
 plant.110.desc.hydrocentric: "Nuestro dominador ha completado su extraño proyecto en §Y[from.from.planet.GetName]§!. ¡El planeta está en ruinas! Han cubierto el océano de planicies y colinas. La atmósfera, antes húmeda, es ahora infértil y húmeda. Y lo que es peor, ¡cuando expresamos nuestras preocupaciones, las ignoraron! El dominador dice que ha hecho que nuestro mundo sea \"más bonito\"."
 plant.110.a: "¡¿Cómo se atreven?!"
 plant.110.b: "¡Qué considerados!"
 plant.110.c: "Qué decisión más curiosa."
 celebrate_idyllic_bloom: "Celebrando la transformación idílica."
 celebrate_idyllic_bloom_desc: "Se está celebrando en todo el planeta la exitosa transformación de este mundo en un paraíso idílico."
 terraformed_our_ocean_world: "Mundo oceánico terraformado"
 terraformed_our_ocean_world_desc: "Nuestro dominador ha terraformado un precioso mundo oceánico y lo ha convertido en un asqueroso mundo Gaia. Qué mal gusto."
 thankful_for_gaia: "Gracias por Gaia"
 thankful_for_gaia_desc: "Hace poco, nuestro dominador ha terraformado uno de nuestros planetas en un mundo Gaia. ¡Qué amable!"
