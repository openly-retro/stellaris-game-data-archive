 fedel.899.name: "Preparem o Talão de Cheques!"
 fedel.899.desc: "Dentro de alguns dias, começará o desafio da Regra Dourada para liderança da federação. Começando com o líder atual: cada império na federação terá uma chance de dar lances, até que sobre um participante. O que sobrar, será eleito líder da federação."
 fedel.899.desc.subject: "$fedel.899.desc$\n\nInfelizmente, como não somos um estado independente, estamos impedidos de participar, já que não somos elegíveis para liderar a federação."
 fedel.899.a: "Estamos prontos"
 fedel.901.name: "Façam Suas Apostas!"
 fedel.901.desc: "É hora do [Root.GetName] dar um lance no desafio da Regra Dourada. Pague o valor solicitado de entrada, ou desista, e perca o direito de participar.\n\nO prêmio atual é de:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a: "Dê um lance de £energy£ §Y10000§!."
 fedel.901.a.tooltip: "Pague £energy£ §Y10000§! e permaneça no desafio."
 fedel.901.b: "Dê um lance de £energy£ §Y2500§!."
 fedel.901.b.tooltip: "Pague £energy£ §Y2500§! e permaneça no desafio."
 fedel.901.c: "Dê um lance de £energy£ §Y5000§!."
 fedel.901.c.tooltip: "Pague £energy£ §Y5000§! e permaneça no desafio."
 fedel.901.d: "Desistir."
 fedel.901.d.tooltip: "[Root.GetName] se retira do desafio."
 fedel.903.name: "Temos um vencedor!"
 fedel.903.desc: "O desafio da Regra Dourada chegou ao fim, e um vencedor foi declarado!\n\n[Root.GetName] mostrou sua superioridade financeira, e torna-se o novo líder da federação."
 fedel.903.a: "Vamos lucrar!"
 fedel.904.name: "Ao vencedor os espólios"
 fedel.904.desc: "[Root.GetName] será a nova liderança da Federação, de acordo com as diretrizes do desafio da Regra Dourada. Parabéns!\n\nA primeira ação da pauta é decidir o que vai acontecer com o \"dinheiro do prêmio\". A soma total é de £energy£ §G[bidding_federation_leader.current_pot_variable]§!.\n\n§RObserve que alguns impostos e taxas obrigatórios se aplicam, efetivamente alterando a soma antes do pagamento.§!"
 fedel.904.a: "Invista tudo."
 fedel.904.a.tooltip: "Coloque o dinheiro de volta na federação. Aumentará a Coesão da Federação e temporariamente aplicará o Modificador de Império §Y$business_is_booming$§! .\n\n"
 fedel.904.b: "Distribua."
 fedel.904.b.tooltip: "Divide a soma de dinheiro igualmente entre todos os membros da Federação.\n\n"
 fedel.904.c: "Aproprie."
 fedel.904.c.tooltip: "Fique com o dinheiro. Aplica temporariamente o Modificador de Império §Y$midas_stigma$§! .\n\n"
 fedel.906.name: "$fedel.904.name$"
 fedel.906.first_paragraph: "Após o desafio da Regra Dourada da Federação, uma quantia substancial de riqueza foi deixada pelos lances acumulados. Como responsável pela fortuna, [event_target:federation_bidding_winner.GetName] fez a seguinte proclamação:"
 fedel.906.desc.a: "$fedel.906.first_paragraph$\n\n\"Nós devemos §Yreinvestir§! esses fundos na Federação [federation.GetName], para assim estimularmos o crescimento da nossa economia compartilhada. [event_target:federation_bidding_winner.GetGoldenRuleDebrief]\"" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.b: "$fedel.906.first_paragraph$\n\n\"A Federação [federation.GetName] deve §Ydistribuir§! esses fundos igualmente entre os seus membros, para que cada um use-os como julgar melhor. [event_target:federation_bidding_winner.GetGoldenRuleDebrief]\"" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.c: "$fedel.906.first_paragraph$\n\n\"Nós devemos §Yreter§! os fundos como adiantamento do nosso mandato como Presidente da Federação. [event_target:federation_bidding_winner.GetGoldenRuleDebrief]\"" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 golden_rule_debrief_authoritarian_invest: "Com [event_target:federation_bidding_winner.GetName] no comando, esta Federação vai prosperar."
 golden_rule_debrief_authoritarian_distribute: "Juntos nós cresceremos mais fortes. É claro que \"nós\" quer dizer [event_target:federation_bidding_winner.GetName]."
 golden_rule_debrief_authoritarian_appropriate: "Certamente que vocês compreendem. Afinal, nós vencemos."
 golden_rule_debrief_egalitarian_invest: "Desta forma, a Federação inteira se beneficia de nosso esforço conjunto."
 golden_rule_debrief_egalitarian_distribute: "É justo."
 golden_rule_debrief_egalitarian_appropriate: "É evidente que se esta riqueza for distribuída de maneira justa, devemos fazer isso nós mesmos."
 golden_rule_debrief_materialist_invest: "Riqueza! Não pegue; crie!"
 golden_rule_debrief_materialist_distribute: "De nada! Peguem o quanto quiserem!"
 golden_rule_debrief_materialist_appropriate: "Sério, o que vocês esperavam?"
 golden_rule_debrief_spiritualist_invest: "Ser ganancioso não ajuda ninguém."
 golden_rule_debrief_spiritualist_distribute: "Por favor, podem pegar. Não queremos carregar o fardo das riquezas mundanas."
 golden_rule_debrief_spiritualist_appropriate: "Que isto permita que vocês enxerguem o verdadeiro valor da vida, em vez de ficarem encarando cegamente números e barras sem sentido."
 golden_rule_debrief_militarist_invest: "Isso criará uma Federação mais forte e mais unificada."
 golden_rule_debrief_militarist_distribute: "Agora que ficou claro quem é o líder, fiquem à vontade para usarem suas riquezas como preferirem."
 golden_rule_debrief_militarist_appropriate: "Usaremos esta riqueza para fortalecer a nós mesmos e, por consequência, a Federação inteira."
 golden_rule_debrief_pacifist_invest: "Certamente que vocês compreendem. Afinal, nós vencemos."
 golden_rule_debrief_pacifist_distribute: "Pronto. Não precisamos mais lutar."
 golden_rule_debrief_pacifist_appropriate: "Quem melhor do que o [event_target:federation_bidding_winner.GetName] para se certificar que isso seja gasto de maneira construtiva?"
 golden_rule_debrief_xenophile_invest: "A união faz a força de fato!"
