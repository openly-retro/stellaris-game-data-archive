 stone_age: "Âge de pierre"
 stone_age_desc: "Cette civilisation est actuellement dans un équivalent de l'âge de pierre. Le feu semble maîtrisé et un language oral rudimentaire est employé, mais nous n'avons aucune preuve encore d'un accès à la métallurgie ou à la communication écrite."
 bronze_age: "Âge du bronze"
 bronze_age_desc: "Cette civilisation est actuellement dans l'équivalent de l'Âge de Bronze. Le travail du métal primitif et les premiers langages écrits sont apparus, alors que des villes et des communautés plus larges prennent forme."
 iron_age: "Âge du fer"
 iron_age_desc: "Cette civilisation est actuellement dans l'équivalent de l'Âge de Fer. Ils se sont propagés sur presque tout leur monde natal, alors que la fonte du fer et les techniques de forge leur ont permis de forger des outils et des armes rudimentaires mais efficaces."
 late_medieval_age: "Moyen Âge tardif"
 late_medieval_age_desc: "Cette civilisation est actuellement dans l'équivalent du Moyen Âge tardif. Ils ont une bonne compréhension de la métallurgie et l'invention de l'imprimerie a commencé à faciliter la diffusion du savoir."
 renaissance_age: "Renaissance"
 renaissance_age_desc: "Cette civilisation est actuellement dans l'équivalent de la Renaissance. Le savoir scientifique s'améliore rapidement et l'invention de la poudre a révolutionné la guerre."
 steam_age: "Âge de la vapeur"
 steam_age_desc: "Cette civilisation est actuellement dans l'équivalent de l'âge de la vapeur. L'invention des machines à vapeur a eu des effets radicaux sur leur société, et ils sont à l'aube d'une révolution industrielle."
 industrial_age: "Âge industriel"
 industrial_age_desc: "Cette civilisation a avancé jusqu'à l'équivalent des débuts de l'âge industriel. L'électricité et les moteurs à combustion interne se diffusent de plus en plus pendant que l'urbanisation avance à grand pas."
 machine_age: "Âge de la machine"
 machine_age_desc: "Cette civilisation a avancé jusqu'à l'équivalent de l'âge de la machine, considéré comme la partie mûre de l'âge industriel. Les usines produisent des biens et des véhicules en masse et le transport aérien devient ordinaire."
 atomic_age: "Âge de l'atome"
 atomic_age_desc: "Cette civilisation a avancé jusqu'à l'équivalent de l'âge de l'atome. Ils ont maîtrisé la puissance de l'atome mais n'ont pas encore atteint l'espace. Les armes nucléaires peuvent proliférer et pourraient conduire à une extinction soudaine."
 early_space_age: "Débuts de l'Âge spatial"
 early_space_age_desc: "Cette civilisation est entrée dans l'Âge de la conquête spatiale. Des satellites primitifs orbitent autour de leur monde natal, et la première mission spatiale habitée a été réalisée en orbite basse. Ils seront bientôt prêts à quitter leur monde."
