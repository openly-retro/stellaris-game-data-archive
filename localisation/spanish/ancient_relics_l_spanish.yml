 d_collapsed_spire: "£blocker£ Torre derrumbada"
 d_collapsed_spire_desc: "Una inmensa torre residencial se ha derrumbado por su propio peso en esta región y ha bloqueado el acceso. Cuando seguía en pie, esta imponente estructura debió de ser una de las más altas del planeta."
 d_massive_crevice: "£blocker£ Grieta masiva"
 d_massive_crevice_desc: "Esta región está dividida por una grieta que corta lo que debió de ser una zona urbana. El terreno es extremadamente inestable. Hay terremotos y deslizamientos de tierra con frecuencia."
 d_shattered_solar_array: "£blocker£ Panel solar destrozado"
 d_shattered_solar_array_desc: "Los restos destrozados de una especie de panel solar colosal. Cuando estaba operativo, debía de suministrar energía a buena parte del planeta."
 d_flooded_reactor_pits: "£blocker£ Fosos de reactor inundados"
 d_flooded_reactor_pits_desc: "Estos fosos debían de alojar las instalaciones principales de producción de energía del planeta. Con el tiempo, la lluvia y las inundaciones los han llenado de agua sucia."
 d_crumbling_mining_tunnels: "£blocker£ Túneles mineros desmoronados"
 d_crumbling_mining_tunnels_desc: "La red de túneles que hay bajo la superficie del planeta debía de ser la fuente principal de minerales. Tras varios milenios de desprendimientos y derrumbes, solo una parte es transitable."
 d_ancient_reactor_pits: "Fosos de reactor antiguos"
 d_ancient_reactor_pits_desc: "Los fosos que hay cerca del ecuador del planeta alojaban los generadores principales de energía. Una buena parte de la estructura ha sobrevivido, por lo que se pueden colocar nuevos reactores."
 d_immense_solar_array: "Panel solar inmenso"
 d_immense_solar_array_desc: "Este panel solar mide casi lo mismo que un continente pequeño. Está tan destrozado que no se puede reparar, pero la infraestructura energética subyacente ha sobrevivido. Es un buen lugar para producir energía."
 d_abandoned_mining_tunnels: "Túneles mineros abandonados"
 d_abandoned_mining_tunnels_desc: "Casi todas las ruinas del planeta son de minerales extraídos de estos túneles. Aunque ya apenas contienen minerales, todavía quedan algunos con una buena producción."
 d_central_spire: "Torre central"
 d_central_spire_desc: "Esta imponente estructura debía de ser el centro administrativo del planeta. Su ubicación céntrica y su interior prácticamente intacto ofrecen una oportunidad sin igual de investigar las ruinas de este mundo."
 d_industrial_sector: "Sector industrial"
 d_industrial_sector_desc: "Esta región era el corazón industrial del planeta. Las fábricas y refinerías que había aquí dejaron de funcionar hace tiempo, pero todavía se puede encontrar una buena cantidad de recursos por la zona."
 d_relic_dense_ruins: "Ruinas densas"
 d_relic_dense_ruins_desc: "El estudio de las ruinas que cubren este mundo reliquia le hará un gran favor a la ciencia, pero su presencia limita la cantidad de espacio habitable."
 d_relic_metal_boneyard: "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
 decision_arcology_project_relic: "Restaurar ecumenópolis"
 decision_arcology_project_relic_effects: "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short: "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc: "Este planeta era una ecumenópolis muy viva. Sería una tarea monumental, pero podríamos reconstruir el planeta y restaurar su antigua gloria."
 mega.201.desc: "Durante generaciones, las ruinas de [Root.GetName] han permanecido inactivas, como unos símbolos silenciosos de una era dorada que acabó de manera abrupta hace eones.\n\nEso se acabó. La ciudad ha vuelto a renacer, y las ruinas dilapidadas vuelven a rebosar de actividad. Siempre que ha sido posible, se han reparado y reacondicionado los edificios y la infraestructura existentes. Cuando los daños eran considerables, se han despejado las ruinas y los escombros para construir."
 d_former_relic_world: "Antiguo mundo reliquia"
 d_former_relic_world_desc: "Esta ecumenópolis era un mundo reliquia abandonado. Casi todas las ruinas se reacondicionaron o despejaron cuando se reconstruyó la ciudad, pero todavía hay muchos lugares con valor científico."
