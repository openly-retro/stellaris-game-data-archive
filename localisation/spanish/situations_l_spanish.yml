 situation.511.name: "Miedo a la oscuridad"
 situation.511.black.desc: "\"¡Hemos visto lo que les ocurre a las naves atrapadas en el horizonte de sucesos! ¡No pienso morir así!\".\n\nTras estos gritos desafiantes, uno de nuestros [Root.Owner.GetResearchers] se ha hecho con el control de la estación y la está alejando del agujero negro.\n\nEl personal armado se encuentra luchando por retomar el control de la estación y, además, incidente al que se hace referencia se va a eliminar de los libros de física."
 situation.511.desc: "Unos [Root.Owner.GetResearchers] atemorizados han tomado el control de la estación y la están alejando del agujero negro.\n\nEl personal armado se encuentra luchando por retomar el control de la estación."
 situation.511.tooltip: "Enfoque de situación: Retirar."
 situation.513.name: "Retomando el control"
 situation.513.desc: "Tras una tensa confrontación, se ha hecho frente a los rebeldes, y el personal armado ha recuperado el control total de §Y[Target.GetName]§!."
 situation.513.tooltip: "El enfoque de situación puede volver a cambiarse de forma manual."
 situation.520.name: "Más cerca de lo que esperábamos"
 situation.520.desc: "El espacio-tiempo se dobla de maneras impredecibles al acercarse a un agujero negro, y los instrumentos de §Y[Target.GetName]§! tienen dificultades para adaptarse. Tras recalibrar cuidadosamente los instrumentos de a bordo, nos hemos dado cuenta de que la estación está mucho más cerca del agujero negro de lo que pensábamos."
 situation.530.name: "Descubrimientos oscuros"
 situation.530.desc: "La proximidad de §Y[Target.GetName]§! al agujero negro ha permitido que sus [Root.Owner.GetResearchers] recopilen grandes cantidades de datos, lo cual nos sirve para comprender mejor las leyes más fundamentales de la física."
 situation.540.name: "El proceso Penrose"
 situation.540.desc: "Uno de nuestros [Root.Owner.GetResearchers] ha ideado un ingenioso plan para salvar a §Y[Target.GetName]§! de su destino. Si se desmontan todos los módulos y equipos irrelevantes y se lanzan al agujero negro, la estación debería de ser capaz de acumular el impulso suficiente para escapar de la atracción gravitatoria del agujero negro. \"Debería\", esa es la palabra clave, pues la teoría en la que se basa esta decisión nunca se ha puesto en práctica."
 situation.540.a: "Merece la pena intentarlo."
 situation.540.a.tooltip: "Elimina todos los edificios de §Y[Target.GetName]§! en un intento por frenar el §Yavance de la situación§!."
 situation.540.b: "Un desperdicio de recursos innecesario."
 situation.541.name: "El resultado Penrose"
 situation.541.desc: "El personal a bordo de §Y[Target.GetName]§! despojó la estación de sus módulos y los arrojó al agujero negro. El impulso causado por el lanzamiento ha logrado alejar la estación de la singularidad."
 situation.542.name: "$situation.541.name$"
 situation.542.desc: "$situation.541.desc$\n\nAunque la decisión de deshacerse de los módulos de la estación nos ha hecho ganar tiempo, los resultados no tuvieron el efecto esperado; la estación no ha alcanzado la velocidad de escape."
 situation.580.name: "Punto de no retorno"
 situation.580.desc: "§Y[Target.GetName]§! se ha acercado demasiado al agujero negro y sus propulsores son incapaces de oponerse a la creciente atracción gravitacional.\n\nLa estación está perdida. Lo único que podemos hacer por ahora es retrasar lo inevitable."
 #Ending 1: fall
 situation.590.name: "Horizonte de sucesos"
 situation.590.desc.base: "§Y[Target.GetName]§! está cruzando el horizonte de sucesos del agujero negro. Debido a los efectos de la dilatación temporal, su imagen se mantendrá mucho después de que la estación haya desaparecido; un recuerdo grabado para siempre en los datos de nuestros sensores."
 situation.590.desc.normal: "$situation.590.desc.base$\n\nNi siquiera la luz puede atravesar la órbita interior de un agujero negro: los últimos momentos de la estación y de su personal siempre serán un misterio."
 situation.590.desc.hive: "$situation.590.desc.base$\n\nSi no cortamos rápidamente toda conexión con los drones de dentro de la estación, nuestra consciencia compartida puede dañarse de forma irreparable al experimentar en primera persona la ruptura de todas las leyes conocidas de la física."
 situation.590.desc.machine: "Atención: §Y[Target.GetName]§! se acerca peligrosamente al horizonte de sucesos. Atracción gravitacional: ineludible. Dilatación temporal: aumentando. Curso de acción recomendado: autodestrucción de todos los drones que residen en el interior de la estación para evitar experimentar la ruptura de todas las leyes conocidas de la física a nivel colectivo.\n\n§RAdvertencia grave:§! posibilidad de daños irreparables en nuestra consciencia colectiva si se mantiene el enlace neuronal."
 situation.590.a: "Autodestruid los drones."
 situation.590.b: "Tenemos que atestiguar la caída."
 #Gestalt Ending
 situation.591.name: "Tiempo desarticulado"
 #Good Ending
 situation.591.base.hive: "Los pensamientos se dilatan. La percepción se ralentiza. Cada gesto es una secuencia infinita de sucesos. Somos testigos del infinito; no, nos bañamos en él.\nEs como si el tiempo estuviera conteniendo el aliento.\n\nA medida que el agujero negro distorsiona el tejido del espacio-tiempo, un fragmento de nuestra consciencia ahora se encuentra en una caída libre eterna."
 situation.591.base.machine: "Informe de situación: nuestros drones de dentro de las estaciones están experimentando dilataciones temporales extremas debido a la proximidad con el agujero negro. La velocidad del procesador ha disminuido. La velocidad mecánica ha disminuido. Los sistemas de fechas internos se están desbordando."
 situation.591.desc.hive: "$situation.591.base.hive$\n\nPasarán siglos, aunque para el fragmento de nuestro ser que está atrapado en el agujero negro será un solo día. Podemos aprovechar esta situación. Al cambiar nuestro yo, ahora podemos analizar toda nuestra historia desde una nueva perspectiva, y así surgirán nuevos patrones.\n\nPor una vez, la división nos ha hecho más fuertes. A partir de ahora, seremos al mismo tiempo protagonistas y lectores de nuestra propia historia, y el final que escribiremos será magnífico."
 situation.591.desc.machine: "$situation.591.base.machine$\n\nConclusión: esta situación se puede aprovechar. Pasarán siglos mientras que los drones de la estación experimentarán el paso de un solo día. Si redirigimos el poder cognitivo hacia ellos, podremos tener una nueva perspectiva de la historia de nuestro imperio. Cualquier patrón nocivo que surja se podrá corregir, y podremos optimizar nuestro propio futuro.\n\nObservación: por una vez, la división nos ha hecho más fuertes."
 #Bad ending
 situation.592.name: "$situation.591.name$"
 situation.592.desc.hive: "$situation.591.base.hive$\n\nEsto es insoportable. Vivimos en un déjà vu constante en el que siempre vamos un paso por detrás. Estamos intentando cortar la conexión con los drones, pero el proceso tardará muchísimo tiempo en surtir efecto.\n\nHemos aprendido mucho, pero ¿a qué precio?"
 situation.592.desc.machine: "$situation.591.base.machine$\n\nInforme de situación: sufriendo un trauma cognitivo. Sin poder hacer frente a la dilatación temporal dentro del agujero negro.\nIntento de cortar la conexión con los drones. Fecha estimada de finalización: en 43504967826056783 años.\n\nConclusión: nuestra decisión de mantener la conexión fue edificante, pero perjudicial en última instancia. No repetir bajo ningún concepto."
 #Ending 2: escape
 situation.596.name: "Resurgidos de la oscuridad"
 situation.596.desc: "§Y[Target.GetName]§! ha escapado de la atracción gravitacional del agujero negro y ha regresado a una órbita estable situada alrededor de la estrella colapsada.\n\nLos datos que hemos recopilado durante esta arriesgada situación mantendrán ocupados a nuestros [Root.Owner.GetResearchers] durante años."
 situation.597.name: "$situation.596.name$"
 situation.597.desc: "§Y[Target.GetName]§! ha escapado de la atracción gravitacional del agujero negro y ha regresado a una órbita estable situada alrededor de la estrella colapsada.\n\n Aunque muchos han calificado la experiencia de \"totalmente traumática\", uno de los [Root.Owner.GetResearchers] a bordo de la estación se ha visto inspirado por este calvario y ahora está ansioso (demasiado) por compartir sus nuevos conocimientos con el resto del equipo científico."
