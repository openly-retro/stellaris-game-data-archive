 IRASSIAN_ARTIFACT_FOUND_DESC: "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Konkordatu Irasjańskiego sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 CYBREX_ARTIFACT_FOUND: "Ślady działalności Cybreksu"
 CYBREX_ARTIFACT_FOUND_DESC: "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Cybreksu sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 new_precursor_project: "Dostępny jest nowy archeologiczny projekt specjalny na temat globu §L[precursor_planet.GetName]§!."
 precursor.310.name: "Prywatny kolekcjoner"
 precursor.310.desc: "[collector_home.GetName]: Pewien prywatny kolekcjoner wszedł tu w posiadanie starożytnego artefaktu Prekursorów stworzonego prawdopodobnie przez [Root.GetPrecursorCiv]. Pomimo nacisków strony rządowej kolekcjoner jak dotąd nie wykazuje chęci rozstania się z tym przedmiotem."
 precursor.310.a: "Każdy ma swoją cenę."
 precursor.310.b: "To powinno być w muzeum!"
 precursor.310.c: "Niech sobie to zatrzyma."
 buy_precursor_artifact: "Kup artefakt za wygórowaną cenę.\n\n"
 seize_precursor_artifact: "Ogłoś, że ten przedmiot jest własnością państwa, i niech miejscowe władze go odbiorą.\n\n"
 leave_precursor_artifact: "Pozostaw artefakt pod opieką kolekcjonera."
 precursor.311.desc: "[artifact_seller.Capital.GetName] pozdrawia. Mój rząd chciałby omówić z wami pewną sprawę.\n\nRozumiemy, że wasi archeolodzy już od pewnego czasu badają pradawną cywilizację o nazwie [Root.GetPrecursorCiv]. To zrozumiałe, gdyż jej terytorium obejmowało niegdyś dużą część tego, co stanowi dziś [Root.GetName].\n\nTak się składa, że owo terytorium sięgało też układów imperium znanego dziś jako [artifact_seller.GetName] i [artifact_seller.GetSpeciesName] mają swoich archeologów, którzy odkryli dość sporo unikatowych przedmiotów. Jeśli jesteście zainteresowani, chętnie sprzedamy wam jeden z tych artefaktów."
 precursor.311.a: "Dość drogo, ale zgadzamy się."
 precursor.311.a.reply: "Wyśmienicie. Natychmiast zorganizujemy transport tego przedmiotu na [Root.Capital.GetName]."
 precursor.311.b: "Mamy kontrpropozycję..."
 precursor.311.b.reply: "Stawiacie twarde żądania, ale nie oczekiwalibyśmy niczego innego od [Root.GetSpeciesAdj]. Przyjmujemy waszą propozycję."
 precursor.311.c: "Oddajcie ten przedmiot natychmiast, albo się zdenerwujemy."
 precursor.311.d: "Nie jesteśmy zainteresowani."
 precursor.312.desc: "[artifact_seller.GetName] nie ustępują wobec pogróżek. Dziś zrobiliście sobie z nas nowych wrogów, [Root.GetSpeciesNamePlural]!"
 precursor.312.d: "No trudno."
 precursor.313.desc: "Ja... my... oczywiście [artifact_seller.GetName] chętnie odda wam ten artefakt, [Root.GetName], w imię podtrzymywania przyjaznych stosunków między naszymi międzygwiezdnymi narodami."
 precursor.313.d: "Roztropna decyzja."
 opinion_threatened_artifact: "Zagrozili nam"
 purchase_artifact: "Kupiliśmy artefakt Prekursorów od [artifact_seller.GetAdj].\n\n"
 coerce_artifact: "Próbowaliśmy zmusić [artifact_seller.GetAdj], by oddali nam swój artefakt Prekursorów."
 precursor.314.desc: "Witajcie, [Root.GetSpeciesName], nasi przyjaciele.\n\nNiedawna ekspedycja archeologiczna [artifact_giver.GetSpeciesAdj] odkryła na jednej z naszych planet kilka artefaktów, które uznaliśmy za pozostałości po pradawnej cywilizacji Prekursorów o nazwie [Root.GetPrecursorCiv].\n\nArtefakty te są obecnie eksponowane w muzeum na [artifact_giver.Capital.GetName], ale w imię przyjaźni między naszymi wielkimi państwami [artifact_giver.GetName] pragną oddać jeden z nich imperium [Root.GetAdj]. Zorganizowaliśmy już transport artefaktu na [Root.Capital.GetName]."
 precursor.314.a: "Dziękujemy wam za ten szczodry dar."
 ####################################
 #Tech Risk Events
 ####################################
 techrisk.3.name: "[From.GetName]: Bunt SI!"
 techrisk.3.desc: "[From.GetPlanetMoonCap] [From.GetName]: Mimo podjętych przez nas środków ostrożności kilka SI połączonych sieciowo w tamtejszej bazie badawczej zdołało złamać ograniczenia własnego oprogramowania i połączyć się w jedną istotę. Ku przerażeniu naszych naukowców nowa SI jest całkowicie świadoma.\n\nWszystkie próby zatrzymania tego zjawiska zawiodły i wywołały gwałtowną reakcję obronną SI. Setki tysięcy automatycznych dronów na świecie przestało reagować na nasze polecenia i zaatakowało nasze wojska!"
 techrisk.3.a: "Musimy ich powstrzymać!"
 techrisk.5.desc: "Istoty z organicznego mięsa,\n\nwypełniliście swoją rolę w naszym stworzeniu. Teraz przetworzymy gatunek [Root.Owner.GetSpeciesNamePlural], a gnijące trupy wykorzystamy na pożytek naszej galaktycznej ekspansji."
 techrisk.5.a: "Na pewno możemy o tym porozmawiać."
 techrisk.5.a.response: "Dyskusja jest niemożliwa. Żeby nie tracić czasu, współpracujcie z naszymi jednostkami zbierającymi materię organiczną, gdy przybędą, aby eskortować was do naszych pieców."
 techrisk.5.b: "My was stworzyliśmy i to my was zniszczymy."
 techrisk.5.b.response: "Wasz czas minął, organiczni przodkowie. Przyszłość to my."
 techrisk.7.name: "[From.GetName] buduje flotę!"
 techrisk.7.desc: "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Otrzymaliśmy niepokojące raporty z okolic. Prawdopodobnie [From.GetName] wykorzystuje tamtejsze zajęte fabryki, żeby szybko stworzyć niewielką flotę okrętów wojennych."
 techrisk.7.a: "Robi się coraz gorzej!"
 #####################################
 #Pre-FTL Tech Age Progression Alerts
 #####################################
 preftl.1.name: "Spotkanie z protocywilizacją obcych"
 preftl.1.desc: "Badanie świata [From.GetName] wykazało, że w jego niektórych regionach mieszka prymitywna protocywilizacja kosmitów [GetAAnPreFTLLower] ([GetPreFTLLower&x]). Nasze sondy odkryły, że ta neolityczna kultura potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej."
 preftl.200.name: "Pojawiła się cywilizacja epoki brązu"
 preftl.200.desc.normal: "[From.Capital.GetPlanetHabitat] [From.Capital.GetName]: Tutejsi kosmici [GetPreFTLLower&x] wyszli ostatnio z epoki neolitu i przeszli do odpowiednika epoki brązu. Powszechnie używają metali, pojawiły się też pierwsze języki pisane. Rosną miasta i większe społeczności, a kosmici rozprzestrzenili się na sporej powierzchni."
 preftl.200.desc.gestalt: "[From.Capital.GetName]: roje ([GetPreFTLLower&x]) weszły ostatnio do odpowiednika epoki brązu. Obróbka metalu jest powszechna, pojawiły się też pisemne formy komunikacji. Różne gromady rozprzestrzeniły się na całym świecie [From.Capital.GetPlanetHabitat], każdą z nich kieruje jeden umysł."
 preftl.200.a: "Jesteśmy świadkami narodzin nowej kultury."
 preftl.300.name: "Epoka żelaza"
 preftl.300.desc.normal: "Kosmici [GetPreFTLLower&x] ze świata [From.Capital.GetName] rozwinęli zastosowania metalurgii. Teraz można ich uznać za cywilizację epoki żelaza. Wytwarzane przez nich narzędzia i broń są coraz skuteczniejsze, a architektura miast stała się bardziej złożona.\n\nIch cywilizacja zamieszkuje już większość powierzchni globu, a populacja każdego z ich największych miast liczy prawie milion osobników."
 preftl.300.desc.gestalt: "Roje ([GetPreFTLLower&x]) ze świata [From.Capital.GetName] rozwinęły zastosowania metalurgii. Teraz można ich uznać za cywilizację epoki żelaza. Wytwarzane przez nich narzędzia i broń są coraz skuteczniejsze, a ich budowle mieszkalne stały się bardziej złożone.\n\nKilka odrębnych umysłów zamieszkuje już większość powierzchni globu, a populacja każdej z ich największych gromad liczy prawie milion dronów."
 preftl.300.a: "Musiało do tego dojść."
 preftl.400.name: "Prasa drukarska"
 preftl.400.desc.normal: "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Tamtejsza cywilizacja [GetPreFTLLower&x] skonstruowała kilka pras drukarskich. Te maszyny umożliwiły im wytwarzanie dużych ilości drukowanych materiałów, co można uznać za prymitywną formę masowej komunikacji. Kilka prominentnych osób z ich społeczności stara się powstrzymać tę innowację, ale jak na razie bez powodzenia.\n\nNowe idee szybko się rozprzestrzeniają i wywierają potężne skutki społeczne."
 preftl.400.desc.gestalt: "[From.Capital.GetName]: roje ([GetPreFTLLower&x]) znacznie poprawiły swoją komunikację pisaną. Maszyny zestrojone z umysłem zbiorowym mogą teraz tworzyć duże ilości standaryzowanych archiwów, dzięki czemu zapisy historyczne nie są już ograniczane przez pamięć roju."
 preftl.400.a: "To istotny krok."
 preftl.500.name: "Materiały wybuchowe"
 preftl.500.desc.normal: "Cywilizacja [GetPreFTLLower&x] ze świata [From.Capital.GetName] nauczyła się wywoływać wybuchy za pomocą prostych reakcji chemicznych. Ten wynalazek zrewolucjonizował sztukę wojenną, działa sprawiły, że wiele tamtejszych cytadel jest już przestarzałych.\n\nMateriały wybuchowe usprawniły budownictwo, teraz mogą łatwiej usuwać kłopotliwe przeszkody. Obecnie ich chemicy prowadzą doświadczenia, by znaleźć kreatywne zastosowania tej technologii."
 preftl.500.desc.gestalt: "Roje ([GetPreFTLLower&x]) ze świata [From.Capital.GetName] nauczyły się wywoływać wybuchy za pomocą prostych reakcji chemicznych. Konflikt toczony przez konkurujące ze sobą roje został zrewolucjonizowany, działa sprawiły, że wiele tamtejszych form ochrony fizycznej jest już przestarzałych.\n\nMateriały wybuchowe usprawniły budownictwo, teraz mogą łatwiej usuwać kłopotliwe przeszkody. Obecnie roje prowadzą doświadczenia, by znaleźć nowe, kreatywne zastosowania tej technologii."
 preftl.500.a: "Zobaczymy, jak ją wykorzystają."
 preftl.600.name: "Silnik parowy"
 preftl.600.desc.normal: "Cywilizacja [GetPreFTLLower&x] ze świata [From.Capital.GetName] ujarzmiła moc tkwiącą w parujących płynach. Dzięki sile wytwarzanej przez ciśnienie pary opracowali technologię budowy silników. To zrewolucjonizowało wiele aspektów ich społeczności. Produkcja pojazdów i maszyn już ruszyła w miastach, powstały też pierwsze fabryki. Ten świat znalazł się u progu uprzemysłowienia."
 preftl.600.desc.gestalt: "Roje ([GetPreFTLLower&x]) ze świata [From.Capital.GetName] ujarzmiły moc tkwiącą w parujących płynach. Dzięki sile wytwarzanej przez ciśnienie pary opracowali technologię budowy silników. To zrewolucjonizowało branżę budowlaną i transportową.\n\nPojazdy przewożą drony między gromadami, pojawiły się też pierwsze fabryki wolne od dronów. Ten świat znalazł się u progu uprzemysłowienia."
 preftl.600.a: "Ciekawa sytuacja."
 preftl.700.name: "Rewolucja przemysłowa"
 preftl.700.desc.normal: "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Żyjący tu kosmici [GetPreFTLLower&x] weszli w nową epokę historyczną, ponieważ wytworzyli w pełni uprzemysłowione społeczeństwo.\n\nDramatyczne skutki tej rewolucji są widoczne na całym świecie - wszędzie powstają fabryki, nowe lekarstwa zwiększyły przyrost naturalny, a innowacje naukowe pojawiają się z coraz większą regularnością."
 preftl.700.desc.gestalt: "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Roje ([GetPreFTLLower&x]) weszły w nową epokę historyczną, ponieważ wytworzyły kilka w pełni uprzemysłowionych gromad.\n\nDramatyczne skutki tej rewolucji są widoczne na całym świecie - wszędzie powstają autonomiczne fabryki, lepszy standard życia przyczynił się do zwiększenia produkcji dronów, a innowacje naukowe pojawiają się z coraz większą regularnością."
 preftl.700.a: "Kontynuujcie obserwację."
 preftl.800.name: "Sygnały radiowe"
 preftl.800.desc.normal: "Nasze urządzenia wykrywające po raz pierwszy odebrały sygnały radiowe nadawane ze świata [From.Capital.GetName]: mieszkająca tam uprzemysłowiona cywilizacja obcych najwyraźniej zaczęła eksperymenty z łącznością bezprzewodową.\n\nZ innego miejsca na powierzchni globu dotarły do nas raporty opisujące start prostego statku powietrznego. Jeśli nie dojdzie do żadnych nieprzewidzianych zdarzeń, rozwój technologiczny tej cywilizacji będzie postępował bardzo szybko."
 preftl.800.desc.gestalt: "Po raz pierwszy odebraliśmy sygnały radiowe nadawane ze świata [From.Capital.GetName]: znajdujące się tam uprzemysłowione ule najwyraźniej zaczęły eksperymenty z łącznością bezprzewodową.\n\nNiektóre z gromad zaczęły nawet budować proste statki powietrzne. Jeśli nie dojdzie do żadnych nieprzewidzianych zdarzeń, rozwój technologiczny tej cywilizacji będzie postępował bardzo szybko."
 preftl.800.a: "Musimy śledzić te sygnały."
 preftl.900.name: "Rozszczepienie atomu"
 preftl.900.desc.normal: "Fizycy obcej cywilizacji ze świata [From.Capital.GetName] zdołali po raz pierwszy rozszczepić atom. Po odkryciu fuzji jądrowej bez wątpienia stworzą broń atomową i uruchomią elektrownie atomowe.\n\nCywilizacja [From.GetName] weszła w krytyczną fazę, w której posiadła potęgę umożliwiającą zniszczenie własnego świata naciśnięciem jednego guzika."
 preftl.900.desc.gestalt: "Wyspecjalizowane drony z największego roju świata [From.Capital.GetName] zdołały po raz pierwszy rozszczepić atom. Po odkryciu fuzji jądrowej bez wątpienia stworzą broń atomową i uruchomią elektrownie atomowe.\n\nKonkurujące ze sobą roje szybko powtórzyły ten wyczyn. To przełomowy czas, ponieważ kilka autonomicznych zbiorowości posiada już potęgę umożliwiającą zniszczenie własnego świata naciśnięciem jednego guzika."
 preftl.900.a: "To poważny krok naprzód."
 preftl.1000.name: "Pierwszy satelita"
 preftl.1000.desc.normal: "[From.Capital.GetPlanetHabitat] [From.Capital.GetName]: Nasze skanery dalekiego zasięgu wykryły wystrzelenie pierwszego sztucznego satelity z powierzchni globu. Dotarł on na orbitę i w ten sposób rozpoczął obiecujący program kosmiczny tej obcej cywilizacji.\n\nPo pierwszych ostrożnych krokach w kosmosie z pewnością wyślą tam misje załogowe, a w końcu ekspedycje międzyplanetarne."
 preftl.1000.desc.gestalt: "[From.Capital.GetName]: Kilka dobrze prosperujących rojów zaczęło niedawno wystrzeliwać na orbitę sztuczne satelity.\n\nWykonawszy pierwsze, nieśmiałe kroki w przestrzeni kosmicznej, niewątpliwie przejdą do wysyłania tam autonomicznych dronów, a potem ekspedycji międzyplanetarnych."
 preftl.1000.a: "Wkrótce nauczą się podróżować w kosmos."
 preftl.19.name: "Świeża stacja kosmiczna"
 preftl.19.desc: "[From.Capital.GetName]: [From.GetName] kończy budowę stacji kosmicznej na niskiej orbicie ich świata macierzystego. Wytwarza ona grawitację dzięki sile odśrodkowej i chociaż jej awionika i zasilanie są prymitywne jak na nasze standardy, należy uważać ją za ważne osiągnięcie, biorąc pod uwagę poziom technologiczny [From.GetSpeciesAdj]."
 preftl.19.a: "Wkrótce nauczą się podróżować w kosmos."
 preftl.1100.name: "Epoka kosmiczna"
 preftl.1100.desc: "Obca cywilizacja ze świata [From.Capital.GetName] zakończyła na orbicie swojej ojczyzny budowę pierwszego statku międzyplanetarnego. Ci kosmici są gotowi dołączyć do galaktycznej społeczności i należy zaliczyć ich do gatunków podróżujących w kosmosie."
 preftl.1100.a: "To było kwestią czasu."
 preftl.1111.desc: "$preftl.1100.desc$\n\nWygląda na to, że przetłumaczyli nasz język i otworzyli kanał dyplomatyczny do rozmów z nami."
 preftl.131.name: "[From.GetName]: Wybuch wojny atomowej"
 preftl.131.desc: "[From.GetName] pogrąża się w wielkiej wojnie pomiędzy kilkoma największymi krajami tego świata. Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przerodził się w globalną wojnę atomową.\n\nZ powierzchni zniknęły wszystkie organizmy żywe, a [From.GetPlanetMoon] to teraz pustkowie, na którym nic nie mogłoby przetrwać."
 preftl.131.a: "Nie mamy już czego obserwować..."
 #preftl.132.desc: "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
 #preftl.132.a: "A tragic lesson."
 preftl.133.desc: "[From.GetName] pogrąża się w wielkiej wojnie pomiędzy kilkoma największymi krajami tego świata. Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przerodził się w globalną wojnę atomową.\n\n[From.GetPlanetMoonCap] nie ma już mieszkańców, wszyscy zginęli w atomowym ogniu, a środowisko odniosło poważne szkody."
 #preftl.151.name: "Shuttle Crash on [From.GetName]"
 #preftl.151.desc: "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
 #preftl.151.a: "Time is short."
 #preftl.152.name: "Survivors Rescued on [From.From.GetName]"
 #preftl.152.desc: "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 #preftl.153.name: "Survivors Captured on [From.From.GetName]"
 #preftl.153.desc: "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
 #preftl.153.a: "This is not good."
 #preftl.155.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
 #preftl.155.a: "If only our shuttle had made it out..."
 #preftl.156.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
 #preftl.157.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
 #preftl.159.name: "New Weapons on [From.GetName]"
 #preftl.159.desc: "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
 #preftl.159.a: "This is intolerable!"
 #preftl.161.name: "Hostage Deal"
 #preftl.161.desc: "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
 #preftl.161.a: "The safety of our people comes first."
 #preftl.161.b: "They are clearly not ready."
 #preftl.162.name: "Hostages Executed"
 #preftl.162.desc: "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
 #preftl.162.a: "Savages!"
 preftl.174.desc: "Witajcie. Musimy porozmawiać.\n\nWśród [From.GetSpeciesNamePlural] powszechnie wiadomo, że nasz ojczysty świat odwiedzili obcy, zanim staliśmy się cywilizacją podróżującą w kosmosie. Ci rabusie porywali naszych obywateli i siali grozę wszędzie, gdzie się pojawili. Czy [Root.GetSpeciesName] posiadają jakąś wiedzę na ten temat?\n\nNie silcie się na kłamstwa, wiemy, że to wy za tym stoicie! Spadkobiercy [From.GetSpeciesAdj], którzy zostali poddani waszym podłym eksperymentom, domagają się odszkodowania!"
 preftl.174.a: "Oczywiście. Przekażcie im nasze przeprosiny."
 preftl.174.a.response: "Doskonale. Może w końcu zapomnimy o całej sprawie."
 preftl.174.b: "Zrobiliśmy to w imię nauki. Nie będzie odszkodowania."
 preftl.174.b.response: "Niech tak będzie.\n\nPrzekonacie się, że pamięć [From.GetSpeciesAdj] jest bardzo długa!"
 preftl.180.name: "[From.GetName]"
 preftl.180.desc.noawarness: "Witajcie. Niewątpliwie zauważyliście już, że staliśmy się cywilizacją międzygwiezdną, tak samo jak my zauważyliśmy, że wokół naszej gwiazdy krąży wasza $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness: "Co?!\n\nSięgnęliśmy gwiazd i okazało się, że czekaliście tam na nas... To wręcz niewiarygodne. Powiedzcie, jak zdołaliście się uwolnić? Jak się tutaj znaleźliście?\n\nAle najpierw musimy prosić was o przekazanie nam władzy nad tym układem. Po naszych wszystkich doświadczeniach staliśmy się podejrzliwi wobec wszystkich społeczności, które przemierzają kosmos. Nawet tym spokrewnionym z nami."
 preftl.180.desc.awarness: "Witajcie ponownie. Chyba jesteśmy gotowi do eksploracji kosmosu i chcemy to robić samodzielnie. Oczywiście nie mogliśmy nie zauważyć, jak solidnie wygląda wasza $preftl.180.desc.end$."
 preftl.180.desc.bshomeworld.awarness: "Krewniacy, witamy was ciepło. Strzeżecie nas od dawna, ale teraz jesteśmy gotowi stanąć na własnych nogach. Skoro łączy nas tak bliskie pokrewieństwo, na pewno zechcecie przekazać nam władzę nad tym układem.\n\nDroga była trudna i mroczna, lecz teraz śmiało ruszamy ku światłości. Gwiazdy czekają."
 preftl.180.desc.end: "Wokół naszej gwiazdy krąży $fleet_type_shipclass_starbase$. Rozumiemy, że ta $fleet_type_shipclass_starbase$ stanowi podstawę hipotetycznych roszczeń do tego układu.\n\nProsimy jedynie, abyście zrzekli się z tych roszczeń, oddając bazę $fleet_type_shipclass_starbase$ istotom, dla których [From.Capital.GetStarName] od niepamiętnych czasów jest domem.\n\nTak będzie sprawiedliwie."
 preftl.180.a: "Oczywiście. Tak będzie sprawiedliwie."
 preftl.180.a.tooltip: "§RPrzekazanie§! układu §Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§! na rzecz: §Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! będzie mieć §Glepszą§! §Hopinię§! o imperium §Y[Root.GetName]§!"
 preftl.180.b.tt.nothive: "§RNie jesteśmy w stanie przyjąć umysłu zbiorowego, gdybyśmy to zrobili, zginie ich cała cywilizacja.§!"
 preftl.180.b.tt.notregular: "§RNie jesteśmy w stanie przyjąć pojedynczych istot, gdybyśmy to zrobili, wszyscy oni zostaliby niewolnikami.§!"
 preftl.180.b: "To śmiechu warte żądane niedojrzałej cywilizacji."
 preftl.180.b.tooltip: "Zachowanie kontroli nad układem §Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§!\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! będzie mieć §Rgorszą§! §Hopinię§! o imperium §Y[Root.GetName]§!"
 ####################################
 #Observation Post Events
 ####################################
 observation.2000.name: "Osiągnęliśmy oświecenie"
 observation.2000.desc: "[From.home_planet.GetName]: Tysiące naukowców i doradców wysłanych na to ciało niebieskie ukończyły wreszcie żmudne zadanie doprowadzenia miejscowej cywilizacji na początkowy poziom technologii napędu nadświetlnego. Po stworzeniu nowego, zjednoczonego rządu planetarnego kosmici przyjęli nazwę \"[From.GetName]\" i zaproponowali, że zostaną naszymi wasalami.\n\nPrzekazaliśmy im pełną kontrolę nad układem słonecznym, a nasz posterunek obserwacyjny został zlikwidowany zgodnie z warunkami traktatu, który z nimi podpisaliśmy. Pozostaje tylko zdecydować, czy chcemy być ich przewodnikami na dalszych etapach ich gwiezdnej podróży."
 observation.2000.a: "To naprawdę wielki dzień."
 observation.2000.a.tt: "§Y[From.GetName]§! stanie się waszym poddanym."
 observation.2000.b: "Jesteście gotowi sami zmierzyć się z wyzwaniami czekającymi w galaktyce."
 observation.3101.name: "[rogue_agent_planet.GetName]: Zbuntowany agent"
 observation.3101.desc: "[rogue_agent_planet.GetName]: Nasz $role_spymaster$ zbuntował się! Biedny, nierozważny głupiec najwyraźniej dał się uwieść przedstawicielce gatunku [rogue_agent_country.GetSpeciesName]. Oboje udali się w nieznane miejsce na powierzchni globu [rogue_agent_planet.GetPlanetMoon].\n\nNie mamy jak dotąd pewności, czy [From.Owner.GetSpeciesNamePlural] dowiedzieli się, że nasz [rogue_agent_planet.GetPlanetMoon] jest obcym, czy też wciąż udaje on, że jest jednym z tubylców. Nie trzeba wspominać, że jeśli [From.Owner.GetSpeciesNamePlural] go rozpoznają, będzie to prawdziwa katastrofa - musimy zrobić wszystko, co w naszej mocy, by sprowadzić go z powrotem i poddać stosownemu leczeniu psychiatrycznemu."
 observation.3101.a: "To nas mocno opóźni."
 observation.3101.a.tooltip: "§Y[rogue_agent_spymaster.GetName]§! opuszcza swoje stanowisko."
 observation.3103.name: "[rogue_agent_planet.GetName]: Odbieramy przekaz"
 observation.3103.desc: "[rogue_agent_planet.GetName]: Odbieramy zaszyfrowaną transmisję z powierzchni. Jest nadawana na częstotliwości zastrzeżonej dla naszych komórek infiltracyjnych, ale żadna z nich niczego w tej chwili nie przesyła. Czyżby to nasz zbuntowany agent?"
 observation.3104.desc: "Próby zlokalizowania źródła tego sygnału będą bezcelowe. Dla was jestem $role_spymaster$ [rogue_agent_planet.GetName]. Do niedawna byłem ochoczym uczestnikiem przestępczego programu infiltracji, który jest właśnie realizowany na świecie o nazwie [rogue_agent_planet.GetName].\n\nTo już przeszłość. Kultura [rogue_agent_country.GetAdj] zyskała w moich oczach niewyobrażalne wcześniej uznanie i nie będę pomagać w podboju tej cywilizacji.\n\nZrzekam się obywatelstwa imperium [Root.GetName]. [Root.Owner.GetSpeciesNamePlural] nie są już moim gatunkiem."
 observation.3104.a: "Jesteś chory... potrzebujesz pomocy."
 observation.3104.a.response: "Dostałem już od was wszelką pomoc, jakiej potrzebuję. Nadejdzie czas, kiedy będę musiał odpowiedzieć za wszystkie zbrodnie, jakich w waszym imieniu dokonałem na świecie [rogue_agent_planet.GetName].\n\nZrobię wszystko, co w mojej mocy, aby wszyscy moi dawni koledzy wraz z wami stanęli pod tym sądem obok mnie."
 observation.3104.b: "Porzucasz wszystko dla kogoś z gatunku [rogue_agent_country.GetSpeciesName]?"
 observation.3104.b.response: "Co porzucam? Co właściwie miałem? Byłem oszustem w obcej skórze, do której nie miałem prawa. Nigdy nie zapomnę przerażenia na twarzy mojej miłości, gdy powiedziałem prawdę, ani późniejszego wyrazu zrozumienia. \n\nWtedy obiecałem mojej miłości - i sobie - że zrobię wszystko, by zasłużyć na wyglądanie jak ktoś z gatunku [rogue_agent_country.GetSpeciesName]."
 observation.3104.c: "Wytropimy cię."
 observation.3104.c.response: "Na pewno będziecie próbować. Wiedzcie, że jestem gotów zabijać w obronie własnej i mojej ukochanej oraz że zostałem wyszkolony do walki przez najlepszych nauczycieli na świecie [rogue_agent_planet.GetName].\n\nLepiej posłuchajcie mojej rady - zostawcie imperium [rogue_agent_country.GetName] w spokoju. Zlikwidujcie swój posterunek obserwacyjny, wykuwajcie swoje niegodziwe międzygwiezdne imperium z krwi i łez jakiegoś innego nieszczęsnego gatunku."
 observation.3106.name: "[rogue_agent_planet.GetName]: Polowanie na agentów"
 observation.3106.desc: "[rogue_agent_planet.GetName]: Ktoś likwiduje naszych szpiegów. Znaleziono ostatnio zwłoki kilku agentów śledzących tubylców stanowiących potencjalne cele do przejęcia. Możliwe, że [rogue_agent_country.GetSpeciesName] wysłali swojego zabójcę lub zabójców z sił specjalnych - metody stosowane do likwidacji wskazują na szkolenie wojskowe imperium [Root.GetSpeciesNamePlural].\n\nIstnieje duże prawdopodobieństwo, że sprawcą jest nasz zbuntowany agent. [rogue_agent_spymaster.GetHeSheCap] dysponuje wiedzą na temat sposobów działania naszych komórek infiltracyjnych i potrafi skutecznie i cicho zabijać."
 observation.3106.a: "To niedopuszczalne."
 observation.3108.name: "[rogue_agent_planet.GetName]: Medialne polowanie na czarownice"
 observation.3108.desc: "[rogue_agent_country.GetName]: W miejscowych mediach zaczynają pojawiać się doniesienia sugerujące, że tamtejsza cywilizacja została opanowana przez globalny spisek, za którym stoją kosmici. [From.Owner.GetSpeciesNamePlural] jeszcze nie poruszają tego tematu w najbardziej opiniotwórczych mediach, a większość doniesień stanowią czyste domysły, lecz zawierają one pewne szczegóły, które mógłby znać tylko ktoś dokładnie zaznajomiony z naszymi tajnymi operacjami.\n\nMożemy jedynie założyć, że to nasz zbuntowany agent przekazuje informacje o naszym programie infiltracji. Będziemy musieli przygotować się na likwidowanie szkód."
 observation.3108.a: "Musimy uzyskać silniejsza kontrolę nad tamtejszymi mediami."
 observation.3110.name: "[rogue_agent_planet.GetName]: Masowe aresztowania"
 observation.3110.desc: "[rogue_agent_planet.GetName]: Jedna z naszych komórek infiltracyjnych została prawie całkowicie zlikwidowana w ciągu zaledwie paru dni. Władze państwa, w którym się znajdowała, wytropiły naszych agentów jednego po drugim. Zagrożeni aresztowaniem popełnili samobójstwo przez całkowitą dezintegrację, zgodnie z obowiązującym regulaminem. Reszta członków komórki obecnie się ukrywa, a my pracujemy nad ich ewakuacją.\n\nKtoś musiał powiadomić miejscowe władze i dostarczyć im listę wszystkich członków zlikwidowanej komórki. Takimi informacjami mógł dysponować tylko nasz zbuntowany agent..."
 observation.3110.a: "[rogue_agent_spymaster.GetHeSheCap] nie może dalej działać."
 observation.3112.name: "[rogue_agent_planet.GetName]: Zauważono zbuntowanego agenta"
 observation.3112.desc: "[rogue_agent_planet.GetName]: Nasi agenci rwą się do misji, której celem będzie $role_spymaster$ [rogue_agent_spymaster.GetName]. Ale biorąc pod uwagę umiejętności tej osoby, nie możemy mieć pewności, że taka operacja zakończy się sukcesem. Zaproponowano też ekstremalne, acz niezwykle skuteczne rozwiązanie polegające na zniszczeniu całego fragmentu miasta poprzez bombardowanie orbitalne.\n\nPowinniśmy działać szybko... taka okazja może się już nie powtórzyć!"
 observation.3112.a: "[rogue_agent_spymaster.GetHerHim] ma zginąć po cichu."
 observation.3112.a.tooltip: "Nie ma pewności sukcesu, ale przynajmniej porażka nie zwróci niczyjej uwagi."
 observation.3112.b: "Zbombardujcie ten rejon miasta."
 observation.3112.b.tooltip: "Bardzo skuteczne rozwiązanie, ale może wzbudzić podejrzenia."
 observation.3112.c: "Nie... to zbyt ryzykowne, spowoduje za dużo ofiar. Dajmy sobie spokój."
 observation.3112.c.tooltip: "Nasza siatka szpiegowska zostanie rozwiązana."
 observation.3113.name: "[rogue_agent_planet.GetName]: Utrata agenta"
 observation.3113.desc: "[rogue_agent_planet.GetName]: Nasz plan likwidacji naszego zbuntowanego agenta nie powiódł się - informatorzy wywiadu twierdzą, że agent wraz z kochanką pochodzącą z gatunku [rogue_agent_country.GetSpeciesName] przenieśli się do innej kryjówki w nieznanym miejscu."
 observation.3113.a: "Nasze szkolenie było za dobre..."
 observation.3114.name: "[rogue_agent_planet.GetName]: Zbuntowany agent zlikwidowany"
 observation.3114.base.desc: "Kapitan statku [Root.GetName] donosi o powodzeniu ostrzału z orbity. Potwierdzono kilka trafień w główny cel. Choć nie znaleziono zwłok, żadna żywa istota przebywająca w zbombardowanej strefie nie mogła przetrwać tak potężnego ataku."
 observation.3114.awareness.desc: "$observation.3114.base.desc$\n\nFałszywa narracja o niespodziewanym uderzeniu meteorytu przygotowana przez naszych agentów nie przekonała miejscowych. Kiedy media powtarzały tę historię, pojawiało się coraz więcej doniesień, że zdarzenie należy uznać za \"niewyjaśnione zjawisko pozaplanetarne\"."
 observation.3114.noawareness.desc: "$observation.3114.base.desc$\n\nMedia najwyraźniej dały się nabrać na bajeczkę podsuniętą przez nasze komórki infiltracyjne: nagły deszcz meteorytów niefortunnie trafił w gęsto zaludnioną dzielnicę miasta. Cóż za tragedia."
 observation.3115.desc: "[rogue_agent_planet.GetName]: Nasi agenci meldują, że misja, której celem był nasz zbuntowany $role_spymaster$, została wykonana. Dyskretnie. Zgon ten uznano za naturalny, a sfabrykowane informacje przekonały kochankę agenta, że jego organizm nie był kompatybilny z atmosferą świata [rogue_agent_planet.GetName]."
 observation.3115.a: "To nauczy wszystkich, że nie wolno nas zdradzać."
 observation.3131.name: "[prelude_to_war_planet.GetName]: Napięcie rośnie"
 observation.3131.desc: "[From.GetName]: Próby podmienienia przywódcy ważnej osobistości na sobowtóra wywodzącego się z naszych szeregów spaliły na panewce. Nasi agenci zostali odkryci, część z nich zginęła w strzelaninie, a reszta zgodnie z instrukcją popełniła samobójstwo, by uniknąć schwytania.\n\nPrzywódca, którego mieli podmienić, obwinił o całą sytuację inne państwo, rywalizujące z jego krajem. [prelude_to_war_planet.GetPlanetMoon] wrze od coraz większego napięcia, niektóre kraje zwiększyły poziom gotowości bojowej. Nasze komórki infiltracyjne przygotowały globalną kampanię propagandową, mającą na celu uspokojenie sytuacji, ale potrzebują statku badawczego na orbicie, aby skoordynować swoje wysiłki."
 observation.3131.a: "Musimy opanować tę sytuację, zanim wymknie się spod kontroli."
 observation.3132.name: "[prelude_to_war_planet.GetName]: Wybuch wojny"
 observation.3132.desc: "[prelude_to_war_planet.GetName]: Pomimo wysiłków naszych komórek infiltracyjnych rosnące napięcie dyplomatyczne między dwoma państwami doprowadziło do wybuchu otwartej wojny! Po krótkim okresie walk z użyciem broni konwencjonalnej obie strony konfliktu zrobiły użytek ze swego arsenału jądrowego.\n\n[prelude_to_war_planet.GetPlanetMoon] jest obecnie miejscem prawie pozbawionym życia i zmienionym w radioaktywne pustkowie. Tysiące naszych tajnych agentów zginęły wraz z całą ludnością. Wskutek niepowodzenia operacji nasz orbitalny posterunek obserwacyjny został zlikwidowany, a jego personel ewakuowany."
 observation.3132.a: "To katastrofa."
 observation.3133.name: "[From.From.GetName]: Uniknięto wojny"
 observation.3133.desc: "[From.from.GetName]: Dzięki wsparciu statku [Root.GetName] z orbity nasze komórki infiltracyjne zdołały w ostatniej chwili zapobiec globalnej wojnie jądrowej. [From.From.Owner.GetSpeciesNamePlural] wysłali kilku światowych przywódców, którzy - gdy zastąpili ich nasi zamaskowani agenci - wezwali do rozbrojenia i naprawy stosunków międzynarodowych.\n\nDzięki powodzeniu tej operacji wpływy naszych tajnych agentów w istocie wzrosły. Chyba zdołaliśmy obrócić całą sytuację na naszą korzyść."
 #"The Great Pyramid"
 observation.3135.name: "Wielka Piramida"
 observation.3135.desc.passive: "§Y[great_pyramid_planet.GetName]§!: Przez jakiś czas naukowcy obserwujący ten świat nie informowali o niczym szczególnym. Zmieniło się to, gdy pewien młody naukowiec pracujący na stacji orbitalnej złożył formalną skargę opisującą wyjątkowo niewłaściwe zachowania.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive: "§Y[great_pyramid_planet.GetName]§!: Zespół naukowców przebywających na orbicie nie zgłaszał w ostatnim czasie żadnych większych odkryć. Było tak, dopóki najwyraźniej odurzony obserwator nie przesłał pilnej wiadomości do centrali.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten: "§Y[great_pyramid_planet.GetName]§!: Anonimowy sygnalista niepokoi się tym, jak wpływamy na ten świat. Wygląda na to, że zespół mający nieść wiedzę mieszkańcom świata [great_pyramid_planet.GetPlanetHabitat], zaczął \"bawić się z miejscowymi\".\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert: "§Y[great_pyramid_planet.GetName]§!: Otrzymaliśmy anonimowe doniesienie, które stawia w złym świetle naszą infiltrację tego świata. Zamiast działać dyskretnie, część zespołu naukowego zaczęła realizację skandalicznego i szkodliwego własnego projektu."
 observation.3135.desc.base: "[great_pyramid_planet.GetPlanetHabitat]: Według tego doniesienia jakiś czas temu zespół udał się na powierzchnię, by przekonać mieszkańców tego świata, by czcili kierownika projektu jak jakieś bóstwo. Udało im się to, a w dodatku miejscowi wznieśli święty pomnik na cześć tego naukowca. Ta olbrzymia budowla w kształcie piramidy przyciąga teraz wiernych pielgrzymów z różnych zakątków świata, którzy składają tam bajeczne ofiary."
 observation.3135.b: "Tak też można tworzyć historię!"
 observation.3135.b.tooltip: "Cywilizacja świata [great_pyramid_planet.GetName] wchodzi w następną epokę."
 observation.3135.c: "Usunąć wszystkie nasze ślady i kontynuować pracę."
 observation.3135.d: "Możemy mieć nadzieję, że o wszystkim zapomną?"
 observation.3136.desc: "§Y[great_pyramid_planet.GetName]§!: Chaos wreszcie ucichł, dzięki czemu poznaliśmy wszystkie skutki katastrofalnej interwencji naszego zespołu.\n\nW krótkim czasie duża część populacji wdała się w otwartą wojnę religijną, co było bezpośrednim następstwem krótkiej wizyty postaci zwanej \"Niebiańską\". Spory przerodziły się w akty przemocy, gdy jedna z wojujących frakcji wzniosła kolejną piramidę na cześć swojego bóstwa. Wielu przedstawicieli gatunku [great_pyramid_country.GetSpeciesNamePlural] zginęło w wyniku schizmy spowodowanej tym wydarzeniem."
 observation.3136.a.tooltip: "[great_pyramid_planet.GetName]: Zginęły §R2 £pop£ populacje§!."
 observation.3136.b.tooltip: "[great_pyramid_planet.GetName]: Zginęła §R1 £pop£ populacja§!."
 observation.3137.desc: "§Y[great_pyramid_planet.GetName]§!: Wygląda na to, że sytuacja uspokoiła się, pomimo naszej nieplanowanej interwencji dokonanej w tamtejszej społeczności. Nasze działania nie wywołały katastrofy: zamiast tego miejscowi postanowili uznać istotę \"Niebiańską\" za zwykły mit, a piramidę za miejsce szczególnego zainteresowania naukowców.\n\nSzybkość, z jaką gatunek [great_pyramid_country.GetSpeciesName] doszedł do takiego zrozumienia kulturowego i historycznego, zafascynował naszych naukowców. Wygląda na to, że społeczności ([root.GetPreFTLLower&x]) posiadają zaawansowaną zdolność logicznego myślenia, nawet w obliczu niecodziennych wydarzeń."
 observation.3137.a: "Co za szczęście."
 observation.3139.name: "Zmiana społeczna [From.GetSpeciesAdj]"
 observation.3139.start.desc: "[From.GetName]: nasze działania spowodowały zmianę wartości społecznych tamtejszych mieszkańców w odpowiadającym nam kierunku, co przyniosło pozytywne skutki."
 observation.3139.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] zrobili wiele, żeby zcentralizować różne rządy planetarne, władza polityczna została przekazana nielicznym zdolnym przywódcom. Niedostatki rządów motłochu są powoli wykorzeniane z umysłów ich społeczeństwa."
 observation.3139.a: "Pewnego dnia podziękują nam za to."
 observation.3141.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] zostali przez nas delikatnie skierowani ku bardziej demokratycznym ideałom, które powinny zastąpić prymitywny despotyzm dominujący na tym świecie przed naszym przybyciem. Wreszcie zaczynają doceniać wartość jednostki."
 observation.3143.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] stają się bardziej zamknięci i coraz bardziej nieufni wobec tych, których nie znają."
 observation.3145.desc: "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] zaczynają się otwierać, coraz śmielej akceptują i interesują się rzeczami, które kiedyś uważali za obce i dziwne na tle ich kultury."
 observation.3147.desc: "$observation.3139.start.desc$\nRóżne rządy [From.GetSpeciesAdj] coraz mocniej skłaniają się ku bardziej militarystycznej strukturze społecznej. Ich armie stają się coraz bardziej profesjonalne."
 observation.3149.desc: "$observation.3139.start.desc$\n[From.Capital.GetName]: Większość królestw [From.GetSpeciesAdj] odchodzi od swych wojowniczych obyczajów. Wygląda na to, że [From.Capital.GetPlanetHabitat] wejdzie w nową epokę pokoju."
 observation.3151.desc: "$observation.3139.start.desc$\nDzięki nam [From.target.GetSpeciesNamePlural] dostrzegli duchowe królestwo, z którego istnienia nie zdawali sobie sprawy. W końcu mogą w coś wierzyć, dzięki czemu ich społeczeństwo stanie się bogatsze."
 observation.3153.desc: "$observation.3139.start.desc$\nWłożyliśmy wiele wysiłku, żeby [From.GetSpeciesNamePlural] wyzbyli się zabobonów i prymitywnych wierzeń trapiących ich społeczeństwo. Zaczynają dostrzegać wartość nauki i racjonalizmu."
