 fractured_ambassadors_modifier_desc: "El colectivo espejo que hemos encontrado más allá de los planos astrales tiene una mente fracturada, pero se ha ofrecido a ayudarnos en nuestras negociaciones con otras formas de vida similares."
 fractured_ambassadors_modifier_tt: "§G+20§! de bonificación de opinión diplomática para los imperios no gestalt"
