 astral_rift_library: "격자"
 decision_fractal_seed: "프랙털 씨앗"
 decision_fractal_seed_desc: "아스트랄 균열 너머에서 회수한 이 투명한 구체는 스스로를 구부려서 다른 차원으로 만들어 주변 공간의 유효 크기를 늘릴 수 있습니다. 신중하게 배치하는 게 좋겠습니다."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "이상한 기하학"
 astral_rift.300.desc: "우리는 기하학적 패턴과 변화하는 색채가 뒤섞인 시각적 아수라장에 들어섰습니다.\n\n위험해 보이는 곳은 아니지만 착시 현상처럼 방향 감각을 유지하기가 어렵습니다. 이 우주를 구성하는 물질을 분석해 보려 해도 당혹스럽기만 합니다. 표본을 아무리 확대해도 동일한 반복 패턴만을 발견할 뿐이며, 마치 무한대로 응축되는 것 같습니다.\n\n이 균열 내부에는 우리가 아직 이해하지 못하는 물리 법칙이 작용하고 있는 것이 분명합니다."
 astral_rift.300.a: "더 멀리 탐험해 보죠."
 astral_rift.300.b: "이곳에 멈춰서 주변을 살펴봅시다."
 astral_rift.305.name: "다차원 패턴"
 astral_rift.305.desc: "이곳은 여느 우주와는 다릅니다.\n\n함선을 움직여도 엉뚱한 결과가 나타납니다. 앞으로 나가면 왼쪽으로 선회하고, 추진력을 높이면 속도가 느려집니다.\n\n[Leader.GetName] 담당관이 이 우주에서는 표준적인 3차원 그 이상의 공간에 접근할 수 있을 거라는 이론을 세우면서 해결의 실마리가 보이기 시작했습니다. 이런 시선으로 주변을 조사하면, 패턴에서 의미를 찾아낼 수 있을 것입니다."
 astral_rift.305.a: "조사를 계속하세요."
 astral_rift.310.name: "다차원 분석"
 astral_rift.310.desc: "제대로 된 이해 없이 이 우주를 떠도는 것은 어리석은 일입니다. 그렇기에 우리는 모든 드론을 주변 환경을 분석하는 작업에 동원했습니다.\n수집한 데이터는 처음에는 일관성 없는 무작위 노이즈를 모아 놓은 것에 불과한 듯 보였지만, [Leader.GetName]의 획기적인 발견으로 상황이 반전되었습니다. 놀랍게도 이 우주는 표준적인 3차원 그 이상의 공간에 접근할 수 있는 곳이었습니다. 이런 시선으로 주변을 조사하면, 패턴에서 의미를 찾아낼 수 있을 것입니다."
 astral_rift.310.a: "더 자세히 연구하세요."
 astral_rift.315.name: "병 속의 메시지"
 astral_rift.315.desc.common: "주변 환경의 패턴을 4차원 공간으로 추정해, 사용 가능한 지도를 제작하는 데 성공했습니다. 그리고 이를 통해 반복되는 패턴 속에 있는 '가운데 방'의 존재를 밝혀냈습니다.\n\n4차원의 관점에서 보면 균열의 중앙으로 향하는 경로는 일직선이지만, 우리가 직접 경험한 것은 이해할 수 없는 미궁을 통과하는 구불구불한 궤적이었습니다. 급회전하고 때때로 되돌아가는 시행착오 끝에 우리는 마침내 목적지에 도달했습니다.\n\n이 새로운 공간은 방대합니다. 논리적으로는 도저히 방 안에 들어갈 수 없는 크기이기 때문에 더 많은 차원을 접어서 만들어 냈다고 보는 것이 타당할 정도입니다.\n\n그 중심에서 우리는 익숙한 장치를 하나 회수했습니다. 그것은 우리의 언어로 적힌, 앞으로 가야 할 길을 알려 주는 지침이었습니다."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\n그 지침에 서명한 것은 다름 아닌 [Leader.GetName] 담당관이었습니다. 이 메시지는 우리가 보낸 것입니다... 미래에서요."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "이걸 믿어도 될까요?"
 astral_rift.320.name: "시간 여행"
 astral_rift.320.desc: "우리는 모든 축을 가로질러 시간을 여행하고 있습니다.\n\n우리 앞에 놓인 지침에 따라 우리는 알 수 없는 초공간 차원을 손쉽게 누볐습니다. 다양한 지점에서 우리는 다른 경로에서 건너오는 우리 자신을 목격했습니다. 어떤 경우에는 조난당한 것처럼 보였는데, §Y$tech_rift_sphere$§!의 마모와 부식된 정도로 보아 이 공간에서 너무 오래 길을 잃은 듯했습니다.\n\n다행히도 지금까지 직접적으로 우리 자신과 조우한 적은 없습니다. 우리는 이처럼 위험한 시간적 동시성이 발생하지 않도록 자체적인 지침을 남겨 두었습니다."
 astral_rift.320.a: "불안하군요..."
 astral_rift.325.name: "프랙털 씨앗"
 astral_rift.325.desc: "마침내 우리는 이 미로의 진정한 끝으로 추정되는 곳의 중심에 도달했습니다.\n\n이 공간은 우리의 감각으로는 화려하게 변화하는 만화경 같은 것으로밖에 인지할 수 없는 수많은 미지의 차원으로 구성되어 있습니다. 공간 한가운데에는 세 개의 투명한 구체가 떠 있는데, 각 구체는 하나의 축 방향으로 무한히 반복되는 패턴을 담고 있습니다. 우리는 이 우주가 포함하는 각 차원마다 하나의 구체가 있을 거라고 예상하지만, 우리가 상호 작용할 수 있는 건 인지 가능한 세 개 차원의 구체뿐입니다.\n\n더 이상의 지침은 보이지 않습니다. 미래의 우리가 남긴 메시지가 없는 것으로 보아, 이 구체와 상호 작용했다가 무시무시한 결과를 맞을 수도 있습니다."
 astral_rift.325.a: "구체를 확보하세요."
 astral_rift.325.b: "여긴 이제 볼일이 없습니다."
 astral_rift.330.name: "차원 용기"
 astral_rift.330.desc: "우리가 균열을 통해 돌아오는 순간, 두 개의 다른 스피어가 함께 왔습니다. 이들은 다른 버전의 우리로 추정되며, 우리 '셋'은 균열의 문턱에서 하나로 융합(혹은 축소?)되었습니다.\n\n그런데 이상하게도 우리가 찾은 세 개의 구체는 합쳐지지 않았고, 그리하여 시간대가 다른 동일한 물체의 아홉 가지 버전이 한 공간에 존재하게 되었습니다.\n\n구체를 개별 용기에 넣으니 자연스럽게 구부려져 다른 차원을 만들며 주변 공간의 유효 크기를 늘려 주었습니다. 이런 식의 확장이 어디까지 가능한지는 아직 알 수 없지만, 인구 밀도가 높은 지역에서 이러한 장치를 유용하게 사용할 수 있을 것으로 예상됩니다."
 astral_rift.330.a: "정말 편리한 물건이군요."
 fractal_seeds_available_tt: "§H행성 결정§!을 통해 개척된 행성에 배치할 §Y프랙털 씨앗§!을 [Explorer.num_authorized_fractal_seeds]개 얻습니다."
 astral_rift.335.name: "미지와의 조우"
 astral_rift.335.desc: "우리는 구체를 가져가지 않기로 했으나, 균열 근처에 도달했을 때 어느새 세 개의 구체를 모두 가지고 있는 것을 발견했습니다. 다른 버전의 우리 자신이 가져온 것이 분명합니다.\n\n실험 과정에서 구체들은 흥미롭고 유용한 특성들을 나타냈는데, 특히 스스로 구부러져 다른 차원을 만들어 주변 공간의 유효 크기를 증가시키는 특성이 눈길을 끌었습니다. 이런 식의 확장이 어디까지 가능한지는 아직 알 수 없지만, 인구 밀도가 높은 지역에서 이러한 장치를 유용하게 사용할 수 있을 것으로 예상됩니다."
 astral_rift.335.a: "우리가 우리를 도운 셈이군요."
