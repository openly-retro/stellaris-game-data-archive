 KK_NEUTRAL_GREETING_02: "Wiedza bez zrozumienia jest niebezpieczna. Jednak w przeciwieństwie do wiedzy, zrozumienia nie zawsze można się nauczyć."
 KK_FRIENDLY_GREETING_01: "Cieszymy się, że przynajmniej niektóre z początkujących cywilizacji okazały się względnie rozsądne."
 KK_WAR_GREETING_01: "Dla waszego własnego dobra i dla dobra całej galaktyki zmiażdżymy waszą obronę, spalimy wasze księgi i sformatujemy wasze dyski twarde."
 #Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01: "Powiemy otwarcie: żądamy bufora między nami a resztą galaktyki. Wy nie stanowicie takiego bufora. Wasi sojusznicy także nie. Takim buforem jest zimna, martwa przestrzeń kosmiczna - a jeśli nie jest zimna i martwa, to ją taką uczynimy."
 MI_NEUTRAL_GREETING_01: "Dalsza rozmowa nas nie interesuje."
