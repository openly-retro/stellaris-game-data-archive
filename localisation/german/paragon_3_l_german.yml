 approach_allow_tooltip_promise: "Beendet die Agenda \"§Y$council_agenda_origin_legendary_leader_name$§!\", um diesen Ansatz freizuschalten."
 approach_situation_origin_promise_expansion_tt: "Wir konzentrieren uns auf interne Angelegenheiten."
 approach_situation_origin_promise_prospecting_tt: "Wir konzentrieren uns auf die Erschließung neuer Ressourcen."
 approach_situation_origin_promise_construction_tt: "Wir konzentrieren uns auf das Ingenieurwesen."
 approach_situation_origin_promise_engineering_tt: "Wir treiben unsere Forschung voran."
 situation_promise_outcome: "Die Opposition hat uns 40 Jahre gegeben, um unsere Versprechen zu erfüllen. Sie wird schon bald erkennen, wie falsch ihre Zweifel waren."
 situation_insight_stages: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! arbeitet daran, [Owner.Ruler.GetHisHer] Versprechen zu erfüllen."
 paragon_origin_promise_chain_title: "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc: "Wir müssen unsere Versprechen einhalten. Die Bürger von [owner.GetName] bestehen darauf, dass wir in den kommenden 40 Jahren zu einem Reich heranwachsen, das das Weltall bereist. Wir müssen uns bemühen, unsere Nation zu erweitern, indem wir §GSysteme kontrollieren§!, §GPlaneten kolonisieren§! und - falls wir auf andere Reiche treffen - §GVerteidigungsabkommen unterzeichnen§!.\n\nNach §G40 Jahren§! wird sich die Eigenschaft \"§H$leader_trait_legendary_leader$§!\" unseres Herrschers für jeweils §G15 Punkte§! Fortschritt verbessern."
 promises_delivered: "Derzeitiger Fortschritt"
 council_agenda_origin_legendary_leader_name: "Einheitsversprechen"
 council_agenda_origin_legendary_leader_desc: "Die Umsetzung des 40-Jahres-Plans ist für den Erfolg unseres Reichs von entscheidender Bedeutung. Wenn wir all unsere Bemühungen unter der Führung des Leitsterns bündeln, werden wir weitaus größere Dinge erreichen, als wir dies allein könnten."
 council_agenda_origin_legendary_leader_effect: "Fügt der Situation \"§YEinheitsversprechen§!\" zusätzliche Ansätze hinzu.\nGibt einen zufälligen Leuchtstern-Einblick-Effekt.\nAuf Ethik basierende Agenden erhalten für die Dauer der Situation \"§YEinheitsversprechen§!\" einen Leuchtstern-Einblick-Effekt."
