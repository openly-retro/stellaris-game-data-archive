 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC: "§HEntreposto§!\nO tipo mais básico de Base Estelar, Entrepostos são estações com armamentos leves construídas em órbita estelar para estender as fronteiras nacionais. Entrepostos não podem suportar Construções ou Módulos e não são listados no Resumo."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE: "§HLibera Aprimoramento da Base Estelar:§! Porto Estelar"
