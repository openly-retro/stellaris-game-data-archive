 enclave.6000.name: "Dziwne manifestacje"
 enclave.6000.a.desc: "[Root.GetName]: Dziwny rozwój wydarzeń - po przebyciu przejścia przez Woal nastąpiła błyskawiczna przemiana dowódcy floty. Przy zachowaniu osobowości i wspomnień całkowicie odmieniła się postać fizyczna. W tej chwili dowódca reprezentuje całkowicie obcy gatunek tak pod względem wyglądu, jak i narządów wewnętrznych."
 enclave.6000.b.desc: "[Root.GetName]: Niepokojący rozwój wydarzeń - po przebyciu przejścia przez Woal nastąpiła straszna przemiana dowódcy floty. Przy zachowaniu osobowości i wspomnień całkowicie odmieniła się postać fizyczna. W tej chwili dowódca reprezentuje całkowicie obcy gatunek tak pod względem wyglądu, jak i narządów wewnętrznych."
 enclave.6000b.a: "Przygotować sekcję."
 enclave.6000b.b: "Usuńcie tę ksenozgniliznę."
 enclave.6000.d.desc: "[Root.GetName]: Dziwny rozwój wydarzeń - po przebyciu przejścia przez Woal nastąpiła błyskawiczna przemiana dowódcy floty. Co prawda macierz osobowości i układ neurosynaptyczny drona pozostały nienaruszone, jednak całkowicie odmieniła się jego postać fizyczna. W tej chwili dowódca reprezentuje gatunek organiczny tak pod względem wyglądu, jak i narządów wewnętrznych."
 enclave.6000d.a: "Uruchomić protokoły likwidacji."
 enclave.6000.e.desc: "[Root.GetName]: Dziwny rozwój wydarzeń - po przebyciu przejścia przez Woal nastąpiła błyskawiczna przemiana dowódcy floty. Przy zachowaniu zbiorowej pamięci całkowicie odmieniła się postać fizyczna drona. W tej chwili dowódca reprezentuje całkowicie obcy gatunek tak pod względem wyglądu, jak i narządów wewnętrznych."
 enclave.6000e.a: "Przeprowadzić sekcję drona."
 enclave.6005.name: "Wymazanie umysłu"
 enclave.6005.a.desc: "[Root.GetName]: Dochodzą do nas informacje o dziwnych wydarzeniach - po niedawnym przebyciu tunelu przez Woal dowódca floty donosi o doświadczeniu nieznanych mu wcześniej wrażeń i emocji. Jego umysł aż buzuje od pomysłów, które \"mogą pochodzić od kogoś innego\". Wydaje się oczywiste, że coś się wydarzyło, być może w wyniku kontaktu z energią psioniczną Woalu. Jeszcze nie wiadomo, jak ten epizod wpłynie na jego sprawność..."
 enclave.6005.b.desc: "[Root.GetName]: Dochodzą do nas informacje o dziwnych wydarzeniach - po niedawnym przebyciu tunelu przez Woal nasza świadomość zbiorowa została lekko odmieniona, być może w wyniku działania energii psionicznej Woalu. Dron dowodzący donosi o doświadczeniu nieznanych mu wcześniej wrażeń i emocji, a jego umysł aż buzuje od nowych idei. Jeszcze nie wiadomo, jak to wydarzenie wpłynie na jego sprawność."
 enclave.6005.c.desc: "[Root.GetName]: Dochodzą do nas informacje o nietypowych wydarzeniach - po niedawnym przelocie statku tunelem przez Woal nasza świadomość zbiorowa została lekko odmieniona. Dron dowodzący donosi o doświadczeniu nieznanych mu wcześniej wrażeń i idei. Możliwe, że kontakt z energią psioniczną Woalu wywarł wpływ na jego sieć nerwową, lecz jeszcze nie wiadomo, jak to wydarzenie wpłynie na jego sprawność."
 enclave.6010.name: "$enclave.6005.name$"
 enclave.6010.a.desc: "Subtelne zmiany umysłowe doznane przez dowódcę [Root.GetName] zaczynają się teraz ogniskować: miesiąc po przebyciu tunelu przez Woal jego styl dowodzenia poważnie się zmienił. Można powiedzieć, że to doświadczenie zaowocowało wykształceniem się nowej cechy."
 enclave.6010.b.desc: "Zmiany neuronalne, do których doszło po raz pierwszy u dowódcy [Root.GetName], zaczynają się teraz zbiorczo ogniskować: miesiąc po przebyciu tunelu przez Woal usposobienie tego drona poważnie się zmieniło. Przebyte doświadczenie zaowocowało wykształceniem się nowej cechy."
 enclave.6010.c.desc: "Zmiany neuronalne, do których doszło po raz pierwszy u dowódcy [Root.GetName], stają się oczywiste: miesiąc po przebyciu tunelu przez Woal macierz osobowości tego drona doznała poważnych zmian. Przebyte doświadczenie zaowocowało wykształceniem się nowej cechy."
 shroud_touched_intro: "Przejście przez Woal to nie przelewki;"
