 situation.185.B: "전쟁이군요."
 situation.185.B.tooltip: "§R행성에 대한 통제권을 유지하기 위해 싸워야 합니다.§!"
 d_living_snow_reserve: "생체 눈 보호 구역"
 d_living_snow_reserve_desc: "생체 눈이 평화롭게 살면서 자신의 새로운 존재 상태를 탐구할 수 있는 보호 구역입니다. 그리고 이곳에서 우리도 생체 눈이 만들어 내는 독특한 화학 작용을 관찰할 수 있습니다."
 situation.190.name: "식민지 손실!"
 situation.190.desc: "§Y생체 눈§!에게 [FromFrom.GetName]에 대한 통제권을 빼앗겼습니다! 이미 [FromFrom.GetPlanetMoon]의 생태계가 확연하게 변화하고 있습니다. 우리 [This.GetResearchers]들은 [FromFrom.GetPlanetMoon]을 되찾지 못한다면, 이곳이 거주가 불가능할 정도로 변할 것이라고 경고했습니다."
 situation.190.tooltip: "§R늦기 전에 행성을 되찾아야 합니다!§!"
 situation.195.name: "끝없는 얼음"
 situation.195.desc: "생체 눈이 [Root.GetName]에 대한 통제권을 공고히 하는 가운데, [Root.GetPlanetMoon]의 기온이 점차 내려가고 대기 상태 또한 더더욱 빠르게 변화하고 있습니다. 이제 이 행성은 더 이상 거주가 불가능합니다. 이곳을 예전 상태로 돌려놓을 수 있을지는 장담할 수 없습니다... 하지만 [saved_owner.GetResearchers]들의 말에 따르면, 생체 눈이 새로운 존재 상태를 발견하면서 보이는 행동, 그리고 [Root.GetName]에 많은 변화를 가져온 이들의 고유한 화학 작용을 관측하면 많은 소득을 얻을 수 있다고 합니다."
