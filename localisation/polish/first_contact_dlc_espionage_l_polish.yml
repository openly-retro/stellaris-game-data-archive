 #Operation Increase Awareness
 preftl_operation.1025.name: "[this.GetName]: Gotowość do ujawnienia" #Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc: "[target.capital_scope.GetName]: Nasze przygotowania zakończyły się. Nasi agenci zaczynają działania, które sprawią, że [target.GetName] uczyni kolejny krok na galaktycznej arenie."
 preftl_operation.1026.name: "Czy gdzieś tam jest życie?"
 preftl_operation.1026.desc.intro: "Dzięki działaniom naszych agentów [this.GetSpeciesNamePlural] znowu z zaciekawieniem spoglądają w gwiazdy."
 preftl_operation.1026.desc.low: "Dzięki rozpowszechnianym przez nas opowieściom [this.GetSpeciesNamePlural] zaczynają spoglądać w niebo. Zadają sobie pytanie, czy we wszechświecie istnieją inne cywilizacje, żyjące w świetle innych gwiazd."
 preftl_operation.1026.desc.medium: "$preftl_operation.1026.desc.intro$ Po cichu opowiadają historie, w które wierzą nieliczni. To opowieści o tajemniczych światłach na niebie i odwiedzinach przybyszów z gwiazd... W tych historiach jest ziarno prawdy."
 preftl_operation.1026.desc.high: "$preftl_operation.1026.desc.intro$ Biorąc pod uwagę oczywiste fakty, wielu z nich jest przekonanych, że nie są sami we wszechświecie. Wierzą, że dowód jest w zasięgu ręki, a jego znalezienie to tylko kwestia czasu."
 preftl_operation.1026.desc.full: "Dzięki naszym wysiłkom mieszkańcy imperium [this.capital_scope.GetName] nie mają już wątpliwości, że nie są sami we wszechświecie. Zostali przygotowani do nawiązania kontaktu i nie wywoła on u nich gwałtownego szoku społecznego."
 #Good and Great Outcomes
 preftl_operation.1027.name: "Gdzieś tam jest życie"
 preftl_operation.1027.desc.intro: "Dzięki dobrej pracy naszych agentów [this.GetSpeciesNamePlural] znowu z zafascynowaniem spoglądają w niebo."
 preftl_operation.1027.desc.low: "$preftl_operation.1027.desc.intro$\n\nDzięki opowieściom rozpowszechnianym przez naszych agentów [this.GetSpeciesNamePlural] zaczynają spoglądać w niebo. Otwarcie rozważają możliwość istnienia we wszechświecie innych inteligentnych gatunków."
 preftl_operation.1027.desc.medium: "$preftl_operation.1027.desc.intro$\n\nZ wielkim zaangażowaniem opowiadają historie o tajemniczych światłach na niebie i odwiedzinach przybyszów z gwiazd. Wielu z nich słusznie uważa, że te opowieści są prawdziwe."
 preftl_operation.1027.desc.high: "$preftl_operation.1027.desc.intro$\n\nWielu z nich jest pewnych, że nie są sami we wszechświecie. Wiedzą, że dowód znajduje się w zasięgu ręki, a jego znalezienie to tylko kwestia czasu."
 preftl_operation.1027.desc.full: "$preftl_operation.1027.desc.intro$\n\nDzięki śmiałym działaniom agentów naszej siatki szpiegowskiej mieszkańcy imperium [this.capital_scope.GetName] rozumieją, że nie są sami we wszechświecie. Zostali przygotowani i są chętni do nawiązania kontaktu. Nie wywoła on u nich międzygwiezdnego szoku kulturowego."
 #Poor Outcome
 preftl_operation.1028.name: "Nic tam nie ma"
 preftl_operation.1028.desc.intro: "Działania naszych agentów spowodowały, że [this.GetSpeciesNamePlural] odczuwają strach przez gwiazdami."
 preftl_operation.1028.desc.low: "$preftl_operation.1028.desc.intro$\n\nDzięki opowieściom rozpowszechnianym przez naszych agentów [this.GetSpeciesNamePlural] boją się spoglądać w niebo. Zadają sobie pytanie, czy we wszechświecie istnieją inne cywilizacje, czające się z mroku."
 preftl_operation.1028.desc.medium: "$preftl_operation.1028.desc.intro$\n\nPo cichu opowiadają straszne historie o tajemniczych światłach na niebie i najeźdźcach z gwiazd."
 preftl_operation.1028.desc.high: "$preftl_operation.1028.desc.intro$\n\nWielu z nich zaczęło się martwić, że nie są sami we wszechświecie. Wierzą, że gdzieś tam jest prawda, ale nie są zainteresowani jej poszukiwaniem."
 preftl_operation.1028.desc.full: "$preftl_operation.1028.desc.intro$\n\nDziałania agentów naszej siatki spowodowały, że mieszkańcy imperium [this.capital_scope.GetName] rozumieją, że nie są sami we wszechświecie. Można nawiązać z nimi kontakt bez obawy o wywołanie u nich poważnego szoku."
 preftl_operation.1035.name: "$preftl_operation.1026.name$"
 preftl_operation.1035.desc: "$role_spymaster$ [spynetwork.leader.GetName] przedstawia wyniki naszej operacji w imperium [target.capital_scope.GetName], mającej na celu ukrycie faktu istnienia życia we wszechświecie."
 #Operation Spread Disinformation
 #Standard conclusion
 preftl_operation.1036.name: "[from.target.GetName]: Szerzenie dezinformacji"
 preftl_operation.1036.desc.intro: "§H[this.capital_scope.GetName]§!: Dzięki wysiłkom naszych agentów zaczęto podawać w wątpliwość zgromadzone dotąd dowody na istnienie życia na innych planetach."
 preftl_operation.1036.desc.none: "$preftl_operation.1036.desc.intro$ Opowieści o istnieniu przybyszów z kosmosu są uważane za wytwory umysłów paranoicznej mniejszości."
 preftl_operation.1036.desc.low: "$preftl_operation.1036.desc.intro$ [this.GetSpeciesNamePlural] nadal szeptem mówią o istnieniu kosmitów, ale niewielu wierzy w te opowieści."
 preftl_operation.1036.desc.medium: "$preftl_operation.1036.desc.intro$ Niektóre osoby posiadające władzę mogą podejrzewać nasze istnienie, ale opinia publiczna nie zna tej tajemnicy."
 #Great conclusion
 preftl_operation.1037.name: "[from.target.GetName]: Udana dezinformacja"
 preftl_operation.1037.desc.intro: "Nasi doświadczeni agenci na świecie §H[this.capital_scope.GetName]§! uciszyli spekulacje na temat dowodów istnienia cywilizacji kosmicznych."
 preftl_operation.1037.desc.none: "$preftl_operation.1037.desc.intro$ Opowiadanie historii o kosmitach może teraz szybko sprawić, że ktoś zostanie uznany za cierpiącego na urojenia wyrzutka."
 preftl_operation.1037.desc.low: "$preftl_operation.1037.desc.intro$ Tylko nieliczni [this.GetSpeciesNamePlural] choćby zastanawiają się nad możliwością istnienia życia na innych planetach."
 preftl_operation.1037.desc.medium: "$preftl_operation.1037.desc.intro$ Niektóre osoby posiadające władzę mogą podejrzewać nasze istnienie, ale wiedzą doskonale, że publiczne wypowiadanie się na ten temat naraziłoby je na śmieszność."
 #Good conclusion
 preftl_operation.1038.name: "[from.target.GetName]: Szerzenie dezinformacji"
 preftl_operation.1038.desc.intro: "Nasi agenci na świecie §H[this.capital_scope.GetName]§! znacząco ograniczyli spekulacje na temat dowodów istnienia cywilizacji kosmicznych."
 preftl_operation.1038.desc.none: "$preftl_operation.1038.desc.intro$ W tej chwili, opowiadanie historii o kosmitach uważane jest za ekscentryczne i może prowadzić do wykluczenia społecznego."
 preftl_operation.1038.desc.low: "$preftl_operation.1038.desc.intro$ Nieliczni [this.GetSpeciesNamePlural] zaprzątają sobie głowy myśleniem o możliwości istnienia kosmitów."
 preftl_operation.1038.desc.medium: "$preftl_operation.1038.desc.intro$ Niektóre osoby posiadające władzę mogą podejrzewać nasze istnienie, ale raczej nie będą się publicznie wypowiadać na ten temat."
 #Poor conclusion
 preftl_operation.1039.name: "[from.target.GetName]: Rozczarowanie dezinformacją"
 preftl_operation.1039.desc.intro: "§H[this.capital_scope.GetName]§!: Nasi agenci słabo poradzili sobie z szerzeniem wątpliwości na temat istnienia kosmitów."
 preftl_operation.1039.desc.none: "$preftl_operation.1036.desc.intro$ Gwałtownie rośnie popularność opowieści o istnieniu przybyszów z kosmosu."
 preftl_operation.1039.desc.low: "$preftl_operation.1036.desc.intro$ [this.GetSpeciesNamePlural] nadal otwarcie mówią o istnieniu kosmitów, a wielu wierzy w te opowieści."
 preftl_operation.1039.desc.medium: "$preftl_operation.1036.desc.intro$ Osoby zajmujące ważne stanowiska otwarcie mówią o przybyszach z gwiazd. Są prawie pewni, że takie istoty istnieją."
 preftl_operation.1041.name: "$preftl_operation.1005.name$"
 preftl_operation.1041.desc: "Nasi agenci meldują, że działania mające na celu zwiększenie poziomu technologii imperium §H[root.target.GetName]§! przebiegają zgodnie z planem."
 preftl_operation.1045.name: "[from.GetName]: W gotowości" #Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc: "Nasi agenci zrobili wszystko, co mogli, by zasiać małe zalążki postępu technologicznego w społeczeństwie [from.target.GetSpeciesAdj]. Tubylcy muszą teraz połączyć kropki i z tych niewielkich kroków stworzyć jeden wielki. Bardziej gotowi nie będą."
 preftl_operation.1046.name: "[from.target.GetName]: Jeden wielki krok"
 preftl_operation.1046.desc: "Sukces! Technologia i wiedza, których zalążki zasialiśmy w społeczeństwie [from.target.GetSpeciesAdj], w końcu wydały owoce i doprowadziły do potężnego przyspieszenia rozwoju tej cywilizacji. Czas pokaże, jakie będą tego długofalowe skutki. Obecnie nasi agenci informują, że [from.target.capital_scope.GetName] aż kipi od dobrobytu i dobrej woli."
 preftl_operation.1047.name: "[from.target.GetName]: Wyraźny skok"
 preftl_operation.1047.desc: "[from.target.capital_scope.GetName]: Nasi agenci meldują dobre wyniki działań! Technologia i wiedza, których zalążki zasialiśmy w społeczeństwie [from.target.GetSpeciesAdj], w końcu wydały owoce i pchnęły tę cywilizację ku zaangażowaniu w spawy galaktyki. Czas pokaże, jakie będą tego długofalowe skutki. Obecnie nasi agenci informują, że świat [from.owner.GetPreFTLLower&x] cieszy się z większego dobrobytu."
 preftl_operation.1048.name: "[from.target.GetName]: Solidny rozwój"
 preftl_operation.1048.desc: "[from.target.capital_scope.GetName]: Nasi agenci meldują udane zakończenie działań mających na celu oświecenie tamtejszej cywilizacji. Wiedza i technologia, które przekazaliśmy społeczeństwu [from.target.GetSpeciesAdj], zakorzeniły się, dzięki czemu znalazło się ono bliżej sięgnięcia gwiazd."
 preftl_operation.1049.name: "[from.target.GetName]: Kłopoty"
 preftl_operation.1049.desc: "Odnieśliśmy częściowy sukces w oświecaniu mieszkańców świata [from.target.capital_scope.GetName]. Mimo pewnych kłopotów, pobudziliśmy tam rozwój technologiczny i jesteśmy przekonani, że społeczeństwo [from.target.GetSpeciesAdj] w końcu rozkwitnie. Jednak ich cywilizacja może nie sięgnąć gwiazd tak szybko i gładko, jako początkowo zakładaliśmy."
 preftl_operation.1060.name: "[from.GetName]: Węzły wchłonięte" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay: "[target.capital_scope.GetName]: Powoli zasymilowaliśmy wiele kluczowych węzłów miejscowej cywilizacji ([target.GetSpeciesNamePlural]). Chcemy, by lokalny rój stał się bardziej zależny od nas w kwestii codziennej działalności, dzięki czemu za jakiś czas gładko zaanektujemy ich świat. Komórki infiltracyjne pracują niestrudzenie na świecie [target.capital_scope.GetPlanetHabitat]. Nadszedł czas działania."
 preftl_operation.1060.desc.good: "[root.target.capital_scope.GetPlanetHabitat] [target.capital_scope.GetName]: Poziom naszej infiltracji jest właściwie absolutny, przejęliśmy praktycznie każdy aspekt tamtejszej społeczności. Zarządzamy wieloma codziennymi sprawami tego świata. Wkrótce będziemy gotowi do jego pełnej integracji."
 preftl_operation.1060.desc.poor: "Nawet po przejęciu licznych węzłów na powierzchni świata [target.capital_scope.GetName], nasze postępy są powolne. Próba całkowitej asymilacji głównego roju kontynentalnego zakończyła się katastrofą i wydaleniem stamtąd naszych wszystkich dronów.\n\nTylko dzięki naszym działaniom alarmowym drony recyklingowe nie znalazły dowodów naszej działalności na tej planecie."
 preftl_operation.1065.name: "Jesteśmy jednością"
 preftl_operation.1065.desc: "Po ustanowieniu pełnej dominacji nad umysłami [infiltrated_country_species.GetAdj] szybko zadbaliśmy o to, by żaden dron nie został pominięty.\n\nŚwiadomość gatunku [infiltrated_country_species.GetName] nie zniknęła, została tylko wchłonięta. Teraz nasze umysły sięgną jeszcze dalej w kosmos."
 preftl_operation.1066.name: "Kontrolowana kontrola"
 preftl_operation.1066.desc: "Zdobywszy olbrzymi wpływ na umysł [infiltrated_country_species.GetAdj], nasze węzły są gotowe przekazać nam bezpośrednią kontrolę. Poza jednym, niewielkim odstępstwem [infiltrated_country_planet.GetPlanetHabitat] stanowi teraz część imperium [root.GetName]."
 preftl_operation.1067.name: "Niechęć"
 preftl_operation.1067.desc: "Po zinfiltrowaniu umysłu zbiorowego [infiltrated_country_species.GetAdj], nasze zasymilowane węzły były gotowe od przejęcia reszty świata [infiltrated_country_planet.GetPlanetHabitat]. Kiedy uzyskaliśmy kontrolę, jeden z mniejszych kontynentów oparł się naszym wpływom i wolał zakończyć swoją egzystencję, niż pozwolić się wchłonąć przez nasz umysł. [infiltrated_country_planet.GetPlanetHabitat] stanie się częścią imperium [root.GetName]."
 preftl_operation.1068.name: "Porażka: [From.GetName]"
 preftl_operation.1068.desc: "Umysł zbiorowy [infiltrated_country_species.GetAdj] wykrył nasze wpływy. Kiedy byliśmy gotowi do aktywowania zasymilowanych węzłów, zostaliśmy odcięci od reszty ich roju. Nasze działania i drony zostały powstrzymane. Operacja [from.GetName] zakończyła się porażką. Populacja gatunku [infiltrated_country_species.GetClass] jest teraz bardzo wyczulona na wszelkie wpływy zewnętrzne."
 ### Random event chains
 #Sorcery!
 preftl_operation.3000.name: "Magia!"
 preftl_operation.3000.desc: "[from.target.capital_scope.GetName]: Nasze próby wpływania na społeczność gatunku [from.target.GetSpeciesNamePlural] spotkały się powszechną podejrzliwością. Wielu miejscowych usilnie stara się unikać naszych agentów, uważając ich za istoty magiczne albo złe duchy. Może dojść do wrogich demonstracji."
 preftl_operation.3000.a: "Nie walczcie z tym."
 preftl_operation.3000.b: "Zachowajcie ostrożność. Przenieście się w inne miejsce."
 preftl_operation.3000.c: "Podważcie ich przekonania!"
 preftl_operation.3001.name: "Magia: Niezaprzeczalność"
 preftl_operation.3001.desc: "Nasi agenci wykorzystali swoją reputację przybyszów z innego świata i wykazali, że są lepsi niż miejscowa ludność. Dzięki temu [from.target.GetSpeciesNamePlural] zostali nakłonieni do korzystania z naszych technologii, jednak teraz są bardziej świadomi istnienia takich istot \"nadprzyrodzonych\" jak my."
 preftl_operation.3002.name: "Magia: Przekonanie"
 preftl_operation.3002.desc: "Posługując się twardymi faktami i logiką, nasi agenci sprawili, że [from.target.GetSpeciesAdj] zaczęli wątpić w nową, przesądną strukturę wierzeń. Dzięki temu miejscowi nie tylko zaczęli korzystać z naszych pomysłów, ale także bardziej obiektywnie patrzą na otaczający ich świat."
 preftl_operation.3003.name: "Magia: Wykonanie"
 preftl_operation.3003.desc: "[from.target.capital_scope.GetName]: Doszło do tragedii, gdy rozwścieczony tłum schwytał i zabił jednego z naszych agentów. Miejscowych przywódców i mieszkańców rozwścieczył rzekomy atak istot nadnaturalnych, korzystających z magii. Zadanie przygotowania świata [from.target.GetName] do wejścia w nową epokę stało się trudniejsze."
 #Pariah
 preftl_operation.3010.name: "Parias"
 preftl_operation.3010.desc: "Wydawało nam się, że znamy kulturę [from.target.GetSpeciesAdj] na tyle dobrze, że nasi agenci wpasują się w to społeczeństwo, jednak wielu z nich ma z tym kłopoty. Miejscowi odtrącają ich, nie zapraszają na wydarzenia towarzyskie, a nawet nie dopuszczają ich to niektórych codziennych aktywności kulturowych.\n\nMamy coraz większe problemy z przekonaniem kogokolwiek to zaakceptowania nas, więc realizacja celów operacji [from.GetName] jest niezwykle trudna. Biorąc pod uwagę panującą chwiejną równowagę, powinniśmy dokładnie przemyśleć kolejne posunięcie."
 preftl_operation.3010.a: "Może przekona ich bogactwo?"
 preftl_operation.3010.b: "Spróbujcie bardziej ekscentrycznego podejścia."
 preftl_operation.3010.c: "Poświęćcie więcej czasu na badanie ich kultury."
 preftl_operation.3011.name: "Nie jesteśmy już pariasami"
 preftl_operation.3011.desc: "Mieszkańcy świata [from.target.capital_scope.GetName] uwielbiają nas! To oznacza, że nasi agenci nie mają już kłopotów z dopasowaniem się, są gorąco witani wszędzie, gdzie się pojawią. Chyba umknęła nam subtelna, a jednocześnie kluczowa sprzeczność kultury [from.target.GetSpeciesAdj]. Choć ich społeczeństwo otwarcie wspiera jedność, to po cichu podziwia śmiałe demonstrowanie nonkonformizmu.\n\nSkoro nasi agenci stali się tam trendsetterami, możemy z radością poinformować, że operacja [from.GetName] przebiega doskonale."
 preftl_operation.3012.name: "Wyrzutki"
 preftl_operation.3012.desc: "Niuanse kultury [from.target.GetSpeciesAdj] ciągle nam umykają. Co gorsza, część naszych agentów została stamtąd wygnana za ich ostatnie występki. [from.target.GetSpeciesNamePlural] okazali się być bardziej podejrzliwym i konserwatywnym społeczeństwem, niż zakładaliśmy.\n\nTe pomyłki popełnione w życiu społecznym opóźniły postępy naszej operacji [from.GetName], ale przynajmniej wiemy, co robić w przyszłości. Już przygotowujemy nowe tożsamości i programy szkolenia agentów, by uniknąć popełnienia tych samych błędów."
 operation_pariahs: "Pariasi"
 operation_pariahs_desc: "Wielu naszych agentów zostało wypędzonych z lokalnego społeczeństwa, gdy złamali pewne normy kulturowe. Nasze pozostałe aktywa znalazły się w trudnej sytuacji."
 ## Distracted Agent
 preftl_operation.3020.name: "Zmiana zainteresowań"
 preftl_operation.3020.desc: "[from.target.capital_scope.GetName]: Jeden z naszych najważniejszych agentów... został zauroczony przez miejscową cywilizację i odmawia realizacji zleconych mu zadań. Zamiast tego rozpoczął niezależne badania ksenologiczne i wielokrotnie zwracał się do nas o formalne uznanie tego kierunku działalności.\n\nChociaż te działania grożą opóźnieniem operacji [from.GetName], musimy przyznać, że praca niesfornego agenta okazała się bardzo przydatna. Jeśli odmówimy, nasze postępy będą o wiele wolniejsze."
 preftl_operation.3020.a: "Trzeba zachować dyscyplinę."
 preftl_operation.3020.b: "Taka inicjatywa zasługuje na pochwałę!"
 operation_no_more_distractions: "Czas wrócić na właściwe tory"
 operation_no_more_distractions_desc: "Niesforny agent nie przekazuje nam już wiedzy ksenologicznej."
 observation_distraction_insights: "Niezależne, tajne badania"
 observation_distraction_insights_desc: "Dawny szpieg przekazał nam wyjątkowe, tajne informacje, które pomogą nam w badaniu tej kultury."
 ## Mimicry
 preftl_operation.3030.name: "Mimikra"
 preftl_operation.3030.desc: "[from.target.capital_scope.GetName]: Podczas naszej działalności natrafiliśmy na niecodzienną komplikację. Rój [from.target.GetSpeciesAdj] naśladuje nasze zachowanie. Początkowo wydawało nam się, że miejscowe drony zwyczajnie stały się ekscentryczne, ale wiele z ich nowych zwyczajów niewątpliwie jest z natury [from.owner.GetSpeciesAdj].\n\nTo nie tylko wskazuje, że wpływamy na ten rój w sposób wykraczający poza dokładnie nakreślone ramy operacji [from.GetName], ale też że są nam pokazywane błędy popełniane przez nas przy próbach przeniknięcia do tego społeczeństwa. Nic nie wskazuje na to, żeby ten rój wiedział o naszej operacji, ale to może być tylko kwestią czasu."
 preftl_operation.3030.a: "Czyli są bardziej... sugestywni?"
 preftl_operation.3030.b: "Musimy działać ostrożniej."
 preftl_operation.3030.b.tt: "Przeznaczmy więcej zasobów na zapanowanie nad manieryzmami i instynktami naszych agentów."
 preftl_operation.3030.c: "Zamierzamy doprowadzić to do końca."
 preftl_operation.3030.d: "Wycofajcie się i przerwijcie operację."
 spynetwork_hive_mimicry: "Sugestywne naśladownictwo"
 spynetwork_hive_mimicry_desc: "Ten rój zaczął naśladować nasze zachowanie, a jego drony nawiązały nić instynktownego porozumienia z naszymi agentami."
 espionage_hive_mimicry: "Demaskowanie przez naśladownictwo"
 espionage_hive_mimicry_desc: "Ten rój ma w zwyczaju naśladować nieznane mu wcześniej zachowania. Istnieje ryzyko, że ułatwia to dostrzeżenie zewnętrznych wpływów."
 ## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name: "Przedsięwzięcia akademickie"
 preftl_operation.1100.desc: "[from.target.capital_scope.GetName]: Dzięki naszej ogromnej wiedzy nasi agenci przeniknęli do miejscowych uniwersytetów i zyskali reputację błyskotliwych myślicieli, słynących z opracowywania przełomowych teorii. Jednak ich wielkie sukcesy wzbudziły podejrzenia miejscowych uczonych, wielu nie chce współpracować z naszymi agentami i oskarża ich o oszustwa.\n\nNiekończące się spory akademickie utrudniają szerzenie nowych idei. Nasz $role_spymaster$ czeka na kolejne polecenia."
 preftl_operation.1100.a: "Usuńcie konkurencję."
 preftl_operation.1100.b: "Przekupcie tych naukowców czymś radykalnym: pieniędzmi."
 preftl_operation.1100.c: "Niech się kłócą. To może być ciekawe."
 preftl_operation.1101.name: "Wypadki się zdarzają..."
 preftl_operation.3041.desc: "$preftl_operation.3042.desc$\n\nNiestety, naszym machinacjom brakowało subtelności, co ściągnęło na naszych agentów wiele podejrzeń. Większość z nich została wykluczona ze środowiska akademickiego [from.target.GetSpeciesAdj], a zwolnione przez nich miejsca zostały natychmiast zajęte przez bardziej konserwatywnych myślicieli."
 preftl_operation.3042.desc: "W ostatnich tygodniach wielu akademików, którzy zwalczali teorie naszych agentów, odeszło z pracy, tuż po serii pozornie niepowiązanych, czasem bardzo gwałtownych \"wypadków\"." #note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a: "Doskonale. Wykorzystajmy tę okazję."
 preftl_operation.1103.name: "Finansowanie badań naukowych"
 preftl_operation.3043.desc: "[from.target.capital_scope.GetName]: Próba przekupienia akademików została błyskawicznie wykryta i zgłoszona. Miejscowy wymiar sprawiedliwości zadziałał szybko - część naszych agentów została wykluczona ze środowiska akademickiego. Zwolnione przez nich miejsca zostały zajęte przez bardziej konserwatywnych myślicieli [from.target.GetSpeciesAdj]."
 operation_academic_bribery_caught: "Skazani za łapówkarstwo"
 operation_academic_bribery_caught_desc: "Postępy tej operacji szpiegowskiej zwolniły po tym, jak nasi agenci zostali przyłapani i skazani za łapówkarstwo."
 preftl_operation.3044.desc: "Dzięki szczodrości anonimowego mecenasa miejscowi akademicy zdobyli fundusze potrzebne im do prowadzenia badań. To niespodziewane dobrodziejstwo sprawiło, że nie mają czasu na małostkowe rywalizacje.\n\nDobra koniunktura pozwoliła utworzyć nowe stanowiska akademickie, które błyskawicznie zajęli nasi kolejni agenci. Mamy coraz większy wpływ na instytucje akademickie [from.target.GetSpeciesAdj], co ułatwia szerzenie tam naszych idei."
 operation_academic_bribery: "Udane przekupstwo"
 operation_academic_bribery_desc: "Realizacja naszej operacji szpiegowskiej przebiega szybciej od czasu, gdy uciszyliśmy akademickich rywali naszych agentów, opłacając ich badania naukowe."
 preftl_operation.1105.name: "Niekończąca się debata"
 preftl_operation.3045.desc: "[from.target.capital_scope.GetName]: Wydające się nie mieć końca spory akademickie okazały się bardziej przeszkodą niż okazją. Naszym agentom nie udało się stworzyć przyczółku w żadnej z najważniejszych instytucji kulturalnych świata [from.target.capital_scope.GetPlanetHabitat]. Może idee, które próbowaliśmy tam wprowadzić, są zbyt kontrowersyjne jak na te czasy."
 preftl_operation.3046.desc: "[from.target.GetName]: Pojawiła się doskonała okazja! Podczas debaty z miejscowymi myślicielami nasi agenci zostali wepchnięci przez swoich najzacieklejszych rywali na niezwykle prestiżową arenę. Dzięki temu z naszymi ideami zetknęły się osoby z najbardziej szanowanych instytucji akademickich świata [from.target.capital_scope.GetName].\n\nTe placówki nie tylko zrozumiały nasze idee, ale postanowiły nawet je rozwinąć i stworzyły z nich coś niespodziewanego: nową wiedzę, pozyskaną dzięki chaotycznej wymianie myśli."
 ## Spymaster Exposed / Blackmail
 preftl_operation.3050.name: "Zdemaskowano: [from.spynetwork.leader.GetName]"
 preftl_operation.3050.desc: "Doszło do dramatycznego wydarzenia! $role_spymaster$ [from.spynetwork.leader.GetName] został zauważony podczas potajemnej wizyty na powierzchni świata [from.target.capital_scope.GetName]. Na razie nie znamy wszystkich szczegółów, ale wiemy, że miał krótki, bezpośredni kontakt z przedstawicielem rdzennego gatunku [from.target.GetSpeciesName], który szybko oddalił się z miejsca zdarzenia. Nasi agenci próbowali zatrzymać tego świadka, ale jak dotąd nie udało im się to.\n\nOperacja [from.GetName] na razie trwa nadal, ale wdrożyliśmy specjalne środki, które będą obowiązywały do czasu usunięcia zagrożenia."
 preftl_operation.3050.a: "Dobrze. Informujcie nas na bieżąco."
 preftl_operation.3050.a.gestalt: "Prowadźcie dalszą obserwację."
 preftl_operation.3050.b: "[from.target.GetSpeciesName] musi zniknąć."
 preftl_operation.3050.c: "Oburzające! Musimy przerwać operację."
 preftl_operation.3050.d: "Powinniśmy powiadomić imperium [global_event_country.GetGalCommunityOrGalImperium]."
 spynetwork_extra_containment: "Nadzwyczajny protokół bezpieczeństwa"
 spynetwork_extra_containment_desc: "Aktywność tej siatki szpiegowskiej została wstrzymana po niedawnym, poważnym naruszeniu jej przykrywki."
 preftl_operation.3051.name: "Świadek zlikwidowany"
 preftl_operation.3051.desc: "Nasi agenci poinformowali o zlikwidowaniu celu: był to jedyny świadek naruszenia przykrywki naszej siatki szpiegowskiej ze świata [from.target.GetName]. Osobę tę namierzono w domostwie na obrzeżach dużego osiedla [from.target.GetSpeciesAdj]. Świadek wydawał się być w stanie głębokiego wstrząsu i nic nie wskazuje, by kontaktował się z innymi [from.target.GetSpeciesNamePlural]. Jesteśmy pewni, że to kończy tę sprawę."
 preftl_operation.3055.name: "Szantaż"
 preftl_operation.3055.desc: "[from.target.GetSpeciesName], świadek naszego niedawnego potknięcia na świecie [from.target.GetName], nie tylko pozostaje na wolności, ale wręcz nas szantażuje. Grozi, że zdemaskuje osobę $role_spymaster$, a więc także imperium [from.owner.GetName], za wtrącanie się w sprawy [from.target.GetSpeciesAdj].\n\nTa bezczelna osoba nie pozwala nam się do siebie zbliżyć, trzyma się zaludnionych miejsc, w których nie możemy działać, nie ryzykując ponownie wykrycia naszej obecności. Zamiast tego możemy spełnić przekazane nam żądania."
 preftl_operation.3055.a: "To nie do przyjęcia. Przerwijcie operację i wycofajcie się."
 preftl_operation.3055.b: "Nie będziemy negocjować. Zlikwidujcie świadka."
 preftl_operation.3055.c: "To wygórowana cena, ale zapłacimy."
 preftl_operation.3055.c.tt: "Wyznaczymy agentów, którzy zajmą się całodobową obserwacją tej osoby, oczywiście w całkowitej tajemnicy. R§Wpłynie to negatywnie na: §! §Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 spynetwork_blackmailed: "Szantażowani"
 spynetwork_blackmailed_desc: "Możliwości tej siatki szpiegowskiej są nieznacznie ograniczone odkąd byliśmy szantażowani przez jedną z miejscowych istot. Część agentów musi nieustannie obserwować tę osobę."
 ## Stricken
 preftl_operation.3060.name: "Stan zagrożenia"
 preftl_operation.3060.desc: "[from.target.capital_scope.GetName]: Dwójka z naszych agentów doznała poważnych obrażeń podczas niespodziewanej katastrofy naturalnej, która zabiła też wielu przedstawicieli gatunku [from.target.GetSpeciesNamePlural]. Tamtejsi mieszkańcy ruszyli im na pomoc, wspomniani agenci właśnie otrzymują podstawową opiekę medyczną.\n\n[from.target.GetSpeciesNamePlural] jeszcze nie mogą przesłuchać naszych agentów, jednak ich obrażenia - choć poważne - są niczym w porównaniu z tym, co spotkało tak licznych tubylców. Zapewne niebawem operacja [from.GetName] znajdzie się pod lupą, szczególnie para naszych rannych agentów."
 preftl_operation.3060.hive.desc: "[from.target.capital_scope.GetName]: Dwójka z naszych agentów doznała poważnych obrażeń podczas niespodziewanej katastrofy naturalnej, która zniszczyła też wiele dronów [from.target.GetSpeciesAdj]. Pomocnicy ruszyli im na ratunek i przekazali naszych poszkodowanych agentów do węzła podstawowej opieki medycznej.\n\nJak na razie rój [from.target.GetSpeciesAdj] jest zajęty poważniej rannymi, ale zapewne niebawem operacja [from.GetName] znajdzie się pod lupą, szczególnie para naszych rannych agentów. Grozi nam zdemaskowanie."
 preftl_operation.3060.a: "Natychmiast ewakuujcie naszych agentów."
 preftl_operation.3060.a.tt: "Jeżeli nam się powiedzie, §Yoperacja [from.GetName]§! będzie kontynuowana zgodnie z planem. Ewentualna porażka, choć mało prawdopodobna, będzie miała tragiczne skutki."
 preftl_operation.3060.b: "Pozostaje wierzyć, że nie zostaną zdemaskowani."
 preftl_operation.3060.c: "Nie możemy ryzykować ujawnienia! Przerwijcie operację."
 preftl_operation.3060.d: "Czas się ujawnić."
 preftl_operation.3060.d.negative.tt: "Pozwólmy, żeby służba zdrowia [from.target.GetSpeciesAdj] zajęła się naszymi agentami. Odbije się to §Rnegatywnie§! na przebiegu §Yoperacji [from.GetName].§!"
 preftl_operation.3060.d.positive.tt: "Pozwólmy, żeby służba zdrowia [from.target.GetSpeciesAdj] zajęła się naszymi agentami. Odbije się to §Gpozytywnie§! na przebiegu §Yoperacji [from.GetName].§!"
 operation_stricken_operatives: "Ranni agenci"
 operation_stricken_operatives_desc: "Kilku naszych ważnych agentów odniosło obrażenia, co opóźni realizację operacji."
 preftl_operation.3061.success.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] informuje o udanej ewakuacji naszych rannych agentów z placówki medycznej na świecie [from.target.capital_scope.GetName]. [from.target.GetSpeciesNamePlural] dowiedzą się, że ci \"ocaleni\" zmarli w wyniku niewykrytych, śmiertelnych obrażeń. Ich fałszywe zwłoki są właśnie utylizowane."
 preftl_operation.3061.failure.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] pilnie melduje o porażce misji ewakuacji naszych rannych agentów z powierzchni świata [from.target.capital_scope.GetName]. Wielu [from.target.GetSpeciesAdj] zobaczyło coś, co uznali za próbę porwania i interweniowało. Nie tylko zwiększono straże pilnujące naszych szpiegów, ale także zatrzymali członków naszego zespołu ratunkowego!\n\n[from.target.GetSpeciesName] są teraz bardzo czujni. Przynajmniej w pewnym stopniu operacja [from.GetName] została ujawniona."
 preftl_operation.3061.a: "Powiadomcie imperium [global_event_country.GetGalCommunityOrGalImperium]."
 preftl_operation.3062.success.desc: "Nasza przykrywka nie została spalona. Niemalże cudowne okoliczności, w jakich nasi agenci uniknęli śmiertelnych obrażeń, wzbudziły pewne podejrzenia, jednak [from.target.GetSpeciesNamePlural] postanowili uznać, że był to po prostu szczęśliwy traf.\n\nNasi szpiedzy potrzebują jeszcze trochę czasu, zanim wrócą do służby, jednak już przyjęliśmy od nich raport. Operacja [from.GetName] może wrócić do wcześniejszego harmonogramu."
 preftl_operation.3062.failure.desc.intro: "[from.target.GetName]: $role_spymaster$ [from.spynetwork.leader.GetName] pilnie informuje o spaleniu przykrywki naszej operacji. Mimo dokładnego szkolenia i dostępu do najlepszych technologii szpiegowskich, nasi agenci zostali zdemaskowani, zorientowano się, że nie są przedstawicielami gatunku [from.target.GetSpeciesNamePlural]."
 preftl_operation.3062.failure.unaware.desc: "$preftl_operation.3062.failure.desc.intro$\n\nTo porażające odkrycie okazało się fatalne w skutkach dla naszych agentów: przechodzili oni rutynowy zabieg chirurgiczny, gdy lekarze [from.target.GetSpeciesAdj] odkryli ich prawdziwą naturę i wpadli w panikę."
 preftl_operation.3062.failure.aware.desc: "$preftl_operation.3062.failure.desc.intro$\n\nNa szczęście miejscowi nie spanikowali, dzięki czemu na razie naszym agentom nic się nie stało. Jednak raczej nie uda nam się odciąć od ich działań albo od nic samych. Musimy pogodzić się z czekającymi nas konsekwencjami."
 ## Mixed Signals
 preftl_operation.3100.name: "Niejednoznaczne sygnały"
 preftl_operation.3100.desc: "[from.target.capital_scope.GetName]: Drony z jednej z większych kolonii zostały dziś niespodziewanie wprowadzone w tryb bojowy. Nasi agenci omyłkowo użyli niewłaściwego feromonu, gdy próbowali udawać miejscowe drony pomocnicze. Doszło do paniki. Rój [from.target.GetSpeciesAdj] wydaje się niezwykle wyczulony na przygotowane przez nas feromony. Możemy wiele się nauczyć, jeśli wywołamy więcej gwałtownych interakcji między tamtejszymi koloniami.\n\nJedno jest pewne: nasza obecność zagraża operacji [from.GetName]. Nie możemy pozwolić sobie na pomyłkę, kolejny sygnał, który tam wyślemy, musi być właściwy."
 preftl_operation.3100.a: "Zbadajmy ich reakcje na kontrolowane uwalnianie feromonów."
 preftl_operation.3100.b: "Wstrzymajmy się ze stosowaniem feromonów."
 preftl_operation.3100.b.tt: "Przydzielmy więcej zasobów, żeby nasi agenci mogli wykonać zadanie, nie ryzykując spowodowania kolejnych incydentów."
 spynetwork_hive_no_pheromones: "Żadnych feromonów"
 spynetwork_hive_no_pheromones_desc: "Z powodu niedawnego kontaktu tego roju ze sztucznymi feromonami, postanowiliśmy ograniczyć ich stosowanie w kolejnych operacjach."
 ## Technological Contamination
 preftl_operation.3105.name: "Skażenie techniczne"
 preftl_operation.3105.desc: "[from.target.capital_scope.GetName]: Jeden z tamtejszych dronów znalazł nasze urządzenie pomiarowe. Już zaczął jego demontaż, niebawem cały rój pozna tajemnice tego przyrządu.\n\nMusimy działać szybko, by nie doszło do zakłócenia naturalnego cyklu rozwoju tej cywilizacji."
 preftl_operation.3105.a: "Niech drony nacieszą się naszymi śmieciami."
 preftl_operation.3105.a.tt: "§Y[from.owner.GetName]§!: §G+20%§! do postępu technologicznego."
 preftl_operation.3105.b: "Co się stanie, jeśli to włączymy?"
 preftl_operation.3105.b.tt: "§Y[from.target.GetName]§! przejdzie do kolejnej ery technologicznej."
 preftl_operation.3105.c: "Zdetonujcie zdalnie cały lokalny sprzęt szpiegowski."
