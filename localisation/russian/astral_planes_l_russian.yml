 job_munitions_decommissioning_unit: "Утилизатор вооружения"
 job_munitions_decommissioning_unit_plural: "Утилизаторы вооружения"
 job_munitions_decommissioning_unit_desc: "Специализированные модули для разборки и изучения древнего оружия."
 mod_job_munitions_decommissioning_unit_add: "Деятельность: $job_munitions_decommissioning_unit$"
 job_munitions_decommissioning_drone: "Единица-утилизатор оружия"
 job_munitions_decommissioning_drone_plural: "Единицы-утилизаторы оружия"
 job_munitions_decommissioning_drone_desc: "Эти единицы Разума эффективно перебирают древнее оружие так, чтобы оно отвечало нашим современным требованиям."
 mod_job_munitions_decommissioning_drone_add: "Деятельность: $job_munitions_decommissioning_drone$"
 job_astral_researcher: "Звездный исследователь"
 job_astral_researcher_plural: "Звездные исследователи"
 job_astral_researcher_icon: "£job_astral_researcher£"
 job_astral_researcher_with_icon: "$job_astral_researcher_icon$ $job_astral_researcher$"
 job_astral_researcher_desc: "Пространственно-временные пряди хранят в себе тайны всех измерений — даже нашего. Эти исследователи без устали бьются над пониманием их смысла и сокращением количества парадоксов."
 job_astral_researcher_effect_desc: "£job_astral_researcher£ $job_astral_researcher_plural$ превращают $r_consumer_goods$ в $r_research$ и $r_astral_threads$"
