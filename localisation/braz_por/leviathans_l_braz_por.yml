 leviathans.131.desc: "A §YPartícula Volátil§! é um condimento Riggan premiado. Ela é conhecida em toda a galáxia pelo sabor distinto, que é diferente de qualquer outra coisa, e pela explosividade, que também é diferente de qualquer outra coisa. Nós a vendemos apenas para os nossos parceiros comerciais mais importantes, dentre os quais está [Root.GetName].\n\nSe conseguir pagar nosso preço modesto, vamos exportar Partículas Voláteis para você por um período de dez anos padrão."
 leviathans.131.a.reply: "Você não vai se arrepender. A não ser que consuma muito tempero, é claro, pois nesse caso existe uma pequena chance de você entrar em combustão espontânea. Uma chance muito pequena."
 leviathans.130.desc: "Este é um produto do qual a XuraCorp tem orgulho. Nossa Divisão Médica recentemente começou a refinar um gás com propriedades únicas que facilitará consideravelmente o processo de se adaptar a um ambiente planetário estrangeiro. Porém, é improvável que isso seja compatível com a fisiologia alienígena!\n\nNós estamos dispostos a exportar nosso §YGás Exótico§! para você por dez anos padrão. Após esse período, o contrato terá que ser renegociado."
 leviathans.130.a.reply: "É assim que a XuraCorp funciona! Nossos cargueiros vão começar as entregas imediatamente.\n\n§LAo comprar este produto, você concorda que a XuraCorp não poderá ser responsabilizada por quaisquer efeitos colaterais que possam surgir a partir do uso do produto, incluindo, mas não limitado a irritação cutânea, episódios psicóticos, descoloração ocular, mutação agressiva, taxas de suicídio aumentadas entre colonos, transes precognitivos, esgotamento da biosfera, produção de perigosos fragmentos de matéria estranha, geração de microburacos negros, explosões de elevador de grãos, colapso social, eventos de extinção em massa, detonações inesperadas de supernovas, destruição completa ou parcial da sua nação estelar, rajadas súbitas de raios gama, paradoxos de viagem no tempo, eventos de metaestabilidade do vácuo, entropia universal, colapso do contínuo do espaço-tempo...§!"
 leviathans.132.desc: "Os Shi'rakkat-Du, ou §YCristais Raros§!, como são conhecidos por aqueles que não são da nossa espécie, simbolizam a nossa civilização inteira. Quando esses cristais \"que cantam\" vibram, eles emitem um tom musical único que surte um efeito calmante na maioria dos seres sapientes.\n\nApesar de não ser nosso hábito compartilhar as maravilhas dos Shi'rakkat-Du com forasteiros, estamos dispostos a abrir uma exceção para você. Se puder pagar, estamos dispostos a exportar nossos cristais para você por um período de dez anos."
 leviathans.132.a.reply: "Excelente. Nossos comerciantes começarão a enviar os cristais para os seus planetas de uma vez. Que os Shi'rakkat-Du cantem para você."
