 ALL_ROBOTS_DISASSEMBLED: "§ESämtliche Roboterbewohner in Ihrem Reich werden demontiert§!"
 CLICK_POLICY_VIEW: "§GZum Anzeigen der Liste möglicher Reichserlasse klicken.§!"
 policy_pre_sapients: "Beinahe Vernunftbegabte"
 policy_pre_sapients_desc: "Wir können entscheiden, ob wir beinahe vernunftbegabte Wesen wünschen, die auf unseren Planeten leben."
 pre_sapients_allow: "Toleriert"
 pre_sapients_allow_name: "Beinahe Vernunftbegabte tolerieren"
 pre_sapients_allow_desc: "Intelligente Tiere sind immer noch Tiere. Sie können einfach ignoriert werden.\n\n§EBeinahe vernunftbegabte Wesen können selektiv gesäubert werden.§!"
 pre_sapients_protect: "Beschützt"
 pre_sapients_protect_name: "Beinahe Vernunftbegabte beschützen"
 pre_sapients_protect_desc: "Obwohl sie immer noch einfache Tiere sind, sind diese Wesen dennoch nicht weniger als das, was wir einst waren. Wir sollten für ihre Erhaltung sorgen.\n\n§EBeinahe vernunftbegabte Wesen können nicht gesäubert und Planeten, die beinahe vernunftbegabte Wesen beherbergen, können nicht terraformiert werden.\n\nAlien-Zoos können auf Planeten mit beinahe vernunftbegabten Wesen errichtet werden.§!\n\n§RWenn diese Richtlinie geändert wird, werden alle Alien-Zoos auf Planeten ohne $d_alien_pets_deposit$ oder Viehbestand entfernt.§!"
 pre_sapients_purge: "Vernichtung"
 pre_sapients_purge_name: "Beinahe Vernunftbegabte ausrotten"
 pre_sapients_purge_desc: "Alle Rechte entspringen der Vernunft. Ein Tier ist nur ein Tier, und ein Tier, das in unserem Weg steht, ist ein Schädling.\n\n§EBeinahe vernunftbegabte, die auf einem unserer Planeten leben, werden gesäubert§!"
 pre_sapients_eat: "Gejagt"
 pre_sapients_eat_name: "Jagd auf beinahe Vernunftbegabte"
 pre_sapients_eat_desc: "Ein Tier, dass nicht nach der Vernunft handelt, kann kaum als Teil unseres Reiches angesehen werden, aber vielleicht können sie unserem Wachstum auf andere Weise helfen...\n\n§EBeinahe Vernunftbegabt, die auf einem unserer Planeten leben, werden als Nahrung benutzt werden, was ihre Population langsam reduziert.§!"
 policy_core_worlds: "Kernweltenbevölkerung"
 policy_core_worlds_desc: "Wir können entscheiden, welche Bewohner auf unseren Kernwelten leben dürfen. Unerwünschte Bewohner, die bereits dort leben, werden zum Wegzug in unsere Sektoren oder zur Flucht in andere Reiche gezwungen."
 core_worlds_all: "Alle Spezies"
 core_worlds_all_name: "Alle Spezies"
 core_worlds_all_desc: "Die Vielfalt ist der Schlüssel zu einem lebendigen Reich. Unsere Kernwelten müssen diese Werte widerspiegeln, indem sie für alle Spezies in unserem Reich offen bleiben.\n\n§EAlle Bewohner dürfen auf Kernwelten leben§!"
 core_worlds_citizens_and_slaves: "Nur Bürger und Sklaven"
 core_worlds_citizens_and_slaves_name: "Nur Bürger und Sklaven"
 core_worlds_citizens_and_slaves_desc: "Unsere Kernwelten müssen zwar frei von Alien-Einflüssen gehalten werden, aber wir werden unseren Bürgern nicht ihr rechtmäßiges Eigentum verwehren.\n\n§ENicht-versklavte Bewohner ohne volle Staatsbürgerschaft verlassen Kernwelten§!"
 core_worlds_citizens_only: "Nur Bürger"
 core_worlds_citizens_only_name: "Nur Bürger"
 core_worlds_citizens_only_desc: "Unsere Kernwelten sind das Herz unseres Reichs. Dort dürfen sich keine niedereren Spezies niederlassen.\n\n§EBewohner ohne volle Staatsbürgerschaft verlassen Kernwelten§!"
 policy_refugees: "Flüchtlinge"
 policy_refugees_desc: "Wir können entscheiden, ob wir Flüchtlinge, die vor Säuberungen, Deportation und Verfolgung in anderen Reichen fliehen, aufnehmen oder ablehnen."
 refugees_not_allowed: "Keine Flüchtlinge"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Unsere Grenzen für den Abschaum anderer Gesellschaften zu öffnen, würde nur den Staat unterwandern.\n\n§EVon anderen Reichen werden keine Flüchtlinge anreisen§!"
 refugees_only_citizens: "Nur Bürgerspezies"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "Wir können nicht zulassen, dass sich Mitgefühl gegen praktische Vernunft durchsetzt. Deshalb werden wir nur jene über unsere Grenzen lassen, die würdige Ergänzungen für unsere Gesellschaft darstellen.\n\n§EVon anderen Reichen dürfen Flüchtlinge aus Spezies mit voller Staatsbürgerschaft anreisen§!"
 refugees_allowed: "Flüchtlinge willkommen"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Jene, die vor Tod oder Verfolgung durch Tyrannen fliehen, sind innerhalb unserer Grenzen willkommen.\n\n§EVon anderen Reichen dürfen Flüchtlinge anreisen§!"
 policy_debris: "Trümmer"
 policy_debris_desc: "Wir können entscheiden, ob wir die Flotten besiegter Feinde lieber erforschen oder plündern möchten."
 research_debris: "Trümmer erforschen"
 research_debris_name: "$research_debris$"
 research_debris_desc: "Wir werden die Technologien unserer Feinde mithilfe der Überreste ihrer Schiffe erforschen."
 scavenge_debris: "Trümmer bergen"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "Wir werden Ressourcen aus den Überresten der Schiffe unserer Feinde plündern."
 scavenge_and_research_debris: "Trümmer erforschen & bergen"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "Als §Y$civic_scavengers$§! haben wir die Möglichkeit, Trümmer sowohl zu erforschen als auch zu bergen."
 policy_population_controls: "Bevölkerungskontrollen"
 policy_population_controls_desc: "Wir können beschließen, ob selektive Bevölkerungskontrollen in unserem Reich legal sein sollen oder nicht."
 population_controls_not_allowed: "Verboten"
 population_controls_not_allowed_name: "Bevölkerungskontrollen sind verboten"
 population_controls_not_allowed_desc: "Die Reproduktion und Vermehrung ihrer Spezies ist das Recht aller unserer Bürger im Reich.\n\n§EKann keine unfreiwilligen Spezies- oder planetaren Bevölkerungskontrollen verwenden§!\n§EKann Spezies nicht selektiv wachsen/aussterben lassen§!"
 population_controls_allowed: "Erlaubt"
 population_controls_allowed_name: "Bevölkerungskontrollen erlaubt"
 population_controls_allowed_desc: "Die langfristige Demografie ist zu wichtig, um sie allein den einzelnen Akteuren unserer Gesellschaft zu überlassen.\n\n§EKann unfreiwillige Spezies- und planetare Bevölkerungskontrollen verwenden§!\n§EKann Spezies selektiv wachsen/aussterben lassen§!"
 policy_slavery: "Sklaverei"
 policy_slavery_desc: "Wir können selbst entscheiden, ob Sklaven in unserem Reich legal sind."
 slavery_not_allowed: "Verboten"
 slavery_not_allowed_name: "Sklaverei verboten"
 slavery_not_allowed_desc: "Die Versklavung vernunftbegabter Wesen ist ein Gräuel und wird in unserem Reich nicht toleriert.\n\n§EBewohner können nicht versklavt werden§!"
 slavery_allowed_xenos_only: "Nur Xenos"
 slavery_allowed_xenos_only_name: "Nur Xeno-Sklaverei"
 slavery_allowed_xenos_only_desc: "Ermöglicht Versklavung aller Spezies in unserem Reich - außer der unseren.\n\n§EBewohner unserer eigenen Spezies können nicht versklavt werden§!"
 slavery_allowed_regulated: "Reguliert"
 slavery_allowed_regulated_name: "Regulierte Sklaverei"
 slavery_allowed_regulated_desc: "Gestattet die willkürliche Versklavung von Bewohnern aller Gesellschaftsschichten und sorgt für gleiche und relativ faire Arbeitsbedingungen.\n\n§EJeder Bewohner kann versklavt werden, bei reduzierter Effizienz§!"
 slavery_allowed_regulated_xenos_only: "Regulierte Xenos"
 slavery_allowed_regulated_xenos_only_name: "Regulierte Xeno-Sklaverei"
 slavery_allowed_regulated_xenos_only_desc: "Ermöglicht Versklavung aller Spezies in unserem Reich unter relativ fairen Arbeitsbedingungen.\n§EBewohner anderer Spezies können bei reduzierter Effizienz versklavt werden§!"
 slavery_allowed: "Gestattet"
 slavery_allowed_name: "Sklaverei gestattet"
 slavery_allowed_desc: "Gestattet in unserem Reich die Versklavung von Bewohnern.\n\n§EBewohner können versklavt werden§!"
 policy_slavery_procreation: "Sklavenfortpflanzung"
 policy_slavery_procreation_desc: "Wir können entscheiden, ob sich Sklaven fortpflanzen dürfen oder nicht."
 slavery_procreation_allowed: "Gestattet"
 slavery_procreation_allowed_name: "Sklavenfortpflanzung gestattet"
 slavery_procreation_allowed_desc: "Sklaven dürfen sich fortpflanzen. Aus Sklaven entstandene Bewohner werden automatisch versklavt."
 slavery_procreation_not_allowed: "Nicht gestattet"
 slavery_procreation_not_allowed_name: "Sklavenfortpflanzung verboten"
 slavery_procreation_not_allowed_desc: "Sklaven dürfen sich nicht fortpflanzen."
 policy_purge: "Säuberung"
 policy_purge_desc: "Gesäuberte Bewohner können nicht mehr arbeiten und sterben letztendlich. Durch die Säuberung werden sie selbst und mit ihnen sympathisierende Bewohner jedoch - verständlicherweise - wütend.\n"
 purge_not_allowed: "Verboten"
 purge_not_allowed_name: "Säuberungen verboten"
 purge_not_allowed_desc: "Die Säuberung ist eine Gräueltat und sollte immer als solche behandelt werden.\n\n§EKein Bewohner kann gesäubert werden§!"
 purge_allowed_xenos_only: "Nur Xenos"
 purge_allowed_xenos_only_name: "Nur Xeno-Säuberungen"
 purge_allowed_xenos_only_desc: "Wir müssen effiziente Methoden gestatten, um die Verbreitung niederer Lebensformen in unserem Reich zu regulieren und zu kontrollieren.\n\n§EBewohner unserer eigenen Spezies können nicht gesäubert werden§!"
 purge_allowed: "Gestattet"
 purge_allowed_name: "Säuberungen gestattet"
 purge_allowed_desc: "Die störenden und korrupten Elemente in unserem Reich müssen beseitigt werden, sonst schlagen sie in uns allen Wurzeln.\n\n§EBewohner können gesäubert und deportiert werden§!"
 purge_displacement_only: "Nur Deportation"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "Es ist nicht unsere Verantwortung, uns um die Bedürfnisse jener zu kümmern, welche die Grundfesten unserer Gesellschaft zu unterwandern versuchen. Sollen sie sich doch außerhalb unserer Grenzen ein neues Zuhause suchen.\n\n§EBewohner können deportiert werden§!"
 policy_orbital_bombardment: "Orbitalbombardierung"
 policy_orbital_bombardment_desc: "Eine Orbitalbombardierung ermöglicht es uns, Armeen, die sich auf einem Planeten befinden, vom Weltraum aus zu vernichten. Zerstörerische Orbitalbombardierungen können auch Gebäude zerstören und die Bevölkerung töten.\n"
 orbital_bombardment_selective: "Selektiv"
 orbital_bombardment_selective_name: "Selektive Orbitalbombardierung"
 orbital_bombardment_selective_desc: "Erlaub nur den Beschuss identifizierter militärischer Ziele und hält Zivilopfer auf einem Minimum.\n\n§EKann nur die Bombardierungshaltung \"Selektiv\" benutzen.§!"
 orbital_bombardment_indiscriminate: "Willkürlich"
 orbital_bombardment_indiscriminate_name: "Willkürliche Orbitalbombardierung"
 orbital_bombardment_indiscriminate_desc: "Ermöglicht den vollen Einsatz aller Orbitalwaffen, ohne Rücksicht auf das Leben auf der Oberfläche zu nehmen.\n\n§EErmöglicht die Bombardierungshaltung \"Willkürlich\".§!"
 orbital_bombardment_armageddon: "Armageddon"
 orbital_bombardment_armageddon_name: "Armageddon-Orbitalbombardierung"
 orbital_bombardment_armageddon_desc: "Ermöglicht die volle Nutzung aller Orbitalwaffen, ohne Rücksicht auf das Leben auf der Oberfläche oder den Planeten selbst zu nehmen. Das Ziel ist die völlige Vernichtung.\n\n§EErlaubt die Bombardierungshaltung \"Willkürlich\" und \"Armageddon\".§!"
 orbital_bombardment_abduction: "Entführung"
 orbital_bombardment_abduction_name: "Entführung-Orbitalbombardierung"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "Erlaubt" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "Verboten" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "Orbitale Kapitulationsakzeptanz"
 policy_orbital_bombardment_accept_surrender_desc: "Diese Richtlinie legt fest, ob wir feindlichen Planeten erlauben, während einer Orbitalbombardierung die Kontrolle des Planeten an unsere Flotte abzugeben oder nicht."
 orbital_bombardment_surrender_allowed: "Erlaubt"
 orbital_bombardment_surrender_allowed_desc: "Bürger fremder Zivilisationen haben das Recht auf eine Kapitulation.\n\n§EWir können feindliche Planeten ohne Verteidigungsarmeen allein durch die Orbitalbombardierung besetzen, falls sie sich zur Kapitulation entschließen.§!"
 orbital_bombardment_surrender_forbidden: "Verboten"
 orbital_bombardment_surrender_forbidden_desc: "Es wird keine Kapitulation geduldet und die Orbitalbombardierung wird auf unbestimmte Zeit fortgesetzt.\n\n§EDie Kontrolle über feindliche Planeten kann nur durch eine Invasion mit Bodentruppen erlangt werden.§!"
 policy_interference: "Eingriff in Zivilisationen ohne ÜL-Technologie"
 policy_interference_desc: "Wir können Richtlinien festlegen, die unsere Interaktionen mit Zivilisationen ohne ÜL-Technologie regeln."
 interference_not_allowed: "Nichteinmischung"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "Es ist nicht unsere Aufgabe, die Entwicklung einer anderen Gesellschaft zu beeinflussen. Beobachten, aber nicht einmischen - so lautet die Devise.\n\n§E- Beobachtungsposten sind auf \"$mission_passive_observation$\" beschränkt\n- Ihr könnt keine Spionageeinsätze gegen Zivilisationen ohne ÜL-Technologie durchführen\n- Ihr könnt Zivilisationen ohne ÜL-Technologie Eure Anwesenheit nicht offenbaren\n- Ihr könnt Zivilisationen ohne ÜL-Technologie nicht erobern§!"
 interference_subtle: "Subtile Einmischung"
 interference_subtle_name: "$interference_subtle$"
 interference_subtle_desc: "Wir können ihre Entwicklung in die richtige Richtung lenken, doch wir müssen dabei subtil vorgehen.\n\n§E- Beobachtungsposten sind auf \"$mission_passive_observation$\" beschränkt\n- Ihr könnt bestimmte Spionageeinsätze gegen Zivilisationen ohne ÜL-Technologie durchführen\n- Ihr könnt Zivilisationen ohne ÜL-Technologie mit einer hohen Wahrnehmung Eure Anwesenheit offenbaren\n- Ihr könnt Zivilisationen ohne ÜL-Technologie nicht erobern§!\n\n"
 interference_active: "Aktive Einmischung"
 interference_active_name: "$interference_active$"
 interference_active_desc: "Um die Geheimnisse des Universums lüften zu können, müssen wir die Freiheit haben, jedes interessante Forschungsobjekt ohne Beschränkungen studieren zu können.\n\n§E- Beobachtungsposten können auf \"$mission_passive_observation$\" oder \"$mission_specimen_collection$\" gestellt werden\n- Ihr könnt alle Spionageeinsätze gegen Zivilisationen ohne ÜL-Technologie durchführen\n- Ihr könnt Zivilisationen ohne ÜL-Technologie jederzeit Eure Anwesenheit offenbaren\n- Ihr könnt Zivilisationen ohne ÜL-Technologie nicht erobern§!\n\n"
 interference_aggressive: "Aggressive Einmischung"
 interference_aggressive_name: "$interference_aggressive$"
 interference_aggressive_desc: "Die Starken herrschen über die Schwachen. Das Schicksal weniger entwickelter Gesellschaften liegt in unserer Hand.\n\n§E- Beobachtungsposten können auf \"$mission_specimen_collection$\" gestellt werden\n- Ihr könnt bestimmte Spionageeinsätze gegen Zivilisationen ohne ÜL-Technologie durchführen\n- Ihr könnt Zivilisationen ohne ÜL-Technologie jederzeit Eure Anwesenheit offenbaren\n- Ihr könnt Zivilisationen ohne ÜL-Technologie erobern§!\n\n"
 policy_enlightenment: "Erleuchtung von Zivilisationen ohne ÜL-Technologie"
 policy_enlightenment_desc: "Potenziell können wir unsere technologischen Fortschritte mit Gesellschaften ohne ÜL-Technologie teilen und ihnen völlig neue Horizonte eröffnen.\n"
 enlightenment_not_allowed: "Verboten"
 enlightenment_not_allowed_name: "Erleuchtung von Zivilisationen ohne ÜL-Technologie verboten"
 enlightenment_not_allowed_desc: "Diese Gesellschaft ist noch nicht bereit, die Wunder zu begreifen, die wir entdeckt haben. Eine zu schnelle Enthüllung der Wahrheit kann enorme Risiken für alle Beteiligten mit sich bringen.\n\n§EIhr könnt Zivilisationen ohne ÜL-Technologie nicht erleuchten§!\n\n"
 enlightenment_covert_only: "Nur verdeckt"
 enlightenment_covert_only_name: "Verdeckte Erleuchtung von Zivilisationen ohne ÜL-Technologie erlaubt"
 enlightenment_covert_only_desc: "Zivilisationen ohne ÜL-Technologie unsere Anwesenheit zu offenbaren, würde den natürlichen Verlauf ihrer Entwicklung verändern. Wir sollten ihnen helfen, aber nicht unsere Anwesenheit preisgeben.\n\n§EIhr könnt Zivilisationen ohne ÜL-Technologie nur durch Spionageeinsätze erleuchten§!\n\n"
 enlightenment_allowed: "Gestattet"
 enlightenment_allowed_name: "Erleuchtung von Zivilisationen ohne ÜL-Technologie erlaubt"
 enlightenment_allowed_desc: "Indem wir unser Wissen weitergeben, können wir weniger fortschrittliche Gesellschaften aktiv dazu ermutigen, ihren rechtmäßigen Platz in der galaktischen Gemeinschaft einzunehmen.\n\n§EIhr könnt Zivilisationen ohne ÜL-Technologie sowohl durch Spionageeinsätze als auch Diplomatie erleuchten§!\n\n"
 policy_migration: "Migration"
 policy_migration_desc: "Manche in unserem Reich blicken verträumt zu den Sternen und fragen sich, was für ein Leben sie wohl auf einer neuen Welt hätten.\n"
 migration_not_allowed: "Verboten"
 migration_not_allowed_name: "Migration verboten"
 migration_not_allowed_desc: "Das Reich entscheidet, wo seine Bevölkerung am meisten benötigt wird.\n\n§EBewohner können nicht unbeschränkt migrieren§!"
 migration_allowed_primary_only: "Nur Primärspezies"
 migration_allowed_primary_only_name: "Primärspezies-Migration"
 migration_allowed_primary_only_desc: "Die Freizügigkeit ist ein Privileg, das sich nur unserer Primärspezies gewährt wird.\n\n§ENur Bewohner unserer eigenen Spezies können unbeschränkt migrieren§!"
 migration_allowed_all: "Freie Migration"
 migration_allowed_all_name: "Unbeschränkte Migration"
 migration_allowed_all_desc: "Es muss all unseren Bürgern zustehen, ihr eigenes Glück zu suchen, wo auch immer sie wollen.\n\n§EAlle Bewohner können uneingeschränkt migrieren§!"
 policy_appropriation: "Landbeschlagnahmung"
 policy_appropriation_desc: "Diese Richtlinie kontrolliert, ob bei neuen Planeten das Land von Spezies, die keine Bürger sind, beschlagnahmt werden sollen."
 appropriation_not_allowed: "Verboten"
 appropriation_not_allowed_name: "Landbeschlagnahmung verboten"
 appropriation_not_allowed_desc: "Das Land, das unser Reich kontrolliert, gehört allen seinen Einwohnern.\n\n§EEroberte Planeten behalten ihre Bevölkerung so bei, wie sie war.§!"
 appropriation_allowed: "Erlaubt"
 appropriation_allowed_name: "Landbeschlagnahmung erlaubt"
 appropriation_allowed_desc: "Das Land, welches niedere Spezies nicht richtig ausnutzen, kann von höheren Spezies besser genutzt werden.\n\n§EAuf Planeten, die von Nicht-Bürger-Spezies erobert wurden, werden §Y5§!£pops£ Bewohner vertrieben und durch Bürger unserer anderen Planeten ersetzt.§!"
 policy_resettlement: "Umsiedlung"
 policy_resettlement_desc: "Diese Richtlinie kontrolliert, ob es uns gestattet ist, Bewohner gegen ihren Willen auf andere Planeten umzusiedeln.\n"
 resettlement_not_allowed: "Verboten"
 resettlement_not_allowed_name: "Umsiedlung verboten"
 resettlement_not_allowed_desc: "Freie Bewohner können nicht gegen ihren Willen auf andere Planeten umgesiedelt werden."
 resettlement_allowed: "Gestattet"
