 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "Vorherrschaftliche Fraktion"
 pft_supremacist_desc: "Vorherrschaftliche Fraktionen möchten, dass die Gründerspezies ihres Reichs dominiert. Sie setzten sich für Richtlinien ein, die ihre eigene Spezies begünstigen und andere Spezies benachteiligen.\n\n§LXenophobe & Militaristische Ethik§!"
 pft_traditionalist: "Traditionalistische Fraktion"
 pft_traditionalist_desc: "Traditionalistische Fraktionen streben nach einer Rückkehr zu den traditionellen Werten, die eventuell existiert haben, bevor das Reich erste Schritte in den Weltraum unternahm. Sie mögen Sparsamkeit und verachten die gesellschaftlichen Veränderungen, die durch radikale Technologie und nicht-spiritualistische Werte hervorgerufen werden.\n\n§LSpiritualistische Ethik§!"
 pft_progressive: "Progressive Fraktion"
 pft_progressive_desc: "Progressive Fraktionen setzen sich für Gerechtigkeit innerhalb der bestehenden sozialen Strukturen ein. Sie lehnen nicht-repräsentative Regierungsformen ab und legen Wert auf eine gleichberechtigte Zusammenarbeit mit anderen Reichen.\n\n§LEgalitäre Ethik§!"
 pft_imperialist: "Imperialistische Fraktion"
 pft_imperialist_desc: "Imperialistische Fraktionen streben nach Dominanz innerhalb der eigenen Grenzen und über andere Reiche. Sie leben von Rivalitäten und der Eroberung anderer Reiche. Sich auf andere zu verlassen, lehnen sie ab.\n\n§LAutoritäre & Militaristische Ethik§!"
 pft_isolationist: "Isolationistische Fraktion"
 pft_isolationist_desc: "Isolationistische Fraktionen bevorzugen es, die Galaxie aus internen Angelegenheiten herauszuhalten. Sie setzen sich dafür ein, den Diskurs mit anderen Reichen auf ein Minimum zu beschränken und vermeiden Angriffskriege - jedoch nicht zu dem Preis, dass wir ein leichtes Ziel werden.\n\n§LXenophobe & Pazifistische Ethik§!"
 pft_technologist: "Technokratische Fraktion"
 pft_technologist_desc: "Technokratische Fraktionen wünschen sich die reichsweite Konzentration auf den wissenschaftlichen Fortschritt und die Früchte technologischer Weiterentwicklungen. Sie lehnen politisch motivierte Verbote bestimmter Forschungszweige ab und hassen es, im Vergleich zur Forschung anderer Reiche ins Hintertreffen zu gelangen.\n\n§LMaterialistische Ethik§!"
 pft_totalitarian: "Totalitäre Fraktion"
 pft_totalitarian_desc: "Totalitäre Fraktionen träumen von einer streng differenzierten Gesellschaft, die von einem einzelnen starken Diktator oder einer autoritären Kaste geführt wird.\n\n§LAutoritäre Ethik§!"
 pft_xenoist: "Xenoistische Fraktion"
 pft_xenoist_desc: "Xenoistische Fraktionen setzten sich für fremde Lebensformen und deren Kultur ein. Sie mögen vielschichtige Bevölkerungen und Interaktionen mit anderen Spezies. Sie lehnen die Versklavung und Säuberung ganzer Spezies ab.\n\n§LXenophile & Egalitäre Ethik§!"
 pft_prosperity: "Wohlstandsfraktion"
 pft_prosperity_desc: "Wohlstandsfraktionen streben nach wirtschaftlichem Wachstum und der Ressourcenakquise. Sie setzen sich für den freien Handel ein und lehnen bewaffnete Konflikte ab, die die interne Entwicklung stören.\n\n§LXenophile & Pazifistische Ethik§!"
 pft_democratic_election_1: "Demokratische Parteifraktion"
 pft_democratic_election_1_desc: "Demokratische Parteifraktionen tauchen während Reichswahlen auf und lösen sich kurz darauf wieder auf. Sie dienen als Mittel, um bestimmte populäre Anführer ins politische Rampenlicht zu manövrieren."
