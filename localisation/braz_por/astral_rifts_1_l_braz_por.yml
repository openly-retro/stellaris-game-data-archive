 astral_rift.1600.name: "Através do Espelho"
 astral_rift.1600.desc.1: "Além da fenda, descobrimos uma estrutura semelhante a uma de nossas bases estelares. Assim que nossa §Y$tech_rift_sphere$§! se aproximou, recebemos saudações em diversas frequências e em vários idiomas. Por incrível que pareça, um deles era a nossa própria língua.\n\nNossos anfitriões ficaram tão chocados quanto nós por encontrar alienígenas falando seu idioma. Mas após uma breve troca de cumprimentos, descobrimos que este setor é o lar de uma civilização espacial muito similar à nossa. Eles a chamam de [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Essas pessoas são uma mistura perturbadora de familiaridade e estranheza. Pode ser possível trabalhar com elas, mas será que podemos confiar nessas cópias?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós acreditamos que as necessidades da sociedade superam as de um indivíduo, enquanto eles permitem que as massas egoístas sigam um caminho de caos.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós acreditamos que a igualdade social é a base de uma sociedade próspera, enquanto eles permitem que o Estado controle a vida do povo.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós não nos apegamos a superstições, enquanto eles ainda se prendem a sistemas simplórios de crenças.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós vemos além desse mundo material, enquanto eles permanecem presos a essa ilusão.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós entendemos as virtudes da coragem e da disciplina, enquanto eles veem os valores marciais como arcaicos.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós deixamos as guerras para trás, enquanto eles ainda se apegam aos princípios destrutivos de supremacia militar.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós buscamos colaboração, enquanto eles se isolam do resto da galáxia.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Temos muitos ideais em comum, mas nós colocamos nosso povo em primeiro lugar, enquanto eles acolhem civilizações alienígenas com uma ingenuidade surpreendente.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "Assim que nossa §Y$tech_rift_sphere$§! chegou na base estelar, recebemos saudações em diversas frequências e em vários idiomas.\n\nOs donos da estação traduziram, com sucesso, nosso idioma com uma velocidade surpreendente e nos receberam a bordo para trocarmos informações.\n\nDescobrimos que este setor é o lar de uma civilização composta principalmente de [mirrored_empire.GetSpeciesNamePlural]. Eles a chamam de [mirrored_empire.GetName]."
 astral_rift.1600.a: "Estude o povo deles."
 astral_rift.1600.b: "Estude as frotas deles."
 astral_rift.1605.name: "Aula de História"
 astral_rift.1605.desc.1: "Nós passamos o último mês em um intercâmbio cultural com o império [mirrored_empire.GetName].\nA história dessa sociedade é uma cópia exata da nossa, até pouco antes da tecnologia MRQL ser descoberta. Nessa etapa, eles encontraram uma nave alienígena desconhecida de poder inimaginável. A nave partiu sem que seu propósito fosse descoberto, mas a breve visita deixou a sociedade completamente chocada."
 astral_rift.1605.desc.2: "Está claro para nós que eles fizeram a escolha errada, mas isso nos leva a uma pergunta interessante: será que a nossa sociedade também teria seguido o caminho errado se a mesma situação tivesse ocorrido conosco mais cedo?\n\nÉ uma pena que esse evento tenha acontecido durante a era pré-MRQL, um período da história desse povo em que eles estavam tão suscetíveis a influências externas. Sem dúvida, a mudança da ética fundamental desse império atrasou o seu progresso."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante desses visitantes tecnologicamente avançados, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo ao igualitarismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo ao autoritarismo, enquanto buscavam se preparar para lidar com eventuais próximos encontros.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo ao espiritualismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo ao materialismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ À vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo ao pacifismo, enquanto buscavam uma resolução pacífica para eventuais próximos encontros.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo ao militarismo, enquanto buscavam se preparar para eventuais próximos encontros.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo à xenofobia, enquanto buscavam se preparar para eventuais próximos encontros.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Em vista de como ficariam impotentes diante dessa nave, eles passaram por uma reviravolta em sua ideologia e por uma mudança rumo à xenofilia, enquanto buscavam uma resolução pacífica para eventuais próximos encontros.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "Que destino infeliz."
 astral_rift.1610.name: "Estudando as Frotas"
 astral_rift.1610.desc.common: "Externamente, estávamos interagindo em um intercâmbio cultural de informações com o império [mirrored_empire.GetName], mas na realidade estávamos investigando secretamente suas capacidades militares.\n\nOs computadores deles usam uma criptografia semelhante à nossa, o que facilitou bastante o acesso aos bancos de dados.\n\nA tecnologia militar dessa civilização é semelhante à nossa, mas há diferenças significativas nos diagramas das naves, o que pode ser interessante para nossos engenheiros."
 astral_rift.1610.desc.gestalt: "Apesar das muitas semelhanças, é difícil confiar neles. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "Apesar das muitas semelhanças, é difícil confiar em quem acolhe a igualdade com tanta ingenuidade. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "Apesar das muitas semelhanças, é difícil confiar em quem adota o autoritarismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "Apesar das muitas semelhanças, é difícil confiar em quem adota o espiritualismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "Apesar das muitas semelhanças, é difícil confiar em quem adota o materialismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "Apesar das muitas semelhanças, é difícil confiar em quem adota o pacifismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "Apesar das muitas semelhanças, é difícil confiar em quem adota o militarismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "Apesar das muitas semelhanças, é difícil confiar em quem adota a xenofobia. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "Apesar das muitas semelhanças, é difícil confiar em quem adota a xenofilia. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "Excelente."
 astral_rift.1611.name: "Mente Fragmentada"
 astral_rift.1611.desc: "Passamos a última semana em um intercâmbio cultural com o império [mirrored_empire.GetName].\n\nNosso interesse logo se transformou em temor quando descobrimos que esses seres são o que restou de uma consciência coletiva arruinada. Em algum momento do desenvolvimento dessa civilização, a mente deles foi corrompida pelo conceito da individualidade. Fragmentando-se deliberadamente ao longo do tempo, cada drone passou a ouvir apenas os próprios pensamentos."
 astral_rift.1615.name: "Oportunidade Diplomática"
 astral_rift.1615.desc.common: "Parece que notícias da nossa presença na estação chegaram até o alto comando deles. Um emissário do império [mirrored_empire.GetName] foi enviado à base estelar para discutir o futuro dos nossos povos."
 astral_rift.1615.desc.common.2: "Como devemos responder?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\nEmbora não gostem de nós, eles nos entendem. Eles acreditam que um acordo entre nossos povos beneficiaria ambas as partes.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\nEles defendem, fervorosamente, que nossas semelhanças superam nossas diferenças, e acreditam que um acordo entre nossos povos beneficiaria ambas as partes."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\nÉ verdade que compartilhamos uma herança particular. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\nEles defendem, fervorosamente, que a única diferença entre nossos povos é o nome."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ Em uma galáxia repleta de poderes desconhecidos, uma amizade entre nós certamente beneficiaria ambas as partes.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "Promova a amizade entre nossos impérios."
 astral_rift.1615.b: "Recuse a oferta deles."
 astral_rift.1615.c: "Aceite essa oportunidade."
 astral_rift.1615.d: "Isso não nos interessa."
 astral_rift.1616.name: "Basta"
 astral_rift.1616.desc.common: "Essa farsa já durou tempo demais. Nós tiramos o que pudemos deles e não temos interesse em aprofundar essa diplomacia entre as dimensões."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "Nova Amizade"
 astral_rift.1620.desc.common_1: "Demos uma resposta favorável ao emissário.\n\nEstamos trabalhando para viabilizar um caminho permanente entre nossos dois universos."
 astral_rift.1620.desc.common_2: "Embora nada esteja decidido ainda, o emissário indicou que o império [final_mirrored_empire.GetName] estaria interessado em acordos comerciais."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\nEstamos ansiosos para trabalhar com um povo que consideramos ser nossos parentes próximos."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ As mentes desconectadas deles, embora sejam menos eficientes, servirão perfeitamente como intermediárias entre nós e outros grupos de seres individualistas."
 astral_rift.1625.name: "Inimizade"
 astral_rift.1625.desc.common: "Demos uma resposta negativa ao emissário."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\nApesar do discurso sobre semelhanças e um futuro compartilhado, o império [final_mirrored_empire.GetName] deu as costas aos ideais que enaltecem nosso povo.\n\nApós expressarmos nossas opiniões, voltamos para a nossa §Y$tech_rift_sphere$§! antes que eles decidissem que nossa imunidade diplomática havia atingido o seu limite.\n\nMesmo não tendo planos para manter contato com esse povo, estudar as diferenças entre nossas civilizações nos ensinou bastante sobre nós mesmos."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\nApesar do discurso sobre semelhanças, consideramos que não há nada mais deplorável do que abandonar o coletivo.\n\nApós deixarmos claro qual era nossa postura, nossos drones voltaram rapidamente para a §Y$tech_rift_sphere$§! antes que a situação ficasse perigosa."
 astral_rift.1625.desc.common.homicidal: "Sorte deles essa civilização ficar tão distante."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 ###############
 #Lone Object #
 ###############
 astral_rift_tomb: "Objeto Solitário"
 lone_object_swarm_unleashed: "Um enxame de Guardiões do Túmulo foi enviado atrás de nós. Eles nos seguiram através da fenda de alguma forma!"
 NAME_Grave_Guardian: "Guardião do Túmulo"
 NAME_Grave_Guardians: "Guardiões do Túmulo"
 astral_rift.1700.name: "Mistério Flutuante"
 astral_rift.1700.desc: "Não há estrelas aqui. Nenhum corpo planetário. Apenas uma luz difusa, de origem misteriosa, revela o imenso objeto diante de nós.\n\nEle tem um formato retangular e está totalmente inerte. Não há sistemas de propulsão detectáveis nem assinaturas de energia. O tamanho se assemelha ao de uma pequena base estelar. Parece estar morto... Por quanto tempo ele tem flutuado nessa dimensão de bolso isolada? E de onde ele veio?\n\nInúmeros glifos decorativos foram gravados detalhadamente em sua superfície. Nós excluímos qualquer possibilidade do objeto ser resultado de um fenômeno natural."
 astral_rift.1700.a: "Tente traduzir os glifos."
 astral_rift.1700.b: "Analise todo o perímetro."
 astral_rift.1705.name: "Milhões de Glifos"
 astral_rift.1705.desc: "Os glifos que cobrem esse imenso objeto são, em sua maioria, representações pictóricas.\n\nCom base na datação por carbono, descobrimos que alguns dos entalhes mais antigos foram feitos vários milênios antes dos mais recentes. Os glifos contêm tantos detalhes que logo conseguimos fazer uma tradução aproximada.\n\nEsse objeto é, na verdade, uma imensa câmara sepulcral. Quem, ou aquilo, dentro dela já foi regente de uma galáxia inteira. Algumas das imagens mais antigas revelam a origem desse ser poderoso.\n\nCriado por uma raça de leviatãs espaciais diferente da sua, com o tempo as duas espécies desenvolveram uma simbiose singular. Formando um vínculo psiônico potente, conquistaram inúmeros sistemas juntas.\n\nHá outros símbolos que se referem a uma \"maldição\". Tentar abrir esse objeto, ou até mesmo se aproximar demais, pode ser perigoso."
 astral_rift.1705.a: "Analise todo o perímetro."
 astral_rift.1705.b: "Abra com explosivos."
 astral_rift.1710.name: "Um Selo Ancestral"
 astral_rift.1710.desc: "Nós completamos uma órbita ao redor do objeto.\n\nEle é composto de duas metades fundidas. O selo está bastante corroído em alguns locais, o que é inesperado, devido ao vazio da atmosfera local. Isso indica que a origem da corrosão deve estar vindo de dentro do próprio objeto.\n\nA corrosão é tão forte que surgiram rachaduras em alguns pontos do objeto, grandes o bastante para permitir a passagem de um de nossos drones.\n\nNós também estamos carregando explosivos suficientes para romper o selo."
 astral_rift.1710.a: "Envie um drone pela rachadura."
 astral_rift.1710.b: "Abra com explosivos."
 astral_rift.1715.name: "Passagens Enevoadas"
 astral_rift.1715.desc: "Nosso drone transmitiu um relatório de dentro do objeto.\n\nInfelizmente, a maioria dos compartimentos internos está obscurecida por uma nuvem espessa de pó de carbono, e tem sido difícil se mover por lá.\n\nAs análises iniciais revelaram uma alta quantidade de tecido astral entrelaçado com as partículas de carbono. Deve ser possível coletar esse material, se dedicarmos tempo para isso.\n\nAtravés de outras rachaduras no interior da estrutura, podemos ver os sinais de uma câmara interna. Precisaríamos de uma abordagem mais destrutiva para explorar mais a fundo."
 astral_rift.1715.a: "Colete amostras e retorne."
 astral_rift.1715.b: "Inicie uma exploração destrutiva."
 astral_rift.1720.name: "Ladrões de Túmulos"
 astral_rift.1720.desc.outside: "Nós usamos cargas de escavação comuns para abrir um buraco considerável no objeto."
 astral_rift.1720.desc.drones: "Nós usamos cargas de escavação comuns para abrir caminho pelos corredores dentro do objeto."
 astral_rift.1720.desc.common.1: "O interior está repleto de artefatos valiosos. Estátuas sofisticadas, feitas de ligas metálicas raras, estão dispostas em posições cerimoniais. No centro da câmara interna há um enorme esqueleto cristalino. Sobre sua testa repousa um rico adereço de joias delicadas."
 astral_rift.1720.desc.no_glyphs: "É seguro deduzir que toda essa estrutura foi construída para ser um tipo de tumba."
 astral_rift.1720.desc.glyphs: "Como registrado nos glifos que cobrem o exterior deste monumento, todos os objetos ao redor do esqueleto foram colocados aqui como tributo. Apesar de ter sido considerado um conquistador implacável, a civilização que ele governava claramente demonstrava um grande apreço por este ser."
 astral_rift.1720.desc.psionic: "Todas as joias que enfeitam sua cabeça pulsam com uma ressonância psiônica latente. Essa deve ter sido a forma de comunicação entre este titã e seus simbiontes. Podemos aprender bastante com esses dispositivos."
 astral_rift.1720.desc.common.2: "O esqueleto é grande demais para ser extraído pela fenda, mas levaremos conosco os artefatos mais valiosos."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "Guardiões do Túmulo"
 astral_rift.1725.desc: "Nossa explosão controlada abriu o caminho para uma cavidade antes oculta. Escondido atrás do selo, este lugar certamente foi projetado para conter intrusões, pois estava repleto de entidades hostis.\n\nA Esfera recolheu a âncora imediatamente, mas muitos dos guardiões saíram da fenda conosco e estão nos perseguindo."
 astral_rift.1725.a: "Temos um problema para resolver."
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "Minhocas da Rocha"
 decision_breed_rockworm_hive: "Colônia de Minhocas da Rocha"
 decision_breed_rockworm_hive_desc: "As jovens minhocas da rocha recuperadas além da Fenda Astral podem ser cuidadosamente treinadas para cavar extensos túneis de mineração. O que poderia dar errado?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Libera uma §Ydecisão planetária§! de Colônia de Minhocas da Rocha."
 astral_rift.1800.name: "Rocha Infinita"
 astral_rift.1800.desc: "Um vasto plano de rochas soltas e cascalho se estende diante de nós. Sobre ele paira um pálido céu vazio.\n\nNão se veem planetas nem estrelas por aqui. Isso não parece ser parte de uma galáxia ou de algum sistema conhecido. Até onde nossos sensores conseguem detectar, essa paisagem continua infinitamente em todas as direções. A superfície é marcada por buracos tão grandes quanto asteroides.\n\nAo longo do horizonte, dezenas de criaturas gigantescas parecidas com minhocas estão surgindo do chão e lançando-se ao ar. Pares de robustas barbatanas permitem que elas deslizem pela atmosfera densa. Deve haver algum tipo de colônia subterrânea."
 astral_rift.1800.a: "Continue a observar a superfície."
 astral_rift.1800.b: "Explore os túneis."
 astral_rift.1805.name: "Plâncton Celeste"
 astral_rift.1805.desc: "Não são apenas as minhocas que vivem aqui.\n\nEnxames de criaturas microscópicas formam nuvens na atmosfera inferior. Movendo-se como uma única massa, elas criam padrões complexos pelo céu.\n\nAs imensas minhocas saltam dos túneis e planam no ar, alimentando-se das nuvens vivas. Nós observamos várias minhocas trabalhando juntas para levar esses enxames na direção umas das outras. O nível de cooperação é razoavelmente sofisticado."
 astral_rift.1805.a: "Colete amostras dos microrganismos."
 astral_rift.1805.b: "Explore os túneis das minhocas."
 astral_rift.1810.name: "Túneis"
 astral_rift.1810.desc: "Existe uma vasta rede de câmaras sob a superfície, conectadas por um conjunto complexo de túneis. Vários deles estavam parcialmente destruídos, e parecem não ser usados pelas minhocas. Nós pilotamos a §Y$tech_rift_sphere$§! pelo mais silencioso deles.\n\nAs paredes são cobertas por uma substância semelhante a teias, que mantêm o xisto e o cascalho solto no lugar. Nós acreditamos que se trata de uma secreção produzida pelas minhocas.\n\nA maioria das câmaras está vazia, mas algumas têm poças de água turva. Dentro de uma delas, encontramos um conjunto de enormes casulos mineralizados parcialmente submersos no líquido."
 astral_rift.1810.a: "Recolha os ovos."
 astral_rift.1810.b: "Avance mais."
 astral_rift.1815.name: "Engolidos"
 astral_rift.1815.desc.common.1: "A situação está sob controle.\n\nPorém, fomos devorados."
 astral_rift.1815.desc.common.2: "Nossa §Y$tech_rift_sphere$§! está presa no trato digestivo da criatura. Não sabemos se foi um ataque deliberado ou se ela estava apenas se alimentando.\n\nOs sucos gástricos secretados são brandos, mas não podemos aqui ficar por muito tempo. Se recolhermos a âncora, poderemos nos impulsionar pela abertura da boca."
 astral_rift.1815.desc.common.gas: "Por outro lado, as entranhas da minhoca parecem ser relativamente macias, portanto, devem ser suscetíveis a uma explosão."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\nEnquanto coletávamos amostras das nuvens, uma das minhocas nos engoliu totalmente.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Prepare os explosivos."
 astral_rift.1815.b: "Recolha a âncora de emergência."
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\nEnquanto coletávamos os ovos, uma das minhocas nos engoliu totalmente.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\nEnquanto coletávamos os filhotes, uma das minhocas nos engoliu totalmente.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "O Berçário"
 astral_rift.1820.desc: "Descobrimos um lago raso nas profundezas do sistema de túneis.\n\nAs paredes do local estão se contorcendo. Larvas do tamanho da nossa §Y$tech_rift_sphere$§! estão roendo as secreções petrificadas que mantêm a integridade da câmara. Embora sejam bem menores, não restam dúvidas de que essas são versões juvenis das minhocas que vimos flutuando na superfície.\n\nIsso deve ser algum tipo de berçário."
 astral_rift.1820.a: "Capture um espécime vivo."
 astral_rift.1820.b: "Já abusamos da sorte. Volte imediatamente."
 astral_rift.1825.name: "Libertados"
 astral_rift.1825.desc: "Nosso cabo de ancoragem provou também ser uma corda de resgate.\n\nAssim como uma isca numa linha de pesca, nós fomos puxados para fora das entranhas da minhoca."
 astral_rift.1830.name: "Digeridos"
 astral_rift.1830.desc: "Perdemos contato com a equipe de [explorer.GetTeamMemberPlural] a bordo da §Y$tech_rift_sphere$§!.\n\nRecolhemos o cabo de ancoragem e, na ponta, havia apenas um grande fragmento de metal parcialmente dissolvido.\n\nVamos aproveitar essa oportunidade para estudar as propriedades singulares dos sucos gástricos."
 astral_rift.1835.name: "Ruptura"
 astral_rift.1835.desc.common: "A explosão foi um sucesso.\n\nA carcaça da minhoca caiu como uma pilha de carne rochosa e vísceras abaixo de nós."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nFomos parar em uma câmara contendo um conjunto de enormes casulos mineralizados parcialmente submersos em um líquido. Nós conseguimos recuperar uma quantidade significativa dos aglomerados de ovos."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nLivres de qualquer restrição, nós conseguimos enjaular algumas das larvas para serem levadas de volta pela fenda.\n\nDeve ser possível transportar essas crias resilientes para um planeta de nossa escolha. Talvez os filhotes possam ser treinados para cavar túneis de mineração para nós."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nLivres de qualquer restrição, nós conseguimos recuperar uma quantidade significativa de ovos nas poças das câmaras.\n\nDeve ser possível transportar essas crias resilientes, envolvidas em cápsulas cristalinas, para um planeta de nossa escolha. Talvez os filhotes possam ser treinados para cavar túneis de mineração para nós."
 astral_rift.1835.a: "Parece arriscado."
 astral_rift.1890.name: "Da Barriga da Fera"
 astral_rift.1890.desc: "[From.GetName] retornou de além da Fenda Astral, mas seu estado é delicado.\n\nDepois de passar um ano na barriga de uma minhoca da rocha, suas capacidades físicas se tornaram extremamente limitadas. De todo modo, [From.GetHeShe] enfim voltou para casa."
 astral_rift.1890.a: "Que... sorte?"
 ##################
 #Volcanic Plane #
 ##################
 restoring_the_balance_modifier: "Restaurando o Equilíbrio"
 restoring_the_balance_tt: "Enviaremos a população de um dos nossos planetas de volta para a Fenda Astral do $astral_rift_volcano$ com o objetivo de tentar restaurar o equilíbrio que perturbamos."
 obelisks_curse_modifier: "A Maldição do Obelisco"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "Enquanto este líder atuar como conselheiro, uma população será sacrificada ao obelisco negro todo ano."
 leader_trait_obelisk_curse_desc: "Este líder serve ao obelisco negro e alega que deseja restaurar o equilíbrio que perturbamos."
 astral_rift_volcano: "Plano Vulcânico"
 astral_rift.1900.name: "Paisagem Flamejante"
 astral_rift.1900.desc: "As temperaturas aqui são incrivelmente altas. Se não fosse pelos escudos térmicos que instalamos como precaução, já teríamos sido incinerados.\n\nHá um obelisco negro ao longe. Uma série de canais artificiais convergem nesse vasto monumento, esculpindo a paisagem rochosa primorosamente.\n\nCriaturas esféricas e luminosas flutuam tranquilamente no céu. Tentáculos bioluminescentes balançam de suas formas delicadas. Dessa distância, não sabemos dizer se são hostis ou não, mas pelo menos por enquanto, elas parecem não ter notado nossa presença.\n\nO obelisco parece ser a coisa mais urgente a se investigar, mas vários dos organismos flutuantes estão voando perto demais. Talvez seja mais seguro observar os arredores antes de nos aproximarmos."
 astral_rift.1900.a: "Explore os arredores."
 astral_rift.1900.b: "Voe rumo ao obelisco."
 astral_rift.1905.name: "Perseguidos"
 astral_rift.1905.desc: "Há mais perigos aqui do que havíamos antecipado.\n\nPequenas câmaras se alinham nas paredes deste lugar, repletas de organismos vivos. Assim que nos veem, eles começam a chacoalhar as barras que os mantêm presos e a urrar em vários idiomas desconhecidos. Ocasionalmente, presenciamos as criaturas bulbosas e flutuantes entrarem nessas cavidades e subjugarem os prisioneiros com choques bioelétricos.\n\nInfelizmente, um desses orbes flutuantes se interessou por nós e está vindo em direção à nossa §Y$tech_rift_sphere$§!. Mesmo com nossos motores em potência máxima, a criatura continua a se aproximar aos poucos. Seus longos tentáculos deixam um rastro atrás de si, brilhando com uma forte carga elétrica.\n\nAbaixo de nós, um imenso rio de lava inunda a paisagem obsidiana. Os escudos térmicos que preparamos deve permitir nossa sobrevivência por um breve período sob sua superfície."
 astral_rift.1905.a: "Puxe a âncora de emergência."
 astral_rift.1905.b: "Esconda-se na lava."
 astral_rift.1910.name: "Capturados"
 astral_rift.1910.desc: "Nossas tentativas de passar despercebidos foram em vão. Enquanto voávamos rumo ao obelisco, um pequeno bando das estranhas criaturas flutuantes rapidamente passou a nos perseguir.\n\nAgora, estamos sendo arrastados à força, presos aos seus tentáculos luminosos. Todas as tentativas de comunicação foram inúteis.\n\nAs criaturas estão nos carregando rumo a uma jaula inserida em uma parede próxima. Correntes e barras estão sendo movidas, abrindo caminho para a nossa passagem. Diversas formas de vida sencientes ocupam jaulas similares pelo caminho.\n\nOs tentáculos das criaturas envolvem nossa nave com bastante força. Contudo, se aditivarmos nossos motores com uma dose de material astral, podemos causar um impulso de propulsão forte o bastante para nos livrar do domínio delas."
 astral_rift.1910.a: "Tente escapar."
 astral_rift.1910.b: "É perigoso. Recolha a âncora de emergência."
 astral_rift.1915.name: "O Obelisco Negro"
 astral_rift.1915.desc.common: "Com um impulso silencioso, chegamos às proximidades do imenso obelisco.\n\nEle é preto como obsidiana e se estende até o teto desta câmara vulcânica. Se ele for antigo, está imaculado. O que antes pensávamos ser meramente marcas decorativas revelou-se um padrão. Runas derretidas, ainda indecifráveis, rodeiam a superfície de forma deliberada. Com tempo suficiente, seria possível traduzi-las.\n\nNossos computadores de rastreio de alvos detectaram que as criaturas que patrulham essa área se movem mais rapidamente quando estão próximas desse objeto. Nós deduzimos que esses seres estão, de certa forma, presos a essa estrutura, seja lá o que ela for. Destruí-la com uma carga de gás comprimido poderia inibir suas funções."
 astral_rift.1915.desc.lava_hide: "Para evitar a detecção, mergulhamos no rio de lava derretida abaixo de nós.\n\nOs escudos térmicos que instalamos como precaução nos permitiram sobreviver tempo o bastante para emergirmos mais adiante, longe da atenção das criaturas flutuantes.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "As criaturas flutuantes não estavam preparadas para a nossa manobra repentina.\n\nUm impulso dos motores nos libertou dos tentáculos e nos jogou rapidamente no rio de lava derretida abaixo. Ficou claro que elas não estão acostumadas a esse comportamento vindo de suas presas.\n\nOs escudos térmicos que instalamos como precaução nos permitiram sobreviver tempo o bastante para emergirmos mais adiante, longe da atenção delas.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Decifre as runas."
 astral_rift.1915.b: "Destrua o obelisco."
 astral_rift.1920.name: "Recuperação"
 astral_rift.1920.desc: "Nós recolhemos o cabo de ancoragem e escapamos daquele lugar perigoso.\n\nMuitas das criaturas flutuantes se agarraram à nossa §Y$tech_rift_sphere$§! enquanto éramos puxados de volta. Uma delas acabou vindo conosco para a nossa dimensão, mas logo se desintegrou em material astral puro.\n\nEstamos recolhendo seus restos mortais para estudá-los."
 astral_rift.1925.name: "Nomes"
 astral_rift.1925.desc: "É uma lista de nomes.\n\nTrilhões e trilhões de nomes cobrem o obelisco. Eles estão organizados em um padrão matemático complexo, e se alternam e mudam diante dos nossos olhos.\n\nAs facetas do obelisco se orientam de uma forma peculiar, permitindo que cada nome esteja exatamente alinhado com a alcova correspondente nas paredes.\n\nQuando tocamos algum nome com uma sonda, a câmara correspondente se ilumina com perigosas quantidades de energia e ouvimos um lamento triste.\n\nInfelizmente, ao fazer isso, acabamos atraindo a atenção das criaturas flutuantes outra vez."
 astral_rift.1925.a: "Chega. Recolha a âncora de emergência."
 astral_rift.1925.b: "Destrua esse dispositivo infernal."
 astral_rift.1930.name: "Obelisco Despedaçado"
 astral_rift.1930.desc: "As cargas que posicionamos estrategicamente ao longo das junções da torre obsidiana partiram-na ao meio.\n\nA parte de cima do obelisco deslizou e uma escuridão profunda tomou conta da caverna. As criaturas flutuantes que vimos antes perderam sua luminosidade e caíram no chão com um baque molhado.\n\nOs portões das câmaras alinhadas às paredes se abriram. Inúmeras hordas de criaturas saíram desses buracos rumo aos sistemas de túneis mais próximos. Não temos ideia de onde esses túneis levam, mas pelo menos elas estão livres agora.\n\nO material despedaçado do obelisco tem propriedades interessantes e únicas. Carregamos a Esfera com o máximo que conseguimos para estudos futuros."
 astral_rift.1935.name: "Fracasso"
 astral_rift.1935.desc: "Perdemos contato com [Leader.GetName].\n\nApós recuperarmos a §Y$tech_rift_sphere$§!, descobrimos que ela estava cheia de fumaça e cinzas. Os corpos da tripulação não foram recuperados.\n\nÉ provável que tenham se perdido para sempre além da fenda."
 astral_rift.1940.name: "Visitante Agourento"
 astral_rift.1940.desc: "Um ser derretido está solicitando uma audiência conosco. Ele alega ser o dono do obelisco negro que destruímos há exatamente seis anos."
 astral_rift.1941.desc: "Vocês não sabem o que fizeram.\n\nVocês esvaziaram nossas prisões equivocadamente. O equilíbrio deve ser restaurado, ou haverá graves consequências.\n\nA cada ano, durante seis anos, vocês nos oferecerão prisioneiros substitutos de seus planetas. Em contrapartida, nós ofereceremos uma troca justa.\n\nCaso recusem, ficaremos felizes em atormentar seu povo até que o sofrimento seja concluído."
 astral_rift.1941.a: "Muito bem. Restaure o equilíbrio."
 astral_rift.1941.b: "Vá embora."
 astral_rift.1950.name: "Cientista Retorna"
 astral_rift.1950.desc: "[from.GetName] retornou da Fenda Astral do $astral_rift_volcano$... mas não exatamente como nos lembramos.\n\nAmostras de carbono indicam que sua idade atual é de mais de 600 anos."
 astral_rift.1950.a: "Monitore suas atividades de perto."
 astral_rift.1955.name: "Sacrifício"
 astral_rift.1955.desc: "Fizemos uma descoberta perturbadora.\n\n[from.GetName] estava enviando em segredo membros da nossa população pela Fenda Astral do $astral_rift_volcano$.\n\nO motivo alegado para suas ações aparentemente era \"restaurar o equilíbrio\"."
 astral_rift.1955.a: "Livre-se d[from.GetHeShe]."
 astral_rift.1955.b: "Permita que [From.GetHeShe] continue."
 MESSAGE_RESTORING_THE_BALANCE_SACRIFICE_TITLE: "$restoring_the_balance$"
 MESSAGE_RESTORING_THE_BALANCE_SACRIFICE_DESC: "A população de [event_target:sacrificed_pop_planet.GetName] foi enviada de volta à Fenda Astral do $astral_rift_volcano$ em uma tentativa de restaurar o equilíbrio que perturbamos."
