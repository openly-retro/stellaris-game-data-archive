 paragon.3010.name: "Federfäule"
 paragon.3010.desc: "Panik herrscht unter der Besatzung der Ersten Kralle, da sich eine neuartige Krankheit im Schiff ausbreitet. Ersten Analysen zufolge handelt es sich um den Stamm eines relativ harmlosen Virus, das auch bei unserem Volk vorkommt. Für die Vogelbesatzung der Kralle sind die Auswirkungen jedoch deutlich ernster. Das Virus ist zuerst in ihrem Gefieder zu sehen, wo es die Federn an der Wurzel verfaulen lässt. Innerhalb weniger Tage breitet sich die Fäulnis dann auch auf das Blut aus.\n\nWenn nicht schleunigst etwas unternommen wird, wird die Krankheit vermutlich tödlich enden."
 paragon.3010.a: "Arbeitet an einem Heilmittel!"
 paragon.3011.name: "Tod eines Helden"
 paragon.3011.desc: "Obwohl wir alles versucht haben, ist Skrand der Federfäule erlegen. Seine Mannschaft bereitet bereits eine traditionelle Trauerfeier vor."
 paragon.3012.name: "Die Krankheit breitet sich aus"
 paragon.3012.desc: "Trotz all unserer Bemühungen, die Besatzung der Ersten Kralle unter Quarantäne zu stellen, hat sich Admiral Skrand einen schweren Fall von Federfäule zugezogen. Wir schätzen, dass bereits 60% der Besatzung erkrankt sind."
 paragon.3013.name: "Neue Symptome"
 paragon.3013.desc: "Beinahe über Nacht haben die von der Federfäule infizierten Besatzungsmitglieder neue Symptome entwickelt. Die Krankenstation der Ersten Kralle ist überfüllt und die Korridore des Schiffes sind voller Kranker und Sterbender."
 paragon.3014.name: "Der Zustand verschlechtert sich"
 paragon.3014.desc: "Heute wurden die ersten Todesfälle durch die Federfäule-Epidemie gemeldet. Die Vogel-Spezies ist nach wie vor nicht in der Lage, die Infektion aus eigener Kraft zu bekämpfen, und solange wir kein Heilmittel finden, wird die Sterblichkeitsrate auf 95% geschätzt. "
 paragon.3015.name: "Heilmittel gefunden!"
 paragon.3015.desc: "Nach monatelanger Arbeit konnten wir der Besatzung der Ersten Kralle endlich ein Heilmittel verarbreichen. Derzeit bemühen wir uns darum, die Produktion zu beschleunigen. Admiral Skrand wird zweifellos sehr dankbar für unsere Hilfe in dieser Angelegenheit sein."
 paragon.3020.name: "Zeichen der Dankbarkeit"
 paragon.3020.desc: "Unser Personal hat sich intensiv darum bemüht, gute Beziehungen zu Skrand und seiner Besatzung zu pflegen. Dieser interkulturelle Austausch trägt bereits Früchte: Skrand hat sich soeben bereit erklärt, uns die Entwürfe für hocheffiziente Trägergeschwader zu überlassen, was unser Verständnis über die Weltraumkriegsführung stark erweitern sollte."
 paragon.3020.a: "Wir sind dankbar für dieses Geschenk."
 paragon.3021.name: "Fremdes Schiff untersucht"
 paragon.3021.desc: "Monate voller Studien, Katalogisierungen und Experimenten brachten uns schließlich die gewünschten Erkenntnisse: Die Computer des fremden Schiffs enthalten anpassungsfähige Taktiken für die Formation von Trägergeschwadern. Wir wissen jetzt auch, wie man diese Technologie einsetzt."
 paragon.3021.a: "Wir können sie jetzt im Kampf nutzen!"
 paragon.3030.c: "Bringt sie dazu, zusammenzuarbeiten."
 paragon.3031.name: "Integrierte Strukturen"
 paragon.3031.desc: "Unsere Offiziere und Kommandanten arbeiten eng mit Skrand zusammen, sind aber nicht immer einer Meinung mit ihm. Sie bevorzugen unterschiedliche Kommandostrukturen, was oft zu unnötigen Spannungen führt. Die Rufe werden immer lauter, dass wir eine gemeinsame militärische Ausbildung anstreben müssen.\n\nEine Kommandostruktur einzuführen, könnte unsere Fähigkeit einschränken, unsere Flotte zu befehligen, aber wenn wir die Truppen nicht richtig vorbereiten, könnte das weitaus schlimmere Folgen haben."
 paragon.3031.a: "Bereitet ein Ausbildungsprogramm für die Admiräle vor."
 paragon.3031.b: "Solche Kriegsspiele haben keinen Wert für uns."
 paragon.3032.name: "Ausbildung abgeschlossen"
 paragon.3032.desc: "Da beide Seiten außergewöhnliche Fortschritte gemacht haben, betrachten wir das gemeinsame Ausbildungsprogramm als großen Erfolg. Wir haben von Skrand viel über den Nahkampf im Weltraum gelernt, während wir ihn und seine Offiziere mit unseren logistischen Praktiken vertraut gemacht haben. Ein neues Gefühl von Optimismus und Kameradschaft hat sich verbreitet."
 paragon.3033.name: "Militärische Einblicke"
 paragon.3033.desc: "Unser Hauptunterschied liegt darin, wie wir Trägergeschwader-Taktiken einsetzen. Skrand setzt mehrere große Trägergeschwaderflotten ein, um die Befehlskette des Feinds zu durchbrechen, wobei das Mutterschiff klare Zielvorgaben vorgibt.\n\nUnser Ansatz ist flexibler: Die Rollen werden von der jeweiligen Situation diktiert und wir setzen auf potenziell risikoreiche und lohnende Angriffsziele, aber uns fehlt der Zusammenhalt, den man bei Skrand und seinen Offizieren sieht. Im Moment bemühen wir uns noch, eine gemeinsame Basis zu finden, auf der wir aufbauen können."
 paragon.3034.name: "Vergessene Taktiken"
 paragon.3034.desc: "Simulierte Schlachten haben gezeigt, dass Skrands konzentrierte Angriffstaktik anfangs sehr effektiv ist, aber bei Gegenmaßnahmen oft versagt. Dennoch waren die Ergebnisse besser als unsere eigenen.\n\nDie parallele Umsetzung beider Taktiken führte zu einem Chaos. Glücklicherweise sind aus diesen Misserfolgen vielversprechende Ideen entstanden, die die zugrunde liegenden Probleme mindern sollten."
 paragon.admiral_fight.name: "Problem in der Befehlskette"
 paragon.admiral_fight.desc: "Offenbar ist Skrand in eine körperliche Auseinandersetzung mit [leader_to_fire_skrand.GetName], einem unserer eigenen Kommandanten, geraten. Es soll etwas mit der Verletzung seiner persönlichen Ehre zu tun haben ... Kurz gesagt: Skrand fühlt sich beleidigt und hat erklärt, dass er sofort den Dienst quittieren wird, wenn wir [leader_to_fire_skrand.GetName] nicht umgehend von seinen Pflichten entbinden."
 paragon.admiral_fight.a: "Wir stellen uns auf die Seite von Skrand."
 paragon.admiral_fight.b: "Wir stellen uns auf die Seite von [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.c: "Vielleicht können wir einen Kompromiss finden ..."
 paragon.admiral_fight.a.tt: "§LWenn wir uns auf Skrands Seite stellen, könnte das zu einer Gegenreaktion von Seiten der Admiralität führen.§!"
 paragon.3036.name: "Admiralität gespalten"
 paragon.3036.a.tt: "§LDiese Maßnahme zu ergreifen, wird alle Abweichler aus der Admiralität entfernen.§!"
 paragon.3040.name: "Potenzielle Verbesserungen"
 paragon.3040.desc: "Unsere gemeinsamen Forschungsprojekte an der Letzten Kralle haben uns einzigartige Einblicke in das Innenleben dieses Behemoths gewährt. Unsere Ingenieure glauben, dass sie zusammen mit den Ingenieuren an Bord der Kralle die äußeren Schichten des Schiffs weiter verbessern könnten, um es noch widerstandsfähiger gegen Angriffe und mögliche Rumpfbrüche zu machen.\n\nWir haben bereits die Erlaubnis von Skrand erhalten, aber das Projekt wird viele Ressourcen benötigen."
 paragon.3040.a: "Setzt die Verbesserungen um."
 paragon.3040.b: "Dafür haben wir keine Ressourcen."
 paragon.3041.name: "Kralle 2.0"
 paragon.3041.desc: "Obwohl wir nicht ganz die gewünschten Ergebnisse erzielt haben, konnten wir dennoch die Panzerung der Kralle verbessern. Unsere Ingenieure haben auch wertvolle Erkenntnisse gewonnen, die wir zur Verbesserung unserer eigenen Schiffe nutzen können."
 paragon.3042.name: "Langsamer Fortschritt"
 paragon.3042.desc: "Wir haben verschiedene Ansätze ausprobiert, um die strukturelle Integrität der Kralle zu verbessern, ohne die Geschwindigkeit oder die Manövrierfähigkeit zu beeinträchtigen, aber wir machen nur langsam Fortschritte. Die Unterstützung durch Skrands Ingenieure war zwar ein großer Segen für uns, doch sie wollen die Umsetzung unserer Ideen genaustens überwachen. Die Arbeit schreitet weiter voran, wenn auch zäh."
 paragon.3043.name: "Inkompatible Materialien"
 paragon.3043.desc: "Einige der Materialien, die in der Kralle verbaut sind, unterscheiden sich von unseren. So ist ihre Legierung zum Beispiel weitaus weniger flexibel, was dazu führte, dass der Rumpf beim Anbringen zusätzlicher Panzerplatten unerwartet brach. Skrands Schiffsingenieure hatten recht damit, unsere Arbeit zu überwachen, und wir hatten Glück, dass sie in der Nähe waren, um Schlimmeres zu verhindern.\n\nWir mussten einen Teil der für Verbesserungen vorgesehenen Materialien für die Reparatur des Schiffs verwenden, was die gesamte Operation wiederum verzögert hat."
 paragon.3043.a: "Weist dem Projekt mehr Mittel zu."
 paragon.3043.b: "Das ist zwecklos. Gebt das Projekt auf."
 paragon.3050.name: "Letzter Flug"
 paragon.3050.desc: "§HDer Bildschirm flackert kurz, als das Kommandodeck von Skrands Schiff erscheint. Die Federn des Admirals sind gesträubt, und in seinem strengen Blick liegt ein zorniges Feuer.§!\n\nDiese ... Außenseiter! Sie sind nur hierhergekommen, um zu töten! Um zu zerstören!\n\n§HEr klappert wütend mit dem Schnabel und fährt fort.§!\n\nIch bitte - nein, ich VERLANGE, dass wir ihnen den Krieg erklären! Wir können nicht zulassen, dass sie alles zerstören! Nicht schon wieder! Ich ... Ich glaube, gemeinsam können wir eine Wiederholung dessen, was meinem Volk widerfahren ist, verhindern. Ich bin bereit, Euch alles beizubringen, was ich weiß."
 paragon.3050.a: "Seid Ihr in der Vergangenheit bereits in Kontakt mit dieser Bedrohung gekommen?"
 paragon.3050.a.response: "Nein, nicht direkt, doch ich habe so etwas schon einmal gesehen ... Das Muster ... Es ist mir nur allzu bekannt. Die Bedrohung ist dieselbe. Wenn wir nicht bald handeln, werden wir das gleiche Schicksal erleiden wie mein Volk.\n\n§HEr plustert sich auf.§!\n\nIch würde niemandem ein solches Schicksal wünschen."
 paragon.3050.b: "Könnt Ihr irgendwelche Informationen mit uns teilen?"
 paragon.3050.b.response: "Wir nannten unsere Feinde die \"Bedrohung\". Sie reagierten nie auf Kommunikationsversuche, geschweige denn auf Diplomatie, und jeder, der sich ihnen in den Weg stellte, musste sterben.\n\n§HEr stößt einen hohen Schrei aus.§!\n\nSie tauchten aus dem Nichts auf, töteten, zerstückelten, verbrannten! Wir hatten kaum eine Chance, zurückzuschlagen, aber wir haben gelernt, was es heißt, einen solchen Feind zu bekämpfen. Die konventionelle Kriegsführung reicht einfach nicht aus. Es muss ein totaler Krieg sein oder gar keiner. Wir müssen sie alle vernichten, jeden Einzelnen, oder es wird kein Morgen geben."
 paragon.3050.c: "Gehen wir es an!"
 paragon.3050.c.response: "Die Zeit ist von entscheidender Bedeutung. Wir müssen den Prozess beschleunigen, denn sonst droht uns die totale Vernichtung. Wir müssen das verhindern!"
 paragon.3050.d: "Wir können dafür keine Ressourcen aufwenden."
 paragon.3050.d.response: "§HSkrand schreit schrill.§!\n\nWAS?! Nein ... Ihr begeht einen schrecklichen Fehler ..."
 paragon.3051.name: "Krise analysiert"
 paragon.3051.desc: "Dank Skrands Erfahrung im Kampf gegen die Bedrohung und der umfangreichen Datenbank, die er uns zur Verfügung gestellt hat, sind wir nun viel besser für die bevorstehende Krise gerüstet. Alles, was bleibt, ist, dieses Wissen zu nutzen."
 paragon.3052.name: "Krisen-Kriegsführung"
 paragon.3052.desc: "Die Datenbanken, auf die wir nun Zugriff haben, haben uns einige Beispiele dafür geliefert, wie die Bedrohung während der Zeit von Skrands Reich kämpfte. Die Bedrohung wandte damals ähnliche Taktiken an wie heute, wobei sie nur selten logistische Standardverfahren einsetzen und ihre Flotten in der Regel autark sind.\n\nNoch wichtiger jedoch ist, dass Störtechnik gegen ihre Flotten nicht sonderlich effektiv ist. Sabotageoperationen sind ebenfalls nutzlos."
 paragon.3053.name: "Krisen-Kampfmuster"
 paragon.3053.desc: "Wir haben unsere eigenen Daten mit denen von Skrand verglichen und sind zu einigen interessanten Schlussfolgerungen gelangt: Die Operationsmuster des Feinds lassen darauf schließen, dass die Flotten ziemlich unflexibel sind. Die größten Flotten werden jeweils gebündelt und zu einem einzigen Ziel geschickt. Es sollte möglich sein, solche Ziele zu identifizieren und entsprechend zu verteidigen."
 paragon.3060.name: "Studium der Kralle"
 paragon.3060.desc: "Die Ingenieure der Kralle baten um Hilfe bei der Wartung des Rumpfs und darum, dass unsere Schiffswerften auf potenzielle Reparaturen vorbereitet werden. Das wird äußerst kostspielig sein und es gibt auch einen Haken: Angesichts der heiklen Natur der Arbeit wird Skrand das Projekt selbst beaufsichtigen müssen."
 paragon.3060.a: "Wir werden helfen."
 paragon.3060.b: "Wir können dafür keine Ressourcen aufbringen."
 paragon.3061.name: "Vergessene Techniken"
 paragon.3061.desc: "Mit unserer Hilfe haben die Ingenieure der Kralle unsere Schiffswerften so weit umgerüstet, dass wir das Innenleben der Kralle studieren können. Dank unserer experimentellen Entwürfe konnten sie ihren ÜL-Antrieb soweit verbessern, dass er dem Schiff ermöglicht, selbst nach einem kritischen Rumpfbruch zu springen. Die Aktivierung des Antriebs führt zwar dazu, dass das Schiff augenblicklich springt, tötet aber auch jeden an Bord und macht das Schiff wahrscheinlich für Jahre funktionsunfähig. Sollte das Schiff jedoch im Kampf verloren gehen, könnten wir versuchen, das System zu aktivieren und die Trümmer zu bergen."
 paragon.3071.name: "Die Kralle fliegt wieder!"
 paragon.3071.desc: "Dank der engen Unterstützung und Aufsicht des Krallen-Ingenieurteams konnten wir den Rumpf wiederherstellen. Die Kralle fliegt wieder!"
 paragon.3072.name: "Verlorene Kralle geborgen"
 paragon.3072.desc: "Dank der zusätzlichen Ausfallsicherungssysteme und Notfallprotokolle gelang es Skrands Flaggschiff, selbst nach einem kritischen Rumpfschaden, einen ÜL-Notsprung einzuleiten. Obwohl das, was am Himmel über unserer Hauptwelt auftauchte, kaum noch als Schiff erkennbar ist, kann der Rumpf als Basis für den Wiederaufbau dienen. Das Schiffswrack wartet derzeit in den Docks auf die Reparatur. Alternativ könnten wir den Rumpf aber auch zu Material verwerten. In Anbetracht des Zustands würde selbst Skrand diese Entscheidung verstehen, falls wir das Wrack als irreparabel bewerten."
 paragon.3072.a: "Repariert die Kralle."
 paragon.3072.b: "Zerlegt sie. Wir brauchen die Legierungen."
 paragon.3080.name: "Neue Hoffnung"
 paragon.3080.desc: "Die jüngsten Entwicklungen in der Gentechnik haben uns in die Lage versetzt, Admiral Skrands verlorene Spezies wiederzubeleben. Vielleicht fehlt uns die genetische Vielfalt, um sie voll fortpflanzungsfähig zu machen, aber wenn wir die Lücken mit kompatiblen Genen füllen, sollte es dennoch möglich sein. Alles, was wir brauchen, um das Projekt in die Tat umzusetzen, ist eine angemessene Finanzierung."
 paragon.3080.a: "Skrand hat uns gut gedient. Das hat er verdient."
 paragon.3080.b: "Dafür haben wir keine Zeit."
 paragon.3081.name: "Skrands Spezies"
 paragon.3081.desc: "Unser Versuch, Skrands DNS zu replizieren, war mehr oder weniger erfolgreich. Obwohl ihr Aussehen identisch ist, unterscheidet sich die genetische Zusammensetzung der Klone jedoch so sehr von Skrand, dass sie eine neue Spezies ausmachen. Uns wurde gesagt, dass sie sich selbst die \"Krallen\" nennen."
 paragon.3081.tt: "§LDie Krallen tauchen auf unserer Heimatwelt auf.§!"
 paragon.3082.name: "Bedenken"
 paragon.3082.desc: "Skrands Vogel-DNS ist weitaus unelastischer als erwartet, und daher war es notwendig, Gene von anderen Vogel-Spezies zu spleißen. Der Ansatz ist nicht ideal, aber er sollte es uns ermöglichen, das Vorhaben zu beenden."
 paragon.3083.name: "Nicht gleich"
 paragon.3083.desc: "§HSkrands Uniform befindet sich in einem perfekten Zustand und sein Gefieder ist gut gepflegt.§!\n\nIch habe mir das Ergebnis Eures kleinen genetischen Experiments angesehen. Diese Klone sind bei Weitem nicht perfekt, aber ich bin Euch für diesen Versuch sehr dankbar."
 paragon.3083.a: "Wir bedauern, das zu hören."
 paragon.3083.a.response: "Das müsst Ihr nicht. Diese Klone werden uns eine Möglichkeit bieten, so zu leben, wie wir es in der Vergangenheit taten. Mit der Zeit wird es vielleicht sogar möglich sein, Nestlinge zu bekommen. Ihr habt uns Hoffnung gegeben. Wir danken Euch dafür. Möge Euer Gefieder hell erstrahlen."
 NAME_Skrand_Species: "Klaue"
 NAME_Skrand_Species_P: "Klauen"
 NAME_Skrand_Planet: "Skravird"
 paragon.3090.name: "Geschichtsstudium"
 paragon.3090.desc: "Wir haben eine Anfrage von mehreren Besatzungsmitgliedern der Kralle erhalten. Sie haben uns gebeten, unsere Ressourcen zu nutzen, um die Vergangenheit ihres Volks aufzuarbeiten, da während ihrer Zeit im Sternentor viel passiert ist. Sie haben auch darum gebeten, die Ergebnisse für die Nachwelt festzuhalten."
 paragon.3090.a: "Auf in die Archive!"
 paragon.3090.b: "Wir verzichten."
 paragon.3091.name: "Die Wanderung"
 paragon.3091.desc: "Wir haben den ersten Bericht über die Geschichte von Skrand und seinem Volk erhalten:\n\nZu ihrer Zeit war die Galaxie groß und viele Regionen noch unerforscht, da die äußeren Ränder als zu gefährlich galten.\n\nUm das galaktische Zentrum herum wetteiferten riesige Reiche um die Macht. Eines davon war eine Vogelzivilisation. Wo andere Finsternis sahen, sahen diese unerschrockenen Entdecker eine Gelegenheit, und so begann die erste große Wanderung."
 paragon.3092.name: "Zerstörtes Nest"
 paragon.3092.desc: "Hier folgt ein weiterer Bericht über die Geschichte von Skrand und seinem Volk:\n\nDie Wanderung liegt lange zurück und Skrands Volk genoss am äußeren Rand der Galaxie Frieden und Wohlstand. Da sie jedoch Wachsamkeit gegen Bequemlichkeit eingetauscht hatten, waren sie auf die kommende Bedrohung nicht vorbereitet.\n\nDie Angriffe kamen aus dem Nichts und ohne Vorwarnung. Kein Flügel wurde entfaltet und keine Kralle oder Schnabel blitzte im Kampf auf. Aus dem Weltraum bombardierten die gesichtslosen Invasoren die Welten der Vogel-Spezies und ließen nicht als den Tod zurück ..."
 paragon.3093.name: "Erste Kralle"
 paragon.3093.desc: "Wir haben einen weiteren Bericht über die Geschichte von Skrand und seinem Volk erhalten:\n\nDie Regierung von Skravird brach zusammen und die Wirtschaft lag in Trümmern, doch die Tapferkeit des Volks war ungebrochen. Weit weg von der Front wurde ein Projekt ausgebrütet.\n\nSie planten, ein Schiff zu bauen, wie es noch nie jemand zuvor gesehen hatte. Die schiere Größe würde den Feind in Angst und Schrecken versetzen. Als die Erste Kralle fertiggestellt war, wurde sie dem letzten Kommandanten von Skravird unterstellt. Jung und mit nur wenig Erfahrung zog Skrand Scharfschnabel in den Krieg. Bald würde sein Volk ihn als Besieger der Bedrohung, die Erste Klaue von Skravird, bejubeln."
 paragon.3094.name: "Letzter Flug"
 paragon.3094.desc: "Der Abschlussbericht über die Geschichte von Skrand und seinem Volk ist eingetroffen:\n\nDie Erste Kralle, die Erste und Letzte ihrer Art, durchbrach die Reihen des Feinds mit Leichtigkeit. Die Gerissenheit und der Mut ihrer Besatzung und ihres Kommandanten machten dies möglich. Leider war ihr Flug nur von kurzer Dauer: Kein Schiff, nicht einmal eines wie die Kralle, konnte das Blatt des Krieges aus eigener Kraft wenden. In ihrer Verzweiflung planten Skrand und seine Offiziere, sich bei der letzten Verteidigung von Skravird zu opfern. In einem gewagten Versuch, den Feind zu überlisten, befahl Skrand, die Kralle in ein unerprobtes Sternentor zu fliegen. Weder von ihm noch von der Kralle wurde je wieder etwas gehört."
 paragon_is_not_keides: "§RDiese archäologische Stätte muss von §YKeides§! selbst ausgegraben werden.§!"
 #Paragon Situations
 paragon.situations.tt: "§LDieses Projekt könnte kostspielig werden, und einmal begonnen können wir es nicht mehr rückgängig machen.§!"
 situation_paragon_skrand_monthly_change_tooltip: "Der Fortschritt basiert auf unserem Ansatz für das Projekt."
 situation_paragon_skrand_sickness: "Krankheitsverlauf"
 situation_paragon_skrand_sickness_type: "Krankheit"
 situation_paragon_skrand_sickness_desc: "Die ansteckende Krankheit, die als Federfäule bekannt ist, hat den Großteil von Skrands Besatzung befallen. Unsere Prognosen lassen einen düsteren Ausgang erahnen. Im Moment können wir die Ausbreitung der Krankheit nur eindämmen, indem wir sie richtig behandeln und die Symptome bekämpfen."
 situation_paragon_skrand_sickness_standard: "Normale Pflege"
 approach_situation_paragon_skrand_sickness_standard_tt: "Wir befolgen die Standardprotokolle für einen potenziell tödlichen Krankheitsausbruch. "
 situation_paragon_skrand_sickness_generous: "Intensive Pflege"
 approach_situation_paragon_skrand_sickness_generous_tt: "Investitionen in die klinische Forschung bei gleichzeitiger Aufrechterhaltung einer strengen Quarantäne sollten die Ausbreitung der Krankheit eindämmen."
 situation_paragon_skrand_sickness_nothing: "Minimale Pflege"
 approach_situation_paragon_skrand_sickness_nothing_tt: "Ohne eine angemessene Versorgung schreitet die Krankheit viel schneller voran."
 situation_paragon_skrand_sickness_tech_tt: "Vitalitätsverstärker"
 situation_paragon_skrand_sickness_ascension_tt: "Genetikwissen"
 situation_paragon_skrand_sickness_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_cure: "Heilungsfortschritt"
 situation_paragon_skrand_cure_type: "Heilung"
 situation_paragon_skrand_cure_desc: "Wie bei jeder neuen Krankheit ist auch bei der Federfäule die Laborarbeit von größter Bedeutung. Forschungsteams arbeiten unermüdlich daran, ein Heilmittel zu finden, während unser medizinisches Personal darum kämpft, die Symptome zu lindern und die Ausbreitung der Krankheit einzudämmen."
 situation_paragon_skrand_cure_regular: "Standardforschung"
 approach_situation_paragon_skrand_cure_regular_tt: "Forschungsteams werden auf Grundlage ihrer Erfahrungen mit neuartigen Krankheiten zusammengestellt. Ihr Ziel ist es zwar, ein Heilmittel zu finden, aber sie räumen auch anderen Aufgaben weiterhin Priorität ein."
 situation_paragon_skrand_cure_generous: "Umfassende Forschung"
 approach_situation_paragon_skrand_cure_generous_tt: "Forschungsteams werden auf Grundlage ihrer Erfahrungen mit neuartigen Krankheiten zusammengestellt. Die Suche nach einem Heilmittel hat oberste Priorität. Eine Linderung der Symptome oder die Eindämmung der Krankheit werden vernachlässigt."
 situation_paragon_skrand_cure_nothing: "Minimalforschung"
 approach_situation_paragon_skrand_cure_nothing_tt: "Wir können unsere Forschungskapazitäten dafür nicht opfern - nur Freiwillige arbeiten an der Behandlung der Federfäule. Dies wird den Fortschritt für ein Heilmittel ernsthaft verlangsamen."
 situation_paragon_skrand_cure_ascension_tt: "Genetikwissen"
 situation_paragon_skrand_cure_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_integration: "Kommandointegration"
 situation_paragon_skrand_integration_type: "Kommandointegration"
 situation_paragon_skrand_integration_desc: "Dieses Projekt zur Integration der Befehlsketten fokussiert sich darauf, Streitigkeiten innerhalb der Admiralität, insbesondere zwischen Skrand und unserem eigenen Personal, zu entschärfen. Die Ursache für Spannungen zu beseitigen, könnte die Effizienz unserer Kommandoprozesse verbessern."
 situation_paragon_skrand_integration_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_upgrade: "Ausbau der Kralle"
 situation_paragon_skrand_upgrade_type: "Krallenverbesserung"
 situation_paragon_skrand_upgrade_desc: "Gemeinsam haben unsere Ingenieursteams einen Weg gefunden, zusätzliche Panzerungsschichten um die kritischsten Teile der Kralle anzubringen. Wenn wir die nötige Zeit und die nötigen Ressourcen aufbringen, werden wir die Panzerung mit Sicherheit verstärken können."
 situation_paragon_skrand_upgrade_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_crisis: "Die Krise studieren"
 situation_paragon_skrand_crisis_type: "Krisenstudium"
 situation_paragon_skrand_crisis_desc: "Wir werden von einer Macht bedroht, die das Leben in der Galaxie, wie wir es kennen, auslöschen will. Skrand hat sein Wissen und alle relevanten Daten aus den Logbüchern der Kralle zur Verfügung gestellt, aber es wird einige Zeit dauern, bis wir sie umfassend analysieren konnten."
 situation_paragon_skrand_crisis_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_study: "Die Kralle studieren"
 situation_paragon_skrand_study_type: "Krallenstudium"
 situation_paragon_skrand_study_desc: "Indem wir das Design der Kralle studieren, können wir viel über ihre Konstruktion lernen und die Besatzung bei der Wartung unterstützen."
 situation_paragon_skrand_study_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_rebuild: "Wiederaufbau der Kralle"
 situation_paragon_skrand_rebuild_type: "Wiederaufbau der Kralle"
 situation_paragon_skrand_rebuild_desc: "Die Kralle wurde zwar vernichtet, aber mit dem, was wir über sie gelernt haben, sollten wir in der Lage sein, die geborgenen Überreste als Grundlage für den Wiederaufbau zu nutzen, um sie wieder einsatzfähig zu machen."
 NAME_WingsOfGlory2: "Phönix"
 situation_paragon_skrand_rebuild_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_species: "Neue Spezies"
 situation_paragon_skrand_species_type: "Genetikexperiment"
 situation_paragon_skrand_species_desc: "Dank unseres umfangreichen Wissens im Bereich der Genetik sollten wir in der Lage sein, Skrands Volk wiederzubeleben. Es wird ihm Hoffnung für einen Neuanfang in unserem Reich geben."
 situation_paragon_skrand_species_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_story: "Lektionen der Vergangenheit"
 situation_paragon_skrand_story_type: "Lektionen der Vergangenheit"
 situation_paragon_skrand_story_desc: "Die Geschichte von Skrand und seinem Volk mithilfe der Datenbanken aus der Kralle zu studieren, dürfte eine Reihe einzigartiger Einblicke liefern."
 situation_paragon_skrand_story_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_balanced: "Ausgewogene Finanzierung"
 approach_situation_paragon_skrand_balanced_tt: "Eine nachhaltige Finanzierung erlaubt es uns, das Projekt voranzutreiben, ohne unsere Wirtschaft zu überlasten."
 situation_paragon_skrand_generous: "Großzügige Finanzierung"
 approach_situation_paragon_skrand_generous_tt: "Eine großzügige Finanzierung wird den Fortschritt erheblich beschleunigen, kann aber auch negative wirtschaftliche Folgen nach sich ziehen."
 situation_paragon_skrand_low: "Minimale Finanzierung"
 approach_situation_paragon_skrand_low_tt: "Eine minimale Finanzierung wird den Fortschritt erheblich verlangsamen, kann aber in Zeiten einer Wirtschaftskrise eine kluge Strategie sein."
 situation_paragon_skrand_none: "Keine Finanzierung"
 approach_situation_paragon_skrand_none_tt: "Das Projekt wird so lange angehalten, bis wir uns die Wiederaufnahme leisten können."
 situation_paragon_skrand_balanced_researchers: "Eine nachhaltige Finanzierung erlaubt es uns, das Projekt voranzutreiben, ohne unsere Wirtschaft zu überlasten. Der Fortschritt basiert auf der Anzahl an Wissenschaftlern, die diesem Projekt zugewiesen wurden."
 situation_paragon_skrand_low_researchers: "Eine geringe Finanzierung verlangsamen den Fortschritt erheblich, können aber in Zeiten einer Wirtschaftskrise nützlich sein. Der Fortschritt basiert auf der Anzahl an Wissenschaftlern, die diesem Projekt zugewiesen wurden."
