l_braz_por:
 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "A Fenda de Cristal"
 astral_rift.1000.name: "Compreensão"
 astral_rift.1000.desc: "Alguma coisa na extremidade da fenda parece ter se apoderado da Esfera e desativou nosso dispositivo de retração.\n\nOs primeiros pacotes de dados que recebemos estavam indecifráveis, mas as transferências seguintes estão pouco a pouco colocando essas mensagens em ordem. Nós especulamos que o fluxo de tempo é mais rápido do outro lado dessa fenda, e estamos, na verdade, recebendo comunicação em tempo real.\n\nO resultado é o processamento de aproximadamente uma palavra por dia. O seguinte relatório contém o que recebemos até o momento:\n\n§E\"nós observamos...\"§!\n\n§E\"desculpas... método... rude...\"§!\n\n§E\"emergência...\"§!\n\n§E\"compreensão...\"§!\n\nEssas mensagens curtas estão ocultas entre intenso ruído e dados incompreensíveis.\n\nQuem saberia dizer quais perigos a tripulação da §Y$tech_rift_sphere$§! pode estar enfrentando?\n\nPode ser possível restabelecer contato e retomar o controle ao enviar um pulso eletromagnético pelo cabo de ancoragem na tentativa de restaurar nossos sistemas."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "O relatório enviado de nossa §Y$tech_rift_sphere$§! não contém registros da assinatura [Leader.GetMechanicalBiological] da equipe de [Explorer.GetScientistPlural].\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Utilize IA para buscar padrões ocultos."
 astral_rift.1000.b: "Envie um PEM pelo cabo de ancoragem."
 astral_rift.1005.name: "Lar"
 astral_rift.1005.desc.common: "As imagens obtidas formaram uma projeção da nossa galáxia, ao lado de uma segunda imagem de um sistema bem menor, porém com uma densidade incomum. Entre as duas, estende-se uma série de Fendas Astrais. Nós entendemos se tratar de um mapa da nossa dimensão para algum outro lugar.\n\nUm pequeno ponto de luz foi destacado dentro da imagem da nossa galáxia. Análises posteriores confirmaram que se tratava do nosso mundo natal, [Explorer.GetHomeWorldName], brilhando intensamente. Uma luz semelhante foi encontrada marcada no universo vizinho.\n\nEstão nos mostrando para onde ir.\n\nEstamos recebendo mais dados do que nossos computadores podem processar antes que sejam corrompidos ou perdidos. Devemos priorizar o tipo de informação que gostaríamos de preservar."
 astral_rift.1005.desc: "As próximas duas palavras que conseguimos decodificar foram §E\"lar\"§! e §E\"testemunha\"§!. O incrível é que, à medida que aprimoramos nosso entendimento dos dados alienígenas, nós também descobrimos a existência de dados visuais inseridos no ruído.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Preserve as partículas."
 astral_rift.1005.b: "Preserve os dados de manipulação de campo."
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Com apoio computacional extra, processamos os dados que estão sendo transmitidos para nós. De fato, trata-se de uma comunicação, e não um tipo de ataque. Os dados que estamos recebendo nos contam uma história em uma sequência de imagens em movimento.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "Assumindo o Controle"
 astral_rift.1010.desc.common.1: "O PEM que enviamos pelo cabo de ancoragem funcionou para liberar a Esfera do que quer que houvesse assumido controle sobre ela."
 astral_rift.1010.desc.common.2: "Com todos os sensores novamente em operação, a tripulação observou uma entidade gasosa próxima de sua posição. É possível que seja o que estava controlando a nave. Parece que o impulso de energia a incapacitou, pelo menos por enquanto.\n\nA Esfera está sendo mantida em algum tipo de \"dimensão de bolso\". Estamos cercados por todos os lados pelas nuvens espirais de uma nebulosa densa. A única outra entidade detectada é a criatura próxima.\n\nApós se recuperar do choque, ela começou a bombardear a Esfera com uma sequência de comunicações e sinais rápidos.\n\nNossos computadores e sensores foram sobrecarregados com o grande volume de informação, dificultando a navegação. Precisaremos de apoio computacional para entender o que estamos recebendo.\n\nNão está claro se somos bem-vindos aqui."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\nA tripulação está viva e passa bem. Contudo, ninguém se lembra de ter perdido o controle da Esfera.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Forneça assistência de IA."
 astral_rift.1010.b: "Fujam! Nós apenas a atordoamos."
 astral_rift.1015.name: "Ascendência"
 astral_rift.1015.desc: "Mais imagens.\n\nNós recebemos um registro detalhado sobre este mundo natal alienígena.\n\nEsses seres originaram-se milênios atrás, quando gases e energia que haviam se acumulado perto de uma imensa Fenda Astral combinaram-se por acaso. Eles fluem livremente para dentro e fora do planeta, como se fizessem parte da atmosfera.\n\nNo fim de cada ciclo, a essência deles se dispersa pelo planeta e renasce. As cidades no céu se ergueram, caíram e se reergueram. Civilizações se formaram sobre civilizações anteriores, com o conhecimento mantido fisicamente por essas partículas ancestrais. Estima-se que a medida de tempo transcorrido desde seu início tenha magnitudes maiores que a história do universo que conhecemos.\n\nNo fim, pudemos ver uma civilização de seres superiores e despertos. A fisiologia deles é mais avançada do que qualquer tecnologia que poderíamos conceber.\n\nNós registramos essa nova espécie em nossos bancos de dados como os Amorfos.\n\n§E\"florescendo...\"§!\n\nMais uma vez, estamos recebendo mais dados do que nossos computadores podem processar antes que sejam corrompidos ou perdidos. Devemos priorizar o tipo de informação que gostaríamos de preservar."
 astral_rift.1015.a: "Preserve os dados de Física."
 astral_rift.1015.b: "Preserve os dados de Sociedade."
 astral_rift.1020.name: "Ruptura"
 astral_rift.1020.desc: "O mundo natal gasoso nos foi revelado em ainda mais detalhes. Desta vez, vemos seus habitantes: seres de luz, gás e material astral, vazado da fenda próxima, estão vivendo no que poderia ser descrito como uma utopia.\n\nNo fim, uma imensa estrutura foi erguida. Uma incrível criação da engenharia, que se estende diretamente do planeta até a fenda, permitindo que os seres viagem facilmente entre esta dimensão e várias outras. Com esse canal astral existindo há tanto tempo entre os planos, eles moldaram diversas fendas para atender às suas necessidades específicas. A sociedade deles engloba incontáveis dimensões, colonizando universos inteiros como nós colonizamos novos planetas.\n\nPorém, a maior conquista deles também foi seu maior desastre. O império avançou para além da capacidade do canal astral. A megaestrutura ficou cada vez mais luminosa, até o ponto de ser difícil olhar para ela sem cobrir os olhos. Por fim, ela explodiu violentamente, um cataclismo que atravessou dimensões e dizimou sua civilização.\n\n§E\"povo fragmentado...\"§!\n\n§E\"guerra...\"§!\n\n§E\"socorro...\"§!\n\nNossa §Y$tech_rift_sphere$§! foi ejetada à força pela fenda. Agora, um portal dimensional está se abrindo no sistema [solar_system.GetName]."
 astral_rift.1020.a: "Nós abrimos um portal..."
 astral_rift.1020.b: "Sele-o! Rápido!"
 astral_rift.1025.name: "Escapada"
 astral_rift.1025.desc: "Com nossos sistemas reativados, recolhemos o cabo de ancoragem e escapamos da criatura que estava na Fenda de Cristal.\n\nNão sabemos quais outros poderes de manipulação ela poderia exercer sobre nós, e é melhor não descobrir.\n\nPor outro lado, o resíduo que ela deixou no casco da nossa nave é rico em material astral."
 astral_rift.1030.name: "O Selo"
 astral_rift.1030.desc: "Um portal quase foi criado em nosso sistema capital, o que deixaria nosso povo correndo um grande risco.\n\nPor sorte, com a tecnologia que adquirimos por meio dos estudos sobre Fendas Astrais, conseguimos selar esse perigo permanentemente.\n\nSeja lá o que estivesse tentando passar, continuará sendo um mistério.\n\nNosso povo considera isso uma grande vitória sobre um inimigo poderoso e inimaginável."
 ###################
 #Hatching Ground #
 ###################
 lonely_planet_propulsion_modifier: "Conhecimento de Navegação Solar"
 astral_rift_lonely_planet: "Área de Desova"
 astral_rift.1100.name: "Ovos Gigantes"
 astral_rift.1100.desc: "As enormes rochas que nossa sonda detectou são, na verdade, ovos!\n\nO planeta é uma chocadeira gigante. A julgar pelos tremores, os ovos chocarão em breve, e este lugar será o lar de um exército de bebês alienígenas. Não detectamos nenhuma criatura que pudesse tê-los botado. É improvável que não fôssemos notar um indivíduo adulto, já que cada ovo é do tamanho da nossa §Y$tech_rift_sphere$§!. Além disso, esse planeta não tem um ecossistema adequado para suportar uma população tão grande.\n\nNossas primeiras teorias são de que essa espécie pratica uma migração interestelar, ou que o ciclo de vida dela termina assim que ela bota os ovos, para dar tempo para o ambiente se recuperar."
 astral_rift.1105.name: "Bebedores de Estrelas"
 astral_rift.1105.desc: "Os ovos estão chocando.\n\nA paisagem está abarrotada de imensos animais alados saindo das cascas. Em poucos minutos, eles conseguiram voar e o céu está agora repleto dessas criaturas imponentes.\n\nÉ estranho, mas ainda não as vimos se alimentar de nenhum outro organismo. Seu comportamento instintivo de voar na alta atmosfera sugere que eles podem estar absorvendo energia da estrela do planeta. O movimento das asas em forma de nadadeiras é similar à forma com que alguém manobra as velas de uma embarcação; elas ficam esticadas para maximizar a exposição à radiação estelar a fim de direcionar sua rota.\n\nAinda há muito que não entendemos sobre essas criaturas. Poderíamos estudá-las mais de perto para compreender sua fisiologia. Dito isso, devido à nossa falta de conhecimento, observá-las de longe deve ser mais seguro."
 astral_rift.1105.a: "Chegue mais perto."
 astral_rift.1105.b: "Mantenha distância."
 astral_rift.1110.name: "Filhotes Amigáveis"
 astral_rift.1110.desc: "As criaturas não demonstraram medo quando nos aproximamos, provavelmente devido à falta de predadores nesse habitat isolado.\n\nFoi fácil coletar amostras dos seres e dos restos dos ovos enquanto elas voavam curiosas sobre nós. A pele delas forma um painel solar natural que lhes permite absorver toda a nutrição de que precisam diretamente da estrela. Ela também é tão resistente à pressão que poderia suportar o vácuo do espaço por períodos longos. É bem provável que essas criaturas tenham evoluído para serem capazes de voar pelo espaço por períodos prolongados."
 astral_rift.1110.a: "Incrível."
 astral_rift.1115.name: "Navegação Solar"
 astral_rift.1115.desc: "Observar o comportamento de voo dessas jovens criaturas é esclarecedor.\n\nO entendimento instintivo delas sobre como manipular suas \"velas\" solares é magistral: elas atingem grandes velocidades e fazem curvas acentuadas enquanto brincam juntas na alta atmosfera.\n\nEsses seres voam com agilidade tanto no espaço quanto pelo ar, e fazem manobras velozes sem se preocupar com o quanto se distanciam do planeta. Contudo, a força evolutiva por trás dessa adaptação impressionante ainda é incerta."
 astral_rift.1115.a: "Impressionante."
 astral_rift.1120.name: "Migração Astral"
 astral_rift.1120.desc: "Nossa pesquisa foi interrompida por uma perturbação no próprio tecido do espaço.\n\nUm ser maior que um encouraçado surgiu de repente. Ele foi cercado imediatamente por filhotes agitados e aparentemente brincalhões. Devido à grande semelhança fisiológica da criatura, é possível deduzir que esse é um espécime adulto da espécie.\n\nParece que esse planeta isolado serve como um ninho seguro para uma espécie que evoluiu para migrar entre dimensões. Enquanto observávamos, a criatura adulta conduziu os jovens filhotes rumo a uma fenda recém-formada na alta atmosfera.\n\nA passagem delas causou um distúrbio espacial ondulante, além de deixar para trás uma alta concentração de $astral_threads$."
 astral_rift.1120.a: "Uma criatura fenomenal."
 astral_rift.1125.name: "Desova Astral"
 astral_rift.1125.desc: "Nossa pesquisa foi interrompida por uma perturbação no próprio tecido do espaço.\n\nUm ser maior que um encouraçado surgiu de repente. Ele foi cercado imediatamente por filhotes agitados e aparentemente brincalhões. Devido à grande semelhança fisiológica da criatura, é possível deduzir que esse é um espécime adulto da espécie.\n\nInicialmente desconfiada da nossa presença, a criatura foi reconfortada pela afabilidade dos filhotes, que continuavam a brincar ao redor da nave sem preocupação.\n\nA criatura passou algumas horas ali, até que uma nova fenda surgiu na alta atmosfera. Reunindo sua prole, a criatura adulta guiou as outras para dentro e todas passaram para outra dimensão.\n\nSua passagem gerou ondas de distúrbio espacial, resultando em uma grande concentração de $astral_threads$."
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "Nasce uma Estrela"
 astral_rift_microverse: "O Microverso"
 astral_rift.1200.name: "Aceleração"
 astral_rift.1200.desc: "Enquanto nossa Esfera passava pela fenda, sentimos um intenso impulso de aceleração.\n\nA gravidade tremenda deste universo estava nos puxando. Após uma viagem desconfortável e perigosa, nós acabamos flutuando em meio a um denso aglomerado de sistemas estelares, todos ao alcance dos sensores limitados da nossa Esfera. Até onde sabemos, eles englobam a totalidade deste universo.\n\nOs relatórios iniciais também indicam altos níveis de matéria escura. Além disso, essa massa está em crescimento constante, e como consequência direta, as forças da gravidade estão se intensificando com o tempo."
 astral_rift.1205.name: "Espaço em Retração"
 astral_rift.1205.desc: "Este universo está encolhendo. A qualquer momento, nós acreditamos que ele entrará em colapso total.\n\nO problema é que não temos como calcular exatamente quando isso vai acontecer. Os sistemas da Esfera estão estranhos desde que chegamos, e vários pontos de dados desapareceram do núcleo do computador. É como se os próprios dados nunca tivessem sido escritos.\n\nEm outro lugar, vimos uma planta retrair suas raízes e voltar a ser uma semente. O fluxo do tempo é visivelmente instável aqui."
 astral_rift.1210.name: "Vazamento Temporal"
 astral_rift.1210.desc.common: "Fora da Esfera, as consequências são ainda mais graves: a trajetória dos asteroides foi totalmente invertida, planetas estão se dispersando em poeira e gás, e sistemas inteiros estão se condensando em bolas de material volátil. Claramente, o tempo está andando para trás, e estamos em algum lugar no meio de tudo isso.\n\nO tempo acabará chegando a \"zero\", e este universo será reduzido ao tamanho de um alfinete.\n\nEmbora pareça que estamos isolados dos efeitos do tempo, a Esfera é claramente permeável. Se sincronizarmos nosso computador com a frota [Fleet.GetName] fora da fenda, talvez possamos preservar os dados que estão desaparecendo rapidamente. Como uma medida mais drástica, poderíamos usar as propriedades únicas da fibra astral para repolarizar o casco e selar o vazamento temporal."
 astral_rift.1210.desc.default: "Plantas encolhendo e dados perdidos foram apenas o começo dos problemas, que passaram a afetar a memória da tripulação. Muitas pessoas parecem confusas, esquecendo-se do que estavam fazendo ou até mesmo de que haviam entrado na fenda.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "Plantas encolhendo e dados perdidos foram apenas o começo dos problemas. Os drones na extremidade da fenda estão passando por algo incomum. Nossa experiência coletiva está ficando confusa, e está cada vez mais difícil sincronizar.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Sincronize com a frota [Fleet.GetName]."
 astral_rift.1210.b: "Repolarize o casco."
 astral_rift.1215.name: "Emergência"
 astral_rift.1215.desc: "[fleet.ship.GetName] respondeu rapidamente, e agora estamos enviando atualizações em intervalos regulares. Com isso, conseguimos preservar os dados que coletamos até agora.\n\nInfelizmente, ainda estamos expostos ao fluxo temporal anormal, e os efeitos estão ficando mais fortes...\n\nCom sinais significativos e acelerados de rejuvenescimento da nossa tripulação, vamos nos retirar deste universo antes que seja tarde demais."
 astral_rift.1220.name: "Regressão"
 astral_rift.1220.desc: "O casco da §Y$tech_rift_sphere$§! foi repolarizado. Agora estamos isolados dos efeitos mais extremos da dilatação temporal. Nossos padrões de pensamento voltaram ao normal e podemos continuar a missão.\n\nEstamos preparados para estudar mais fundo a física peculiar deste universo.\n\nNós poderíamos nos aproximar de uma das estrelas para uma observação direta de sua \"regressão\". Por outro lado, o próprio limite da existência do universo seria um ponto de observação perfeito para se assistir ao fim dos tempos."
 astral_rift.1220.a: "Aproxime-se do sistema estelar mais próximo."
 astral_rift.1220.b: "Observe do limite do universo."
 astral_rift.1225.name: "Poeira Estelar"
 astral_rift.1225.desc.common: "Nós nos aproximamos de uma estrela Classe G, que está se esvaindo lentamente. Os gases que ela costuma emitir estão se retraindo enquanto sua luz enfraquece. Levaria milhões de anos para observar esse fenômeno no nosso universo. Essa é uma oportunidade única de presenciar tal evento dentro de um intervalo de tempo razoável."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nO entusiasmo da tripulação observando esse fenômeno maravilhoso é evidente."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Talvez nunca tenhamos outra chance."
 astral_rift.1230.name: "O Fim do Começo"
 astral_rift.1230.desc: "Nós viajamos para além do horizonte cósmico, uma façanha que em condições normais seria impossível alcançar.\n\nNo limite do universo havia um vazio absoluto que se expandia além de toda a racionalidade.\n\nOlhando em direção ao centro, nós vimos tudo se aglomerar em direção a um único ponto no espaço. Os dados de física que coletamos como resultado são literalmente astronômicos.\n\nContudo, esperar mais pode ser um erro fatal, então vamos voltar imediatamente."
 astral_rift.1230.a: "Espantoso."
 astral_rift.1235.name: "O Fim do Começo"
 astral_rift.1235.desc: "A estrela se foi.\n\nNós conseguimos registrar quase todos os momentos de sua criação, do fim ao começo. O espaço que antes continha um núcleo ardente agora é uma neblina de átomos em espiral. O conhecimento em física que adquirimos é inestimável.\n\nContudo, esperar mais pode ser um erro fatal, então vamos voltar imediatamente."
 astral_rift.1235.a: "Espantoso."
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "O Fluido"
 astral_rift.1300.name: "O Fluido"
 astral_rift.1300.desc: "Nossa §Y$tech_rift_sphere$§! chegou submersa em um fluido viscoso e avermelhado. Ao nosso redor há grandes bolhas discoides de matéria mais sólida, mas evitamos colisões com elas até agora. Uma parede sólida de um material semigelatinoso nos cerca por todos os lados. Nós deslizamos facilmente pelo fluxo.\n\nO pulso rítmico que sentimos vindo de dentro dessa fenda está em sincronia com a frequência harmônica do líquido ao nosso redor. A cada três segundos, somos empurrados pelo impulso de pressão que está nos levando ao interior desse sistema tubular. Resistir a esse fluxo é muito difícil para os nossos motores.\n\nEsta é uma ótima oportunidade para coletar amostras, mas o aparato adequado pode obstruir nossa navegação nesses túneis sinuosos."
 astral_rift.1300.a: "Lance a sonda de coleta de amostras."
 astral_rift.1300.b: "Avance à vontade."
 astral_rift.1305.name: "Enganchados"
 astral_rift.1305.desc.common: "Algum tempo após termos chegado à fenda, fizemos uma parada brusca quando o aparato que era arrastado atrás de nós se prendeu em uma parte estreita do sistema de túneis.\n\nNós tentamos nos libertar utilizando impulsos alternados de nosso sistema de propulsão, mas a força da corrente impediu qualquer progresso significativo."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nNão temos escolha a não ser cortar o vínculo com o aparato e seguir em frente."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nA opção mais segura pode ser simplesmente cortar o vínculo com o aparato e seguir em frente. Contudo, talvez seja possível preservar a amostra se suplementarmos nossa propulsão com uma carga de gases exóticos."
 astral_rift.1305.a: "Corte o vínculo. O risco não vale a pena."
 astral_rift.1305.b: "Use gases de emergência."
 astral_rift.1310.name: "A Câmara"
 astral_rift.1310.desc.common: "O fluxo laminar ao longo das paredes do túnel nos manteve bem centrados em nossa jornada. Vários dias se passaram sem maiores incidentes. Os estranhos corpos discoides que nos cercam também foram pegos pelo fluxo; eles deslizam e tombam levemente ao redor da Esfera.\n\nNós não vimos nenhuma evidência de vida senciente. Na verdade, nosso maior palpite até agora é que estamos dentro de um organismo imenso e desconhecido. Se a nossa presença foi detectada por alguma defesa natural, não sabemos dizer.\n\nAgora estamos em uma câmara enorme. As paredes estão cobertas por saliências venosas. Elas se expandem e contraem, forçando milhões de litros de fluido por uma única saída.\n\nDe onde estamos, descobrimos uma segunda entrada para a câmara. Uma quantidade ínfima de matéria cristalina está suspensa no fluido que vem desse túnel. A pressão do fluxo é baixa o bastante para permitir que o orifício seja explorado com uma navegação habilidosa."
 astral_rift.1310.desc: "Nós cortamos a sonda de coleta de amostras. Percebemos que a área ao redor do aparato pareceu escurecer lentamente e inchar com o passar do tempo.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Siga o fluxo de saída."
 astral_rift.1310.b: "Explore o orifício cristalino."
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "Nós suplementamos nossa propulsão com uma carga de gases exóticos e desprendemos o aparato da parede do túnel. Com isso, conseguimos obter amostras valiosas.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "A Bolha"
 astral_rift.1315.desc.common: "De repente, uma bolha amorfa do tamanho de uma nave estelar foi avistada a centenas de metros de distância. Na tentativa de observá-la de longe, acabamos atraindo sua atenção.\n\nA §Y$tech_rift_sphere$§! foi rapidamente absorvida pela membrana da entidade. Seu interior é composto principalmente por uma enzima corrosiva. Neste exato momento, o casco da Esfera está sendo digerido."
 astral_rift.1315.desc_no_gestalt: "Nosso estrategista recomenda a evacuação imediata, mas nosso biólogo teoriza que as enzimas poderão ser neutralizadas se combinarmos os gases e fluidos que temos à disposição."
 astral_rift.1315.desc_gestalt: "A evacuação é aconselhável, mas teorizamos que as enzimas podem ser neutralizadas com a combinação correta dos gases e fluidos que temos à disposição."
 astral_rift.1315.desc.default: "Entramos em outra cavidade na extremidade do orifício. Esta câmara é muito maior do que qualquer outra que já vimos nessa viagem. Aqui, gavinhas finas e delicadas se ramificam em todas as direções. Elas são tão bem entrelaçadas que é difícil prosseguir. O fluido neste ambiente está saturado com gases, os quais foram fáceis de coletar.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Recolha a âncora. Retorne imediatamente."
 astral_rift.1315.b: "Bombeie gases exóticos. Neutralize a fera."
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Lutando contra a corrente, conseguimos nos espremer por uma ramificação da câmara anterior. Nós emergimos em uma caverna com cristais vibrantes. As paredes ao nosso redor filtram o fluido em todas as direções, deixando um resíduo cristalino para trás.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "Extração"
 astral_rift.1320.desc.common: "Embora as enzimas ácidas da criatura ameaçassem a integridade do casco, tivemos tempo de sobra para acionar a âncora de emergência e escapar para o outro lado da fenda."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nContudo, nossa viagem não foi em vão. Encontramos uma vasta quantidade de material da criatura presa ao casco. Nossos biólogos estão ávidos para analisar os segredos que a substância pode conter."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nContudo, nossa viagem não foi em vão. Uma vasta quantidade de material da criatura foi recuperada pela sonda de coleta de amostras. Nossos biólogos estão ávidos para analisar os segredos que a substância pode conter."
 astral_rift.1325.name: "Dissolução"
 astral_rift.1325.desc.common.1: "A criatura era imensa, porém, sua biologia era bastante primitiva.\n\nSua membrana dissolveu-se logo após liberarmos nossa distinta mistura de gases. Sem conseguir manter a integridade celular, as entranhas da fera foram levadas pelas correntes próximas até sobrar apenas o gigantesco núcleo.\n\nTivemos êxito em recuperar o objeto, que é curiosamente semelhante ao núcleo de vários organismos unicelulares da nossa própria dimensão."
 astral_rift.1325.desc.common.2: "Especulamos que a criatura era algum tipo de anticorpo nessa rede colossal de tubos e fluidos, e que nos identificou como uma ameaça. Danificados pelo encontro, retornamos com nosso troféu."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nAlém disso, a sonda de coleta de amostras que conseguimos resgatar anteriormente obteve uma quantidade significativa de material da criatura. Nossos biólogos estão ávidos para analisar os segredos que a substância pode conter.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "Dissolvidos"
 astral_rift.1330.desc.gestalt: "Perdemos o contato com nossa equipe de [explorer.GetTeamMemberPlural].\n\nComo procedimento padrão, recolhemos a âncora e recuperamos o que restou da §Y$tech_rift_sphere$§!.\n\nEmbora esteja quase toda dissolvida, uma biomassa altamente concentrada envolve todos os pedaços que restaram. Com certeza isso acarretará novas descobertas."
 astral_rift.1330.desc.default: "Perdemos o contato com a equipe científica.\n\nComo procedimento padrão, recolhemos a âncora e recuperamos o que restou da §Y$tech_rift_sphere$§!.\n\nEmbora esteja quase toda dissolvida, uma biomassa altamente concentrada envolve todos os pedaços que restaram. Nossos biólogos têm certeza de que isso acarretará novas descobertas.\n\nNós enaltecemos a tripulação pela coragem. Seus nomes serão lembrados."
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! é um indivíduo [Root.GetClass] e [Root.GetBackgroundEthic] que nasceu das sementes da $r_infinity_root$. [Root.GetSheHeCap] acaba de chegar a este mundo, mas tem uma inteligência notável."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! é um indivíduo [Root.GetClass] e [Root.GetBackgroundEthic] que, de alguma forma, retornou para nós após uma expedição fracassada em uma Fenda Astral rica em vegetação. Embora [Root.GetHeShe] não tenha a mesma aparência de antes, suas qualidades parecem ser semelhantes."
 astral_rift_garden: "O Jardim"
 astral_rift.1400.name: "Espinhos"
 astral_rift.1400.desc: "Chegamos a uma câmara coberta por vinhas verdes e retorcidas.\n\nEspinhos farpados se estendem para fora em quase todas as curvas e gavinhas.\n\nNós percebemos rapidamente que esses organismos têm algum tipo de intelecto, ou, pelo menos, um instinto defensivo.\n\nA atmosfera parece anormalmente rica em oxigênio. Especulamos que queimar esses obstáculos seria uma tarefa fácil.\n\nPor outro lado, isso destruiria qualquer outra amostra que poderíamos coletar. Observamos uma enorme quantidade de frutos aveludados pendurados nos talos, que poderiam nos prover uma grande quantidade de informações sobre essa flora."
 astral_rift.1400.a: "Queime as ervas."
 astral_rift.1400.b: "Extraia a fruta."
 astral_rift.1405.name: "Entrelaçados"
 astral_rift.1405.desc: "Nós ficamos entrelaçados.\n\nA superfície lisa da §Y$tech_rift_sphere$§! dá pouca adesão às plantas, mas nosso cabo de ancoragem ficou preso nas vinhas fibrosas que surgem de todas as direções.\n\nApesar das obstruções, nenhuma matéria vegetal poderá impedir nossa retração se quisermos voltar à segurança e sair da fenda. A matéria biológica que puxaríamos conosco poderia ter alguma utilidade.\n\nContudo, se quisermos continuar com a exploração, a única opção viável será queimar a vegetação. A chama resultante será incrivelmente intensa. A uma distância tão próxima, corremos o risco de danificar nossa nave."
 astral_rift.1405.a: "Queime as vinhas entrelaçadas."
 astral_rift.1405.b: "Recolha a âncora. Escape."
 astral_rift.1410.name: "A Furna"
 astral_rift.1410.desc.common: "Após termos lidado com o perigo imediato, exploramos os arredores mais detalhadamente.\n\nEstamos no fundo de uma série de cavernas.\n\nNós avançamos por um túnel próximo e chegamos a uma furna mais ampla. Aglomerados de raízes pendem do teto, gotejando um fluido viscoso na vegetação abaixo. O fluido, por sua vez, é absorvido por ainda mais vegetação, criando um ecossistema próspero e autossuficiente. Um ambiente tão bem estabelecido deve ter levado milhares de anos para se desenvolver.\n\nAs gavinhas dessa área estão agrupadas de forma ainda mais densa do que as que vimos no local em que chegamos."
 astral_rift.1410.desc.burn: "Como esperado, as altas concentrações de oxigênio no ar produziram uma parede de chamas que consumiu as plantas rapidamente.\n\nDesimpedidos, continuamos explorando. Conseguimos recuperar grande parte das cinzas que se misturaram ao material astral da borda da fenda.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Enquanto atravessávamos as vinhas, usamos nossas ferramentas de coleta de amostras para cortar alguns frutos dos talos. Toda vez que removíamos um, o resto da planta tombava para um dos lados. Acabamos coletando o suficiente para estabelecer uma ampla área de segurança.\n\nNa verdade, o \"fruto\" dessas plantas parece ser um fungo simbiótico que está presente por todo o sistema de raízes. Trouxemos algumas amostras a bordo a fim de estudá-las melhor.\n\nEspeculamos que esse fungo age como um tipo de aglomerado neurológico para as plantas que eles ocupam.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Queime tudo."
 astral_rift.1410.b: "Estude este lugar."
 astral_rift.1415.name: "Conflagração"
 astral_rift.1415.desc: "Infelizmente, perdemos contato com a equipe científica a bordo da §Y$tech_rift_sphere$§!.\n\nApós a recuperação, foi constatado que metade da nave havia derretido completamente, restando apenas a escória. Todos que estavam a bordo pereceram.\n\nNós reequipamos a nave científica com uma nova §Y$tech_rift_sphere$§! para uso em futuras explorações nos planos astrais."
 astral_rift.1420.name: "Escapada"
 astral_rift.1420.desc: "O perigo inerente do lugar não valia o risco.\n\nNós recolhemos a âncora e trouxemos a equipe de [explorer.GetTeamMemberPlural] de volta à segurança.\n\nAs amostras que recuperamos têm algumas propriedades peculiares e interessantes."
 astral_rift.1425.name: "Uma Criatura"
 astral_rift.1425.desc.common.1: "As chamas liberaram a maior parte desta câmara."
 astral_rift.1425.desc.common.2: "Sem exposição a descargas elétricas neste habitat, é provável que esses organismos tenham se adaptado completamente a um ambiente que desconhece a ameaça de um incêndio.\n\nPouco depois da última chama se apagar, uma criatura estranha surgiu das cinzas. Com centenas de membros, ela rastejou confusa entre as brasas. Apêndices em forma de garras examinavam as cinzas cuidadosamente. Um som baixo e suave surgiu das muitas membranas que envolviam os segmentos do seu corpo.\n\nEntão, ela voltou a atenção para nós. Tombando a cabeça para um lado, um conjunto de escamas espinhosas se projetou de seu pescoço. Com pulsos rítmicos e rápidos, a criatura cintilante emitiu sons audíveis em nossa direção."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\nComo antes, as plantas desintegraram-se em uma intensa conflagração. Nós também observamos que o fluido que envolve essas plantas funciona como um catalisador.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nComo esperado, a alta concentração de oxigênio no ar produziu uma parede de chamas que consumiu as plantas rapidamente.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Escape."
 astral_rift.1425.b: "Não faça nada."
 astral_rift.1425.c: "Queime a criatura."
 astral_rift.1430.name: "Uma Criatura"
 astral_rift.1430.desc: "Apesar dos nossos esforços cuidadosos para estudar a câmara, fomos descobertos por uma criatura potencialmente perigosa.\n\nPrimeiro, nós a vimos rastejar pelos espinhos, usando suas centenas de membros para navegar entre eles com uma precisão delicada. Um som suave e agudo surgiu das muitas membranas que envolvem os segmentos do seu corpo enquanto ela cuidava dos frutos de cada planta, cultivando-os.\n\nInfelizmente, nosso casco raspou abruptamente contra um aglomerado de folhas largas e secas. Alertada pelo barulho, a criatura voltou a atenção para nós rapidamente. Tombando a cabeça para um lado, um conjunto de escamas espinhosas se projetou de seu pescoço. Com pulsos rítmicos e rápidos, a criatura cintilante emitiu sons audíveis em nossa direção."
 astral_rift.1430.a: "Escape."
 astral_rift.1430.b: "Queime a criatura."
 astral_rift.1435.name: "Percebidos"
 astral_rift.1435.desc: "Infelizmente, atraímos a atenção da criatura. Tombando a cabeça para um lado, um conjunto de escamas espinhosas se projetou de seu pescoço. Com pulsos rítmicos e rápidos, a criatura cintilante emitiu sons audíveis em nossa direção.\n\nNão será possível analisá-la mais a fundo.\n\nNós deduzimos que ela também ficaria vulnerável se exposta a chamas intensas, como a maioria das formas de vida daqui. Porém, talvez seja melhor escapar agora e prevenir perdas."
 astral_rift.1435.a: "Escape."
 astral_rift.1435.b: "Queime a criatura."
 astral_rift.1440.name: "Uma Criatura"
 astral_rift.1440.desc: "Há alguma coisa à espreita na folhagem.\n\nEnquanto explorávamos a câmara furtivamente, uma criatura emergiu da vegetação. Primeiro, nós a vimos rastejar pelos espinhos, usando suas centenas de membros para navegar entre eles com uma precisão delicada. Um som suave e agudo surgiu das muitas membranas que envolviam os segmentos do seu corpo enquanto ela cuidava dos frutos de cada planta, cultivando-os.\n\nNós já a estamos observando há algum tempo, e acreditamos que mais estudos acarretariam oportunidades de pesquisa valiosas.\n\nPor outro lado, deduzimos que ela também ficaria vulnerável se exposta a chamas intensas, como a maioria das formas de vida daqui. Talvez seja melhor exterminá-la enquanto temos a chance."
 astral_rift.1440.a: "Queime a criatura."
 astral_rift.1440.b: "Continue os estudos."
 astral_rift.1445.name: "Material Vegetal"
 astral_rift.1445.desc: "Perdemos contato com a §Y$tech_rift_sphere$§!.\n\nComo procedimento padrão, recolhemos a âncora e recuperamos a nave.\n\nNão resta nenhum sinal da equipe de [explorer.GetTeamMemberPlural]. Contudo, seus componentes de assinatura podem ser detectados no imenso sistema de raízes que agora ocupa todo o interior da cabine.\n\nA Esfera foi transportada para outro local para mais estudos. Talvez possamos plantá-la em algum lugar."
 astral_rift.1450.name: "Raiz Infinita"
 astral_rift.1450.desc: "A criatura já tinha familiaridade com fogo.\n\nAssim que acendemos a primeira chama, ela fugiu, alarmada - uma reação tão rápida que só pode ser algum tipo de instinto.\n\nTalvez ela estivesse ciente das propriedades inflamáveis deste ambiente. Seja qual for o motivo, a criatura se embrenhou tão longe entre as frestas deste lugar que não conseguimos mais detectar nenhum sinal dela em nossos sensores.\n\nApós essa fuga, nós recuperamos um objeto que a criatura deixou para trás. Devia ser um fardo muito pesado para se carregar.\n\nNossos primeiros experimentos mostraram que, onde quer que coloquemos o objeto, ele começa a enviar gavinhas microscópicas para procurar por novas áreas para se estabelecer e florescer. Ao primeiro sinal de umidade, as gavinhas se juntam e se proliferam.\n\nExtraordinariamente, a planta resultante exibe sinais singulares de inteligência, mesmo sendo um broto.\n\nNós suspeitamos que ela possa ser criada como um ativo valioso para o nosso império."
 astral_rift.1455.name: "Estudos Continuados"
 astral_rift.1455.desc.common: "Nós temos observado a criatura furtivamente enquanto ela exerce suas funções neste jardim isolado. Ainda não sabemos quanto tempo poderemos ficar aqui sem ser detectados."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nCada segmento da criatura contém um par de antenas que a ajudam a detectar e remover pragas dos minúsculos pelos dos frutos que ela cultiva. A estrutura anatômica das antenas enriqueceu nosso conhecimento quanto as capacidades de organismos biológicos."
 astral_rift.1455.a: "Continue estudando."
 astral_rift.1456.name: "Estudos Continuados"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\nNós identificamos uma massa orgânica semelhante aos \"frutos\" agarrada ao peito da criatura, presa entre seus imensos membros anteriores. Por várias vezes, observamos sua mandíbula penetrar o objeto e enxertar pequenas partes do \"fruto\" na vegetação próxima. Ela está propagando as plantas artificialmente. Isso explica a falta de polinizadores ou de métodos de reprodução identificáveis."
 astral_rift.1457.name: "Raiz Infinita"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\nA criatura cavou uma pequena toca e colocou dentro dela o objeto que estava carregando. Enquanto ela se afastava, suas centenas de patas enterraram o objeto sob um montículo de solo raso.\n\nApós nos certificarmos de que a criatura não voltaria em breve, conseguimos recuperá-lo por inteiro.\n\nNossos primeiros experimentos mostraram que onde quer que coloquemos o objeto, ele começa a enviar gavinhas microscópicas para procurar por novas áreas para se estabelecer e florescer. Ao primeiro sinal de umidade, as gavinhas se juntam e proliferam.\n\nExtraordinariamente, a planta resultante exibe sinais peculiares de inteligência, mesmo sendo um broto.\n\nNós suspeitamos que ela possa ser criada como um ativo valioso para o nosso império."
 astral_rift.1465.name: "Sementes Semeadas"
 astral_rift.1465.desc: "Há muitos anos, §Y[from.GetName]§! sofreu mutações botânicas e se transformou em uma massa de raízes e folhas durante uma expedição fracassada em uma Fenda Astral rica em vegetação. Hoje seus colegas anunciaram uma descoberta incrível: eles restauraram a mente de §Y[from.GetName]§!!\n\nEmbora [From.GetHeShe] não tenha a mesma aparência de antes, suas qualidades parecem ser semelhantes. [From.GetHeShe] tem toda uma vida nova pela frente."
 astral_rift.1465.tt: "§Y[from.GetName]§! voltou a nos servir!"
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "Ruínas Desertas"
 astral_rift.1500.name: "Console Estranho"
 astral_rift.1500.desc: "Construções abandonadas estão espalhadas por toda parte nas areias.\n\nDe dentro da maior delas, um domo imenso, era possível ver uma fraca luz amarela. As paredes curvadas do interior estão cobertas por uma escrita desconhecida de cima a baixo.\n\nNo centro da câmara principal está um console com dois grandes botões: um azul-escuro e um verde vibrante. Estamos decifrando o texto nas paredes para ver se ele nos mostra a serventia desse dispositivo."
 astral_rift.1505.name: "Armadilha Temporal"
 astral_rift.1505.desc: "Muito tempo se passou desde que tivemos notícias de [Leader.GetName]. Não há motivos para continuar esperando seu retorno.\n\nNós recolhemos o cabo de ancoragem e puxamos a Esfera vazia de volta para a nossa dimensão."
 astral_rift.1505.a: "Quais eram as chances?"
 astral_rift.1510.name: "Ruínas Externas"
 astral_rift.1510.desc.common: "... Uma fraca luz amarela brilha nas superfícies internas do domo. Uma escrita desconhecida cobre as paredes de cima a baixo.\n\nNo centro da câmara principal está um console com dois botões grandes: um azul-escuro e um verde vibrante. Estamos decifrando o texto nas paredes para ver se ele nos mostra a serventia desse dispositivo."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName] relatou uma sensação de inquietação desde que entrou no domo. Há algo errado."
 astral_rift.1510.b: "Em nome de [Explorer.GetHomeWorldName], o que é que está acontecendo? Eles não estavam perdidos?"
 astral_rift.1515.name: "Contato Perdido"
 astral_rift.1515.desc.default: "Lamentamos informar que perdemos contato com a equipe de exploração.\n\nO último relatório recebido foi um registro de áudio com gritos indecifráveis, seguidos por um silêncio absoluto.\n\nTentativas de restabelecer as comunicações foram infrutíferas.\n\nNós ainda não recolhemos a âncora de emergência na esperança de que a equipe possa retornar, mas as chances parecem ínfimas."
 astral_rift.1515.desc.gestalt: "Nós perdemos o contato com os drones de repente. Ainda não recolhemos a âncora de emergência na esperança de que a desconexão seja temporária. Sem uma forma de entrar na fenda, isso é tudo o que podemos fazer."
 astral_rift.1515.a: "Vamos torcer pelo melhor."
 astral_rift.1520.name: "Uma Escolha"
 astral_rift.1520.desc.default: "Conseguimos nos sincronizar com nossa equipe científica, que está confusa.\n\nOs membros não se lembram de enviar dois relatórios nem de nenhum desastre. Os registros de horários dos relatórios duplicados são idênticos. Deve haver alguma perturbação no fluxo do tempo aqui.\n\nNossos cientistas estão presos. O domo foi selado e o acesso à §Y$tech_rift_sphere$§! está limitado ao contato pelo rádio.\n\nCom base nos cálculos de tempo entre este relatório e o anterior, a equipe de exploração tem três horas de tempo relativo antes que os gritos se repitam. É impraticável traduzir as paredes nesse intervalo. A única solução é a equipe científica apertar um dos botões no console e esperar que a situação melhore.\n\nNão há como saber o que os botões §Bazul§! e §Gverde§! fazem.\n\nTeremos que confiar na sorte."
 astral_rift.1520.desc.gestalt: "Conseguimos nos sincronizar com nossos drones perdidos.\n\nMas há uma discrepância: eles não se recordam de terem enviado dois relatórios, nem dos eventos que causaram seu silêncio repentino.\n\nCom base no cálculo do intervalo entre os registros temporais deste relatório e o anterior, nossos drones têm três horas de tempo relativo antes que a desconexão volte a acontecer. Traduzir as paredes nesse intervalo é impraticável. Não há como saber o que os botões §Bazul§! e §Gverde§! fazem, portanto, a única solução é apertar um deles e esperar que a situação melhore."
 astral_rift.1520.a: "Aperte o botão §Bazul§!."
 astral_rift.1520.b: "Aperte o botão §Gverde§!."
 astral_rift.1525.name: "O Botão Azul"
 astral_rift.1525.desc.common: "Nossa equipe científica voltou, e nós restabelecemos as comunicações. Considerando a diferença temporal no local em que se encontram, temos duas horas para salvá-los.\n\nApós terem tentado o botão §Gverde§! da última vez, só resta tentar o §Bazul§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nAntes que pudéssemos emitir essa ordem, [Leader.GetName] nos disse que teve o corpo tomado por um medo profundo quando olhou para o botão §Gverde§!. [Leader.GetHeSheCap] recomenda enfaticamente tentar o botão §Bazul§!."
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "A Segunda Câmara"
 astral_rift.1530.desc: "Nossa equipe científica relata que, quando apertaram o botão §Bazul§!, a câmara ressoou com um grande ranger. Uma porta oculta foi aberta, revelando uma segunda câmara.\n\nAs paredes dessa câmara brilhavam em tons de roxo, iluminando inúmeros pictogramas que cobrem todas as superfícies.\n\nHá um segundo console. Assim como o anterior, ele possui dois botões. Desta vez, um tem a marca de um triângulo isósceles, e o outro um pentágono regular.\n\nÉ hora de fazer outra escolha."
 astral_rift.1530.a: "Aperte o botão com o triângulo."
 astral_rift.1530.b: "Aperte o botão com o pentágono."
 astral_rift.1535.name: "O Botão Errado"
 astral_rift.1535.desc.common: "Deve ter sido o botão errado.\n\nContudo, é possível que o tempo entre em loop novamente, permitindo que a equipe de exploração faça outra escolha."
 astral_rift.1535.desc.default: "Perdemos contato com a equipe de exploração mais uma vez. O último registro em áudio contém mais gritos e o crepitar de chamas.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "Nossos drones foram incinerados.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "§GVerde§! foi a escolha errada..."
 astral_rift.1540.name: "A Segunda Câmara"
 astral_rift.1540.desc.common: "Nossa equipe científica voltou, e nós restabelecemos as comunicações. Considerando a diferença temporal no local em que se encontram, temos [This.freeze_time_left_1540] horas para salvá-los.\n\nApós as lições aprendidas nos loops anteriores, a equipe científica passou com segurança da primeira para a segunda câmara. Agora ela está preparada para fazer uma escolha diferente."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName] disse que deveríamos ter apertado o pentágono desde o começo. O triângulo sempre foi um mau presságio."
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "Botão Errado"
 astral_rift.1545.desc.default: "Botão errado.\n\nA equipe mal teve tempo de enviar um relatório antes de a comunicação ser cortada. Apertar o botão com o triângulo encheu a câmara com um gás corrosivo.\n\nSe houver mais um loop para o passado, teremos uma chance de tentar o outro botão."
 astral_rift.1545.desc.gestalt: "Apertar o botão com o triângulo encheu a câmara com um gás corrosivo que dissolveu nossos drones rapidamente.\n\nSe houver mais um loop para o passado, teremos uma chance de tentar o outro botão."
 astral_rift.1545.desc.toxoid: "Apertar o botão com o triângulo encheu a câmara com um gás corrosivo. Embora grande parte do nosso equipamento tenha sido danificado, a constituição resistente de nossos cientistas permitiu que a equipe sobrevivesse intacta. Após confirmarem sua segurança, eles nos enviaram uma mensagem informando que tentarão o botão com o pentágono e nos atualizarão sobre os resultados."
 astral_rift.1545.desc.toxoid_gestalt: "Apertar o botão com o triângulo encheu a câmara com um gás corrosivo. Embora grande parte do nosso equipamento tenha sido danificada, a constituição resistente dos drones cientistas permitiu que eles sobrevivessem intactos. Quando o gás se dissipar, eles tentarão apertar o outro botão."
 astral_rift.1545.b: "Que sorte."
 astral_rift.1550.name: "A Terceira Câmara"
 astral_rift.1550.desc: "Apertar o botão com o pentágono produziu uma abertura no chão, o que revelou uma escadaria em espiral que desce até as profundezas subterrâneas.\n\nNo fundo, havia uma terceira câmara. Iluminadas por um brilho azul suave, as paredes estão totalmente vazias. Assim como antes, este lugar contém apenas um console solitário com dois botões. Um deles mostra quatro pontos, enquanto o outro mostra seis.\n\nÉ hora de fazer outra escolha."
 astral_rift.1550.a: "Aperte o botão com quatro pontos."
 astral_rift.1550.b: "Aperte o botão com seis pontos."
 astral_rift.1555.name: "A Terceira Câmara"
 astral_rift.1555.desc.time_singular: "Nossa equipe científica voltou, e nós restabelecemos as comunicações. Considerando a diferença temporal no local em que se encontram, temos uma hora para salvá-los."
 astral_rift.1555.desc.time_plural: "Nossa equipe científica voltou, e nós restabelecemos as comunicações. Considerando a diferença temporal no local em que se encontram, temos [This.freeze_time_left_1555] horas para salvá-los."
 astral_rift.1555.desc.common: "Após entrarem na terceira câmara, eles partem para apertar o botão com seis pontos. Com sorte, a confiança deles será bem justificada."
 astral_rift.1555.desc.default: "... Seguindo o aprendizado dos nossos loops anteriores, passamos pela primeira e pela segunda câmaras sem problemas. Com sorte, o botão de seis pontos será a opção menos letal."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName] liderou a equipe com confiança pela primeira e pela segunda câmaras. A equipe escolheu os botões corretos sem precisar dos nossos comandos."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "Inundação"
 astral_rift.1560.desc.default: "Botão errado.\n\nO registro de áudio com as palavras finais de [Leader.GetName] indicam que o botão com quatro pontos inundou a câmara com água.\n\nSe houver outro loop para o passado, teremos a chance de tentar o outro botão."
 astral_rift.1560.desc.gestalt: "Botão errado.\n\nO botão com quatro pontos inundou a câmara com água. Foi o fim dos nossos drones.\n\nSe houver outro loop para o passado, teremos a chance de tentar o outro botão."
 astral_rift.1560.desc.aquatic: "O botão com quatro pontos encheu a câmara com um grande volume de água. Por sorte, devido à natureza aquática de [Leader.GetName], isso foi um mero inconveniente. A equipe pretende tentar o outro botão depois que a água for totalmente drenada."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "Cristal do Tempo"
 astral_rift.1565.desc.common: "Um pedestal com um cristal gigante emergiu do chão. Todas as portas do complexo se abriram.\n\nCronômetros oscilam, sem controle, entre valores extremos quando estão perto do cristal. Essa deve ser a origem dos loops temporais e uma peça-chave do propósito dessa construção."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nAs escolhas nestas câmaras de provação pareciam ser totalmente arbitrárias. Talvez o objetivo delas fosse testar a habilidade de passar informações entre os loops.\n\nDe qualquer modo, sobreviver a isso nos permitiu partir da estrutura com o cristal. Sua capacidade de afetar o fluxo do tempo pode ser extremamente útil."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\nEssa experiência mudou [Leader.GetName]. Seu desempenho durante os loops temporais parece ter despertado um potencial psiônico latente!\n\nTalvez este fosse o verdadeiro propósito das ruínas: um conjunto de escolhas aleatórias que podem ser navegadas apenas com um poder que transcende o tempo, como a intuição psiônica.\n\nDe toda forma, agora podemos sair em segurança com o cristal. Sua capacidade de afetar o fluxo do tempo pode ser muito útil."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nNas passagens entre os loops, a intuição ajudou [Leader.GetName] a fazer a escolha correta.\n\nTalvez este fosse o objetivo dessas câmaras: um conjunto de escolhas aleatórias projetado para revelar potencial psiônico.\n\nDe toda forma, agora podemos sair em segurança com o cristal. Sua capacidade de afetar o fluxo do tempo poder ser muito útil."
 astral_rift.1565.a: "Bom, isso foi fácil."
