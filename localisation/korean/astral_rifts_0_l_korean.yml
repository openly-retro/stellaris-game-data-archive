 astral_rift.100.name: "복도"
 astral_rift.100.desc: "우리는 명확한 끝이나 시작도 없이 서로 연결된 수많은 방 사이에 둘러싸이고 말았습니다.\n\n이곳의 바닥은 유리 회로 기판으로 되어 있는데, 가시적인 에너지가 여러 갈래의 도관을 통해 흐르는 것이 보입니다.\n\n이곳의 복도는 이렇다 할 변화 없이 무한히 반복되는 것 같습니다. 지금처럼 탐사해서는 진전이 없습니다. 우리만의 길을 개척하는 것이 좋을 듯합니다."
 astral_rift.100.a: "바닥을 뚫고 가죠."
 astral_rift.100.b: "벽을 뜯어 봅시다."
 astral_rift.105.name: "있을 수 없는 '유리'"
 astral_rift.105.desc: "바닥을 뚫으려는 첫 시도는 실패로 돌아갔습니다. 이 유리의 구성 요소는 우리가 아는 그 어떠한 투명 소재와도 다릅니다. 물리적 힘에도 변형은커녕 흠집조차 나지 않습니다.\n\n그러나 상당한 노력을 기울인 끝에 우리는 플라스마 드릴로 한 도관에 작은 구멍을 뚫는 데 성공했습니다. 회로를 통해 흐르는 것은 촘촘하게 짜인 아스트랄 직물의 고농축 혼합물이었습니다.\n\n흥미로운 발견이기는 하나, 현실적으로 이 바닥을 통해 우리가 나갈 통로를 만들기는 어려워 보입니다. 좀 더 기존과 유사한 방식으로 탐험을 재개하겠습니다."
 astral_rift.110.name: "재생"
 astral_rift.110.desc: "이곳의 벽을 허무는 일은 간단했지만, 그마저도 잠시뿐이었습니다.\n\n벽에서 소재를 조금이라도 제거하면 금세 기초적인 건축 재료로 이루어진 크리스탈형 조직이 서로 엮이고 겹겹이 쌓여 이전과 거의 비슷한 모습을 만들어 냈습니다. 우리가 벽을 허물 때마다 아래의 도관에서 부서진 지점으로 에너지가 흐르는 것이 보입니다.\n\n흥미로운 발견이기는 하나, 현실적으로 이 벽을 통해 우리가 나갈 통로를 만들기는 어려워 보입니다. 좀 더 기존과 유사한 방식으로 탐험을 재개하겠습니다."
 astral_rift.115.name: "단말기"
 astral_rift.115.desc.common.1: "마침내 우리 주변에서 달라진 것을 발견했습니다. 중앙 단말기에서 제어하는 화면으로 가득 찬, 커다란 방이 나온 것입니다.\n\n그중 한 화면에 주변의 복도가 그려진 지도가 떠 있습니다."
 astral_rift.115.desc.common.2: "콘솔 제어기의 원리를 파악할 수 있다면, 이 장소에 관해 많은 것을 알 수 있을 것입니다. 그러나 콘솔 코드에 어떤 보안 장치가 있을지 모를 일입니다."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\n최근 우리가 벽을 허문 곳 근처에 우리 모습이 찍힌 감시 카메라 영상과 함께 경보가 기록되어 있습니다.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\n최근 우리가 바닥에 구멍을 뚫은 곳 근처에 우리 모습이 찍힌 감시 카메라 영상과 함께 경보가 기록되어 있습니다.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "해킹해 봅시다."
 astral_rift.115.b: "부품을 벗겨 내세요."
 astral_rift.120.name: "매몰"
 astral_rift.120.desc: "단말기를 해독하는 과정에서 안전장치가 작동해, 순식간에 방 전체가 팽창하는 거품 같은 물질로 가득 찼습니다. [Leader.GetName] 담당관은 누가 도울 새도 없이 완전히 갇혀 버렸습니다. 물질은 조금이라도 제거하는 즉시 대체되는 바람에 담당관을 구출하려는 시도는 아무런 소용이 없었습니다.\n\n표준 절차에 따라 우리는 비상 닻을 집어넣고, §Y$tech_rift_sphere$§!와 수집한 표본을 회수했습니다."
 astral_rift.125.name: "공식"
 astral_rift.125.desc: "[Leader.GetName] 담당관이 코드를 디컴파일링해 냈습니다. 이 프로그래밍 언어는 고도로 발전되어 있으며 알고리즘은 우아하고 단순합니다.\n\n이곳 전체가 절차적으로 생성된 곳이었습니다.\n\n비록 패턴을 완전히 해독하지는 못했지만, 이 주변에 적용되는 규칙은 매우 명확합니다. 우리는 몇 가지 고유한 자가 복제 속성을 지닌 건축 재료 표본을 채취했습니다. 추가 시험은 필요하겠지만 그 소재를 원하는 위치에 배치하고 적절한 지침을 적용한다면, 완전히 새로운 체계를 가진 유사한 복도를 생성할 수 있을 것으로 예상합니다."
 astral_rift.125.a: "정말 신기한 소재군요."
 astral_rift.130.name: "아스트랄 컴퓨터"
 astral_rift.130.desc: "컴퓨터 단말기를 분해해 부품을 회수했습니다.\n\n단말기의 회로를 따라 흐르는 엄청난 양의 아스트랄 섬유를 입수한 것입니다.\n\n이 기계의 용도가 무엇이었든 더는 중요하지 않습니다."
 astral_rift.130.a: "훌륭하군요."
 astral_rift.140.name: "[GetScientistCapital]의 복귀"
 astral_rift.140.desc: "모두의 예상을 깨고 [Root.GetLeaderName] 담당관이 아스트랄 균열 내부의 여행에서 돌아왔습니다.\n\n담당관은... 변했습니다. 이 시간대와 다른 시간대 사이에 끼여 버린 [Root.GetLeaderName]의 나이는 겉으로 가늠하기 어렵습니다.\n\n그뿐만 아니라, 설명할 수는 없지만 해당 담당관은 계산 과학 분야에 일가견이 생긴 것 같습니다."
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "차원 충돌"
 astral_rift.200.name: "고대의 전투"
 astral_rift.200.desc: "이 균열에는 장대한 전투의 여파가 고스란히 담겨 있습니다.\n\n이곳에 남은 것은 군사 함대의 잔해와 가장 큰 전함보다도 10배 이상 큰 괴물의 시체뿐입니다.\n\n엉망진창이 된 전함의 선체와 달리 괴물의 사체는 놀라울 정도로 양호한 상태입니다. 이 전함들이 어떤 무기를 사용했는지는 몰라도 거의 피해를 주지 못한 것 같습니다. 아직 이 괴물의 사인을 밝혀내진 못했지만, 전투로 죽었을 확률은 지극히 낮아 보입니다.\n\n이 괴물은 엄청난 내구성을 지닌 게 분명합니다. 분자 구성을 분석하면 함대의 선체를 강화하는 데 도움이 될 것입니다. 혹은 신체 내부를 연구해 이 생물이 어떻게 죽었는지, 여기서 정확히 무슨 일이 일어났는지 알아낼 수도 있습니다."
 astral_rift.200.a: "분자 구성을 분석하세요."
 astral_rift.200.b: "몸속을 살펴봅시다."
 astral_rift.205.name: "외계의 장갑"
 astral_rift.205.desc: "레비아탄 장갑의 물질 구성은 우리의 예상을 훨씬 뛰어넘는 것이었습니다.\n\n녀석의 비늘은 유기물과 금속 성분이 복잡한 격자 구조로 결합되어 있어 물리적 충격에서 자신을 보호합니다. 그야말로 자연의 경이로움이 아닐 수 없습니다.\n\n해당 원리를 이해한 기술자들은 우주선의 선체 제작 방식을 다시금 생각해 보게 되었습니다.\n\n절대 전장에서 만나고 싶지 않은 적이었을 것입니다."
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "미지의 시체"
 astral_rift.210.desc: "우리는 표류하는 시체 안으로 들어갔습니다.\n\n괴물의 견고한 장갑을 뚫지는 못했지만 대량의 폭약으로 녀석의 입을 여는 데 성공했고, 소규모 팀이 괴물의 몸속을 파악하고 조직 표본을 채취하기 위해 입 안으로 모험을 떠났습니다.\n\n녀석의 몸속은 매우 흥미로웠습니다. 수없이 많은 날카로운 이빨이 이 괴물이 포식자였음을 말해 주었고, 신체의 대부분을 차지하는 아주 효율적인 소화 시스템을 통해 다양한 물질을 섭취하는 습성이 있었다는 것을 알게 되었습니다.\n\n또한, 사망 시점과 원인도 추정할 수 있었습니다. 괴물은 잡식성이었음에도 뚜렷한 탈수 증세가 있었는데, 이는 괴물이 이 차원에서 태어난 존재가 아니라서 마실 것을 찾지 못했다는 가능성을 시사합니다.\n\n탄소 연대 측정 결과, 이 생명체는 5만 년 전에 사망한 것으로 보입니다."
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "12개의 면"
 astral_rift.215.desc: "우리는 이 균열 내부에 있는 전함의 잔해를 조사했습니다.\n\n외계 우주선의 매끄러운 표면은 우리 §Y$tech_rift_sphere_plural$§!의 형태와 유사합니다. 놀랍게도 이 함선들은 닻줄 없이도 균열을 자유롭게 드나들 수 있도록 설계된 것으로 보입니다.\n\n우리 기술자들이 그 기술을 파악하는 동안, 나머지 팀원들은 가장 큰 난파선 내부에 자리 잡은 대형 십이면체를 발견했습니다. 추가적인 시험을 해 봐야 용도를 추측할 수 있겠지만, 조심스럽게 보관된 것으로 보아 중요한 물건이었던 것 같습니다."
 astral_rift.215.a: "십이면체를 가동해 보세요."
 astral_rift.215.b: "부품을 벗겨 내세요."
 astral_rift.220.name: "가동"
 astral_rift.220.desc: "탐사 팀이 더 자세한 조사를 위해 십이면체를 §Y$tech_rift_sphere$§!로 가져왔습니다.\n\n십이면체의 기존 덮개를 재조사했더니 미량의 아스트랄 섬유를 발견할 수 있었고, 그중 일부를 십이면체에 넣자 구체와 같은 형태를 보일 정도로 매우 높은 주파수로 진동했습니다.\n\n장치가 가동되는 동안 우리가 통과했던 균열이 막혔다가 장치가 '꺼지자마자' 다시 나타났습니다.\n\n이 실험 결과를 바탕으로 우리는 하나의 가설을 세웠습니다. 도저히 파괴할 수 없는 적을 만난 어떤 고대 제국이 절박한 심정으로 이 기술을 사용해 괴물을 가두려 했고, 그 과정에서 함대를 희생시켰다는 것입니다.\n\n이 경이로운 장치는 우리에게 큰 도움이 될 것입니다."
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "분해"
 astral_rift.225.desc: "십이면체는 희귀 소재의 보물 창고였습니다. 내부에는 복잡한 회로망이 있음을 암시하는 $astral_threads$가 빽빽이 들어차 있었고, 중앙 코어에는 상당한 양의 암흑 물질이 담겨 있었습니다. 이 유물이 어떻게 작동했는지는 여전히 알 수 없지만, 그 구성 요소는 확실히 활용할 수 있을 것입니다."
 astral_rift.225.a: "$FASCINATING$"
