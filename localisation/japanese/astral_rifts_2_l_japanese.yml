 #Tiny Planet #
 ###############
 astral_rift_tiny_planet: "小さな惑星"
 decision_tidal_lock_planet: "意図的な潮汐ロック"
 decision_tidal_lock_planet_desc: "惑星の自転を停止させるために、 軌道上にある天体を操作する。"
 decision_tidal_lock_planet_tt: "§Hディシジョンをアンロック：§!この[this.GetPlanetMoon]の§Y$d_dayside_farm$§!"
 decision_display_microplanet_husk: "微小惑星の殻を表示"
 decision_display_microplanet_husk_desc: "炭化した微小惑星の外殻を見せ、 地元住民の秩序と服従を鼓舞する。"
 d_microplanet_memorial: "微小惑星の記念碑"
 d_microplanet_memorial_desc: "この重々しい記念碑は、 我々に歯向かった場合、どれほど残酷なことが起こり得るかを民衆に思い起こさせるものだ。"
 astral_rift.2800.name: "小さな世界"
 astral_rift.2800.desc: "特殊な重力特性を持つ星系に到着した。 この空間を移動する個々の物体は、 その大きさに対して、 我々の次元よりもはるかに強い引力を持つ。\n\nセンサーはこの星系にある4つの極めて小さな天体を検出し、 そのうちの1つには[explorer.GetPreFTLLower]社会が存在する。 水棲の両生類が住む大陸の世界で、 惑星全体が§Y$tech_rift_sphere$§!とほぼ同じ大きさであることを除けば、 まったく典型的なものだ。\n\nこの極めて小さな知性を持つ種族とその母星は、 さまざまな研究の可能性を秘めている。"
 astral_rift.2800.a: "小さい惑星に接近しろ。"
 astral_rift.2805.name: "月の影響"
 astral_rift.2805.desc: "小さな惑星自体が我々の船と同じような大きさであることから、 我々の重力がその惑星に影響を与えることを懸念して、 近づきすぎないように注意した。\n\nしかし、 我々は惑星の月の軌道を正しく考慮していなかった。 一瞬のうちに衝突が起こり、 月はさらに遠くへと弾き飛ばされてしまった。\n\n自然の衛星が惑星の生態系に与える影響を考えると、 [explorer.GetPreFTLLower]種には深刻な影響が予想される。"
 astral_rift.2805.a: "大きな誤算だった。"
 astral_rift.2810.name: "小さな問題"
 astral_rift.2810.desc.common.1: "小さな惑星の[explorer.GetPreFTLLower]種族は、 我々の存在に気付いた。 我々の船の相対的な大きさを考えると、 我々は彼らの視野のほとんどを占めているに違いない。\n\n局地的な無線信号によると、 彼らは月の軌道が外側にずれていることにも気づいており、 パニックに陥っている。 危険な潮の満ち引きによって、 [explorer.GetPreFTLLower]種族の多くが命を落とした。"
 astral_rift.2810.desc.common.2: "そうでなければ、 彼らの文明をこれ以上混乱させないよう、 遠くから観察を続けよう。"
 astral_rift.2810.desc.common.3: "そうでなければ、遠くからこの破滅を観察し、 後世のために災害を記録し続けよう。"
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nもし適切だと判断されれば、 我々はこの社会との通信を図る。\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nこの社会と通信を確立することで、 貴重品を要求する機会が得られるかもしれない。\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\n我々は彼らの通信を傍受し、 任意の通信を送ることができる。\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "交信を確立しろ。"
 astral_rift.2810.b: "関与せず観察しろ。"
 astral_rift.2810.c: "貴重品を要求しろ。"
 astral_rift.2810.d: "破滅の時が来たと伝えろ。"
 astral_rift.2810.e: "破壊が繰り広げられるのを見ろ。"
 astral_rift.2815.name: "通信の確立"
 astral_rift.2815.desc.common: "我々の限られた翻訳能力を駆使して、[explorer.GetPreFTLLower]種族とたどたどしい会話を交わした後、 彼らのリーダー達は我々の存在に恐怖し、 驚いていることがわかった。 我々は歓迎されていないようだ。"
 astral_rift.2815.desc.outro: "言葉の壁があるため、 複雑な外交の道を進むことはできないが、 適切な行動を選択すべきだ。"
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\n無礼な異星人め…我々が確かに恐怖すべき存在であることを見せてやるべきかもしれない。"
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\n彼らは我々が災害の原因だとは気づいていないが、 過ちを償うために何かできることがあるはずだ。\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\n貴重品を要求しても敵意をむき出しにされた。価値のあるものは何も持っていないようだ。"
 astral_rift.2815.desc.homicidal: "我々は限られた翻訳能力を駆使して[explorer.GetPreFTLLower]種族に向けたメッセージを作り、 すべての通信網に流した。\n\n§E「自らの最期を見よ。 お前達が知っていること、そして知っていたことはすべて、 やがて時の流れの中で失われる。 お前達が存在し続けられる未来はない。 我々はお前達に忘却をもたらそう」§!\n\nこれに対する反応はなかった。"
 astral_rift.2815.a: "月の軌道修正を試みる。"
 astral_rift.2815.b: "月を破壊する。"
 astral_rift.2815.c: "通信を断ち、 受動的に観察する。"
 astral_rift.2815.d: "通信を断ち、 破壊される様子を見る。"
 astral_rift.2820.name: "軌道に戻る"
 astral_rift.2820.desc: "多くの計算、 シミュレーション、 試行錯誤の結果、 小さな惑星の月を元の軌道に戻すことに成功した。 タイダル・シフトが引き起こした損害や生命の損失を元に戻すことはできないが、 できる限りのことはした。\n\n今や[explorer.GetPreFTLLower]の指導者達との通信は開かれた。 彼らは我々の行いに感謝しているようだ。"
 astral_rift.2825.name: "失われた月"
 astral_rift.2825.desc.common: "この貴重な研究機会を生かして、 我々はこの極小惑星を周回する月を破壊した。 月は回収アームの顎で簡単に砕くことができ、 その微細な塵が徐々に惑星の周囲に薄いリングを形成していく様子を観察した。\n\nその結果、 極点から極点までさまざまな異常気象が発生した。 以来、この惑星の両生類は必死に我々と通信しようとしている。"
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\n彼らを完全に消滅させるのが最も慈悲深い選択かもしれない。 リフト・スフィアで少し衝撃を与える程度で済むだろう。 だが、 さらなる研究の機会はまだある。"
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\n嵐が惑星で猛威を振るい、 彼らにはなすすべもない。 運命を変えることは不可能だ。"
 astral_rift.2825.a: "惨めな運命を終わらせてやろう。"
 astral_rift.2825.b: "遠隔調査装置を配置しろ。"
 astral_rift.2830.name: "遠方からの観察"
 astral_rift.2830.desc.default: "我々はこの極小惑星と[explorer.GetPreFTLLower]種族の調査を続けるため、小規模星系内に監視装置を設置した。 月の衝突が惑星の環境に与える影響と、 その影響が深刻になる前にこの種族が打開策を開発することができるかどうか確かめたい。"
 astral_rift.2830.desc.communications: "[explorer.GetPreFTLLower]のリーダーとの通信を断ち、 受動的観察を再開した。\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "いずれにしても、 破壊が続く様を見るのもまた一興だろう。"
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "タイダル・ロッキング・ブレイクスルー"
 astral_rift.2835.desc: "この惑星の月を実験的に操作した結果、 天体を周回する衛星の一般的な挙動についての理解が深まった。 この知識を応用すれば、 星系内の惑星をより正確に配置することができる。\n\n下にある極小惑星は今、 我々に敬意を表して祝賀会を行っている。"
 astral_rift.2835.tt: "惑星ディシジョンで月を持つ惑星を§Yタイダル・ロック§!できるようになった。\n§Y昼側ソーラーファーム§!の効果が2倍になった。"
 astral_rift.2840.name: "浅い衝撃"
 astral_rift.2840.desc: "シールドを最大化してスラスターをチャージし、 極小惑星との衝突に備えた。\n\n衝突の瞬間、 大陸型惑星の大気を圧縮して惑星全体に極圧の衝撃波をもたらした。 その結果生じた摩擦によって空気が過熱されて惑星の海が蒸発し、 すべての生命が絶滅した。\n\nかつて繁栄したこの惑星の残骸は、 我々の脅威的な力を示すアクセサリーとなるだろう。"
 astral_rift.2840.tt: "微小惑星の殻を惑星ディシジョンとして表示できるようになった。 これは一度だけ実行できる。"
 astral_rift.2845.name: "モデル惑星"
 astral_rift.2845.desc: "極小惑星の気候状況調査を続行するため、 観測機器が配備された。\n\n猛吹雪、 干ばつ、 集中豪雨など、 あらゆる異常気象がこの小さな惑星を襲い始めている。 この実験により、 在来種が必然的に絶滅するまで、 他に類のない気象学的・人類学的データが得られるだろう。"
 astral_rift.2890.name: "極小惑星の消滅"
 astral_rift.2890.desc: "[from.solar_system.GetName]の天体の裂け目の向こう側にある極小惑星は極端な気候変動によって壊滅的な打撃を受け、 収集していた研究データも途絶えてしまった。"
 astral_rift.2890.a: "やむを得ない。"
