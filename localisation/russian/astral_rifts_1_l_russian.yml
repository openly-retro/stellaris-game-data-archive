 ###############
 astral_rift_tomb: "Одинокий объект"
 lone_object_swarm_unleashed: "На нас набросился рой могильных стражей. Каким-то образом они прошли за нами через разлом!"
 NAME_Grave_Guardian: "Могильный страж"
 NAME_Grave_Guardians: "Могильные стражи"
 astral_rift.1700.name: "Дрейфующая загадка"
 astral_rift.1700.desc: "Здесь нет ни звезд, ни планет. Лишь неизвестно откуда падающий рассеянный свет освещает очертания повисшего перед нами объекта колоссальных размеров.\n\nЭто прямоугольное тело совершенно неподвижно: оно не оснащено двигателями и не излучает энергию. По размерам оно сопоставимо с небольшой космической базой… но никаких признаков жизни мы не наблюдаем. Неизвестно, сколько времени оно здесь провело и откуда взялось.\n\nПоверхность тела покрыта изящно вырезанными пиктограммами и бесчисленными символами неизвестного значения. Естественное происхождение исключается."
 astral_rift.1700.a: "Попробовать перевести пиктограммы."
 astral_rift.1700.b: "Просканировать периметр целиком."
 astral_rift.1705.name: "Миллионы знаков"
 astral_rift.1705.desc: "Символы, украшающие всю немалую поверхность объекта, — это преимущественно иллюстрации.\n\nРадиоуглеродное датирование показало, что разница между самыми старыми и самыми новыми из них — несколько тысячелетий. Благодаря искусству резчиков они сохранились настолько, что через какое-то время мы смогли составить примерный перевод.\n\nОказалось, что перед нами огромная гробница, в которой покоится существо, некогда правившее целой галактикой. Более ранние пиктограммы приоткрывают завесу тайны над его происхождением.\n\nПогребенный — воспитанник космических левиафанов, вступивший с ними в уникальный симбиоз на основе развитой псионической связи. Вместе они покорили неизмеримое множество систем.\n\nЕсть и другие символы — они говорят о некоем проклятии. Попытка вскрыть гробницу (или хотя бы приблизиться к ней) может быть сопряжена с риском."
 astral_rift.1705.a: "Просканировать периметр целиком."
 astral_rift.1705.b: "Попытаться пробить вход взрывом."
 astral_rift.1710.name: "Древняя печать"
 astral_rift.1710.desc: "Мы совершили полный виток вокруг объекта.\n\nОн состоит из двух наглухо спаянных частей. В некоторых местах печать серьезно проржавела, что удивительно в этом совершенно пустом пространстве. Значит, источник окисления может находиться внутри.\n\nКоррозия настолько сильная, что кое-где появились трещины — достаточно широкие, чтобы внутрь можно было запустить дрон.\n\nТакже можно попробовать сорвать печать с помощью взрывчатки."
 astral_rift.1710.a: "Отправить внутрь дрон."
 astral_rift.1710.b: "Попытаться пробить вход взрывом."
 astral_rift.1715.name: "Затуманенные проходы"
 astral_rift.1715.desc: "Дрон установил с нами связь изнутри объекта.\n\nК сожалению, изнутри всё окутано густыми завесами угольной пыли, затрудняющей передвижение.\n\nПервоначальный анализ выявил высокую концентрацию звездной ткани, переплетенной с частичками углерода. Это вещество вполне можно будет извлечь, затратив на это какое-то время.\n\nЧерез трещины во внутренней части постройки просматривается внутреннее помещение. Чтобы проникнуть туда, потребуются определенные разрушительные меры."
 astral_rift.1715.a: "Взять пробы и вернуться."
 astral_rift.1715.b: "Приступить к подрыву стен."
 astral_rift.1720.name: "Расхищение гробниц"
 astral_rift.1720.desc.outside: "При помощи обычной взрывчатки для горных работ мы пробили в объекте заметную дыру."
 astral_rift.1720.desc.drones: "При помощи обычной взрывчатки для горных работ мы пробили изнутри достаточно широкий проход."
 astral_rift.1720.desc.common.1: "Внутреннее помещение до потолка заполнено бесценными артефактами. Коридор украшен изящными статуями из редких сплавов, расставленными в торжественных позах, а в середине покоится исполинский кристаллический скелет. На лбу у него аккуратно разложены изысканные драгоценные камни."
 astral_rift.1720.desc.no_glyphs: "Можно смело предположить, что вся эта постройка — одна большая гробница."
 astral_rift.1720.desc.glyphs: "Если верить пиктограммам на внешней стороне мемориала, всё это богатство, захороненное вместе со скелетом, — подношения от подданных. По всей видимости, его народ искренне любил этого беспощадного завоевателя."
 astral_rift.1720.desc.psionic: "Каждый из украшающих чело покойника камней слегка вибрирует от скрытного внутри псионического резонанса. Должно быть, именно так великан общался со своими симбионтами. Здесь мы можем многое почерпнуть."
 astral_rift.1720.desc.common.2: "Скелет слишком велик, чтобы его можно было свободно извлечь из разлома, но самые ценные артефакты еще можно забрать."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "Могильные стражи"
 astral_rift.1725.desc: "Волна от направленного взрыва обрушила стену, открыв проход в не замеченную нами ранее нишу. Очевидно, она предназначалась для защиты от грабителей: из нее хлынули враждебно настроенные существа.\n\nСфера тут же снялась с якоря, однако немалая часть стражей вылетела из разлома вслед за нами и продолжает нас преследовать."
 astral_rift.1725.a: "Кажется, у нас неприятности."
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "Каменные черви"
 decision_breed_rockworm_hive: "Улей каменных червей"
 decision_breed_rockworm_hive_desc: "Молодых каменных червей, вывезенных нами из звездного разлома, можно приучить бурить протяженные шахтные туннели. Ничто не предвещает беды, верно?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Открывает одно §Yпланетарное решение§! «Улей каменных червей»."
 astral_rift.1800.name: "Бесконечный камень"
 astral_rift.1800.desc: "Перед нами протянулись каменно-гравийные просторы. Над головой нависает бледное невзрачное небо.\n\nОтсюда не видно ни звезд, ни планет. Похоже, мы оказались за пределами галактики и вообще всех известных систем: если верить датчикам, однообразный ландшафт бесконечно простирается во всех направлениях. Поверхность его испещрена дырами размером с астероиды.\n\nСо всех сторон из земли постоянно вылезают огромные червеобразные существа, изящно планирующие в плотной атмосфере благодаря мощным плавникам. Должно быть, под землей у них что-то вроде колонии."
 astral_rift.1800.a: "Продолжать наблюдения на поверхности."
 astral_rift.1800.b: "Исследовать туннели."
 astral_rift.1805.name: "Небесный планктон"
 astral_rift.1805.desc: "Здесь живут не только черви.\n\nОблака в нижних слоях атмосферы состоят из миллиардов микроскопических существ, перемещающихся сообща. В небе они складываются в причудливые узоры.\n\nВылетающие из туннелей черви взмывают в воздух и заглатывают живые облака. Несколько червей даже продемонстрировали впечатляющий уровень взаимодействия, совместными усилиями согнав часть туч друг к другу."
 astral_rift.1805.a: "Взять пробы микроорганизмов."
 astral_rift.1805.b: "Исследовать туннели червей."
 astral_rift.1810.name: "Туннели"
 astral_rift.1810.desc: "Под землей протянулась обширная сеть пустот, соединенных сложными туннелями. Часть из них обрушилась — по всей видимости, червям они не нужны. Мы загнали сферу в самый спокойный туннель.\n\nСтены его покрыты веществом, напоминающим паутину, — оно не дает осыпаться сланцу и гравию. Мы предполагаем, что его выделяют сами черви.\n\nВ некоторых пустотах обнаружились впадины, заполненные мутной водой. В одной из таких впадин мы нашли несколько крупных затвердевших коконов, наполовину погруженных в жидкость."
 astral_rift.1810.a: "Собрать яйца."
 astral_rift.1810.b: "Отправиться дальше."
 astral_rift.1815.name: "Проглоченные"
 astral_rift.1815.desc.common.1: "Обстановка без изменений.\n\nНе считая того, что нас съели."
 astral_rift.1815.desc.common.2: "§Y$tech_rift_sphere$§! оказалась прочно заперта в пищеварительной системе сожравшего нас червя. Неизвестно, проглотил ли он нас намеренно или нам просто не повезло оказаться в облаке планктона.\n\nЖелудочный сок, по-видимому, не очень едкий, но задерживаться здесь не стоит. Если попытаться сняться с якоря, мы можем протиснуться через ротовое отверстие червя."
 astral_rift.1815.desc.common.gas: "С другой стороны, внутренности червя на вид достаточно мягкие, а потому могут не выдержать взрыва."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\nПока мы брали пробы облаков, один из пасущихся в атмосфере червей проглотил нас целиком.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Заложить заряды."
 astral_rift.1815.b: "Убрать аварийный якорь."
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\nПока мы собирали яйца, один из червей проглотил нас целиком.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\nПока мы собирали зародышей, один из червей проглотил нас целиком.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "Ясли"
 astral_rift.1820.desc: "В глубине переплетений туннелей мы обнаружили неглубокое озеро.\n\nСтены здесь живут своей жизнью — они покрыты извивающимися личинками размерами с нашу сферу. Личинки самозабвенно грызут окаменелые выделения, на которых держится вся пещера. Вне всяких сомнений, это молодые особи парящих над поверхностью червей.\n\nНаверное, здесь у них расположены «ясли»."
 astral_rift.1820.a: "Поймать живой экземпляр."
 astral_rift.1820.b: "Немедленно вернуться. Хватит искушать судьбу."
 astral_rift.1825.name: "Освобожденные"
 astral_rift.1825.desc: "Якорный трос стал для нас настоящей дорогой жизни.\n\nСловно подвешенная на крючок приманка, мы вылетели из пищевода каменного червя."
 astral_rift.1830.name: "Переваренные"
 astral_rift.1830.desc: "Находившиеся на борту сферы [explorer.GetTeamMemberPlural] перестали выходить на связь.\n\nТо, что болталось на конце вытянутого якорного каната, сложно назвать сферой — скорее, это частично растворившийся кусок металла.\n\nНам представилась отличная возможность изучить уникальные свойства оставшегося желудочного сока."
 astral_rift.1835.name: "Разрыв"
 astral_rift.1835.desc.common: "Взрыв удался на славу.\n\nЧервь разлетелся на каменистые ошметки, разбросав повсюду внутренности."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nМы оказались в пещере, полностью отведенной под кладку крупных затвердевших коконов, наполовину погруженных в какую-то жидкость. Значительную часть этих яиц удалось забрать с собой."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nОсвободившись из плена, мы захватили несколько личинок, чтобы перевезти их обратно через разлом.\n\nТеперь их можно перенести на любую планету по нашему усмотрению. Возможно, мы еще сможем обучить их бурить для нас шахтные туннели."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nОсвободившись из плена, мы забрали с собой немалое количество яиц, выловив их из водоемов.\n\nТеперь эти коконы в прочной кристаллической оболочке можно перенести на любую планету по нашему усмотрению. Возможно, мы еще сможем обучить молодых червей бурить для нас шахтные туннели."
 astral_rift.1835.a: "Рискованная затея."
 astral_rift.1890.name: "Из чрева зверя"
 astral_rift.1890.desc: "[From.GetName] [From.GetAXX:вернулся|||fem:вернулась] из звездного разлома, значительно пострадав.\n\nЦелый год, проведенный в желудке каменного червя, не мог не сказаться на [From.GetAXX:его|||fem:ее] физических способностях: они оставляют желать лучшего. И все-таки мы приняли [From.GetAXX:его|||fem:ее] обратно."
 astral_rift.1890.a: "Повезло… наверное."
