 situation_a_rift_in_space_desc: "아주 독특한 시공간 균열을 발견했습니다. 시간을 들여 그 성질을 연구하면, 균열을 더 깊이 탐사할 방법을 찾을 수 있을 것입니다. 저 균열 너머에 무엇이 있을지, 지금으로써는 알 방법이 없습니다."
 situation_a_rift_in_space_desc_riftworld_origin: "마침내 우리 종족이 하늘에 나타난 상흔에 닿을 수 있을 정도로 멀리 진출했습니다.\n\n시간을 들여 균열의 성질을 조사하면, 균열을 더 깊이 탐사할 방법을 찾을 수 있을 것입니다. 저 균열 너머에 무엇이 있을지, 지금으로써는 알 방법이 없습니다."
 situation_a_rift_in_space_standard: "소극적인 관측"
 approach_situation_a_rift_in_space_standard_tt: "지금은 그런 귀중한 자원을 쓸 만한 상황이 아닙니다. 그저 멀리서만 이 현상을 지켜봅니다."
 situation_a_rift_in_space_devote_research: "적극적인 연구"
 approach_situation_a_rift_in_space_devote_research_tt: "과학자를 대거 투입해 시공간 속의 이 균열이 지닌 비밀을 밝혀내기 위한 연구를 진행할 수 있습니다."
 situation_a_rift_in_space_send_probes: "탐사정 투입"
 approach_situation_a_rift_in_space_send_probes_tt: "균열 속으로 탐사정을 보낼 때마다 균열의 경계를 돌파하는 방법을 더욱 잘 이해할 수 있을 것입니다. 전체 합금 생산량 중 일정량을 이 탐사정 투입 사업에 할애할 수 있습니다."
 situation_a_rift_in_space_finisher_effect: "§Y$tech_rift_sphere$§! 기술이 잠금 해제됩니다."
 NAME_Astral_Entity: "아스트랄 존재"
 NAME_Planet_Rift_In_Space: "아스트랄 행성"
 astral_rift_discovery_event_title: "불안정한 시공간"
 astral_rift_discovery_event_text: "§Y[target.solar_system.GetName]§!에서 아스트랄 균열을 연구하던 중, 의도치 않게 차원의 이상 현상을 불안정하게 만들고 말았습니다. 그 결과 시공간이 격렬하게 뒤틀리면서, 주변의 현실이 예상이 불가능할 정도로 휘고 있습니다."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\n아무것도 없던 공간에 갑자기 미지의 행성이 나타났습니다. 우리는 이 행성을 §Y[planet_rift_in_space.GetName]§!(이)라고 부르기로 했습니다. 이 행성이 우리 천체 지도에 나타난 적이 있는지 살펴보았지만, 그런 기록은 찾을 수 없었습니다.\n\n이 행성에는 어떤 [GetPreFTLLower] 문명이 있습니다.\n\n가장 유력한 추측은, 이 행성이 우리 우주 밖에서 왔다는 겁니다."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\n§Y[rift_temporary_species_planet.GetName]§!에 새로운 지성체 종족이 나타났으며, 이들은 기존 주민들 사이에 골고루 퍼져 있습니다.\n\n[rift_temporary_species.GetName](은)는 자신들이 어디에서 왔는지 기억하지 못하고 있으며, 적의는 없어 보입니다.\n\n이들이 어디에서 왔든지, 우리가 이들을 고향으로 돌아가게 도와줄 수는 없을 것 같습니다."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\n§Y[rift_temporary_planet.GetName]§!에서 발생한 심각한 시간 왜곡 때문에 시간의 흐름이 두 배로 빨라졌습니다. 상황을 주시하면서, 그곳으로 보내는 물자의 양을 두 배로 늘려야 합니다."
 rift_in_space_time_acceleration_modifier: "시간 왜곡"
 rift_in_space_time_acceleration_modifier_desc: "이 행성에서는 시간이 두 배 빨리 흐릅니다."
 astral_situation.20.name: "문제는 마찰"
 astral_situation.20.desc: "시공간이 접힌 곳을 통과하기 위해서는 완벽하게 매끈한 함선이 필요하다는 걸 알게 되었습니다.\n\n충분한 연구 역량과 시간을 투입한다면 그러한 함선을 개발할 수 있을 겁니다. 우리는 일단 이 함선을 '§Y$tech_rift_sphere$§!'라고 부르기로 했습니다. 이 함선만 있다면 마침내 저 이상 현상 너머에 무엇이 있는지 찾아낼 수 있을 것입니다."
 astral_planes.2005.name: "$tech_rift_sphere$ 기술 개발 완료"
 astral_planes.2005.desc: "아스트랄 균열의 접힌 곳 사이를 통과할 수 있는 §Y$tech_rift_sphere_plural$§! 기술을 개발했습니다.\n\n스피어는 완벽히 매끈한 첨단 나노 물질로 이루어져, 시공간의 격류를 어떠한 마찰도 없이 통과할 수 있습니다.\n\n§Y$tech_rift_sphere$§!가 어디에 도착할지 알 수 없으므로, 우리는 각 함선에 닻줄을 연결해 놓았습니다. 비상사태가 발생한다면 닻줄을 당겨 우리 차원으로 끌어올 수 있도록, 우리 우주에 있는 과학선에 닻줄을 연결했습니다."
 astral_planes.2005.a: "무엇이 나오나 한번 봅시다..."
