 #Farming
 tech_hydroponics: "Ekosymulacja"
 tech_hydroponics_desc: "Techniki hydroponiczne można rozwijać, tworząc farmy o unikalnej atmosferze, symulujące różne ekosystemy. Umożliwia to produkcję żywności o większej zawartości składników odżywczych.\n\n"
 tech_industrial_farming: "Rolnictwo przemysłowe"
 tech_industrial_farming_desc: "Wielkoskalowe farmy wytwarzające plony bogate w składniki odżywcze umożliwiają cywilizacji zwiększenie limitu populacji."
 tech_eco_simulation: "Ekosymulacja"
 tech_eco_simulation_desc: "Techniki rolnicze można dodatkowo udoskonalić dzięki wyrafinowanym symulacjom komputerowym różnych środowisk i zmian pogody. Umożliwia to osiąganie bardziej przewidywalnych plonów."
 tech_gene_crops: "Zboża GMO"
 tech_gene_crops_desc: "Zaawansowana inżynieria genetyczna upraw pozwala zwiększyć zbiory, a także poprawia smak i zawartość składników odżywczych.\n\n"
 tech_nano_vitality_crops: "Nanozboża wzmacniające"
 tech_nano_vitality_crops_desc: "Wprowadzenie niewielkiej ilości nanomaszyn do uprawianych roślin pozwala uzyskać plony o wysokiej odporności i składzie chemicznym, który można modyfikować w trakcie ich całego cyklu życia.\n\n"
 #tech_pure_seed_farming: "Pure-seed Farming"
 #tech_pure_seed_farming_desc: ""
 tech_nutrient_replication: "Powielanie substancji odżywczych"
 tech_nutrient_replication_desc: "Proces syntetycznego powielania uprawianych roślin wymaga zebrania dużej ilości odpadów do stworzenie niewielkich plonów, ale mimo wszystko znacząco zwiększa wydajność rolnictwa.\n\n"
 #Resources
 tech_engos_vapor: "Rafinowanie pary z Engos"
 tech_engos_vapor_desc: "Stymulant pochodzenia naturalnego, który pomaga wszystkim organizmom w adaptacji i ewoluowaniu. Jest też świetnym przewodnikiem w broni energetycznej.\n\n"
 tech_pitharan_dust: "Rafinowanie proszku pitarańskiego"
 tech_pitharan_dust_desc: "Ten drobny pył to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób.\n\n"
 tech_mine_zro: "Destylacja zra"
 tech_mine_zro_desc: "Rzadko spotykany aerozol egzotycznych cząstek. Znalazł się na kilku światach w wyniku uderzeń meteorytów, ale jego prawdziwe pochodzenie jest nieznane. Po połknięciu przez osoby posługujące się psioniką działa jak bardzo silny (i uzależniający) narkotyk wzmacniający zdolności psioniczne.\n\n"
 #Biolab and Colonization
 tech_society_1: "Badania bioróżnorodności"
 tech_society_1_desc: "Badanie różnych organizmów pojawiających się na naszym świecie pozwoli nam lepiej zrozumieć nas samych i otaczające nas życie."
 tech_society_2: "Ksenobiologia"
 tech_society_2_desc: "Badanie życia powstałego na innych światach umożliwia nam zrozumienie podstawowych aspektów biologii, które wcześniej znajdowały się poza naszym zasięgiem."
 tech_society_3: "Tajniki życia"
 tech_society_3_desc: "Możliwość badania licznych organizmów umożliwi nam znalezienie wspólnych cech wszystkich istot żywych - fundamentów życia."
 tech_alien_life_studies: "Badania obcego życia"
 tech_alien_life_studies_desc: "Badanie fauny innych światów pozwala zrozumieć zachowania obcych, a także zidentyfikować i udomowić łagodne stworzenia.\n\n"
 tech_xeno_zoo: "Zoo obcych organizmów"
 tech_xeno_zoo_desc: "Badając różne obce organizmy i poznając ewentualne ryzyko wynikające z kontaktu z nimi, moglibyśmy zbierać żywe osobniki i wystawiać je.\n\n"
 tech_colonization_1: "Protokół dla nowych światów"
 tech_colonization_1_desc: "Obliczenie niezbędnej ilości zasobów i sprzętu potrzebnych do założenia kolonii planetarnej pozwoli nam wysłać dzielnych pionierów na pokładzie \"arek\" i mieć pewność, że przetrwają długą podróż międzygwiezdną do nowego domu.\n\n"
 tech_colonization_2: "Filtracja atmosfery"
 tech_colonization_2_desc: "Dostosowując filtrowanie atmosfery do danego miejsca pozwoli nam skuteczniej usuwać niepożądane pierwiastki, co poprawi warunki życia w kolonii.\n\n"
 tech_colonization_3: "Adaptacja do nieprzyjaznych środowisk"
 tech_colonization_3_desc: "Dalsze badania niebezpiecznego środowiska na innych planetach pozwoli zaradzić trudnościom, które napotkają koloniści w codziennym życiu na obcych światach.\n\n"
 tech_colonization_4: "Wzbogacenie obcej gleby"
 tech_colonization_4_desc: "Rozległe badania różnych rodzajów gleby i jej zdolności do wyżywienia upraw pomogą nam poprawić warunki życia osadników na innych planetach."
 tech_colonization_5: "Badania nad ekointegracją"
 tech_colonization_5_desc: "Dodatkowe badania różnych klimatów planetarnych umożliwią nam osiedlanie się na światach, na których wcześniej było to niemożliwe."
 tech_tomb_world_adaption: "Adaptacja do świata cmentarza"
 tech_tomb_world_adaption_desc: "Dzięki dokładnym badaniom napromieniowanych środowisk będziemy mogli kolonizować światy, które zostały zniszczone w wyniku wojny atomowej."
 tech_free_enterprises: "Swoboda gospodarcza"
 #tech_free_enterprises_desc: ""
 tech_frontier_initiatives: "Inicjatywy pograniczne"
 tech_frontier_initiatives_desc: "Zarządzanie powiązaniami między sektorem prywatnym a rządem i przekazywanie dopłat odpowiednim inwestorom pozwalają na rozwój prywatnych inicjatyw kolonizacyjnych."
 tech_frontier_traditions: "Tradycje pograniczne"
 tech_frontier_traditions_desc: "Pionierski duch przejawia się w priorytetach budownictwa orbitalnego.\n\n"
 tech_frontier_collectives: "Kolektywy pograniczne"
 tech_frontier_collectives_desc: "Historia pokazała, że spółdzielczość to najwydajniejsza struktura społeczna w enklawach osadników.\n\n"
 tech_frontier_commissars: "Komisarze pograniczni"
 tech_frontier_commissars_desc: "Badania wykazały, że ścisła kontrola społeczeństwa może mieć kluczowe znaczenie dla żywotności młodych kolonii.\n\n"
 tech_cryostasis: "Kriostaza"
 #tech_cryostasis_desc: ""
 tech_xeno_ecology_1: "Podporządkowanie ksenoekologii"
 #tech_xeno_ecology_1_desc: ""
 tech_xeno_ecology_2: "Sterowanie środowiskiem"
 #tech_xeno_ecology_2_desc: ""
 tech_reveal_luxuries_1: "Ekonomia międzygwiezdna"
 #tech_reveal_luxuries_1_desc: ""
 tech_reveal_luxuries_2: "Rynki galaktyczne"
 #tech_reveal_luxuries_2_desc: ""
 tech_orbital_hydroponics: "Hydroponika orbitalna"
 tech_orbital_hydroponics_desc: "Trudności nieodłącznie związane z uprawą roślin w stanie nieważkości są wyjątkowe, ale można je przezwyciężyć.\n\n"
 tech_arctic_colonization: "Kolonizacja świata arktycznego"
 tech_arctic_colonization_desc: "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n"
 tech_tundra_colonization: "Kolonizacja tundry"
 tech_tundra_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_ocean_colonization: "Kolonizacja oceanu"
 tech_ocean_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_arid_colonization: "Kolonizacja suchego świata"
 tech_arid_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_tropical_colonization: "Kolonizacja tropików"
 tech_tropical_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_desert_colonization: "Kolonizacja pustyni"
 tech_desert_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_continental_colonization: "Kolonizacja kontynentu"
 tech_continental_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_frontier_health: "Genetyczna opieka zdrowotna"
 tech_frontier_health_desc: "Kolonizacja obcych światów otworzyła przed nami nowe możliwości badań biomedycznych.\n\n"
 tech_frontier_health_machine_intelligence: "Elementy modułowe"
 tech_frontier_health_desc_machine_intelligence: "Zastosowanie modułowych części podczas montażu nowych jednostek mechanicznych usprawni ten proces i ułatwi naprawy w przyszłości."
 tech_frontier_hospital: "Rewitalizacja cytoplazmatyczna"
 tech_frontier_hospital_desc: "W miarę rozwoju naszego imperium rozwija się też nasze rozumienie biologii gatunku. Zaawansowane terapie na poziomie komórkowym umożliwiają znaczną poprawę zdrowia populacji."
 tech_frontier_hospital_machine_intelligence: "Inteligentne fabryki"
 tech_frontier_hospital_desc_machine_intelligence: "Te fabryki są w zasadzie rozumnymi obiektami, które nieustannie się optymalizują przy minimalnym wkładzie ze strony centralnej mechanicznej inteligencji."
 tech_modular_components: "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc: "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories: "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc: "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range: "Usunięcie pasma górskiego"
 tech_mountain_range_desc: "Opanowanie technologii fuzji jądrowej, automatyzacji i kompresji materii sprawiło, że przejście od zrównywania szczytów górskich do zrównywania pasm górskich stało się tylko kwestią czasu."
 tech_volcano: "Inżynieria głębinowa"
 tech_volcano_desc: "Postęp w dziedzinie technologii materiałów i wierceń głębinowych umożliwia działania geoinżynieryjne na nieosiągalnych wcześniej głębokościach. Można teraz wykrywać, ochładzać, a nawet przenosić plamy gorąca w magmie płaszcza planety."
 tech_dangerous_wildlife: "Usunięcie niebezpiecznej przyrody"
 tech_dangerous_wildlife_desc: "Taktyczne zakłócanie środowiska naturalnego połączone ze skoordynowanymi działaniami poszukiwawczo-likwidacyjnymi, może w krótkim czasie skutecznie usunąć groźne organizmy."
 tech_dense_jungle: "Selektywna defoliacja"
 tech_dense_jungle_desc: "Dokładne katalogowanie, sekwencjonowanie genów i modelowanie komputerowe systemów egzoflory, w połączeniu z modyfikacją genową i mechanizmami rozpraszania umożliwi dowolne przekształcanie biomów roślinnych."
 tech_quicksand_basin: "Rekultywacja gleby"
 tech_quicksand_basin_desc: "Proces odkładania się gleby zajmuje normalne miliony lat. Dzięki zaawansowanej geologii, inżynierii chemicznej i manipulacji zasobami wodnymi nawet najgorsze podłoże można przekształcić w żyzną glebę."
 tech_noxious_swamp: "Opanowanie ksenohydrauliki"
 tech_noxious_swamp_desc: "Cywilizacje istot rozumnych prowadzą osuszanie bagien od tysięcy lat. Skoordynowany system modułowych akweduktów, stacji pomp, chemicznych rekultywatorów i automatycznych kompaktorów glebowych może bezprecedensowo przyspieszyć ten proces."
 tech_massive_glacier: "Sieć kontroli klimatu"
 tech_massive_glacier_desc: "Prawidłowo sterowane orbitalne systemy luster i zasłon mogą wprowadzać gruntowne zmiany w klimacie planetarnym."
 tech_toxic_kelp: "Sterowanie ekologią oceanów"
 tech_toxic_kelp_desc: "Za pomocą odpowiedniej mocy obliczeniowej oraz wystarczającej liczby czujników sieciowych i rozproszonych stanowisk można zarządzać z wielką dokładnością nawet prądami oceanicznymi."
 tech_deep_sinkhole: "Kolonizacja podziemna"
 tech_deep_sinkhole_desc: "Pod powierzchniami wielu planet istnieją wielkie groty. Podziemna eksploracja, eksploatacja i techniki budowlane mogą poważnie zwiększyć przestrzeń nadającą się do zamieszkania."
 #Trade
 tech_space_trading: "Kosmiczne kompanie handlowe"
 tech_space_trading_desc: "Handel międzygwiezdny wiąże się z wieloma nowymi wyzwaniami. Najważniejsze jest szybkie i tanie przewożenie towarów z jednego układu do drugiego."
 #Terraforming
 tech_terrestrial_sculpting: "Kształtowanie planet"
 tech_terrestrial_sculpting_desc: "Nie ma prostego rozwiązania problemu przekształcania skorupy planetarnej na skalę makro. Pozostaje używanie większych kielni i wierteł orbitalnych.\n\n"
 tech_atmospheric_manipulation: "Manipulowanie atmosferą"
 tech_atmospheric_manipulation_desc: "Regulatory wilgotności i jednostki chemicznego dozowania to pierwszy krok do wprowadzenia fundamentalnych zmian w atmosferze.\n\n"
 tech_ecological_adaptation: "Adaptacja ekologiczna"
 tech_ecological_adaptation_desc: "Adaptując ekosystemy planetarne do potężnych zmian środowiskowych możemy sprawić, że terraformowanie będzie mniej agresywnym procesem."
 tech_climate_restoration: "Przywracanie klimatu"
 tech_climate_restoration_desc: "Dzięki lepszemu zrozumieniu metod transformowania atmosfery będziemy w stanie terraformować nawet najbardziej wyniszczone światy."
 tech_gaia_creation: "Tworzenie światów gajańskich"
 tech_gaia_creation_desc: "Tworzenie światów gajańskich niezwykle sprzyjających prawie wszystkim organizmom żywym jest ostatecznym dowodem mistrzowskiego opanowania sztuki terraformowania.\n\n"
 #Genetics
 tech_genome_mapping: "Mapowanie genomu"
 tech_genome_mapping_desc: "Stworzenie mapy genomu osobnika poprzez sekwencjonowanie jego DNA otwiera możliwość opracowania indywidualnych zabiegów i terapii.\n\n"
 tech_epigenetic_triggers: "Aktywatory epigenetyczne"
 tech_epigenetic_triggers_desc: "Zaawansowane techniki metylowania DNA pozwalają dokonywać znaczących funkcjonalnych zmian w dowolnym genomie.\n\n"
 TECH_UNLOCK_EPIGENETICS_TITLE: "§HOdblokowuje funkcję:§! Aktywatory epigenetyczne"
 TECH_UNLOCK_EPIGENETICS_DESC: "Pozwala usunąć cechy przedrozumne gatunku organicznego dzięki modyfikacji gatunku."
 tech_cloning: "Klonowanie"
 tech_cloning_desc: "Przełomy na polu technologii usuwania jądra i tworzenia sztucznej macicy umożliwiają masową produkcję osobników opartych na wspólnym szablonie genetycznym.\n\n"
 tech_gene_banks: "Banki genów"
 tech_gene_banks_desc: "Banki genów filtrują i przechowują dostępne genomy, z których powstają klony.\n\n"
 tech_glandular_acclimation: "Aklimatyzacja gruczołowa"
 tech_glandular_acclimation_desc: "Dzięki modyfikacjom gruczołów możemy dopasować tolerancję środowiskową gatunku do naszych potrzeb."
 tech_gene_seed_purification: "Oczyszczanie genomów nasion"
 tech_gene_seed_purification_desc: "Techniki oczyszczania nukleotydu umożliwiają wyizolowanie i udoskonalenie szczególnie pożądanych cech genetycznych.\n\n"
 tech_morphogenetic_field_mastery: "Opanowanie pola morfogenetycznego"
 tech_morphogenetic_field_mastery_desc: "Początkowo było to przedsięwzięcie czysto farmaceutyczne, ale coraz głębsze zrozumienie morfogenetyki umożliwiło stworzenie bezpośrednich, podświadomych interfejsów połączonych z jednostkami organicznymi.\n\n"
 tech_gene_tailoring: "Modyfikowanie genów"
 tech_gene_tailoring_desc: "Powszechna dostępność narzędzi do modyfikowania genów z pewnością wpłynie pozytywnie na rozwój naszego gatunku.\n\n"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions: "Sterowanie ekspresją genów"
 tech_gene_expressions_desc: "Dokładniejsza kontrola produkcji RNA i białek na poziomie komórkowym.\n\n"
 tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages: "Selekcja rodów"
 tech_selected_lineages_desc: "Należy wprowadzić ścisłe planowanie rozmnażania, inaczej zmarnujemy cenną spuściznę genetyczną.\n\n"
 tech_capacity_boosters: "Wzmacniacze pojemności"
 tech_capacity_boosters_desc: "Nie zostawiajmy niczego przypadkowi, niezależnie od kosztów. Dzięki dokładnemu nadzorowi nad bankami DNA stworzymy przyszłych przywódców.\n\n"
 tech_regenerative_hull_tissue: "Regenerująca się tkanka kadłubowa"
 tech_regenerative_hull_tissue_desc: "Zmodyfikowana genetycznie wersja bakterii krzemowych, którą da się zmusić do regenerowania materiałów nieorganicznych\n\n"
 tech_vitality_boosters: "Wzmacniacze witalności"
 tech_vitality_boosters_desc: "Gdy ciało zawodzi, nauka przychodzi z pomocą."
 tech_lithoid_transgenesis: "Transgeneza krzemianowa"
 tech_lithoid_transgenesis_desc: "Podobieństwa między organizmami opartymi na krzemie i węglu pozwalają nam dokonać syntezy ewolucyjnych cech litoidów w gatunku opartym na węglu."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§HOdblokowuje funkcję:§! Transgeneza litoidów"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "Pozwala dodać cechy litoidów do gatunku organicznego dzięki modyfikacji gatunku."
 tech_plantoid_transgenesis: "Transgeneza botaniczna"
 tech_plantoid_transgenesis_desc: "Dzięki pewnym sztucznym zabiegom przystosowania ewolucyjne gatunków botanicznych można powielić u innych organizmów."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§HOdblokowuje funkcję:§! Transgeneza botaniczna"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "Pozwala dodać cechy botaniczne do gatunku organicznego dzięki modyfikacji gatunku."
 tech_leviathan_transgenesis: "Transgeneza lewiatana"
 tech_leviathan_transgenesis_desc: "Galaktyczna fauna doskonale adaptuje się do życia w przestrzeni międzygwiezdnej. Zapanowanie nad tymi cechami będzie naszym triumfem w dziedzinie genetyki."
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE: "§HOdblokowuje funkcję:§! Transgeneza lewiatana"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC: "Pozwala dodać cechy lewiatana do gatunku organicznego dzięki modyfikacji gatunku."
 #Fleet Organization
 tech_doctrine_fleet_size_1: "Doktryna - walka w kosmosie"
 tech_doctrine_fleet_size_1_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_2: "Doktryna - formacje adaptacyjne"
 tech_doctrine_fleet_size_2_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_3: "Doktryna - wojna międzygwiezdna"
 tech_doctrine_fleet_size_3_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_4: "Doktryna - elastyczne konfiguracje floty"
 tech_doctrine_fleet_size_4_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_5: "Doktryna - formacja bojowa armady"
 tech_doctrine_fleet_size_5_desc: "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_interstellar_fleet_traditions: "Tradycje floty międzygwiezdnej"
 tech_interstellar_fleet_traditions_desc: "Olbrzymia wiedza dotycząca zachowań bojowych jest bezużyteczna bez ścisłych zasad korzystania z niej.\n\n"
 tech_command_matrix: "Matryca dowodzenia"
 tech_command_matrix_desc: "Restrukturyzacja łańcucha dowodzenia i określenie zależności pomiędzy oficerami sprawiają, że floty stają się bardziej elastyczne i skuteczne."
 tech_doctrine_navy_size_1: "Doktryna - wsparcie floty"
 tech_doctrine_navy_size_1_desc: "Wyprawy do innych układów stają się coraz bardziej powszechne, więc musimy przygotować planetarną obsługę powracających flot."
 tech_doctrine_navy_size_2: "Doktryna - jednostki wsparcia"
 tech_doctrine_navy_size_2_desc: "Flota potrzebuje do działania czegoś więcej niż zapał. Żeby otrzymywać stałe dostawy niezbędnych zasobów, powinniśmy powierzyć zadania logistyczne specjalnym jednostkom wsparcia."
 tech_doctrine_navy_size_3: "Doktryna - logistyka międzygwiezdna"
 tech_doctrine_navy_size_3_desc: "Amatorzy rozmawiają o taktyce. Profesjonaliści studiują logistykę. Zapewniając naszym flotom regularne i sprawne dostawy zapasów, możemy zwiększyć liczbę obsługiwanych przez nas jednostek."
 tech_doctrine_navy_size_4: "Doktryna - łącznicy floty"
 tech_doctrine_navy_size_4_desc: "Dzięki korpusowi zawodowych łączników floty możemy poprawić komunikację i przepływ rozkazów w łańcuchu dowodzenia."
 tech_refit_standards: "Standardy remontów"
 tech_refit_standards_desc: "Standaryzacja cyklów produkcyjnych modyfikacji i montażu części statków może przyczynić się do gwałtownego wzrostu wydajności."
 #Army Organization
 tech_centralized_command_hive_mind: "Centrum dowodzenia dronami"
 tech_centralized_command_desc_hive_mind: "Dzięki stworzeniu obiektów szkoleniowych, w których samodzielne drony mogą się uczyć dowodzenia swoimi prymitywniejszymi braćmi, osiągniemy większą elastyczność i sprawność bojową."
 tech_centralized_command: "Scentralizowane dowodzenie"
 tech_centralized_command_desc: "Stworzenie dedykowanych sztabów dla wszystkich poziomów operacji wojskowych zwiększa skuteczność floty i buduje lepsze fundamenty pod przyszłe szkolenie wojskowe.\n\n"
 tech_centralized_command_machine_intelligence: "Komando konserwacyjne"
 tech_centralized_command_desc_machine_intelligence: "Wszystkie maszyny potrzebują konserwacji, a już na pewno maszyny bojowe. Specjalny korpus konserwacyjny utrzyma szkodliwe awarie na poziomie minimalnym i zmniejszy koszty utrzymania."
 tech_combat_training: "Szkolenie bojowe"
 tech_combat_training_desc: "Obszerniejszy program szkoleniowy dla nowych rekrutów obejmujący realistyczne scenariusze bojowe przygotowuje ich do działania w polu.\n\n"
 tech_combat_training_machine_intelligence: "Naprawy polowe"
 tech_combat_training_desc_machine_intelligence: "Dzięki wyposażeniu naszych naziemnych jednostek bojowych w techniczne bazy danych maszyny będą mogły wykonywać diagnostykę i ograniczone autonaprawy w terenie."
 tech_ground_defense_planning: "Planowanie obrony lądowej"
 tech_ground_defense_planning_desc: "Wiele obcych imperiów chętnie zajęłoby nasze światy. Musimy przygotować się na najgorsze."
 tech_global_defense_grid: "Sieć obrony globalnej"
 tech_global_defense_grid_desc: "Strategiczne znaczenie dobrej obrony jest dziś równie ważne, jak w czasach naszych odległych przodków. Technologia nie sprawia, że umocnienia stają się przestarzałe, zmienia tylko stawiane im wymagania."
 #Psionics
 tech_psionic_theory: "Teoria psioniczna"
 tech_psionic_theory_desc: "Umysł jest pod wieloma względami odbiciem samego Wszechświata, mikrokosmosem. Niektóre gatunki mogą o tym nie wiedzieć, ale ich umysły to lepsze narzędzia niż jakiekolwiek inne.\n\n"
 tech_telepathy: "Telepatia"
 tech_telepathy_desc: "Po pełnej adaptacji podstaw psioniki umysł może połączyć się z innymi osobami i stać się czymś więcej.\n\n"
 tech_transcendent_thought: "Myśl transcendentalna"
 #tech_transcendent_thought_desc: ""
 tech_precognition_interface: "Interfejs prekognicji"
 tech_precognition_interface_desc: "Rozwój psioniki pozwala przypuszczać, że możliwe jest stworzenie komputerów bojowych, które potrafiłyby odczytywać i analizować impulsy psioników, zanim ci świadomie o czymś pomyślą.\n\n"
 tech_psi_jump_drives: "Silniki psioniczne"
 tech_psi_jump_drives_desc: "Psioniczny napęd skokowy wykorzystuje energię psioniczną emitowaną przez załogę, żeby przepchnąć statek przez osnowę rzeczywistości i dokonać błyskawicznego \"skoku\" na dużą odległość.\n\n"
 #Trade and Diplomacy
 tech_xeno_outreach: "Ksenozasięg"
 tech_xeno_outreach_desc: "Zawiłości handlu międzygwiezdnego bardzo przypominają inne transakcje, ale prowadzi się je na skalę przewyższającą całą historię handlu większości cywilizacji nie posiadających napędu nadświetlnego.\n\n"
 tech_xeno_relations: "Ksenorelacje"
 tech_xeno_relations_desc: "Złożoność dyplomacji międzygwiezdnej wymaga stworzenia powiązań z innymi potęgami, by łatwiej osiągać własne cele.\n\n"
 tech_xeno_supremacy: "Ksenodominacja"
 tech_xeno_supremacy_desc: "Poruszamy się po polu minowym dynamiki galaktycznych mocarstw, mając tylko jeden cel: dotrzeć na szczyt."
 tech_xeno_diplomacy: "Ksenodyplomacja"
 tech_xeno_diplomacy_desc: "Większe zrozumienie interakcji i manipulacji obcymi to niezbędny krok, jeśli chcemy tworzyć trwalsze sojusze międzygwiezdne.\n\n"
 tech_galactic_ambitions: "Gwiezdna ekspansja"
 tech_galactic_ambitions_desc: "Nasza przyszłość znajduje się w morzu gwiazd."
 tech_manifest_destiny: "Objaw przeznaczenia"
 tech_manifest_destiny_desc: "Musimy wykazać odwagę, przyjąć nasze przeznaczenie i uczynić się tym, czym zawsze mieliśmy być.\n\n"
 tech_interstellar_campaigns: "Kampanie międzygwiezdne"
 tech_interstellar_campaigns_desc: "Dobrze naoliwiona machina wojenna to klucz do wywierania wpływu na całą galaktykę. Dzięki potędze naszego wojska możemy zdobyć prawie wszystko, czego zechcemy."
 tech_galactic_campaigns: "Kampanie galaktyczne"
 tech_galactic_campaigns_desc: "Dalsze usprawnianie administracji umożliwia rozciąganie władzy na rozleglejsze terytoria i daje siłę militarną pozwalającą realizować nasze cele."
 #Empire Management
 tech_planetary_government: "Rząd planetarny"
 tech_planetary_government_desc: "Kiedy kolonia okrzepnie, a pionierzy staną się mieszkańcami, potrzeba stworzenia silnego lokalnego rządu gwarantującego stabilność jest ważniejsza od kolonialnej potrzeby elastyczności.\n\n"
 tech_planetary_government_machine_intelligence: "Budowy planetarne"
 tech_planetary_government_desc_machine_intelligence: "Bez infrastruktury przeznaczonej dla naszej sieciowej świadomości nasze kolonie nigdy nie będą działać stabilnie."
 tech_planetary_government_hive_mind: "Splot planetarny"
 tech_planetary_government_desc_hive_mind: "Nasze kolonie obróciłyby się w niwecz, gdyby nie było tam stabilnej projekcji naszej zbiorowej świadomości. Nasza swobodna obecność gwarantuje rozwój roju."
 tech_planetary_unification: "Zjednoczenie planetarne"
 tech_planetary_unification_desc: "Pradawne wojownicze plemiona, skonfliktowane historyczne kraje, a teraz zjednoczone imperium. Nie ugniemy się.\n\n" #We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "Jednorodny standard danych"
 tech_planetary_unification_desc_machine_intelligence: "Odchylenia nie będą tolerowane."
 tech_planetary_unification_hive_mind: "Konwergencja ewolucyjna"
 tech_planetary_unification_desc_hive_mind: "Tygiel ewolucyjny, w którym walczyliśmy o przetrwanie, wyrył w naszej pamięci genetycznej wyraziste ścieżki. Jesteśmy niezrównanym połączeniem wszystkiego, co istniało wcześniej."
 tech_planetary_unification_effect: "Zapewnia niewielką ilość $r_unity$"
 tech_adaptive_bureaucracy: "Elastyczna biurokracja"
 tech_adaptive_bureaucracy_desc: "Nasz rozwój wymaga stworzenia nowej, bardziej elastycznej formy rządów, która wspomoże nas, zamiast ograniczać na drodze ku realizacji celów.\n\n" #The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "Procesory pozytronowe"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Procesory pozytronowe są tańsze i szybciej się je wytwarza niż poprzednie modele, dzięki czemu możemy wcielić do służby dodatkowe jednostki przywódcze."
 tech_effective_bureaucracy: "Skuteczna biurokracja"
 tech_effective_bureaucracy_desc: "Ulepszone algorytmy przetwarzania i porządkowania ogromnych ilości danych ułatwiają podejmowanie decyzji i dzielenie się informacją na obszarze całego imperium."
 tech_colonial_bureaucracy: "Kolonialna biurokracja"
 tech_colonial_bureaucracy_desc: "Rozwój administracji lokalnej umożliwia ściślejsze nadzorowanie spraw kolonii bez konieczności przeciążania władzy centralnej."
 tech_galactic_bureaucracy: "Galaktyczna biurokracja"
 tech_galactic_bureaucracy_desc: "Wielopoziomowa administracja skutecznie przekazuje na wyższe poziomy władzy tylko najistotniejsze informacje."
 tech_colonial_centralization: "Centralizacja kolonii"
 tech_colonial_centralization_desc: "Ścisłe ramy zarządzania lokalnego dopasowane do danego miejsca, by spełniały potrzeby wszystkich kolonii.\n\n"
 tech_galactic_administration: "Administracja galaktyczna"
 tech_galactic_administration_desc: "Potrzeby administracyjne gwiezdnego imperium są liczne i skomplikowane. Na pewno sprostamy temu zadaniu."
 tech_living_state: "Państwo organiczne"
 tech_living_state_desc: "Imperium żyje, imperium oddycha. Jesteśmy jego ciałem, ale lewa ręka nie musi wiedzieć, co robi prawa.\n\n" #Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents: "Samodzielni agenci"
 tech_autonomous_agents_desc: "Półniezależne jednostki okazały się kluczowe dla sukcesu większej całości."
 tech_collective_self: "Zbiorcza jaźń"
 tech_collective_self_desc: "Poszukiwanie własnego odbicia w grupie to rzecz naturalna i nieunikniona. Te wspólne sprawy muszą być cenione wyżej niż odrębne tożsamości.\n\n"
 tech_embodied_dynamism: "Wbudowana dynamika"
 tech_embodied_dynamism_desc: "Trzeba sprzyjać inicjatywie i - do pewnego stopnia - ambicji u naszych samodzielnych jednostek przywódczych, trzeba jednak zadbać o to, by nie oddaliły się one za bardzo od dyrektyw głównej inteligencji."
 tech_ethical_equations: "Równania etyczne"
 tech_ethical_equations_desc: "Ograniczanie wolności innych przy zachowaniu własnej wymaga niezwykłej gimnastyki umysłu - teraz jesteśmy do tego lepiej przygotowani.\n\n" #At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants: "Wszczepy neuronowe"
 tech_neural_implants_desc: "Zrozumienie to po prostu przetwarzanie informacji dostarczanych przez zmysły. Można je zmienić."
 #Free will is nothing more than a sensory illusion.
 tech_global_production_strategy: "Globalna strategia produkcji"
 tech_global_production_strategy_desc: "Planety są wielkie, a miejsca produkcji często dzielą duże odległości. Potrzeba wówczas spójnej strategii, która zapewni, że każdy będzie ciągnąć w tę samą stronę."
 tech_hyper_entertainment_forum: "Forum hiperrozrywki"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena: "Wirtualne symulacje walk"
 tech_virtual_combat_arena_desc: "Pojawienie się dokładnych emulatorów bólu wreszcie zasypało przepaść dzielącą świat wirtualny od realnego."
 tech_purity_campaigns: "Kampania czystości"
 tech_purity_campaigns_desc: "Celebrowanie czystości, być może ducha albo ciała. A może celu - zależnie od tego, co chcemy osiągnąć."
 tech_galactic_markets: "Rynki galaktyczne"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity: "Symbole jedności"
 tech_symbol_unity_desc: "W miarę badania coraz większej połaci galaktyki i jej cudów coraz ważniejsze jest utwierdzenie się w naszych przekonaniach i zjednoczenie naszego ludu pod jednym symbolem."
 tech_visitor_center: "Ośrodki turystyczne dla obcych"
 tech_visitor_center_desc: "Skoro wiemy, że nie jesteśmy sami w kosmosie, powinniśmy zacząć przygotowywać się do powitania nowo poznanych przyjaciół."
 tech_subdermal_stimulation: "Stymulacja podskórna"
 tech_subdermal_stimulation_desc: "Implanty w tkankach głębokich to najnowsza innowacja w rewolucyjnym mariażu inżynierii sensorycznej i doznań rozrywkowych. \"Tam, dokąd zmierzamy, nie będziemy potrzebować skóry, żeby coś poczuć!\""
 tech_paradise_dome: "Architektura idylliczna"
 tech_paradise_dome_desc: "Najnowsze osiągnięcia architektury, projektowania zieleni i technologii holograficznej pozwolą nam budować domy przyszłości."
 #Social Engineering
 tech_artificial_moral_codes: "Kodeks sztucznej moralności"
 tech_artificial_moral_codes_desc: "To okoliczności określają, co jest moralne. Zdefiniuj okoliczności, a etyka stanie się jak glina w twoich dłoniach."
 #The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns: "Wzory syntetycznej myśli"
 tech_synthetic_thought_patterns_desc: "Myślenie nieszablonowe sprawia, że trafiamy do innego, większego szablonu."
 #There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power: "Ambicja: Wola mocy"
 edict_will_to_power_desc: "Władza to po prostu umiejętność narzucania swojej woli innym, a wola posiadania władzy to samospełniająca się przepowiednia."
 #Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose: "Jedność celu"
 tech_unity_of_purpose_desc: "Cel jednej osoby jest celem wszystkich. Razem jesteśmy więksi niż suma naszych części."
 tech_collective_production_methods: "Metody produkcji zbiorczej"
 tech_collective_production_methods_desc: "Razem zbudujemy przyszłość."
 tech_resource_processing_algorithms: "Algorytmy przetwarzania zasobów"
 tech_resource_processing_algorithms_desc: "Wydajność we wszystkim."
 #Other
 tech_xeno_integration: "Ksenointegracja"
 tech_xeno_integration_desc: "Z różnych składników budujemy całość większą niż suma jej części.\n\n"
 #A whole that is/can be greater than the sum of its parts.
 #Unity
 tech_cultural_heritage: "Historia socjokulturowa"
 tech_cultural_heritage_desc: "Zrozumienie wspólnej przeszłości jest konieczne, by dokonać wielkich kroków w przyszłość."
 tech_heritage_site: "Miejsca dziedzictwa"
 tech_heritage_site_desc: "Fizyczne upamiętnienie tego, jak daleko zaszliśmy, wywołuje podziw dla osiągnięć z przeszłości i wzmacnia ambicje na przyszłość."
 tech_heritage_site_corporate: "Zarządzanie fokusowe"
 tech_heritage_site_desc_corporate: "Wynalezienie testów fokusowych podświadomości doprowadziło do ogromnego wzrostu wydajności działania naszych wydziałów marketingu i sprzedaży. Zastosowanie tych metod w zarządzaniu świadomymi zasobami sprawi, że osiągniemy nowy, śmiały paradygmat w kierowaniu korporacją."
 tech_heritage_site_machine_intelligence: "Łączność planetarna"
 tech_heritage_site_desc_machine_intelligence: "Niemal natychmiastowy przekaz informacji i rozkazów między jednostkami ma kluczowe znaczenie."
 tech_hypercomms_forum: "Lokalna hiperłączność"
 tech_hypercomms_forum_desc: "Nie wszystkie badania łączności nadświetlnej przynoszą przydatne rezultaty, ale niektóre wyniki mogą pomóc zbliżyć do siebie naszych ludzi."
 tech_hypercomms_forum_corporate: "Synergia porelatywistyczna"
 tech_hypercomms_forum_desc_corporate: "Dni, w których synergię korporacyjną można było osiągać tylko z prędkością podświetlną, już dawno przeminęły. Nastała nowa, śmiała era ekonomiki nadświetlnej i nasza kultura korporacyjna musi się do niej przystosować, aby przezwyciężyć przebrzmiałe ograniczenia relatywistyczne."
 tech_autocurating_vault: "Algorytmy automatycznego nadzoru"
 tech_autocurating_vault_desc: "Ciągła, asynchroniczna analiza niejednorodnych zbiorów danych pozwala na dokładne modelowanie dotąd nieprzewidywalnych fluktuacji w prądach społecznych."
 tech_autocurating_vault_corporate: "Krypta przejęć"
 tech_autocurating_vault_desc_corporate: "Ogromny skarbiec, w którym wystawiono na pokaz wiele wspaniałych zdobyczy naszej korporacji, umożliwi pracownikom czerpanie motywacji z pomyślnych przejęć. Przy okazji stanowi ostrzeżenie, pokazując, jaki los czeka przejęte spółki, które nie zintegrują się gładko z naszą makrostrategią biznesową."
 tech_autocurating_vault_machine_intelligence: "Koncentrator alfa"
 tech_autocurating_vault_desc_machine_intelligence: "Wszystkie infostrady prowadzą do Węzła, gdzie główna mechaniczna inteligencja może swobodnie analizować i interpretować dane."
 tech_holographic_rituals: "Rytuały holograficzne"
 tech_holographic_rituals_desc: "Zobaczyć, znaczy uwierzyć, a wiara tworzy rzeczywistość."
 tech_consecration_fields: "Pola konsekracyjne"
 tech_consecration_fields_desc: "Dzięki zrozumieniu fizyki i opanowaniu manipulacji polami każdy będzie mógł zobaczyć nasze święte miejsca i doświadczyć ich zbawiennego wpływu."
 tech_transcendent_faith: "Wiara metakognitywna"
 tech_transcendent_faith_desc: "Opuszczenie naszej planetarnej kolebki sprawiło, że na nowo zrozumieliśmy wiarę i jej miejsce w szerszym kontekście."
 tech_alien_sanctuary: "Ksenonaturalizacja"
 tech_alien_sanctuary_desc: "Pojawienie się nowoczesnych centrów naturalizacyjnych spowoduje, że wszyscy nowoprzybyli do naszego imperium zostaną przygotowani do odnalezienia się w nowym społeczeństwie przy jednoczesnym zachowaniu swych wrodzonych zalet."
 ####################################
 #Society - Weapons
 ####################################
 tech_amoeba_strike_craft_1: "Program hodowli ameb"
 tech_amoeba_strike_craft_1_desc: "Rozmnażając kosmiczne ameby w niewoli, możemy zaprogramować ich symbiotyczne wici, żeby działały jako organiczne statki szturmowe naszej floty.\n\n"
 tech_swarm_strike_craft_1: "Sadzawki lęgowe roju"
 tech_swarm_strike_craft_1_desc: "Zbieranie okazów zabitych pretorynów pozwala nam klonować i genetycznie programować nasz własny rój bojowy.\n\n"
 tech_scourge_missile_1: "Pociski Zmora"
 tech_scourge_missile_1_desc: "Analizując broń biologiczną wykorzystywaną przez rój, możemy stworzyć samobieżne pociski siejące równie potworne zniszczenia.\n\n"
 tech_space_whale_weapon_1: "Strojenie częstotliwości"
 tech_space_whale_weapon_1_desc: "Adaptacja metody ukierunkowania energii materii gazowej używanej przez tijanki pozwoli stworzyć broń wysysającą życie ze statków wroga.\n\n"
 ####################################
 #Repeatable techs
 ####################################
 #Engineering
 tech_repeatable_improved_tile_mineral_output: "Modele wydobycia"
 tech_repeatable_improved_tile_mineral_output_desc: "Zmiany sposobu ewaluacji złóż minerałów w odniesieniu do innych złóż pozwalają prowadzić wydajniejsze odwierty.\n\n"
 tech_repeatable_improved_military_station_damage: "Zsynchronizowane modele ostrzału"
 tech_repeatable_improved_military_station_damage_desc: "Krzyżowe połączenie układów uzbrojenia tak, żeby strzelały długimi salwami, zwiększa uszkodzenia zadawane z czasem przez przez stacje wojskowe.\n\n"
 tech_repeatable_improved_military_station_health: "Wzmocnione główne warstwy"
 tech_repeatable_improved_military_station_health_desc: "Dodatkowe warstwy pancerza w samej strukturze zwiększają wytrzymałość stacji wojskowych.\n\n"
 tech_repeatable_improved_ship_health: "Spójność kadłuba"
 tech_repeatable_improved_ship_health_desc: "Dalszy podział przestrzeni na statkach pozwoli im wytrzymać większe uszkodzenia, nim spójność kadłuba osiągnie poziom krytyczny.\n\n"
 tech_repeatable_improved_armor_output: "Kompresja materii"
 tech_repeatable_improved_armor_output_desc: "Kompresja odpowiednich materiałów do postaci ultragęstych to tani i skuteczny sposób zwiększenia ich odporności na ostrzał.\n\n"
 tech_repeatable_weapon_type_explosive_damage: "Kontrola przychodu termodynamicznego"
 tech_repeatable_weapon_type_explosive_damage_desc: "Dzięki temu, że reakcja chemiczna jest ściśle kontrolowana przez pokładowe procesory pocisku, głowice można ustawić tak, żeby wybuchały z maksymalną możliwą mocą w warunkach panujących w chwili trafienia.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate: "Zminiaturyzowane zapalniki"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Postępy miniaturyzacji umożliwiają szybsze ładowanie i wystrzeliwanie pocisków rakietowych.\n\n"
 tech_repeatable_weapon_type_kinetic_damage: "Pociski o dużej gęstości"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Ultragęste pociski mogą przebić nawet najsilniejsze osłony.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate: "Wydajność ładowniczego"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Niewielkie postępy techniczne połączone z usprawnionymi procedurami posługiwania się uzbrojeniem zapewniają wyraźny wzrost szybkostrzelności.\n\n"
 #Physics
 tech_repeatable_improved_tile_energy_output: "Zastosowane nadprzewodnictwo"
 tech_repeatable_improved_tile_energy_output_desc: "Niewielkie ulepszenia wydajności transmisji przekładają się na spore zmniejszenie ogólnych strat energii.\n\n"
 tech_repeatable_improved_shield_output: "Harmonia osłon"
 tech_repeatable_improved_shield_output_desc: "Podstawowa mechanika osłon statku jest skomplikowana, ale można je dostosowywać i ulepszać na wiele sposobów.\n\n"
 tech_repeatable_weapon_type_energy_damage: "Stanowiska ogniskujące"
 tech_repeatable_weapon_type_energy_damage_desc: "Opanowanie tempa prowadzenia ognia z broni laserowej to zadanie, nad którym najlepsi inżynierowie dowolnej planety mogliby pracować przez wieki.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate: "Szybkie chłodziwo"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Nieustannie dokonuje się nowych odkryć w dziedzinie chłodzenia. Poprawiają one stabilność i skuteczność naszych systemów uzbrojenia, dzięki czemu nie wysadzają one statków, na których je zainstalowano.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage: "Interceptory synaptyczne"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Zwiększenie szybkości przetwarzania i działania pilotów w oparciu o dane o pozycjach wroga sprawia, że statki szturmowe stają się znacznie skuteczniejsze.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate: "Iteracyjne szkolenie pilotów"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Gromadząc i analizując dane o wynikach pilotów z przeszłości, poprawiliśmy wykładniczo skuteczność naszych metod szkolenia. Każdy z nich będzie szybszy niż ci, którzy istnieli przed nim."
 tech_repeatable_improved_planet_sensor_range: "Planetarne wzmacniacze sygnału"
 tech_repeatable_improved_planet_sensor_range_desc: "Gdy nasze floty działają coraz dalej od ojczyzny naszych przodków, używane przez nie czujniki są nieustannie ulepszane.\n\n"
 tech_repeatable_reduced_building_cost: "Analiza grawitacyjna"
 tech_repeatable_reduced_building_cost_desc: "Coraz potężniejsze algorytmy obliczeniowe umożliwiają dostosowanie poszczególnych projektów budowlanych do planetarnych i ultralokalnych warunków grawitacyjnych.\n\n" #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time: "Algorytmy produkcyjne"
 tech_repeatable_reduced_building_time_desc: "Zastosowanie teorii gier i łamigłówek kryje w sobie potencjał znacznej optymalizacji budowy i montażu modułów.\n\n" #through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 #Society:
 tech_repeatable_improved_tile_food_output: "Zboża transgeniczne"
 tech_repeatable_improved_tile_food_output_desc: "Uprawy transgeniczne zawierają substancje odżywcze kilku standardowych roślin w jednym, wygodnym pakiecie.\n\n"
 tech_repeatable_improved_sector_cap: "Protokoły łączności"
 tech_repeatable_improved_sector_cap_desc: "Ulepszona łączność nadświetlna umożliwia skuteczniejsze zarządzanie.\n\n"
 tech_repeatable_improved_core_system_cap: "Skuteczność administracji"
 tech_repeatable_improved_core_system_cap_desc: "Przebudowa sieci zarządzania, łączącej nasze najważniejsze światy ze stolicą, może pomóc w niwelowaniu problemów administracyjnych i wąskich gardeł w przepływie informacji, które często pojawiają się w rozkwitającym imperium.\n\n"
 tech_repeatable_improved_leader_cap: "Zarządzanie świadomymi zasobami"
 tech_repeatable_improved_leader_cap_desc: "Koncepcja zarządzania obywatelami jak zasobami w większych systemach produkcyjnych musi z konieczności stać się bardziej elastyczna, gdy rośnie liczba potencjalnych zachowań zarządzanych istot.\n\n"
 tech_repeatable_reduced_leader_cost: "Pozyskiwanie talentów"
 tech_repeatable_reduced_leader_cost_desc: "Programy propagandowe i subtelna manipulacja danymi ekonomicznymi zmniejszają koszt zatrudnienia najlepszych przywódców."
 tech_repeatable_reduced_leader_cost_machine_intelligence: "Zabezpieczenia osobowości"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Świeżo po uruchomieniu macierz osobowości zawsze jest zagrożona popadnięciem w szaleństwo lub jałowe obsesje, co prowadzi do kosztownych i czasochłonnych korekt kodu. Lepsze zabezpieczenia zmniejszą to ryzyko."
 tech_repeatable_improved_edict_length: "Proklamacje medialne"
 tech_repeatable_improved_edict_length_desc: "Bardziej agresywne kampanie informacyjne zwiększają podatność populacji na edykty.\n\n"
 tech_repeatable_improved_army_damage: "Agresywne uwarunkowywanie"
 tech_repeatable_improved_army_damage_desc: "Powtarzanie standardowej procedury uwarunkowania wojsk lądowych sprawia, że stają się one skuteczniejsze w walce bezpośredniej.\n\n"
 tech_repeatable_improved_army_health: "Zagłuszacze neurologiczne"
 tech_repeatable_improved_army_health_desc: "Dokładna regulacja receptorów bólu umożliwia żołnierzom walkę pomimo kontuzji, które wcześniej spowodowałyby ich unieszkodliwienie.\n\n"
 tech_repeatable_improved_leader_life_span: "Rewitalizacja komórek"
 tech_repeatable_improved_leader_life_span_desc: "Regularna rewitalizacja komórek sprawia, że klasa przywódców pozostaje sprawna i aktywna dłużej, niż wynosi średnia długość życia.\n\n"
 tech_repeatable_improved_starbase_capacity: "Ekspansja międzygwiezdna"
 tech_repeatable_improved_starbase_capacity_desc: "Olbrzymie sieci obsługi logistycznej potrzebne do utrzymania ulepszonej bazy gwiezdnej mogą zostać udoskonalone, dzięki czemu będziemy mogli obsługiwać więcej tych stacji."
 tech_repeatable_improved_slave_mineral_output: "Dieta stymulacyjna"
 tech_repeatable_improved_slave_mineral_output_desc: "Chemiczna optymalizacja diety zakontraktowanych robotników pozwala im zwiększyć wydajność pracy."
 tech_repeatable_naval_cap: "Procedury zarządzania flotą"
 tech_repeatable_naval_cap_desc: "Ulepszone procedury zarządzania flotą pozwolą zaoszczędzić sporo zasobów."
 tech_repeatable_command_limit: "Sztab pomocniczy admiralicji"
 tech_repeatable_command_limit_desc: "Ulepszenie sztabu pomocniczego, z którego korzystają nasi dowódcy, zwiększy liczbę okrętów, którymi mogą oni dowodzić w obrębie jednej floty."
