 resolution_greatergood_workers_rights: "Carta de Direitos do Trabalhador"
 resolution_greatergood_workers_rights_desc: "É justo codificarmos os direitos do trabalhador para protegê-los de abusos comuns."
 resolution_greatergood_five_year_plans: "Planos de Cinco Anos"
 resolution_greatergood_five_year_plans_desc: "Os governadores de nossos mundos devem receber a liberdade necessária para propor e realizar reformas transformadoras para a melhoria da vida de todos."
 resolution_greatergood_five_year_plans_tooltip: "Designações planetárias Agro-Mundo, Gerador, e Mineração ganham bônus adicionais.\n\nPadrão de Vida §YSubsistência Básica§! §RBanido§!."
 resolution_greatergood_greater_than_ourselves: "Maior que Nós Mesmos"
 resolution_greatergood_greater_than_ourselves_desc: "Pedimos muito de nosso povo, mas às vezes devemos pedir mais. Devemos recompensar aqueles que estão dispostos a colocar o Império acima de suas próprias necessidades e se oferecerem a ir para a fronteira."
 resolution_greatergood_greater_than_ourselves_tooltip: "Libera um edito que encoraja pops desempregados livres a se recolonizarem de maneira voluntária em planetas adequados com empregos e moradia dentro de nosso império.\n\nPadrões de Vida de §YSubsistência Básica§! e §YEconomia Estratificada§! são §Rbanidos§!.\n\nTipos de escravidão §YEscravidão Tradicional§!, §YGado§! e §YAmalgamação de Rede§! são §Rbanidos§!."
 edict_greater_than_ourselves: "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc: "Encoraja pops desempregados livres a se recolonizarem de maneira voluntária em planetas adequados com empregos e moradia dentro de nosso império."
 greater_than_ourselves_tooltip: "§YEdito Liberado:§! $edict_greater_than_ourselves$"
 federations.10010.name: "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc: "Junto aos direitos sagrados nas resoluções de noss[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium], pedimos responsabilidades adicionais de nossos trabalhadores.\n\nAgora podemos encorajar trabalhadores desempregados a se recolonizarem de maneira voluntárias em outros mundos que controlamos que possuem moradia e empregos disponíveis e que são de habitabilidade adequada."
 federations.10010.desc_gestalt: "[global_event_country.GetOAGalCommImpCap] [global_event_country.GetGalCommunityOrGalImperium] passou regulamentações que concedem privilégios adicionais para seus drones trabalhadores.\n\nApesar disso ser em grande parte insignificativo para nós, pelo menos podemos nos beneficiar de parte da infraestrutura que eles criaram para recolonizar drones simples inativos."
 resolution_greatergood_balance_in_the_middle: "Equilíbrio no Meio"
 resolution_greatergood_balance_in_the_middle_desc: "Devemos enfrentar a desigualdade em todas as suas formas, garantindo a justiça de qualquer forma necessária. Do que adianta um banquete quando você já está cheio, e por que ele deve ser jogado fora quando seu vizinho tem fome?"
 resolution_greatergood_balance_in_the_middle_tooltip: "Padrões de Vida §YSubsistência Básica§!, §YEconomia Estratificada§!, §YCondições Decentes§! e §YPrivilégio Acadêmico§! são §Rbanidos§!.\n\n§YEscravidão§! de qualquer tipo é §Rbanida§!."
 resolution_greatergood_universal_prosperity_mandate: "Mandato de Prosperidade Universal"
 resolution_greatergood_universal_prosperity_mandate_desc: "Se nossa galáxia que se estende por diversas civilizações não consegue prover para todas as pessoas, então falhamos com elas. Não há desculpas para ninguém na galáxia passar necessidade por nada. Devemos ainda agir para redistribuir o excesso de riqueza para o melhor de todos."
 resolution_greatergood_universal_prosperity_mandate_tooltip: "Todos os padrões de vida que não sejam §YFardos Compartilhados§!, §YParticipação dos Empregados§!, §YAbundância Utópica§!, §YAlegria Química§! ou §YMimo Obrigatório§! são §Rbanidos§!.\n\n§YAssimilar§! orgânicos em um império §YAssimilador Motivado§! ou §YMente-Colmeia§! está §Rbanido§!.\n\nImpérios que não sejam §YIgualitários§! ou §YServidores Fugitivos§! podem ser incapazes de cumprir essas exigências e estarão §RViolando a Lei Galáctica§!!"
