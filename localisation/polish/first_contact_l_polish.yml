 SUBSPACE_DRIVE_DESC: "Napęd podprzestrzenny tworzy mikrorozdarcia czasoprzestrzeni, które umożliwiają statkom skoki do pobliskich układów. W przypadku większych odległości proces ten staje się wysoce niestabilny."
