 triggered_opinion_synthetics_normal: "$opinion_synthetics_fanatic$"
 triggered_opinion_synthetics_small: "인공적인 존재"
 triggered_opinion_both_hive_mind: "동료 군체 의식"
 triggered_opinion_hive_mind: "군체 의식"
 utopia.2700.name: "진화 설계"
 utopia.2700.desc: "진화란 때로는 올바른 방향으로 개입할 필요가 있습니다. 이제 우리는 유례없는 속도로 신체와 정신을 유전적으로 변형해, 끊임없이 변화하는 가혹한 환경을 견딜 수 있게 하는 기술을 보유하게 되었습니다."
 utopia.2703.name: "진화 정복"
 utopia.2703.desc: "한때 [Root.GetSpeciesName]의 운명은 유전적 복권이라는 자연의 변덕에 의해 결정되었습니다. 하지만 종족의 생존이 확률의 자비로 결정되던 시기는 끝났습니다.\n\n우리 시대의 기술자들은 강철과 콘크리트가 아닌 생명 그 자체의 구성 요소로 작업합니다. 진보된 유전자 변형 기술이라면 우리 국가의 미래를 지킬 수 있을 것입니다."
 utopia.2600.name: "육신을 지배하는 정신"
 utopia.2600.desc: "우리 문명이 시작된 이후로 초자연적 현상이라고밖에 설명할 수 없는 힘을 휘두르는 강력한 마법사에 관한 이야기가 널리 퍼졌습니다. 이 희귀한 [Root.GetSpeciesNamePlural](은)는 동족의 정신에 침입하거나, 생각만으로 무거운 물건을 들어 올리고, 수많은 '마법'의 묘기를 수행할 수 있었다고 합니다. 다만, 최근까지도 이는 그저 이야기에 불과했습니다.\n\n하지만, 이번에 우리 과학자들이 특정한 [Root.GetSpeciesName] 개인들이 사이오닉 잠재력을 가지고 있다는 결정적인 증거를 찾아냈습니다. 물론 극소수의 동족만 사이오닉 능력을 타고난 것으로 보이지만, 그 수는 지난 몇백 년간 꾸준하게 증가해 왔습니다.\n\n이것이 갑작스러운 진화적 급성장 때문인지, 아니면 모종의 이유로 늘 우리의 유전 코드에 존재해 있던 잠재적 사이오닉 능력이 각성한 것인지 과학자들은 확신하지 못하고 있습니다."
 utopia.2600.a: "우리를 기다리는 어렴풋한 미래의 모습일 수 있겠군요."
 utopia.2602.name: "사이오닉 잠재력을 드러낸 [From.GetSpeciesNamePlural]"
 utopia.2602.1.desc: "§Y[From.GetName]§! 당국에서 유출된 보고서에 따르면, [From.GetSpeciesName]에 속한 특정 개인들에게서 잠재적 사이오닉 능력이 나타나기 시작했다고 합니다. 기록상 [From.GetSpeciesNamePlural](이)가 사이오닉 능력을 보인 적은 이제껏 없었기에, 이들은 상당히 최근에 각성한 것이 분명합니다.\n\n유출된 보고서에는 현재 전체 [From.GetSpeciesName] 중 극소수만 이 능력을 발현했다고 언급되어 있습니다. §Y[From.GetName]§!의 과학자들은 어떠한 설명도 제공하지 않았습니다."
 utopia.2602.2.desc: "$utopia.2602.1.desc$\n\n우리 국경 내 [From.GetSpeciesName] 시민들 역시 비슷한 변화를 보이기 시작했기 때문에, 우주의 특정 지역에만 국한된 현상은 아닐 것입니다."
 utopia.2602.a: "정말 기이하군요."
 utopia.2602.b: "초능력? 헛소리가 따로 없군요!"
 utopia.2602.c: "마법이 있다 한들 구제 불능인 건 마찬가지입니다."
 utopia.2602.d: "네... 네, 그들이 발산하는 초능력이 느껴지는군요."
 utopia.2605.name: "초능력자로 밝혀진 [psionic_leader.GetTitle]"
 utopia.2605.desc: "청소년기 이후에 사이오닉 능력이 발현하는 경우는 드물지만, 전례가 없는 것은 아닙니다. 최근 [psionic_leader.GetName] [psionic_leader.GetTitle](은)는 사이오닉으로 의심되는 능력을 선보였으며, 철저한 ESP 검사 결과, 4등급 사이오닉 능력자로 판별되었습니다."
 utopia.2605.a: "이 새로운 능력은 우리한테 도움이 되겠어요."
 utopia.2652.name: "사이오닉 능력을 각성한 [From.GetSpeciesNamePlural]"
 utopia.2652.desc: "은하계 내 [From.GetSpeciesNamePlural] 전체가 엄청난 변화를 겪었습니다. 전에는 극소수만 잠재적 사이오닉 능력을 발현했지만, 이제는 종족 전체가 사이오닉 잠재력을 완전히 해방한 것입니다.\n\n이러한 변화는 [From.GetName]에서 시작된 것으로 보이나, 이제는 거주하는 지역에 상관없이 종족의 모든 구성원들에게서 나타나고 있습니다. 또한, 강력한 사이오닉 능력을 보여주는 것 외에도 [From.GetSpeciesNamePlural](은)는 언어 대신 텔레파시를 사용해 의사소통하기 시작했습니다."
 utopia.2652.b: "분명 이 현상에 대한 과학적 설명이 있을 겁니다."
 utopia.2652.c: "상황이 좋지 않군요..."
 utopia.2652.d: "이들의 각성으로 막대한 사이오닉 소동을 느꼈습니다."
 utopia.2650.name: "위대한 각성"
 utopia.2650.desc: "[Root.GetSpeciesName](은)는 위대한 각성이라고밖에 설명할 수 없는 일을 경험했습니다. 지금까지 우리는 종족에 내재된 막강한 사이오닉 잠재력을 인지하고 있었지만, 그런 힘은 극소수에게서만 발현되었습니다... 지금까지는 말입니다.\n\n거의 하룻밤 사이에 모든 곳에 있는 [Root.GetSpeciesNamePlural](이)가 자신의 사이오닉 능력을 완전히 해방했습니다. 마치 [Root.GetSpeciesName] 전체의 사이오닉 에너지 같은 것이 임계점을 넘으면서, 두뇌에 잠재된 능력을 집단으로 각성한 듯합니다.\n\n이미 [Root.GetSpeciesNamePlural] 대부분은 언어 대신 텔레파시를 사용해 의사소통하고 있으며, 이는 우리 사회가 마주하게 될 수많은 변화 중 극히 일부일 뿐입니다. 이제 우리는 과거에 상상할 수도 없었던 방식으로 결속되어 있습니다."
 utopia.2650.a: "베일이 걷혔군요."
 utopia.2655.name: "장막"
 utopia.2655.desc: "장막은 마치 어두운 방에서 숨죽여 속삭이듯 정신 속에서 우리를 부릅니다. 장막은 순수한 초자연적 에너지로 이루어진 태고의 영역이며, 시간이 시작된 순간부터 존재했습니다. 사이오닉 능력을 타고난 모든 생명체는 힘을 끌어오기 위해 어떤 방식으로든 장막을 활용합니다. 설령 무의식적으로라도 말이죠.\n\n초월 이후, 우리는 더욱 선명하게 장막을 바라보게 되었습니다. 장막에는 한때 우리 제국의 가장 강력한 텔레파시 능력자들조차 형태 없이 소용돌이치는 에너지 덩어리로만 볼 수 있던 패턴이 존재합니다. 또한... 다른 것들도 있죠. 반대편에서 우리를 응시하고 영혼과 같은 존재 말입니다. 이들은 가끔은 호기심으로, 가끔은 친절함으로... 그리고 가끔은 악의를 품고 우리를 바라봅니다.\n\n우리는 아직 새로운 힘을 사용하는 법을 배우고 있지만, 이 영혼들과 소통이 가능할지 모릅니다. 물론 우리의 가장 강력한 텔레파시 능력자들을 하나로 모아야 하겠지만요."
 utopia.2655.a: "장막을 탐사해야겠어요."
 BREACHING_SHROUD_PROJECT: "장막 뚫기"
 BREACHING_SHROUD_PROJECT_DESC: "장막이라고 알려진 초자연적 영역의 주민들과 소통하길 원한다면, 막대한 양의 사이오닉 에너지를 방출해야 합니다. [Root.Capital.GetName]에 새로 설립된 텔레파시 능력자 밀회에서 가장 강력한 초능력자들이 참여하는 대규모 교령회를 준비했습니다."
 utopia.2656.name: "교령회"
 utopia.2656.desc: "최면 상태에 빠지고 며칠 후, 텔레파시 능력자 밀회에 참여한 우리 초능력자들이 드디어 장막으로 연결되는 게이트웨이를 짧게나마 열 수 있었습니다.\n\n이제 최초로 사이오닉 연결 고리를 구축했으니, 앞으로는 §H조우§! 메뉴에서 장막에 접근할 수 있을 것입니다. 유의미하게 장막에 진출하고 그곳에 거주하는 존재를 만나려면, 사이오닉 접근 범위를 확장하는 특별한 사이오닉 방출기를 사용해야 할 것입니다. 다만, 그러려면 엄청난 양의 에너지가 필요합니다."
 utopia.2656.a: "이제 장막으로 가서 확인해 볼 때가 됐군요."
 utopia.2657.name: "거울 나라의 세상"
 utopia.2657.desc: "아직 베일을 뚫지는 못했지만, 우리의 연합된 정신력 아래 베일이 점차 얇아지는 것이 느껴집니다. 하지만 장막 저편에서, 우리가 그 너머로 들어가려 한다는 사실을 알아챘습니다. 무언가가 우리를 지켜보고 있습니다.\n\n그 존재는 섬뜩한 힘을 내뿜고 있으며, 가늠할 수조차 없는 목적을 지니고 있습니다. 그 존재가 우리 정신의 틈 사이로 스며듭니다.\n\n이 존재는 우리에게 거의 신경을 쓰지 않습니다. 마치 창문에 맺히는 물방울을 바라보듯 우리를 보고 있습니다. 우리가 이 존재의 헤아리기 어려운 정신에 닿을 수만 있다면, 우리를 들여보내 줄지도 모릅니다."
 utopia.2657.a: "교감을 시도해 보세요."
 utopia.2657.a.tt: "§G계약을 맺을 수 있게 됩니다.§!"
 utopia.2657.b: "우리가 알아서 들어갑시다."
 utopia.2657.c: "애초에 잘못된 생각이었어요! 앞으로 더 조심해야 됩니다."
