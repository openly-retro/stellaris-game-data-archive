 ##################
 site_hidden_lab_a: "Complejo helado"
 site_hidden_lab_b: "$site_hidden_lab_a$"
 site_hidden_lab_intro: "Los escáneres detectan un complejo enterrado bajo el hielo y la nieve de [From.Planet.GetName]. Una larga red de túneles bloqueados o medio derrumbados parece conectar las estructuras subterráneas."
 ancrel.7001.name: "Al descubierto"
 ancrel.7001.desc: "El clima helado de [From.Planet.GetName] ha cubierto la zona con gruesas capas de hielo y nieve. Su ubicación desolada podría ser una pista de la necesidad de discreción. No sabemos qué pasó aquí, pero alguien quería ocultarlo."
 ancrel.7002.name: "Despejando los túneles"
 ancrel.7002.desc: "El complejo está formado por varias estructuras subterráneas más grandes y conectadas por una red de túneles, muchos de ellos derruidos o bloqueados por el hielo. Aunque son antiguos, algunos presentan señales de que hubo fuego. Los daños que provocó el fuego indican que se produjo una catástrofe o una destrucción intencionada. Lo que está claro es que se la zona se usaba con fines científicos."
 ancrel.7004.name: "Antiguo laboratorio biológico"
 ancrel.7004.desc: "Un estudio más detallado indica que la zona se usaba para investigar y desarrollar agentes biológicos. Todo el complejo parece haber sido purgado con fuego, puede que por la liberación accidental de uno de los agentes que se estaban desarrollando. Si analizamos con más detenimiento los artefactos que quedan, podremos encontrar pistas."
 ancrel.7005.name: "Antiguo laboratorio de armas"
 ancrel.7005.desc: "Un estudio más detallado indica que la zona se usaba para investigar y desarrollar armas avanzadas de energía. Un accidente debió de provocar una explosión catastrófica que arrasó con casi todo. Hay un centro de datos que parece estar en buenas condiciones. Puede que los datos nos faciliten más información."
 ancrel.7006.name: "Guía psiónica"
 ancrel.7006.1.desc: "Cuando tocamos la piedra de alma, se nos proyecta en un microcosmos del Velo. Somos conscientes de que no estamos solos en este reino crepuscular. Nos espera una entidad inmensamente antigua, un guardián de los secretos. $relic_zro_entity_name$, lo sabemos por instinto.\n\nAl haber pasado la prueba de establecer contacto con ella, la entidad espera nuestras preguntas."
 ancrel.7006.2.desc: "La piedra de alma, cuya luz no deja de palpitar, parece invitarnos en silencio. La tocamos y nuestra mente se ve arrastrada a una dimensión escondida del Velo, donde la entidad enigmática $relic_zro_entity_name$ nos espera.\n\nConoce cosas que ningún mortal podría saber y parece estar dispuesta a compartir sus secretos ahora que hemos llegado a su santuario."
 ancrel.7006.3.desc: "Algo aguarda dentro de la piedra de alma. $relic_zro_entity_name$. Lleva esperándonos desde antes de que naciésemos.\n\nAl tocar la piedra nos introducimos en el lugar intangible en el que mora. La entidad, que lleva sola con sus pensamientos mucho tiempo, parece dispuesta a responder a nuestras preguntas con su sabiduría arcana, aunque no sabemos si nos quiere ayudar o si lo hace por diversión."
 ancrel.7006.a: "Pedir a $relic_zro_entity_name$ que comparta información"
 ancrel.7006.b: "Preguntar a $relic_zro_entity_name$ sobre cuestiones militares"
 ancrel.7006.c: "Preguntar a $relic_zro_entity_name$ sobre cuestiones de estado"
 ancrel.7007.name: "$r_galaxy$"
 ancrel.7007.desc: "El tiempo transcurre más deprisa en la galaxia en miniatura. Si observamos a los habitantes, aprenderemos mucho sobre tecnología avanzada."
