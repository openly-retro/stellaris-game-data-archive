 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "Désolation chimique"
 edict_automated_disinfection: "Désinfection automatisée"
 edict_automated_disinfection_desc: "Les drones de nettoyage observés lors de la visite d'une déchirure astrale ont livré des enseignements précieux pour améliorer les méthodes sanitaires en s'appuyant sur des flottes de robots autonomes.\n"
 colonization_drones_modifier: "Drones de colonisation"
 colonization_drones_tt: "Les drones de colonisation identifient et catégorisent la flore et la faune de nos mondes, fournissant ainsi une aide précieuse sur leur biologie.\n\nGains supplémentaires en recherche £society£§Ysociale§! lorsque ces bloqueurs sont déblayés :\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 leader_trait_sanitary_drone: "Drone de nettoyage"
 leader_trait_sanitary_drone_desc: "Cette personnalité, grâce à son drone d'assistance, fait toujours un travail propre et net."
 astral_rift.2600.name: "Nettoyage chimique"
 astral_rift.2600.desc: "L'atmosphère de la planète sur laquelle se trouve la sphère astrale contient une quantité stupéfiante d'agents antibactériens. Les capteurs n'indiquent aucun signe de vie organique aux alentours. Même au niveau microscopique, tout a été nettoyé par des procédés chimiques. Seule une très faible source biologique provient d'une caverne lointaine, mais à cette distance il est impossible de dire de quoi il s'agit.\n\nPlusieurs groupes de robots ont par contre été aperçus, en train de patrouiller dans le ciel. Ils n'ont pas encore réagi à la présence de nos explorateurs."
 astral_rift.2600.a: "Il faut enquêter sur ces robots"
 astral_rift.2600.b: "Explorons plutôt cette grotte"
 astral_rift.2605.name: "Rencontre avec les drones"
 astral_rift.2605.desc: "Nos explorateurs ont enquêté sur un petit groupe de ces drones qui patrouillent dans le ciel. Ces billes de métal brillantes ont un projecteur holographique sur le capot avant, et un système de propulseurs directionnels pour maintenir leur vitesse et leur altitude.\n\nL'équipage est resté à une distance prudente, mais les drones ont tout de même réagi à sa présence. Quatre d'entre eux se sont séparés du groupe, changeant de trajectoire pour venir à sa rencontre, à faible vitesse. Il n'y a pas de raison de s'alarmer, mais les capacités de ces machines nous sont totalement inconnues."
 astral_rift.2605.a: "Laissons-les approcher"
 astral_rift.2605.b: "Désactivons-les"
 astral_rift.2610.name: "Signes de vie"
 astral_rift.2610.desc: "L'atmosphère dans la grotte est totalement différente de celle du reste de la planète. Les parois à l'intérieur sont couvertes de mousses, et le sol est humide, riche de matériaux organiques. Les restes desséchés d'une créature aviaire se trouvent dans une alcôve, à l'écart. À en juger par son matériel et ses possessions, on peut penser que cette créature était intelligente. Étant donné que le reste de ce monde est entièrement dépourvu de matériau biologique, mort ou vivant, ce corps et les plantes aux alentours sont une véritable anomalie.\n\nEmbroché sur une stalactite se trouve un drone. S'il est encore opérationnel, il est incapable de se déplacer. Il a clairement été conçu pour distribuer une solution chimique inconnue, en grandes quantités. Une bonne partie de ses composants internes sont encore intacts et pourraient aisément être réparés."
 astral_rift.2610.a: "Autopsions cet aviaire"
 astral_rift.2610.b: "Réactivons ce drone"
 astral_rift.2615.name: "Un tir propre"
 astral_rift.2615.desc: "Les quatre drones se sont rapprochés lentement de la sphère astrale pour en examiner la surface. L'un d'eux a amorcé son canon de droite, prêt à faire feu.\n\nAvant que quiconque n'ait pu réagir, le drone a soudain projeté de la mousse sur l'une des sections du vaisseau. De sa gauche est sorti un bras avec un outil doux, duquel il a commencé à nettoyer des débris et de la poussière sur la coque. Les autres ont bientôt suivi son exemple.\n\nAlors que ce brin de ménage avançait, l'un des drones s'est arrêté, a changé d'outil pour sortir cette fois un torchon doux. Avec un bip retentissant, il a collecté un échantillon sur la coque, puis est reparti. Après avoir continué un moment de nettoyer, les trois derniers sont ensuite repartis dans la même direction."
 astral_rift.2615.a: "Suivons-les"
 astral_rift.2620.name: "Drones désactivés"
 astral_rift.2620.desc: "Comme mesure de sécurité élémentaire, une décharge électromagnétique à courte portée a été lancée au voisinage des drones patrouilleurs. Immédiatement désactivés, ils sont tombés du ciel, s'écrasant sur le sol vide.\n\nDe puissantes solutions chimiques ont commencé à fuir de leurs carcasses, et un signal de détresse a commencé à être diffusé. Il ne semble pas y avoir de danger immédiat, donc il serait possible d'aller dans la direction pointée par ce signal."
 astral_rift.2620.a: "Suivons-le, en ce cas"
 astral_rift.2620.b: "Fuyons avant que des renforts arrivent"
 astral_rift.2625.name: "Autopsie de l'aviaire"
 astral_rift.2625.desc: "L'autopsie de la créature aviaire n'a révélé aucune blessure interne ou externe que l'on puisse considérer comme sérieuse. Elle possédait toutes les caractéristiques typiques des espèces aviaires : os creux, serres couvertes de kératine, et bien évidemment un plumage. La cause de sa mort la plus vraisemblable est la malnutrition.\n\nL'analyse ADN a indiqué que cette espèce a (ou avait) un système immunitaire naturellement faible. Plus particulier, le corps contient des dépôts de solution antibactérienne."
 astral_rift.2625.a: "Réactivons ce drone"
 astral_rift.2625.b: "Qu'est-ce qu'il s'est passé ici ?"
 astral_rift.2630.name: "Drone réparé"
 astral_rift.2630.desc: "Une fois tous les explorateurs armés et prêts à faire face, le drone a été libéré de sa stalactite. Il a rapidement commencé à voler sur place, en usant un système de propulseurs directionnels compacts. À coups de grands « plouf ! », il a commencé à balancer de la mousse compressée sur tout l'équipage de la sphère. Puis, de son canon droit, il a sorti un outil doux et commencé à tous les nettoyer. Tous l'ont laissé faire, puisqu'il ne leur voulait visiblement aucun mal.\n\nSoudain, il s'est interrompu. Son outil de nettoyage a été remplacé par un torchon doux, qu'il a utilisé pour collecter un échantillon de crasse. Son projecteur holographique a alors affiché une interface visuelle simple.\n\nLa saleté a été analysée, et caractérisée par la machine comme une nouvelle cible pour les opérations de nettoyage. Il semblerait donc que nos explorateurs ont introduit un matériel alien dans son environnement."
 astral_rift.2630.a: "Examinons l'aviaire"
 astral_rift.2630.b: "$astral_rift.2625.b$"
 astral_rift.2635.name: "Des signes des fabricants"
 astral_rift.2635.desc: "La piste des drones a pu être suivie jusqu'à un site avancé. Dominant le paysage stérile se dresse un bâtiment encerclé de drones, chacun vrombissant à l'intérieur d'une zone précise afin d'y mener à bien ses tâches.\n\nAu coeur du site se trouve un ensemble de matériels scientifiques et de terminaux de recherche. Étrangement, si la plupart des opérations sur ce monde paraissent entièrement automatisées, cette zone semble plutôt conçue pour la recherche manuelle : des tâches menées à bien, cette fois, par une forme de vie biologique, au contraire des drones."
 astral_rift.2635.a: "Explorons ce laboratoire"
 astral_rift.2640.name: "Hypothèse hygiéniste"
 astral_rift.2640.desc: "Une fois tous les éléments pris en considération, une seule conclusion s'impose : ces aviaires ont accidentellement provoqué leur propre extinction par une campagne prolongée d'hygiénisation automatisée. L'espèce ayant un système immunitaire naturellement faible, elle a créé des drones de nettoyage afin de désinfecter les espaces publics et privés, avec pour objectif de réduire la propagation des maladies.\n\nCependant, étant donné l'état de la planète, il paraît évident que les drones sont allés trop loin dans leur entreprise d'extermination de la vie biologique, ce qui s'est traduit par la destruction de l'ensemble de la biodiversité. Pour le dire simplement, la population est morte de faim. Et, alors que les corps se décomposaient, les drones nettoyaient toute trace de leur existence.\n\nQuant aux restes retrouvés dans la grotte, la présence d'un drone fonctionnel à proximité immédiate a sans doute repoussé les autres plus loin, par simple souci d'efficacité, ce qui au final a préservé les plantes. L'aviaire doit avoir exploité cette fonctionnalité de programmation pour survivre là. Malheureusement pour lui, quelques plantes dans une grotte ne pouvaient lui permettre de survivre bien longtemps."
 astral_rift.2640.a: "Réutilisons la technologie de ce drone"
 astral_rift.2640.b: "Concevons un virus pour désactiver le système de nettoyage"
 astral_rift.2640.c: "Conservons ce drone comme assistance à la recherche"
 astral_rift.2645.name: "Purge historique"
 astral_rift.2645.desc.common_1: "Ce laboratoire est resté tel quel depuis des années. Au contraire de tout le reste de la planète, il est empli de poussière et de crasse. Les informations fournies par les affichages lumineux confirment que les drones sont pleinement autonomes dans leurs tâches ménagères : affectés chacun à une zone de patrouille bien définie, ils la stérilisent, avant de rentrer sur le site lorsqu'ils doivent recharger soit leurs batteries, soit leurs réserves de produits chimiques. Alimentés par toutes sortes de sources d'énergie renouvelable, leurs fluides de nettoyage sont recyclés à partir de vapeur tirée de l'atmosphère et d'eau provenant du sol, ce qui crée un réseau autonome capable de fonctionner de manière quasiment infinie."
 astral_rift.2645.desc.common_2: "Il est possible que les créateurs des drones de nettoyage aient quitté ce monde ou se soient éteints. Toute trace biologique de leur existence a en tout cas été parfaitement nettoyée."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nLe drone qui a prélevé un échantillon de coque sur la sphère plane seul dans le laboratoire, le projecteur holographique allumé pour afficher une interface visuelle simple. La substance retirée de notre vaisseau a déjà été analysée et catégorisée comme une nouvelle cible pour les opérations de nettoyage.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "Prélevons des données sur ces infrastructures sanitaires"
 astral_rift.2645.b: "Fermons ce site"
 astral_rift.2650.name: "Désinfection automatisée"
 astral_rift.2650.desc: "Plusieurs innovations technologiques et points forts du site automatisé ont été relevés. Les mondes de la [explorer.GetName] pourraient ainsi tirer parti d'un système sanitaire amélioré et d'une amélioration de la gestion des drones. Nos infrastructures bien plus élaborées pourront ainsi tirer parti d'un régime de nettoyage similaire."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nPar ailleurs, l'étude des efforts déployés sur l'ensemble de la surface de cette planète par cette espèce a permis d'améliorer nos connaissances sur la façon dont les esprits individuels sont capables de collaborer de manière efficace."
 astral_rift.2650.tooltip: "Donne accès au décret d'empire §Y$edict_automated_disinfection$§!."
 astral_rift.2655.name: "Fermeture du complexe"
 astral_rift.2655.desc.common_1: "Le site de nettoyage automatisé a pu être fermé et sécurisé, et tous les drones ont été rappelés. Tout sera prêt à redémarrer au cas où ses habitants originels devaient revenir."
 astral_rift.2655.desc.common_2: "Cependant, les explorateurs ont pu prélever une quantité importante d'énergie dans les réserves."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ Et si ce n'est pas le cas, cela pourra toujours être au bénéfice des archéologues.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Les explorateurs ont fermé le site de nettoyage automatisé et arrêté tous ses systèmes. Tous les drones ont été désactivés. Tout cela de la façon la plus désordonnée possible. Tous les générateurs, réserves énergétiques et batteries auxiliaires ont été interrompus ou brisés, et la moindre possibilité de collecter de l'énergie a été utilisée."
 astral_rift.2660.name: "Fuite propre et nette"
 astral_rift.2660.desc: "Face au risque qu'un grand nombre de drones autonomes attaquent nos explorateurs par essaims complets, il a été décidé d'éviter toute chance d'aggraver la situation. Par ailleurs, cette planète stérile semble offrir peu de sujets d'étude d'un quelconque intérêt. Quelques ressources ont toutefois été collectées sur les drones détruits avant que la sphère prenne le chemin du retour."
 astral_rift.2665.name: "Reprogrammation du drone"
 astral_rift.2665.desc: "Le drone de nettoyage récupéré peut être reprogrammé pour assister nos efforts de colonisation. Il pourrait ainsi cataloguer les détails de la flore et de la faune indigène afin d'aider les colons à se familiariser avec leur nouveau milieu de vie."
 astral_rift.2670.name: "Ironie virale"
 astral_rift.2670.desc: "Un virus informatique très puissant a été mis au point et téléchargé dans le système du drone de nettoyage que nous avions récupéré. Une fois rentré à sa base, le virus s'est alors propagé, jusqu'à rendre l'ensemble de l'infrastructure inactif.\n\nPeut-être ce monde pourra-t-il recouvrer de cette stérilisation chimique, permettant à une vie nouvelle d'évoluer depuis cette cave isolée ?"
 astral_rift.2675.name: "Drone réaffecté"
 astral_rift.2675.desc: "Au prix de quelques ajustements mineurs, ce drone de nettoyage reprogrammé va pouvoir être un excellent assistant pour la recherche. Avec sa capacité à collecter des échantillons biologiques, à mener à bien des tâches exigeant une grande dextérité et à voler de manière indépendante, il y a tout le potentiel pour intégrer l'équipage de la sphère astrale.\n\nIl a par ailleurs été déconnecté du réseau de nettoyage, et de nouveaux outils lui ont été installés afin de compléter ses capacités déjà existantes. Enfin, il sera possible de tracer ses performances tout le temps qu'il servira la [explorer.GetName]."
