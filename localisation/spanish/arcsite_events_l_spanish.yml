 arcsite.3055.name: "Pájaro siniestro"
 arcsite.3055.desc: "Pese al estancamiento general en los progresos, nuestros [owner.GetResearchers] han revelado la entrada a una cámara nunca antes descubierta. En su interior había una gigantesca estatua, tan hermosa como imponente.\n\nDe especie aviarioide, su largo y portentoso cuello está decorado con eslabones de metal que, de algún modo, están suspendidos en el aire. Unas afiladas plumas emergen de su aristocrático cráneo, y sus ojos dorados son auténticos heraldos de poder. Al avanzar por la cámara, nuestros [owner.GetResearchers] tenían la incómoda sensación de que los observaban.\n\nDetrás de la figura, descubrieron una puerta o sello ocultos. No sabemos qué custodiaba esta siniestra ave, pero hace tiempo que cesó su actividad."
 arcsite.3060.name: "Plumidumbre"
 arcsite.3060.desc: "Si nos atenemos a lo descubierto hasta ahora, esta civilización no era ajena a la tragedia.\n\nLos antiguos informes almacenados en una especie de cripta o mausoleo describen la emergencia de una gran plaga que afectó la fisionomía de los aviarioides de forma horrenda.\n\nEl virus primero se manifestó en el plumaje, que se pudrió de raíz. En cuestión de días, sus efectos se extendieron a la sangre. A falta de más datos, los primeros cálculos estiman que la mortalidad fue de más del 30%.\n\nEn una de las plazas principales de la ciudad se erigió un emotivo monumento: en lo alto de un montículo de huesos, un ave esquelética alza la vista al cielo, carente de esperanza y con sus plumas caídas esparcidas en torno a unas precarias garras."
 arcsite.3060.a: "Duele con solo mirarlo."
 arcsite.3060.b: "Espantoso."
