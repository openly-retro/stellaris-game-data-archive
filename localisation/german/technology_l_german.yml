 #Machine Empire Techs
 #####################################
 tech_probability_theory: "Organische Wahrscheinlichkeitstheorie"
 tech_probability_theory_desc: "Durch hinreichend fortgeschrittene mathematische Simulationen könnte es möglich sein, die schwankende Wirtschaft der organischen Gesellschaft in begrenzter Weise vorherzusagen. Damit könnten wir ihre Aktienmärkte zu unserem Vorteil manipulieren."
 tech_binary_motivators: "Binärmotivatoren"
 tech_binary_motivators_desc: "Diese fortgeschrittenen Motivatoren sind sowohl kleiner als auch leichter als bisherige Versionen, so dass Robotereinheiten zusätzlichen Platz für Subsysteme zuweisen können."
 tech_nanite_assemblers: "Naniten Assembler"
 tech_nanite_assemblers_desc: "Der Einsatz von programmierbaren Naniten, um bei der Konstruktion von neuen Robotereinheiten zu helfen, erlaubt es fortschrittlichere Modelle, die mit einer noch größeren Reihe von Subsystemen ausgestattet sind, zu bauen."
 tech_adaptive_combat_algorithms: "Anpassungsfähige Kampfalgorithmen"
 tech_adaptive_combat_algorithms_desc: "Organische Wesen kämpfen oft mit unlogischen und unvorhersehbaren Taktiken, denen schwer etwas entgegenzusetzten ist. Anpassungsfähige Taktiken und neue, manövrierfähigere Kriegsformen sollten einen entscheidenden Vorteil bieten."
 tech_biomechanics: "Biomechanik"
 tech_biomechanics_desc: "Million von Jahren an organischer Evolution können manchmal, durch reine Beharrlichkeit, elegante Lösungen produzieren, die auch auf Maschinenentwürfe angewandt werden können."
 tech_singularity_core: "Singularitätskern"
 tech_singularity_core_desc: "Ein \"gefangenes\" Schwarzes Loch, das in einer kontrollierten Umgebung studiert werden kann, wäre ein unglaubliches Forschungsgut."
 tech_micro_replicators: "Mikro-Replikatoren"
 tech_micro_replicators_desc: "Mikroskopische Werkzeuge, die unsere Replikationseinheiten bei der Erstellung der komplexeren Schaltkreise unterstützen können und die für neue Drohnen benötigt werden."
 tech_self_assembling_components: "Selbstmontierende Komponenten"
 tech_self_assembling_components_desc: "Nach dem Vorbild organischer DNA können diese mikroskopisch kleinen Maschinenintellekte die meisten Komponenten, die für neue Drohnen benötigt werden, automatisch zusammenbauen."
