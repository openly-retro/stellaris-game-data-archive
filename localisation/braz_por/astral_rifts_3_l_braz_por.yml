 astral_rift.3070.desc.tech_swarm_strike_craft_1: "$astral_rift.3070.desc.common_1$ $tech_swarm_strike_craft_1$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_precognition_interface: "$astral_rift.3070.desc.common_1$ $tech_precognition_interface$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psi_jump_drive_1: "$astral_rift.3070.desc.common_1$ $tech_psi_jump_drive_1$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_barrier: "$astral_rift.3070.desc.common_1$ $tech_psionic_barrier$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_shield: "$astral_rift.3070.desc.common_1$ $tech_psionic_shield$ $astral_rift.3070.desc.common_2$"
 astral_rift.3070.a: "Uma troca valiosa."
 astral_rift.3075.name: "Testemunhando"
 astral_rift.3075.desc: "Os Grunur gostaram do que compartilhamos sobre os Baol. Devido ao desinteresse deles por espionagem e outros métodos de guerra indireta, nossas informações com certeza os ajudarão a aprimorar suas estratégias para o extermínio iminente.\n\nApesar disso, o almirante permaneceu cauteloso:\n\n§E\"CONHECIMENTO É BOM, MAS VER É MELHOR. ASSISTIR AO EXTERMÍNIO, ENTÃO, MAIS APRENDIZADO.\"§!"
 astral_rift.3075.a: "Assista ao extermínio."
 astral_rift.3075.b: "Recuse."
 astral_rift.3076.name: "Falando Grosso"
 astral_rift.3076.desc: "Foi uma aposta arriscada, mas nossa ousadia valeu a pena. O general Grunur ficou bastante impressionado com nossos contos sobre como atravessamos universos a bordo da Esfera da Fenda. Essas demonstrações de coragem e bravura parecem ser comuns entre os Grunur. Para eles, uma conversa sempre tem um vencedor e um perdedor, e parece que ganhamos algum crédito com esse diálogo. Até vimos algumas garras estalando em sinal de aprovação.\n\nPor fim, o líder se levantou do terminal, emitindo alguns coaxos.\n\n§E\"CORAGEM TEM, MAS FAZER É MELHOR. RESPEITO SE GANHA.\"§!\n\nUma haste cristalina se ergueu diante de nós, semelhante às que ficam próximas ao console de comando.\n\n§E\"LANÇAMENTO COMEÇA. ORDEM AGUARDA.\"§!"
 astral_rift.3076.a: "Pressione o cristal. Dê a ordem de lançamento."
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "Punição"
 astral_rift.3080.desc.default: "Os Grunur simplesmente não estavam interessados em diálogo.\n\nO almirante se levantou do terminal, emitindo vários coaxos e estalando suas garras.\n\n§E\"JULGAMENTO AGORA. PUNIÇÃO AGUARDA.\"§!\n\nFomos levados até uma cela. Pelas \"risadas\" dos guardas, nosso destino parece estar selado. Estão levando nossos equipamentos. Esta será a nossa última transmissão."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nEnvie lembranças às nossas famílias."
 astral_rift.3080.a: "Aguentem firme. Vamos planejar um resgate."
 astral_rift.3085.name: "Interface de Armas dos Grunur"
 astral_rift.3085.desc.common_1: "O arquivo dos Grunur foi totalmente analisado.\n\nFoi uma leitura perturbadora. As realizações militares deles são completamente sádicas."
 astral_rift.3085.desc.common_homicidal: "Nós admiramos o prazer dos Grunur em exterminar espécies inferiores."
 astral_rift.3085.desc.common_2: "Contudo, descobrimos um aspecto avançado distinto em suas naves que poderia revolucionar nossos sistemas de armas atuais. Embora tenha sido projetada para a biologia dos Grunur, a interface de armas deles pode ser adaptada para aprimorar a precisão de nossas miras."
 astral_rift.3085.desc.common_militarist: "Essa nova interface nos dará uma boa vantagem em combate e nos permitirá subjugar completamente nossos inimigos."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nTorcemos para nunca precisar usar essa tecnologia, mas ela nos ajudará em situações de autodefesa."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "Vendo um Mundo Queimar"
 astral_rift.3090.desc.common_1: "Nós testemunhamos quando os Grunur começaram a bombardear a colônia"
 astral_rift.3090.desc.common_2: "A superioridade esmagadora de sua frota destruiu rapidamente as frágeis defesas dos Baol.\n\nÀ medida que os Grunur invadiam a superfície do planeta, tudo era incendiado. Tropas armadas com lança-chamas incineraram os plantoides nativos com uma eficiência aterrorizante.\n\nA vitória inevitável atenuou os coaxos do almirante grunur.\n\n§E\"ASSISTIR É. QUEIMAR É. ENTENDER AGORA?\"§!\n\nUma amostra do armamento incendiário usado no ataque foi trazida para inspecionarmos.\n\n§E\"QUEIMAR É LIMPAR. PEGA. CAUSE MEDO.\"§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ Baol. $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$. $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "Agora é possível construir novos Exércitos de Ataque: §H$flamestorm_troopers_army$§!"
 astral_rift.3095.name: "Fim da Expedição"
 astral_rift.3095.desc.gestalt: "Nossos cientistas além da fenda no sistema [solar_system.GetName] estão sendo mantidos prisioneiros pelos Grunur.\n\nO cabo de ancoragem foi recolhido e a §Y$tech_rift_sphere$§! foi recuperada. Estamos baixando os registros de dados finais."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nSó podemos torcer para que os Grunur tenham piedade da tripulação da Esfera. Mas quem sabe o que pode acontecer? Pouco sabemos sobre as fendas entre os mundos... Com sorte, talvez eles encontrem um jeito de voltar."
 astral_rift.3099.name: "[Leader.GetName] Retorna"
 astral_rift.3099.desc: "§Y[Leader.GetName]§! voltou inesperadamente de sua detenção em meio à frota dos Grunur, do outro lado da Fenda Astral no sistema §Y[From.solar_system.GetName]§!. Existindo durante este período em algum lugar entre as duas linhas temporais, sua idade parece indecifrável. Após viver entre os escravos dos Grunur, [Leader.GetHeShe] se especializou em projetar novas armas de combate estelar."
