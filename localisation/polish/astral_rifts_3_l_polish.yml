 astral_rift.3070.a: "Warta zachodu wymiana."
 astral_rift.3075.name: "Świadkowie"
 astral_rift.3075.desc: "Grunurowie docenili informacje na temat Baoli, które im udostępniliśmy. Biorąc pod uwagę ich brak zainteresowania szpiegostwem i innymi niebezpośrednimi metodami toczenia wojny, nasze informacje z pewnością pomogą im udoskonalić strategię nadciągającej eksterminacji.\n\nAdmirał mimo to pozostaje ostrożny:\n\n§E\"Wiedzieć dobrze, ale widzieć lepiej. Zobaczcie eksterminację. A potem więcej nauki\".§!"
 astral_rift.3075.a: "Obserwujcie eksterminację."
 astral_rift.3075.b: "Odmówcie."
 astral_rift.3076.name: "Sprzeciw"
 astral_rift.3076.desc: "Zaryzykowaliśmy, ale opłaciło się. Grunurski generał był pod szczególnie wielkim wrażeniem naszej opowieści o podróży między wszechświatami za pomocą kuli szczelinowej. Najwyraźniej u Grunurów takie demonstracje odwagi i wprawy są czymś normalnym. Każda rozmowa ma u nich zwycięzcę i przegranego, zaś nasz dialog ewidentnie zapewnił nam kilka punktów. Dostrzegliśmy nawet, że niektóre szczypce zacisnęły się z aprobatą.\n\nDowódca wstał wreszcie z terminala, wydając z siebie kilka spokojnych skrzeknięć.\n\n§E\"Odwaga dobra, ale lepiej jest robić. Zdobyć szacunek\".§!\n\nPrzed nami pojawiła się kryształowa kolumna podobna do tych, jakie wznoszą się wokół konsoli dowodzenia.\n\n§E\"Początek ataku. Rozkaz czeka\".§!"
 astral_rift.3076.a: "Wciśnijcie kryształ. Wydajcie rozkaz."
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "Kara"
 astral_rift.3080.desc.default: "Grunurów najzwyczajniej w świecie nie interesuje głos rozsądku.\n\nAdmirał wstał od swojego terminala, wydając z siebie szereg skrzeknięć i podkreślając je stukaniem szczypcami.\n\n§E\"Więc osąd. Czeka kara\".§!\n\nJesteśmy prowadzeni do celi. Sądząc po \"śmiechu\" naszych strażników, los, który nas czeka, będzie niewesoły. Zabierają nam wyposażenie. To nasza ostatnia transmisja."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nPrzekażcie naszym rodzinom, że o nich pamiętamy."
 astral_rift.3080.a: "Pozostańcie silni. Znajdziemy sposób, żeby was odbić."
 astral_rift.3085.name: "Interfejs bojowy Grunurów"
 astral_rift.3085.desc.common_1: "Archiwum Grunurów zostało w pełni przeanalizowane.\n\nJego lektura jest wstrząsająca. Wykazują się w wojnie wyjątkowym sadyzmem."
 astral_rift.3085.desc.common_homicidal: "Doceniamy radość, z jaką Grunurowie eksterminują poślednie gatunki."
 astral_rift.3085.desc.common_2: "Odkryliśmy jednak pewien wyjątkowo zaawansowany aspekt ich techniki kosmicznej, który może zrewolucjonizować nasze metody produkcji systemów bojowych. Choć interfejs dostosowany jest do biologii Grunurów, możemy go zmodyfikować tak, aby poprawiał celność naszej broni."
 astral_rift.3085.desc.common_militarist: "Nowy interfejs zapewni nam zdecydowaną przewagę w walce i pozwoli na dokładniejszą dominację nad wrogiem."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nChoć mamy nadzieję, że nigdy nie będzie nam potrzebny, wspomoże nas w samoobronie."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "Patrząc, jak świat płonie"
 astral_rift.3090.desc.common_1: "Patrzyliśmy, jak Grunurowie rozpoczęli ostrzał"
 astral_rift.3090.desc.common_2: "kolonii. W obliczu przygniatającej przewagi ich floty żałosne baolskie umocnienia szybko przestały istnieć.\n\nGdy grunurskie brygady wylądowały na powierzchni planety, zaczęły palić wszystko do gołej ziemi. Miotacze ognia spopielały rodzime plantoidy z przerażającą wręcz wydajnością.\n\nNieuniknione zwycięstwo skłoniło grunurskiego admirała do wydania z siebie cichych pomruków.\n\n§E\"Patrzenie, tak. Palenie, tak. Teraz wiedza?\"§!\n\nPrzekazano nam do oględzin egzemplarz wykorzystanego w ataku typu miotacza ognia.\n\n§E\"Palenie jest czyste. Weźcie. Róbcie strach\".§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ baolskiej $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "Możliwa jest teraz budowa nowego typu armii uderzeniowych: §H$flamestorm_troopers_army$§!"
 astral_rift.3095.name: "Zakończenie ekspedycji"
 astral_rift.3095.desc.gestalt: "Nasi naukowcy, którzy wyruszyli poza szczelinę w układzie [solar_system.GetName], są zakładnikami Grunurów.\n\nLina kotwicząca została zwinięta, §Y$tech_rift_sphere$§! jest z powrotem w naszym wymiarze. Trwa pobieranie ostatnich dzienników danych."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nMożemy mieć tylko nadzieję, że Grunurowie okażą litość załodze sfery. Kto to może wiedzieć? Niewiele wiemy o szczelinach... Może przy odrobinie szczęścia znajdą drogę do domu."
 astral_rift.3099.name: "[Leader.GetName] powraca"
 astral_rift.3099.desc: "§Y[Leader.GetName]§! niespodziewanie powraca z niewoli w grunurskiej flocie z drugiej strony gwiezdnej szczeliny w układzie §Y[From.solar_system.GetName]§!. Długi czas spędzony między naszym a innym czasem sprawia, że jest w absolutnie niemożliwym do określenia wieku. Niewola u Grunurów sprawiła, że doskonale zna się na projektowaniu nowych rodzajów broni do walki międzygwiezdnej."
