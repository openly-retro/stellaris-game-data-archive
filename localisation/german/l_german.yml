 DISRUPTOR_1: "Disruptor"
 DISRUPTOR_1_DESC: "Disruptoren feuern Hochenergiebolzen, die sich schwächend und zerstörend auf die molekularen Verbindungen auswirken, die die Einzelatome des Ziels zusammenhalten."
 DISRUPTOR_2: "Ionen-Disruptor"
 DISRUPTOR_2_DESC: "Diese verbesserten Disruptoren feuern Hochenergiebolzen, deren Ionenpartikel für Ziele noch zerstörerischer sind, können aber die Feuergeschwindigkeit ihrer Vorgänger beibehalten."
 DISRUPTOR_3: "Phasen-Disruptor"
 DISRUPTOR_3_DESC: "Extrem hochleistungsfähige Disruptoren, deren Quantenenergie-Entladungen allem und jedem in ihrem Weg unglaubliche Schäden zufügen."
