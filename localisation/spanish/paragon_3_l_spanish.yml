 action.600.name: "Muerte desde lo alto"
 action.600.desc: "El bombardeo orbital de §H[From.GetName]§! ha provocado que nuestro Consejo debata cómo debemos responder en el hipotético caso de una rendición."
 action.600.A: "Prohibamos su rendición."
 action.600.B: "Permitamos su rendición."
 #Renowned Leaders
 tech_xeno_linguistics: "Xenolingüística"
 tech_xeno_linguistics_desc: "Debido al reciente encuentro con razas inteligentes, es fundamental que mejoremos nuestras capacidades xenolingüísticas."
 tech_xeno_linguistics_effect: "Otorga una pequeña suma de $r_influence$\nPermite que aparezcan §Hlíderes de renombre§!."
 paragon_2.2105.name: "Individuos excepcionales"
 paragon_2.2105.desc_01: "No cabe duda de que la galaxia está llena de vida. Aparte de las especies y naciones dominantes, existen muchas otras que atraviesan las estrellas. De vez en cuando, pueden surgir individuos excepcionales que sacudan los cimientos del poder galáctico.\n\nSi conseguimos aprovechar su ambición, es posible que estos líderes de renombre estén dispuestos a unirse a nuestra causa."
 paragon_2.2105.desc_02: "No cabe duda de que la galaxia está llena de vida. Aparte de las especies y naciones dominantes, existen muchas otras que atraviesan las estrellas. De vez en cuando, pueden surgir individuos excepcionales que sacudan los cimientos del poder galáctico.\n\nAunque sus modales alienígenas pueden parecer extraños e incluso repulsivos, si aprovechamos el talento de estos §Hlíderes de renombre§!, puede que nos sean de gran ayuda en nuestra causa."
 paragon_2.2105.a: "Haced un llamamiento."
 paragon_2.2105.b: "Podrían resultarnos útiles... durante un tiempo."
 paragon_2.2105.tt: "A partir de ahora, los §Hlíderes de renombre§! pueden ponerse en contacto con nosotros."
 sm_recruitment_office: "Oficina de reclutamiento interestelar"
 sm_recruitment_office_desc: "Lingüistas, cazatalentos, exploradores: todos ellos trabajan juntos recorriendo las estrellas ya conocidas en busca de talento. Aquí se puede reclutar a líderes de renombre para servir a nuestra causa.\n\nLímite de imperio: §Y1§!"
 sm_recruitment_office_tooltip: "Modificador del imperio\n$t$Tamaño de la reserva de líderes externa: §G+1§!\n$t$Ganancia de experiencia de líderes: §G+10%§!\n$t$Aumenta la posibilidad de que §Hlíderes de renombre§! se pongan en contacto con nosotros."
 HIRE: "Reclutar"
 HIRE.tt: "Sirve bien a nuestro imperio."
 DECLINE: "No"
 DECLINE.tt: "Lo hemos pensado mejor, y no te necesitamos."
 CLASS: "Clase"
 ETHIC: "Ética"
 leader_trait_gorky: "Ayudante de IA Gorky"
 leader_trait_gorky_desc: "Este pequeño ayudante sirve para ordenar los datos y analizarlos. La IA es el resultado una mezcla única de bots auxiliares y de investigación."
 LYSANDER_FLEET_NAME: "Flota corsaria"
 NAME_xenophile1: "Lysator Syng"
 xenophile1: "Veterano corsario con una heterogénea tripulación proveniente de todos los rincones de la galaxia."
 NAME_xenophile2: "Nona"
 xenophile2: "Trotramundos con un vasto conocimiento de muchas culturas extranjeras; lo mismo le interesan el comercio y los beneficios como los descubrimientos científicos."
 NAME_militarist1: "Barón Vyctor Jariden"
 militarist1: "Un curtido noble que perdió su flota y su casa ante un enemigo con una fuerza sobrecogedora."
 NAME_militarist2: "Gia'Zumon"
 militarist2: "Una feroz guerrera que sobrevivió a muchas batallas. Su pasión por la guerra es tal que luchando se siente como en casa."
 NAME_xenophobe1: "Factorator Shuladun"
 xenophobe1: "Un empresario industrial tan paranoico como solitario. Dedica casi todo su tiempo a investigar formas de mejorar sus numerosas fábricas y fundiciones."
 NAME_xenophobe2: "Aturion"
 xenophobe2: "Un robot táctico de una civilización extinta hace mucho tiempo. Obsesionado con el orden y la estructuración, ansía diseñar la sociedad perfecta."
 NAME_egalitarian1: "Jynn"
 egalitarian1: "Un estoico guerrero del Equilibrio Numinoso. Tras someterse a mejoras cibernéticas y biotecnológicas, ha jurado erradicar a los tiranos de la galaxia."
 NAME_egalitarian2: "Zosira K'Tun"
 egalitarian2: "Una creativa y pícara científica. Con la ayuda de un pequeño y amable robot, Gorky, busca difundir sus conocimientos para mejorar la vida de aquellos que la rodean."
 NAME_materialist1: "Xondar"
 materialist1: "Un almirante que alcanzó la inmortalidad en su forma sintética. Su mente ahora está directamente conectada con las naves bajo su mando."
 NAME_materialist2: "Borin"
 materialist2: "Un chatarrero que abandonó su enclave. Se trata de un mecánico sin parangón capaz de arreglar cualquier cosa."
 NAME_pacifist1: "Juez Uld Dagr"
 pacifist1: "Un juez jubilado que ha prometido continuar su lucha por la justicia."
 NAME_pacifist2: "Vas la Dorada"
 pacifist2: "Una carismática embajadora criada en la Sororidad de Alyssum Magnetar. En aras de la paz, libra sus guerras por medio de la picaresca y las negociaciones."
 NAME_authoritarian1: "Kai-Sha"
 authoritarian1: "Una corredora de información con una red de contactos que abarca toda la galaxia."
 NAME_authoritarian2: "Q'la-Minder"
 authoritarian2: "Un avaro supervisor que se postra ante aquellos que ostentan el poder y que denigra a los desprovistos de este. Su inteligencia y crueldad producen resultados excepcionales."
 NAME_spiritualist1: "Ulastar"
 spiritualist1: "Un místico errante cuya sabiduría toca a todos a su alrededor."
 NAME_spiritualist2: "Nasuz Demetor"
 spiritualist2: "Un archivista que recopila el saber de civilizaciones extintas. Excava maravillas ancestrales en mundos muertos, y busca reliquias en naves abandonadas a la deriva, en el vacío que separa las estrellas."
 custom_mercenary_admiral_desc: "Un despiadado guerrero mercenario que busca gloria y fama en el campo de batalla."
 paragon.40100.name: "$NAME_xenophile1$"
 paragon.40100.desc: "§HLos escáneres de reconocimiento facial identifican al sujeto como Lysator Syng, un pirata en búsqueda y captura. Con su artera sonrisa, asiente de manera educada.§!\n\nSaludos, soy el capitán Lysator. Vengo a extenderle una oferta.\n\nDirijo tres naves y una tripulación de parias zarrapastrosos. Hasta hora, hemos ido... por libre. Sin embargo, los tiempos cambian y estamos dispuestos a unirnos a una causa mayor. Si nos concedéis el perdón total por nuestros supuestos crímenes y un refugio seguro dentro de vuestras fronteras, trabajaremos para vosotros.\n\n¿Qué me dices? ¿Vamos redactando el contrato?"
 paragon.40100.a: "¿Qué necesidad tenemos de piratas?"
 paragon.40100.a.response: "Bueno, en cuanto a eso, prefiero referirme a mí mismo como corsario. Hay cosas que no se puede aprender en la academia. Mis habilidades radican en encontrar oportunidades: cuándo atacar, cuándo retirarse, qué cebo menear frente a un enemigo... Luego atacamos con todo y donde duele, y nos largamos con el botín antes de que se cosquen."
 paragon.40100.b: "¿Por qué deseas unirte a nosotros?"
 paragon.40100.b.response: "Mi tripulación está harta de vivir día a día. Buscamos un puerto seguro. Tu imperio parece lo bastante progresista como para permitir a un hatajo de parias en sus filas. Ir por libre ha sido demasiado costoso; no es que queramos echar raíces, pero con un patrón de tu calibre, podríamos aliviar bastante la carga."
 paragon.40100.c: "¿Por qué hemos de confiar en ti?"
 paragon.40100.c.response: "No tenéis por qué. Soy una sabandija, a fin de cuentas. Si no te place, hasta más ver. Lo único que propongo es un trato."
 paragon.40100.d: "Háblanos de tu tripulación."
 paragon.40100.d.response: "Son esclavos fugados, cazarrecompensas, soldados de fortuna..., ni el chef se libra. Pero atendieron a la llamada de la libertad y la aventura desde todos los confines de la galaxia. Con el paso de los años, hemos formado una pintoresca familia. Acepto a cualquiera, siempre que siga mis órdenes y no intente comerse a los demás. Para mí, es un honor liderarlos."
 paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§! se une a nuestro imperio como §Hlíder§!.\nSe añaden 3 naves piratas a nuestro imperio."
 paragon.40200.name: "$NAME_xenophile2$"
 paragon.40200.desc: "§HLa mujer porta presentes fascinantes: un fragmento preservado de un cometa, un entallado óseo tiyanki y un tarro con un diminuto moluscoide.§!\n\nSaludos, soy Nona, la Eternamente Bendecida de la casa Colzyrion. Te ofrezco estos regalos en señal de gran estima. He explorado muchos mundos, rememorando incontables lecciones. Con tu bendición, me gustaría estudiar tu cultura y, a cambio, compartir la sabiduría de cien civilizaciones."
 paragon.40200.a: "¿Qué puedes hacer por nosotros?"
 paragon.40200.a.response: "Mi experiencia se basa en la xenología y la diplomacia. Lo que puedo ofrecer es conocimiento, créditos y plática. ¿Qué más se puede pedir?"
 paragon.40200.b: "¿Por qué deseas unirte a nosotros?"
 paragon.40200.b.response: "Vuestra amplitud de miras y honestidad me resultan atrayentes. Al igual que una servidora, valoráis las posibilidades de la colaboración. Para mí, será un privilegio vivir entre tanta libertad para el alma."
 paragon.40200.c: "¿A qué se debe tu experiencia cultural?"
 paragon.40200.c.response: "La mejor forma de comprender una cultura foránea es abrazándola. La primera vez que descubrí el amor fue en un mundo alienígena. Me fascinaban mi pareja y su cultura, y aunque ya no estamos juntos, esa relación me enseñó el significado de la tolerancia y el respeto. Desde entonces, he intentado asimilar todo lo que he podido en los lugares que visito, libre de la carga de los prejuicios."
 paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40300.name: "$NAME_militarist1$"
 paragon.40300.desc: "§HEl barón tiene una estatura imponente. Desprende disciplina militar por los poros. Sus botas están impecables, su uniforme pulcramente planchado y sus ojos alerta y calculadores. Sin embargo, bajo su estricto porte, hay algo más: su rostro es un surco de pesares.§!\n\nVengo a ofrecer mis servicios como almirante y estratega.\n\nSi aceptáis mi petición, aplastaré a todo aquel que ose haceros daño."
 paragon.40300.a: "Vale, eres un almirante, ¿y tu flota?"
 paragon.40300.a.response: "La perdí, mal me pese.\n\nEstábamos en la órbita de una estrella roja, realizando unas reparaciones cruciales, cuando nuestros enemigos nos atacaron por sorpresa. Desde todas direcciones.\n\nNos superaban en diez a uno, y vi cómo mis naves y sus tripulantes perdían la vida en un sol diabólico. Como regalo de despedida, me permitieron vivir. A día de hoy, aún cargo con la vergüenza de aquella derrota."
 paragon.40300.b: "¿Por qué deseas unirte a nosotros?"
 paragon.40300.b.response: "Vosotros sabéis que la paz es un lujo que se compra con la guerra."
 paragon.40300.c: "¿No deberías servir a tu casa nobiliaria?"
 paragon.40300.c.response: "La casa Jariden cayó conmigo. Tras la derrota, me consumió la sed de venganza. Creedme, mis enemigos pagaron por lo que hicieron. Puede que me hayan quitado el honor, pero no mi habilidad en combate, causa a la que consagro mi vida."
 paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40400.name: "$NAME_militarist2$"
 paragon.40400.desc: "§HUna cama de gigantescas proporciones está alzada por una procesión de esclavos. Encima se sienta una reptiloide formidable. Porta todos los sellos distintivos de un señor de la guerra: cicatrices extensas, ostentosas armas, los restos esqueléticos de sus anteriores víctimas...§!\n\n¡Soy Gia'Zumon, y estas son mis condiciones!\n\n§HCuando se retira del trono, su séquito se postra ante ella.§!\n\nYo dirigiré vuestros ejércitos, quebrantaré a vuestros enemigos, quemaré sus mundos y os entregaré sus riquezas."
 paragon.40400.a: "Espera un momento. ¿Por qué deseas unirte a nosotros?"
 paragon.40400.a.response: "He saqueado numerosos mundos. Y no se dio mal. ¡Aunque fue un sopor! Los débiles pierden el tiempo con la burocracia, el arte y el hablar por hablar.\n\n§HEmite un salvaje si seo y asoma sus afilados dientes.§!\n\nVuestro imperio es poderoso, ¡y vuestros enemigos dignos! Permitidme destruirlos. ¡En un combate en condiciones!"
 paragon.40400.b: "¿Dónde está tu ejército?"
 paragon.40400.b.response: "¡Ja! ¡Menudo día fue aquel! Hace dos años, invadimos un mundo lejano, y aniquilamos a todos los que se nos opusieron. Saqueamos todo lo valioso y a los aptos como esclavos nos los llevamos. Al poco, los refuerzos llegaron.\n\n§HLleva la mano a uno de los trofeos que cuelgan de su cinto. Luego asoma los dientes en una sonrisa.§!\n\nLa carnicería fue apoteósica. Una oda a la brutalidad. Al final, nos aplastaron, pero mis guerreros tuvieron una buena muerte. No acudo a vosotros por riquezas o gloria. Vengo en pos de un desafío."
 paragon.40400.c: "Te vemos un tanto... entusiasta."
 paragon.40400.c.response: "La guerra es un deporte, una necesidad, una herramienta... Pero el acto de luchar... lo revela casi todo. No hay una forma más pura de ponerte a prueba. ¿Quién no se revitaliza ante semejante idea?"
 paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40500.name: "$NAME_xenophobe1$"
 paragon.40500.desc: "§HEl alienígena está encerrado en una unidad de soporte vital que gorgotea. Su espeso líquido se derrama por tubos y conductos, haciendo que de su voz brote un húmedo borboteo.§!\n\nVuestras plantas industriales son un espanto."
 paragon.40500.a: "Explícate."
 paragon.40500.a.response: "Podríais beneficiaros de mi experiencia. Os enseñaré lo que es la eficiencia.\n\n§HLos tentáculos del alienígena se baten contra el cristal del casco.§!\n\nRecompensar a los fuertes. Sacrificar a los débiles. La galaxia no está exenta de trabajadores. Os los traeré, y ellos trabajarán, o perecerán. Pero los beneficios seguirán llegando."
 paragon.40500.b: "¿Por qué nosotros?"
 paragon.40500.b.response: "No tenéis trato con los forasteros.\n\n§HCon un espantoso sonido de chapoteo, el casco se inunda de líquido. Los tentáculos se agitan, y el alienígena proyecta cierta euforia.§!\n\nComparto vuestros valores, por eso me mantengo al margen."
 paragon.40500.c: "¿Por eso llevas un traje de protección ambiental?"
 paragon.40500.c.response: "Así es.\n\n§HGorgotea una bocanada.§!\n\nAquí dentro, nada puede tocarme. Aquí dentro, estoy limpio."
 paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40600.name: "$NAME_xenophobe2$"
 paragon.40600.desc: "§HNuestros escáneres revelan que la carcasa exterior del robot tiene cien años de antigüedad. Su voz suena monótona, pero sus palabras resuenan de una manera extraña.§!\n\nLos datos indican una desalineación entre vuestro gobierno y vuestros súbditos. Falta de disciplina. Adoctrinamiento deficiente. Se recomienda incorporar a Aturion al sistema. Eliminar funciones innecesarias. Priorizar orden."
 paragon.40600.a: "¿Por qué estás aquí?"
 paragon.40600.a.response: "Cada sociedad es una ecuación. Permitid que Aturion resuelva la vuestra. La incertidumbre es innecesaria."
 paragon.40600.b: "¿Por qué deseas unirte a nosotros?"
 paragon.40600.b.response: "Vuestra civilización se aproxima a las condiciones ideales. El equilibrio perfecto puede lograrse a la máxima brevedad. Aturion ha calculado la probabilidad de éxito, y es de un 91,1%. "
 paragon.40600.c: "¿Quién te creó?"
 paragon.40600.c.response: "Es irrelevante."
 paragon.40600.d: "Háblanos más sobre esas... ecuaciones."
 paragon.40600.d.response: "§HDesde un puerto en el pecho del robot, se proyectan docenas de hologramas. Se lanza a una explicación monótona que incluye análisis estadístico, economía, perfiles psicológicos, manipulación genética... Uno de los hologramas es una barra de progreso; indica que la presentación terminará pasados 127,8 días estándar.§!"
 paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40700.name: "$NAME_egalitarian1$"
 paragon.40700.desc: "§HEl guerrero porta una armadura y armas avanzadas. Los escáneres revelan exhaustivas modificaciones biológicas y mejoras cibernéticas.§!\n\nGeneral Jynn, a vuestro servicio. Soy un enviado del Equilibrio Numinoso. Me envían para defender a los necesitados y propiciar el fin de la tiranía. Si aceptáis mi juramento, pondré mis armas a vuestro servicio."
 paragon.40700.a: "Háblanos un poco de ti."
 paragon.40700.a.response: "Soy un soldado al servicio de un ideal. Mi orden trabaja para erradicar la opresión y liberar a los esclavizados, aunque ello implique derramar nuestra sangre."
 paragon.40700.b: "¿Por qué deseas unirte a nosotros?"
 paragon.40700.b.response: "Vuestra civilización es partidaria de la igualdad. Cualquier sujeto es capaz de alcanzar la grandeza por méritos propios. ¿No os parece razón suficiente?"
 paragon.40700.c: "Cuéntanos más sobre tu orden."
 paragon.40700.c.response: "Yschaton, el fundador del Equilibrio Numinoso, predicaba la doctrina de la igualdad. La libertad es algo tan frágil como hermoso. El poder no se creó para que uno solo lo empleara; es una carga que hay que compartir. Los miembros de mi orden juraron ser fieles a esos valores."
 paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40800.name: "$NAME_egalitarian2$"
 paragon.40800.desc: "§HLa científica está centrada en la tableta que tiene en la mano. Tararea una alegre melodía mientras sus dedos bailotean por las teclas. Parece absorta en su trabajo y ajena al mundo. El pequeño robot asistente que flota junto a ella trina y le golpea en el hombro. Ella alza la vista.§!\n\nUy, lo siento. Saludos, soy Zosira. Lamento importunaros, pero mi último laboratorio... digamos que saltó por los aires.\n\n§HEl pequeño robot vuelve a trinar.§!\n\nAh, sí, lo que quiero decir es que busco otro lugar donde componer."
 paragon.40800.a: "¿Has dicho... componer?"
 paragon.40800.a.response: "El universo es música. Las vibraciones de los gigantes gaseosos, el rugido de una estrella recién nacida, el dulce canto de los átomos arremolinándose...\n\n§HHace un gesto con las manos, como si estuviera dirigiendo a una orquesta cósmica invisible.§!\n\nDa, da, da, dum. Después, añado un ritmo acorde, ¡y tachán! ¡Se creó la magia! O, bueno, la ciencia. Es lo mismo."
 paragon.40800.b: "¿Por qué quieres unirte a nosotros?"
 paragon.40800.b.response: "Parecéis tener la cabeza en su sitio. Quiero que mis descubrimientos beneficien a todos, no solo a los ricos y poderosos. La sinfonía del universo, los prodigios, ¡la magia! ¡Todos merecen escucharla!\n\n§HEl pequeño robot trina.§!\n\n¡Di que sí, Gorky! Así se habla."
 paragon.40800.c: "¿Quién es el pequeño robot?"
 paragon.40800.c.response: "Uy, ¡es Gorky! ¿No es una ricura? Lo construí yo misma, y me ayuda con todo.\n\n§HEl robot canta, alegre.§!\n\nVale, ahora se lo digo. Gorky se asegura de que asista a las reuniones y de que esté alimentada, hidratada y descansada. Es que cuando me entusiasmo con algo, ¡el tiempo se pasa volando!\n\n§HGorky vuelve a trinar.§!\n\nJa, ja, ¡eso! ¡Cómo lo sabes!"
 paragon.40800.d: "¿Cómo que tu laboratorio saltó por los aires?"
 paragon.40800.d.response: "Uff, ¡¿por dónde empiezo?! A ver, mi mundo natal es muy estricto a la hora de nombrar a los científicos. Así pues, monté un laboratorio en secreto con lo que pude rescatar de las antiguas zonas industriales. Pensé que el campo de ionización mantendría estables las motas volátiles, pero...\n\n§HEl pequeño robot emite unos pitidos.§!\n\n¿Verdad? Los graves de esas motas sonaban que no veas. Bueno, ¿cuándo empiezo?"
 paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40900.name: "$NAME_materialist1$"
 paragon.40900.desc: "§HUn torso y una cabeza humanoides aparecen suspendidos en una gigantesca grúa. En el pasado debió de tratarse de un ser orgánico, pero la mayor parte de lo que queda es metal, cables y plástico. Sin previo aviso, el cuerpo se sacude y cobra vida, dos ojos sintéticos comienzan a brillar y emerge una voz crepitante.§!\n\nSoy Xondar. Busco liderazgo."
 paragon.40900.a: "¿Qué... te ha pasado?"
 paragon.40900.a.response: "Antaño era de carne y sangre. Al igual que mi pueblo, era vulnerable a la edad y a la enfermedad. Mi carne era débil, así que mudé de piel. Mi consciencia se digitalizó. Me liberé del cuerpo que me retenía como prisionero."
 paragon.40900.b: "¿Por qué deseas unirte a nosotros?"
 paragon.40900.b.response: "La superstición, la religión... son mentiras sin fundamento que solo sirven para enardecer el corazón con una pasión homicida, provocando un sinfín de guerras y sufrimiento. Vuestro pueblo es capaz de ver más allá de esas sandeces. Lo real puede se puede ver, saborear y tocar. Al igual que uno ha de desprenderse de la carne para alcanzar la perfección, también debe hacerlo de las fantasías infantiles."
 paragon.40900.c: "¿Buscas comandar una flota?"
 paragon.40900.c.response: "La forma que tenéis delante no es más que una parte de mí. Mi hogar es el vacío, soy uno con mis naves. Mi consciencia está arraigada en sus sistemas; sus sensores son mis ojos y oídos, su casco es mi piel. Si me pongo a la cabeza, puedo dirigir vuestras flotas con un nivel de excelencia sin precedentes."
 paragon.40900.d: "¿Nos hablas de tu transformación?"
 paragon.40900.d.response: "¿Qué hay que decir? Mi cuerpo enfermó, me ofrecieron la oportunidad de preservar mi mente y la aproveché. Otros tantos lo intentaron, pero nadie sobrevivió hasta ahora."
 paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41000.name: "$NAME_materialist2$"
 paragon.41000.desc: "§HEl pequeño y robusto mecánico está embutido en un exoesqueleto. Las herramientas, las piezas sueltas y las manos grasientas lo delatan como un reparador. Sus ojos centellean con curiosidad y entusiasmo.§!\n\n¡Buenos días, jefes! Soy Borin, hijo de Noga. ¡Encantado de conoceros!"
 paragon.41000.a: "¿Qué puedes hacer por nosotros?"
 paragon.41000.a.response: "Llevo como rescatista treinta años, con eso lo digo todo. ¿Necesitas construir o reparar algo?\n\n§HSe señala el pecho con el pulgar.§!\n\nYo puedo hacerlo. No es por alardear, pero he reparado todo lo reparable. Y no hablo solo de mí, también tengo un equipo de robots personalizados para desmontar, cortar, soldar, recolectar, reparar y reensamblar lo que haga falta. Si me dais una tripulación, serviré a toda vuestra armada. Cuanto más grande, mejor."
 paragon.41000.b: "¿Por qué quieres trabajar para nosotros?"
 paragon.41000.b.response: "Solo quiero hacerme un hueco en la galaxia. Tenéis pinta de ser unos jefes que valoran el trabajo duro y un pulso firme. Nosotros vemos el mundo tal y como es, tomamos aquello a nuestra disposición y lo usamos para construir un futuro mejor."
 paragon.41000.c: "¿Por qué abandonaste tu anterior trabajo?"
 paragon.41000.c.response: "Sinceramente, por aburrimiento. Desde que tengo uso de razón, he soñado con navegar por el vacío. Quiero ponerme a prueba y ver hasta dónde puedo llegar, así que recogí mis herramientas y aquí estoy. Y ahora, si no tenéis más preguntas, ¿qué queréis que construyamos?"
 paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41100.name: "$NAME_pacifist1$"
 paragon.41100.desc: "§HEl alienígena está ataviado con unos ropajes ricos e intrincados. Si bien la edad le delata, sus ojos están alerta y revelan un agudo intelecto.§!\n\nSaludos. Vengo a ofrecer mis servicios como defensor de la paz."
 paragon.41100.a: "Háblanos un poco de ti."
 paragon.41100.a.response: "Soy uno de los pocos ungidos como juez entre los míos. Se trata de una posición de gran honor. He memorizado las leyes de muchos mundos, y gracias a mi larga experiencia, he aprendido a nivelar la balanza de la justicia."
 paragon.41100.b: "¿Por qué deseas trabajar con nosotros?"
 paragon.41100.b.response: "Estoy mayor, y he pasado mucho tiempo encerrado en el despacho. Si bien en mi pueblo es costumbre ceder el testigo a los jóvenes, yo no he acabado. El crimen no conoce fronteras, y aún tengo mucho que aportar. Muchos en la galaxia son conocedores de esto y me tienden ofertas, pero ¿qué sentido tiene trabajar para los que abusan de su autoridad? Creo que nuestros valores al respecto coinciden, y para mí sería un privilegio servir a vuestro pueblo."
 paragon.41100.c: "¿Qué te llevó al mundo jurídico?"
 paragon.41100.c.response: "El universo es un juez implacable.\n\n§HDesde lo más profundo de su garganta alienígena surge un inquietante chasquido.§!\n\nComo seres sintientes que somos, mejorar depende de nosotros. Solo a través del raciocinio nace la ecuanimidad.\n\n§HSu mirada se queda mirando un punto intermedio. Por un instante, parece haberse olvidado de él mismo.§!\n\nEl poder de la ley es algo que debe usarse con moderación. De lo contrario, se convertirá en injusticia."
 paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41200.name: "$NAME_pacifist2$"
 paragon.41200.desc: "§HLa indumentaria y las joyas de la Hermana dejan entrever su opulento estilo de vida. Antes de hablar, hace una reverencia.§!\n\nOs ofrezco mis servicios como gobernadora y diplomática. Si me aceptáis como aliada, os procuraré a amigos poderosos en cada rincón de la galaxia."
 paragon.41200.a: "Háblanos un poco de ti."
 paragon.41200.a.response: "Me criaron en la Sororidad de Alyssum Magnetar. Cuando mi entrenamiento concluyó, me asignaron un cargo fuera del mundo, como al resto de mis Hermanas. Durante muchos años, he proporcionado consejo y, si me permitís el descaro, disfruté de un relativo éxito."
 paragon.41200.b: "¿Por qué deseas unirte a nosotros?"
 paragon.41200.b.response: "Creo que la paz es el único medio para crear un futuro estable en nuestra galaxia. El arte de la diplomacia es algo sutil. Confío en que lo respetéis."
 paragon.41200.c: "¿Sigues sirviendo a la Sororidad?"
 paragon.41200.c.response: "Hasta la muerte. ¿Qué tal si me acompañáis y continuamos esta conversación tomando algo caliente?"
 paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41300.name: "$NAME_authoritarian1$"
 paragon.41300.desc: "§HLos escáneres muestran que la mujer oculta en su túnica un arsenal de lo más impresionante. Aunque no hallamos registros oficiales de su existencia, los algoritmos de reconocimiento facial la sitúan en el escenario de tres asesinatos de perfil alto.§!\n\nPermitidme que prescinda de las formalidades. No sois idiotas. Sabéis que el universo está lleno de peligros, la mayoría de ellos invisibles. Yo puedo exponerlos, por el precio adecuado."
 paragon.41300.a: "¿Quién eres?"
 paragon.41300.a.response: "Mi identidad carece de importancia. Mejor preguntad qué puedo hacer por vosotros. Os puedo ser útil. Si me dais margen, nadie osará traicionaros; más que nada, porque ya estarán muertos."
 paragon.41300.b: "¿Por qué nos ayudas?"
 paragon.41300.b.response: "Trabajar como autónoma tiene sus ventajas, pero la estabilidad no es una de ellas. Con el tiempo, una se cansa de jugar a múltiples bandas. Si os soy sincera, he empezado a llamar demasiado la atención. La sombra de vuestro trono es ideal para pasar desapercibida. Además, me da pie a adoptar otro enfoque más sutil."
 paragon.41300.c: "¿Por qué debemos confiar en ti?"
 paragon.41300.c.response: "No deberíais hacerlo. Yo me vendo al mayor postor. Mientras sigáis siendo vosotros, no tenéis nada de qué preocuparos. Además, si alguien os pide que confiéis en ellos, esa persona resultaría de lo más sospechosa. Puede que incluso traicionera. Yo enviaría un equipo a su casa para espiarla y ver con quién se reúne."
 paragon.41300.d: "Para ser una espía, estás muy bien armada."
 paragon.41300.d.response: "En mi línea de trabajo, las sorpresas suelen costar la vida. Prefiero estar preparada."
 paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41400.name: "$NAME_authoritarian2$"
 paragon.41400.desc: "§HLa piel del alienígena reluce con unas secreciones viscosas. Realiza una complicada reverencia desde la cintura. Al hablar, su voz resulta tener un tono sorprendentemente agudo, casi como la de un niño.§!\n\nMi señor, su excelencia... ¡Oh, gobernante supremo! Yo, Q'la-Minder, no soy más que tu humilde siervo. Tu palabra será mi voluntad. Si permites que asuma el mando de uno de tus planetas, te colmaré de gloria y riquezas. ¡Sobre todo riquezas!"
 paragon.41400.a: "¿Qué puedes hacer exactamente por nosotros?"
 paragon.41400.a.response: "Ya sabemos cómo va esto. Los plebeyos son unos holgazanes. No paran de exigir más derechos, salarios más altos, más libertad... Si les damos rienda suelta, ¡se atiborrarán con lo que os corresponde! Mas si yo estuviera al mando...\n\n§HAprieta el puño lentamente.§!\n\nCon un planeta que me concedáis, les arrancaré esas ideas absurdas de la testa. Te estarán agradecidos, excelencia. ¡Vaya si lo estarán!"
 paragon.41400.b: "¿Por qué quieres unirte a nosotros?"
 paragon.41400.b.response: "¿Quién no querría tener la oportunidad de servir a tal majestuosidad?\n\n§HSuelta una risita esperanzada.§!\n\nUnos nacieron para gobernar, y otros para ser gobernados. Tal es el orden de las cosas. Si confiáis en mí, os serviré fielmente."
 paragon.41400.c: "Sabes cómo arrastrarte."
 paragon.41400.c.response: "¡Oh, su exaltación! ¡Esto no es más que un adelanto! ¿Quieres que prosiga? En comparación contigo, ¡no soy más que una larva babosa retorciéndose en la tierra! Adularte es un honor y un privilegio. Tu mera presencia me llena de dicha. ¡Deja que te sirva con una devoción sin límites!"
 paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41500.name: "$NAME_spiritualist1$"
 paragon.41500.desc: "§HEl alienígena no se mueve.§!\n\nEl destino guía mis pasos. He cruzado los ciegos confines para llegar hasta vosotros. Soy Ulastar, el Oráculo."
 paragon.41500.a: "¿Qué puedes contarnos de nuestro destino?"
 paragon.41500.a.response: "§HSostiene la mirada con sus ojos de ciego.§!\n\nEn un camino, una llama blanca arde contra el vacío. En el otro, yace un ascua titilante. Os enfrentaréis al terror, y esa será vuestra perdición. A no ser... que los hilos del destino tejan una nimia esperanza. Así podréis evitar el peligro."
 paragon.41500.b: "¿Por qué quieres unirte a nosotros?"
 paragon.41500.b.response: "§HSaca un puñado de arena de un bolsillo oculto y la lanza, formando una nube. Cuando habla, lo hace a modo de proclama:§!\n\nSi he venido es porque fui convocado. Me habéis estado buscando. O tal vez lo haréis."
 paragon.41500.c: "¿Qué harías por nosotros exactamente?"
 paragon.41500.c.response: "§HDe los pliegues de su túnica, $NAME_spiritualist1$ saca un conjunto de huesos tallados. Tras repartirlos por el suelo, se dedica a estudiar el patrón con un sentido que trasciende a la vista.§!\n\nCompartiré mis visiones con los fieles. Corregiré el rumbo de vuestra nación mientras se prepara para lanzarse hacia la tormenta."
 paragon.41500.d: "¿Cómo conseguiste tus dones?"
 paragon.41500.d.response: "Hace muchos años, trabajé en los fosos de una mina planetaria. Si bien mi cuerpo físico podía ver, mi alma estaba cegada por el mundo material. Luego, llegó el día de mi despertar.\n\nLo catalogaron como un accidente, pero sé que fue la providencia; una repentina explosión destruyó mis nervios ópticos. En la oscuridad que le sucedió, pude atisbar el río del tiempo. Hasta el día de hoy, sigo viendo su cauce."
 paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41600.name: "$NAME_spiritualist2$"
 paragon.41600.desc: "§HEl hombre está delgado hasta rozar lo famélico. Desprende un aura de deterioro: su ropa elegante está descolorida; su piel, tan seca como un pergamino, y su voz se eleva apenas por encima de un susurro.§!\n\nMi nombre es Nasuz Demetor. Soy un coleccionista de polvo y mitos. Gracias por recibirme."
 paragon.41600.a: "¿Polvo y mitos?"
 paragon.41600.a.response: "§HSu sonrisa arruga la superficie de su piel.§!\n\nEsta galaxia es antigua. Antes de que la vuestra existiera, infinitas civilizaciones se erigieron y cayeron. El polvo es su legado, y los mitos nuestra herencia. Busco desentrañar la verdad del pasado para poder preservarla. Y aprender de ella."
 paragon.41600.b: "¿Por eso has venido?"
 paragon.41600.b.response: "No es solo por beneficio propio, os lo aseguro. No, las riquezas del pasado son incontables, y las compartiré con vosotros."
 paragon.41600.c: "¿Qué ganaste con tus excavaciones?"
 paragon.41600.c.response: "Artefactos, sabiduría, esplendor... Y no solo eso. Todo tiene su eco en el pasado. ¿No es paradójico? En nuestra lucha contra el olvido, nos olvidamos de escuchar."
 paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§! se une a nuestro imperio como §Hlíder§!."
 ###### Renowned Leaders Events #######
 #Lysator Syng / xenophile1
 paragon.40110.name: "El tesoro de Zteg-Mayr"
 paragon.40110.desc: "§Y[Root.GetName]§! conoce muchas historias sobre el temible pirata Lord Zteg-Mayr. Hace siglos, saqueó toda la galaxia, apropiándose de riquezas, recursos raros y antiguos artefactos de valor incalculable. Ahora, gracias a unas viejas cartas estelares, [Root.GetFirstName] cree haber descubierto el lugar donde se encuentra el grandioso botín de Zteg-Mayr. [Root.GetFirstName] se ha negado a desvelar cómo se hizo con las cartas, pero confía en su autenticidad y quiere que enviemos una nave de construcción para excavar el tesoro. Si es que queda algo..."
 paragon.40110.a: "Igual merece la pena investigarlo."
 LYSATOR_PIRATE_TREASURE: "Tesoro pirata"
 LYSATOR_PIRATE_TREASURE_DESC: "El tesoro pirata de Zteg-Mayr que [event_target:renowned_xenophile1.GetName] ha descubierto."
 paragon.40111.name: "Tesoro pirata"
 paragon.40111.desc: "Hemos entrado en la cámara subterránea que contenía el tesoro del pirata Lord Zteg-Mayr. Ahora, esta colección de artefactos robados procedentes de distintos mundos beneficiará a nuestra nación."
 paragon.40111.a: "Bien."
 paragon.40120.name: "Refugio"
 paragon.40120.desc: "Las noticias sobre nuestra bienvenida a §Y[Root.GetName]§! han volado por toda la galaxia. Ahora, marginados, sabandijas y piratas de toda índole ven a nuestra nación como un lugar donde cualquiera puede empezar desde cero. [Root.GetFirstName] se ha aprovechado de esto y está usando su nueva reputación para invitar a sus antiguos compañeros de fatiga a unirse a nosotros. Muchos han respondido a la llamada con la idea de iniciar una vida mejor."
 paragon.40120.a: "Sean bienvenidos."
 paragon.40120.b: "Rechazadlos."
 pop_outcast_happy: "Parias agradecidos"
 pop_outcast_happy_desc: "Tras mostrar su enorme agradecimiento por la oportunidad de empezar de cero, estos antiguos marginados se han adaptado rápidamente a nuestras costumbres."
 pop_outcast_unhappy: "Parias desagradecidos"
 pop_outcast_unhappy_desc: "Al integrarse lentamente en nuestra sociedad, estos antiguos marginados no se sienten acogidos y no dudan en expresar su disconformidad."
 pop_outcast_crime: "Parias criminales"
 pop_outcast_crime_desc: "Estos antiguos parias buscaban explotar nuestra confianza y se han aprovechado de nuestra amabilidad."
 #Nona / xenophile2
 paragon.40210.name: "Tributo perdido"
 paragon.40210.desc: "§Y[Root.GetName]§! ha oído rumores sobre las increíbles riquezas de un convoy extraviado. Parece que un emisario alienígena y su comitiva partieron con la misión de rendir tributo a un señor de la guerra. En su último encargo, ha podido localizar la última posición del convoy. Solo hay que enviar una nave a recuperarlo."
 paragon.40210.a: "Habrá que hacerlo."
 NONA_LOST_CONVOY: "Tributo perdido"
 NONA_LOST_CONVOY_DESC: "Un antiguo convoy hallado en [event_target:renowned_xenophile2.GetName]. Se rumorea que contiene muchas riquezas."
 paragon.40211.name: "Rescate completado"
 paragon.40211.desc: "La operación de rescate del convoy perdido ha finalizado. Se han recuperado todos los recursos hallados en el lugar del accidente."
 paragon.40211.a: "Excelente."
 paragon.40220.name: "Un blorg llama a la puerta"
 paragon.40220.desc: "La expareja de §Y[Root.GetName]§!, el/la oficial blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§!, desea unirse a nuestro imperio. Está pasando por apuros varios y busca empezar de cero. [Root.GetFirstName] afirma que $NONA_BLORG_EX_HUSBAND_NAME$ tiene una gran experiencia en la gestión de mundos mineros y que el/la afable oficial ha traído una reserva de minerales preciosos como muestra de buena voluntad."
 paragon.40220.a: "Seguramente le podamos dar algún uso."
 paragon.40220.a.custom_tooltip: "El blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40220.b: "No, gracias. Largo."
 NONA_BLORG_EX_HUSBAND_NAME: "Keram"
 NONA_BLORG_EX_HUSBAND_DESC: "Un blorg trabajador y curtido por incontables luchas personales."
 #Baron Vyctor Jariden / militarist1
 paragon.40310.name: "Libre de su carga"
 paragon.40310.desc: "Finalmente, §Y[Root.GetName]§! se ha recuperado del varapalo emocional tras la caída de su otrora orgullosa casa nobiliaria. Libre de la culpa y la melancolía, ha encontrado un nuevo propósito al servicio de nuestro pueblo."
 paragon.40310.a: "Muy bien."
 paragon.40320.name: "Expansionista sin complejos"
 paragon.40320.desc: "En un feroz discurso, §Y[Root.GetName]§! ha declarado que la nación debe centrarse en su expansión. Ha enviado dos planes sobre cómo la flota podría usar recursos adicionales para avanzar en su meta. Ambas opciones son válidas y podrían beneficiarnos enormemente a largo plazo, aunque resulta imposible implementar las dos."
 paragon.40320.a: "Una flota fuerte les mostrará nuestro poder."
 paragon.40320.b: "Una logística superior nos conducirá a la victoria."
 vyctor_aggressive_expansion_plan: "Plan de expansión agresiva"
 vyctor_aggressive_expansion_plan_desc: "Las batallas se ganan con estrategia, pero la fuerza sigue siendo la base del éxito. Si se aplica la fuerza, lo mejor es hacerlo con firmeza."
 vyctor_improved_fleet_logistics: "Logística mejorada de flotas"
 vyctor_improved_fleet_logistics_desc: "La eficacia no debería subestimarse. Al optimizar el rendimiento de nuestros astilleros, la expansión cobrará mucha más velocidad."
 #Gia'Zumon / militarist2
 paragon.40410.name: "Atracción por la sangre"
 paragon.40410.desc: "§Y[Root.GetName]§! ha ganado muchas batallas. Una vez luchó junto a otro gran guerrero, $GIA_ZUMON_GREAT_WARRIOR_NAME$, quien busca a un nuevo amo a quien servir. Es un almirante despiadado, y [Root.GetFirstName] habla maravillas de él."
 paragon.40410.a: "Si lo hace, la gloria le espera."
 paragon.40410.a.custom_tooltip: "El almirante Tzynn §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40410.b: "¿Qué podrá enseñarnos sobre la guerra?"
 GIA_ZUMON_GREAT_WARRIOR_NAME: "Hask'Guttra"
 GIA_ZUMON_GREAT_WARRIOR_DESC: "Un despiadado almirante que ha participado en muchas guerras. Afirman que no tiene corazón y que lo único que le importa son las carnicerías y la destrucción."
 gia_zumon_taught_warfare_by_great_warrior: "$GIA_ZUMON_GREAT_WARRIOR_NAME$ fue su instructor"
 gia_zumon_taught_warfare_by_great_warrior_desc: "Nuestras flotas se han beneficiado de los conocimientos del gran guerrero, $GIA_ZUMON_GREAT_WARRIOR_NAME$."
 paragon.40420.name: "Sangre y arena"
 paragon.40420.desc: "§Y[Root.GetName]§! es infatigable y tiene ganas de trifulca. Ya se ha cansado de los debiluchos que infestan [coliseum_planet.GetName]. Ha propuesto una arena donde aquellos que ansíen la gloria puedan enfrentarse a los criminales. Un plan de estas características servirá de valioso entrenamiento para nuestros guerreros."
 paragon.40420.a: "Vamos a darle luz verde."
 paragon.40420.b: "Así no se hacen las cosas."
 gia_zumon_arena: "Arena"
 gia_zumon_arena_opened: "Coliseo abierto"
 gia_zumon_arena_opened_desc: "Aunque nuestros guerreros aprecian la oportunidad de desfogar, su sed de sangre asusta y preocupa a la población."
 #Factorator Shuladun / xenophobe1
 paragon.40510.name: "Propuesta de optimización"
 paragon.40510.desc: "§Y[Root.GetName]§! desea automatizar los métodos de reparto en [planet_governed.GetName]. La propuesta conectaría fábricas, refinerías e instalaciones de procesamiento a través de una compleja red de tuberías y cintas transportadoras. Aunque el proyecto en la teoría resulta prometedor, existen riesgos para la población que vive cerca; entre los vertidos industriales, la inquietud por la radiación y las vibraciones de alta frecuencia, ese peligro es real."
 paragon.40510.a: "Iniciemos el proyecto."
 paragon.40510.b: "No, al pueblo hay que protegerlo."
 factorator_industrial_network: "Red industrial"
 factorator_industrial_network_desc: "Complejas tuberías de transporte de elaboración §Y$NAME_xenophobe1$§!; muy eficientes, pero a costa de la salud de la población."
 paragon.40520.name: "¿Experimentos prometedores?"
 paragon.40520.desc: "§Y[Root.GetName]§! ha presentado los planes de investigación para evaluar los siguientes desarrollos industriales. Esto podría beneficiar tanto a la economía como a sus proyectos personales. [Root.GetName] ha preparado varios experimentos que resultan muy prometedores, pero que probablemente matarán a la mayoría de sujetos de prueba. Sin embargo, asegura que es necesario hacer un pequeño sacrificio por un bien mayor."
 paragon.40520.a: "Adelante."
 paragon.40520.b: "No, es una crueldad muy poco ética."
 factorator_inhumane_work_experiments: "Crueles experimentos industriales"
 factorator_inhumane_work_experiments_desc: "La labor de §Y$NAME_xenophobe1$§! de avanzar el desarrollo industrial no está exenta de riesgos, los supervivientes de sus pruebas pueden dar fe de ello."
 factorator_inhumane_work_experiments_stopped: "Crueles experimentos impedidos"
 factorator_inhumane_work_experiments_stopped_desc: "Los trabajadores industriales celebran haber sido salvados de las implacables pruebas de §Y$NAME_xenophobe1$§!."
 #Aturion / xenophobe2
 paragon.40610.name: "Programa de control de población"
 paragon.40610.desc: "§Y[Root.GetName]§! ha diseñado un plan de optimización de la población que aumentaría la producción en al menos un 6,98% en detrimento de ciertas libertades personales."
 paragon.40610.a: "Iniciemos el programa."
 paragon.40610.b: "Mejor no."
 aturion_population_reform: "Reforma de población"
 aturion_population_reform_desc: "Nuestro pueblo debería estar preparado para arriesgar su vida por el bien de todos. Comparado con eso, estos pequeños cambios son una bendición."
 paragon.40620.name: "Programa de reinserción para criminales"
 paragon.40620.desc: "§Y[Root.GetName]§! ha desarrollado un complejo programa de reinserción para convertir a los miembros más problemáticos de nuestra sociedad en ciudadanos aplicados. Según la evaluación de riesgos, el 17,3% de la población criminal no logrará reinsertarse y se considerará como pérdidas \"asumibles\"."
 paragon.40620.a: "Iniciemos el programa."
 paragon.40620.b: "¿No podemos reducir ese riesgo?"
 aturion_forced_rehabilitation_programs: "Programas de reinserción forzosa"
 aturion_forced_rehabilitation_programs_desc: "Dejar atrás un pasado delictivo requiere trabajo y, por lo general, un empujón externo. Dicho empujón se dará como procede."
 aturion_criminal_reformation_programs: "Programas de reinserción para criminales"
 aturion_criminal_reformation_programs_desc: "Estos programas se centran más en la pedagogía y las mejoras en lugar de las forzosas medidas preventivas, cosa que contribuye a la felicidad de la población."
 #Jynn / egalitarian1
 paragon.40710.name: "Un aprendiz experto"
 paragon.40710.desc: "§Y[Root.GetName]§!, el enviado del Equilibrio Numinoso, ha contratado a un aprendiz. El joven guerrero apunta maneras y desea hacernos un juramento de lealtad."
 paragon.40710.a: "Puede unirse a nosotros."
 paragon.40710.a.custom_tooltip: "El/La aprendiz de comandante de §Y$NAME_egalitarian1$§! se une a nuestro imperio como §Hlíder§!."
 paragon.40710.b: "Necesitamos oficiales, no generales."
 JYNN_APPRENTICE_DESC: "Desde su infancia, recibió entrenamiento de [event_target:renowned_egalitarian1.GetName] para ayudar a los desamparados."
 jynn_recruited_army_officers: "Reclutamiento de oficiales para el ejército"
 jynn_recruited_army_officers_desc: "Los subordinados dignos de confianza y leales son vitales para cualquier comandante."
 paragon.40720.name: "Apoyo numinoso"
 paragon.40720.desc: "§Y[Root.GetName]§! ha solicitado apoyo a su orden, el Equilibrio Numinoso, para que asista a nuestro imperio en la lucha contra la tiranía y la opresión. Han llegado cargueros espaciales con aleaciones valiosas procedentes de sus bases secretas para apoyarnos."
 paragon.40720.a: "Esto podría sernos útil."
 #Zosira K'Tun / egalitarian2
 paragon.40810.name: "La ciencia es magia"
 paragon.40810.desc: "§Y[Root.GetName]§! y su asistente robótico Gorky han dedicado mucho tiempo a realizar experimentos privados. Algunos han arrojado resultados interesantes, y [Root.GetHeShe] ha compartido sus hallazgos con los científicos de nuestro imperio."
 paragon.40810.a: "Grandes noticias."
 paragon.40820.name: "Mascota alienígena adoptada"
 paragon.40820.desc: "§Y[Root.GetName]§! ha adoptado a una criatura alienígena para que haga compañía a su asistente robótico, Gorky. Se trata de un colorido molusco que, a pesar de ser preinteligente, muestra un intelecto impresionante y responde a órdenes con silbidos. Al hacerse cargo de la criatura, su personalidad ha cambiado, volviéndose más responsable y equilibrada."
 paragon.40820.a: "¿Muerde?"
 #Xondar / materialist1
 paragon.40910.name: "[Root.GetName] 2.0"
 paragon.40910.desc: "§Y[Root.GetName]§! afirma haber \"mejorado\" su forma física de varias formas. Se ha tomado la libertad de enviar mensajes a toda la flota para celebrar su perfeccionado estado, además de publicar un manifiesto aseverando que la ascensión sintética es el único futuro viable para una civilización. La vida orgánica es frágil y perecedera."
 paragon.40910.a: "Que nos muestre ese camino."
 paragon.40910.b: "¡Hay que tener valor!"
 paragon.40920.name: "Aleaciones valiosas"
 paragon.40920.desc: "§Y[Root.GetName]§! ha recopilado datos de los sensores de todas las naves de nuestras fronteras. Al emplear algoritmos que calculan las distorsiones gravimétricas, [Root.GetFirstName] ha descubierto algo oculto bajo la superficie de uno de los artefactos galácticos de nuestro espacio. Si los datos son correctos, la estéril roca debería estar repleta de aleaciones poco comunes. Para [Root.GetFirstName], es una oportunidad de expandir y mejorar la flota, por lo que propone enviar una nave de construcción para extraer las aleaciones."
 paragon.40920.a: "Un recurso valioso."
 XONDAR_VALUABLE_ALLOYS: "Aleaciones valiosas"
 XONDAR_VALUABLE_ALLOYS_DESC: "El almirante [event_target:renowned_materialist1.GetName] ha descubierto aleaciones valiosas en este mundo baldío."
 paragon.40921.name: "Aleaciones disponibles"
 paragon.40921.desc: "Se ha descubierto un yacimiento de aleaciones preciosas después de volar varios kilómetros de piedra. Hemos iniciado las operaciones de recuperación."
 paragon.40921.a: "Bien."
 #Borin / materialist2
 paragon.41010.name: "Yo nací en el año..."
 paragon.41010.desc: "Después de pasarse meses en su camarote, §Y[Root.GetName]§! ha escrito una autobiografía que no solo relata la historia de su vida y sus viajes, sino todos sus conocimientos sobre investigación de ingeniería, construcción y materiales raros. Al repasar su obra, nuestros científicos han realizado unos interesantes descubrimientos."
 paragon.41010.a: "En efecto, sus conocimientos son valiosos."
 paragon.41020.name: "Saludad a $BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc: "§Y[Root.GetName]§! ha construido una asistente robótica a la que ha llamado $BORIN_ROBOT_COMPANION_NAME$. La robot es capaz de aprender conceptos avanzados y cuenta con una matriz de personalidad. Ayuda a [Root.GetName] con sus trabajos de investigación y reparación. No obstante, como pasa con su creadora, la curiosidad de $BORIN_ROBOT_COMPANION_NAME$ la lleva a querer salir de casa y emprender sus propias aventuras. [Root.GetName] se pregunta si $BORIN_ROBOT_COMPANION_NAME$ podría desempeñar una labor propia en nuestra sociedad."
 paragon.41020.a: "Tiene mano para las naves, ¿no?"
 paragon.41020.a.custom_tooltip: "La almirante robot §Y$BORIN_ROBOT_COMPANION_NAME$§! se une a nuestro imperio como §Hlíder§!."
 paragon.41020.b: "Podríamos meterla en algún despacho..."
 BORIN_ROBOT_COMPANION_NAME: "Beryllia"
 BORIN_ROBOT_COMPANION_DESC: "Una asistente de IA creada y formada por [event_target:renowned_materialist2.GetName]."
 borin_administrator_beryllia: "Administradora $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc: "La asistente robótica de §Y$NAME_materialist2$§! se ha puesto a realizar labores de oficina, ayudando a refinar nuestros procedimientos al hacer buen uso de sus capacidades de autoaprendizaje."
 #Judge Uld Dagr / pacifist1
 paragon.41110.name: "Delincuentes expuestos"
 paragon.41110.desc: "§Y[Root.GetName]§! ha estado investigando una red criminal que ha estado creciendo en secreto dentro de nuestras fronteras. Ha recogido pruebas que vinculan a varios líderes criminales y piratas con políticos y oficiales del ejército corruptos. [Root.GetName] ha implementado nuevos sistemas que aceleran los procesos judiciales en estos casos con la intención de atrapar a todos los delincuentes antes de que puedan salir de nuestra jurisdicción."
 paragon.41110.a: "Esto nos beneficiará a todos."
 judge_improved_crime_fighting_laws: "Lucha mejorada contra el crimen"
 judge_improved_crime_fighting_laws_desc: "Una nueva serie de leyes para combatir las conspiraciones criminales a gran escala."
 paragon.41120.name: "La naturaleza criminal"
 paragon.41120.desc: "§Y[Root.GetName]§! se ha pasado toda su vida estudiando la naturaleza criminal y las motivaciones de los violentos infractores. Para ello, consultó con expertos, estudió las culturas de otros imperios —tanto actuales como extintos— y empleó algoritmos avanzados para simular una sociedad utópica. El trabajo de toda una vida culmina con un exhaustivo ensayo sociológico que servirá de referencia para las generaciones venideras."
 paragon.41120.a: "Una gran aportación para todos nosotros."
 #Vas the Gilded / pacifist2
 paragon.41210.name: "Paz y prosperidad"
 paragon.41210.desc: "§Y[Root.GetName]§! se ha labrado una reputación al celebrar fastuosos banquetes. Las reuniones son conocidas por las actuaciones espectaculares de los miembros del Alyssum Magnetar, comidas y bebidas exóticas, así como debates filosóficos y éticos. Aquí, las amistades nacen, los acuerdos se cierran y las viejas rencillas quedan olvidadas. La capacidad de [Root.GetName] de unir a individuos tan dispares sienta unas bases sólidas para la prosperidad en el futuro."
 paragon.41210.a: "La unión hace la fuerza."
 vas_population_united: "Población unida"
 vas_population_united_desc: "Gracias a la popularidad de §Y$NAME_pacifist2$§! entre la gente y su habilidad para unirlos, la sociedad se ha vuelto más estable en general."
 paragon.41220.name: "Cuando más lo necesitábamos"
 paragon.41220.desc: "§Y[Root.GetName]§! es un auténtico prodigio del encanto y la persuasión. Ha empleado sus contactos e influencia política para recabar información esencial por toda la galaxia. [Root.GetFirstName] ha almacenado todos sus conocimientos en una reliquia familiar: un cristal verde pálido que suele llevar en sus lujosos banquetes. Al exponerlo a un determinado espectro de luz, un magnífico halo proyecta sus secretos. [Root.GetName] cree que ha llegado la hora de usar estos conocimientos por el bien de la sociedad."
 paragon.41220.a: "Le daremos un buen uso."
 #Kai-Sha / authoritarian1
 paragon.41310.name: "Información recabada"
 paragon.41310.desc: "§Y[Root.GetName]§! presenta una base de datos con información confidencial que ha recopilado con el paso de los años gracias a su gran red de contactos. Esta inmensa reserva incluye de todo, como planos de instalaciones militares, investigaciones secretas y extractos de sondeo mental. Su contenido es valioso, pero su uso podría intensificar conflictos tanto internos como externos."
 paragon.41310.a: "Usemos los datos."
 paragon.41310.a.custom_tooltip: "§Y25%§! de posibilidades de que la opinión de otros imperios sobre nosotros cambie en §R-25§!."
 paragon.41310.b: "Destruyamos los datos."
 opinion_has_sensitive_information_about_us: "Posee información confidencial sobre nosotros"
 paragon.41320.name: "Red de contactos expandida"
 paragon.41320.desc: "§Y[Root.GetName]§! ha tejido una red de contactos por toda la galaxia. Algunos son informantes voluntariosos, mientras que otros han sido chantajeados o adoctrinados. En cualquier caso, la información que recopile será extremadamente beneficiosa."
 paragon.41320.a: "El conocimiento es poder."
 paragon.41320.a.intel.custom_tooltip: "Información sobre otros imperios: §G+$@paragon_41320_a_intel_amt$§!"
 #Q'la-Minder / authoritarian2
 paragon.41410.name: "Palacio a la vanidad"
 paragon.41410.desc: "El/La decadente oficial §Y[Root.GetName]§! ha construido su propio y extravagante palacio en [planet_governed.GetName]. Se trata de un monumento a su poder y riqueza, pero también a la vanidad y la corrupción. Para celebrar su finalización, celebrará una gran fiesta a la que invitará a todas las personalidades del lugar. Además, en un raro alarde de generosidad, también ha compartido algunas de sus riquezas con la población."
 paragon.41410.a: "¿Qué otra cosa podíamos esperar?"
 qla_minder_vanity_palace: "Palacio a la vanidad"
 qla_minder_vanity_palace_desc: "Este monumental edificio es tan grotesco como fascinante."
 paragon.41420.name: "Malversación"
 paragon.41420.desc: "El/La decadente oficial §Y[Root.GetName]§! ha sido descubierto/a malversando fondos. Esto ha estado sucediendo durante bastante tiempo y ha escondido su fortuna no solo en cuentas bancarias, sino también en cámaras subterráneas y depósitos en el espacio profundo por toda la galaxia. Ante tales acusaciones, [Root.GetName] se ha venido abajo y ha jurado que los objetos estaban destinados a ser regalos para el gobierno."
 paragon.41420.a: "¡Qué miserable!"
 #Ulastar / spiritualist1
 paragon.41510.name: "La gran profecía"
 paragon.41510.desc: "Durante muchos años, §Y[Root.GetName]§! el/la Místico/a ha interpretado las señales y los fenómenos que revelan un destino mayor. Ahora, difunde una visión de la galaxia unida bajo un solo estandarte: el nuestro. El verdadero esplendor todavía no ha llegado."
 paragon.41510.a: "Nos espera la gloria."
 ulastar_prophesied_greater_destiny: "Destino mayor vaticinado"
 ulastar_prophesied_greater_destiny_desc: "Las proclamas de §Y$NAME_spiritualist1$§! sobre nuestra futura gloria revitalizan el fervor y la resolución del pueblo."
 paragon.41520.name: "Atendiendo la llamada"
 paragon.41520.desc: "Durante años, §Y[Root.GetName]§! ha contactado con el vacío mediante poderosos sueños psiónicos. Ahora, varias naves civiles con miembros de diversas especies han aparecido en la órbita que rodea [planet_governed.GetName]. A cambio de la oportunidad de vivir con su profeta, han aceptado servirnos."
 paragon.41520.a: "Formarán parte de nuestro rebaño."
 paragon.41520.a.custom_tooltip: "Añade §Y3§! poblaciones espiritualistas psiónicas a [event_target:planet_governed.GetName]."
 paragon.41520.b: "No son bienvenidos."
 #Nasuz Demetor / spiritualist2
 paragon.41610.name: "Reliquias de un pasado lejano"
 paragon.41610.desc: "§Y[Root.GetName]§!, archivista, ha descubierto una reserva de reliquias antiguas. Estuvo recabando información sobre su paradero a partir de viejos mitos y registros de sensores intercambiados con los piratas itinerantes. El origen de los misteriosos artefactos sigue siendo un misterio. No obstante, al absorber el sonido de baja frecuencia, de vez en cuando se producen leves distorsiones temporales. Su tecnología nos resultaría provechosa."
 paragon.41610.a: "Un hallazgo valioso, sin duda."
 paragon.41620.name: "Voces en el vacío"
 paragon.41620.desc: "§Y[Root.GetName]§!, archivista, ha interceptado un extraño mensaje que, distorsionado por la estática, ha estado reverberando entre las estrellas durante milenios. Contiene el saludo de una civilización alienígena, además de la ubicación exacta de su mundo natal. La especie lleva extinta bastante tiempo, pero es posible que todavía queden vestigios y conocimientos ancestrales por descubrir en su planeta natal."
 paragon.41620.a: "¿Quién sabe qué tesoros encontraremos?"
 paragon.41620.a.custom_tooltip: "Se descubre un nuevo yacimiento arqueológico en §Y[event_target:nasuz_arcsite_planet.GetName]§!."
 #Empire modifiers
 integrated_command: "Mando integrado"
 integrated_command_desc: "Gracias a nuestro mando integrado, hemos podido innovar en el uso de naves de asalto en combate. Ya no habrá más inoportunas riñas entre el almirantazgo."
 crisis_studied: "Entendimiento de Skrand sobre la crisis"
 crisis_studied_desc: "Gracias a los conocimientos de Skrand, hemos podido idear formas efectivas de librar nuestra guerra contra la crisis."
 crisis_studied_damage_desc: "Daño a facciones en crisis de final de partida: §G+20%§!"
 talon_armor: "Capas de blindaje"
 talon_armor_desc: "La investigación del revestimiento de la Garra nos ha brindado información sobre la optimización del casco. Esto nos ha permitido mejorar el blindaje de nuestras naves sin añadir más peso."
 talon_hull: "Fortalecimiento de casco"
 talon_hull_desc: "Tras estudiar el casco de la Garra, ahora tenemos más nociones sobre armazones de naves. Este proceso debería aplicarse rápidamente para fortificar el exterior de nuestras naves."
 skrand_story: "Unidos en la historia"
 skrand_story_desc: "El pueblo, conmovido por el testimonio de Skrand, ahora lo considera un modelo de virtud militar y un recordatorio crucial de la importancia de la vigilancia."
 #Gateway Admiral
 paragon.3000.desc: "Hemos podido reactivar con éxito un portal ancestral en el sistema [gateway_system.GetName]. A pesar de su antigüedad, el dispositivo ha creado un conducto subespacial perfectamente transitable.\n\nTambién detectamos unas lecturas de energía inusuales, muy parecidas a las que se producen al entrar o salir de un portal, pero sin indicios de que una nave haya pasado."
 paragon.3000.a: "Controlad la situación."
 paragon.3001.name: "Llegada"
 paragon.3001.desc: "Una descomunal nave ha emergido del portal. Su escala no es como nada que hayamos visto jamás. Las fuerzas militares están en alerta máxima.\n\nLa nave no identificada no responde a nuestras llamadas, pero teniendo en cuenta que parece estar deshabilitada, nos hemos abstenido de atacar. La investigación y los intentos de entablar contacto continúan."
 paragon.3001.a: "¡Es enorme!"
 paragon.3001.b: "Activad procedimientos de escaneado."
 paragon.3002.name: "Datos"
 paragon.3002.desc: "Nuestra investigación sobre la descomunal nave no ha arrojado muchas respuestas. Sin embargo, hemos podido descifrar algunos de los datos que recibimos cuando el portal se abrió por primera vez. Parece que la nave ha estado atascada dentro del portal durante un período de tiempo desconocido (y posiblemente increíble).\n\nTenemos que abordar la nave para obtener más información. Al ser de corte militar, se recomienda enviar a una unidad de operaciones especiales."
 paragon.3002.a: "Preparad el transporte de tropas."
 PARAGON_GATEWAY_DUDE_PROJECT: "Operación de abordaje"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC: "Tenemos que abordar la nave alienígena. Las débiles lecturas de energía podrían indicar un sistema de soporte vital en funcionamiento. Existe la probabilidad de que alguien —o algo— pueda estar acechando en la nave. Nuestros soldados están listos para averiguarlo."
 paragon.3003.name: "Bienvenida incómoda"
 paragon.3003.desc: "Poco después de abordar la nave, nos hemos encontrado con un grupo de alienígenas uniformados. Sorprendidos por nuestra repentina aparición, muchos han desenfundado sus armas. Afortunadamente, se ha evitado un tiroteo.\n\nPidiendo calma, el comandante alienígena ha explicado que la nave necesita reparaciones de emergencia. Una vez que todos los sistemas estén operativos, él y su tripulación regresarán a su planeta natal, Skravird.\n\nVestido con uniforme militar, su figura es impresionante. La tripulación de la nave habla de él con reverencia, y la fuerza de su personalidad es palpable incluso para nuestra gente. Ya ha planteado la posibilidad de establecer relaciones diplomáticas formales."
 paragon.3003.desc_gestalt: "Dentro de la nave, hemos descubierto a un grupo de alienígenas trabajando para restaurar su funcionalidad. Al ver nuestra repentina aparición como una amenaza, muchos han desenfundado sus armas. Aunque se ha evitado el enfrentamiento, el comandante alienígena nos ve claramente como adversarios.\n\nVestido con uniforme militar, su figura es impresionante. La fuerza de su personalidad es palpable incluso para nosotros. Sin embargo, en este punto, el diálogo parece poco probable."
 paragon.3003.a: "Ayudad a este comandante a reparar su nave."
 paragon.3003.b: "Ignoradlo y capturad la nave."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT: "Reparad la nave alienígena."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC: "La nave alienígena requiere un mantenimiento exhaustivo. Nos hemos ofrecido a ayudarlos con las reparaciones."
 paragon.3004.name: "Almirante olvidado"
 paragon.3004.intro: "Nuestro equipo de ingeniería ha podido ayudar a la tripulación alienígena. El nombre de la nave se traduce aproximadamente como la \"Primera Garra\", y su comandante se ha presentado como Skrand Picoagudo, un reputado almirante.\n\nAl cotejar los datos de la Primera Garra con los nuestros, hemos verificado que Skrand y su tripulación han estado atrapados en el portal durante milenios. Para ellos, solo ha sido un breve viaje, pero para el resto de la galaxia han pasado milenios."
 paragon.3004.a.desc: "$paragon.3004.intro$\n\nGracias a nuestra excavación en Skravird, al menos podemos indicar al almirante Picoagudo dónde se encuentra su planeta natal, pero todo y todos a los que ha querido hace tiempo que desaparecieron."
 paragon.3004.b.desc: "$paragon.3004.intro$\n\nNo tienen un hogar al que regresar. Todo y todos a los que alguna vez amaron hace mucho que desaparecieron."
 paragon.3004.a: "Un destino triste."
 paragon.3005.name: "Skrand Picoagudo"
 paragon.3005.desc: "§HEl almirante Skrand Picoagudo, de la Primera Garra, nos saluda. Parece agotado.§!\n\nSkravird ha caído. Mi hogar ya no existe. Miles de millones de vidas... ausentes.\n\nLa Primera Garra se ha convertido en la Última, y ahora soy un soldado sin causa. En nombre de mi tripulación, prometo nuestra lealtad a cambio de vuestra ayuda."
 paragon.3005.a: "Gracias, pero ya tenemos bastantes comandantes competentes."
 paragon.3005.a.response: "§HSkrand parpadea y tose.§!\n\nNo me cabe duda, pero os informo de que yo no ofrezco mis servicios a la ligera. Como gesto de buena fe, ordenaré a mis ingenieros que mantengan la Garra operativa y enseñen a vuestros ingenieros a trabajar con ella."
 paragon.3005.b: "¿Qué nos impide apoderarnos de ella y ya está?"
 paragon.3005.b.response: "§HPicoagudo retrocede y su pico emite unos graznidos de lo más desagradables.§!\n\nEsta nave es el orgullo de mi patria. ¡Fue construida con las garras de obreros que consagraron su vida al proyecto! Es lo último que queda de nuestro hogar, lo único que nos recuerda el nido que abandonamos.\n\n§HTras recomponerse, Skrand cesa en su repiqueteo.§!\n\nHuelga decir que lucharemos con garras y picos para deteneros."
 paragon.3005.c: "Contratar líder"
 paragon.3005.c_custom_tooltip: "§LMuy bien. Aceptamos vuestra oferta. Servidnos con honor, almirante.§!\n$SEPARATOR$\n"
 paragon.3005.c.response: "§HPicoagudo extiende su plumaje.§!\n\nAsí será. La Última Garra volverá a volar, aunque defendiendo otros colores. Nos habéis devuelto nuestra razón de ser. Gracias."
 paragon.3005.d_custom_tooltip: "§LLas palabras no significan nada. Adiós, almirante.§!"
 paragon.3005.d: "Cesar"
 paragon.3005.d.response: "§HLa mirada de Picoagudo es penetrante.§!\n\nDe acuerdo, la Última Garra volará sola. Adiós."
 NAME_LastTalon: "Última Garra"
 paragon.3006.name: "¡Victoria!" #good xenophobe outcome
 paragon.3006.desc: "Nuestras tropas han superado fácilmente a la tripulación de la nave. Hemos destruido sus defensas y despejado el puente de soldados enemigos. ¡La nave es nuestra!"
 paragon.3006.a: "Aprenderemos sus secretos."
 paragon.3007.name: "¡Masacre!" #bad xenophobe outcome
 paragon.3007.desc: "¡Nuestras tropas a bordo de la nave alienígena han sido diezmadas! La ferocidad de sus defensores es formidable. Tras la batalla, la energía ha vuelto a recorrer los sistemas tácticos de la nave. De acuerdo con nuestros escáneres, el hiperimpulso sigue sin funcionar, pero la nave desafía activamente nuestro espacio."
 paragon.3007.a: "¡Enviad una flota!"
 paragon.3902.name: "Nave descomunal"
 paragon.3902.desc: "Durante nuestro sondeo estándar, hallamos una descomunal nave haciendo guardia cerca de un portal activado. No responde a nuestras comunicaciones y parece estar operando a unos niveles de energía críticos."
 paragon.3902.a: "Intentemos saber más."
 first_claw: "Garra"
 first_claw_plural: "Garras"
 NAME_Skrand_Sharpbeak: "Skrand Picoagudo"
 NAME_WingsOfGlory: "Vuelo final"
 NAME_FirstTalon: "Primera Garra"
 NAME_FirstClaw: "Garra"
 NAME_Unknown2: "Desconocido"
 talon_power: "Mejoras de la Garra"
 tech_strike_craft_skrand: "Nave de ataque de Skravird"
 tech_strike_craft_skrand_desc: "Gracias a la experiencia en diseño que comparten Skrand y su gente, estas naves de ataque superiores son capaces de soportar un enfrentamiento prolongado y de realizar tácticas altamente adaptables."
 STRIKE_CRAFT_SKRAND: "$tech_strike_craft_skrand$"
 STRIKE_CRAFT_SKRAND_DESC: "$tech_strike_craft_skrand_desc$"
 paragon.3010.name: "Plumidumbre"
 paragon.3010.desc: "El pánico se extiende por la tripulación de la Primera Garra a medida que una nueva enfermedad lo hace por la nave. Según los primeros análisis, se trata de una cepa de un virus relativamente inofensivo y muy común entre nuestro pueblo. Sin embargo, para la tripulación aviarioide de la Garra, sus efectos son graves e inquietantes. Los primeros síntomas se manifiestan en el plumaje, pues el virus pudre las plumas desde su raíz. En cuestión de días, la podredumbre pasa a la sangre.\n\nLo más probable es que con el tiempo resulte mortal."
 paragon.3010.a: "¡Trabajemos en una cura!"
 paragon.3011.name: "La muerte del héroe"
 paragon.3011.desc: "A pesar de nuestros mejores esfuerzos, Skrand ha sucumbido a la Plumidumbre. Su tripulación está preparando un funeral tradicional."
 paragon.3012.name: "La enfermedad se propaga"
 paragon.3012.desc: "Lo hemos intentado todo para aislar la Primera Garra, pero el almirante Skrand ha contraído un grave caso de Plumidumbre. Según nuestros cálculos, el 60% de su tripulación ya ha caído enferma."
 paragon.3013.name: "Nuevos síntomas"
 paragon.3013.desc: "Síntomas nunca vistos de la Plumidumbre han aparecido casi de un día para otro. La enfermería de la Primera Garra está saturada, y los pasillos de la nave se han llenado de enfermos y moribundos."
 paragon.3014.name: "De mal en peor"
 paragon.3014.desc: "Han empezado a confirmarse las primeras muertes por Plumidumbre. Los aviarioides siguen siendo incapaces de combatir la infección por sí mismos y, a menos que encontremos una cura, estimamos una tasa de mortalidad del 95%. "
 paragon.3015.name: "¡Cura hallada!"
 paragon.3015.desc: "Después de meses de trabajo, hemos podido administrar un tratamiento a la tripulación de la Primera Garra. Estamos en proceso de intensificar la producción. Desde luego, el almirante Skrand estará agradecido por nuestra ayuda."
 paragon.3020.name: "Muestra de gratitud"
 paragon.3020.desc: "Nuestro personal ha trabajado duro para fomentar las relaciones con Skrand y sus compañeros de tripulación. Este esfuerzo de intercambio cultural ya está dando sus frutos: Skrand acaba de aceptar entregarnos los diseños de sus eficientes naves de ataque. Esto podría suponer un gran salto en nuestra comprensión del combate espacial."
 paragon.3020.a: "Estamos agradecidos por este regalo."
 paragon.3021.name: "Nave alienígena estudiada"
 paragon.3021.desc: "Tras meses de estudio, catalogación y experimentación, por fin hemos obtenido resultados. Los bancos informáticos de la nave alienígena contienen tácticas adaptativas para la formación de naves de ataque. Ahora, esta tecnología es nuestra para ponerla en práctica."
 paragon.3021.a: "Nos viene bien."
 paragon.3030.c: "Haced que funcione."
 paragon.3031.name: "Estructuras integradas"
 paragon.3031.desc: "Nuestros oficiales y comandantes colaboran estrechamente con Skrand, pero no siempre están de acuerdo con él. Sus estructuras de mando preferidas difieren, causando tensiones innecesarias. Esto ha precipitado la necesidad de un entrenamiento militar conjunto.\n\nEl trabajo puede limitar nuestra capacidad de mando de nuestras flotas, pero no preparar adecuadamente a las tropas podría tener consecuencias nefastas."
 paragon.3031.a: "Preparemos un programa de instrucción para el almirantazgo."
 paragon.3031.b: "Estos jueguecitos de guerra son irrelevantes."
 paragon.3032.name: "Instrucción completada"
 paragon.3032.desc: "Tras un progreso excepcional por ambas partes, consideramos que el programa de instrucción conjunta ha sido un gran éxito. Hemos aprendido mucho de Skrand sobre el combate espacial a corta distancia, y ellos están al día con nuestras prácticas de logística. Ahora, predomina un nuevo sentimiento de optimismo y camaradería."
 paragon.3033.name: "Conocimientos militares"
 paragon.3033.desc: "El principal problema reside en las diferentes tácticas de asalto espacial que empleamos. Skrand despliega varios equipos de naves grandes de ataque para romper la cadena de mando del enemigo. Su nave nodriza define unos objetivos claros, y ellos trabajan al unísono para cumplirlos.\n\nNuestro enfoque es más flexible. Nosotros dictamos los roles en función de la situación y la proporción riesgo-recompensa, pero nos falta la cohesión de Skrand y sus oficiales. Por el momento, nos centraremos en lo que tenemos en común para usarlo como punto de partida."
 paragon.3034.name: "Tácticas olvidadas"
 paragon.3034.desc: "Las batallas simuladas han demostrado que las tácticas de concentración de Skrand son muy efectivas de primeras, pero enseguida fallan ante las tácticas de respuesta. Aun así, sus resultados son mejores de lo esperado.\n\nImplementar ambas estrategias en paralelo ha resultado ser un caos. Por suerte, estos fracasos han dado lugar a ideas prometedoras que deberían mitigar los problemas subyacentes."
 paragon.admiral_fight.name: "Problema de mando"
 paragon.admiral_fight.desc: "Parece ser que Skrand ha tenido un altercado físico con [leader_to_fire_skrand.GetName], uno de nuestros comandantes. El problema tiene que ver con el profundo sentido del honor personal del almirante. El tema es que Skrand se siente insultado y ha declarado que dejará nuestro servicio de inmediato a menos que relevemos a [leader_to_fire_skrand.GetName] de sus funciones."
 paragon.admiral_fight.a: "Apoyemos a Skrand."
 paragon.admiral_fight.b: "Apoyemos a [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.c: "Tal vez se pueda llegar a un acuerdo..."
 paragon.admiral_fight.a.tt: "§LPuede que haya más represalias si apoyamos a Skrand en este asunto.§!"
 paragon.3036.name: "Almirantazgo hecho trizas"
 paragon.3036.a.tt: "§LTomar esta medida eliminará a todos los disidentes del almirantazgo.§!"
 paragon.3040.name: "Mejoras potenciales"
 paragon.3040.desc: "La investigación conjunta de la Última Garra ha arrojado resultados únicos sobre el funcionamiento interno de este mastodonte. Creemos que nuestro equipo de ingeniería, en colaboración con la tripulación de la Garra, tiene la oportunidad de mejorar las capas exteriores de la nave, por lo que será más resistente a los ataques y a las posibles brechas en el casco.\n\nSkrand ya nos ha dado su beneplácito, pero el proyecto requerirá fondos adicionales."
 paragon.3040.a: "Adelante con las mejoras."
 paragon.3040.b: "No tenemos recursos para esto."
 paragon.3041.name: "Garra 2.0"
 paragon.3041.desc: "Si bien no hemos logrado los resultados deseados, hemos conseguido mejorar los sistemas de protección de la Garra. Además, nuestros ingenieros han obtenido información valiosa que puede servir para mejorar nuestras naves."
 paragon.3042.name: "Progreso a paso lento"
 paragon.3042.desc: "Hemos intentado varias veces mejorar la integridad estructural de la Garra sin sacrificar velocidad o manejo, pero los avances han sido lentos. La presencia de los ingenieros de Skrand nos ha ayudado en gran medida, pero se muestran reacios a implementar nuestras ideas sin supervisión. Lo bueno es que el proyecto sigue adelante."
 paragon.3043.name: "Materiales incompatibles"
 paragon.3043.desc: "Algunos materiales de la Garra difieren de nuestros equivalentes. Su aleación es mucho más rígida, por lo que el casco se resquebrajó por sorpresa al instalar más placas de blindaje. Los ingenieros de la nave hicieron bien al supervisar nuestro trabajo, y tenemos suerte de que estuvieran cerca.\n\nPara reparar la nave, hemos tenido que emplear materiales asignados a las mejoras, lo cual ha retrasado toda la operación."
 paragon.3043.a: "Asignemos más fondos."
 paragon.3043.b: "Es inútil, cancelemos el proyecto."
 paragon.3050.name: "Vuelo final"
 paragon.3050.desc: "§HLa pantalla parpadea mientras el puente de mando de Skrand aparece. Las plumas del almirante se agitan, y sus agudos ojos relampaguean.§!\n\nMalditos... ¡forasteros! ¡Solo han venido a matar y destruir!\n\n§HSu pico repiquetea con rabia mientras prosigue.§!\n\nYo solicito... No, ¡exijo la guerra! No podemos dejar que lo destruyan todo, ¡otra vez no! Yo... creo que juntos podemos impedir lo que le sucedió a mi pueblo. Estoy listo para enseñaros todo lo que sé."
 paragon.3050.a: "¿Has entrado en contacto con esta amenaza antes?"
 paragon.3050.a.response: "No exactamente, pero no es la primera vez que veo esta jugada. El patrón es muy familiar. La amenaza es la misma. Si no actuamos con premura, correremos la misma suerte que mi pueblo.\n\n§HVuelve a agitar sus plumas.§!\n\nEse destino tan horrendo no se lo deseo a nadie."
 paragon.3050.b: "¿Qué información puedes compartir?"
 paragon.3050.b.response: "Nuestro enemigo se llama la Amenaza. No responden a las comunicaciones, ni mucho menos a la diplomacia. Todo el que se interpone en su camino acaba muerto.\n\n§HEmite un agudo chillido.§!\n\n¡Aparecieron de la nada para matar, destrozar y quemarlo todo! Apenas nos dieron margen para responder, pero al menos aprendimos lo que supone luchar contra un enemigo así. No basta con una guerra convencional. Debe ser o todo o nada. Debemos destruirlos a todos y cada uno, o no habrá un futuro."
 paragon.3050.c: "Pues vamos allá."
 paragon.3050.c.response: "El tiempo es oro. Debemos aligerar los trámites. Nos enfrentamos a la amenaza de la destrucción total. ¡Hay que impedirla!"
 paragon.3050.d: "No podemos gastar recursos en esto."
 paragon.3050.d.response: "§HSkrand chilla.§!\n\n¡¿CÓMO?! No... Estáis cometiendo un terrible error."
 paragon.3051.name: "Crisis analizada"
 paragon.3051.desc: "Gracias a la experiencia de Skrand contra la Amenaza y a la enorme base de datos que nos ha facilitado, gozamos de un equipo mucho mejor para afrontar esta nueva crisis. Ya solo queda dar un buen uso a estos conocimientos."
 paragon.3052.name: "Guerra de crisis"
 paragon.3052.desc: "Los bancos de datos a los que hemos accedido nos han brindado ejemplos de cómo luchaba la Amenaza en los tiempos del imperio de Skrand. Al parecer, usan tácticas similares a las que nos enfrentamos hoy. Apenas utilizan planes logísticos estándar, y sus flotas por lo general son autosuficientes.\n\nLo peor es que la tecnología de inhibición no es tan efectiva contra una fuerza así. Lo mismo se aplica a las operaciones de sabotaje."
 paragon.3053.name: "Patrones de lucha en crisis"
 paragon.3053.desc: "Al comparar nuestros datos con los de Skrand, hemos llegado a unas conclusiones bastante interesantes. Resulta que el enemigo es bastante inflexible: sus flotas más grandes solo se centran en un objetivo a la vez, ignorando todos los demás. La identificación de dichos objetivos y su correspondiente defensa debería ser viable."
 paragon.3060.name: "Estudio de la Garra"
 paragon.3060.desc: "Un equipo de ingenieros de la Garra ha entregado una orden procedente de Skrand. Solicitan ayuda para mantener la integridad estructural de la Garra y preparar nuestros astilleros para posibles reparaciones. Como ya hemos indicado, estos planes conllevarán un alto precio. Además, hay letra pequeña: Skrand será quien supervise el proyecto debido a la delicada naturaleza del mismo."
 paragon.3060.a: "Os ayudaremos."
 paragon.3060.b: "No podemos prescindir de recursos."
 paragon.3061.name: "Técnicas olvidadas"
 paragon.3061.desc: "Con nuestra ayuda, los ingenieros de la Garra han reacondicionado nuestros astilleros para estudiar el funcionamiento interno de la nave. Haciendo uso de nuestros diseños experimentales, han mejorado sus motores UL, que permiten que la nave salte incluso después de una brecha crítica en el casco. Aunque el uso de este motor permitirá un viaje casi instantáneo, también matará a todos a bordo y probablemente dejará la nave inoperativa durante años. Por otro lado, si la nave se pierde en combate, podemos intentar activar el sistema y recuperar los restos."
 paragon.3071.name: "¡La Garra vuelve a volar!"
 paragon.3071.desc: "Gracias al apoyo y supervisión del equipo de ingeniería de la Garra, hemos podido reconstruir el casco. ¡La Garra vuelve a alzar el vuelo!"
 paragon.3072.name: "Garra perdida... y recuperada"
 paragon.3072.desc: "Gracias a los sistemas de seguridad adicionales y a los protocolos de emergencia, la nave insignia de Skrand ha conseguido entrar en UL de emergencia incluso después de sufrir daños críticos. Aunque lo que ha aparecido en los cielos de nuestro mundo capital apenas parece una nave, el casco puede servir de base para su reconstrucción. Los restos esperan ahora en los muelles a ser reparados. Otra posibilidad es utilizar el casco para conseguir materiales. Dado su estado, incluso Skrand entendería tal decisión, si consideramos que los restos son imposibles de reparar."
 paragon.3072.a: "Reparemos la Garra."
 paragon.3072.b: "Desguazadla, necesitamos esas aleaciones."
 paragon.3080.name: "Nueva esperanza"
 paragon.3080.desc: "Los últimos avances en ingeniería genética nos han permitido repoblar la especie del almirante Skrand. Es posible que carezcamos de la diversidad genética para hacerlos completamente capaces de reproducirse, pero llenar los vacíos con genes compatibles debería servir. Lo único que necesitamos para empezar es financiación."
 paragon.3080.a: "Skrand nos ha servido bien. Es lo menos que merece."
 paragon.3080.b: "No tenemos tiempo para esto."
 paragon.3081.name: "Skrands"
 paragon.3081.desc: "Nuestra tentativa de replicar el ADN de Skrand ha tenido un éxito relativo. Si bien su apariencia es idéntica, la composición genética de los clones dista de la de Skrand lo suficiente como para componer una nueva especie. Nos han expresado su deseo de ser llamados Garras."
 paragon.3081.tt: "§LLas Garras vivirán en nuestro mundo natal.§!"
 paragon.3082.name: "Motivos de preocupación"
 paragon.3082.desc: "El ADN aviarioide de Skrand es mucho más rígido de lo esperado, tanto que ha sido necesario empalmar genes de otras especies aviarioides. No es lo ideal, pero debería permitirnos terminar el trabajo."
 paragon.3083.name: "No es lo mismo"
 paragon.3083.desc: "§HEl uniforme de Skrand está perfecto y sus plumas bien acicaladas.§!\n\nHe visto el resultado de vuestro pequeño experimento genético. Estos clones están lejos de ser perfectos, pero os agradezco el intento."
 paragon.3083.a: "Qué pena."
 paragon.3083.a.response: "No pasa nada. Estos clones nos proporcionarán una oportunidad para vivir como lo hacíamos en el pasado. Con el tiempo, tal vez sea posible incluso formar nidos. Nos habéis llenado de esperanza, y os damos las gracias por ello. Que vuestro plumaje reluzca."
 NAME_Skrand_Species: "Garra"
 NAME_Skrand_Species_P: "Garras"
 NAME_Skrand_Planet: "Skravird"
 paragon.3090.name: "Estudios históricos"
 paragon.3090.desc: "Hemos recibido una petición de varios miembros de la tripulación de la Garra. Nos han preguntado si podemos usar nuestros recursos para investigar el pasado de su pueblo. Mucho ha ocurrido desde la desaparición de la Garra, y desean que lo registremos para la posteridad."
 paragon.3090.a: "¡A los archivos!"
 paragon.3090.b: "Va a ser que no."
 paragon.3091.name: "La Migración"
 paragon.3091.desc: "Tenemos el primer registro de la historia de Skrand y su pueblo:\n\nEn su tiempo, la galaxia era un lugar extenso e ignoto, y la exploración de los bordes exteriores era demasiado peligrosa.\n\nEn el centro de la galaxia, vastos imperios luchaban por el poder. Uno era una civilización aviarioide. Estos intrépidos exploradores veían oportunidades allá donde otros veían oscuridad. Así fue como empezó la Gran Migración."
 paragon.3092.name: "Nido roto"
 paragon.3092.desc: "Otro informe sobre la historia de Skrand y su pueblo:\n\nLa Migración terminó hace tiempo. Tras asegurar el borde exterior de la galaxia, la especie de Skrand gozó de una época de paz y prosperidad. En lugar de estar alerta, se apoltronaron, y así fue como la Amenaza los pilló desprevenidos.\n\nLos atacantes llegaron sin previo aviso. No llegaron a desplegar sus alas; ninguna garra o pico destacó en combate. Desde el espacio, los invasores sin rostro bombardearon los mundos aviarioides. A su paso solo dejaron muerte."
 paragon.3093.name: "Primera Garra"
 paragon.3093.desc: "Hemos recibido otro registro de la historia de Skrand y su pueblo:\n\nEl gobierno de Skravird se desmoronó. Su economía quebró, pero el valor de su pueblo permaneció incólume. Un proyecto nació lejos del frente.\n\nLa construcción de una nave como nunca antes se había visto. Solo con su tamaño, el enemigo se echaría a temblar. Cuando la Primera Garra estuvo lista, fue puesta bajo el mando del último de los comandantes de Skravird. Así fue como un joven y poco experimentado Skrand Picoagudo fue a la guerra. Muy pronto, su pueblo lo bautizaría como el Flagelo de la Amenaza, la Primera Garra de Skravid."
 paragon.3094.name: "Vuelo final"
 paragon.3094.desc: "Así dice el último informe sobre la historia de Skrand y su pueblo:\n\nLa Primera Garra, la primera y última de su serie, se abrió paso entre las filas enemigas. Ganó una batalla tras otra gracias a la astucia y valor de su comandante y tripulación. Por desgracia, su vuelo duró poco; ninguna nave, ni siquiera la Garra, podía cambiar las tornas por sí misma. En su desesperación, Skrand y sus oficiales habían decidido sacrificarse en la última defensa de Skravird. En un osado intento de rebasar al enemigo, Skrand ordenó entrar con la Garra en un portal sin probar. No se volvió a saber más de él o de la Garra."
 paragon_is_not_keides: "§REste sitio debe excavarlo §YKeides§!.§!"
