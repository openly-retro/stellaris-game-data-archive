 action_astral_action_locked_failtext: "Schaltet eine neue Astralaktion frei."
 action_flash_forge_hyper_relay: "Hyperrelais erzeugen"
 action_flash_forge_hyper_relay_desc: "Hyperraumrouten besitzen bereits für sich genommen interessante Quanteneigenschaften, doch durch die Verflechtung mit einer bestimmten Menge an Astralfasern können revolutionäre Durchbrüche erzielt werden. Indem wir durch die Dimensionsbarriere brechen, können wir auf Hyperrelais zugreifen, die bereits existieren (oder in Zukunft existieren werden). Wir sind fast sicher, dass wir die Einzigen sind, die sie sich auf diese Weise \"ausleihen\"."
 action_flash_forge_hyper_relay_tooltip: "Erlaubt es unserem Konstruktionsschiff, ein Hyperrelais im System zu errichten, das sofort fertiggestellt ist und nichts kostet."
 action_flash_forge_hyper_relay_available_tooltip: "$TRIGGER_FAIL$§RWir haben unserem Konstruktionsschiff bereits einen Standort dafür zugewiesen.§!"
