 fedel.16.intro: "Com a carnificina na arena chegando ao fim, [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§! restou como único sobrevivente. §H[winning_country.GetName]§! liderará [Root.GetAllianceName] durante o próximo mandato. Ao deixar a arena, o vencedor tinha isso a dizer."
 fedel.16.1: "Tinha... tinha muito sangue. O que eu fiz?"
 fedel.16.2: "Acabou? Isso significa que ganhei?"
 fedel.16.3: "Seus gritos... Eu... Eu ainda consigo ouvi-los."
 fedel.16.4: "Agora acabou... agora acabou... agora acabou..."
 fedel.16.5: "Acho que vou vomitar."
 fedel.16.6: "Falando com sinceridade, não achava que eu era capaz."
 fedel.16.7: "Nunca mais quero falar sobre isso."
 fedel.16.8: "Deve ter uma maneira melhor de determinar a liderança..."
 fedel.16.9: "Que desperdício."
 fedel.16.10: "Não devemos esquecer aqueles que morreram aqui hoje."
 fedel.16.11: "Vamos deixar isso para trás e olhar para o futuro."
 fedel.16.12: "Um sistema bárbaro, mas fiz o que tinha que ser feito."
 fedel.16.13: "Não existe honra nesta carnificina."
 fedel.16.14: "Era só uma questão de táticas."
 fedel.16.15: "Foi uma boa luta. Que ninguém fale algo diferente."
 fedel.16.16: "Eles lutaram com honra. Não senti prazer com suas mortes."
 fedel.16.17: "Quem é feio agora? Hein?"
 fedel.16.18: "Espero que aqueles que matei encontrem paz na vida após a morte."
 fedel.16.19: "Todos que matei enfrentaram suas mortes com coragem. Todos, menos um."
 fedel.16.20: "Não me arrependo de nada."
 fedel.16.21: "Verdadeiramente, só havia uma maneira que isso poderia acabar."
 fedel.16.22: "Já acabou:"
 fedel.16.23: "O resultado nunca esteve em dúvida."
 fedel.16.24: "Tudo na minha vida levou até isso."
 fedel.16.25: "Foi glorioso. Vou me lembrar com carinho."
 fedel.16.26: "Os outros foram fracos. Eu fui forte."
 fedel.16.27: "Você deve derrotar Xharg Vu para ter uma chance."
 fedel.16.28: "Os outros foram tolos em entrar naquela arena comigo."
 fedel.16.29: "Tudo segue como previ."
 fedel.16.30: "Como previ, nenhum dos outros foi páreo para meus poderes psiônicos."
 fedel.16.31: "Fritei os demais com minha mente."
 fedel.16.32: "Esta batalha não foi nada. Já enfrentei terrores piores no Véu."
 fedel.16.33: "Foi uma batalha difícil. Precisarei substituir peças de corpo adicionais com melhorias cibernéticas."
 fedel.16.34: "Meus implantes cibernéticos não violaram as regras da arena."
 fedel.16.35: "A batalha teria sido mais curta ainda se eles não tivessem me obrigado a tirar a munição do meu canhão interno."
 fedel.16.36: "Todos os alvos encerrados com sucesso. Desativando protocolos de combate."
 fedel.16.37: "Pouco dano sofrido. Executando diagnósticos internos."
 fedel.16.38: "Missão bem-sucedida. Liderança da Federação garantida."
 fedel.16.39: "Eu sou o campeão escolhido do Vazio. Meu destino é liderar."
 fedel.16.40: "Estou cansado de matar. Vamos acabar logo com essa formalidade."
 fedel.16.41: "Não sinto prazer em matar aqueles que não podem revidar, mas isso precisava ser feito."
 fedel.16.a: "Foi decidido."
 fedel.501.name: "Batalha Psiônica"
 fedel.501.1.desc: "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc: "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc: "$fedel.501.1$"
 fedel.501.4.desc: "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1: "Os espíritos do Véu ficam cada vez mais pacientes conforme chega a hora de decidir quem deve liderar [Root.GetAllianceName] durante o próximo mandato. Chegou a hora dos melhores paranormais de cada candidato viajarem até [fed_leader.Capital.GetName], a capital do presidente atual. Lá, eles se encontrarão para batalhar, até que somente o grupo mais forte prevalecerá."
 fedel.501.2: "Para impulsionar os poderes de nossos próprios campeões psiônicos, podemos usar nosso suprimento de Zro. Isso nos dará uma vantagem adicional na batalha."
 fedel.501.3: "Não temos acesso a paranormais suficientes para participar. Infelizmente, devemos entregar a batalha."
 fedel.501.4: "Não somos um Estado independente, e portanto, somos impedidos de participar."
 fedel.501.a: "Podemos sacrificar uma pequena quantia."
 fedel.501.b: "Dê aos nossos paranormais uma boa quantia."
 fedel.501.c: "Dê aos paranormais tudo que precisarem."
 fedel.501.d: "Nada de Zro. Vamos vencer sem ele."
 fedel.501.e: "Talvez da próxima vez."
