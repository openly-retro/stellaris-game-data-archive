 #Freeport
 fircon.8025.name: "Zona Franca Estabelecida"
 fircon.8025.desc: "Cumprindo o nosso acordo comercial com os [GetPreFTLUpperPlural&x] de [freeport_country.GetName], nós estabelecemos um pequeno porto espacial próximo a um dos assentamentos importantes deles. Por não haver regulamentações, nossos comerciantes têm conseguido lucros gigantescos, mas são proibidos de deixar o complexo.\n\nComo resultado, contrabandistas e gangues organizadas estabeleceram um próspero mercado alternativo. Por enquanto, o povo [freeport_species.GetAdj] fez vista grossa. No entanto, se as coisas continuarem como estão, a zona franca será em breve tomada por criminosos."
 fircon.8025.a: "Solicite a abertura de zonas francas adicionais."
 fircon.8025.b: "Não estamos fazendo nada de errado."
 fircon.8025.c: "Tome medidas contra os contrabandistas."
 d_freeports: "Zona Franca"
 d_freeports_desc: "Uma área dedicada ao comércio intergaláctico com países [GetPreFTLUpperPlural&x]."
 freeport_smuggling: "Contrabando Desenfreado"
 freeport_smuggling_desc: "Contrabandistas estão à solta por todo o planeta."
 #Sweet Tooth
 fircon.8030.name: "Doce Narcótico"
 fircon.8030.desc: "Uma das mercadorias que comercializamos com os [GetPreFTLUpperPlural&x] de [sweet_country.GetName] é um alimento saboroso, mas também comum. Pelo menos para a nossa espécie. Contudo, esse adoçante simples revelou-se um poderoso psicotrópico para o povo [sweet_species.GetName]. Ele é altamente viciante e extremamente perigoso. Comerciantes inescrupulosos têm vendido volumes absurdos do produto a preços exorbitantes. Como consequência, diversos indivíduos da população local estão entrando em torpor, e nos casos mais graves, até morrendo."
 fircon.8030.desc.lith: "Uma das mercadorias que comercializamos com os [GetPreFTLUpperPlural&x] de [sweet_country.GetName] é um tempero de base mineral saboroso, mas também comum. Pelo menos para a nossa espécie. Contudo, esse condimento simples revelou-se um poderoso psicotrópico para o povo [sweet_species.GetName]. Ele é altamente viciante e extremamente perigoso. Comerciantes inescrupulosos têm vendido volumes absurdos do produto a preços exorbitantes. Como consequência, diversos indivíduos da população local estão entrando em torpor, e nos casos mais graves, até morrendo."
 fircon.8030.a: "Proíba o comércio e instaure um bloqueio."
 fircon.8030.b: "Nós temos que fornecer assistência médica!"
 fircon.8030.c: "Pessoas morrem todos os dias. Negócios são negócios."
 fircon.8030.c.tt: "Vários indivíduos do povo [sweet_species.GetName] vão morrer."
 sweet_tooth_medecine: "Assistência Médica"
 sweet_tooth_medecine_desc: "Nós oferecemos recursos médicos para o tratamento da dependência química em [sweet_planet.GetName]."
 sweet_tooth_blockade: "Bloqueio de Segurança"
 sweet_tooth_blockade_desc: "Nós direcionamos recursos para um bloqueio em [sweet_planet.GetName] com o objetivo de combater o tráfico desenfreado de drogas."
 building_primitive_clinic: "$building_clinic$"
 building_primitive_clinic_desc: "$building_clinic_desc$"
 #Land Grabs
 fircon.8035.name: "Apropriação de Terras"
 fircon.8035.desc: "Estamos recebendo relatórios econômicos preocupantes de [landgrab_planet.GetName], onde nossos comerciantes têm negociado com os [GetPreFTLUpperPlural&x] de [landgrab_country.GetName]. Quando o acordo foi assinado, foram adotadas medidas para garantir a soberania dos habitantes locais, mas indivíduos do nosso próprio povo estão driblando a lei para comprar vastas extensões de terra por meio de testas de ferro nativos. No ritmo atual, dentro de uma geração, todo o território de [landgrab_planet.GetName] será propriedade de comerciantes privados."
 fircon.8035.a: "Cancele as vendas e multe os culpados."
 fircon.8035.b: "Isso não é da nossa conta."
 fircon.8035.c: "É uma oportunidade de ganhar dinheiro..."
 d_landgrab_blocker: "Propriedades Estrangeiras"
 d_landgrab_blocker_desc: "Compradas por investidores espaciais, essas terras não estão mais acessíveis para a população nativa."
 d_landgrab_foreign_holdings: "Propriedades Remotas"
 d_landgrab_foreign_holdings_desc: "Esses lotes de terra foram comprados da população nativa e agora são gerenciados do espaço."
 #Fruitful Cooperation
 fircon.8040.name: "Cooperação Lucrativa"
 fircon.8040.desc: "O acordo comercial que assinamos com [fruitful_coop_country.GetName] mostrou-se extremamente lucrativo. Os termos do acordo estão sendo respeitados e o comércio está fluindo. Alguns comerciantes continuam pedindo regulamentações mais brandas, mas de modo geral, o acordo se mostrou vantajoso para ambas as partes. "
 fircon.8040.b: "Talvez possamos renegociar..."
 good_trade: "Comércio Vantajoso"
 fruitful_coop_planet_mod: "Cooperação Lucrativa"
 fruitful_coop_planet_mod_desc: "O atual acordo é vantajoso para a população local."
 fruitful_coop_country_mod: "Comércio Próspero"
 fruitful_coop_country_mod_desc: "Aplicar pressão econômica em um país [root.GetPreFTLLower&x] mostrou-se vantajoso. Para nós." #e.g. 'economic pressure on an unenlightened country'
 #Slavers - Us
 fircon.8045.name: "Escravizados"
 fircon.8045.desc: "Recebemos relatos perturbadores dos [GetPreFTLUpperPlural&x] de [space_slavers_country.GetName]. Passando-se por comerciantes, escravistas inescrupulosos estão se aproveitando do nosso acordo comercial para aterrissar no planeta e raptar a população local. Nós só ficamos sabendo disso quando um grande grupo [space_slavers_species.GetName] de [GetPreFTLUpperPlural&x] foi listado em um mercado de escravos clandestino."
 fircon.8045.a: "Resgate os indivíduos raptados."
 fircon.8045.b: "Isso não é da nossa conta."
 fircon.8045.b.tt: "Um indivíduo §Y[space_slavers_species.GetName]§! é realocado para §Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c: "Se querem nossos escravos, eles vão ter que pagar uma taxa!"
 #Slavers - Them
 fircon.8050.name: "Escravizados"
 fircon.8050.desc: "Recebemos relatos perturbadores dos [GetPreFTLUpperPlural&x] de [preftl_slavers_country.GetName]. Em regiões remotas do planeta, diversos comerciantes vindos do espaço, em sua maioria contrabandistas, desapareceram junto com suas naves. Uma investigação discreta revelou que eles foram forçados a trabalhar nas minas, longe de olhares curiosos.\n\nÉ importante ressaltar que isso não é obra das autoridades de [preftl_slavers_country.GetName], mas sim de alguns criminosos e senhores da guerra locais, e que todos os indivíduos raptados estavam violando os acordos que assinamos com os [GetPreFTLUpperPlural&x]."
 fircon.8050.a: "Eles tiveram o que mereciam."
 fircon.8050.b: "Isso é inaceitável. Garanta a liberdade deles."
 fircon.8050.c: "Execute um ataque como punição."
 fircon.8050.c.tt: "Muitos [preftl_slavers_species.GetNamePlural] serão mortos."
 #They are fleecing our merchants and its amazing.
 fircon.8055.name: "Barganha Milagrosa"
 fircon.8055.desc: "Os [GetPreFTLUpperPlural&x] de [preftl_hagglers_country.GetName] mostraram-se negociadores incrivelmente aptos. Nossos comerciantes estão aprendendo da pior forma que os habitantes locais são astutos e persuasivos, e não estão contentes com isso.\n\nPor outro lado, vários de nossos economistas acham que podemos aprender com o comportamento dos [GetPreFTLUpperPlural&x]."
 fircon.8055.a: "Financie o projeto."
 fircon.8055.b: "Recrute um [preftl_hagglers_species.GetName]."
 fircon.8055.b.tt: "Ganhe um §YGovernador§! especial."
 fircon.8055.c: "Pressione os habitantes de [preftl_hagglers_country.GetName] para que façam acordos melhores."
 leader_trait_preftl_haggler: "Mente Empreendedora"
 leader_trait_preftl_haggler_desc: "Originário de um país [Owner.GetPreFTLUpper&x], este indivíduo em posição de liderança demonstrou uma mente afiada para os negócios."
 preftl_hagglers_mod: "Algoritmos de Comércio Preditivos"
 preftl_hagglers_mod_desc: "Nossos estudos sobre os [GetPreFTLUpperPlural&x] de [preftl_hagglers_country.GetName] e as práticas de comércio agressivas deles resultaram em modelos econômicos interessantes."
 #Misuse of Tech
 fircon.8500.name: "Mau Uso da Tecnologia"
 fircon.8500.desc.regular: "Como gesto de boa-fé, concordamos em compartilhar nossa tecnologia de replicação de matéria com os habitantes de [preftl_misusers_planet.GetName]. Naturalmente, esperávamos que eles a usassem para aliviar a escassez de recursos, mas agora recebemos informações de que a tecnologia está sendo utilizada como uma arma.\n\nOs habitantes tiveram a ousada ideia de reverter o funcionamento de um replicador, de modo que, no lugar de reunir matéria pré-programada, o dispositivo agora pode ser usado para desintegrar seres vivos no nível atômico."
 fircon.8500.desc.xenophobe: "Compartilhamos nossa tecnologia de replicação de matéria com os habitantes de [preftl_misusers_planet.GetName]. Eles deveriam usá-la para aliviar a escassez de recursos, mas, tolos que são, estão tentando transformá-la em uma arma. Ao reverter toscamente o funcionamento de um replicador, eles criaram um dispositivo capaz de desintegrar seres vivos no nível atômico."
 fircon.8500.a: "Apreenda a tecnologia. Eles não sabem usá-la corretamente."
 fircon.8500.b: "O que eles fazem com a tecnologia não é problema nosso."
 fircon.8505.name: "Apreensão"
 fircon.8505.desc: "Nossos agentes chegaram no exato momento em que os [preftl_misusers_species.GetName] estavam concluindo o desintegrador atômico portátil. Eles foram informados, em termos inequívocos, que aquele não era o uso do replicador de matéria que lhes demos.\n\nComo esperado, eles devolveram a tecnologia com relutância. Os nervos ficaram à flor da pele, e o governo local rotulou a apreensão como um ato agressivo."
 fircon.8510.name: "Tendências Destrutivas"
 fircon.8510.desc: "Ao fazer engenharia reversa da nossa tecnologia de replicação de matéria, os [preftl_misusers_species.GetName] criaram um desintegrador atômico portátil e agora estão causando estragos em [preftl_misusers_planet.GetName].\n\nÉ bom lembrarmos das tendências destrutivas desse povo antes de propormos outros acordos comerciais."
 tech_abusers: "Abusadores de Tecnologia"
 tech_abusers_desc: "Já houve casos em que os habitantes deste planeta abusaram de tecnologia."
 opinion_tech_abusers: "Eles discordam das nossas escolhas."
 opinion_tech_abusers_pro: "Nós confiamos neles, então eles nos respeitam."
 #Invasive Species
 fircon.8565.name: "Espécie Invasiva"
 fircon.8565.desc: "Quando voltamos de uma visita diplomática à espécie do tipo [preftl_invasives_species.GetName] de [preftl_invasives_planet.GetName], descobrimos alguns passageiros clandestinos peculiares. Um bando de artrópodes pequenos, sem asas e serpenteantes havia entrado em nosso transporte.\n\nEles são rápidos e, devido ao tamanho que têm, nossos sensores não os captam. Além disso, reproduzem-se rapidamente, então tem sido cada vez mais difícil conter a invasão.\n\nInfelizmente, a espécie é um símbolo de fartura para o povo de [preftl_invasives_planet.GetName]. Nossa reposta a essa situação pode afetar as relações com os [preftl_invasives_species.GetNamePlural]."
 fircon.8565.a: "Informe aos governantes do planeta que vamos acabar com a infestação."
 fircon.8565.b: "Lide com a situação sem alarde. Não precisamos insultá-los."
 fircon.8570.name: "Descontaminação"
 fircon.8570.desc: "Nós falamos com os diplomatas de [preftl_invasives_planet.GetName] a respeito da infestação de artrópodes. Ainda que espantados com a nossa franqueza, eles agradeceram pela sinceridade.\n\nEles pediram desculpas por não terem sido mais minuciosos com os processos de descontaminação, e ofereceram um pesticida testado e aprovado, livre de crueldade, que é bem popular em [preftl_invasives_planet.GetName]."
 fircon.8570.a: "Ser honesto é a melhor política."
 fircon.8575.name: "Insetos Repelidos"
 fircon.8575.desc: "Como não queríamos causar um incidente diplomático, tentamos lidar discretamente com a infestação das pragas de [preftl_invasives_planet.GetName].\n\nA velocidade com a qual as criaturas procriam tornou a tarefa árdua, sem falar no quanto gostam de devorar materiais não orgânicos.\n\nQuando nossos diplomatas apareceram em uma conferência com vestes esfarrapadas e comidas por insetos, os [preftl_invasives_species.GetNamePlural] souberam exatamente o que tinha acontecido.\n\nAparentemente envergonhados pela invasão das criaturas, eles nos forneceram um pesticida livre de crueldade."
 fircon.8575.a: "A infestação foi resolvida."
 straight_talkers: "Faladores Honestos"
 straight_talkers_desc: "Falamos as coisas como elas são."
 no_worries: "Sem Estresse"
 no_worries_desc: "Não costumamos nos exaltar."
 #Different Flavors of Government
 fircon.8531.name: "Sabores de Governo"
 fircon.8531.base.desc: "Os [preftl_different_flavors_species.GetNamePlural] de [preftl_different_flavors_planet.GetName] ficaram chocados ao descobrir que nosso governo difere tanto do deles. Incrivelmente, na história do planeta, seu povo nunca vivenciou uma estrutura de poder como a nossa. Obviamente, isso levanta preocupações quanto à nossa capacidade de praticar diplomacia de modo efetivo."
 fircon.8531.democratic.desc: "$fircon.8531.base.desc$\n\nEles não sabem nada acerca dos benefícios que a democracia oferece, nem do verdadeiro gosto da liberdade."
 fircon.8531.a: "Ensine a eles nossos costumes."
 fircon.8531.b: "Respeite as diferenças."
 fircon.8535.imperialist.desc: "$fircon.8531.base.desc$\n\nEles devem aprender o que torna nosso domínio tão grande e poderoso. Só precisam de um gostinho do império."
 fircon.8540.dictatorship.desc: "$fircon.8531.base.desc$\n\nVamos acabar com a loucura deles. O gosto da ditadura vai libertá-los."
 fircon.8545.oligarchy.desc: "$fircon.8531.base.desc$\n\nConcentrar os poderes em alguns poucos é a única maneira de governar. O fato de eles não terem compreendido isso por conta própria é um verdadeiro mistério."
 fircon.8550.name: "Mais Como Nós"
 fircon.8550.desc: "Após ensinarmos nossa filosofia política a eles, os [preftl_different_flavors_species.GetNamePlural] de [preftl_different_flavors_planet.GetName] começaram a reformar seu governo de acordo com o nosso.\n\nEssas iniciativas estão acontecendo em uma escala planetária, dando início a uma nova era para os [preftl_different_flavors_species.GetNamePlural]. Para marcar essa grande reformulação política, o novo governo dos [preftl_different_flavors_species.GetNamePlural] fez um desfile em nossa homenagem."
 fircon.8555.name: "Diferenças Diplomáticas"
 fircon.8555.desc: "Após aprender como nós abordamos o poder, os [preftl_different_flavors_species.GetNamePlural] afirmam que o status quo de [preftl_different_flavors_planet.GetName] continua sendo a melhor maneira de avançar.\n\nEles prometeram se manter firmes e não se deixar ser influenciados por forças externas.\n\nA diplomacia continua, mas não há dúvidas de que eles confiam menos em nós."
 fircon.8560.name: "Vida a Viva e Deixe Viver"
 fircon.8560.desc: "Em vez de pressionar diretamente, nós explicamos com calma a teoria por trás da nossa autoridade de governo para os [preftl_different_flavors_species.GetNamePlural] em [preftl_different_flavors_planet.GetName].\n\nEles ficaram intrigados pelos conhecimentos que fornecemos sobre estilos alternativos de governo e disseram o quanto apreciaram o fato de não os termos forçado à conformidade.\n\nNossos respectivos diplomatas formaram laços duradouros, comemorando juntos durante um banquete. A diplomacia segue em boas condições."
 fircon.8560.a: "O respeito é uma hiperestrada de duas mãos."
 stand_your_ground: "Mantenham-se Firmes"
 stand_your_ground_desc: "Orgulhosos do seu passado, este povo é apegado à sua estrutura tradicional de governo."
 opinion_flavors_up: "Eles apreciam nossa abordagem diplomática."
 opinion_flavors_down: "Eles confiam menos em nós."
 fircon.8000.name: "Xenófilos"
 fircon.8000.desc: "Em um exemplo divertido de intercâmbio cultural, um grande número dos jovens em [pre_ftl_planet.GetName] desenvolveu um grande interesse pelo nosso povo. Apropriando-se avidamente de qualquer coisa até mesmo só um pouco ligada à nossa cultura, esses jovens agora compõem uma subcultura vibrante e crescente no planeta.\n\nFicamos sabendo que haverá uma convenção de fãs, com direito a concurso de fantasias."
 fircon.8000.a: "Eles estão precisando de jurados?"
 fircon.8000.b: "Deixe as crianças brincarem."
 fircon.8000.c: "Chega disso. Nossa cultura é apenas nossa."
 fircon.8000.d: "Impostores repugnantes. Acabe com isso."
 xenophiliacs_tt: "Impedir o evento com certeza provocará uma reação no povo de [pre_ftl_planet.GetName]."
 fircon.8001.name: "Cultura de Fantasias"
 fircon.8001.desc: "A convenção de tema [owner.GetAdj] em [pre_ftl_planet.GetName] foi um sucesso absoluto! Indivíduos de todas as idades reuniram-se na maior cidade do planeta para celebrar a cultura do povo [owner.GetName]. Além das boas relações geradas pela convenção, a economia local recebeu um impulso muito bem-vindo.\n\nA melhor parte talvez tenha sido o concurso de fantasias. O prêmio principal foi dado a alguém muito fã de nossa grande liderança, [owner.GetRulerTitle] [owner.GetRulerName]."
 fircon.8001.a: "A semelhança é inacreditável."
 pre_ftl_diplomacy_01: "Cultura de Fantasias"
 fircon.8002.name: "Raízes Recuperadas"
 fircon.8002.desc: "Depois que usamos nossa influência para limitar nossa crescente base de fãs em [pre_ftl_planet.GetName], as pessoas do lugar passaram a se interessar por expressões tradicionais de sua própria cultura. Como consequência, a produção dos setores artístico e cultural aumentou notavelmente."
 pre_ftl_diplomacy_02: "Um desenvolvimento das artes."
 fircon.8003.name: "Fãs Nunca Mais"
 fircon.8003.desc: "A dura abordagem em relação à nossa base de fãs em [pre_ftl_planet.GetName] provocou uma reação à altura. Dedicados às suas próprias tradições e cultura, muitos indivíduos no planeta tornaram-se fervorosos opositores da cultura e do povo [owner.GetAdj].\n\nAinda não sabemos como isso afetará as relações diplomáticas entre nossos mundos."
 fircon.8003.a: "Não precisamos do amor deles."
 opinion_pre_ftl_diplomacy_03: "Não são nossos fãs."
 #Market Fluctuations, AKA Space Stonks
 fircon.8060.name: "Flutuações do Mercado"
 fircon.8060.desc: "A revelação de que não estão sós no universo chocou grande parte dos indivíduos de [pre_ftl_country.Capital.GetName]. Como era de se esperar, o evento teve consequências econômicas severas. Com as instituições financeiras sofrendo altas perdas pelo planeta, houve uma redução notável nos padrões de vida."
 fircon.8060.a: "Ofereça ajuda financeira."
 fircon.8060.b: "Confie no mercado."
 fircon.8065.name: "Mercados Estabilizados"
 fircon.8065.desc: "O estímulo financeiro que fornecemos a [pre_ftl_country.Capital.GetName] gerou belos frutos. Com as moedas tradicionais e instituições financeiras amparadas, a situação finalmente se estabilizou.\n\nTalvez ainda mais importante é que a aprovação popular da nossa constante presença no sistema nunca esteve tão alta."
 fircon.8065.a: "Foi caro, mas necessário."
 opinion_pre_ftl_diplomacy_02: "Somos os magos das finanças."
 fircon.8070.name: "O Mercado Sabe Tudo"
 fircon.8070.desc: "Nossa fé na benevolência do mercado gerou belos frutos.\n\nLivres da imposição de regulações rígidas, as instituições financeiras em [pre_ftl_country.Capital.GetName] estabilizaram-se. A população agora pode dormir tranquila. O futuro econômico está a salvo."
 fircon.8075.name: "Colapso Raro"
 fircon.8075.desc: "Inexplicavelmente, a capacidade do mercado de se autorregular em [pre_ftl_country.Capital.GetName] não era como esperávamos, e o resultado foi desastroso. Na verdade, as condições no planeta nunca foram tão ruins, e o povo está pedindo uma maior supervisão do setor financeiro por parte do governo."
 economic_whoopsie_tt: "Ooops..."
 pre_ftl_diplomatic_01: "Fundos de Auxílio"
 pre_ftl_diplomatic_01_desc: "É responsabilidade de economias bem desenvolvidas prestar apoio aos menos afortunados em tempos de crise."
 pre_ftl_diplomatic_02: "O Custo da Oportunidade"
 pre_ftl_diplomatic_02_desc: "O investimento de hoje é o crescimento de amanhã. Estes fundos são um custo necessário."
 pre_ftl_diplomatic_03: "Instabilidade Econômica"
 pre_ftl_diplomatic_03_desc: "O primeiro contato com vida alienígena inteligente causou uma queda brusca nos mercados desta sociedade."
 pre_ftl_diplomatic_04: "Economia de Auxílio"
 pre_ftl_diplomatic_04_desc: "A economia deste planeta foi amparada com sucesso."
 pre_ftl_diplomatic_05: "O Mercado Não Sabe de Nada"
 pre_ftl_diplomatic_05_desc: "Ninguém poderia ter previsto uma recessão econômica deste tipo."
 opinion_pre_ftl_diplomacy_01: "Relações Desconfortáveis"
 #The Lone Drone (I, Drone)
 fircon.8515.name: "O Drone Solitário"
 fircon.8515.desc: "Durante uma visita diplomática à superfície de [preftl_lone_drone_planet.GetName], fomos abordados por um [preftl_lone_drone_species.GetName] solitário. Apesar de os [preftl_lone_drone_species.GetNamePlural] serem uma espécie gestalt, o drone em questão se identificou como um indivíduo, e agora está pedindo asilo.\n\nAparentemente inspirado pelo que observou em nós, ele deseja se integrar à nossa sociedade. Quando questionado, o drone afirmou várias vezes que nunca achou um lugar para si na colmeia, e que passou a vida inteira tendo uma consciência individual."
 fircon.8515.a: "Não podemos ir contra a colmeia."
 fircon.8515.b: "Conceda o asilo."
 fircon.8520.name: "Reassimilação"
 fircon.8520.desc: "Nós recusamos o pedido de asilo do drone [preftl_lone_drone_species.GetName] solitário. Acreditamos que isso era o melhor para ambas as partes.\n\nSem a nossa cooperação, o [preftl_lone_drone_species.GetName] voltou até o povo dele para suplicar por independência.\n\nOs [preftl_lone_drone_species.GetNamePlural] nos garantiram que ele era apenas um drone desviado que agora enxergou a razão e retornou ao coletivo. Não vamos mais ouvir falar desse suposto indivíduo.\n\nContinuamos mantendo relações diplomáticas com [preftl_lone_drone_planet.GetName]."
 fircon.8525.name: "Um de Nós"
 fircon.8525.desc: "Inicialmente, o drone [preftl_lone_drone_species.GetName] solitário de [preftl_lone_drone_planet.GetName] ficou sobrecarregado pela grande mudança. No entanto, quando o choque cultural se apaziguou, ele começou a se ajustar à vida individual. Ironicamente, talvez, ele se tornou como nós."
 fircon.8525.a: "Bem-vindo."
 fircon.8525.a.tt: "Um novo cientista será adicionado à reserva de líderes."
 opinion_lone_drone: "A reassimilação o agrada."
