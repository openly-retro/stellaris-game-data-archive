 tech_satisfying_insults_desc: "Nic nie jest równie potężne, jak dobrze wymierzona zniewaga. Teraz potrafimy w wielu językach obrażać przodków różnych gatunków."
 tech_satisfying_insults_effect: "Uzyskaj korzyść za obrażenie innego imperium co §Y5 lat§!."
 satisfying_insult_cooldown: "\n\nNie możemy zyskać korzyści z §Hzadowalających zniewag§!, dopóki nie przestanie obowiązywać aktualny modyfikator."
 gain_satisfying_insult_recently: "\n\nZyskamy modyfikator za §Hzadowalającą zniewagę§! na 5 lat, a także §G50§! pkt. £influence£ wpływów."
 MESSAGE_SATISFYING_INSULTS_TITLE: "Dostępna jest zadowalająca zniewaga"
 MESSAGE_SATISFYING_INSULTS: "Nasi [Root.GetLinguists] zakończyli prace nad nową, zadowalającą zniewagą. Musimy tylko znaleźć dla niej jakiś cel."
 satisfying_insult_recently: "Zadowalająca zniewaga"
 satisfying_insult_recently_desc: "Ależ to było złośliwe!"
 tech_compact_living: "Kompaktowe życie"
 tech_compact_living_desc: "Żadna cywilizacja nie znalazła idealnego rozwiązania ciągle narastającego problemu zarządzania powiększającym się państwem, ale udało nam się znaleźć rozwiązanie częściowe. Po zbadaniu licznych gatunków i rządów, odkryliśmy zdumiewającą równowagę między elastycznością a funkcjonalnością."
 tech_alien_topography: "Topologia kosmitów"
 tech_alien_topography_desc: "Cywilizacje rozkwitają w miejscach, które ułatwiają ich rozwój. Analizując, gdzie rozwija się większość siedlisk cywilizacji nieposiadających napędu nadświetlnego, możemy zwiększyć wydajność naszych kolonii."
 tech_xeno_aesthetics: "Ksenoestetyka"
 tech_xeno_aesthetics_desc: "Po przeanalizowaniu wielu prac artystów z bardzo różniących się kultur opracowaliśmy pewną teorię ogólną. Badając sztukę i kulturę danej cywilizacji, możemy zyskać przewagę w walce z nią."
 tech_lost_building_methods: "Zapomniane techniki budowlane"
 tech_lost_building_methods_desc: "Każda cywilizacja o długiej historii posiada przykłady budowanych przez zapomniane starożytne ludy wielkich cudów, których obecnie nikt nie potrafi odtworzyć. Na szczęście dla nas, udokumentowaliśmy tych starożytnych, zamieszkujących światy nieznające napędu nadświetlnego."
 tech_supreme_alloy: "Najdoskonalszy stop"
 tech_supreme_alloy_desc: "To, co uważaliśmy za najlepszy ze stopów, wcale takim nie jest. Skatalogowaliśmy niezliczone procesy rafinacji opracowane przez cywilizacje nieposiadające napędu nadświetlnego, dzięki czemu sami opracowaliśmy niezniszczalny metal."
 tech_ordered_retreat: "Uporządkowany odwrót"
 tech_ordered_retreat_desc: "Badania nad zwycięzcami bitew mogą być najbardziej oczywistym sposobem zdobywania wiedzy dzięki walce, ale obserwowanie przegranych na światach nieposiadających napędu nadświetlnego, nauczyło nas, jak skuteczniej organizować odwroty."
 tech_temple_of_transportation: "Świątynia transportu"
 tech_temple_of_transportation_desc: "Sieci transportowe łączą ludy: wiele obserwowanych cywilizacji podziela to spostrzeżenie. Nie posiadamy silników parowych, ale nasze sieci hiperprzekaźników mogą pełnić podobną rolę."
