 gaiaseeders_special_habitability_preference: "$gaiaseeders_different_climate_start$ $gaiaseeders_wet$, $gaiaseeders_dry$ oder $gaiaseeders_cold$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_ecological_adaptation$§! benötigt."
 building_gaiaseeders: "Gaia-Terraformmaschine"
 building_gaiaseeders_1: "$building_gaiaseeders$ - Phase 1"
 building_gaiaseeders_2: "$building_gaiaseeders$ - Phase 2"
 building_gaiaseeders_3: "$building_gaiaseeders$ - Phase 3"
 building_gaiaseeders_4: "$building_gaiaseeders$ - Letzte Phase"
 building_gaiaseeders_all_desc: "Die auf der ganzen Oberfläche verteilten Maschinen terraformen den Planeten in 4 Phasen schrittweise zu einer §YGaia-Welt§!."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\nDiese Phase konzentriert sich auf das Wachstum."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\nDiese Phase konzentriert sich darauf, die Bewohnbarkeit zu ändern."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\nDiese Phase baut die Bewohnbarkeit weiter aus."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "Terraformt den Planeten nach Fertigstellung in eine §YGaia-Welt§!."
 building_gaiaseeders_pc_gaia: "$building_gaiaseeders_4$"
 building_gaiaseeders_pc_gaia_desc: "$building_gaiaseeders_4_desc$"
 plant.100.name: "Idyllische Perfektion"
 plant.100.desc: "Durch unsere überlegene Biotechnik, beträchtliche Investitionen und jahrelange harte Arbeit hat unser Gaia-Terraforming-Projekt auf §Y[Root.GetName]§! Früchte getragen.\n\nVon diesem Tag an wird §Y[Root.GetName]§! als ein wahres Juwel unter den Planeten erachtet, das man bewundern oder vielleicht auch mit Neid betrachten wird."
 plant.100.a: "Lasst die Feierlichkeiten beginnen."
 plant.100.b: "Gute Arbeit. Zeit, sich auf andere Dinge zu konzentrieren."
 plant.105.desc: "Durch unsere überlegene Biotechnik, beträchtliche Investitionen und jahrelange harte Arbeit hat unser Gaia-Terraforming-Projekt auf §Y[From.Planet.GetName]§! Früchte getragen.\n\nVon diesem Tag an wird §Y[From.Planet.GetName]§! als ein wahres Juwel unter den Planeten erachtet, das man bewundern oder vielleicht auch mit Neid betrachten wird. Wir sind uns sicher, dass unsere Vasallen unsere Bemühungen schätzen werden."
 plant.110.desc: "Unser Lehnsherr hat sein sonderbares Vorhaben auf §Y[from.from.planet.GetName]§! abgeschlossen und den [from.from.planet.GetPlanetMoonCap] in eine Gaia-Welt verwandelt. Dank ihm können wir nun das idyllische Klima und die weiten Flächen dieses Paradieses nutzen."
 plant.110.desc.hydrocentric: "Unser Lehnsherr hat sein sonderbares Projekt auf §Y[from.from.planet.GetName]§! abgeschlossen. Der Planet ist unbewohnbar! Er hat die Ozeane mit Ebenen und Hügeln bedeckt, und die einst feuchte Atmosphäre ist unfruchtbar und trocken geworden. Schlimmer noch: Als wir unsere Bedenken äußerten, hat er äußerst zurückweisend reagiert! Unser Lehnsherr sagt, er habe unsere Welt \"schöner\" gemacht."
 plant.110.a: "Wie kann er es wagen?!"
 plant.110.b: "Wie nett."
 plant.110.c: "Was für eine merkwürdige Entscheidung."
 celebrate_idyllic_bloom: "Festlichkeiten zur Umwandlung in ein idyllisches Paradis"
 celebrate_idyllic_bloom_desc: "Nach dem erfolgreichen Terraformen dieser Welt zu einem idyllischen Paradies findet ein planetenweites Fest statt."
 terraformed_our_ocean_world: "Terraformierte Ozeanwelt"
 terraformed_our_ocean_world_desc: "Unser Lehnsherr hat unsere schöne Ozeanwelt in eine hässliche Gaia-Welt verwandelt. Was für ein schrecklicher Geschmack."
 thankful_for_gaia: "Dankbar für Gaia"
 thankful_for_gaia_desc: "Unser Lehnsherr hat kürzlich einen unserer Planeten in eine Gaia-Welt umgewandelt. Wie nett von ihm!"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "Phototroph"
 trait_plantoid_phototrophic_desc: "§LDiese Spezies lebt von einer Kombination aus Nahrung und Sonnenlicht.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "Ersetzt §Y50%§! des Grundunterhalts an £food£ §YNahrung§! durch £energy£ §YEnergie§!."
 trait_plantoid_radiotrophic: "Radiotroph"
 trait_plantoid_radiotrophic_desc: "§LDiese Spezies lebt von einer Kombination aus Nahrung und Niedrigenergiestrahlung und kann daher auch auf den unwirtlichsten Welten gedeihen.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nDieser £energy£ §YEnergie§!-Unterhalt wird für Bewohner, die auf §YToten Welten§! leben, entfernt.\nWachstumsgeschwindigkeit (Bewohner) auf §YToten Welten§! §G+10%§!\nBewohnbarkeit (Tote Welt): §G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "Ersetzt §Y50%§! des Grundunterhalts an £minerals£ §YMineralien§! durch £energy£ §YEnergie§!.\nDieser £energy£ §YEnergie§!-Unterhalt wird für Bewohner, die auf §YToten Welten§! leben, entfernt.\nWachstumsgeschwindigkeit (Bewohner) auf §YToten Welten§! §G+10%§!\nBewohnbarkeit (Tote Welt): §G+10%§!"
 trait_plantoid_budding: "Knospung"
 trait_plantoid_budding_desc: "§LDiese Spezies kann sich sowohl über die üblichen Befruchtungswege wie Samen oder Sporen als auch durch Knospung vermehren.§!"
 trait_lithoid_budding: "Kristallisation"
 trait_lithoid_budding_desc: "§LMit ihren kristallinen Auswüchsen ist diese Spezies in der Lage, zusätzlich zu den üblichen Fortpflanzungsmethoden selbstreplizierende Gitter zu erzeugen.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "Jeder Bewohner, der den Lebensstandard eines Sklaven oder höher hat, erhöht die £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! um 0.02.\n\nDieser Modifikator ist mit anderen Quellen von $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$ wie £building£ §H$building_clone_vats$§! oder £job_spawning_drone£ §H$job_spawning_drone_plural$§! stapelbar."
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nDie Eigenschaft §H$trait_lithoid$§! modifiziert die Auswirkungen dieser Eigenschaft."
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§LDank fortschrittlicher Gentechnik kann diese Spezies teilweise nur durch Sonnenlicht leben.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "Ersetzt §Y50%§! des Grundunterhalts an £food£ §YNahrung§! oder £minerals£ §YMineralien§! durch £energy£ §YEnergie§!."
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc: "§LDank fortschrittlicher Gentechnik kann diese Spezies teilweise nur durch Niedrigenergierationen leben und kann daher auch auf den unwirtlichsten Welten gedeihen.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nDieser £energy£ §YEnergie§!-Unterhalt wird für Bewohner, die auf §YToten Welten§! leben, entfernt."
 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§LVeränderungen an ihrer DNA-Sequenz ermöglichen es dieser Spezies, sich zusätzlich zu den herkömmlichen Methoden auch durch Knospung zu vermehren.§!"
 trait_plantoid_bloomed: "Erblüht"
 trait_plantoid_bloomed_desc: "Diese Spezies wurde den Terraformeffekten einer Gaia-Terraformmaschine ausgesetzt. Wenn sie auf Gaia-Welten lebt, führt dies zu einer mutualistischen Flechtenblüte."
 plantoid_bloomed_trait_tooltip: "Auswirkungen auf Gaia-Welten:\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nDiese Auswirkungen werden durch eine £building£ $building_gaiaseeders_4$ verstärkt."
 ### Catalytic Processing by Byron Aytoun
 #Regular
 civic_catalytic_processing: "Katalyse"
 civic_catalytic_processing_desc: "Diese Zivilisation konzentriert ihre industriellen Bemühungen auf die chemische Katalyse und hat so den Schlüssel zur Verwendung organischer Materialien für den Bau von Weltraumstrukturen gefunden."
 civic_tooltip_catalytic_processing_effects: "Ersetzt £job_foundry£ §Y$job_foundry_plural$§! durch £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$.\nErsetzt den Unterhalt an $r_minerals$ von £job_chemist£ §Y$job_chemist_plural$§!, £job_translucer£ §Y$job_translucer_plural$§! und £job_gas_refiner£ §Y$job_gas_refiner_plural$§! durch $r_food$."
 #Corporate
 civic_corporate_catalytic_processing: "Katalyse-Wiederaufbereitung"
 civic_corporate_catalytic_processing_desc: "Dieser Megakonzern versucht, seine Gewinne zu maximieren, indem er überschüssiges organisches Material zu fortschrittlichen Ressourcen umwandelt und diese für den Bau von Weltraumstrukturen verwendet."
 civic_tooltip_catalytic_processing_corporate_effects: "$civic_tooltip_catalytic_processing_effects$"
 #Hive Mind
 civic_hive_catalytic_processing: "Organische Wiederaufbereitung"
 civic_hive_catalytic_processing_desc: "Das Schwarmbewusstsein verarbeitet überschüssige organische Materie zu fortschrittlichen Ressourcen und nutzt diese für den Bau von Weltraumstrukturen."
 civic_tooltip_hive_catalytic_processing_effects: "Ersetzt £job_alloy_drone£ §Y$job_alloy_drone_plural$§! durch £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$.$catalytic_gestalt_additional_effects$"
 catalytic_gestalt_additional_effects: "\nErsetzt den Unterhalt an $r_minerals$ von £job_chemist_drone£ §Y$job_chemist_drone_plural$§!, £job_translucer_drone£ §Y$job_translucer_drone_plural$§! und £job_gas_refiner_drone£ §Y$job_gas_refiner_drone_plural$§! durch $r_food$."
 #Machine Intelligence
 civic_machine_catalytic_processing: "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc: "Die Maschinenintelligenz verarbeitet überschüssige organische Materie zu fortschrittlichen Ressourcen und nutzt diese für den Bau von Weltraumstrukturen."
 civic_tooltip_machine_catalytic_processing_effects: "Ersetzt £job_fabricator£ §Y$job_fabricator_plural$§! durch £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$.$catalytic_gestalt_additional_effects$"
