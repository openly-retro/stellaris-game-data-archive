 RARE_RESOURCES: "Recursos raros"
 volatile_motes: "Motas volátiles"
 volatile_motes_desc: "Estas partículas preternaturales contienen una tremenda cantidad de energía que podría explotarse para la producción energética como combustible o incluso explosivos."
 exotic_gases: "Gases exóticos"
 exotic_gases_desc: "Raros y exóticos gases con diversas aplicaciones, en concreto campos de fuerza y armas de energía avanzadas. Algunos de los gases también pueden usarse como combustible de naves espaciales o incluso como drogas recreativas."
 rare_crystals: "Cristales raros"
 rare_crystals_desc: "Estos cristales tienen propiedades que los hacen muy eficaces a la hora de concentrar los rayos láser y son un componente crucial en la mayoría de la electrónica avanzada. Además, en muchas culturas son bienes muy preciados que se utilizan como decoración y adornos."
 alloys: "Aleaciones"
 alloys_desc: "§ELas §Haleaciones§! (£alloys£) son recursos avanzados con aplicación militar que necesitamos para construir §Hnaves§! y §Hbases estelares§!. Podemos ganar más al:\n§Y1.§! Construir £building£ §Hfundiciones de aleación§! en la superficie de los planetas colonizados.\n§Y2.§! Construir £district£ §Hdistritos industriales§! en la superficie de los planetas colonizados.\n§Y3.§! Comprar más en el §Hmercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
 sr_zro: "Zro"
 sr_zro_desc: "Es un aerosol de partículas exóticas extremadamente raras. Se ha depositado en varios mundos debido al impacto de meteoritos, pero su verdadero origen es un misterio. Si lo ingiere quien tenga dotes psiónicas, el zro funciona como una droga muy potente (y adictiva) que aumenta las capacidades PSI."
 sr_living_metal: "Metal vivo"
 sr_living_metal_desc: "Este material inorgánico muestra características propias de formas de vida biológicas. Intenta regenerarse de vuelta a la forma en la que se estabilizó."
 sr_dark_matter: "Materia oscura"
 sr_dark_matter_desc: "Este polvo exótico tiene sustancias que parecen desafiar varias leyes de la naturaleza. Las concentraciones aprovechables se encuentran cerca de los agujeros negros de ciertas nebulosas."
 nanites: "Nanorrobots"
 nanites_desc: "Nanoactuadores sencillos pero potentes que permiten manipulaciones y experimentos complejos a escala mesoscópica."
 REQUIRED_EXOTIC_GASES: "Requiere gases exóticos."
