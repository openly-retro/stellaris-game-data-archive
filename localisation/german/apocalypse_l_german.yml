 planet_destruction.101.name: "Welt aufgebrochen"
 planet_destruction.102.name: "Eine Kalte aufgebrochen"
 planet_destruction.101.desc: "Das sanfte Schaukeln von [From.From.GetName], das von der zerbrechlichen Kruste hin und her bewegt wird und die entwirrende Magnetosphäre... endet erst, als der Koloss seine kataklysmische Aufgabe erfüllt hat.\n\nDie schiere Gewalt eines sterbenden Planeten ist schwer zu begreifen, aber die düstere Schönheit des geschmolzenen Kerns von [From.GetName], der im Weltraum gekühlt wird, ist unbestreitbar."
 planet_destruction.101.a.purifexter: "Wunderbar."
 planet_destruction.301.name: "Neutronen abgeschossen"
 planet_destruction.301.nobots.desc: "Der Neutronenstrahl von [From.From.GetName] fächert, als er die Oberfläche von [From.GetName] erreicht. Scans melden keine Anzeigen für vernunftbegabtes Leben. Das beschädigte Pflanzenleben könnte sich mit der Zeit erholen. Manche würden wohl die totale Vernichtung von intelligentem Leben, bei Bewahrung von toter Materie, als perverses Kriegsverbrechen bezeichnet.\n\nWir betrachten es als effizient."
 planet_destruction.301.bots.desc: "Der Neutronenstrahl von [From.From.GetName] fächert, als er die Oberfläche von [From.GetName] erreicht.\n\nSchallsensoren geben nur den Wind und das sanfte Klicken und Surren der überlebenden synthetischen Bevölkerung wieder. Alles vernunftbegabte organische Leben wurde ausgelöscht."
 planet_destruction.301.infested.desc: "Der Neutronenstrahl von [From.From.GetName] fächert, als er die Oberfläche von [From.GetName] erreicht.\n\nEin kurzer Scan bestätigt, dass die betroffene Landschaft, die zuvor eine sich windende Masse organischer Aktivität aufwies, jetzt von allem Leben beraubt ist. Nur einige unfruchtbare Felsen blieben übrig."
 planet_destruction.401.name: "Glaube durchgesetzt"
 planet_destruction.401.desc: "Das himmlische Summen der psionischen Spulen von [From.From.GetName] verblasst und für einen Moment ist alles ruhig. Das Volk von [From.GetName] steht mit offenem Mund (oder einem lokalen physiognomischen Äquivalent) da und ist von den mächtigen und persönlichen Wahrheiten, den der psionische Strahl aus dem Wirrwarr ihres Geistes fegt, verblüfft.\n\nWenn sie es vorher nicht verstanden haben, wissen sie jetzt, dass wir alle Teil von etwas Größerem sind."
 planet_destruction.401.tooltip: "Jeder §Y$trait_mechanical$e§!, §Y$trait_machine_unit$lle§! oder §Y$trait_hive_mind$§!-Bewohner wird durch die psionische Resonance §Rzerstört§!.\n\nAlle verbleibenden §Ybiologischen§! Bewohner werden §Y$ethic_spiritualist$§!.\n\nFügt [This.GetName] den Modifikator §Y$god_rayed$§! für §Y10 Jahre§! hinzu:\nAnziehung für spiritualistische Ethik : §Y+999%§!."
 planet_destruction.501.name: "Nanobots verteilt"
 planet_destruction.501.desc: "[From.From.GetName] hat die Verteilung der Assimilations-Nanobots abgeschlossen, von denen berechnet wurden, dass sie ausreichen, um alle vernunftbegabten organischen Substanzen auf [From.GetName] kybernetisch zu beherrschen.\n\nWir haben [From.From.GetName] nicht mit irgendwelchen Sensoren oder Instrumenten gebaut, die unseren Erfolg messen, aber wir wissen es. Wir öffnen unsere Augen zum ersten Mal und sehen uns selbst... oder werden von uns selbst gesehen...\n\nAuf der Oberfläche von [From.GetName] sind nur wir."
 planet_destruction.501.tooltip: "Alle §Yorganischen§! Bewohner erhalten die Eigenschaft §Y$trait_cybernetic$§!."
 planet_destruction.701.name: "Planet ertränkt"
 planet_destruction.701.desc: "Als die Wassersäule sich auflöst, die von der [FromFrom.GetName] herabreichte, verwandelt sich die Oberfläche von [From.GetName] völlig: Wo einst ausgedehnte Kontinente ohne Wasser waren, schimmert nun nur noch der einladende blaue Ozean, bereit, bewohnt zu werden."
 planet_destruction.701.tooltip: "Der Planet wird zu einer §Y$pc_ocean$§!.\nAlle Bewohner, die nicht die Eigenschaft §Y$trait_aquatic$§! besitzen, sterben."
 DELUGE_EXHAUSTED_ICE_TITLE: "Eisquelle erschöpft"
 DELUGE_EXHAUSTED_ICE_DESC: "Unser Einsatz der §YSintflutmaschine§! auf §Y[This.GetName]§! hat unseren Eisvorrat im $SYSTEM|Y$-System völlig erschöpft, weshalb die dortige §Y$sm_ice_mining_station$§! aufgelöst wurde."
 planet_destruction.801.name: "Planet vergiftet"
 planet_destruction.801.desc: "Als der gewaltige Strom giftiger Substanzen von [FromFrom.GetName] abebbt, hat sich [From.GetName] von einem lebendigen Ökosystem in eine giftige Welt verwandelt, in der nur wenige Lebensformen gedeihen können."
 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "[From.GetName] war eine heilige Welt.\n\n\nIhr kennt nicht das wahre Ausmaß Eurer Sünde.\n\n\nNoch nicht."
 planet_destruction.610.spiri: "Wir werden Gerechtigkeit ausüben."
 planet_destruction.610.mater: "Es war nur ein Himmelskörper."
 planet_destruction.610.milit: "Es war taktisch, nicht persönlich."
 planet_destruction.610.pacif: "Es war eine Vorsichtsmaßnahme."
 planet_destruction.610.autho: "Das war euer? Nun, jetzt nicht mehr."
 planet_destruction.610.egali: "Nur eine Ebnung des Spielfeldes."
 planet_destruction.610.phile: "Wir lieben euch noch immer!"
 planet_destruction.610.phobe: "Nichts, dass ihr für heilig haltet, wird übrig bleiben."
 planet_destruction.610.gesta: "Was ist schon eine Welt mehr oder weniger?"
 planet_destruction.610.devou: "§RHAK HAK HAK!§!"
 planet_destruction.610.termi: "Gelöscht, wie Abfalldaten."
 planet_destruction.610.purif: "Ketzer werden nichts weiter tun, als brennen."
 planet_destruction.615.A: "[From.GetName] geht es auf diese Weise besser."
 planet_destruction.615.spir: "Betrachtet es einfach als ein Besprenkeln mit Weihwasser."
 action.87.name: "§RKolonie verloren!§!"
 action.87.desc: "Wir haben die Kontrolle über §Y[From.GetName]§! an §Y[new_planet_owner.GetName]§! verloren, welche nun die §HSternenbasis§! im §Y[From.GetStarName]§!-System kontrolliert."
 action.88.name: "Kolonie erhalten!"
 action.88.desc: "Wir haben die Kontrolle über §Y[From.GetName]§! erhalten (vorheriger Besitzer: §Y[former_planet_owner.GetName]§!), da wir die §HSternenbasis§! im §Y[From.GetStarName]§!-System kontrollieren."
 apoc.1.name: "Verlassenes Sternentor"
 apoc.1.desc: "Am Rande von [gateway_system.GetName] wurde eine antike Raumstation gefunden. Die starke Subraumsignatur, die die Station umgibt, zeigt, dass es sich um ein \"§HSternentor§!\" handeln könnte, das Teil eines theoretischen Netzwerks von ähnlichen Stationen ist, die irgendwann für nahezu Sofortreisen zwischen verschiedenen Teilen der Galaxie benutzt wurden.\n\nAngenommen dies ist ein Sternentor, so hat der gegenwärtige Zustand des Verfalls es leider unbrauchbar gemacht. Wenn es wieder funktionsfähig wäre, könnte sein Besitzer allerdings möglicherweise auf andere funktionsfähige Sternentore der Galaxie zugreifen und innerhalb weniger Tage riesige Entfernungen zurücklegen."
 apoc.2.desc: "Wir haben ein weiteres verlassenes Sternentor gefunden, diesmal im System [gateway_system.GetName]. Genau wie das erste ist auch dieses Sternentor aufgrund seines schlechten Zustands derzeit nicht betriebsfähig."
 apoc.3.desc: "In der Nähe von §H[gateway_system.GetName]§! haben wir etwas gefunden, von dem wir glauben, dass es sich um ein uraltes Sternentor handelt. Es scheint Teil eines galaxieweiten Netzwerkes aus ähnlichen Toren zu sein, die, wenn sie in Betrieb wären, eine nahezu sofortige Reise von einem Ende der Galaxie zum anderen ermöglichten.\n\nZu irgendeinem Zeitpunkt nach seiner anfänglichen Konstruktion scheint die Verbindung des Tores mit dem Rest des Netzwerkes unterbrochen worden zu sein und stattdessen ist das einzige gültige Ziel eine unbekannte Sternengruppe jenseits unserer Galaxie, die von unseren Astronomen als §HL-Cluster§! bezeichnet wurde. Noch verblüffender ist allerdings die Tatsache, dass das Sternentor vollständig aus mikroskopisch kleinen §HNaniten§! eines uns unbekannten Designs besteht.\n\nObwohl das Sternentor eine schwache Energiesignatur aussendet, wurde es scheinbar absichtlich in eine Art Wartungsschleife eingeschlossen und so die Aktivierung verhindert. Bis wir einen Weg finden, um diesen Prozess abzubrechen, können wir das L-Cluster nicht erreichen."
 apoc.5.name: "Natürliches Wurmloch"
 apoc.5.desc: "Wir haben am Rand des §H[wormhole_system.GetName]§!-Systems scheinbar ein natürlich auftretendes Subraumphänomen entdeckt! Einen Riss in der Raum-Zeit-Struktur, der auch \"§HWurmloch§!\" genannt wird. Unsere [Root.Owner.GetScientistPlural] spekulieren, dass es durch den Subraum mit einem anderen Wurmloch an anderer Stelle verbunden sein könnte.\n\nJe nachdem, wo sich das zweite Wurmloch befindet, könnte es möglicherweise eine Reise von einem Ende der Galaxie zum anderen binnen Tagen ermöglichen. Unglücklicherweise ist dieses Wurmloch, wie die große Mehrheit seiner Art, von Natur aus instabil. Jegliche Schiffe, die dumm genug wären hindurchzufliegen, würden in Sekundenschnelle zerrissen werden."
 apoc.5.a: "Wenn es doch nur stabilisiert werden könnte..."
 apoc.10.name: "Sternentor reaktiviert"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "Unsere Wissenschaftler haben die Stromversorgung für das alte Sternentor im System [gateway_system.GetName] erfolgreich wiederhergestellt! Trotz seines Alters hat die Apparatur einen stabilen Subraumkanal gebildet, der vollständig passierbar ist."
 apoc.10.desc.b: "Die von uns gesendeten Sonden haben bestätigt, dass die Aktivierung dieses Sternentores ebenfalls die Stromversorgung einer zweiten, identischen Apparatur wiederhergestellt hat. Fürs Erste sind diese zwei verbundenen Tore die einzigen, die für uns zugänglich sind, aber andere inaktive Tore können wahrscheinlich an anderer Stelle gefunden werden. In Zukunft könnten wir sogar in der Lage sein, völlig neue Sternentore in Systemen unserer Wahl zu bauen!"
 apoc.10.desc.c: "Die von uns gesendeten Sonden haben bestätigt, dass dieses Sternentor eine starke Verbindung zum Rest des Netzwerks hergestellt hat. Unsere Schiffe können jetzt zu anderen aktiven Sternentoren gelangen, solange ihre Besitzer nicht feindselig sind oder ihre Grenzen für uns geschlossen haben."
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "Das verlassene Sternentor im §H[gateway_system.GetName]§!-System wurde urplötzlich reaktiviert! Die Stromversorgung muss irgendwie wiederhergestellt worden sein, möglicherweise von einem anderen Sternentor aus. Es hat eine stabile Subraumverbindung hergestellt, die scheinbar sicher befahren werden kann."
 apoc.10.desc.e: "Bedauerlicherweise verweigert uns das Sternentor den Zugriff. Das Subraumfeld, dass das Gerät umgibt, stößt unsere Schiffe bei Näherung immer weg. Bevor wir von dem Sternentor Gebrauch machen können, müssen wir erst nach einer Möglichkeit suchen, das Sternentor von unserer Seite aus zu aktivieren."
 apoc.10.a: "Etwas könnte jederzeit durchkommen!"
 apoc.11.name: "Sternentor errichtet"
 apoc.11.desc: "Durch das, was man als Triumph von Wissenschaft und Technik bezeichnen kann, haben wir den Bau unseres ersten betriebsbereiten Sternentores im [gateway_system.GetName]-System fertiggestellt! Die Apparatur hat eine stabile Subraumverbindung hergestellt und konnte sich erfolgreich mit dem Rest des Netzwerkes verbinden."
 apoc.12.desc: "Die Energie für das aufgegebene Sternentor im §H[gateway_system.GetName]§!-System wurde wiederhergestellt. Es wurde mit dem Rest des Netzwerkes verbunden und ist nun voll funktionsfähig."
 apoc.13.desc: "Der Bau des Sternentors im §H[gateway_system.GetName]§!-System ist abgeschlossen. Mit dem Rest des Netzwerkes wurde eine stabile Subraumverbindung hergestellt und ist nun voll funktionsfähig."
 apoc.14.name: "Sternentor-Stätte bereit"
 apoc.14.desc: "Die Weltraum-Baustelle für das geplante Sternentor im §H[gateway_system.GetName]§!-System wurde errichtet. Sobald wir die notwendigen Ressourcen haben, kann der Bau des eigentlichen Tores jederzeit beginnen."
 planet_destruction.111.name: "Hyperraumumgehung"
 planet_destruction.111.desc: "Der Hyperraumplanungsrat berichtet, dass die Entfernung des dritten Planeten aus dem Gravitationsradius von Sol die Bildung eines natürlichen Wurmlochs ermöglicht hat. Dieses Wurmloch kann eventuell den ÜL-Stau der nahegelegenen Hyperraumrouten reduzieren."
 planet_destruction.111.a: "Unnützer Planet. Ich hege keinerlei Sympathie für ihn."
 planet_destruction.111.a.tooltip: "Ein §H$NATURAL_WORMHOLE_GALACTIC$§! hat sich in §Y[sol_sys.GetName]§! gebildet."
 planet_destruction.210.name: "[From.GetName] ist abgeschirmt"
 planet_destruction.210.desc: "Der leuchtende Strahl der [From.From.GetName] schwindet und [From.GetName] ist still.\n\nDie Geschichte mag die Abschirmung und dadurch vollständige Abspaltung von [From.GetName] und dem Rest des Kosmos als extrem und ungerechtfertigt beschreiben, oder auch nicht. Fürst Erste hat das [From.GetStarName]-System jedoch ein neues planetares Terrarium."
 planet_destruction.210.desc.alt: "Der leuchtende Strahl der [From.From.GetName] schwindet und [From.GetName] ist still.\n\nDas Leben geht weiter, wenn auch abgeschottet."
 planet_destruction.210.a: "Tippt auf das Glas und seht wie sie sich winden."
 planet_destruction.210.b: "Ein notwendiges Übel."
 sentinel_station: "Wächterstation"
 sentinel_station_plural: "Wächterstationen"
 crisis.52.2.a.response: "Viele Wächter haben einen militärischen Hintergrund. Wir sind Überlebende eines Dutzend verschiedener Flotten, die gegen die Prethoryn gekämpft und verloren haben. Als Wächter haben wir aus den Fehlern der Vergangenheit gelernt und arbeiten hart daran, sie nicht zu wiederholen.\n\nIch glaube, ich habe auch erwähnt, dass wir Rekruten aus allen Spezies der Galaxie suchen. Wir zählen zu uns auch eine Handvoll Überlebender eines alten Gefallenen Reiches, das nicht mehr in dieser Galaxie präsent ist. Sie haben uns Zugang zu geheimen Technologien und stillgelegten Kriegsflotten verschafft."
 crisis.52.new.b.response: "Wir haben in der Nähe von §H[sentinel_system.GetName]§! unser Hauptquartier errichtet. Die Koordinaten dieses bisher unbekannten Schwarzen Lochs wurden uns von §H[sentinel_fallen_empire.GetName]§! übergeben, die uns auch beim Bau unserer Hauptbasis auf §HSentinel Alpha§! halfen.\n\nDas ist eine ziemlich bemerkenswerte Errungenschaft, wenn ich das anfügen darf. Besonders angesichts der begrenzten Zeit, die wir hatten."
 crisis.52.2.new.b.response: "Wir haben in der Nähe von §H[sentinel_system.GetName]§! unser Hauptquartier errichtet. Die Koordinaten zu diesem unerforschten Schwarzen Loch wurden von unseren Agenten aus einer alten Datenbank eines Gefallenen Reiches geborgen. Aus dieser Datenbank haben wir auch technische Schemata erhalten, die beim Bau von Sentinel Alpha, unserer Hauptbasis und dem Heimathafen unserer Flotte, geholfen haben.\n\nDas ist eine ziemlich bemerkenswerte Errungenschaft, wenn ich das anfügen darf. Besonders angesichts der begrenzten Zeit, die wir hatten."
 sentinel_title: "Der Wächterorden"
 crisis.76.desc: "Allen Widrigkeiten zum Trotz hat sich unsere Galaxie durchgesetzt. Die Prethoryn sind besiegt! Ich befürchtete, dass dieser Tag niemals kommen würde, aber jetzt, wo der Sieg gekommen ist, bleibt mir noch eine Aufgabe.\n\nAls gegenwärtiger Großmeister der Wächter löse ich hiermit unseren Orden auf. Unser einziger Zweck war es, die Geißel zu besiegen und nun, wo dies geschehen ist, ist es an der Zeit getrennte Wege zu gehen. Um Missbrauch zu verhindern, werden unsere restlichen Kampfflotten demontiert werden.\n\nMöge der Niedergang dieser intergalaktischen Bedrohung eine neue Ära des Friedens einlauten. Sentinel One, Ende."
 crisis.76.c: "Kommunikation beenden."
 crisis.81.name: "Der Fall der Wächter"
 crisis.81.desc: "In unmittelbarer Nähe zu §H[sentinel_system.GetName]§! wird von intensiven kämpfen berichtet. Das Heimatsystem der Wächter steht kurz davor überrannt zu werden.\n\nWir haben einen Teil einer Langstreckenübertragung von §HSentinel Alpha§!, der Kampfbasis, die als Hautquartier des Wächterordens dient, empfangen. Störung und Restenergierauschen von der enormen Anzahl an Waffenentladungen, die jetzt innerhalb des Systems auftreten, verursachen starke Signalinterferenzen."
 crisis.82.desc: "Hier... Hier spricht Sentinel Alpha. Wir haben §R###SIGNAL GESTÖRT###§! ...kritischen Schaden erlitten. Der Rumpf ist dabei sich zu verbiegen und §R###SIGNAL GESTÖRT###§! ...der Großmeister ist Tod. Es sind einfach zu viele!\n\nEs... es ist aus für uns. Kämpft weiter. Für zukünftige Generationen dürft Ihr nicht nachgeben. Lasst unser Opfer nicht vergebens sein! Wir haben... wir... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SIGNAL VERLOREN>§!"
 crisis.78.desc: "Hier spricht Sentinel One. Es sind wahrlich verzweifelte Zeiten für die Galaxie, aber ich bin hier, um Euch ein paar Neuigkeiten zu bringen.\n\nDurch umfangreiche Kampferfahrung und sorgfältige Forschung haben unsere Wächter extrem detaillierte Anatomiedaten zu den Kreaturen der Prethoryn-Geißel zusammenstellen können. Wusstet Ihr zum Beispiel, dass Prethoryn Schwarmlinge verbrennen, wenn ihre primäre und sekundäre Gallenblase gleichzeitig durchlöchert wird?\n\nWir werden diese Daten für jeden in der Galaxie verfügbar machen. Wenn Ihr die Schwächen ausnutzt, die wir gefunden haben, werdet Ihr feststellen, dass Eure Flotten im Kampf deutlich effektiver sind."
 crisis.78.c: "Ladet diese Daten auf unsere Zielcomputer hoch."
 sentinel_data: "Wächterdaten"
 sentinel_data_desc: "Diese detaillierten Anatomiedaten zu den Prethoryn wurden uns von den Wächtern gegeben. Mit ihrer Hilfe konnten wir mehrere Schwachstellen in den Exoskeletten der Prethoryn identifizieren."
 crisis.121.name: "Wilder Prethoryn gesichtet"
 crisis.121.desc: "Viele Prethoryn gelten nach der Niederlage der Geißel als verschollen, nachdem sie im darauffolgenden Chaos in die Tiefen des Alls geflüchtet sind. Ohne ein zentrales Schwarmbewusstsein, das sie anführt, werden die meisten dieser Seelenlosen Bestien schließlich verdorren und verschwinden.\n\nJüngste Sichtungen haben jedoch bestätigt, dass eine große Anzahl dieser wilden Prethoryn einen neuen Bau im §H[feral_prethoryn_system.GetName]§!-System errichtet haben.\n\nIn den kommenden Jahren werden sicher weitere Prethoryn in den unbesetzten Systemen nisten, die einst einmal der Geißel gehörten. Es ist jedoch unwahrscheinlich, dass sie sich zu einer großen Bedrohung entwickeln. Diese wilden Kreaturen sind anfällig für interne Machtkämpfe und zeigen keine berechnende Intelligenz, die die Geißel von Einst vorwärtsgetrieben hat."
 crisis.121.a: "Stellt eine Reiseberatung aus."
 crisis.51.2.name: "Aufstieg der Wächter"
 sentinel_fleet_gift: "Nahe [Root.Capital.GetName] taucht eine Wächterflotte auf, die Euch überstellt wird."
 pirate.6.desc: "Eine seltene genetische Mutation, die in einer kleinen Anzahl von Drohnen vorhanden ist, hat ihnen erlaubt, die Verbindung zum Bewusstsein teilweise zu trennen, ohne dabei ins Koma zu fallen. Da diese abtrünnigen Drohnen verenden würden, wenn sie sich zu weit vom Einfluss des Bewusstseins entfernt hätten, haben sie sich im §H[pirate_system.GetName]§!-System eingerichtet, das innerhalb unseres Reiches liegt.\n\n Von dort aus planen sie sich selbst zu versorgen, indem sie als Piraten leben und ihre kleine Flotte primitiver Raumschiffe dazu benutzen, um die kostbaren Handelsrouten zu überfallen, die durch dieses System verlaufen."
 pirate.7.desc: "Eine kleine Einheit mit einer Fehlfunktion hat sich von der Hauptintelligenz von [Root.GetName] getrennt und Zuflucht im §H[pirate_system.GetName]§!-System, innerhalb unseres Reiches, gesucht. Diese Einheiten sind unreparierbar beschädigt und benutzen jetzt primitive Raumfahrzeuge, um unsere wertvollen Handelsrouten, die durch dieses System führen, für Ersatzteile und Ressourcen zu plündern."
 pirate.50.name: "Piraten gesichtet!"
 pirate.50.a.desc: "Unsere Handelsroute im §H[pirate_system.GetName]§!-System ist nur schlecht bewacht und durchläuft weitgehend den rechtsfreien Raum. Eine wachsende Zahl von Piraten, Schmugglern und verschiedenen anderen kriminellen Elementen wurde in das System hineingezogen, und jetzt überfallen sie unsere Schiffsrouten nahezu ungestraft."
 pirate.50.b.desc: "Die ungeschützte Handelsroute, die durch das §H[pirate_system.GetName]§!-System führt, hat die Aufmerksamkeit einer Bande von Piraten erregt. Diese Gesetzlosen haben eine beträchtliche Flotte gesammelt, die einen Großteil des Handels im Systems abfängt."
 pirate.50.c.desc: "Mit seiner ungeschützten und angreifbaren Handelsroute hat das §H[pirate_system.GetName]§!-System eine große Anzahl von Nichtsnutzen angezogen, und nach einem kürzlichen Machtkampf sind diese kriminellen Degenerationen jetzt ausreichend organisiert, um eine bedeutende Piratenarmee zu operieren. Sie benutzen ihre lumpige Flotte, um so viel Handel im System abzufangen, wie sie können."
 pirate.50.a: "Wir müssen uns darum kümmern."
 pirate.53.name: "Überfall abtrünniger Drohnen"
 pirate.53.desc: "Eine seltene genetische Mutation, die in einer kleinen Anzahl Drohnen vorhanden ist, hat ihnen erlaub, die Verbindung zum Bewusstsein teilweise zu trennen, ohne dass sie ins Koma fallen. Da diese abtrünnigen Drohnen verenden würden, wenn sie sich zu weit vom Einfluss des Bewusstseins entfernt hätten, haben sie ein Versteck in §H[pirate_system.GetName]§! innerhalb unserer Grenzen errichtet.\n\nDieses System wurde nicht zufällig gewählt. Eine unserer lukrativsten Handelsrouten führt hierdurch und die abtrünnigen Drohnen planen wohl sich daraus selbst zu versorgen, indem sie als Piraten leben und ihre kleine Flotte primitiver Raumschiffe dazu benutzen, um diese zu plündern."
 pirate.54.name: "Außerirdische Piraten"
 pirate.54.desc: "Eine Gruppe von außerirdischen Piraten sind ins §H[pirate_system.GetName]§!-System eingedrungen und haben sich dort etabliert, wo das Bewusstsein keine Kontrolle hat. Sie scheinen darauf aus, unser ungeschützen Handelsrouten zu überfallen, die durch dieses System verlaufen, um ihre kriminellen Aktivitäten zu finanzieren."
 pirate.56.name: "Beschädigte Einheiten"
 pirate.56.desc: "Eine kleine Gruppe fehlerhafter Einheiten hat sich von der Hauptintelligenz von [Root.GetName] getrennt und Zuflucht im §H[pirate_system.GetName]§!-System innerhalb unserer Grenzen gesucht. Diese Einheiten sind unrettbar und benutzen primitive Raumfahrzeuge, um unsere ungeschützten Handelsrouten für Ersatzteile und Ressourcen zu plündern."
 pirate.57.name: "Organische Piraten"
 pirate.57.desc: "Eine kleine Gruppe organischer Untereinheiten, anscheinend kriminelle Abgestoßene, hat irgendwie das §H[pirate_system.GetName]§!-System infiltriert und dort eine Basis innerhalb unserer Grenzen errichtet. Sie scheinen darauf aus zu sein unsere Handelsrouten zu plündern und wie es organische Wesen so tun, spekulieren wohl darauf, dass sie zu unbedeutend sind, um eine bewaffnete Antwort unsererseits zu rechtfertigen."
 leviathans.509.desc: "Die von uns unterzeichnete Vereinbarung, Euch Zugriff auf unsere Datenbanken zu geben, ist abgelaufen. Möchtet Ihr sie für weitere zehn Standardjahre verlängern oder benötigen Eure Forscher nicht länger die Informationen, die wir anbieten?"
 leviathans.509.a: "Wir möchten die Vereinbarung gerne fortführen."
 leviathans.509.a.reply: "Ausgezeichnet. Unsere Datenbanken stehen Euren Wissenschaftlern weiterhin zur Verfügung."
 leviathans.509.e: "Nein, momentan sind wir nicht mehr interessiert."
 enclave_mineral_trade_1_xur: "XuraCorp-Handelsabkommen"
 enclave_mineral_trade_1_xur_desc: "Dieses Handelsabkommen sieht einen monatlichen Transfer von Ressourcen zwischen uns und XuraCorp vor.\n\n§YEs kann jederzeit im Diplomatiemenü von XuraCorp beendet werden.§!"
