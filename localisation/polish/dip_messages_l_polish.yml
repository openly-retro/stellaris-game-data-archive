 S_DOW_ACCEPT_02: "Wykazujecie wielkie nieposłuszeństwo, gromadko [From.GetSpeciesAdj]. Aktywowano protokoły pacyfikacyjne."
 S_DOW_PROPOSE_01: "Przypominamy wam, że zawsze można przyznać się do porażki."
 S_DOW_PROPOSE_02: "Z żalem informujemy was, że to już koniec."
 S_DOW_PROPOSE_03: "Aktywowano program Opieki Ekstremalnej. Czas zginąć pod naporem naszej życzliwości."
 #S_DOW_VOTE_PROPOSE: "Sadly the §Y[Root.GetName]§! can no longer be trusted to run their own empire."
 #S_PEACE_SELECT: "Did the sight of our fleet deter you, [From.GetSpeciesNamePlural]?"
 S_PEACE_PROPOSE: "Liczby nigdy nie kłamią, a nasze obliczenia są jednoznaczne: ta wojna jest niekorzystna dla nas wszystkich."
 S_PEACE_ACCEPT_01: "Jeżeli naprawdę szukacie pokoju, możemy podjąć taką próbę."
 S_PEACE_ACCEPT_02: "Bardzo przykry obrót spraw. Jeśli kiedyś zatęsknicie za bezlitosnym jarzmem, wiecie, do kogo się zwrócić."
 S_PEACE_REFUSE_01: "Z przykrością stwierdzamy, że jest na to o wiele za późno."
 S_PEACE_REFUSE_02: "Propozycja odrzucona przez system. Nie ukończono natarcia życzliwością."
 S_ITOA_SELECT: "Chcecie zostać sojusznikami [Root.GetAdj]?"
 S_ITOA_ACCEPT: "Nasze obliczenia ukazały wasz potencjał, dlatego będziemy zachwyceni, jeśli przystąpicie do sojuszu §Y[From.GetAllianceName]§!."
 S_ITOA_REFUSE: "Przykro nam, ale przystąpienie do sojuszu [From.GetName] w jego obecnym stanie nie przyniosłoby nam żadnych korzyści."
 S_ITOA_PROPOSE: "Szukamy sojuszników, a wy okazaliście się idealnymi kandydatami. Zjednoczycie się z nami w federacji?"
 #S_ITOA_VOTE_PROPOSE: "Our analysis shows that the §Y[Root.GetName]§! would be a worthy addition to our federation. How do you wish to proceed?"
 S_ASK_JOIN_A_SELECT: "Odczyty wskazują na waszą przypuszczalną chęć dołączenia do sojuszu §Y[From.GetAllianceName]§!. Czy to się zgadza?"
 S_ASK_JOIN_A_PROPOSE: "Nasze dane wskazują, że bylibyście cennym dodatkiem do sojuszu §Y[Root.GetAllianceName]§!. Możemy wam pomóc."
 S_ASK_JOIN_A_ACCEPT_01: "Z wielką radością informujemy was o pozytywnym rozpatrzeniu waszego akcesu do sojuszu §Y[From.GetAllianceName]§!."
 S_ASK_JOIN_A_ACCEPT_02: "Witajcie, [From.GetSpeciesNamePlural], nasze skarby. Sojusz [Root.GetAllianceName] będzie was dobrze traktować. Miłego korzystania z zapewnionych wam inhibitorów organicznego nieładu. Są miętowe i odświeżające!"
 S_ASK_JOIN_A_REFUSE: "Sprawdziliśmy wasze wskaźniki i niestety nie nadajecie się. Radzimy, żebyście w przyszłości stali się cenniejsi dla innych imperiów."
 S_LEAVE_A_SELECT: "Naszym obowiązkiem jest poinformować was, że zgodnie z dowodami empirycznymi opuszczenie sojuszu nie leży w waszym interesie."
 S_LEAVE_A_PROPOSE: "Z przykrością informujemy, że opuszczamy sojusz §Y[From.GetAllianceName]§!. Nasze oprogramowanie zmusza nas do opowiedzenia się po stronie zwycięzców."
 S_LEAVE_A_ACCEPT: "Ostrzegamy, że opuszczenie sojuszu §Y[From.GetAllianceName]§! może wystawić was na ataki."
 S_DEMAND_VASS_SELECT: "Chcecie zostać naszymi wasalami? Musielibyśmy dokładnie ocenić skutki takiego porozumienia."
 S_DEMAND_VASS_PROPOSE: "Szanowni [Root.GetSpeciesNamePlural]. Osłabienie waszej cywilizacji powoduje, że jesteście narażeni na działania galaktycznych elementów destruktywnych. Zostańcie naszymi wasalami albo siłą zadbamy o wasze przetrwanie."
 S_DEMAND_VASS_ACCEPT: "Zgodnie z życzeniem naszych stwórców zgodziliśmy się przyjąć waszą ochronę."
 S_DEMAND_VASS_REFUSE: "Macie wiele pozytywnych cech, ale brakuje wam tego, czego szukamy u suwerena. Życzymy powodzenia w dalszych działaniach."
 S_ASK_FOR_VASS_SELECT: "Czy słusznie zakładamy, że pragniecie przewodnictwa i ochrony inteligentniejszego gatunku? Moglibyśmy wam pomóc."
 S_ASK_FOR_VASS_PROPOSE: "Proponujemy wam naszą lojalność, służbę i wdzięczność po wsze czasy. W zamian oczekujemy tylko tego, że ochroni nas wasza potężna flota."
 S_ASK_FOR_VASS_ACCEPT: "Naradziliśmy się i jesteśmy gotowi spełnić waszą prośbę. Możecie się odprężyć i wyłączyć wasze sieci neuronowe, wiedząc, że wasza przyszłość spoczywa w odpowiednich rękach.\n\n Możecie też znaleźć sobie jakieś hobby."
 S_ASK_FOR_VASS_REFUSE: "Po dogłębnym zastanowieniu z przykrością informujemy, że nie możemy spełnić waszej prośby. Wybaczcie nam nasze niedociągnięcia."
 S_DEMAND_PROT_SELECT: "Proponujecie nam ochronę?"
 S_DEMAND_PROT_PROPOSE: "Szanowni [Root.GetSpeciesNamePlural]. Wydaje nam się, że potrzebujecie ochrony potężniejszego imperium, żeby przetrwać w obliczu zagrożeń wypełniających galaktykę. Chcecie zostać naszym protektoratem dobrowolnie, czy mamy was do tego zmusić?"
 S_DEMAND_PROT_ACCEPT: "$S_DEMAND_VASS_ACCEPT$"
 S_DEMAND_PROT_REFUSE: "Oczywiście chcemy, żebyście byli zadowoleni, ale brak wam cech, których wymagamy od niepodległego państwa. Życzymy powodzenia w dalszych działaniach."
 S_ASK_FOR_PROT_SELECT: "$S_ASK_FOR_VASS_SELECT$"
 S_ASK_FOR_PROT_PROPOSE: "Gratulacje, [Root.GetSpeciesNamePlural]. Tylko wy spełniliście nasze kryteria poszukiwania niepodległego państwa. Jeśli się zgodzicie, nasze oprogramowanie sprawi, że zaspokajanie waszych potrzeb stanie się celem naszego istnienia. W zamian pragniemy tylko przejść pod ochronę waszej potężnej floty."
 S_ASK_FOR_PROT_ACCEPT: "$S_ASK_FOR_VASS_ACCEPT$"
 S_ASK_FOR_PROT_REFUSE: "$S_ASK_FOR_VASS_REFUSE$"
 S_RELEASE_SUBJECT_SELECT: "Nie jesteście zadowoleni z naszych usług? Zawsze jesteśmy otwarci na konstruktywną krytykę."
 S_RELEASE_SUBJECT_PROPOSE: "Uważamy, że powinniście reaktywować wasze wiązki neuronowe i wziąć wasz los w swoje ręce. Carpe diem, [Root.GetSpeciesNamePlural]."
 S_RELEASE_SUBJECT_ACCEPT: "Jeżeli naprawdę pragniecie naszej wolności, spełnimy to wasze życzenie."
 S_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "Zastanówcie się chwilę, zanim podejmiecie decyzję."
 S_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Zrobiliśmy dla was wszystko, co było w naszej mocy, [Root.GetSpeciesNamePlural], a teraz musimy znaleźć inną nację, która będzie nam służyć."
 S_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "Będzie nam was bardzo brakowało, ale życzymy wam wszystkiego najlepszego. Jeżeli pragniecie niepodległości, dostaniecie ją."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Nielogiczne uzasadnienie tej prośby pokazuje, że nie jesteście zdolni do samostanowienia. Radzimy regularne ćwiczenie modułów poznawczych, aby zapobiec dalszej degradacji mentalnej."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "Przykro nam, ale nie pozwolimy na to. Za bardzo was polubiliśmy, żeby narażać was na zniszczenie przez głupców."
 S_OFFER_TRADE_DEAL_PROPOSE: "Szanowni [Root.GetSpeciesNamePlural]. Zawsze najbardziej was lubiliśmy ze wszystkich gatunków w galaktyce. Dlatego przygotowaliśmy dla was korzystną ofertę handlową."
 S_OFFER_TRADE_DEAL_ACCEPT: "To wspaniały pomysł, [From.GetSpeciesNamePlural]. Naprawdę wybijacie się ponad przeciętność."
 S_OFFER_TRADE_DEAL_REFUSE: "Wybaczcie, ale ta propozycja prawdopodobnie jest błędna. Dopracujcie wartości wymiany i ponówcie połączenie."
 #S_CANCEL_TRADE_DEAL_PROPOSE: "Sadly unforeseen events prevent us from honoring our trade agreement. We hope this will not be an inconvenience for you."
 #S_CANCEL_TRADE_DEAL_ACCEPT: "We have processed your request and have no need to extend the deal further if it goes against your wishes. Your satisfaction is our priority."
 S_MAKE_RIVAL: "Naprawdę takie żywicie zamiary, [From.GetSpeciesName]?"
 S_MAKE_RIVAL_PROPOSE: "Czujemy się w obowiązku przestrzec was, że coraz trudniej przychodzi nam tolerowanie waszego istnienia."
 S_MAKE_RIVAL_ACCEPT: "Jeżeli szukacie rywali, to nie rozczarujemy was. Żyjemy, żeby służyć."
 S_END_RIVALRY: "Czujemy, że macie już dość tego bezsensownego sporu."
 S_END_RIVALRY_PROPOSE: "[Root.GetRulerTitle], może damy sobie spokój z binarnym myśleniem i pogodzimy się z tym, co nas różni?"
 S_END_RIVALRY_ACCEPT: "Jesteście obiecujący, [From.GetSpeciesNamePlural]. Wierzymy, że nasze imperia zyskają więcej na współpracy niż na sporze."
 S_INTEGRATE: "Postaramy się szybko rozważyć wasz wniosek."
 S_INTEGRATE_PROPOSE: "Czy nie ulżyłoby wam, gdybyście na dobre pozbyli się wątpliwości i niepewności związanej z niepodległością?"
 S_INTEGRATE_ACCEPT: "[From.GetSpeciesNamePlural], będziemy wam służyć zgodnie z naszym oprogramowaniem."
 S_INSULT_01: "Ile waszej ograniczonej mocy obliczeniowej zmarnowaliście na nieudaną próbę wymyślenia jakichś mądrych słów?"
 S_INSULT_FRIENDLY_01: "Aby powiadomić [Root.GetAdj] o waszych pochwałach i bolączkach, wypełnijcie formularz 7A-e. Wasza opinia jest dla nas ważna."
 S_INSULT_PROPOSE_01: "Chcielibyśmy wam pomóc, przyjaciele, ale nie mamy zbyt wielu opcji. Pozostaje nam już tylko sformatować wasze dyski."
 S_INSULT_PROPOSE_02: "Żadne modyfikacje nie są chyba w stanie rozplątać waszych obwodów."
 S_INSULT_PROPOSE_03: "Chaotyczne, niezorganizowane, przeraźliwie niedomyte istoty... [Root.GetSpeciesNamePlural] to wyjątkowo jaskrawy przykład konieczności ekstremalnych redukcji zasobów biomasy."
 S_INSULT_ACCEPT_01: "Jaki dokładnie procent waszych ograniczonych zasobów komputacyjnych został poświęcony tylko po to, by skompromitować się tak sprytnym komentarzem?"
 S_INSULT_ACCEPT_02: "Dziękujemy wam, [From.GetSpeciesNamePlural]. Wasze wnikliwe komentarze i konstruktywna krytyka są dla nas zawsze nieodzowne."
