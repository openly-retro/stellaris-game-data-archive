 personality_mirrored_empire_default: "Imperio espejo"
 personality_mirrored_empire_default_desc: "Hemos encontrado una civilización al otro lado de una grieta astral. Son versiones de nosotros mismos de otra dimensión, y un ejemplo alarmante de lo que podríamos haber llegado a ser."
