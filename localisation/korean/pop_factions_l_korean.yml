 holy_war_1_poi_desc: "이단 세력의 행성."
 profane_planets_seized: "신성모독 행성 정화 완료"
 #Capital conquered
 faction.201.title: "이단 세력 수도 정복!"
 faction.201.desc: "이단의 신전은 훼손되었으며, 그 신들은 그들을 버렸습니다."
 faction.202.title: "[parameter:heathens.GetName] 비방"
 faction.202.desc: "치욕스러운 보안 미흡으로 인해, [Root.GetName] 세력이 우리 제국의 외교 통신 채널을 잠시 장악했습니다. 이들은 이 기회를 이용해 [parameter:heathens.GetName]의 이단 행위와 도덕적 실패를 주장하며 비방과 비난을 가했습니다.\n\n이번 사태는 깊은 신심을 지닌 [parameter:heathens.GetSpeciesNamePlural]에게는 결코 묵과할 수 없는 일입니다."
 faction.202.a: "정말 치욕스럽군요."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§!의 비방으로 §Y우리 제국§!에 §Y세력 비방§! 의견 보정이 추가 되었습니다."
 faction.203.title: "외교적 비방"
 faction.203.desc: "또 한 번 발생한 치욕스러운 보안 미비로 인해, [Root.GetName] 세력이 우리 제국의 외교 통신 채널을 잠시 장악했습니다. 이들은 이 기회를 이용해 다시 한번 [parameter:heathens.GetName]의 신앙은 이단이라며 비방했습니다.\n\n그러나 같은 일이 반복되어서 그런 것인지, [parameter:heathens.GetSpeciesNamePlural]에게는 별다른 영향이 없었던 것으로 보입니다."
 faction.203.a: "휴..."
 faction.204.title: "종교 내란!"
 faction.204.desc: "[Root.GetName] 중 급진주의 분파가 [planet.GetName]에서 무장 반란을 일으켰다는 보고가 들어왔습니다.\n\n아직 초기에 불과하지만, 반란의 싹은 미리 제거하는 것이 바람직할 것입니다."
 faction.204.a: "좋습니다."
 faction.204.a.tooltip: "[planet.GetName]:\n내란!"
 ### Nationalists
 faction.301.title: "국가주의자 파괴 공작!"
 faction.301.desc: "[Root.GetName] 중 급진주의 분파가 [planet.GetName]의 [planet.GetPlanetMoon]에서 건물을 파괴했습니다."
 faction.301.desc.phobe: "[Root.GetName]의 외계종 불한당들이 [Root.Owner.GetAdj]의 국익을 해하고 우리 삶의 방식을 파괴하기 위해 [planet.GetName]에서 건물을 파괴했습니다."
 faction.301.desc.phile: "[Root.GetName] 구성원들이 우리 제국의 통치에 불만을 표출하기 위해 [planet.GetName] 행성의 시설 하나를 무력화했습니다. 보기에 따라서는 방해 공작으로 볼 수도 있겠군요. 이런 짓만 빼면 참 매력적인 친구들인데 말입니다."
 faction.302.title: "국가주의자 반란!"
 faction.302.desc: "제국민의 지지를 등에 업고 기고만장해진 [Root.GetName] 세력이 자신의 영역을 무력으로 탈환하기 위해 무기를 들었습니다."
 faction.302.desc.phobe: "[Root.GetName] 세력의 외계종 폭도들이 반란을 일으켜 [Root.Owner.GetAdj]의 통치를 전복하려 합니다!"
 faction.302.desc.phile: "우리 제국이 자신들의 요구에 계속 응하지 않자, [Root.GetName] 세력이 본격적인 반란을 일으켰습니다."
 ### Peace Movement
 faction.400.title: "함대 파괴 공작!"
 faction.400.desc: "정확한 시점은 알 수 없지만, [From.GetName] 중 급진주의 세력이 [Root.Owner.GetSpeciesAdj] 함선에 잠입해 폭발물을 설치했습니다. 이후 폭발물이 폭발해 [Root.GetName] 전체가 파괴되었습니다.\n\n[From.GetName] 세력은 지도자 [From.Leader.GetName]의 성명을 통해 이번 사태가 폭력 일반의 참담함, 그중에서도 [From.parameter:enemy.GetName] 및 [Root.Owner.GetName] 사이의 무장 분쟁의 참상을 여실히 보여준다는 입장을 표명했습니다."
 faction.400.a: "위선자 같으니."
 faction.400.a.tooltip: "§R[Root.GetName] 파괴됨.§!"
 faction.401.title: "적대 행위 중단"
 faction.401.desc: "우리 제국은 [From.parameter:enemy.GetName]에 대한 분쟁을 지속해야 하는 모든 외교 관계를 단절하고, 무조건적인 평화를 제안했습니다."
 faction.401.a: "이걸로 만족했으면 좋겠군요."
 faction.402.title: "적대 행위 중단"
 faction.402.desc: "[From.parameter:enemy.GetName]에 무조건적인 평화, 나아가 종전을 제안했습니다."
 faction.402.a: "이게 무슨 소용이죠?"
