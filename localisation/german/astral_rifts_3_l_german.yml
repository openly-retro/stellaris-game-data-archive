 ####################
 formula_pink_armies: "Rosa Formel"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "Fügt allen Reichen, die keine Maschinen, Lithoide oder Toxoide sind, den Beziehungsmodifikator \"§Y$opinion_formula_pink$§!\" hinzu."
 astral_rift_tropical_habitat: "Tropisches Habitat"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "Wir sind in der Atmosphäre eines üppig bewachsenen tropischen Planeten angekommen. Die Flora ist intensiv pigmentiert, und zwischen den fruchttragenden Bäumen tummelt sich eine Vielzahl an Molluskoiden.\n\nGelegentlich dringt ein untypischer rosa Dunst durch das kaleidoskopische Blätterdach.\n\nAngesichts der Dichte des Blattwerks werden wir unsere Beobachtungen vom Boden aus fortsetzen müssen."
 astral_rift.3100.a: "Findet einen geeigneten Platz zum Landen."
 astral_rift.3105.name: "Harte Landung"
 astral_rift.3105.desc: "Bei der Landung legten wir einen Spalt frei, der von dünnen Lehmschichten verborgen gewesen war. Das Gas, das wir von oben beobachtet hatten, ist hier unten noch stärker konzentriert. Wir vermuten, dass es sich bei dieser Öffnung um einen Schlot handelt, der bis tief in den Planetenkern reicht.\n\nDie Vielfalt der Vegetation ist von hier unten schwindelerregend und die Bäume hängen voll von Früchten. Ganze Herden knolliger, schwerfälliger Schnecken kriechen langsam durch den Dschungel. Sie fressen friedlich oder schlafen auf dem nährstoffreichen Boden, umgeben von ihren Jungtieren."
 astral_rift.3105.a: "Untersucht die Fauna."
 astral_rift.3105.b: "Nehmt eine Probe von dem rosa Gas."
 astral_rift.3110.name: "Pflanzenfressendes Ökosystem"
 astral_rift.3110.desc: "Wir haben eine Vielzahl von Proben von der planetaren Fauna gesammelt. Bei den Lebewesen, denen wir begegnet sind, handelt es sich ausschließlich um nicht aggressive Pflanzenfresser. Die schneckenähnlichen Molluskoide verzehren riesige Mengen pflanzlicher Stoffe und können unter ihrer fleckigen grünen Haut dicke Fettpolster anlegen.\n\nDie Vielfalt an Fauna ist jedoch äußerst ungewöhnlich und einzigartig. In einem normalen Ökosystem hätte sich eine Spezies diese leichte Beute bereits zunutze gemacht. Wir glauben, die Fügsamkeit dieser Tiere ist auf seltsame organische Verbindungen zurückzuführen, die in dem rosa Gas enthalten sind. Die Quelle des Gases auszumachen, sollte hoffentlich weitere Informationen liefern."
 astral_rift.3110.a: "Findet die Quelle."
 astral_rift.3111.name: "Berauschendes Gas"
 astral_rift.3111.desc: "Es stellte sich heraus, dass das Gas auf dem Planet gefährliche halluzinogene Eigenschaften hat. Unsere Erinnerung an die Zeit, die wir außerhalb der Sphäre verbracht haben, ist bestenfalls verschwommen. Es gelang uns jedoch, unsere Expedition anhand der Aufzeichnungen unserer Anzugkameras auszuwerten.\n\nWir wanderten ziellos über die lebhaften Ebenen der fremden Welt. Es kam uns vor, als wäre jeder Schritt eine großartige Entdeckung: Wir fanden schöne Pflanzen, zufriedene Molluskoiden, die auf einer Lichtung umherwanderten, eine köstliche Frucht - an der wir uns besonders gierig labten. Die berauschende Substanz in der Luft vermittelte uns ein Gefühl des großen Erfolgs, obwohl wir kaum produktive Ergebnisse erzielten.\n\nDie Filter in unseren Anzügen reichten nicht aus, um uns vor dem Gas zu schützen. Glücklicherweise stolperten einige von uns zurück in den Schutz der §Y$tech_rift_sphere$§! und kamen wieder zu Sinnen. Obwohl es sich so anfühlte, als wären wir gerade erst losgegangen, waren wir in Wahrheit schon seit Tagen auf Erkundungstour.\n\nEs ist unnötig zu sagen, dass wir uns darum bemühen müssen, unsere Ausrüstung für den Rest unserer Expedition an die Gegebenheiten anzupassen."
 astral_rift.3111.a: "Findet die Quelle dieses Gases."
 astral_rift.3115.name: "Analyse der Atmosphäre"
 astral_rift.3115.desc.common: "Wir schafften es, eine Probe des rosa Gases zu entnehmen, und untersuchten es auf molekularer Ebene.\n\nDas Gas hat eine stark betäubende Wirkung, die alle Arten von biologischem Leben gefügig und zufrieden machen kann. Ein intelligentes Wesen, das diesem Gas ausgesetzt wurde, wird nur versuchen, seine grundlegendsten Bedürfnisse zu befriedigen, während es gleichzeitig ein großes Gefühl der Erfüllung verspürt.\n\nDarüber hinaus fördern die in der Luft enthaltenen Verbindungen die Ansammlung von Fetten, indem sie die Produktion natürlicher Hormone anregen. Dies wiederum steigert den Appetit des betroffenen Individuums, das keine Kontrolle mehr über die Nährstoffaufnahme und seine Autoimmunreaktionen hat. Mit der Zeit führt dies zu einem endlosen Kreislauf des Überkonsums. Wir konnten anhand von Enzymspuren bestätigen, dass das Gas biologisch produziert wird, doch wir konnten das Wesen, das es produziert, nicht ausfindig machen."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nDiese beruhigende Substanz stellt für unsere Biologie keinerlei Gefahr dar. Selbst in einer unglaublich dichten Konzentration würde sie uns nur wenig beeinträchtigen."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nDiese beruhigende Substanz hat keine Auswirkungen auf unsere Drohnen. Wir können sie in aller Ruhe weiter erforschen."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nWenn wir den Planeten weiter erkunden wollen, benötigen wir eine entsprechende Atemschutzausrüstung, die uns vor den in dem rosa Gas enthaltenen Substanzen schützt."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Zieht die Atemmasken an und macht weiter."
 astral_rift.3120.name: "Gähnende Kluft"
 astral_rift.3120.desc: "Mit Hilfe eines Sensors, der die Luftqualität misst, haben wir die üppige Landschaft nach den höchsten lokalen Konzentrationen des giftigen Gases abgesucht. Dies führte uns durch zahlreiche Beerenbübsche zu einer Lichtung, in deren Mitte ein großer Spalt war. Dieser spuckte in unregelmäßigen Abständen Wellen des dichten, rosa Miasmas aus.\n\nWir glauben, dass das Gas von einem unterirdischen Wesen irgendwo am Grund dieses Spalts produziert wird. Es zu finden, vorzugsweise lebend, könnte uns einzigartige Forschungsmöglichkeiten bieten."
 astral_rift.3120.a: "Geht behutsam vor und grabt um den Spalt herum."
 astral_rift.3120.b: "Erkundet den Spalt direkt."
 astral_rift.3125.name: "Ausgrabung des Spalts"
 astral_rift.3125.desc: "Wir haben das Probenentnahmegerät der §Y$tech_rift_sphere$§! zu einem Ausgrabungswerkzeug umgerüstet und damit die Öffnung des Spalts ausgehoben. Nachdem wir eine dicke Schicht aus feuchtem, gelbem Mulch durchstoßen hatten, entdeckten wir eine neue Erdschicht. Diese war ockerfarben und zerbrach beim Graben in schuppenartige Fragmente, die bei der geringsten mechanischen Bewegung kleinere Gaswolken freisetzten.\n\nDiese Bodenschicht enthielt zwar hohe Konzentrationen organischer Verbindungen, aber nicht annähernd genug, um als Quelle infrage zu kommen.\n\nAls wir tiefer gruben, durchstieß das Ausgrabungsgerät eine dunklere, purpurne Bodenschicht, woraufhin dicke Wolken aus rosa Gas ausströmten. Anschließend bewegte sich die dunkle Erde, als wäre sie lebendig.\n\nUnser Ausgrabungsgerät wurde urplötzlich von scharlachroter Erde umhüllt und zu Schrott zermalmt. Die Oberfläche um uns herum bebte immer heftiger. Wir haben uns sicherheitshalber in die Atmosphäre zurückgezogen.\n\nWir scheinen hier nicht länger willkommen zu sein."
 astral_rift.3125.a: "Untersucht die Bodenproben."
 astral_rift.3130.name: "Erkundung des Spalts"
 astral_rift.3130.desc: "Wir betraten den Spalt mit rudimentärer Kletterausrüstung, um das Wesen am Grund zu finden. Während unseres Abstiegs wechselten die mineralreichen Wände von einem feuchten Gelb zu einem schuppigen Dunkelrosa. Noch weiter unten schien der Boden dann in einem Scharlachrot zu pulsieren.\n\nGewaltige Ausbrüche sorgten dafür, dass wir von dichtem, rosafarbenem Gas bedeckt wurden, als wir unseren Abstieg fortsetzten. Am Grund angekommen entdeckten wir die Quelle des Gases: Eine netzartige Membran erstreckte sich über den gesamten Durchmesser des Abgrunds. In der Mitte war eine schnabelartige Chitinöffnung, von der sich eine dicke Röhre tiefer in den Fels schlängelte.\n\nWir haben fleischfressendes Leben gefunden, und es könnte der Planet selbst sein!"
 astral_rift.3130.a: "Extrahiert die mundartige Öffnung."
 astral_rift.3130.b: "Tragt etwas Erde von den tiefsten Wänden ab."
 astral_rift.3135.name: "Extraktion"
 astral_rift.3135-3140.desc.common: "Wir trennten die Öffnung von der zentralen Röhre, die aus dem purpurroten Felsen ragte, und begannen unseren Aufstieg."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nDie Wände des Abgrunds bebten heftig und eine hohe Konzentration des biologischen Gases flutete den Tunnel. Wir spürten, wie die gesamte Kammer erzitterte, und der Weg nach draußen wurde immer schmaler, je näher wir der Oberfläche kamen. Es - was auch immer \"es\" sein mochte - versuchte, uns zu verschlucken."
 astral_rift.3135.desc.common.2: "Wir sind hier nicht länger willkommen."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nGlücklicherweise wichen die fleischähnlichen purpurroten Wände reflexartig zurück, als sie unsere von Natur aus giftigen Körper berührten und wir konnten unversehrt entkommen. Als wir die Oberfläche erreichten, schloss sich der Spalt und hinterließ eine feine Narbe auf der Lichtung. Der Boden um uns herum bebte immer heftiger, was uns dazu veranlasste, schnell wieder in die obere Atmosphäre zurückzukehren.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nWir entkamen dem Abgrund nur knapp, der sich hinter uns schloss und eine tiefe Narbe in der Landschaft hinterließ. Der Boden um uns herum bebte immer heftiger, was uns dazu veranlasste, schnell wieder in die obere Atmosphäre zurückzukehren.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Analysiert das abgetrennte Organ."
 astral_rift.3140.name: "Traumatische Extraktion"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nDie Wände des Spalts bebten heftig und ein konzentriertes biologisches Gas überflutete den Tunnel und versperrte die Sicht. Wir kämpften uns an die Oberfläche, doch der Spalt um uns herum wurde immer kleiner.\n\nLeider schaffte es [Leader.GetName] nicht ganz aus dem Tunnel und [Leader.GetHisHer] Unterkörper wurde von den Wänden mit unglaublicher seismischer Kraft zerquetscht."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nGlücklicherweise sind alle Teile austauschbar."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nWir haben den verstümmelten Körper von [Leader.GetName] geborgen und uns vorerst in die obere Atmosphäre zurückgezogen. [Leader.GetName] ist schwer verwundet, wird aber durch lebenserhaltende Maßnahmen derzeit stabil gehalten."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "Geologisches Wunder"
 astral_rift.3145.desc: "Wir haben die seltsame rosa Erde, die wir gesammelt haben, analysiert und die Existenz eines größeren biologischen Organismus auf Mineralbasis bestätigen können. Wir glauben, dass dieses Material und die scharlachrote Substanz, die unser Werkzeug zertrümmert hat, alle Teil desselben Wesens sind - des Planeten selbst. Wir denken, dass dieser empfindungsfähige Planet sein eigenes Ökosystem geschaffen hat, um ihn kontinuierlich mit sehr nahrhafter und gefügiger Nahrung zu versorgen.\n\nDer Boden hat bemerkenswerte Düngeeigenschaften, was auch die extreme Dichte der Vegetation auf der Planetenoberfläche erklärt. Wir könnten einige unserer Erkenntnisse auch auf unsere eigene Landwirtschaft anwenden."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Um den Organismus nicht zu stören, haben wir vorsichtig Proben von den drei Bodentypen der pulsierenden Wände im Spalt gesammelt und den Planeten ohne weitere Zwischenfälle verlassen können.\n\nAls wir die Proben schließlich analysierten, bestätigte sich unser Verdacht: Der Planet lebt!\n\nDer gelbe Oberboden ist sehr nährstoffreich und dient zur Düngung des schnellen Pflanzenwachstums. Die schuppige, rosa Mineralschicht verteilt das berauschende Gas effizient über die gesamte Oberfläche des Planeten. Das scharlachrote Material bildet das Kreislaufsystem des Planeten, das Mineralien und organische Ressourcen dorthin bringt, wo sie am meisten gebraucht werden.\n\nDer Spalt, auf den wir gestoßen sind, war mit Sicherheit ein Verdauungstrakt und wir hatten Glück, dass wir nicht gefressen wurden.\n\nWir können die bemerkenswerten Düngeeigenschaften des Mutterbodens auf unsere eigenen Anbaumethoden übertragen und diese einzigartige Lebensform, auf die wir in der Astralebene gestoßen sind, noch jahrelang erforschen."
 astral_rift.3155.name: "Planetare Dissektion"
 astral_rift.3155.desc.common: "Nach umfangreichen Experimenten mit dem abgetrennten Verdauungsorgan haben wir weitere Erkenntnisse über das Ökosystem des Planeten gewinnen können. Zunächst einmal ist der gesamte Planet lebendig - der Boden und alles andere.\n\nIm Verdauungstrakt befinden sich Säcke mit hoch konzentriertem biologischem Material, das als Dampf in die untere Atmosphäre abgegeben werden kann. Dieses Gas dient dazu, die auf der Oberfläche lebenden Tiere zu mästen und andere Raubtiere an der Entwicklung zu hindern. Die berauschte Beute wird dann vom Planeten durch große Öffnungen verzehrt, ähnlich der, auf die wir gestoßen sind. Die Öffnung, die wir gesehen haben, ist nur eine von Tausenden."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nWir haben gelernt, die Eigenschaften des rosa Gases synthetisch zu reproduzieren und so zu verändern, dass es von unseren Diplomaten als Pheromon genutzt werden kann. Obwohl die Konzentration erheblich reduziert ist, hat es immer noch eine stark beruhigende Wirkung auf die meisten biologischen Wesen."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nWir haben gelernt, die Eigenschaften des rosa Gases synthetisch zu reproduzieren und so zu verändern, dass es auf dem Schlachtfeld als Schmerzmittel eingesetzt werden kann. Wir haben die betäubende Wirkung des Gases verstärkt und den Aggressionshemmer entfernt, wodurch verwundete Soldaten den Schmerz ihrer Verletzungen ignorieren und weiterkämpfen können."
 astral_rift.3155.a: "Was für ein bemerkenswertes Geschöpf."
