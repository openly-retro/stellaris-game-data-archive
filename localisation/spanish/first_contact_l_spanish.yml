 origin.5276.name: "Reconciliación"
 origin.5276.desc: "Muchos de nosotros pensábamos que este momento nunca llegaría. Hoy, hemos llegado formalmente a un acuerdo diplomático con la junta de $NAME_MSI_country$.\n\nComo es de suponer, muchos se oponen a esta decisión. El pasado no se puede borrar, pero tampoco debería marcar el rumbo del futuro.\n\nHoy, damos el primer paso hacia la reconciliación."
 origin.5276.federation.desc: "Cuando accedimos a formar una federación con $NAME_MSI_country$, había mucho escepticismo. Muchos de nosotros pensábamos que reconciliarnos con nuestros antiguos amos no podía traer nada bueno. En aquel momento, aquellas dudas podían tener sentido.\n\nHoy, tras haber firmado nuestro primer acuerdo diplomático con la junta directiva de $NAME_MSI_country_initials$, esas dudas deberían desaparecer. Juntos, miramos a un futuro compartido. No como adversarios, sino como iguales."
 broken_shackles_reconciliation: "Reconciliación"
 origin.5500.name: "Mejoras en la investigación"
 origin.5500.desc: "Después del motín, el centro de ingeniería de la nave esclavista pasó a servir de laboratorio rudimentario. Una vez adaptados a la vida en [Root.Capital.GetName], nuestros ingenieros han desarrollado mejoras que se adaptan a sus necesidades."
 origin.5500.tt: "El §H£building£ $building_low_tech_research_lab$§! de §Y[Root.Capital.GetName]§! se mejorará a §H£building£ $building_research_lab_1$§!."
 origin.5505.name: "Necesidades burocráticas"
 origin.5505.desc: "En uno de sus primeros actos, nuestro incipiente gobierno reconvirtió apresuradamente varias cubiertas de la nave esclavista en un rudimentario centro administrativo. Ahora que nos hemos establecido firmemente en [Root.Capital.GetName], estas instalaciones se han mejorado."
 origin.5505.regular.tt: "El §H£building£ $building_low_tech_admin_hub$§! de §Y[Root.Capital.GetName]§! se mejorará a §H£building£ $building_bureaucratic_1$§!."
 origin.5505.spiritualist.tt: "El §H£building£ $building_low_tech_admin_hub$§! de §Y[Root.Capital.GetName]§! se mejorará a un §H£building£ $building_temple$§!."
 origin.5510.name: "La primera colonia [Root.Owner.GetAdj]"
 origin.5510.a: "Que reine la libertad."
 origin.5515.name: "Mantener o elevar"
 origin.5515.desc: "Si construimos un puesto de observación alrededor de [From.GetName] podremos vigilar más de cerca a nuestro antiguo mundo natal. Además de facilitar el intercambio material y cultural, esta estación nos servirá para mejorar la vida de la gente del planeta.\n\nTenemos que tomar una decisión: ¿estamos dispuestos a ayudar a nuestros hermanos a alcanzar las estrellas sabiendo cuáles podrían ser los resultados?\n\nNo hay duda de que merecen unirse a nosotros en el escenario galáctico, pero ¿de verdad están preparados para dar ese salto? Como ya hemos visto de primera mano, las consecuencias de un cambio social repentino pueden ser extremas."
 origin.5515.a: "No es una decisión fácil..."
 origin.5520.name: "Vistas a casa"
 origin.5520.desc: "Nuestro puesto de observación ahora orbita alrededor de [From.GetName]. Desde este puesto privilegiado, podemos celebrar los éxitos de nuestros hermanos y, si fuera necesario, ayudarlos a mitigar sus dificultades.\n\nA medida que avanzamos, surge otra cuestión: ¿deberíamos dejarlos en paz o ayudarlos a alcanzar las estrellas? Ambas opciones entrañan sus propios riesgos y recompensas."
 origin.5525.name: "Umbral galáctico"
 origin.5525.desc: "Nuestros esfuerzos por elevar a [From.Capital.GetName] al escenario galáctico han tenido un éxito apabullante. Bajo un nuevo gobierno unificado, nuestros hermanos serán conocidos como \"[From.GetName]\".\n\nSeguramente experimenten muchos desafíos en los próximos meses y años. Para ayudarlos a navegar por una galaxia incierta, hemos acordado aceptarlos como vasallos, al menos por ahora. Por eso, hemos cedido el control total del sistema y hemos desmantelado el puesto de observación."
