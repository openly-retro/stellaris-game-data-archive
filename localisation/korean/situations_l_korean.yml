 gestalt_black_hole_good_desc: "우리 [Owner.GetBrainName]의 조각 하나가 블랙홀의 사건의 지평선에 끼어 있으며, 여기에서 1초는 영겁의 시간만큼 늘어납니다. 이 시차를 유용하게 활용할 수 있습니다."
 gestalt_black_hole_bad: "분열된 의식"
 gestalt_black_hole_bad_desc: "우리 [Owner.GetBrainName]의 조각 하나가 블랙홀의 사건의 지평선에 갇혔으며, 여기에서 수 초는 영겁의 시간만큼 늘어납니다. 아주 충격적인 시차입니다."
 situation.501.name: "자유 낙하"
 situation.501.desc: "우주 잔해 덩어리와의 예기치 않은 충돌로 인해 §Y[gravity_well_station.GetName]§!(이)가 안정적인 내부 궤도에서 벗어나 인근에 있는 블랙홀과 서서히 거리를 좁히고 있습니다. 이번 사태로 기지 전체가 위험에 빠졌지만, 블랙홀을 연구하고 엄청난 양의 §H암흑 물질§!을 채취할 수 있는 기회가 생겼습니다.\n\n기지 궤도를 수정하기 위해 비상 추진기를 가동했습니다."
 situation.501.a: "얼른 빠져나와요!"
