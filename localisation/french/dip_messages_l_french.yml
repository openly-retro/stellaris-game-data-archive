 03_RECALL_EMBASSY_ACCEPT_HOSTILE: "Les actes sont plus éloquents que les paroles, [From.GetSpeciesNamePlural]."
 04_RECALL_EMBASSY_ACCEPT_HOSTILE: "Encore un échec de la [From.GetName]. Et ce n'est pas le dernier."
 01_RECALL_EMBASSY_ACCEPT_DISMISSIVE: "Tout ça pour ça ?"
 02_RECALL_EMBASSY_ACCEPT_DISMISSIVE: "Satisfaits de votre petite expérience, [From.GetSpeciesNamePlural] ?"
