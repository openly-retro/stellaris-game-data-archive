 #Hatching Ground #
 ###################
 lonely_planet_propulsion_modifier: "Wiedza o żeglowaniu słonecznym"
 astral_rift_lonely_planet: "Wylęgarnia"
 astral_rift.1100.name: "Ogromne jaja"
 astral_rift.1100.desc: "Duże skały wykryte przez naszą sondę to tak naprawdę jaja!\n\nTa planeta to ogromna wylęgarnia. Sądząc po tym, jak podrygują, niebawem zacznie się wykluwanie i zaroi się tam od młodych kosmitów. Nie wykryliśmy żadnej istoty, która mogłaby złożyć te jaja. Każde z nich jest równie duże jak nasza §Y$tech_rift_sphere$§!, więc raczej nie sposób przeoczyć dorosłego osobnika tego gatunku. W dodatku ekosystem tej planety nie jest w stanie utrzymać tak dużej populacji.\n\nNasze wstępne teorie mówią, że ten gatunek migruje między układami gwiezdnymi albo jego cykl życia kończy się tuż po złożeniu jaj, by dać środowisku czas na odbudowanie się."
 astral_rift.1105.name: "Gwiazdopijce"
 astral_rift.1105.desc: "Zaczyna się wylęg.\n\nDookoła roi się od ogromnych, skrzydlatych zwierząt, które wyłaniają się ze skorupek. W ciągu kilku chwil zaczynają one wznosić się w powietrze, po niebie szybują całe chmary tych stworzeń.\n\nCo dziwne, jeszcze nie widzieliśmy, żeby któraś z nich zjadła jakiś inny organizm. To, że instynktownie unoszą się wysoko w powietrze, wskazuje, że mogą one czerpać energię z gwiazdy, wokół której krąży ta planeta. Ruch ich skrzydeł, przypominających płetwy, wygląda podobnie do operowania żaglami, rozpościerają je tak, by jak największa powierzchnia przechwytywała promieniowanie gwiezdne.\n\nJeszcze bardzo niewiele wiemy o tych istotach. Ich bliższe zbadanie umożliwi nam lepsze poznanie działania tych organizmów. Chociaż ze względu na naszą ograniczoną wiedzę, może bezpieczniejsze będzie obserwowanie ich z większej odległości."
 astral_rift.1105.a: "Zbliżcie się."
 astral_rift.1105.b: "Trzymajcie się na dystans."
 astral_rift.1110.name: "Przyjazne pisklęta"
 astral_rift.1110.desc: "Istoty nie przestraszyły się, gdy się zbliżyliśmy, zapewne dlatego, że w ich odizolowanym środowisku nie ma żadnych drapieżników.\n\nGdy zaciekawione latały wokół nas, z łatwością pobraliśmy od tych stworzeń próbki, a także szczątki jaj. Ich skóra to naturalny panel słoneczny, pozwala im pobierać z ich gwiazdy wszystko, czego potrzebują do życia. Skóra charakteryzuje się też dużą odpornością na ciśnienie i umożliwia bezproblemowe długie przebywanie w próżni. Bardzo możliwe, że ewolucja dała tym stworzeniom zdolność długotrwałego latania w przestrzeni kosmicznej."
 astral_rift.1110.a: "Niesamowite."
 astral_rift.1115.name: "Żeglowanie słoneczne"
 astral_rift.1115.desc: "Obserwacja zachowania tych istot w locie przynosi wiele nowych informacji.\n\nPo mistrzowsku potrafią posługiwać się swoimi żaglami słonecznymi, dzięki czemu rozwijają duże prędkości i mogą ciasno skręcać podczas wspólnych zabaw w górnych warstwach atmosfery.\n\nW przestrzeni kosmicznej latają równie zwinnie jak w powietrzu, wykonują błyskawiczne manewry, nieważne jak daleko od planety się znajdują. Jednak nie wiemy, jakie siły ewolucyjne kryją się za tą niesamowitą adaptacją."
 astral_rift.1115.a: "Imponujące."
 astral_rift.1120.name: "Astralna migracja"
 astral_rift.1120.desc: "Nasze badania zostały przerwane przez zakłócenia struktury przestrzeni.\n\nNagle pojawiła się istota większa niż pancernik. Błyskawicznie otoczyły ją szybkie (i wyraźnie ucieszone) pisklęta. Biorąc pod uwagę fizyczne podobieństwo tych istot, można zakładać, że mamy do czynienia z dojrzałym osobnikiem tego gatunku.\n\nWygląda na to, że ta odległa planeta jest bezpiecznym obszarem lęgowym dla gatunku, u którego procesy ewolucyjne wytworzyły zdolność przemieszczania się między wymiarami. W trakcie naszej obserwacji dorosła istota skierowała młode w kierunku świeżo utworzonej szczeliny w górnych warstwach atmosfery.\n\nIch przejście wywołało spore zakłócenia przestrzenne i pozostawiło po sobie duże stężenie: $astral_threads$."
 astral_rift.1120.a: "Co za niesamowity organizm."
 astral_rift.1125.name: "Astralne rozmnażanie"
 astral_rift.1125.desc: "Nasze badania zostały przerwane przez zakłócenia struktury przestrzeni.\n\nNagle pojawiła się istota większa niż pancernik. Błyskawicznie otoczyły ją szybkie (i wyraźnie ucieszone) pisklęta. Biorąc pod uwagę fizyczne podobieństwo tych istot, można zakładać, że mamy do czynienia z dojrzałym osobnikiem tego gatunku.\n\nPoczątkowo stworzenie było zaniepokojone naszą obecnością, ale uspokoiło je przyjazne zachowanie młodych beztrosko krążących wokół naszego statku.\n\nIstota została tu kilka godzin, po czym w górnych warstwach atmosfery otworzyła się szczelina. Dorosły osobnik pokierował tam swoich podopiecznych i wszyscy przenieśli się do innego wymiaru.\n\nPo ich zniknięciu powstała fala zakłóceń przestrzennych i pojawiło się $astral_threads$ w dużym stężeniu."
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "Narodziny gwiazdy"
 astral_rift_microverse: "Mikrowersum"
 astral_rift.1200.name: "Przyspieszenie"
 astral_rift.1200.desc: "Kiedy nasza kula przechodziła przez szczelinę, odczuliśmy gwałtowne przyspieszenie.\n\nPrzyciągała nas potężna grawitacja tego wszechświata. Po nieprzyjemnej i niebezpiecznej podróży znaleźliśmy się w gęstej gromadzie układów słonecznych, z których każdy znajdował się w zasięgu słabych czujników naszej kuli. Wydaje nam się, że tworzą one cały ten wszechświat.\n\nPoczątkowe raporty informują o wysokich poziomach ciemnej materii, co więcej, ta masa ciągle rośnie. A to z kolei prowadzi do stopniowego zwiększania siły grawitacji."
 astral_rift.1205.name: "Kurcząca się przestrzeń"
 astral_rift.1205.desc: "Ten wszechświat staje się coraz mniejszy. Przewidujemy, że za jakiś czas zapadnie się.\n\nProblem w tym, że nie potrafimy dokładnie określić, kiedy do tego dojdzie. Systemy kuli zachowują się dziwnie od naszego przybycia, a z rdzenia komputera zniknęły różne punkty danych. Zupełnie, jakby ich zapis został cofnięty.\n\nW innym miejscu zauważono roślinę doniczkową, której korzenie zmniejszały się, aż w końcu wróciła do postaci nasiona. Czas płynie tu niestabilnie."
 astral_rift.1210.name: "Wyciek czasowy"
 astral_rift.1210.desc.common: "Poza kulą skutki są jeszcze bardziej dramatyczne: trajektorie asteroid uległy całkowitemu odwróceniu, planety zamieniają się w pył i gaz, całe układy przeobrażają się w kule niestabilnej materii. Czas cofa się, a my utknęliśmy gdzieś pomiędzy.\n\nW końcu czas dojdzie do \"zera\" i ten wszechświat skurczy się do rozmiarów szpilki.\n\nChociaż wydaje się, że jesteśmy w pewien sposób odizolowani od efektów czasowych, kula nie jest od nich całkowicie odizolowana. Synchronizując nasz komputer z flotą znajdującą się po drugiej stronie szczeliny, zdołamy zachować błyskawicznie znikające dane. Bardziej drastyczne rozwiązanie to wykorzystanie unikalnych właściwości pasma astralnego, by dokonać repolaryzacji kadłuba i uszczelnić wyciek czasu."
 astral_rift.1210.desc.default: "Kurczące się rośliny i utrata danych były dopiero początkiem naszych problemów. Później zaczęły się kłopoty z pamięcią załogi, wiele osób wyglądało na zmieszane, zapomniały, nad czym pracowały, a niektóre nie pamiętały nawet wejścia do szczeliny.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "Kurczące się rośliny i utrata danych były dopiero początkiem naszych problemów. Drony po drugiej stronie szczeliny doświadczają czegoś niezwykłego. Nasze wspólne doświadczenie staje się pogmatwane, a synchronizacja przychodzi nam z coraz większym trudem.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Zsynchronizujcie się z flotą."
 astral_rift.1210.b: "Przeprowadzić repolaryzację kadłuba."
 astral_rift.1215.name: "Sytuacja nadzwyczajna"
 astral_rift.1215.desc: "[fleet.ship.GetName] szybko nam odpowiada, teraz regularnie wysyłamy aktualizacje. Dzięki temu udało się zachować dotąd zgromadzone dane.\n\nNiestety, wciąż oddziałuje na nas niestandardowy upływ czasu, a jego skutki nasilają się...\n\nWyraźnie widać, że nasza załoga coraz szybciej młodnieje, postanowiliśmy więc dokonać taktycznego wycofania się z tego wszechświata, zanim będzie za późno."
 astral_rift.1220.name: "Denarodziny"
 astral_rift.1220.desc: "§Y$tech_rift_sphere$§! przeszła repolaryzację kadłuba. Teraz jesteśmy dobrze odizolowani od najbardziej ekstremalnych skutków dylatacji czasu. Nasze procesy myślowe powróciły do normy, możemy kontynuować realizację zadania.\n\nJesteśmy gotowi do bliższego zbadania wyjątkowej fizyki tego wszechświata.\n\nMożemy zbliżyć się do jednej z gwiazd, by lepiej przyjrzeć się jej \"denarodzinom\". Z drugiej strony, kraniec istniejącej rzeczywistości może być doskonałym miejscem, z którego można obserwować kres czasu."
 astral_rift.1220.a: "Podlećmy do najbliższego układu słonecznego."
 astral_rift.1220.b: "Obserwujmy z krańca wszechświata."
 astral_rift.1225.name: "Gwiezdny pył"
 astral_rift.1225.desc.common: "Zbliżyliśmy się do gwiazdy klasy G, która pomału gaśnie. Uwalniane przez nią zwykle gazy cofają się, a jej światło słabnie. W naszym wszechświecie obserwacja tego zjawiska zajęłaby miliony lat. To wyjątkowa okazja przyglądania się takiemu zdarzeniu w rozsądnych ramach czasowych."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nZałoga jest wyraźnie podekscytowana oglądaniem tego wspaniałego zjawiska."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Druga taka okazja może się nie zdarzyć."
 astral_rift.1230.name: "Koniec początku"
 astral_rift.1230.desc: "Polecieliśmy za kosmiczny horyzont, co w normalnych warunkach byłoby dla nas niemożliwe.\n\nNa skraju wszechświata czekała nas absolutna nicość, wymykająca się racjonalnemu umysłowi.\n\nPatrząc ku jej centrum, zobaczyliśmy, że wszystko zbiega się w jednym punkcie przestrzeni. Zgromadzone dane fizyczne są dosłownie astronomiczne.\n\nJednak dalsze pozostawanie tu może okazać się fatalnym błędem, musimy niezwłocznie wracać."
 astral_rift.1230.a: "Cudowne."
 astral_rift.1235.name: "Koniec początku"
 astral_rift.1235.desc: "Gwiazda przestała istnieć.\n\nZdołaliśmy zarejestrować prawie każdą chwilę jej powstawania, od końca aż do początku. Coś, co niegdyś było jej płonącym jądrem, teraz jest wirującą mgłą atomów. Zdobyliśmy bezcenną wiedzę fizyczną.\n\nJednak dalsze pozostawanie tu może okazać się fatalnym błędem, musimy niezwłocznie wracać."
 astral_rift.1235.a: "Cudowne."
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "Ciecz"
 astral_rift.1300.name: "Ciecz"
 astral_rift.1300.desc: "Nasza §Y$tech_rift_sphere$§! pojawiła się zanurzona w lepkim, rdzawym płynie. Wokół nas dryfują duże plamy bardziej stałej materii, przyjmujące kształt dysków. Jak dotąd udało nam się uniknąć zderzenia z nimi. Ze wszystkich stron otacza nas twarda ściana z żelatynowatej substancji. Z łatwością się po niej prześlizgujemy.\n\nRytmiczne pulsowanie, które wyczuwaliśmy w tej szczelinie, jest zsynchronizowane z harmonijną częstotliwością otaczającej nas cieczy. Co trzy sekundy jesteśmy pchani do przodu, gdy nagły wzrost ciśnienia przemieszcza nas głębiej w ten rurkowaty system. Nasze silniki mają spore problemy z opieraniem się temu prądowi.\n\nTo świetna okazja do zebrania próbek, ale pewne oprzyrządowanie może utrudnić nam poruszanie się w tych krętych tunelach."
 astral_rift.1300.a: "Wypuśćcie urządzenie do zbierania próbek."
 astral_rift.1300.b: "Spokojnie zmierzajmy dalej."
 astral_rift.1305.name: "Złapani"
 astral_rift.1305.desc.common: "Jakiś czas po przybyciu do szczeliny zatrzymaliśmy się gwałtownie, ponieważ ciągnięta przez nas aparatura do zbierania próbek utknęła w zwężeniu systemu tuneli.\n\nPróbowaliśmy się uwolnić, zwiększając kilka razy ciąg, ale siła prądu uniemożliwiła nam dokonanie większych postępów."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nNie mamy wyboru, musimy odciąć aparaturę zbierającą próbki i ruszać dalej."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nNajbezpieczniejszym rozwiązaniem jest odcięcie aparatury zbierającej próbki i ruszenie w dalszą drogę. Jednak możemy jeszcze uratować próbkę, wspomagając nasz napęd ładunkiem gazów egzotycznych."
 astral_rift.1305.a: "Odetnijcie aparaturę. Nie warto ryzykować."
 astral_rift.1305.b: "Użyjcie gazów awaryjnych."
 astral_rift.1310.name: "Komora"
 astral_rift.1310.desc.common: "Przepływ laminarny wzdłuż ścian tunelu utrzymywał nas na właściwym kursie. Minęło kilka dni bez żadnego poważnego zdarzenia. Otaczające nas ciała obce w kształcie dysków również płyną z tym prądem, łagodnie dryfują i przemykają obok naszej kuli.\n\nNie natrafiliśmy na żadne ślady inteligentnego życia. Przypuszczamy nawet, że znajdujemy się wewnątrz nieznanego, ogromnego superorganizmu. Jeżeli nasza obecność została wykryta przez naturalną obronę, to jeszcze nie doświadczyliśmy jej działania.\n\nTeraz jesteśmy w ogromnej komorze. Ściany są pokryte żylastymi wypukłościami. Ściany komory regularnie rozszerzają się i kurczą, wypychając miliony litrów cieczy przez jedyne wyjście.\n\nUdało nam się utrzymać pozycję i odkryliśmy drugie wejście do komory. W cieczy wpływającej tym tunelem są zawieszone śladowe ilości jakiejś krystalicznej substancji. Ciśnienie tego płynu jest na tyle niskie, że dzięki wprawnej nawigacji moglibyśmy dostać się do tego otworu."
 astral_rift.1310.desc: "Odcięliśmy aparaturę zbierającą próbki. Zauważyliśmy, że obszar wokół niej zaczął powoli ciemnieć i puchnąć.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Podążajcie z prądem na zewnątrz."
 astral_rift.1310.b: "Zbadajcie krystaliczny otwór."
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "Wspomagając nasz napęd ładunkiem gazów egzotycznych, zdołaliśmy wyswobodzić aparaturę ze ściany tunelu. Dzięki temu odzyskaliśmy cenne próbki.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "Bezkształtna masa"
 astral_rift.1315.desc.common: "Nagle kilkaset metrów przed nami zauważyliśmy amorficzną masę wielkości statku kosmicznego. Staraliśmy się obserwować ją z dystansu, a mimo to przyciągnęliśmy jej uwagę.\n\n§Y$tech_rift_sphere$§! została szybko wchłonięta przez membranę tej istoty. W jej wnętrzu znajdował się tylko jakiś żrący enzym. Kadłub kuli jest właśnie trawiony."
 astral_rift.1315.desc_no_gestalt: "Nasz oficer taktyczny zaleca natychmiastową ewakuację, ale nasz biolog przypuszcza, że te enzymy można zneutralizować, łącząc posiadane przez nas gazy i ciecze."
 astral_rift.1315.desc_gestalt: "Ewakuacja może być dobrym rozwiązaniem, ale przypuszczamy, że te enzymy można zneutralizować odpowiednią mieszaniną posiadanych przez nas gazów i cieczy."
 astral_rift.1315.desc.default: "Po przeciwnej stronie otworu weszliśmy w kolejną dziurę. Ta komora okazała się o wiele większa od wszystkich, które dotąd widzieliśmy. Tutaj cienkie i lekko rozgałęzione macki rozciągają się we wszystkich kierunkach. Łączą się też ze sobą w skomplikowane struktury, które utrudniają nam dalszą podróż. Ciecz w tym środowisku jest nasycona gazami, których próbki udało nam się z łatwością pobrać.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Wciągnijcie kotwicę. Natychmiast wracajcie."
 astral_rift.1315.b: "Wpompujcie gazy egzotyczne. Unieszkodliwcie tę bestię."
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Walcząc z prądem, zdołaliśmy wcisnąć się w odgałęzienie wychodzące z poprzedniej komory. Dotarliśmy do jaskini pełnej wibrujących kryształów. Ściany wokół nas filtrowały ciecz prawie z każdego kierunku, powodując powstawanie krystalicznego osadu.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "Ewakuacja"
 astral_rift.1320.desc.common: "Chociaż żrące enzymy istoty były zagrożeniem dla kadłuba, mieliśmy dużo czasu, by uruchomić kotwicę awaryjną i uciec z powrotem na drugą stronę szczeliny."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nJednak nasza podróż nie była całkiem daremna. Okazało się, że do naszego kadłuba przylgnęła znaczna ilość materiału, z którego jest zbudowana bestia. Nasi biolodzy wręcz rwą się do badania jej tajemnic."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nJednak nasza podróż nie była całkiem daremna. Nasza aparatura do pobierania próbek zgromadziła znaczną ilość materiału, z którego jest zbudowana bestia. Nasi biolodzy wręcz rwą się do badania jej tajemnic."
 astral_rift.1325.name: "Rozpuszczenie"
 astral_rift.1325.desc.common.1: "Istota była duża, jednak okazała się niezwykle prymitywna pod względem budowy biologicznej.\n\nNiedługo po uwolnieniu przez nas wyjątkowego roztworu gazów jej membrana rozpuściła się. Nie mogła dłużej utrzymać spójności komórkowej, jej organy wewnętrzne zostały porwane przez okoliczne prądy, a z nami pozostało tylko olbrzymie jądro.\n\nZ przyjemnością informujemy też, że zdołaliśmy przejąć ten obiekt. Przypomina on jądra wielu organizmów jednokomórkowych występujących w naszym wymiarze."
 astral_rift.1325.desc.common.2: "Przypuszczamy, że istota ta była swego rodzaju przeciwciałem w tej ogromnej sieci rurek oraz cieczy i uznała nas za zagrożenie. Podczas tego spotkania odnieśliśmy uszkodzenia, więc wróciliśmy z naszym trofeum."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nPonadto aparatura do zbierania próbek, którą wcześniej uratowaliśmy, zgromadziła znaczną ilość materiału, z którego jest zbudowana bestia. Nasi biolodzy wręcz rwą się do badania jej tajemnic.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "Rozpuszczenie"
 astral_rift.1330.desc.gestalt: "Nasi [explorer.GetTeamMemberPlural] nie odzywają się.\n\nW ramach standardowej procedury wciągnęliśmy kotwicę, a §Y$tech_rift_sphere$§!, czy raczej jej pozostałości, została odzyskana.\n\nW większości uległa rozpuszczeniu, pozostałe części pokrywa gęsta biomasa. Mamy pewność, że doprowadzi to do wielu przełomowych odkryć."
 astral_rift.1330.desc.default: "Straciliśmy kontakt z naszą ekipą naukową.\n\nW ramach standardowej procedury wciągnęliśmy kotwicę, a §Y$tech_rift_sphere$§!, czy raczej jej pozostałości, została odzyskana.\n\nW większości uległa rozpuszczeniu, pozostałe części pokrywa gęsta biomasa. Nasi biolodzy są przekonani, że doprowadzi to do wielu przełomowych odkryć.\n\nNależy pochwalić naszą załogę za odwagę. Ich nazwiska nie zostaną zapomniane."
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! to [Root.An_Ethic_Class] i pochodzi z nasion ($r_infinity_root$). Ten świat to dla tej istoty nowe miejsce, jednak wiemy, że jest ona bardzo inteligentna."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! to [Root.An_Ethic_Class]. Istota ta w jakiś sposób wróciła do nas z nieudanej ekspedycji do gwiezdnej szczeliny pełnej roślinności. Nie przypomina już dawnej siebie, ale posiada podobne właściwości."
 astral_rift_garden: "Ogród"
 astral_rift.1400.name: "Ciernie"
 astral_rift.1400.desc: "Dotarliśmy do komory pełnej kłębiących się zielonych pnączy.\n\nOstre ciernie wyrastają praktycznie z każdego zagięcia ich zwojów.\n\nSzybko dotarło do nas, że te organizmy działają w jakimś celu, a przynajmniej posiadają instynkt obronny.\n\nOdnotowaliśmy nienormatywnie wysokie stężenie tlenu w atmosferze. Przypuszczamy, że wypalenie tych przeszkód nie powinno sprawić nam większych problemów.\n\nZ drugiej strony zniszczylibyśmy w ten sposób wszelkie próbki, które moglibyśmy pobrać w innych okolicznościach. Zauważyliśmy też zwisające z łodyg włochate owoce. Mogą one dostarczyć nam wielu informacji o tutejszej florze."
 astral_rift.1400.a: "Spalić te chwasty."
 astral_rift.1400.b: "Zbierzcie ten owoc."
 astral_rift.1405.name: "Spętani"
 astral_rift.1405.desc: "Zostaliśmy spętani.\n\n§Y$tech_rift_sphere$§! ma gładką powierzchnię, której nie mogą uczepić się rośliny, ale nasza lina kotwiczna została ze wszystkich stron owinięta przez włókniste pnącza.\n\nMimo tych przeszkód, żadna materia roślinna nie jest silniejsza niż nasz mechanizm zwijający, więc możemy bezpiecznie opuścić szczelinę. Materia biologiczna, którą zabierzemy ze sobą, może okazać się przydatna.\n\nJeśli jednak zechcemy kontynuować eksplorację, trzeba będzie wypalić te zarośla. Takie działanie wywoła potężny pożar, który mógłby uszkodzić naszą jednostkę."
 astral_rift.1405.a: "Spalcie te pnącza."
 astral_rift.1405.b: "Wciągnijcie kotwicę. Uciekajcie."
 astral_rift.1410.name: "Jama"
 astral_rift.1410.desc.common: "Uporawszy się z bezpośrednim zagrożeniem, zajęliśmy się dokładniejszym zbadaniem okolicy.\n\nJesteśmy głęboko w sieci jaskiń.\n\nPo wejściu w pobliski tunel znaleźliśmy się w jeszcze większej jamie. Z sufitu zwisają kępy czegoś, co przypomina korzenie, na roślinność poniżej kapie z nich jakiś ohydny płyn, który następnie zostaje wchłonięty przez rośliny. To zamknięty, doskonale działający ekosystem. Rozwój takiego skomplikowanego środowiska musiał trwać tysiące lat.\n\nMacki w tym rejonie są jeszcze gęściejsze niż wtedy, gdy przybyliśmy."
 astral_rift.1410.desc.burn: "Zgodnie z przewidywaniami duże stężenie tlenu w powietrzu umożliwiło rozpalenie ognia, który szybko pochłonął kolczaste rośliny.\n\nMogliśmy bez przeszkód kontynuować eksplorację. Zdołaliśmy zebrać większość popiołu, który wymieszał się z materiałem astralnym pochodzącym ze skraju szczeliny.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Przedzierając się przez pnącza, użyliśmy narzędzi do zbierania próbek i zerwaliśmy owoce tych roślin. Za każdym razem, gdy jakiś zrywaliśmy, reszta rośliny padała bezwładnie na bok. W końcu zebraliśmy tyle owoców, że całkiem spory obszar stał się bezpieczny.\n\n\"Owoce\" tych roślin bardziej przypominają symbiotyczne narośle grzybne, występujące w całym systemie korzeni. Wzięliśmy na pokład kilka próbek, by przeprowadzić dokładniejsze badania.\n\nPodejrzewamy, że ten grzyb jest czymś na kształt wiązki neuronów dla roślin, które porasta.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Spalcie to wszystko."
 astral_rift.1410.b: "Zbadajcie to miejsce."
 astral_rift.1415.name: "Pożar"
 astral_rift.1415.desc: "Niestety, straciliśmy kontakt z zespołem naukowym na pokładzie naszej jednostki (§Y$tech_rift_sphere$§!).\n\nPo jego odzyskaniu połowa statku uległa całkowitemu stopieniu. Wszyscy na pokładzie zginęli.\n\nNowa §Y$tech_rift_sphere$§! została przygotowana dla statku badawczego, by umożliwić dalsze badanie wymiarów astralnych."
 astral_rift.1420.name: "Ucieczka"
 astral_rift.1420.desc: "Czyhające tu niebezpieczeństwa były zbyt poważne.\n\nWciągnęliśmy kotwicę, a nasz [explorer.GetTeamMemberPlural] wrócił w bezpieczne miejsce.\n\nPozyskane próbki mają wyjątkowo interesujące właściwości."
 astral_rift.1425.name: "Istota"
 astral_rift.1425.desc.common.1: "Oczyściliśmy ogniem większość tego pomieszczenia."
 astral_rift.1425.desc.common.2: "Ponieważ w tym środowisku nie występują burze z piorunami, organizmy te prawdopodobnie całkowicie zaadaptowały się do otoczenia, w którym nie grozi im zapalenie się.\n\nTuż po zagaśnięciu ostatnich płomieni z popiołów wyłoniła się dziwna istota. Posługując się kilkuset kończynami, zmieszana, czołgała się przez żar. Przypominające szpony wypustki uważnie przeczesywały popiół. Z licznych membran na segmentach ciała tego stworzenia wydobywał się łagodny, niski dźwięk.\n\nNastępnie skierowało ono uwagę na nas. Przekręciło głowę na bok, z jego karku wysunęły się łuskowate kolce. Lśniąca bestia zapulsowała szybko, rytmicznie i posłała w naszą stronę słyszalne dźwięki."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\nPodobnie jak wcześniej ogromny pożar strawił rośliny. Zauważyliśmy też, że płyn pokrywający te rośliny jest łatwopalny.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nZgodnie z przewidywaniami, duże stężenie tlenu w powietrzu umożliwiło rozpalenie ognia, który szybko pochłonął kolczaste rośliny.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Uciekajcie."
 astral_rift.1425.b: "Nie róbcie nic."
 astral_rift.1425.c: "Spalcie tę istotę."
 astral_rift.1430.name: "Istota"
 astral_rift.1430.desc: "Mimo naszych usilnych prób zbadania tej komnaty, zostaliśmy wykryci przez potencjalnie niebezpieczną istotę.\n\nNajpierw zauważyliśmy, jak z delikatną precyzją czołga się wśród cierni, używając setek kończyn. Z licznych membran na segmentach ciała tego stworzenia wydobywał się łagodny, przenikliwy dźwięk, gdy opiekowało się ono wszystkimi napotkanymi owocami tej rośliny. Prawdopodobnie je pielęgnowało.\n\nNiestety nasz kadłub otarł się mocno o kępę suchych, szerokich liści. Istota usłyszała hałas i szybko skierowała na nas uwagę. Przekręciła głowę na bok, z jej karku wysunęły się łuskowate kolce. Lśniąca bestia zapulsowała szybko, rytmicznie i posłała w naszą stronę słyszalne dźwięki."
 astral_rift.1430.a: "Uciekajcie."
 astral_rift.1430.b: "Spalcie tę istotę."
 astral_rift.1435.name: "Zauważeni"
 astral_rift.1435.desc: "Niestety, ściągnęliśmy na siebie uwagę tej istoty. Przekręciła głowę na bok, z jej karku wysunęły się łuskowate kolce. Lśniąca bestia zapulsowała szybko, rytmicznie i posłała w naszą stronę słyszalne dźwięki.\n\nNie jesteśmy w stanie dalej jej badać.\n\nPrzypuszczamy, że jej ciało jest niezwykle wrażliwe na działanie intensywnego ognia, podobnie jak większość tutejszych organizmów. Jednak lepiej uciec teraz i ograniczyć nasze straty."
 astral_rift.1435.a: "Uciekajcie."
 astral_rift.1435.b: "Spalcie tę istotę."
 astral_rift.1440.name: "Istota"
 astral_rift.1440.desc: "Coś czai się wśród liści.\n\nSkrycie zajęliśmy pozycję, z której moglibyśmy badać to pomieszczenie, ale niebawem z zarośli wyłoniła się dziwna istota. Najpierw dostrzegliśmy, że z delikatną precyzją czołga się między cierniami, używając setek kończyn. Z licznych membran na segmentach ciała tego stworzenia wydobywał się łagodny, przenikliwy dźwięk, gdy opiekowało się ono wszystkimi napotkanymi owocami tej rośliny. Prawdopodobnie je pielęgnowało.\n\nObserwujemy tę istotę od jakiegoś czasu i uważamy, że dalsze badanie może doprowadzić do wielu odkryć.\n\nZ drugiej strony, prawdopodobnie jest bardzo podatna na intensywny ogień, jak większość tutejszych organizmów. Najlepiej będzie ją eksterminować, dopóki mamy taką okazję."
 astral_rift.1440.a: "Spalcie tę istotę."
 astral_rift.1440.b: "Kontynuujcie badania."
 astral_rift.1445.name: "Materiał roślinny"
 astral_rift.1445.desc: "§Y$tech_rift_sphere$§! milczy, nie mamy żadnego kontaktu.\n\nPostępując zgodnie ze standardową procedurą, podnieśliśmy kotwicę i wyciągnęliśmy naszą jednostkę.\n\nNie ma tam nikogo z członków załogi. Jednak ich charakterystyczne komponenty zostały wykryte w rozległym systemie korzeni, który teraz wypełnia całą kabinę.\n\nSama kula została zabrana w inne miejsce, gdzie przejdzie dalsze badania. Może da się ją gdzieś posadzić."
 astral_rift.1450.name: "Źródło nieskończoności"
 astral_rift.1450.desc: "Ogień nie był obcy tej istocie.\n\nKiedy tylko zapaliliśmy pierwszy płomień, uciekła spłoszona. Szybkość reakcji wskazuje, że działała instynktownie.\n\nMoże wiedziała, że to otoczenie jest łatwopalne. Cokolwiek nią kierowało, umknęła tak daleko między szczeliny i pęknięcia pokrywające ten obszar, że nie ma jej już w zasięgu naszych czujników.\n\nPo jej ucieczce, znaleźliśmy obiekt, który upuściła. Być może był zbyt ciężki, żeby zabierać go ze sobą.\n\nNasze szybkie eksperymenty wykazały, że gdziekolwiek umieści się ten obiekt, natychmiast wysuwa on mikroskopijne macki, które szukają nowych obszarów do zamieszkania oraz rozwoju. Gdy tylko te macki poczują wilgoć, zbijają się w kępę i rozwijają.\n\nTo zdumiewające, ale powstała w ten sposób roślina przejawia wyjątkowe cechy świadczące o posiadaniu inteligencji, nawet kiedy jest zaledwie pędem.\n\nWydaje się nam, że hodowanie tego organizmu może przynieść naszemu imperium liczne korzyści."
 astral_rift.1455.name: "Dalsze badania"
 astral_rift.1455.desc.common: "Skrycie obserwowaliśmy istotę zajmującą się swoimi obowiązkami w odludnym ogrodzie. Trudno powiedzieć, jak długo pozostaniemy niewykryci."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nNa każdym segmencie tej istoty znajduje się para czułek. Pomagają jej one wykrywać i usuwać szkodniki z niewielkich włosków uprawianych przez nią owoców. Ich budowa anatomiczna pomogła nam lepiej poznać potencjał organizmów biologicznych."
 astral_rift.1455.a: "Dalsze badania."
 astral_rift.1456.name: "Dalsze badania"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\nZauważyliśmy masę organiczną przypominającą owoc, przyciśniętą mocno do klatki piersiowej tej istoty za pomocą jej ogromnych kończyn górnych. Kilka razy widzieliśmy, jak żuwaczki stworzenia zanurzały się w ten obiekt i przenosiły jego niewielkie części na pobliską roślinność. Ona sztucznie rozmnaża te rośliny. To wyjaśnia, dlaczego nie ma tu zapylaczy i czemu nie zaobserwowaliśmy żadnej metody rozmnażania."
 astral_rift.1457.name: "Źródło nieskończoności"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\nIstota wykopała niewielką norę i umieściła w niej trzymany obiekt. Kiedy umykała, setki jej nóg zakopały go pod płytką warstwą gleby.\n\nUpewniwszy się, że istota prędko nie wróci, wydostaliśmy obiekt i zabraliśmy go.\n\nNasze szybkie eksperymenty wykazały, że gdziekolwiek zostanie umieszczony, natychmiast wysuwa on mikroskopijne macki, które szukają nowych obszarów do zamieszkania oraz rozwoju. Gdy tylko te macki poczują wilgoć, zbijają się w kępę i rozwijają.\n\nTo zdumiewające, ale powstała w ten sposób roślina przejawia wyjątkowe cechy świadczące o posiadaniu inteligencji, nawet kiedy jest zaledwie pędem.\n\nMyślę, że hodowanie tego organizmu może przynieść naszemu imperium liczne korzyści."
 astral_rift.1465.name: "Zasiew"
 astral_rift.1465.desc: "Wiele lat temu, podczas nieudanej ekspedycji w pełnej roślinności gwiezdnej szczelinie, doszło do przemiany, wskutek której §Y[from.GetName]§! jest teraz zbitkiem korzeni i liści. Dziś nasi naukowcy ogłosili wspaniały przełom. Zdołali obudzić na nowo umysł tej nieszczęsnej osoby!\n\nChoć nie przypomina już siebie z przeszłości, wydaje się posiadać podobne cechy. Może patrzeć z optymizmem w przyszłość."
 astral_rift.1465.tt: "§Y[from.GetName]§! znowu dla nas pracuje!"
