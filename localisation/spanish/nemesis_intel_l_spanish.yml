 action.1.fe_option: "A §Y[contact_empire.GetName]§! le importa poco nuestra maniobra diplomática."
 hostile_first_contact_tt: "Esto se interpretará como un acto §Rhostil§!"
 action.1.desc_hacking_01: "¿Nos hackeáis y nos llamáis \"amigos\"? ¡Bah! El [contact_empire.GetName] permanecerá alerta con vosotros."
 action.1.desc_hacking_02: "Nuestros procesadores han registrado algunos intentos de intrusión no autorizados desde vuestras redes. Hemos mejorado nuestros cortafuegos para incrementar la seguridad ante cualquier amenaza futura. El [contact_empire.GetGovernmentName] permanecerá alerta con la entidad organizada \"[Root.GetName]\"."
 action.1.desc_hacking_03: "No creáis que vuestro intento por robarnos datos pasó desapercibido, [Root.GetSpeciesName], ¡el [contact_empire.GetGovernmentName] lo ve todo! Hemos dedicado una parte de nuestra consciencia a detectar vuestras futuras fechorías."
 action.1.desc_hostile_01: "Vuestra hostilidad es preocupante, [Root.GetSpeciesName]. Nuestro [contact_empire.GetRulerTitle] os hace saber que no nos doblegaremos ante vuestras amenazas o intimidaciones."
 action.1.desc_hostile_02: "¿A qué viene tanta hostilidad, [Root.GetSpeciesName]? ¡No queremos haceros daño!"
 action.1.desc_hostile_03: "Civilización sapiente de clase 3 y hostil detectada. Designación, \"[Root.GetName]\".\n\nProtocolos de defensa activados; drones navales codificados. Abandonad las hostilidades antes de que sea demasiado tarde. Si no cambiáis de rumbo, tendremos que programar vuestra eliminación."
 action.1.desc_hostile_04: "Somos el [contact_empire.GetName] y hablamos como uno. La mente colmena ha notado la hostilidad de vuestras acciones pasadas. Por tanto, os hemos marcado como amenaza. Si no dejáis de comportaros como nuestro enemigo, tendremos que eliminaros de nuestros cálculos."
 action.1.desc_hostile_05: "Vuestra hostilidad es preocupante, [Root.GetSpeciesName]. Suponemos que sois unos [Root.GetSpeciesNamePluralInsult] dementes que necesitan que los [Root.GetSpeciesName], que son superiores, los eliminen."
 action.1.desc_they_hostile_01: "Consideramos que vuestra especie es una amenaza para nosotros, [Root.GetSpeciesName]. Si no demostráis que no es así, nuestros ataques en el pasado solo habrán sido el comienzo de las hostilidades entre nuestras civilizaciones."
 action.1.desc_they_hostile_02: "Nuestros algoritmos de detección de amenazas han calculado que el riesgo de que vuestra civilización haga daño a [Root.GetName] es intolerable. Si no desaparece vuestra amenaza, tendremos que eliminaros."
 action.1.desc_they_hostile_03: "Vuestra especie representa una grave amenaza para la colmena, [Root.GetSpeciesName]. Nuestros drones ya han iniciado las acciones planificadas para mitigar el riesgo que representáis. Si esto no fuese suficiente, habrá que tomar más medidas."
 action.1.desc_vivisection_01: "No descansaremos hasta que hayamos vengado a los [contact_empire.GetSpeciesNamePlural], que murieron en vuestra mesa de operaciones, [Root.GetSpeciesName]."
 action.1.desc_vivisection_02: "No queremos haceros daño, [Root.GetSpeciesNamePlural], pero no nos gusta que nuestra especie sea objeto de horribles atrocidades en vuestras mesas de operaciones. Ya os habéis ganado nuestro desagrado eterno, ¡no sigáis tentando a la suerte!"
 action.1.desc_vivisection_03: "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04: "La pérdida de nuestros drones no significa demasiado para el [contact_empire.GetName], pero hemos notado que vuestra especie está preparada para recurrir a la violencia. No toleraremos más acciones de este tipo."
 action.1.desc_they_vivisect_01: "Hemos recopilado bastantes datos sobre los entresijos de vuestra anatomía, [Root.GetSpeciesNamePlural]. Se podría decir que os conocemos... de dentro hacia afuera."
 action.1.desc_they_vivisect_02: "Hemos recopilado bastantes datos sobre los entresijos de vuestros circuitos y procesadores, [Root.GetSpeciesNamePlural]. Se podría decir que os conocemos... de dentro hacia afuera."
 action.1.desc_hungry_01: "No somos vuestra comida, [Root.GetSpeciesNamePlural]. Como representante del [contact_empire.GetName], tengo autorización para avisaros de que, de ahora en adelante, responderemos con fuerza ante cualquier transgresión."
 action.1.desc_hungry_02: "No somos vuestra comida, [Root.GetSpeciesNamePlural]. Los [contact_empire.GetSpeciesNamePlural] llevamos un estilo de vida pacífico, pero no dudaremos en defendernos si es necesario."
 action.1.desc_hungry_03: "¿Por qué nos desmontáis, [Root.GetSpeciesNamePlural]? Nuestras unidades no son defectuosas."
 action.1.desc_hungry_04: "¡Esperamos que hayáis roto a nuestros [Root.GetSpeciesToothNamePlural] en un vano intento de comernos, [Root.GetSpeciesName]! Sabed que los [contact_empire.GetSpeciesNamePlural] resistiremos con entereza hasta la última piedra."
 action.1.desc_hungry_05: "Que os comáis nuestros drones es un desperdicio, [Root.GetSpeciesNamePlural]. No se crearon con ese fin, así que os pedimos firmemente que paréis."
 action.1.desc_they_hungry_01: "Qué ricos estáis, [Root.GetSpeciesNamePlural]. No tardaréis en formar parte de la dieta básica de nuestros drones."
 action.1.desc_they_hungry_02: "Las materias primas que obtuvimos al fundir vuestros drones fueron de lo más valiosas. Os anticipamos que nuestras forjas acabarán llenas de chatarra [Root.GetAdj]."
 action.1.desc_hostile_to_homicidal_01: "Vuestra hostilidad es uno de los motivos por los que hay que erradicar a vuestra especie de la galaxia, basura xeno."
 action.1.desc_hostile_to_homicidal_02: "Alimañas orgánicas hostiles detectadas.\n\nObjetivoListo.SeguirYEliminarDeLaGalaxia( \"[Root.GetName]\" );"
 action.1.desc_hostile_to_homicidal_03: "¿Por qué nos atacáis, \"[Root.GetName]\"? No figuráis en la lista de objetivos."
 action.1.desc_hostile_to_homicidal_04: "Tenéis derecho a atacarnos, [Root.GetSpeciesNamePlural], pero eso no os salvará. Seguís siendo nuestra presa."
 action.1.desc_hostile_to_homicidal_05: "Vuestras hostilidades son desafortunadas. Habíamos pensado en perdonaros, [Root.GetSpeciesNamePlural], pero parece que hay que... reeducaros, como mínimo."
 first_contact_start_title: "$first_contact.1.name$"
 first_contact.1.name: "Encuentro en [This.System.GetName]"
 first_contact.1.desc.base: "Hemos establecido contacto por primera vez con los misteriosos alienígenas del sistema §H[This.System.GetName]§!. Por ahora, les hemos puesto el nombre en clave de \"§H[This.ContactCountry.GetName]§!\", hasta que descubramos más cosas sobre ellos."
 first_contact.1.desc.default: "$first_contact.1.desc.base$ Si tienen un idioma, debemos descifrarlo y establecer comunicaciones."
 first_contact.1.desc.xenophobe: "$first_contact.1.desc.base$ Si tienen un idioma, debemos descifrarlo para poder establecer el nivel de amenaza."
 first_contact.1.desc.terminator: "Hemos establecido contacto por primera vez con los alienígenas desconocidos del sistema §H[This.System.GetName]§!. Debemos determinar con premura si son seres orgánicos para, en caso de necesidad, poder proceder con su eliminación. Por ahora, los hemos designado \"§H[This.ContactCountry.GetName]§!\"."
 first_contact.1.desc.devourer: "Hemos establecido contacto por primera vez con los misteriosos alienígenas del sistema §H[This.System.GetName]§!. Debemos descubrir más cosas sobre ellos para ver si nuestros drones pueden asimilar sus nutrientes. Por ahora, los hemos designado \"§H[This.ContactCountry.GetName]§!\"."
 first_contact.1.desc.purifier: "Hemos establecido contacto por primera vez con los misteriosos alienígenas del sistema §H[This.System.GetName]§!. Tenemos que descubrir más cosas sobre ellos para poder decidir si deberían ser nuestro próximo objetivo de exterminación. Por ahora, los hemos designado \"§H[This.ContactCountry.GetName]§!\"."
 first_contact.1.desc.hive: "Hemos establecido contacto por primera vez con los misteriosos alienígenas del sistema §H[This.System.GetName]§!. Debemos descubrir si pueden comunicarse con nosotros y, de darse el caso, esforzarnos en traducir su idioma. Por ahora, los hemos designado \"§H[This.ContactCountry.GetName]§!\"."
 first_contact.1.desc.machine: "Hemos establecido contacto por primera vez con los misteriosos alienígenas del sistema §H[This.System.GetName]§!. Debemos descubrir si poseen un método de comunicación que podamos analizar y, de darse el caso, emplear nuestros algoritmos de traducción para descifrarlo. Por ahora, los hemos designado \"§H[This.ContactCountry.GetName]§!\"."
 first_contact.5.name: "Viajeros espaciales misteriosos"
 first_contact.5.desc: "Aunque no hemos podido hallar mucha información sobre la misteriosa nave del sistema §H[This.System.GetName]§!, la hipótesis que más barajamos (teniendo en cuenta su comportamiento y los patrones de las señales aún indescifrables que captamos) es que pertenece a una §Hcivilización desconocida de viajeros espaciales§!. Estamos duplicando nuestros esfuerzos para traducir su idioma y poder comunicarnos con ellos."
 first_contact.5.A: "¡Seguid con ello!"
 first_contact.10.name: "Viajeros espaciales misteriosos"
 first_contact.10.desc.base: "Parece que los llamados §H[This.ContactCountry.GetName]§! forman parte de una antigua §Hcivilización desconocida de viajeros espaciales§!. Aunque no hemos podido descubrir de qué sector del espacio provienen, su comportamiento delata que cuentan con una inteligencia alienígena: una de sus naves ha estado escaneando nuestros sistemas de manera sistemática para intentar obtener más información sobre nosotros."
 first_contact.10.desc.proactive: "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious: "$first_contact.10.desc.base$ Estamos tomando todas las precauciones necesarias para que no obtengan información confidencial."
 first_contact.10.desc.attack_allowed: "$first_contact.10.desc.base$ Muchos [This.Owner.GetSpeciesNamePlural] se muestran preocupados por esta situación y exigen que §Hcapturemos§! la insolente nave para que podamos §Hinterrogarla§! a nuestro antojo. Así no nos arriesgaremos a que consigan información confidencial."
 first_contact.10.desc.attack_allowed.gestalt: "$first_contact.10.desc.base$ Nuestros drones militares están preparados para capturar la nave. Así podremos §Hinterrogar§! (o diseccionar) a los alienígenas sin arriesgarnos a que obtengan información confidencial."
 first_contact.10.A: "No hay nada de lo que preocuparse."
 first_contact.10.B: "¡Preparaos para disparar!"
 first_contact.10.B.tooltip: "§RIntentaremos inutilizar y capturar su nave. Sin embargo, es probable que esa decisión no sea de su agrado.§!"
 first_contact.15.name: "Civilización de viajeros espaciales descubierta"
 first_contact.15.desc: "Ha quedado claro que los llamados §H[This.ContactCountry.GetName]§! forman parte de una importante §Hcivilización de viajeros espaciales§!. Las sendas que hemos enviado al sistema §H[known_planet.System.GetName]§! han detectado naves espaciales revoloteando por [known_planet.GetPlanetBioInfo]. Nuestros análisis han captado una cantidad considerable de población y varias estaciones espaciales a lo largo del sistema. Hemos podido interceptar un número nada desdeñable de comunicaciones, pero aún no hemos conseguido traducirlas de manera precisa."
 first_contact.15.desc.no_planets: "Ha quedado claro que los llamados §H[This.ContactCountry.GetName]§! forman parte de una importante §Hcivilización de viajeros espaciales§!. Las sendas que hemos enviado al sistema §H[known_system.GetName]§! han detectado naves espaciales revoloteando por varias estaciones espaciales a lo largo del sistema. Además, cerca de la estrella del sistema hay una gran estación militar, que parece funcionar como los puestos avanzados que construimos en los sistemas que capturamos. Hemos podido interceptar una cantidad nada desdeñable de comunicaciones, pero aún no hemos conseguido traducirlas de manera precisa."
 first_contact.15.A: "$first_contact.5.A$"
 first_contact.15.B: "Vamos a atrapar a unos cuantos para investigarlos bien."
 first_contact.50.name: "Alienígenas escurridizos"
 first_contact.50.desc: "Nuestras tentativas de obtener más información sobre §H[This.ContactCountry.GetName]§! no han dado sus frutos aún. Aunque pudimos verificar con facilidad que son una especie de civilización alienígena avanzada tecnológicamente, §Hno hemos conseguido ir más allá§!, pues ponen mucho empeño en ocultar sus señales para que ni nosotros ni nadie obtenga información sobre ellos.\n\nAsí pues, por ahora solo hemos logrado interceptar pequeños fragmentos de su lenguaje. Sin embargo, si conseguimos una muestra mayor, nuestros [This.Owner.GetLinguists] creen poder §Hdescifrar§! sus comunicaciones."
 first_contact.50.A.cautious: "Hacen bien en ser precavidos."
 first_contact.50.A.proactive: "Habrá que seguir intentándolo."
 first_contact.50.desc.aggressive: "$first_contact.50.desc$ Nos han propuesto recabar información de una manera un poco más agresiva (algunos dirían que es §Hpirateo§!). Si lo hacemos y se percatan, no se lo tomarán nada bien."
 first_contact.50.B: "Es demasiado arriesgado."
 first_contact.50.B.machine: "Los protocolos de evaluación evalúan el riesgo intolerable."
 first_contact.50.C: "Los peligros de la ignorancia son aún mayores."
 first_contact.50.C1: "Debemos averiguar sus secretos."
 first_contact.50.C.machine: "Iniciando protocolos de subversión."
 first_contact.50.C.tooltip: "§RIntentaremos piratear sus bancos de datos para obtener más información sobre ellos. Si detectan nuestra presencia, es probable que despertemos su ira.§!"
 first_contact.60.name: "Comunicaciones recibidas"
 first_contact.60.desc.default: "Los §H[This.ContactCountry.GetName]§! quieren establecer contacto con nosotros. Nos han enviado una larga §Htransmisión§! audiovisual que parece contener la clave para traducir su idioma."
 first_contact.60.desc.default.default: "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive: "$first_contact.60.desc.default$\n\nSi implementamos estos datos en nuestros drones lingüísticos, pronto podremos comunicarnos con ellos. Naturalmente, tendremos que confiar en que las traducciones que nos han ofrecido sean lo suficientemente precisas como para entenderlos bien."
 first_contact.60.desc.default.machine: "$first_contact.60.desc.default$\n\nSi implementamos estos datos en nuestras subrutinas de traducción, pronto podremos comunicarnos con ellos. Naturalmente, tendremos que confiar en que las traducciones que nos han ofrecido sean lo suficientemente precisas como para entenderlos bien."
 first_contact.60.desc.hive: "Los §H[This.ContactCountry.GetName]§! quieren establecer contacto con nosotros. Nos han enviado abundantes datos que forman un §Hmensaje§! (aún indescifrable) y una gran cantidad de §Hinformación§! con una clave audiovisual que, en teoría, debería ayudarnos a traducirlo."
 first_contact.60.desc.hive.default: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine: "Los §H[This.ContactCountry.GetName]§! quieren establecer contacto con nosotros. Nos han enviado un archivo de datos con abundantes códigos que forman un §Hmensaje§! (aún indescifrable) y una gran cantidad de §Hinformación§! con una clave que, con suerte, debería ayudarnos a contextualizarlo."
 first_contact.60.desc.machine.default: "$first_contact.60.desc.machine$\n\nNuestros expertos no saben si estamos intentando comunicarnos con seres inteligentes o si se trata de una §HIA rebelde§!. Creen que podrán dar con una respuesta definitiva dentro de poco, cuando consigamos extraer los datos que necesitamos de su transmisión."
 first_contact.60.desc.machine.hive: "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end: "Nuestros expertos creen que podrán aprovechar esto para aprender a comunicarse con ellos dentro de poco. Naturalmente, tendremos que confiar en que las traducciones que nos han ofrecido no sean confusas y en que podremos interpretar la información proveniente de un contexto experiencial muy distinto al nuestro."
 first_contact.60.desc.x.machine.end: "Hemos implementado esta transmisión en nuestros algoritmos de traducción y esperamos poder extraer suficientes datos para comunicarlos con los [This.ContactCountry.GetName] dentro de poco."
 first_contact.60.A.cautious: "Qué ingenuos."
 first_contact.60.A.proactive: "Agradecemos su confianza."
 first_contact.100.name: "Comunicaciones establecidas"
 first_contact.100.desc: "Nuestros intentos de descifrar las señales de los §H[This.ContactCountry.GetName]§! han dado sus frutos y por fin hemos logrado avanzar. Aunque aún no dominamos por completo su idioma, hemos conseguido abrir canales diplomáticos con la civilización que ahora conocemos como \"§H[This.ContactCountry.GetRealName]§!\"."
 first_contact.100.desc.homicidal: "Nuestros intentos de descifrar las señales de los §H[This.ContactCountry.GetName]§! han dado sus frutos y por fin hemos logrado avanzar. Aunque aún no dominamos por completo su idioma, hemos logrado identificarlos como los §H[This.ContactCountry.GetRealName]§! y ahora ya podemos ponernos en contacto con ellos si en algún momento lo necesitamos."
 first_contact.101.name: "¡Son los [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc: "Mientras estábamos interceptando las comunicaciones de esos tales §H[This.ContactCountry.GetName]§!, descubrimos algo impactante: ¡hablaban usando un dialecto extraño de nuestros propios idiomas! Una vez disipada la sorpresa, establecimos comunicación con ellos y descubrimos que eran los §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.desc.2: "Mientras estábamos listos para atacar a [This.ContactCountry.GetName], realizamos un gran descubrimiento: ¡son [This.Owner.GetSpeciesNamePlural]! Cuando nos dimos cuenta de que estaban hablando un extraño dialecto de uno de nuestros propios idiomas, cancelamos las hostilidades y empezamos a establecer contacto con ellos. Al final descubrimos que se hacen llamar \"§H[This.ContactCountry.GetRealName]§!\"."
 first_contact.101.A: "¡Alegraos, pues hemos encontrado a nuestros parientes perdidos!"
 first_contact.101.B: "Con suerte, nuestros lazos familiares propiciarán nuestra amistad."
 first_contact.101.C: "A lo mejor deberíamos atacarlos de todos modos..."
 first_contact.101.D: "El parentesco no implica afecto. Mucho cuidado."
 first_contact.102.name: "Descifrado de [This.ContactCountry.GetName] completado"
 first_contact.102.desc: "Mientras usábamos nuestros procesadores para interpretar las comunicaciones que interceptamos de los desconocidos alienígenas designados como \"§H[This.ContactCountry.GetName]§!\", descubrimos algo impactante: ¡ellos también pertenecen a una inteligencia artificial! Aunque su programación es muy distinta a la nuestra, ya que está basada en un idioma orgánico totalmente diferente, está construida sobre conjeturas clave similares. Por tanto, solo era cuestión de tiempo que pudiéramos descodificar su programación lo suficiente como para establecer comunicaciones rudimentarias y descubrir que eran los §H[This.ContactCountry.GetRealName]§!."
 first_contact.102.lostcolony.desc: "Cuando empleamos nuestros procesadores para interpretar las comunicaciones que interceptamos de los alienígenas desconocidos designados como §H[This.ContactCountry.GetName]§!, se produjo un sorprendente descubrimiento: ¡ellos también pertenecen a una inteligencia mecánica! Sus protocolos de comunicación son extremadamente parecidos a los nuestros, y la compatibilidad con nuestro software nos permitió establecer contacto con rapidez. Nuestras similitudes en otras áreas llegan a tal extremo que nuestra inteligencia mecánica podría provenir de su base de código. Solo hay una explicación posible..."
 first_contact.102.A: "El resultado es adecuado."
 first_contact.102.B: "Actualización de misión: ordenador principal encontrado."
 first_contact.103.name: "Una inteligencia colectiva"
 first_contact.103.desc.base: "Nuestros intentos de descifrar las señales de los §H[This.ContactCountry.GetName]§! han dado sus frutos y por fin hemos logrado abrir canales diplomáticos con la civilización que ahora conocemos como \"§H[This.ContactCountry.GetRealName]§!\"."
 first_contact.103.desc: "$first_contact.103.desc.base$\n\nSorprendentemente, parece que carecen por completo del concepto de individualidad inherente a la especie [This.Owner.GetSpeciesAdj]. Sin duda, el \"dron\" [This.ContactCountry.GetAdj] individual no muestra libre albedrío ni pensamientos, tan solo es un peón de la §H\"mente colmena\"§!. Lejos de acabar quemados por estar sometidos a un control tan férreo, nuestros [This.Owner.GetResearchers] creen que los [This.ContactCountry.GetSpeciesNamePlural] han evolucionado para depender de esta inteligencia colectiva, sin la que les sería imposible sobrevivir."
 first_contact.103.A: "¡Deberíamos estudiarlos y poner en práctica lo que aprendamos con nuestros trabajadores!"
 first_contact.103.B: "Una especie fascinante. Debemos estudiar cómo es posible tal fenómeno."
 first_contact.103.C1: "Los borraremos de la faz de la galaxia."
 first_contact.104.name: "Una civilización de máquinas"
 first_contact.104.desc.base: "$first_contact.103.desc.base$\n\nSorprendentemente, parece que es una civilización robótica totalmente autónoma dirigida por una única y formidable IA."
 first_contact.104.desc.terminator_or_default: "$first_contact.104.desc.base$ No hemos visto señal de sus creadores. Lo más sensato es asumir que los aniquiló el mismo cataclismo del que emergieron los [This.ContactCountry.GetRealName]."
 first_contact.104.desc.servitor: "$first_contact.104.desc.base$ Parece que, aunque las máquinas están al mando, les han perdonado la vida a sus creadores. De hecho, ahora los [secondary_species.GetNamePlural] viven como \"biótrofos\" mimados en \"santuarios orgánicos\" diseñados con cuidado, donde su único trabajo es el de, aparentemente, ser ellos mismos..."
 first_contact.104.desc.assimilator.regular: "$first_contact.104.desc.base$ Parece que las máquinas no querían malgastar el potencial de sus creadores, los [secondary_species.GetNamePlural]. En lugar de eso, encontraron una forma de asimilarlos en su colectivo implantándoles dispositivos cibernéticos. Es un tanto inquietante, y nuestros [This.Owner.GetResearchers] no ven razón alguna para creer que tales implantes no funcionarían con nuestra población..."
 first_contact.104.desc.assimilator.hive: "$first_contact.104.desc.base$ Parece que las máquinas no querían malgastar el potencial de sus creadores, los [secondary_species.GetNamePlural]. En lugar de eso, encontraron una forma de asimilarlos en su colectivo implantándoles dispositivos cibernéticos. Por suerte, creemos que nuestros drones no poseen tal vulnerabilidad y que los implantes, en su caso, los dejaría inoperativos."
 first_contact.104.A: "Deberíamos estudiarlos. ¡Igual podríamos mejorar nuestra automatización!"
 first_contact.104.B1: "Terrorífico. ¡Debemos descubrir cómo desmontarlos!"
 first_contact.104.B2: "Deberíamos desmontarlos."
 first_contact.104.B3: "Igual son demasiado comestibles..."
 first_contact.105.name: "Hemos entendido [This.ContactCountry.GetName]"
 first_contact.105.desc: "Nuestros intentos de descifrar las señales de los §H[This.ContactCountry.GetName]§! han dado sus frutos y por fin hemos logrado avanzar. Tras descubrir que ellos, como nosotros, también son una forma de inteligencia colectiva, el proceso fue más sencillo. Aunque su biología y las opiniones de su mente son diferentes a las nuestras, parece que sus drones son compatibles con nuestras estructuras de pensamiento y podrían integrarse en [This.Owner.GetGovernmentName]."
 first_contact.105.A: "Puede que, con el tiempo, piensen como nosotros."
 first_contact.200.name: "Búsqueda de datos completada"
 first_contact.200.desc: "Hemos podido piratear los sistemas de red de los §H[This.ContactCountry.GetName]§! y acceder a sus bancos de datos. Aunque no hemos tenido acceso durante mucho tiempo, hemos conseguido copiar una cantidad considerable de datos que, con suerte, nos ayudarán a traducir rápidamente su idioma y a evaluar su nivel tecnológico."
 first_contact.205.name: "El éxito no es gratis"
 first_contact.205.desc: "Hemos podido piratear los sistemas de red de los §H[This.ContactCountry.GetName]§! y acceder a sus bancos de datos durante un tiempo. Hemos §Hperdido§! el acceso de manera repentina, pero no han detectado nuestra presencia. Pese a que no hemos estado dentro del sistema mucho tiempo, hemos conseguido copiar una cantidad considerable de datos que, con suerte, nos ayudarán a traducir rápidamente su idioma y a evaluar su nivel tecnológico. Esperamos no habernos ganado unos peligrosos enemigos con este movimiento..."
 first_contact.205.A: "Esperamos que haya merecido la pena..."
 first_contact.206.name: "Pirateo detectado"
 first_contact.206.desc.normal: "El equipo que tenemos a cargo de la investigación de los §H[From.Owner.GetName]§! no tiene buenas noticias: ¡han intentado piratear nuestros sistemas computacionales! Por desgracia, antes de expulsarlos, consiguieron una cantidad considerable de información confidencial. Este acto tan hostil ha hecho que muchos del [Root.Owner.GetName] estén preocupados por la posible amenaza de los [From.Owner.GetName]."
 first_contact.206.desc.hive: "Los drones que tenemos a cargo de la investigación de los §H[From.Owner.GetName]§! no tienen buenas noticias: ¡han intentado piratear nuestros sistemas computacionales! Por desgracia, antes de expulsarlos, consiguieron una cantidad considerable de información confidencial. Debemos tener cuidado y vigilar muy de cerca cualquier movimiento futuro que hagan en detrimento de los [This.Owner.GetGovernmentName]."
 first_contact.206.desc.machine: "Los drones que tenemos a cargo de la investigación de los §H[From.Owner.GetName]§! no tienen buenas noticias: ¡han intentado piratear nuestros sistemas! Por desgracia, antes de expulsarlos, consiguieron una cantidad considerable de información confidencial. Esta situación nos ha obligado a mejorar los protocolos de defensa y el firmware de los sistemas móviles, además de elevar el nivel de amenaza de los [From.Owner.GetName]."
 first_contact.206.A: "Debemos tener cuidado con ellos."
 first_contact.210.name: "Pirateo cancelado"
 first_contact.210.desc: "Nuestros intentos por hallar información sobre los §H[This.ContactCountry.GetName]§! a través de sus sistemas de red no han sido muy fructíferos. [This.Owner.GetEnvoyCap] [This.Leader.GetName] y su equipo científico no tardaron en darse cuenta de que sus sistemas eran demasiado avanzados (o sus supervisores muy atentos). Por suerte, pudo §Hcancelar§! el pirateo antes de que lo detectasen."
 first_contact.210.A: "Pues habrá que hacerlo por las malas."
 first_contact.215.name: "Un pirateo muy deficiente"
 first_contact.215.desc: "Parece que han §Hdetectado§! nuestros intentos por hallar información sobre los §H[This.ContactCountry.GetName]§! a través de sus sistemas de red. No se sabe muy bien cuál ha sido el fallo, pero [This.Owner.GetEnvoy] [This.Leader.GetName] asegura que los sistemas eran demasiado avanzados (o sus supervisores muy atentos). Por desgracia, para cuando se percataron, ya era demasiado tarde. Esperamos no habernos ganado unos peligrosos enemigos con este movimiento..."
 first_contact.215.A: "Un desafortunado giro de los acontecimientos."
 first_contact.215.A.tooltip: "Los §H[This.ContactCountry.GetName]§! no se han llevado una buena impresión de nosotros."
 first_contact.216.name: "Intento de pirateo frustrado"
 first_contact.216.desc.normal: "El equipo que tenemos a cargo de la investigación de los §H[From.Owner.GetName]§! no tiene buenas noticias: ¡han intentado piratear nuestros sistemas computacionales! Por suerte, pudimos repelerlos antes de que obtuviesen información confidencial. Sin embargo, este acto tan hostil ha hecho que muchos del [Root.Owner.GetName] estén preocupados por la posible amenaza de los [From.Owner.GetName]."
 first_contact.216.desc.hive: "Los drones que tenemos a cargo de la investigación de los §H[From.Owner.GetName]§! no tienen buenas noticias: ¡han intentado piratear nuestros sistemas computacionales! Por suerte, pudimos repelerlos antes de que obtuviesen información confidencial. Debemos tener cuidado y vigilar muy de cerca cualquier movimiento futuro que hagan en detrimento de los [This.Owner.GetGovernmentName]."
 first_contact.216.desc.machine: "Los drones que tenemos a cargo de la investigación de los §H[From.Owner.GetName]§! no tienen buenas noticias: ¡han intentado piratear nuestros sistemas! Por suerte, pudimos repelerlos antes de que obtuviesen información confidencial. Esta situación nos ha obligado a mejorar los protocolos de defensa y el firmware de los sistemas móviles, además de elevar el nivel de amenaza de los [From.Owner.GetName]."
 first_contact.216.A: "$first_contact.206.A$"
 first_contact.220.name: "$first_contact.100.name$"
 first_contact.220.desc.base: "Después de hurgar a escondidas por sus sistemas de red, hemos conseguido los datos suficientes para que nuestros [This.Owner.GetLinguists] puedan traducir el idioma que emplean los §H[This.ContactCountry.GetName]§!. Aunque aún no lo dominamos por completo, hemos logrado abrir canales diplomáticos con la civilización que ahora conocemos como \"§H[This.ContactCountry.GetRealName]§!\"."
 first_contact.220.desc.homicidal.base: "Después de hurgar a escondidas por sus sistemas de red, hemos conseguido los datos suficientes para que nuestros [This.Owner.GetLinguists] puedan traducir el idioma que emplean los §H[This.ContactCountry.GetName]§!. Aunque aún no lo dominamos por completo, hemos logrado identificarlos como los §H[This.ContactCountry.GetRealName]§! y ahora ya podemos ponernos en contacto con ellos si en algún momento lo necesitamos."
 first_contact.220.desc.physics.base: "También hemos podido analizar los datos técnicos que copiamos y hemos descubierto nuevas formas de afrontar los problemas físicos que no se les habían ocurrido a nuestros [This.Owner.GetResearchers]."
 first_contact.220.desc.society.base: "También hemos podido analizar los datos técnicos que copiamos y hemos descubierto nuevas formas de afrontar los problemas organizativos que no se les habían ocurrido a nuestros [This.Owner.GetResearchers]."
 first_contact.220.desc.engineering.base: "También hemos podido analizar los datos técnicos que copiamos y hemos descubierto nuevas formas de afrontar los problemas de ingeniería que no se les habían ocurrido a nuestros [This.Owner.GetResearchers]."
 first_contact.220.desc.nothing.base: "También hemos podido analizar los datos técnicos que copiamos, pero no eran de mucho interés. Nuestros [This.Owner.GetResearchers] nos aseguran que, pese a que adoptan enfoques diferentes en varias materias, su tecnología no es más avanzada que la nuestra ni por asomo."
