 preftl.1020.name: "Revolta dos Robôs"
 preftl.1020.desc: "A civilização alienígena em [From.Capital.GetName] está sendo atacada por drones robóticos. Os experimentos com IA que ela fez tiveram resultados desastrosos."
 preftl.1020.a: "Entendido."
 preftl.1020.spiritualist: "Eles exageraram."
 preftl.1020.machine: "Que curioso..."
 preftl.1035.name: "Revolta dos Robôs Fracassada"
 preftl.1035.desc: "A civilização alienígena de [From.Capital.GetName] travou uma guerra mundial contra máquinas criadas por ela mesma e conseguiu se defender da revolta dos robôs."
 preftl.1035.a.robot: "Isso poderia acontecer conosco?"
 preftl.1035.a.norobot: "Felizmente, isso nunca aconteceria aqui."
 preftl.1035.b.spiritualist: "Agora vamos ver se aprenderam com a arrogância deles."
 preftl.1035.b.machine: "Vamos monitorar o progresso deles."
 preftl.1035.b.machine.terminator: "QUE INFELICIDADE."
 preftl.1110.name: "Revolta dos Robôs Bem-Sucedida"
 preftl.1110.desc: "A civilização alienígena de [From.Capital.GetName] travou uma guerra mundial contra máquinas criadas por ela mesma e foi derrotada. O lugar agora é controlado por [event_target:current_uprising.GetName]."
 preftl.1110.a: "Talvez seja bom não continuarmos pesquisando sobre IA..."
 preftl.1110.b.spiritualist: "Outra ameaça desalmada para enfrentar."
 preftl.1110.b.machine: "Nunca houve dúvida de que isso aconteceria."
 preftl.1110.b.machine.servitor: "Que tragédia! É mais uma prova de que orgânicos não podem ficar sem supervisão."
