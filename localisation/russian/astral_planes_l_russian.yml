 action_planar_mastery_desc: "Наши путешествия по звездным планам помогли нам лучше понять ткань, которая связывает вселенные. Мы можем переплетать составляющие ее нити и творить то, о чем иные не могут и мечтать."
 edict_astral_binding: "Звездное переплетение"
 edict_astral_binding_desc: "Мы нашли способ вплетать звездные нити в любое другое вещество во вселенной. Они составляют саму ткань измерений."
 edict_astral_binding_effects: "Повышает добычу всех прочих материальных ресурсов на §Y10%§!."
 edict_astral_shielding: "Звездное экранирование"
