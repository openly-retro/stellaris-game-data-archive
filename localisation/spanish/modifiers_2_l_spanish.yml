 crystal_breaker: "Rompecristales"
 crystal_breaker_desc: "Hemos adaptado los sistemas de apuntado de las flotas a la topografía angular de las entidades de cristal, lo que maximiza el daño."
 drone_destroyer: "Destructor de drones"
 drone_destroyer_desc: "Algoritmos de predicción mejorados permiten a las naves rastrear y atacar mejor a los antiguos drones mineros."
 tiyanki_butcher: "Carnicero tiyanki"
 tiyanki_butcher_desc: "Nuestro gran conocimiento de la anatomía tiyanki nos permite atacarlos con una precisión quirúrgica para causarles más daño."
 droning_optimizations: "Drones optimizados"
 droning_optimizations_desc: "Los ajustes a las prácticas mineras estándar permiten un gasto de energía muy reducido."
 cloudbuster: "Rompenubes"
 cloudbuster_desc: "Hemos ajustado el armamento para alterar los campos magnéticos de las nubes de vacío, lo que aumenta el daño a largo plazo."
 drone_bounty: "Botín de drones mineros"
 drone_bounty_desc: "§LOrdena a tus flotas rescatar las células de energía de los drones mineros antiguos derrotados.§!\nCréditos energéticos por flota derrotada: §G500§!"
 unbalanced_ecosystem: "Ecosistema desequilibrado"
 unbalanced_ecosystem_desc: "La tendencia de la biosfera hacia una vida vegetal muy homogénea hace que el planeta no sea adecuado para la agricultura."
