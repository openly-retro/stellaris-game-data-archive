 SEA_CRYSTAL_CAT: "Valeur flottante"
 SEA_CRYSTAL_CAT_DESC: "La lumière des étoiles est réfléchie à la surface d'un objet inhabituellement imposant, juste sous la surface de l'océan de [Root.GetName]."
 WENKWORT_CAT: "Jardin planétaire"
 WENKWORT_CAT_DESC: "L'ensemble de la surface de [Root.GetName] constitue un immense paysage d'un pittoresque incroyable. Peut-être trop, d'ailleurs. Quelles forces ont bien pu donner naissance à cela ?"
 federations3.115.name: "Signal interprétatif"
 federations3.115.desc: "Certaines formes esthétiques ont été reproduites sur la plus grande partie des paysages de la surface de [From.GetName]. Les scientifiques suspectent que même les autres régions, restées « naturelles », sont en fait des étendues sauvages elles-mêmes conçues de manière artificielle, employées avec une visée horticulturale.\n\nAlors que l'enquête était sur le point de se conclure, une équipe est d'ailleurs tombée sur une balise, seul exemple de technologie sur la surface de la [From.GetPlanetMoon]. Une fois activée, elle a téléchargé un catalogue de chaque espèce végétale et animale trouvée sur [From.GetName], de même que des références pointant vers [wenkwort_rellrait.GetName]. Malgré tout, aucun indice n'a été trouvé pour identifier les concepteurs de ce monde."
