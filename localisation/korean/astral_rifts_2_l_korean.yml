 astral_rift_dimensional_dump: "차원 폐기장"
 astral_rift.2200.name: "떠다니는 생물체"
 astral_rift.2200.desc: "주변이 쓰레기로 가득합니다.\n\n그리고 이따금 주변 공간에 새로운 균열이 열리고, 더 많은 쓰레기가 소용돌이치는 폐기물 더미에 추가됩니다. 폐기물의 성격으로 미루어 볼 때, 어떤 우주여행 문명이 이 공간을 폐기물 처리장으로 쓰고 있는 듯합니다. 알 수 없는 각종 기계의 부품과 조각이 외계 생활 폐기물과 함께 버려져 있습니다.\n\n이 폐기물 중 대부분은 기껏해야 고철 정도의 가치만이 있을 뿐입니다. 하지만 우리 감지기에 생명 반응이 포착되었습니다.\n\n우주복 안에는 불명의 유기체가 의식을 잃은 채 가만히 누워 있습니다. 얼마나 오래 이곳을 떠다닌 것인지 알 수 없습니다."
 astral_rift.2200.a: "함선에 태워서 도와줍시다."
 astral_rift.2200.b: "함선에 태워서 장비만 탈취하세요."
 astral_rift.2205.name: "떠다니는 생물체"
 astral_rift.2205.common.1: "폐기물 사이를 떠다니던 외계 생물체를 함선에 들인 것은 실수였습니다."
 astral_rift.2205.common.2: "우리가 모르는 언어를 사용하는 이 생물체는 계속해서 스피어의 조종 장치를 가리키면서 같은 구절을 격한 어조로 반복하고 있습니다."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\n중심 체온을 올리고 생명 반응을 조절하자, 외계종은 빠르게 되살아났습니다. 그러고는 혼란스러워하며 경계심을 내비쳤습니다.\n\n이어서 재빨리 우리 의료진 한 명을 붙잡은 외계종은 장화에서 무기를 꺼내 들고는 의료진을 인질로 삼았습니다. $astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\n외계종은 우주복 안에서 동면 중이었는데, 우주복을 벗기자 빠르게 되살아났고 이내 혼란스러워하며 경계심을 내비쳤습니다.\n\n이어서 재빨리 우리 의료진 한 명을 붙잡은 외계종은 장화에서 무기를 꺼내 들고는 의료진을 인질로 삼았습니다. $astral_rift.2205.common.2$"
 astral_rift.2205.a: "외계종을 처분하세요."
 astral_rift.2205.b: "협상을 시도하세요."
 astral_rift.2210.name: "떠다니는 생물체"
 astral_rift.2210.common.1: "우리는 결국 폐기물 처리장에서 구조한 호전적인 외계종을 즉시 처분했습니다."
 astral_rift.2210.common.2: "남는 시간 동안 외계 생물체가 우주복 안에 지니고 있던 문서를 분석했습니다. 외계 생물체의 신원 자료를 초벌 번역한 결과, 이 생물체는 경험 많은 쓰레기 수거업자였습니다. 폐기물을 버리다가 실수로 휘말려 쓰레기 더미에 떨어졌고, 그 이후로 지금까지 돌아가지 못한 것이 분명합니다.\n\n우리는 이 외계 생물체에 관한 관심은 잠시 접어 두고, 이 균열에 남아 희귀한 고철을 최대한 많이 발굴하고 회수할 계획입니다."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\n인질이 가벼운 화상을 입었지만, 보안 장교의 빠른 대응 덕분에 추가 피해를 막을 수 있었습니다.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\n상대가 장비를 모두 벗은 상태였기 때문에, 플라스마 탄환으로 간단하게 제압할 수 있었습니다.\n\n$astral_rift.2210.common.2$\n\n이번에 회수한 우주복은 고도로 발달한 기술을 적용해 개발된 것으로, 우리는 우주복을 가져가 후속 연구를 진행할 예정입니다."
 astral_rift.2210.a: "안타까운 일이군요."
 astral_rift.2215.name: "상황 해소"
 astral_rift.2215.desc: "우리는 싸울 뜻이 없다는 걸 보여 주기 위해 무기를 내려놓았습니다. 외계 생물체 또한 우리 [Explorer.GetCrewMember]에게서 손을 떼고, 우리와 마찬가지로 무기를 내려놓았습니다. 지금과 같은 상황이라면 당연한 반응이지만, 외계 생물체는 감정이 격해진 상태로 보입니다.\n\n조금 마음을 가라앉힐 시간을 주자, 생물체는 우리의 의사소통에 반응하기 시작했습니다.\n\n지금은 본격적인 대화를 위한 방법을 모색하기 시작한 상태입니다. 진전은 느리지만, 상대가 지니고 있던 문서를 일차적으로 번역한 결과 이 외계종의 연령은 수백 살에 이르는 것으로 판단됩니다."
 astral_rift.2215.a: "수고 많았어요."
 astral_rift.2220.name: "사상자 발생"
 astral_rift.2220.desc: "적의를 드러낸 외계 생물체를 채 제압하기도 전에, 상대는 장화에서 꺼낸 강력한 플라스마 권총으로 인질을 비롯해 다수의 인원을 공격했습니다.\n\n더욱 안타까운 것은, [Leader.GetName] 또한 공격에 당했다는 사실입니다.\n\n현재 비상 닻을 올리고 부상자들과 함께 복귀 중입니다.\n\n복귀까지 남은 시간을 활용해, 외계 생물체로부터 회수한 우주복을 분석했습니다. 이 우주복은 고도로 발달한 합금으로 제작되었습니다. 이 합금은 우리에게도 쓸모가 많을 것입니다."
 astral_rift.2225.name: "사라진 수거업자"
 astral_rift.2225.desc: "외계 생물체의 이름은 [astral_rift_dimensional_dump_leader_loc.GetName]이었습니다.\n\n[astral_rift_dimensional_dump_leader_loc.GetName](은)는 평상시처럼 이쪽 차원에 쓰레기를 버리려던 중, 의도치 않게 이곳에 말려 들어오고 말았습니다. 함선에 있던 차원 드라이브에 기술적 문제가 생겼었는데, 문제를 해결할 기술을 보유한 것이 자기뿐이었다고 합니다. 그렇게 함선을 수리하다가 우연히 시공간 압축기에 말려들어 사라지고 말았던 것입니다.\n\n[astral_rift_dimensional_dump_leader_loc.GetName](은)는 입고 있던 첨단 우주복의 생명 유지 장치 덕분에 200년 동안 동면 상태로 생존할 수 있었습니다.\n\n가족을 몹시 그리워하고 있지만, 이제는 원래 있던 곳으로 돌아갈 방법이 없습니다.\n\n다행히도 [astral_rift_dimensional_dump_leader_loc.GetName](은)는 뛰어난 첨단 우주선 조종 실력을 갖추고 있어, 우리 제국 함대의 훈련 과정과 잘 맞을 것으로 보입니다."
 astral_rift.2225.a: "실력 있는 파일럿은 언제나 환영입니다."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName](이)가 정식 훈련을 받게 됩니다."
 astral_rift.2230.name: "[From.GetName] 훈련 완료"
 astral_rift.2230.desc: "고된 훈련 끝에, [From.GetName](은)는 뛰어난 조종사로서 능력을 입증하고 우리 군 간부들의 신임을 얻었습니다. 앞으로 훌륭한 사령관이 될 재목으로 판단되며, 현재 현역으로서 임무 배치를 기다리고 있습니다."
 astral_rift.2230.a: "훌륭한 재목이 들어왔군요."
