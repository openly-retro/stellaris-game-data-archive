 preventive_war_economy: "Prewencyjna gospodarka wojenna"
 preventive_war_economy_desc: "Przekierowaliśmy nasze zasoby na produkcję okrętów wojennych, aby stawić czoła możliwemu zagrożeniu ze strony nieznanych, a wrogich obcych cywilizacji."
 alien_friendship_society: "Towarzystwo Przyjaciół Kosmitów"
 alien_friendship_society_desc: "Nasze imperium jest nastawione na przyjaźń z wszystkimi, których spotkamy na galaktycznej scenie."
 robot_appreciation: "Mechaniczne cuda"
 robot_appreciation_desc: "Nasze spotkanie z cywilizacją robotów sprawiło, że wielu obywateli zastanawia się nad możliwościami, jakie moglibyśmy uzyskać dzięki rozwojowi technologii SI."
 alien_appreciation: "Uznanie dla kosmitów"
 alien_appreciation_desc: "Nasze spotkanie ze szczególnie atrakcyjnym gatunkiem kosmitów spowodowało napływ ochotników do pracy w naszym Ministerstwie Badań Międzygwiezdnych."
 robot_revulsion: "Okropne blaszane puszki"
 robot_revulsion_desc: "Nasze spotkanie z cywilizacją robotów wywołało u wielu obywateli sceptycyzm co do wpływu automatyzacji na nasze społeczeństwo."
 alien_revulsion: "Ohydni kosmici"
 alien_revulsion_desc: "Nasze spotkanie ze szczególnie odpychającym gatunkiem kosmitów skłoniło wielu obywateli do zainteresowania się własnym wnętrzem, a nie innymi osobami."
 repulsive_robot_contact: "Tolerancja wobec odpychających robotów"
 repulsive_alien_contact: "Tolerancja wobec odpychających kosmitów"
 repulsive_aliens_uncondemned: "Tolerancja wobec odpychających kosmitów"
 repulsive_aliens_uncondemned_desc: "Nasza niezdolność do przeciwstawienia się nowemu niepokojącemu zagrożeniu, które napotkaliśmy w kosmosie, wywołała gwałtowny sprzeciw naszych obywateli."
 first_contact_challenge_not_returned: "Brak reakcji na wyzwanie"
 first_contact_challenge_not_returned_desc: "Nasza niezachwiana chęć przeprowadzenia pierwszego kontaktu w sposób racjonalny i naukowy to wspaniały prezent dla naszego działu eksploracji. Jednak wielu niepokoi się, że narażamy się na niebezpieczeństwo, nie podejmując działań wyprzedzających, gdy po drugiej stronie znajdują się wyraźnie wrogie cywilizacje."
 first_contact_defeated_dadaism: "Zwycięstwo nad absurdem"
 first_contact_defeated_dadaism_desc: "Wyjątkowo pamiętna komunikacja podczas pierwszego kontaktu zmusiła nas do zmierzenia się z absurdalnymi odpowiedziami. Teraz już żadne wyzwanie nie zaskoczy naszych lingwistów."
 first_contact_war_preparations: "Przygotowania do wojny"
 first_contact_war_preparations_desc: "Nasze spotkanie z wyraźnie wrogą cywilizacją doprowadziło do rozpoczęcia wielkich przygotowań do wojny."
 first_contact_warlike_warriors_recognised: "Uznanie dla gotowości do walki"
 first_contact_warlike_warriors_recognised_desc: "Cywilizacja, którą niedawno napotkaliśmy, doceniła naszą sprawność bojową i stwierdziła, że jesteśmy jednymi z najlepszych wojowników w galaktyce. W żaden sposób nie nadszarpnęło to naszej reputacji."
 first_contact_warlike_warriors_presumed: "Domniemanie gotowości do walki"
 first_contact_warlike_warriors_presumed_desc: "Cywilizacja, którą niedawno napotkaliśmy, błędnie uznała nas za społeczność silnych i odważnych wojowników. Jesteśmy zupełnie inni, ale takie mylne wrażenie może przynieść nam korzyści, przynajmniej przez jakiś czas."
 first_contact_warlike_warriors_recognised_2: "Rywalizacja między wojownikami"
 first_contact_warlike_warriors_recognised_2_desc: "Cywilizacja, którą niedawno napotkaliśmy, doceniła naszą sprawność bojową i zapowiedziała, że zamierza dorównać nam walecznością, oraz uznała nas za swoich rywali na scenie galaktycznej. W żaden sposób nie nadszarpnęło to naszej reputacji."
 first_contact_warlike_warriors_presumed_2: "Rywalizacja pomiędzy (rzekomymi) wojownikami"
 first_contact_warlike_warriors_presumed_2_desc: "Cywilizacja, którą niedawno napotkaliśmy, błędnie uznała nas za społeczność silnych i odważnych wojowników. Niestety, stwierdziła też, że zamierza dorównać nam walecznością oraz uznała nas za swoich rywali na scenie galaktycznej. Jednak my jesteśmy zupełnie inni... ale takie mylne wrażenie przynajmniej może przez jakiś czas przynosić nam korzyści."
 first_contact_level_headedness: "Dobre działanie z trudnej sytuacji"
 first_contact_level_headedness_desc: "Nasze opanowanie w obliczu trudności spotkało się z powszechnym uznaniem na scenie galaktycznej."
 first_comms_hostility_preparations: "Przygotowania do wrogich działań"
 first_comms_defensive: "Czujny kontrwywiad"
 first_comms_defensive_desc: "Cele naszych szpiegów bacznie nas obserwują, ponieważ dopiero niedawno doszło do spotkania naszych cywilizacji."
 first_contact_speak_like_us_spynetwork: "Mówcie jak my"
 first_contact_speak_like_us_country: "Zagadki rozwiązane"
 first_contact_speak_like_us_country_desc: "Nasze doświadczenie w rozwiązywaniu zagadek wysyłanych nam przez szczególnie tajemniczą cywilizację pozwoliło nam udoskonalić nasze protokoły działania w przypadku pierwszego kontaktu."
 universal_translator: "Tłumacz uniwersalny"
 universal_translator_desc: "Tak zwany tłumacz uniwersalny nie spełnia wszystkich początkowych obietnic naszych badaczy i nie umożliwia błyskawicznego ułatwienia komunikacji ze wszystkimi gatunkami inteligentnymi, ale mimo to jest bardzo użytecznym narzędziem komunikacji i obecnie posiada go każdy z naszych wysłanników i socjologów."
 space_lights_insights: "Przewidywanie przepływów międzygwiezdnych"
 space_lights_insights_desc: "Nasza wiedza o przemieszczaniu się hiperliniami posunęła się naprzód o lata świetlne dzięki odkryciu, że napotkany przez nas gatunek posiadał nowe, kluczowe informacje zapisane we wzorach tworzonych na skórze jego przedstawicieli."
 first_contact_hive_drones_study: "Umysł zbiorowy - badanie dronów"
 first_contact_hive_drones_study_desc: "Badamy sposoby, w jakie umysł zbiorowy kontroluje swoje drony. Chcemy opracować metody zwiększenia skuteczności naszej siły roboczej."
