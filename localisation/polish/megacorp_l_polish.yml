 distar.305.rare_crystals: "[FromFrom.GetName]: [Root.GetName] odkrywają nieznany dotąd zasób strategiczny, określany jako §H$rare_crystals$§!. Dzięki spektakularnej sile załamywania światła nadają się one dobrze do wytwarzania zarówno supernowoczesnej elektroniki, jak i broni laserowej."
 distar.305.exotic_gases: "[FromFrom.GetName]: [Root.GetName] odkrywają nieznany dotąd zasób strategiczny, określany jako §H$exotic_gases$§!. Mają one pewną liczbę zastosowań taktycznych, a nawet rekreacyjnych."
