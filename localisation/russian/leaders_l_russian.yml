 leader_trait_observant_2_machine_desc: "$leader_trait_observant_machine_desc$"
 leader_trait_resolution_category_commerce_focus: "Специализация: галактическая торговля"
 leader_trait_resolution_category_commerce_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается галактической торговли."
 leader_trait_resolution_category_industry_focus: "Специализация: промышленное развитие"
 leader_trait_resolution_category_industry_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается промышленного развития."
 leader_trait_resolution_category_politics_traditions_focus: "Специализация: традиции политики"
 leader_trait_resolution_category_politics_traditions_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается политических традиций."
 leader_trait_resolution_category_politics_traditions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$Сила голоса по резолюциям §Yтрадиций политики§!:"
