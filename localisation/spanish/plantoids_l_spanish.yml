 TRAIT_PLANTOID_BUDDING_EFFECT: "La población que trabaja como esclavos o más produce 0,02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nEsto se añade al resto de recursos de $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, como £building£ §H$building_clone_vats$§! o £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
