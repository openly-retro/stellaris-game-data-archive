 #The Vortex #
 ##############
 vortex_fuel_modifier: "Вихревое топливо"
 astral_rift_vortex: "Вихрь"
 astral_rift.900.name: "Вихрь"
 astral_rift.900.desc.1: "Нас накрыл смерч невероятной силы.\n\nВ иллюминаторы невозможно что-либо разглядеть: вокруг бушуют вихри и потоки неизвестного газа.\n\nМы взяли небольшую пробу атмосферы, однако результаты анализов сильно отличаются друг от друга. Либо измерительные приборы дают ошибочные показания, либо вещество крайне нестабильно само по себе."
 astral_rift.900.desc.2: "Впрочем, одно постоянное свойство все-таки присутствует: в пробе содержится аномально большое количество звездной материи.\n\nКроме того, мы заметили, что на содержимое сильно влияет даже минимальное изменение температуры. Пока что решено поместить пробу в теплоизолированный контейнер, чтобы позднее изучить ее более подробно."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\n§Y$tech_rift_sphere$§! настолько резко дергается из стороны в сторону, что некоторым членам экипажа становится не по себе.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Отправиться дальше."
 astral_rift.900.b: "Нагреть пробу."
 astral_rift.905.name: "Продвижение"
 astral_rift.905.desc: "Ориентируясь по координатам, составленным на основе данных о точке проникновения, мы направили сферу внутрь вихря. Буря, как мы прозвали это явление, беспощадна к нашей сфере, но благодаря уменьшенному трению корпус достойно выдерживает самые сильные порывы.\n\nМы намерены продолжать путь, пока окружающие условия не изменятся или не появится необходимость отступить."
 astral_rift.905.a: "Вперед, но аккуратно…"
 astral_rift.910.name: "Нагрев пробы"
 astral_rift.910.desc.1: "Мы медленно нагревали раствор до тех пор, пока не убедились, что открытое пламя меньше всего нарушает хрупкое химическое равновесие.\n\nСовершенное нами открытие нельзя назвать иначе как прорывным.\n\nОно сулит новые достижения в области не только корабельных движителей, но и производства энергии вообще."
 astral_rift.910.desc.default: "Несмотря на опасность этой затеи, мы беспрекословно выполнили указания.\n\nВопреки возражениям некоторых членов экипажа, мы поставили пробу на открытый огонь.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "Мы поставили пробу на открытый огонь.\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "Катастрофа"
 astral_rift.915.desc.default: "Мы потеряли связь с научной группой.\n\nДействуя строго по инструкции, мы убрали якорь и вытянули сферу.\n\nВнутри перед нами предстали обугленные останки членов экипажа. Не выжил никто.\n\nПримечательно, что атмосфера внутри корабля насыщена звездной материей."
 astral_rift.915.desc.gestalt: "Мы потеряли связь с единицами Разума.\n\nДействуя строго по инструкции, мы убрали якорь и вытянули сферу.\n\nВнутри перед нами предстали только обугленные останки.\n\nПримечательно, что атмосфера внутри корабля насыщена звездной материей."
 astral_rift.920.name: "Дальнейшее проникновение"
 astral_rift.920.desc.1: "Мы попали в область полного затишья.\n\nНа §Yсферу§! здесь почти не действует сила тяжести, а трение равняется нулю. После только что пережитой бури мы будто очутились в вакууме, где можно спокойно провести ремонт и устранить поломки.\n\nУченые же потратили целый день на внимательное наблюдение за бурей, оставшейся у нас за спиной.\n\nОказалось, что вызвана она ни много ни мало столкновениями целых звездных систем, а иногда — и галактик… На наших глазах разворачивается катаклизм без преувеличения вселенского масштаба. Небесные тела сходят с орбит, сталкиваются и взрываются, погибая одно за другим и оставляя после себя лишь облака из частиц. Нашему кораблю невероятно повезло, что он вышел из этой бури относительно целым и невредимым.\n\nСложно сказать, сколько времени прошло с момента, как вихрь разбушевался. Судя по тому, что гибнут полноценные планеты, это началось относительно недавно, иначе бы от этой вселенной не осталось ничего, кроме пыли."
 astral_rift.920.desc.default: "К нашему удивлению, мы прорвались через бурю.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Мы прорвались через бурю.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Углубиться к центру."
 astral_rift.925.name: "Встреча"
 astral_rift.925.desc.1: "Путешествие к центру «глаза» этой бури оказалось достаточно спокойным.\n\nВпрочем, нас всерьез беспокоит вероятность не вернуться отсюда живыми. Ураган набирает силу; если верить расчетам бортового компьютера, маловероятно, что наша сфера переживет даже аварийное втягивание якоря на полной скорости.\n\nНо сейчас есть и другие заботы.\n\nМы здесь не одни: помимо нашего корабля, в области спокойствия есть кто-то еще… И что-то еще.\n\n«Что-то» — это неизвестное устройство."
 astral_rift.925.desc.2: "Непонятно даже, можно ли с уверенностью что-то сказать о его измерениях: геометрические формы этого устройства переходят во фрактальные узоры, сливающиеся в точку. Передать его конструкцию словами чрезвычайно сложно. Пока можно сказать только одно: скорее всего, это механическое устройство, а не живой организм… хотя здесь присутствует и он.\n\nУстройство не просто висит в пустоте — кто-то пользуется им у нас на глазах.\n\nПо поверхности загадочного аппарата изящно, без видимых усилий скользит какая-то сущность, словно нажимая на кнопки — если бы, конечно, они были. Однако вместо этого вперед и назад качаются гигантские контуры, повинуясь воле хозяина.\n\nКажется, пока что он нас не заметил: процесс управления слишком увлекателен, чтобы отвлекаться на мелочи."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nЕго природа непостижима. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nДаже обобщив все наши знания, мы не смогли бы постичь его природу. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Мигнуть огнями."
 astral_rift.925.b: "Наблюдать."
 astral_rift.930.name: "Мигающие огни"
 astral_rift.930.desc: "Мы привлекли его внимание. Экипаж находится в полной готовности.\n\nЧтобы установить контакт, мы послали несколько прерывистых световых импульсов во всех возможных спектрах, закодировав в двоичную структуру сообщение о наших намерениях.\n\nСущность бросила устройство и втянулась в совершенно черную, идеально круглую сферу.\n\nВозможно, таким образом она пытается нам подражать.\n\nМы заметили, что спустя какое-то время буря несколько ослабла, стоило только отвлечь хозяина «пульта». Согласно расчетам, через несколько дней она утихнет целиком, после чего с немалой вероятностью схлопнется.\n\nМы готовы в любой момент вытянуть якорь."
 astral_rift.930.a: "Отступить при первом признаке опасности."
 astral_rift.935.name: "Наблюдение"
 astral_rift.935.desc.1: "Мы согласились, что привлекать внимание сущности будет неразумно.\n\nДля управления таким сложным устройством, должно быть, требуется невероятная, непостижимая сила.\n\nХоть сколько-нибудь точно определить размеры механизма сейчас невозможно, но мы не сомневаемся, что некоторые его части по размерам сопоставимы с нашей галактикой. Каким-то образом существо притягивает нас к себе, но приборы не фиксируют гравитационного воздействия.\n\nКто-то выдвинул предположение, что это создание лишь частично существует в нашем измерении, а перед нами лишь его конечность, словно [explorer.GetSpeciesHandName] в воде.\n\nТеперь перед нашей наукой стоит несколько достаточно важных вопросов, которые, несомненно,"
 astral_rift.935.desc.2: "при условии, что мы сможем отчитаться о произошедшем."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ надолго займут самые выдающиеся умы — $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ пойдут только на пользу государству — $astral_rift.935.desc.2$"
 astral_rift.935.a: "Наблюдать с осторожностью."
 astral_rift.940.name: "Оно ушло"
 astral_rift.940.desc.1: "Существо неожиданно исчезло.\n\nОт него не осталось и следа — только брошенный «пульт».\n\nРазразившаяся буря утихла настолько, что нашему кораблю больше ничего не грозит, хотя масштаб разрушений по-настоящему космический."
 astral_rift.940.desc.2: "Теперь мы можем спокойно подобраться к загадочному аппарату.\n\nОн сделан из настолько прочного материала, что разбить или даже как-либо повредить его невозможно. К корпусу на магнитах прикреплено несколько устройств, вращающихся с огромной скоростью. Одно из них оказалось закреплено очень ненадежно, и, рискуя осложнить себе возвращение из разлома, мы погрузили его на борт с целью дальнейшего изучения.\n\nБезотносительно поверхности это устройство вращается настолько быстро, что гироскопический эффект поддерживает его в вертикальном положении. Мы не смогли обнаружить внутренний источник энергии: возможно, перед нами настоящий вечный двигатель."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\nПомолимся же, чтобы оно обрело вечный покой.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
