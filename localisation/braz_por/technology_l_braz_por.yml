 #Starbases
 tech_starbase_1: "Construção de Base Estelar"
 tech_starbase_1_desc: "Uma instalação centralizada no espaço construída em órbita próxima ao redor do sistema primário é necessária para aproveitar ao máximo os recursos em um sistema estelar."
 tech_starbase_2: "Porto Estelar"
 tech_starbase_2_desc: "As primeiras bases estelares não eram nada além de entrepostos improvisados. Portos estelares permanentes permitirão que mantenhamos um controle mais forte sobre os sistemas estelares."
 tech_starbase_3: "Complexo Estelar"
 tech_starbase_3_desc: "Conforme o tráfego espacial aumenta, bases estelares maiores e mais defensíveis são necessárias para manter o controle sobre as estradas espaciais do sistema."
 tech_starbase_4: "Fortaleza Estelar"
 tech_starbase_4_desc: "Estes poderosos fortes espaciais fornecem um ponto focal para toda a atividade militar em um sistema estelar, e sua presença certamente detém até os atacantes mais teimosos."
 tech_starbase_5: "Cidadela"
 tech_starbase_5_desc: "Planos para uma imensa estação de batalha capaz de se defender sozinha contra várias frotas de ataque estão sendo realizados. Se concluídas, estas cidadelas se tornarão monumentos à grandeza tanto quanto os hubs de sistema."
 tech_modular_engineering: "Engenharia Modular"
 tech_modular_engineering_desc: "Procedimentos simplificados de construção de base estelar, usando projetos modulares, diminuirão pela metade o custo e tempo de construção."
 tech_defense_platform_hull_1: "Integridade Estrutural Aprimorada"
 tech_defense_platform_hull_1_desc: "Uma moldura reforçada e escudos de impacto com absorção aprimorada garantirão a integridade estrutural da plataforma, mesmo sob imensa pressão."
 #Spaceport Modules
 #tech_corvette_assembly: "Advanced Corvette Designs"
