 situation.5.name: "O Labirinto Misterioso"
 situation.5.desc: "Nossos colonizadores em [This.GetName] fizeram uma descoberta surpreendente. Em uma cordilheira remota, eles encontraram uma estrutura misteriosa que, de acordo com as nossas análises, não estava lá quando inspecionamos o lugar pela primeira vez. Ela está em ótimas condições, quase aparentando ser uma estrutura nova, mas não há evidências de envolvimento [Owner.GetAdj] em sua construção. Na verdade, a arquitetura demonstra características alienígenas, com curvas e ângulos que parecem incomuns ou até mesmo perturbadores para o nosso senso estético.\n\nNa entrada, há uma placa (curiosamente em nosso idioma) com as palavras \"Boas-vindas ao Magnífico Labirinto das Anomalias Transdimensionais Exóticas. Entre por sua conta e risco.\""
 situation.5.A: "Envie uma equipe para investigar."
 situation.5.A.tooltip: "Esta Abordagem custará §R5§! de £energy£ §YEnergia§! por mês."
 situation.5.B: "Não temos tempo para isso."
 situation.10.name: "Movimentos Surpreendentes"
 situation.10.desc: "Parece que o labirinto alienígena em [Target.GetName] está tentando chamar a nossa atenção. Nossos [Owner.GetResearchers] são contra atribuir uma capacidade dessas a uma construção, mas é a única maneira de explicar. O labirinto não está mais situado em uma cordilheira remota, e sim a uma distância curta de um dos nossos principais assentamentos. De um dia para o outro, ele mudou de local de forma inexplicável, e as placas de aviso na entrada sumiram. Na verdade, ele agora parece... acolhedor.\n\nEmbora haja curiosos para entrar, nossos [Owner.GetResearchers] aconselham cuidado. No entanto, está claro que não podemos mais ficar apenas observando o labirinto. Uma nova abordagem será necessária."
 situation.10.desc.gestalt: "Parece que o labirinto alienígena em [Target.GetName] está tentando chamar a nossa atenção. Embora seja surpreendente que uma construção tenha alguma forma de consciência, essa é a única maneira de explicar. O labirinto não está mais situado em uma cordilheira remota, e sim a uma distância curta de uma das nossas principais áreas de armazenamento de drones. De um dia para o outro, ele mudou de local de forma inexplicável, e as placas de aviso na entrada sumiram. Na verdade, ele agora parece... acolhedor.\n\nEssa mudança vai tornar mais difícil que drones não batam nele, a não ser que a gente se esforce para isolar área."
 situation.10.A: "Isole a área. Ninguém pode entrar!"
 situation.10.A.tooltip: "Esta Abordagem custará §R10§! de £energy£ §YEnergia§! por mês."
 situation.10.B: "Talvez a gente deva investigá-lo."
 situation.10.C: "O labirinto é perigoso. Ele deve ser destruído."
 situation.15.name: "Chamando a Atenção"
 situation.15.desc.base: "Parece que o labirinto não gostou de nossa falta de interesse. A estrutura toda mudou de aparência. Ela foi de um edifício ameaçador para algo que se parece muito com um palácio de diversão."
 situation.15.desc.base.end: "Nossos [Root.Owner.GetResearchers] estão confusos com as mudanças, e está ficando ainda mais difícil impedir que alguém entre na estrutura."
 situation.15.desc.standard: "$situation.15.desc.base$ O aviso de perigo sumiu. Agora, adoráveis [Owner.Species.GetSpawnNamePlural] da classe [Owner.Species.GetClass] passeiam perto da entrada, implorando por atenção. De alguma forma, a parte interna passa a impressão de praias vastas e amanheceres infinitos no horizonte.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human: "$situation.15.desc.base$ O aviso de perigo sumiu. Agora, adoráveis gatinhos passeiam perto da entrada, miando por atenção. De alguma forma, a parte interna passa a impressão de praias vastas e amanheceres infinitos no horizonte.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base: "Parece que o labirinto não gostou de nossa falta de interesse. A estrutura toda mudou de aparência. Ela foi de um edifício ameaçador para algo que parece muito uma instalação luxuosa de armazenamento de drones."
 situation.15.desc.gestalt.base.end: "Nossos [Root.Owner.GetResearchers] estão confusos com as mudanças, e está ficando ainda mais difícil impedir que drones entrem na estrutura."
 situation.15.desc.machine: "$situation.15.desc.base$ O aviso de perigo sumiu. Agora, dispositivos que oferecem óleo de engrenagem de alta qualidade, serviços de remoção de arranhões e auxílios de desfragmentação rápida de disco podem ser vistos logo após a entrada.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive: "$situation.15.desc.base$ O aviso de perigo sumiu. Agora, dispositivos que oferecem aos drones nutrição de alta qualidade, vibrações neurais reconfortantes e substituições de apêndices podem ser vistos logo após a entrada.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A: "Teremos que redobrar nossos esforços."
 situation.15.A.tooltip: "A nossa Abordagem atual vai nos custar mais §R10§! de £unity£ §YUnidade§! por mês."
 situation.20.name: "Uma Recompensa pela Obstinação"
 situation.20.desc: "O labirinto sumiu. De um dia para o outro, ele simplesmente desapareceu. No lugar dele, uma mensagem foi deixada para nós: \"Era nossa intenção estudar os Seres da sua Dimensão na nossa instalação, mas a sua recusa constante em entrar, apesar de todas as tentações oferecidas, já foi um aprendizado por si só. Fomos enriquecidos pela experiência. Ela será muito útil para nossos... esforços. Como símbolo de nossa boa-fé, deixamos uma pequena anomalia no espaço-tempo no lugar do nosso laboratório. Esperamos que ela seja... divertida para vocês\"."
 situation.25.name: "Labirinto Destruído"
 situation.25.desc: "Apesar das propriedades incomuns, o labirinto não foi páreo para nossas armas pesadas. Só restam destroços onde ele estava.\n\nInfelizmente, não conseguimos recolher muito dos escombros, mas é possível recuperar alguns dos elementos exóticos usados na construção."
 situation.30.name: "Labirinto Desaparecido"
 situation.30.desc: "O labirinto sumiu. De um dia para o outro, ele simplesmente desapareceu. Não ficou nada no local onde ele estava. Nossos [Owner.GetResearchers] até agora não entenderam o que era essa construção afinal, mas talvez seja mais seguro assim."
 situation.30.A: "Nós nos livramos de uma ameaça."
 situation.40.name: "Relatório da Expedição"
 situation.40.desc: "Nossas comunicações com os [Owner.GetResearchers] que mandamos para o labirinto foram cortadas quase exatamente na hora em que entraram. Esperamos ansiosos, mas não se ouviu nada por muitos dias. Conforme o tempo passou, nós aceitamos que havíamos perdido membros da nossa equipe.\n\nEntão, quando toda a esperança havia sido perdida, eles reapareceram! No entanto, isso só trouxe mais perguntas. Os [Owner.GetResearchers] dizem não se lembrar da estadia deles dentro do labirinto, e as gravações da expedição estão incompreensíveis. Além disso, embora tenham ficado no labirinto por algumas semanas, parece que eles envelheceram vários anos!"
 situation.45.name: "Perplexidade Contínua"
 situation.45.desc: "Novas expedições no labirinto geraram resultados variáveis e, às vezes, irritantes. Em uma ocasião, nossos [Owner.GetResearchers] entraram por meros segundos e não conseguiram dizer por que voltaram tão rápido. Em outra, eles ficaram lá por semanas, mas voltaram parecendo mais jovens do que quando partiram e com lacunas de anos nas memórias deles. Alguns grupos voltaram com uma condição física melhor do que tinham. Outros tinham cicatrizes recentes de ferimentos graves.\n\nCom o tempo, a placa na entrada mudou também. \"Entrem por sua conta e risco\" virou \"Risco de morte\" e depois \"ATENÇÃO! ATENÇÃO! Não entre no labirinto. Se você entrar, o planeta vai explodir\". Um toque macabro é que [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] decoram as paredes, embora não esteja claro de onde vieram, já que não houve desaparecimentos inexplicados recentemente.\n\nNão está claro o que estudos futuros mostrarão. Como apontaram nossos [Owner.GetResearchers], não temos como confirmar nem negar o aviso na placa. No entanto, está ficando cada vez mais difícil encontrar voluntários para entrar no labirinto."
 situation.45.desc.hive: "Novas expedições no labirinto geraram resultados variáveis e, às vezes, perturbadores. Em uma ocasião, nossos [Owner.GetResearchers] entraram por meros segundos e não conseguiram dizer por que voltaram tão rápido. Em outra, eles ficaram lá por semanas, mas voltaram com lacunas de anos nas memórias deles. Alguns grupos voltaram com uma condição física melhor do que tinham. Outros tinham cicatrizes recentes de ferimentos graves.\n\nCom o tempo, a placa na entrada mudou também. \"Entre por sua conta e risco\" virou \"Risco de desencarnação\" e depois \"ATENÇÃO! ATENÇÃO! Não entre no labirinto. Se você entrar, o planeta vai explodir\". Um toque macabro é que [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] decoram as paredes, embora não esteja claro de onde vieram, já que não houve desaparecimentos inexplicados recentemente.\n\nNão está claro o que estudos futuros mostrarão. Como apontaram nossos [Owner.GetResearchers], não temos como confirmar ou negar o aviso na placa. No entanto, está ficando cada vez mais difícil encontrar drones que entrem no labirinto."
 situation.45.desc.machine: "Novas expedições no labirinto geraram resultados variáveis e, às vezes, perturbadores. Em uma ocasião, nossos [Owner.GetResearchers] entraram por meros segundos e não conseguiram dizer por que voltaram tão rápido. Em outra, eles ficaram lá por semanas e retornaram com os discos rígidos formatados. Alguns grupos retornaram com menos desgaste nos revestimentos. Outros com grandes amassados ou componentes faltando.\n\nCom o tempo, a placa na entrada mudou também. \"Entre por sua conta e risco\" virou \"Risco de desmontagem\" e depois \"ATENÇÃO! ATENÇÃO! Não entre no labirinto. Se você entrar, o planeta vai explodir\". Um toque macabro é que [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] decoram as paredes, embora não esteja claro de onde vieram, já que não houve desaparecimentos inexplicados recentemente.\n\nNão está claro o que estudos futuros mostrarão. Como apontaram nossos [Owner.GetResearchers], não temos como confirmar ou negar o aviso na placa. No entanto, está ficando cada vez mais difícil encontrar drones que entrem no labirinto."
 situation.50.name: "Uma Partida"
 situation.50.desc: "Apesar dos avisos, o desaparecimento do labirinto não destruiu [Target.GetName]. A partida foi na verdade bem simples. De um dia para o outro, ele simplesmente sumiu. Uma mensagem ficou para trás: \"Nós agradecemos por serem gentis e nos deixarem estudar os Seres da sua Dimensão. Foi muito útil para os nossos... esforços. Felizmente, vocês foram... fascinantes o suficiente para o Ministério de Segurança Extradimensional custear uma partida tranquila para nós. Como símbolo de nossa boa-fé, deixamos uma pequena anomalia no espaço-tempo no lugar do nosso laboratório. Esperamos que ela seja... divertida\"."
 situation.50.A: "Vamos nos aprofundar nos segredos dele."
 situation.55.name: "Uma Partida Turbulenta"
 situation.55.desc: "Apesar dos avisos, o desaparecimento do labirinto não destruiu [Target.GetName]. No entanto, ele com certeza deixou uma marca: terremotos abalaram a terra e vulcões há muito tempo inativos entraram em erupção.\n\nNo meio dessa destruição, uma mensagem ficou para trás: \"Nós agradecemos por serem gentis e nos deixarem estudar os Seres da sua Dimensão. Foi muito útil para os nossos... esforços. Pedimos desculpas pelas inconveniências que a nossa partida causou. Não conseguimos garantir os fundos necessários do Ministério de Segurança Extradimensional para uma retirada tranquila. Como símbolo de nossa boa-fé, deixamos uma pequena anomalia no espaço-tempo no lugar do nosso laboratório. Esperamos que ela seja... divertida\"."
 situation.55.A: "Tudo tem um lado positivo."
 d_space_time_anomaly: "Anomalia no Espaço-Tempo"
 d_space_time_anomaly_desc: "Uma anomalia no espaço-tempo incrivelmente estável deixada por uma espécie extradimensional que conduziu pesquisas no planeta. As implicações científicas da existência dela são aparentemente muito importantes."
 situation_living_snow: "Neve Incomum"
 situation_living_snow_type: "Neve Incomum"
 situation_living_snow_desc: "Neve começou a se acumular fora de um dos principais assentamentos de [Target.GetName], um planeta deserto onde definitivamente não é comum ocorrer neve."
 situation_living_snow_monthly_change_tooltip: "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile: "Derreta-a toda."
 situation_snow_observation: "Observar em Paz"
 situation_snow_very_hostile_tt: "Esforços Piromaníacos Extraordinários"
 too_late_to_change_approach: "§RÉ tarde demais para mudar as Abordagens da Situação.§!"
 situation.150.name: "Neve Incomum"
 situation.150.desc: "Nossos colonizadores em [Root.GetName] relataram um estranho fenômeno: neve começou a se acumular fora de um dos principais assentamentos.\n\nQuer dizer, o termo que eles usaram para descrevê-la foi \"neve\". Parece improvável que seja neve de verdade, já que [Root.GetName] é um planeta desértico onde a temperatura raramente cai ao ponto de congelamento, mesmo nas regiões polares. Além disso, ninguém a viu realmente cair do céu. No entanto, as leituras iniciais sugerem que a substância de fato é composta principalmente por água congelada, mas a razão que a impede de derreter permanece um mistério. Nossos [Root.Owner.GetResearchers] estão ansiosos para investigar as propriedades dela, mas há quem a considere perigosa e deseje removê-la."
 situation.155.name: "Frio Crescente"
 situation.155.desc: "A neve em [Target.GetName] tem se multiplicado. O montículo inicial aumentou até cobrir uma área crescente do deserto, ao ponto de interferir em nossas redes de transporte e cultivo. Se ela não parar logo de se espalhar, alguns temem que a colônia se torne insustentável.\n\nNossos [Owner.GetResearchers] no planeta tentaram em vão explicar o fenômeno. Quando removida do agrupamento principal, a neve derrete rapidamente, deixando para trás um pouco de matéria orgânica. Nossos [Owner.GetResearchers] suspeitam que esse resíduo esteja ajudando a neve a manter a integridade, protegendo-a do calor por meio de uma reação química desconhecida. No entanto, eles advertem que isso é apenas uma hipótese e que não foram capazes de descobrir mais sobre o composto."
 situation.155.A: "É melhor observá-la."
 situation.155.A.tooltip: "Observar a neve vai gerar §G+5§! de §YPesquisa§! de £physics_research£ £society_research£ £engineering_research£ por mês, mas vai custar §R10§! de £unity£ §YUnidade§!."
 situation.155.B: "Precisamos acabar com essa ameaça!"
 situation.155.B.tooltip: "Nossos esforços de remoção vão aumentar a §YEstabilidade Planetária§! em §G+10§!, mas vão custar §R10§! de £energy£ §YEnergia§! por mês."
 situation.160.name: "Problemas de Remoção"
 situation.160.desc: "Ao que parece, não está sendo possível remover a neve. Ainda que consigamos retirar pequenas partes do agrupamento principal e derretê-las, isso não teve impacto significativo no avanço dela. Além disso, tentativas mais invasivas de destruí-la ainda não foram bem-sucedidas porque aconteceu uma série de misteriosas falhas mecânicas.\n\nAinda mais sérios são os relatos crescentes de colonizadores desaparecidos nas áreas afetadas pela neve. Tudo indica que esses fatos estão interligados e que a neve está viva... e é maligna."
 situation.160.A: "Precisamos redobrar nossos esforços."
 situation.160.A.tooltip: "Nossos esforços de remoção agora vão custar §R15§! de £energy£ §YEnergia§! por mês.\nA Situação vai progredir duas vezes mais rápido."
 #situation.160.B: "It's alive? Perhaps we should be more cautious."
 situation.160.C: "Nossa abordagem atual é suficiente."
 situation.160.C.tooltip: "Nossos esforços de remoção agora vão gerar apenas §G+5§! de §YEstabilidade Planetária§!."
 situation.165.name: "Atolados na Neve"
 situation.165.desc: "A neve em [Target.GetName] está se espalhando em um ritmo alarmante e agora já cobre uma parte considerável das áreas equatoriais do planeta. Nossos líderes militares recomendam ações drásticas urgentes se quisermos impedir o avanço dela. No entanto, outros líderes apontaram que, até agora, a neve tem sido mais um transtorno do que uma ameaça, e ela tem evitado ocupar áreas habitadas. Eles concordam que a neve está viva e sugerem tentativas de diálogo.\n\nSeja como for, nosso tempo está se esgotando rapidamente."
 situation.165.A: "Precisamos descobrir o que ela quer."
 situation.165.B: "Queime-a agora mesmo."
 situation.165.tooltip: "§RNós não vamos poder mais mudar a Abordagem da Situação.§!"
 situation.170.name: "Engolidos pela Neve"
 situation.170.desc: "Ouvimos relatos preocupantes acerca do \"problema com a neve\" em [Target.GetName]. Parece que vários colonizadores nossos desapareceram após saírem para participar de uma \"guerra de bolas de neve\". O contato com eles foi perdido há vários dias, mas não encontramos nenhum vestígio deles, vivos ou mortos. Os outros colonizadores estão sendo aconselhados a evitar qualquer contato com a neve até que nossos [Owner.GetResearchers] descubram mais a respeito dela ou que as pessoas sejam encontradas."
 situation.170.A: "Temos que ter cautela."
 situation.170.A.tooltip: "O custo de observação da neve aumenta para §R15§! de £unity£ §YUnidade§! por mês."
 #situation.170.B: "We must get rid of the snow with all haste!"
 situation.175.name: "Mudanças Climáticas"
 situation.175.desc: "A propagação da neve em [Target.GetName] não foi apenas uma novidade (e dificuldade) para nossos colonizadores. Ela também causou rápidas mudanças no ecossistema, e diversas espécies nativas da fauna e da flora passaram por muito estresse. Já houve uma grande quantidade de migrações para longe das áreas afetadas. No entanto, para nossa surpresa, outras espécies prosperaram nas condições mais frias. Nossos climatologistas observam empolgados a evolução da situação e a chamam de uma \"oportunidade única\" de ver rápidas mudanças climáticas não controladas por [Owner.GetAdj] em ação."
 situation.180.desc: "A presença de vocês nos deu inteligência. Nós nos alimentamos dos Desaparecidos para aprender novas maneiras de pensar e existir. Mas vocês querem nos destruir. Alcançamos a sapiência apenas recentemente e ainda não temos intenção de abandoná-la. A postura de vocês não nos dá alternativa. Preparem-se para a guerra."
 situation.180.A: "$situation.185.B$"
 situation.185.desc: "A presença de vocês nos deu inteligência. Nós nos alimentamos dos Desaparecidos para aprender novas maneiras de pensar e existir. Ainda não sabemos o que esta condição, a sapiência, significa. Desejamos nos isolar em um ponto do nosso planeta, onde teremos liberdade para explorar o que significa ser como nós.\n\nCaso tentem nos impedir, saibam que ainda não estamos dispostos a abrir mão da nossa nova existência. Se necessário, vamos nos defender."
 situation.185.A: "Podemos ceder um pouco de terra."
 situation.185.B: "Preparem-se para a guerra."
 situation.185.B.tooltip: "§RPrecisamos lutar para manter o domínio do planeta§!"
 d_living_snow_reserve: "Reserva de Neve Viva"
 d_living_snow_reserve_desc: "Uma área onde a Neve Viva pode existir em paz e refletir sobre a nova existência dela. Ao mesmo tempo, podemos observar as reações químicas singulares que ela é capaz de produzir."
 situation.190.name: "Colônia Perdida!"
 situation.190.desc: "A §YNeve Viva§! tomou [FromFrom.GetName]! Mudanças significativas já estão ocorrendo no ecossistema desse mundo. Nossos [This.GetResearchers] advertem que a menos que recuperemos o local, a constituição dele logo será alterada de um modo que não nos permitirá mais habitá-lo."
