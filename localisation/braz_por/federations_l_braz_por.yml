 fedel.1501.name: "Um Comitê da Federação é Formado"
 fedel.1501.desc: "Um comitê imparcial de cientistas e pensadores está se juntando dentro das nossas câmaras da federação. Seu propósito: servir a [root.GetAllianceName] como árbitros acadêmicos durante nosso próximo duelo de liderança.\n\nCada império agora juntará uma equipe de pesquisadores para investigar um problema, cujas descobertas podem de alguma forma beneficiar o futuro de nossa federação. As equipes apresentarão suas descobertas para um fórum aberto. A tese que tiver as notas de estudo mais altas em inovação, rigor científico e coerência dará aos seus autores o direito de liderança para o próximo mandato."
 fedel.1501.desc.subject: "$fedel.1501.desc$\n\nInfelizmente, como não somos um estado independente, estamos impedidos de participar, já que não somos elegíveis para liderar a federação."
