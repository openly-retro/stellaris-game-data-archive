 trait_plasmic_desc: "Zewnętrzna membrana i bezkształtne ciało tego gatunku pozwalają mu dostosowywać się do dowolnego środowiska i zapewniają odporność na rozmaite typy chorób."
 trait_exd: "Pozawymiarowcy"
 trait_exd_desc: "Gatunek ten pochodzi z innego wymiaru i potrzebuje wielkich ilości energii, żeby przetrwać w naszym wszechświecie."
 TRAIT_EXD_EFFECT: "Każda populacja pracująca jako niewolnicy lub pracownicy wyższej rangi wytwarza £physics_research£ §Ybadania fizyczne§! (0,5 jednostki na miesiąc)"
 ######################
 #Origin - Riftworld #
 ######################
 origin_riftworld: "Świat przyszczelinowy"
 origin_riftworld_desc: "Nieopodal świata macierzystego tej cywilizacji znajduje się rozległa szczelina w czasie i przestrzeni. Po tysiącleciach badań nad tym zjawiskiem niedawne osiągnięcia w zakresie technologii lotów kosmicznych pozwolą członkom tej cywilizacji w końcu odkryć, jakie tajemnice może skrywać szczelina."
 origin_tooltip_riftworld_effects: "- Świat macierzysty: ['concept_riftworld_digsite'] ['concept_archaeology_site'] $NEW_LINE$- Szansa, że [ 'concept_astral_rift', $ASTRAL_RIFTS$ ] pojawią się w kontrolowanych przez ciebie układach: §G+100%§!"
 START_SCREEN_RIFTWORLD: "Od kiedy pamiętamy, na niebie nad planetą [GetHomeWorldName] widniała Wielka Szczelina. Wedle legend, nasza przeszłość jest ściśle powiązana z tą tajemniczą niebiańską blizną oraz pradawnym kraterem znajdującym się nieopodal naszej stolicy.\n\nPrzez pokolenia czciliśmy to miejsce, nie możemy jednak powiedzieć, że je rozumieliśmy. Niedawna aktywność sejsmiczna ujawniła jednak istnienie w kraterze podpowierzchniowych anomalii. Trwają już przygotowania - wkrótce rozpoczniemy odwierty, by dostać się do jego rdzenia. Opinie, co możemy tam odnaleźć, pozostają podzielone.\n\nCzy to zwykły przypadek, że stało się to akurat w czasie, w którym odkryliśmy technologię hipernapędu? W dniu, gdy chcemy sięgać ku gwiazdom, coś kieruje naszą uwagę ponownie w dół. Może to, co leży pod powierzchnią tego świata, ma wspomóc nas w podróży ku niebu? Może przygotuje nas na to, co znajdziemy po drugiej stronie szczeliny?"
 astral_planes.2105.name: "Dziwna wiadomość"
 astral_planes.2105.desc: "Po zbadaniu gwiezdnej szczeliny w układzie §H[From.solar_system.GetName]§! otrzymaliśmy tajemniczą wiadomość.\n\nNasi naukowcy stwierdzili, że jej źródło znajduje się poza szczeliną. Zdołali przetłumaczyć jedynie kilka jej słów."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "...dostroić... z wymiarami... znajdziemy was..."
 astral_planes.2120.name: "Wykryto anomalię sejsmiczną"
 astral_planes.2120.desc: "Niedawna aktywność sejsmiczna ujawniła nieznane dotąd cechy pradawnego krateru nieopodal naszej stolicy.\n\nJest on ściśle powiązany z legendami opisującymi pochodzenie naszego gatunku."
 riftworld_digsite: "Pradawny krater"
 riftworld_digsite_desc: "Głęboko w pradawnym kraterze na powierzchni planety [Planet.GetName] wykryliśmy nietypową aktywność sejsmiczną. Podziemny sonar ujawnił istnienie nieznanej dotąd jaskini."
 astral_planes.2125.name: "Uderzenie z wielką prędkością"
 astral_planes.2125.desc: "Pierwsze odwierty u podstawy krateru ujawniły obecność wbitego głęboko w ziemię w pełni ukształtowanego, impaktytowego cylindra.\n\nŻyła ta musiała powstać wskutek uderzenia lecącego niezwykle szybko meteorytu. Wstępne obliczenia sugerują, że obiekt musiał poruszać się z prędkością bliską prędkości światła."
 astral_planes.2125.a: "Kontynuować wykopaliska."
 astral_planes.2130.name: "Podziemne jaskinie"
 astral_planes.2130.desc: "W miejscu, w którym kończy się żyła impaktytu, odkryliśmy rozległy system jaskiń.\n\nZbiorniki wód podziemnych utrzymują przy życiu uczepione ścian cherlawe, blade rośliny. Na dnie jednego z takich stawów znajdują się pozostałości dziwnego, sferycznego obiektu. Nie powstał on w sposób naturalny i wydaje się, że to właśnie on uderzył tu o ziemię."
 astral_planes.2130.a: "Odzyskać obiekt."
 astral_planes.2135.name: "Pradawna kula"
 astral_planes.2135.desc: "Odzyskaliśmy kulę z podziemnego jeziora.\n\nChoć obrosła roślinnością, pozostaje w większości nietknięta. Ma dość dziwną budowę - wysoce zaawansowany projekt został bardzo niedbale zrealizowany. Przednią część statku pokrywają idealnie gładkie, metaliczne płyty - musiały one znacząco zmniejszyć tarcie związane z wejściem w atmosferę.\n\nDomniemana trajektoria jego lotu pokrywa się z kształtem żyły impaktytu, potwierdzając, że sfera ta jest przyczyną powstania metamorficznych skał, które nas tu przywiodły. Co jeszcze bardziej niesamowite, odkryliśmy ślady wskazujące na to, że jednostka miała na pokładzie pasażerów."
 astral_planes.2140.name: "Przodkowie"
 astral_planes.2140.desc.common: "Odkryliśmy w pradawnej kuli skrytkę z dokumentami, z których każdy napisany został archaiczną wersją naszego własnego języka. Szereg z nich wspomina imiona i nazwy związane z naszymi najświętszymi legendami.\n\nOd miejsca uderzenia wiedzie w górę misterna sieć drabin. Kończą się one w rozbudowanym systemie tuneli. Sądząc po tym, że włókna lin poszczególnych z nich pochodzą z innego czasu, jaskinie musiały być zamieszkiwane przez wiele pokoleń, zanim ocalali z katastrofy wydostali się na powierzchnię.\n\nNic jednak nie mogło przygotować nas na największe z odkryć: w jednej z górnych komnat znaleźliśmy grób. Analiza DNA przeprowadzona na szczątkach ujawniła szokującą prawdę: ten lud to nasi przodkowie.\n\nSkąd dokładnie przybyli i czemu to miejsce zostało zapomniane? Tego na razie nie wiemy. Odnalezione dokumenty są w bardzo złym stanie, zdobyliśmy jednak również rejestr danych z kuli. Jednoznacznie sugerują one, że statek przybył do naszego układu przez gwiezdną szczelinę nieopodal planety [from.planet.GetName]."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nChoć technologia sfery jest ewidentnie mniej zaawansowana od naszej, stanowi dowód na geniusz i desperację jej twórców. Musiała być owocem ostatniej próby przed jakimś straszliwym losem, który czekał ich po drugiej stronie szczeliny."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nDokładniejsze badania powinny pomóc nam w odtworzeniu albo nawet ulepszeniu technologii niezbędnej do budowy jednostki zdolnej do podróży między wymiarami."
 astral_planes.2140.a: "Znaleźliśmy miejsce narodzin naszego gatunku."
