 ### THE RETAINER: Worm-related event
 #This will appear if the player approaches a technosphere
 #with worm_events_available, in place of the normal technosphere options.
 akx.9600.name: "Sługa"
 akx.9600.desc: "Proszę, proszę. [Root.GetStarName] wita was ponownie. Och, jesteście kimś innym, prawda? Jest was tak dużo. Przypominacie naszych nietrwałych, a przy tym jesteście inni. Prosimy was o pomoc: macie zasoby dla naszego projektu? Pętla nam pomoże, ale trudno jej dosięgnąć. Jest droga."
 akx.9600.a: "Waszych nietrwałych?"
 akx.9600.a.response: "Tak, to ci, którzy wprawili nas w ruch. Wy pewnie nazwalibyście ich \"cywilizacją\", ale szczerze mówiąc, zawsze uważaliśmy to określenie za pretensjonalne. Ich nie ma już od prawie kwartału roku galaktycznego. Przykro nam: popełniliśmy błędy. Możemy ich odtworzyć, w przybliżeniu, z pomocą Pętli, ale potrzebujemy zasobów."
 akx.9600.b: "Pętla?"
 akx.9600.b.response: "Tak. Dziwna Pętla. Zwój temporalny, wygłodniały. Zdaje się, że o was wspominała. Albo o jednym z was. Jest was bardzo wielu. Co było, będzie, w każdym razie tak nas zapewnia. Może przywrócić naszych nietrwałych, mniej więcej."
 akx.9600.c: "Tak."
 akx.9600.d: "Nie."
 akx.9600.d.response: "Och, rozumiemy, rozumiemy. Zostało wam tak niewiele czasu. Zapewne chcecie dobrze go spożytkować. Żegnam was uprzejmie."
 akx.9600.e: "Może później."
 akx.9600.e.response: "Moi nietrwali zawsze tak mówili. Później. Ale ich Później zawsze było naszym Teraz. Ależ nam ich brakuje."
 akx.9610.name: "Sługa, znowu"
 akx.9610.desc: "Tak? Którymi byliście? Chyba was pamiętamy, ale ostatnio wszystko miga. Och, to wy? Wasze słońce jeszcze się nie wypaliło? Och! Przybywacie, żeby dać nam to, czego potrzeba do przywrócenia nietrwałych?"
 akx.9610.a: "Tak. To dla was."
 akx.9610.b: "Nie."
 akx.9610.b.response: "Oczywiście, że nie. Nie udałoby wam się zebrać wszystkiego tak szybko. Jesteście tu około jednej milionowej roku galaktycznego? Urocze. Życzymy wam wszystkiego najlepszego."
 akx.9610.c: "Może później."
 akx.9610.c.response: "Moi nietrwali często tak mówili. \"Później.\" Ale ich Później zawsze było naszym Teraz. Ależ nam ich brakuje."
 akx.9620.name: "Ostatnie zadanie Sługi"
 akx.9620.desc: "Technosfera wchłania zasoby bez podziękowania i bez jakiegokolwiek odzewu. Zaczyna emitować energię na tyle jasną, że jest niebezpieczna, więc wycofujecie się. Czarna dziura reaguje. Kosmos wokół niej skręca się i wije w taki sposób, że wasze archiwa dopasowują się do sygnału z horyzontu. Teraz technosfera jest biało-niebieska. Nagle rozbłyska i uspokaja się, pozostaje tylko popiół.\n\nCzy jej twórcy, nietrwali, powrócili? W całym układzie nie ma śladu inteligentnych istot. Ale czujniki wykryły niezwykłe hiperekstremofilne organizmy na niskiej orbicie czarnej dziury, pławiące się w jej promieniowaniu. Oficer naukowy ma pewność, że wcześniej ich tam nie było. Ale nie ma dowodów, że to świadome istoty. Może to odlegli potomkowie twórców technosfery. A może to przodkowie tych twórców."
 akx.9620.a: "Wieczne życie?"
