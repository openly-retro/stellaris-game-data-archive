 astral_rift.20.a: "Ofereça fibra astral."
 astral_rift.20.b: "Ofereça energia."
 astral_rift.20.c: "Não ofereça nada."
 astral_rift.25.name: "Comemoração"
 astral_rift.25.common_1: "As frotas dos nossos ancestrais repeliram os Invasores com sucesso. Comemorações grandiosas eclodiram em todo o planeta."
 astral_rift.25.thread: "A fibra astral que fornecemos para a batalha provou ser um complemento útil para os suprimentos de combustível da frota e impulsionou o desempenho abaixo da luz. Essa aplicação experimental pode servir para a nossa própria armada."
 astral_rift.25.energy: "A energia que fornecemos foi essencial para produzir frotas de apoio emergencial que foram usadas para preencher lacunas críticas na cadeia logística deles."
 astral_rift.25.common_2: "O conselho mundial está decretando um feriado planetário em nossa homenagem. O Dia de [explorer.GetName] será celebrado por várias gerações."
 astral_rift.25.gestalt: "Muitos aqui cobiçam nossa consciência unificada. Alguns até sugerem que eles comecem a projetar e construir as próprias mentes para seguir nosso valioso exemplo."
 astral_rift.25.common_3: "Nós podemos escolher uma figura proeminente dessa sociedade para levá-la conosco como embaixadora e historiadora. O restante de nossos ancestrais deve permanecer e reconstruir."
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.gestalt: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.a: "Recrute um cientista."
 astral_rift.25.a.tt: "Concede um líder Cientista."
 astral_rift.25.b: "Recrute um Comandante."
 astral_rift.25.b.tt: "Concede um líder Comandante."
 astral_rift.25.c: "Recrute um oficial."
 astral_rift.25.c.tt: "Concede um líder Oficial."
 astral_rift.30.name: "Devastação"
 astral_rift.30.desc.common: "Uma figura nobre e renomada nos pediu, em particular, para garantirmos sua sobrevivência e ofereceu uma grande quantia de créditos energéticos em troca.\n\nPor outro lado, os cuidadores da maior biblioteca de conhecimento do império imploraram para que levássemos sua vasta coleção de livros e discos de dados a fim de preservá-los.\n\nTemos que escolher, pois os invasores estão prestes a chegar aqui."
 astral_rift.30.desc.default: "O massacre foi absoluto.\n\nAs frotas dos nossos ancestrais não tiveram chance contra os invasores. As armas deles são terríveis, e eles são impiedosos. Restam poucos bastiões de segurança agora. O povo está em pânico, implorando para fugir conosco pela fenda.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "Nossos ancestrais foram superados facilmente pelos invasores e logo acabarão exterminados. Eles aceitaram a vergonha da derrota e agora aguardam o fim.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "Leve o máximo que de pessoas que conseguir."
 astral_rift.30.a.trigger_tt: "Não temos interesse em preservar nossos ancestrais mais fracos."
 astral_rift.30.b: "Aceite a oferta da figura nobre."
 astral_rift.30.b.tt: "Concede um líder Oficial."
 astral_rift.30.c: "Preserve a biblioteca."
 astral_rift.30.d: "Reivindicar o conhecimento deles."
 astral_rift.40.name: "Espírito dos Nossos Ancestrais"
 astral_rift.40.desc.common: "A descoberta de nossos ancestrais revigorou a nossa sociedade.\n\nNós descendemos de uma antiga civilização, da qual extraímos conhecimentos valiosos e especialidades tecnológicas. Nossa jornada pela fenda foi monumental, e não a esqueceremos tão fácil."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nDeveríamos agradecer pela oportunidade concedida pelos nossos progenitores. A nossa própria civilização é a prova da vontade de sua sobrevivência. Nosso sucesso será um tributo a eles."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nDescobrimos que nossa consciência é o resultado de uma engenharia calculada. Pela primeira vez, sabemos de onde viemos. Agora, nosso objetivo é superar o projeto simples dos nossos progenitores."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nTestemunhamos o espírito indomável daqueles que vieram antes de nós. Encurralados, eles se recusaram a desistir da luta. Nossa sede de conquistas foi renovada."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nEmbora tenham acabado como presas, nossos progenitores vivem dentro de nós como grandes predadores. A fome que nos impulsiona descende da vontade deles, e nós consumiremos outros como eles com uma sede de conquista renovada."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nEmbora não tivessem nossa eficiência, nossos progenitores nos projetaram para que nos tornássemos máquinas assassinas insuperáveis. Nosso protocolo de extermínio descende do desejo deles, e nós o seguiremos à risca."
 astral_rift.40.a: "De fato."
 astral_rift.50.name: "Transmissão Estranha"
 astral_rift.50.desc: "Recebemos uma transmissão estranha vinda do sistema [this.capital_scope.GetName]."
 astral_rift.50.a: "Na tela."
 astral_rift.55.common_1: "nós vemos vocês... crianças da fenda..."
 astral_rift.55.arcsite: "nosso chamado as levou até a nave..."
 astral_rift.55.common_2: "nossas mãos abriram o portal... sua sobrevivência foi necessária..."
 astral_rift.55.gestalt: "sua nova consciência... foi necessária..."
 astral_rift.55.ancestors_dead: "infelizmente... seus ancestrais pereceram..."
 astral_rift.55.desc.arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
