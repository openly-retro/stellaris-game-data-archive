 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "Conscience étrangère"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "En cette personnalité réside une entité psionique extradimensionnelle, qui nous a offert sa merveilleuse compréhension de la physique étrange au sein des plans astraux."
 astral_rift_entangled_dark_matter: "Matière noire imbriquée"
 astral_rift.2400.name: "Filet étrange"
 astral_rift.2400.desc: "La sphère se trouve à l'intérieur d'une énorme nasse. L'énergie crépite de manière rythmique le long de ses parois ressemblant à un filet.\n\nUn nuage de matière noire concentrée est suspendu à l'intérieur de cette toile entortillée. Des vrilles translucides en sortent, tendues vers l'extérieur, jusqu'à la barrière énergétique, leur contact provoquant des étincelles avant qu'elles ne se replient. Les particules fantômes se déplacent comme si elles étaient douées d'intention. Quoi que cette masse spectrale puisse être, elle n'a pas réagi à la présence de la sphère."
 astral_rift.2400.a: "Examinons ce filet"
 astral_rift.2400.b: "Rapprochons la sphère de cette matière noire"
 astral_rift.2405.name: "Courant limité"
 astral_rift.2405.desc: "Couvrant une très vaste surface, le filet est entièrement exposé à l'espace environnant. La technologie utilisée pour sa construction ne nous est pas familière, mais il paraît raisonnable de penser qu'il a été conçu pour intercepter et capturer des matériaux non solides.\n\nLe nuage informe a légèrement bougé lorsque la sphère a examiné les alentours. Il est la seule autre présence à l'intérieur de la nasse.\n\nAlors que les explorateurs poursuivent leurs observations, un mécanisme est sorti de la matrice. Il semble limiter l'amplitude du courant qui parcourt le filet."
 astral_rift.2405.a: "Retirons cet appareil"
 astral_rift.2405.b: "Étudions d'abord cette masse captive"
 astral_rift.2410.name: "Communication télépathique"
 astral_rift.2410.desc.common.default: "Lorsque la sphère s'est approchée de la masse éthérée, nos explorateurs ont commencé à ressentir une présence dans leur esprit. De petits morceaux de connaissance, paraissant aléatoires, leur revenaient soudain, mêlés de souvenirs anciens. En dépit de cette présence invasive, ils ne sentaient ni intention malveillante, ni inconfort."
 astral_rift.2410.desc.common.gestalt: "Lorsque la sphère s'est approchée de la masse éthérée, notre conscience a détecté en son sein une volonté indépendante, dont [Root.Leader.GetName] était la source. Cette volonté était à la recherche de nos souvenirs et de notre connaissance commune."
 astral_rift.2410.desc.common: "L'entité changea de forme, et un message apparut dans leur esprit : §B« Je ne vous ai jamais rencontrés auparavant. Qu'êtes-vous ? »§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\nL'entité a alors changé de forme, et un message résonna en nous : §B« Je ne vous ai jamais rencontrés auparavant. Qu'êtes-vous ? »§!"
 astral_rift.2410.a: "Nous sommes les [explorer.GetSpeciesNamePlural]"
 astral_rift.2410.b: "Nous ne sommes pas de ce lieu"
 astral_rift.2410.c: "Nous sommes des explorateurs venus d'ailleurs"
 astral_rift.2411.name: "Communication établie"
 astral_rift.2411.desc.common: "L'entité changea de forme, et un message fut diffusé à travers le réseau de communication interne de la sphère : §B« Je ne vous ai jamais rencontrés auparavant. Qu'êtes-vous ? »§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "Proposition inquiétante"
 astral_rift.2415.desc.common: "L'entité considéra notre réponse, avant de transmettre un autre message : §B« Une autre espèce curieuse ! C'est fascinant de vous rencontrer.\n\nCe sont les miens qui constituent les particules de cette réalité. Nous sommes nous aussi des voyageurs et des explorateurs, qui s'intéressent grandement à l'univers. Malheureusement, une autre forme de vie nous considère comme un simple gisement, une source d'énergie périssable qui peut être capturée et emmagasinée.§!"
 astral_rift.2415.desc.common.non_gestalt: "§BJ'aimerais beaucoup pouvoir résider dans le corps de [Root.Leader.GetName]. Cela me permettrait d'être libéré de cette prison.§!"
 astral_rift.2415.desc.common.non_psionic: "§BSi vous me permettez de résider dans son corps, je ferai usage de toute ma connaissance et de mes compétences psychiques pour porter la volonté des vôtres durant des éternités. Malheureusement, je ne suis pas certain que son esprit soit suffisamment puissant pour coexister avec ma propre conscience. »§!"
 astral_rift.2415.desc.common.psionic: "§BNous coexisterions, [Root.Leader.GetLuiElleLead] et moi, et par nos talents combinés nous serions en mesure de repousser plus loin que jamais les frontières de la science. »§!"
 astral_rift.2415.desc.common.gestalt: "§BLes vôtres sont compatibles avec mes intentions, et j'apprécierais de pouvoir rejoindre votre conscience collective. Je pourrais ainsi diffuser mon esprit parmi vos [Root.Leader.Species.GetBrainJunctionName] et améliorer votre savoir dans toutes vos entreprises scientifiques. »§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Offrons-lui donc le corps de [Root.Leader.GetName]"
 astral_rift.2415.b: "Nous ne pouvons accepter une telle chose"
 astral_rift.2415.c: "Assimilons-la en notre sein"
 astral_rift.2415.d: "Ce n'est pas acceptable"
 astral_rift.2420.name: "Plaidoyer d'un prisonnier"
 astral_rift.2420.desc.common: "La créature éthérée réagit avec colère à notre refus, s'en prenant au filet, lançant contre lui des vagues furieuses de vrilles spectrales et d'étincelles.\n\nAu bout de quelques minutes elle finit par se calmer. Épuisée, elle rouvrit les communications :\n\n§B« Très bien. Puisqu'il en est ainsi, puisque vous ne voulez pas que je vous rejoigne, montrez-vous en ce cas suffisamment compatissants pour me porter le coup de grâce. »§!\n\nD'une vrille, elle montra le centre du filet :\n\n§B« Désactivez ce mécanisme pour énergiser les mailles. Cela rendra mes particules inertes. Une vie en prison n'est pas une vie. »§!"
 astral_rift.2420.desc.machine: "Une plainte primordiale résonna dans tout le système de communication interne.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "Une plainte primordiale résonna dans toute notre conscience.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "Une plainte primordiale résonna dans l'esprit de tous les explorateurs à bord de la sphère.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Euthanasions cette misérable créature"
 astral_rift.2420.b: "Gardons-la plutôt pour l'étudier"
 astral_rift.2420.c: "Tuons-la"
 astral_rift.2425.name: "Courant illimité"
 astral_rift.2426.name: "Compassion"
 astral_rift.2427.name: "Extermination"
 astral_rift.2425.desc.common.1: "Le mécanisme central a pu être désactivé. De puissantes vagues d'énergie parcourent désormais les mailles du filet."
 astral_rift.2425.desc.common.2: "Sa masse centrale a commencé à faiblir, tandis que la matière noire surgissait et brûlait contre le filet."
 astral_rift.2425.desc.common.3: "Cette lumière s'est alors éteinte, et la matière a jailli vers l'extérieur, en maculant la sphère astrale d'une fine couche."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nLes vrilles du nuage spectral ont aussitôt commencé à se tordre, à se jeter désespérément contre la barrière énergétique. $astral_rift.2425.desc.common.2$\n\nUne lumière bleue, violente, s'est allumée au coeur du nuage, condensant ses particules en une fraction de leur taille originelle. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nLes vrilles de la créature spectrale ont aussitôt commencé à se tordre, à se jeter désespérément contre la barrière énergétique. $astral_rift.2425.desc.common.2$\n\nUne lumière bleue, violente, s'est allumée au coeur de l'entité, condensant ses particules en une fraction de leur taille originelle. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Y'a pas à dire, c'était impressionnant"
 astral_rift.2425.b: "Espérons que cela aura maintenant trouvé la paix"
 astral_rift.2427.c: "Bon débarras"
 astral_rift.2430.name: "Conscience absorbée"
 astral_rift.2430.desc.common: "Désormais totalement inerte, la masse spectrale, en dehors de la sphère, s'était diffusée de manière homogène à l'intérieur de tout le filet."
 astral_rift.2430.desc: "§H[Root.Leader.GetName]§! a été attaché[Root.Leader.GetXELead] au fauteuil de diagnostic, et le transfert a pu débuter. Sous le coup de l'inconfort, [Root.Leader.GetSheHe] a commencé à se tordre, à convulser, tandis que la conscience prenait possession de son esprit. L'entité fantomatique devint un vortex tournoyant d'énergies instables. Soudain, le calme retomba, et [Root.Leader.GetName] se leva avec un comportement nouveau.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "L'entité fantomatique devint un vortex tournoyant d'énergies instables. §H[Root.Leader.GetName]§!, sous le coup de l'inconfort, a commencé à se tordre et à convulser. Soudain, [Root.Leader.GetSheHe] se leva avec un air impassible, quoique pensif. Après être resté[Root.Leader.GetXELead] un bref instant immobile, [Root.Leader.GetSheHe] salua le reste l'équipage d'un geste et se dirigea vers le poste de pilotage.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Bienvenue parmi nous !"
 astral_rift.2435.name: "Complications malheureuses"
 astral_rift.2435.desc: "§H[Root.Leader.GetName]§! a été attaché[Root.Leader.GetXELead] au fauteuil de diagnostic, et le transfert a pu débuter. Sous le coup de l'inconfort, [Root.Leader.GetSheHe] a commencé à se tordre, à convulser, tandis que la conscience prenait possession de son esprit.\n\nPourtant, [Root.Leader.GetName] parvint soudain à échapper à ses sangles et à s'emparer d'une arme dissimulée. [Root.Leader.GetSheHeCap] prit aussitôt sa propre vie, tuant du même coup la créature éthérée.\n\nLe restant de l'équipage est parvenu à collecter toutes les ressources disponibles dans cette dimension avant de repasser dans la nôtre, dont une quantité non négligeable de matière noire."
 astral_rift.2440.desc.common: "Désormais totalement inerte, la masse spectrale a commencé à se diffuser de manière homogène dans tout l'espace délimité par le filet."
 astral_rift.2440.desc.hive: "L'entité éthérée commença à tournoyer et s'effondrer sur elle-même tandis que nous absorbions sa conscience dans la nôtre. Des millénaires de connaissances et d'observations entrèrent soudain en nous.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "L'entité éthérée commença à tournoyer et s'effondrer sur elle-même tandis que nous commencions à recevoir le flux de données. Des millénaires de connaissances et d'observations ont soudain intégré le réseau. Des optimisations basées sur toutes ces informations ont déjà été définies.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "La vie en cage"
 astral_rift.2445.desc.common: "Chaque vrille de matière noire s'est retirée dans sa masse centrale.\n\nDes drones de surveillance et des infrastructures de collecte de données ont été déployés pour observer l'appareil et son prisonnier. Des jours se sont écoulés depuis le retour de la sphère dans notre dimension, et l'entité n'a toujours pas bougé."
 astral_rift.2445.desc.default: "Aussitôt notre choix fait, la créature éthérée a coupé toute connexion mentale. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Aussitôt notre choix fait, la créature éthérée a coupé les communications. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Ce spécimen est vraiment bizarre..."
 astral_rift.2450.name: "Euthanasie du sujet de recherche"
 astral_rift.2450.desc: "Cette entité qui se trouve de l'autre côté de la déchirure du système de §Y[From.System.GetName]§! a été euthanasiée. Cela a visiblement été fait par un acteur inconnu, dans sa propre dimension. Les données de recherche que nous collections se sont donc désormais taries."
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "Aveuglement de la lumière noire"
 leader_trait_black_light_blinded_desc: "Aveuglée par le soleil noir d'une autre dimension, cette personnalité a gagné une faim insatiable de connaissance."
 astral_rift_bleached_planet: "Planète décolorée"
 astral_rift.2500.name: "Environnement délavé"
 astral_rift.2500.desc: "La sphère astrale est entrée dans l'atmosphère d'un monde continental. Il semble potentiellement habitable, mais le sol et la couverture végétale y paraissent comme délavés, comme si la surface et tout ce qui s'y trouve avaient été décolorés.\n\nEn dépit de la présence évidente de flore, les capteurs à bord du vaisseau n'indiquent aucun signe de vie. Une analyse complète de l'écosystème nécessitera donc une étude biologique directe.\n\nLes explorateurs ont repéré un site où la sphère pourrait se poser."
 astral_rift.2500.a: "Commençons à explorer la zone"
 astral_rift.2505.name: "Paysage délavé"
 astral_rift.2505.desc.common.1: "Une fois sortis de la sphère, les explorateurs se sont dispersés pour enquêter dans les environs. Le sol est constitué d'un certain nombre de couches cassantes, qui se désintègrent à la moindre pression."
 astral_rift.2505.desc.common.2: "La flore y est d'ailleurs tout aussi fragile que le sol, s'effondrant au moindre toucher. Quelques jeunes pousses ont été observées, dépassant du sol, ainsi que la présence de bourgeons sur les branches. Il y a donc des signes de vie, mais les instruments continuent de le nier.\n\nPuis, alors que l'exploration se poursuivit, des mouvements souterrains ont commencé à être détectés. Selon leur trajectoire actuelle, quelque chose approche, qui devrait percer la surface d'ici moins d'une heure."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nIl y a certes quelques traces de minéraux, mais il est difficile d'imaginer comment quoi que ce soit puisse pousser dans de telles conditions.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nUn tel sol ne devrait même pas pouvoir nourrir un jeune plant, sans parler d'un parterre.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Mieux vaut se retirer dans la sphère"
 astral_rift.2505.b: "Préparons le contact"
 astral_rift.2510.name: "Créatures pierreuses"
 astral_rift.2510.desc: "Les mouvements souterrains ont commencé à être de plus en plus forts. Soudain, depuis la sphère, nos explorateurs ont vu le terrain si fragile jaillir et former de petits trous.\n\nDe chacun de ceux-ci a émergé une petite forme de vie lithoïde. Leurs silhouettes grossières occupent l'ensemble du paysage, jusqu'à perte de vue, y compris le site d'atterrissage. En dépit de leur apparence brute, ces créatures se déplacent avec grâce sur le sol ensablé, en prenant grand soin de ne pas endommager la fragile végétation. Et, de manière remarquable, les capteurs de bord ne détectent toujours aucun signe de vie.\n\nComme si elles ne faisaient qu'une, les créatures se redressent pour regarder l'horizon. Elles n'ont pas encore réagi à notre présence.\n\nElles ont l'air d'attendre, mais quoi ?"
 astral_rift.2510.a: "Allons au-delà de l'horizon"
 astral_rift.2510.b: "Attendons avec ces créatures"
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "Lorsque le mouvement souterrain se fit plus puissant, le sol fragile tout autour des explorateurs a soudain jailli, formant des myriades de petits trous. De chacun est sortie une petite forme de vie lithoïde. Leurs silhouettes grossières occupent l'ensemble du paysage, à perte de vue. En dépit de leur apparence brute, ces créatures se déplacent avec grâce sur le sol sableux, contournant avec attention le matériel d'exploration et la flore. Et non seulement elles contournent l'équipage, mais aucune n'a réagi à sa présence sur leur monde.\n\nPuis, toutes se sont dressées pour faire face à l'horizon. Elles ont l'air d'attendre, mais quoi ?"
 astral_rift.2515.a: "Examinons un de ces êtres"
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "Aurore noire"
 astral_rift.2520.desc.common: "La sphère a commencé à traverser l'atmosphère de ce monde, suivant le regard des créatures, par-delà l'horizon. Bientôt, une brume a commencé à tapisser la surface cendreuse. Dans le ciel, une étoile sombre était en train de se lever."
 astral_rift.2520.desc.non_gestalt: "Son éclat fascinant balayait déjà la sphère, et les explorateurs se sont trouvés aussitôt captivés par sa beauté et son côté mystique. Dans ces ténèbres magnifiques, plus l'équipage regardait l'étoile, plus son objectif lui parut évident."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nLes radiations particulières de cette étoile ont eu aussitôt des effets étranges sur nos drones. Ils ont divergé, même si pour l'heure ils restent connectés de façon ténue."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ Les rayons de cette étoile noire envoyaient des frissons d'anticipation à travers tous leurs corps."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Laissons-les continuer d'observer"
 astral_rift.2520.b: "Demi-tour, vite !"
 astral_rift.2525.name: "Biogéologie"
 astral_rift.2525.desc.common: "La créature lithoïde examinée a commencé à s'agiter aussitôt qu'elle était détournée de la direction de l'horizon qui s'éclairait, mais était autrement parfaitement docile.\n\nCette forme de vie fait environ un demi-mètre de haut, est très dense, avec l'avant d'une teinte légèrement plus claire que l'arrière. Ses deux yeux décolorés sont enfoncés profondément dans ses orbites, et son extérieur est très chaud au toucher. Elle n'a aucune bouche visible, et doit donc se nourrir d'une autre manière."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nIl s'agit d'une espèce primitive, mais avec une belle apparence et une senteur très plaisante. Elle ferait d'excellents animaux de compagnie."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nÀ des fins d'expérimentation, ce spécimen a été découpé en centaines de petits morceaux devant toutes les autres. Pas une seule n'a eu la moindre réaction discernable."
 astral_rift.2525.a: "Que les explorateurs se retirent dans la sphère"
 astral_rift.2525.b: "$astral_rift.2505.b$"
 astral_rift.2530.name: "Au plus sombre avant l'aube"
 astral_rift.2530.desc.common: "Les créatures lithoïdes ont commencé à s'agiter à mesure que le ciel s'assombrissait. Une lumière noire jaillit soudain à l'horizon."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nUn froid soudain a envahi le paysage. Baignés dans la lumière de l'étoile noire, nos explorateurs ont ressenti une sorte de vide, comme si leur énergie était aspirée hors d'eux. Ils ont largement le temps de regagner la sphère astrale avant le lever du soleil, mais une curiosité morbide s'empare des membres de l'équipage, qui se demandent ce que ce phénomène pourrait offrir aux sciences."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nLes lignes de communication internes se sont brièvement affaiblies du fait d'une puissante éruption solaire. Ce corps céleste anormal siphonne l'énergie de nos drones ! Les premières constatations sont encore incertaines, mais une telle source d'énergie mérite assurément des études complémentaires."
 astral_rift.2530.a: "Qu'ils observent cette étoile noire"
 astral_rift.2530.b: "Qu'ils se détournent tout de suite !"
 astral_rift.2535.name: "Lumière noire aveuglante"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "Les drones ont ignoré les directives, et continué de la contempler."
 astral_rift.2535.desc.default: "Nos explorateurs ont pu contempler l'étoile dans sa radiance infinie. Sa lumière a réchauffé leurs esprits et leurs âmes, illuminant et consumant tout ce qu'elle touchait. L'étoile noire voyait à travers eux, les baignait de sa tendresse, les lavait de leur ignorance. Leurs regards étaient captivés, et en retour ils recevaient destinée et vérité. La route vers l'avenir leur est apparue clairement, et leur soif de connaissance s'en trouva revigorée."
 astral_rift.2535.desc.machine: "L'étoile noire a transmis un message. Un code, un dogme, un principe unificateur. En l'acceptant, §H[Root.Leader.GetName]§! s'est trouvé[Root.Leader.GetXELead] entièrement reprogrammé[Root.Leader.GetXELead]. Et, par voie de fait, tout le collectif avec [Root.Leader.GetLuiElleLead]. Cette intervention bénigne ne contribuera qu'à nous pousser toujours davantage à poursuivre notre route."
 astral_rift.2535.desc.hive: "L'étoile noire a transmis un message. Un code, un dogme, une pensée écrasante. En l'acceptant, §H[Root.Leader.GetName]§! en fut changé[Root.Leader.GetXELead] à jamais. Et, par voie de fait, l'ensemble de la Conscience avec [Root.Leader.GetLuiElleLead]. Cette intervention bénigne ne contribuera qu'à nous pousser toujours davantage à poursuivre notre route."
 astral_rift.2535.desc.ordered_turn_away_default: "Ils n'ont pas osé se détourner de la lumière glorieuse de cette étoile noire.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "Observation prolongée"
 astral_rift.2540.desc.common: "Des dispositifs d'observation ont toutefois pu être installés à la surface de ce monde. Leurs données permettront d'étudier l'étoile et ses conséquences à plus long terme dans de bien meilleures conditions de sécurité."
 astral_rift.2540.desc.default: "La lumière de l'étoile noire paraît presque malveillante. Même au cours de leur retraite, les membres de l'équipage pouvaient presque sentir ses rayons à travers la coque de la sphère astrale, vidant leurs corps de toute énergie, comme un poison insidieux.\n\n$astral_rift.2540.desc.common$"
 astral_rift.2540.desc.gestalt: "La lumière de ce corps céleste anormal était immensément puissante. Ses rayons noirs pénétraient jusque dans la coque de la sphère astrale, infligeant des dégâts internes à nos drones.\n\n$astral_rift.2540.desc.common$"
