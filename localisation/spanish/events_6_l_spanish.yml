 #Events
 colony.9350.name: "Actividad myrmeku"
 colony.9350.desc: "Desde que nos asentamos en §Y[Root.GetName]§!, hemos observado un aumento en la actividad de los artrópodos. En concreto, unos diminutos insectos constructores de colonias denominados \\\"myrmeku\\\" se han vuelto inesperadamente productivos.\n\nSus colonias subterráneas se extienden por todo el continente en grandes cantidades, pero hasta ahora nunca habían causado problemas. Se desconoce si buscan algo en la superficie o huyen de algo subterráneo."
 colony.9350.a.mem_vault: "Actualizad \\\"Myrmeku\\\" en las cámaras de conocimiento." #Civic Vaults of Knowledge
 colony.9350.a.exp_prot: "Una especie fascinante." #Civic Exploration Protocols
 colony.9355.name: "Ataque a los [Owner.GetColonistPluralCapital]"
 colony.9355.desc: "¡Nuestros [Owner.GetColonistPlural] en §Y[Root.GetName]§! han sido vilmente atacados! Al acercarse demasiado a una colonia myrmeku, han sido atacados por un enjambre. A medida que los diminutos insectos entraban por las aberturas de sus estructuras, las víctimas se vieron rápidamente superadas.\n\nLos [Owner.GetColonistPlural] caídos han sido desmontados inmediatamente, pero no se han recogido datos concluyentes sobre la intención de los insectos. La superficie escarpada de los exoesqueletos magnéticos de los myrmeku daña nuestros circuitos internos, y cuando dos myrmeku se tocan, crean una diminuta chispa eléctrica; ambas circunstancias pueden provocar un fallo catastrófico.\n\nPerder [Owner.GetColonistPlural] de esta manera ha ralentizado el ritmo de desarrollo de [Root.GetPlanetMoon]. Hay que hacer algo."
 colony.9355.a: "Encontrad una solución."
 colony.9360.name: "Devoradores de memoria"
 colony.9360.desc: "Con una rapidez asombrosa, los myrmeku han construido varias estructuras en crecimiento cerca de nuestro asentamiento. Sus ataques ya no se limitan al perímetro, sino que también han comenzado en el interior de las viviendas.\n\nEl gran número de sujetos disponibles para ser estudiados mediante autopsias ha revelado la inquietante razón por la que los myrmeku están interesados en nosotros: los insectos consumen el material aislante de nuestros §Ychips de memoria§!.\n\nEsto es fatal para la víctima a corto plazo, ya que los circuitos de memoria se pueden sustituir y restaurar las copias de seguridad. Sin embargo, la sustitución de las piezas implica retrasos para la construcción de nuevos [Owner.GetColonistPlural]."
 colony.9360.a: "Sellad la colonia."
 colony.9360.a.tt: "Centraos en la seguridad de los edificios.\n\nModificador §Y$planet_myrmeku_attacks$§! actualizado a\nVelocidad de montaje de poblaciones mecánicas: §R-10%§!\nVeloc. construc. planeta: §R-10%§!"
 colony.9360.b: "Mejorad nuestros cuerpos."
 colony.9360.b.tt: "Centraos en la seguridad de los [Owner.GetColonistPlural].\n\nModificador §Y$planet_myrmeku_attacks$§! actualizado a\nVelocidad de montaje de poblaciones mecánicas: §R-10%§!\nMantenimiento de robots: §R+10%§!"
 colony.9360.c: "Destruid las colonias myrmeku."
 colony.9360.c.tt: "La mejor defensa es un buen ataque.\n\nModificador §Y$planet_myrmeku_attacks$§! actualizado a\nVelocidad de montaje de poblaciones mecánicas: §R-30%§!\n\n"
 colony.9360.d.org_repro: "Cosechad a los insectos." #Civic Organic Reprocessing
 colony.9360.d.tt: "Encontramos usos para todo tipo de vida orgánica.\n\nModificador §Y$planet_myrmeku_attacks$§! actualizado a\nVelocidad de montaje de poblaciones mecánicas: §R-30%§!\n\n"
 colony.9360.e.purifier: "Eliminad toda la vida del planeta." #Civic Determined Exterminator
 colony.9360.e.tt: "Esto acabará con los myrmeku."
 colony.9365.desc: "Control de plagas"
 colony.9365.desc.seal_colony: "Los edificios de la colonia de §Y[Root.GetName]§! han sido completamente sellados para mantener alejados a los insectos myrmeku.\n\nLas entradas de los edificios, tanto nuevos como ya existentes, han sido equipadas con tiras metálicas que pueden magnetizarse para atrapar a los myrmeku, pero seguimos perdiendo [Owner.GetColonistPlural] debido a los ataques."
 colony.9365.desc.upgrade_robots: "Se han desarrollado y probado kits de actualización para alojar nuestros chips de memoria en una carcasa protectora adicional.\n\nDesafortunadamente, las mandíbulas de los myrmeku son lo suficientemente fuertes como para devorar cualquier material disponible, si aparecen en gran número y se les da el tiempo suficiente."
 colony.9365.desc.pest_control: "Para acabar con los myrmeku, se han enviado patrullas en busca de sus nidos. Ha sido fácil destruir las estructuras en la superficie con fuego y explosivos, pero las colonias subterráneas están enterradas a tanta profundidad que ha sido inviable erradicarlas por completo.\n\nHemos perdido aún más [Owner.GetColonistPlural] durante la operación."
 colony.9365.desc.harvest: "Para acabar con los myrmeku, se han instalado cosechadoras biológicas cerca de sus colonias. Las estructuras de la superficie se cosecharon fácilmente, pero las colonias subterráneas estaban enterradas a tanta profundidad que ha sido imposible erradicarlas por completo.\n\nHemos perdido aún más [Owner.GetColonistPlural] durante la operación."
 colony.9365.a: "Necesitamos una solución mejor."
 colony.9370.name: "Opción nuclear"
 colony.9370.desc: "Los preparativos para la erradicación de toda vida biológica en §Y[Root.GetName]§! se han completado.\n\nObservar la [Root.GetPlanetMoon] desde la órbita durante el evento nos dará la oportunidad de apreciar la reducción de la complejidad orgánica en la superficie."
 colony.9370.a: "Qué elegancia."
 colony.9375.name: "Propuesta de subrutina de análisis"
 colony.9375.desc: "Los esfuerzos realizados hasta ahora no han puesto fin al problema de los myrmeku. Los insectos siguen arrastrándose por [Root.GetName] en inmensas cantidades, dificultando los viajes y las operaciones fuera de la colonia. Nuestra subrutina de análisis ha concluido su simulación de futuros potenciales con los siguientes enfoques.\n\nEnfoque A: distraer a los myrmeku lanzando desde el aire material aislante de memoria lejos de nuestra colonia y reciclar a los [Owner.GetColonistPlural] caídos.\n\nEnfoque B: estudiar a los myrmeku para ver si podemos encontrar una forma de convertir su vigorosa actividad en algo útil."
 colony.9375.a: "Distraedlos."
 colony.9375.a.tt: "Modificador §Y$planet_myrmeku_attacks$§! actualizado a\nMantenimiento de robots: §R+5%§!\n\n"
 colony.9375.b: "Estudiadlos."
 colony.9380.name: "Resultados interesantes"
 colony.9380.desc: "Nuestro estudio de los myrmeku ha concluido. Al colocar imanes calibrados alrededor de las entradas de sus colonias, el magnetismo de los exoesqueletos de los insectos ha generado electricidad que podemos aprovechar.\n\nEl estudio también ha demostrado que los myrmeku se mueven según los campos magnéticos locales, por lo que instalar una coraza protectora desmagnetizada alrededor de nuestros chips de memoria debería bastar para protegerlos."
 colony.9380.a: "Brillante."
 ## Event: Glacial Crisis
 colony.7230.name: "Crisis glacial"
 colony.7230.desc: "El último informe meteorológico de [planet.GetName] ha llegado a una preocupante conclusión: la temperatura de la superficie del planeta helado empezó a subir de forma inexplicable, a la par que alarmante.\n\nSi no logramos identificar la causa del veloz deterioro del ecosistema, la situación podría degenerar en catástrofe con el derretimiento de sus vastos glaciares."
 colony.7230.a: "Averigüemos por qué se está calentando el planeta."
 colony.7230.a.tooltip: "¿Cuál podría ser la causa?"
 colony.7230.b: "Seguro que no es nada."
 colony.7235.name: "Grietas en el hielo"
 colony.7235.desc: "La subida de temperaturas en [flooding_planet.GetName] no para de acelerarse. Esto ha provocado numerosas fracturas en las capas glaciales de la superficie, revelando un vasto océano en el subsuelo.\n\nPor suerte, nuestras investigaciones han detectado la posible causa de este fenómeno: debido a nuestra presencia, el escudo atmosférico que protege el planeta ha empezado a mostrar una fragilidad crítica y podría venirse abajo. Implementar medidas estrictas para frenar nuestra producción minimizaría nuestro impacto ecológico. Tal vez así solucionemos el problema."
 colony.7235.a: "Revisemos nuestros objetivos de producción."
 colony.7235.b: "Su edad de hielo ya iba tocando a su fin."
 colony.7235.b.tooltip: "¡Más potencia a los motores!"
 colony.7240.name: "Fusión del núcleo"
 colony.7240.desc: "Nuestro intento de contener nuestras emisiones en [flooding_planet.GetName] no ha arrojado unos resultados muy prometedores. Apenas hemos logrado solucionar la actual crisis ecológica, y los niveles geográficos inferiores se ven amenazados por el aumento de los niveles del mar.\n\nEn la actualidad, nuestros centros de población permanecen protegidos del impacto inmediato, pero es casi imposible evitar un colapso planetario."
 colony.7240.a: "Intentemos mitigar los daños."
 colony.7240.b: "¡Declarad el estado de emergencia!"
 colony.7240.b.tooltip: "Interrumpid toda producción hasta que hallemos una solución."
 colony.7245.name: "Llanuras aluviales inmensas"
 colony.7245.desc: "A causa de nuestra negligencia a la hora de solucionar el veloz deterioro ecológico de [flooding_planet.GetName], la situación ha degenerado en un cataclismo sin precedentes.\n\nLa desintegración de las vastas capas de hielo ha subido los niveles de los océanos, devastando todo a su paso. Si construimos barreras contra inundaciones, podemos proteger las ciudades que nos quedan, pero aún persisten en el horizonte consecuencias más imprevisibles."
 colony.7245.a: "¡El planeta se inunda!"
 colony.7247.name: "Los secretos del permafrost"
 colony.7247.desc: "A medida que el planeta [flooding_planet.GetName] se desintegra, hemos realizado un fascinante descubrimiento por debajo del permafrost: una reserva polar, con una impresionante abundancia de minerales y recursos raros, nos invita a aprovechar su potencial intacto."
 colony.7247.a: "Bingo. ¡A excavar se ha dicho!"
 colony.7247.b: "Bastante ha sufrido el permafrost."
 colony.7247.b.tooltip: "No podemos arriesgarnos a empeorar la situación."
 colony.7250.name: "Patógeno descongelado"
 colony.7250.desc: "Se ha producido un acontecimiento desconcertante en nuestra estación minera polar de [flooding_planet.GetName]. Los trabajadores han perdido la consciencia repentinamente, por lo que necesitamos levantar una estricta zona de cuarentena por su seguridad.\n\nLas primeras investigaciones apuntan a un virus durmiente que despertó cuando sus gélidos confines se vieron alterados. La verdadera naturaleza de este patógeno y sus características siguen planteando muchas incógnitas. Desconocemos el alcance de su transmisión y el posible peligro que supondría para la gente."
 colony.7250.a: "No nos arriesguemos. Desinfectad la zona."
 colony.7250.b: "Mantengamos la cuarentena."
 colony.7255.name: "Riquezas polares"
 colony.7255.desc: "En las profundas cavidades de las regiones polares de [flooding_planet.GetName], un equipo de minería ha hecho un descubrimiento de proporciones descomunales. Bajo capas de hielo y nieve, se encontraron cristales colosales que recuerdan a majestuosos glaciares.\n\nEstas extraordinarias formaciones, moldeadas durante eones por una presión altísima, dan fe del ilimitado potencial que tenemos ante nosotros."
 colony.7255.a: "Un hallazgo de lo más increíble."
 colony.7260.name: "Clima estabilizado"
 colony.7260.desc: "Hemos hecho un descubrimiento medioambiental.\n\nLos inocuos productos derivados de la combustión de nuestros carburantes provocan un nocivo efecto secundario al entrar en contacto con las nubes bacterianas de [flooding_planet.GetName]. Ahora sabemos que las nubes juegan un papel esencial para conservar el biorritmo natural del planeta, como si fuesen un escudo solar. A medida que las bacterias empezaron a desaparecer, empeoramos el impacto de nuestras emisiones, sin nosotros saberlo.\n\nArmados con este nuevo conocimiento, se han promulgado medidas para restablecer el equilibrio rápidamente."
 colony.7260.a: "Por fin, el clima vuelve a ser estable."
 colony.7265.name: "Fin de la edad de hielo"
