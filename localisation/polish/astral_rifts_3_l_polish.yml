 astral_rift.3060.c: "Odmówcie współpracy."
 astral_rift.3065.name: "Potulne powitanie"
 astral_rift.3065.desc: "Wyjaśniliśmy, że jesteśmy badaczami z innego wymiaru, a naszą misją jest eksplorowanie równoległych wszechświatów i obecnych w nich rozmaitych zjawisk.\n\nAdmirał stęknął lekceważąco, słysząc, jakie mamy plany. Żołnierze wokół stali się niespokojni i hałaśliwi, zaczęli pohukiwać i głośno skrzeczeć.\n\n§E\"A więc patrzycie. To koniec patrzenia. Początek błagania\".§!"
 astral_rift.3065.a: "Zareagujcie z odwagą. Nie dajcie się zastraszyć."
 astral_rift.3065.b: "Spróbujcie przemówić im do rozsądku."
 astral_rift.3070.name: "Wymiana wiedzy"
 astral_rift.3070.desc.common_1: "Podzieliliśmy się danymi badawczymi na temat technologii"
 astral_rift.3070.desc.common_2: "z admirałem Grunurów. Atmosfera konfrontacji rozwiała się niemal natychmiast. Nasi rozmówcy ewidentnie są pod wrażeniem naszej wiedzy na temat zaawansowanych technik prowadzenia wojny.\n\nZamierzają wykorzystać naszą technologię w nadciągającej kampanii eksterminacyjnej. W dowód wdzięczności admirał podarował nam kryształ z danymi. Sądząc po jego wyjaśnieniach, zawiera on cenne tajemnice militarne, w tym nieznane dotąd strategie i techniki. Jest na nim również nieco mniej przydatna szczegółowa historia wojskowości Grunurów. Liczy sobie setki tomów."
