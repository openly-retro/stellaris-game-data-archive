 tutorial_22_chain_title: "튜토리얼: 준지성체 지성화"
 tutorial_22_chain_desc: "하등 종족을 §S지성화§!하려면 우선 §S후생적 변이 촉발§! 기술을 연구해야 합니다.\n\n§S종족§! 화면에서 준지성체 종족을 선택한 다음 §S지성화§! 버튼을 클릭해 지성화하십시오."
