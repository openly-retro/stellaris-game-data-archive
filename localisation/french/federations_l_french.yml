 START_SCREEN_SCION: "Aux premiers temps de notre histoire, avant même que nous ayons beaucoup développé nos technologies, nos bienfaiteurs aliens se sont fait connaître à nous. Ils ont expliqué, en des termes que nos aïeux déroutés pouvaient comprendre, que l'espèce [GetSpeciesName] s'avérait prometteuse. Avec une grande patience, ils nous ont guidés sur un chemin qui permettrait à notre civilisation de révéler son plein potentiel.\n\nEn ces quelques occasions où nous avons dévié de ce chemin, ils nous ont remis sur la bonne voie, aussi fermement que le feraient des parents, et bientôt nos scientifiques ont maîtrisé l'électricité, puis la puissance de l'atome, et enfin les premières étapes du vol spatial. Et c'est sous leur tutelle que la [GetName], leur pupille, a pu construire ses premiers [GetStartingDrivePlural]."
 origin_scion: "Protégés"
 origin_scion_desc: "Un empire déchu s'est mêlé du développement de cette civilisation durant des milliers d'années pour la guider selon son bon plaisir."
 origin_tooltip_scion_effects: "- Est la ['concept_scion',£scion£pupille] d'un ['concept_fallen_empire',empire déchu].\n- Le système natal est connecté à la capitale de la suzeraine par un ['concept_wormhole',trou de ver].\n- Quels que soient les paramétrages de la galaxie, au moins un §Yempire déchu§! est présent dans la galaxie.\n- Des chances de recevoir des cadeaux très intéressants de la part de la suzeraine."
 opinion_scion: "$origin_scion$ "
 origin.10.a.desc: "Salutations, fidèles [Root.GetSpeciesNamePlural]. Vous avez bien agi jusqu'à présent. Avec notre conseil, vous avez appris à maîtriser la technologie du voyage hyperspatial, et êtes désormais prêts à faire route parmi les étoiles pour la première fois, tout comme nous l'avons fait nous-mêmes, il y a de cela des éternités.\n\nNe craignez rien : si nous pensions que vous n'étiez pas prêts, nous n'aurions pas laissé le cours des événements vous porter aussi loin. Allez, maintenant, et rendez nous fiers."
 origin.10.a: "Ainsi ferons-nous"
 origin.10.b.desc: "[Root.GetSpeciesNamePlural]. La première phase de notre expérimentation s'est terminée avec succès. Nous vous avons guidés vers le développement des premiers [Root.GetStartingDrivePlural] jamais conçus par votre civilisation, et vous êtes désormais prêts à faire route parmi les étoiles.\n\nNe craignez rien, et soyez assurés que nous continuerons de surveiller vos avancées maintenant que la seconde phase est sur le point d'être lancée. Jusqu'à présent, vous vous êtes avérés remarquablement habiles, au contraire de beaucoup d'autres.\n\nIl sera des plus intéressants de voir ce que vous choisirez de faire de toutes ces opportunités qui vont s'offrir à vous."
 origin.10.b: "Nous ne vous décevrons pas"
 casus_belli_cb_scion: "Protégés"
 war_goal_wg_scion: "Ramener dans le giron"
 war_goal_wg_scion_desc: "La guerre est déclarée pour vassaliser l'ennemi sous l'autorité de l'empire déchu suzerain.\n\n\n\nEn cas de statu quo, les systèmes que nous occuperons et comptant au moins un monde deviendront un nouveau vassal de notre suzerain."
 casus_belli_cb_hegemon: "Hégémonie"
 war_goal_wg_hegemon: "Établir l'hégémonie"
 war_goal_wg_hegemon_desc: "La guerre est déclarée pour contraindre l'ennemi à devenir membre de notre hégémonie.\n\n\n\nEn cas de statu quo, les systèmes que nous occuperons et comptant au moins un monde recevront leur indépendance en devenant membres de l'hégémonie."
 casus_belli_cb_secession: "Sécession"
 war_goal_wg_leave_hegemony: "Faire sécession de l'hégémonie"
 war_goal_wg_leave_hegemony_desc: "La guerre est déclarée pour faire sécession de l'hégémonie. Les autres membres de la fédération ayant ce but de guerre seront invités à entrer dans le camp des attaquants."
 war_goal_wg_assert_hegemony: "Imposer l'hégémonie"
 war_goal_wg_assert_hegemony_desc: "La guerre est déclarée pour empêcher qu'un membre de l'hégémonie n'en fasse sécession."
 wg_leave_hegemony_accept: "La §Y[Root.GetName]§! va faire sécession de la §Y[From.GetAllianceName]§!\nLa §Y[From.GetName]§! va renoncer à toutes ses revendications sur les systèmes contrôlés par la §Y[Root.GetName]§!."
 wg_leave_hegemony_status_quo: "La §Y[Root.GetName]§! va faire sécession de la §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept: "La §Y[From.GetName]§! va rester membre de la §Y[Root.GetAllianceName]§!."
 origin.21.a.desc: "Les Augures ont décrété que vous deviez recevoir ce présent pour les services que vous nous rendez. Ne le gâchez pas inutilement !"
 origin.21.b.desc: "Après en avoir longuement délibéré, nous avons décidé d'introduire une nouvelle variable dans notre expérimentation. Veuillez recevoir ce présent, et faites-en ce qui vous semble le mieux."
 origin.21.a: "Nous vous en remercions"
 FE_TO_SCION_GREETING_01: "Salutations, [From.GetSpeciesNamePlural]. Nous avons toujours su que vous étiez spéciaux."
 FE_TO_SCION_GREETING_02: "Êtes-vous là pour demander des instructions supplémentaires, [From.GetSpeciesNamePlural] ? Nous n'en avons aucune à vous faire parvenir."
 FE_TO_SCION_GREETING_03: "Peut-être un jour prochain parviendrez-vous à accomplir quelque chose qui se rapproche de tous nos accomplissements. C'est dans l'ordre du possible."
 FE_TO_SCION_GREETING_04: "Vous avez beaucoup de chance que nous nous soyons intéressés à votre espèce, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05: "Pour ma part, je n'aurais jamais cru possible que votre civilisation puisse accomplir autant qu'elle l'a fait."
 FE_TO_SCION_GREETING_06: "Vous voyant ainsi, je me souviens pourquoi c'est votre espèce qui a été choisie."
 FE_TO_SCION_GREETING_07: "Cela fait bien longtemps que nous ne sommes plus comme vous, enfants. C'était là une époque plus simple, et dans bien des cas plus joyeuse. Profitez-en tant que vous le pouvez, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_08: "Euh, bonjour... Oui, c'est à vous que je m'adresse, [From.GetSpeciesNamePlural]. Mais je crains que ce ne soit pas le moment le plus approprié."
 SCION_TO_SCION_GREETING_01: "C'est nous que les maîtres préfèrent. Vous le savez autant que nous."
 SCION_TO_SCION_GREETING_02: "Peut-être hériterons-nous de la capitale de nos maîtres quelque jour prochain, s'ils choisissent de se retirer des affaires de la galaxie."
 SCION_TO_SCION_GREETING_03: "Nous savons que les maîtres nous préfèrent à vous, mais cela ne doit pas vous désespérer. Chacun a sa place dans leurs projets."
 SCION_TO_SCION_GREETING_04: "Auriez-vous parlé aux maîtres ces derniers temps ? Ne nous auraient-ils mentionnés ?"
 SCION_TO_SCION_GREETING_05: "Nous avons accepté le rôle dont nous ont chargés les maîtres. Est-ce aussi votre cas ?"
 SCION_TO_SCION_GREETING_06: "Salutations, cousins protégés. Il est bon de vous voir."
 SCION_TO_EMPIRE_GREETING_01: "Soumettez-vous à nos maîtres. Ils savent ce qui est le mieux pour de jeunes civilisations telles que les nôtres."
 SCION_TO_EMPIRE_GREETING_02: "Nos maîtres ont réservé une place à tous dans leurs projets. Et, au contraire de vous, nous acceptons le rôle qui nous y est dévolu."
 SCION_TO_EMPIRE_GREETING_03: "C'est un grand honneur que de servir les races anciennes."
 SCION_TO_EMPIRE_GREETING_04: "Peut-être un jour prochain aurez-vous l'honneur de nous rejoindre, en tant que servants élus de nos maîtres anciens."
 SCION_TO_EMPIRE_GREETING_05: "Ne vous sentez-vous pas perdus sans avoir le conseil d'une race ancienne ?"
 SCION_TO_EMPIRE_GREETING_06: "Nos maîtres nous ont beaucoup appris. Lorsque ce temps sera venu, peut-être vous accorderont-ils aussi leur sagesse."
 fedel.2.name: "L'arène"
 fedel.2.desc: "L'heure est venue de déterminer qui présidera aux destinées de la [Root.GetAllianceName] pour le prochain mandat. Comme cela avait été agréé, la nomination se décidera par un combat rapproché, non armé.\n\nLe dirigeant de chaque membre de la fédération entrera bientôt dans la vaste arène de §Y[fed_leader.Capital.GetName]§!, dans l'espace de la [fed_leader.GetName], qui exerce encore pour quelques instants la présidence. Là, au cours d'un événement qui sera retransmis dans toute la [Root.GetAllianceName], chacun de ces dirigeants devra affronter les autres au cours d'un combat à mort, jusqu'à ce qu'un seul d'entre eux ait survécu."
 fedel.2.noleader.desc: "L'heure est venue de déterminer qui présidera aux destinées de la [Root.GetAllianceName] pour le prochain mandat. Comme cela avait été agréé, la nomination se décidera par un combat rapproché, non armé.\n\nMalheureusement, la [Root.GetName] étant actuellement dépourvue de [Root.GetRulerTitle], elle ne pourra participer."
 fedel.2.vassal.desc: "L'heure est venue de déterminer qui présidera aux destinées de la [Root.GetAllianceName] pour le prochain mandat. Comme cela avait été agréé, la nomination se décidera par un combat rapproché, non armé.\n\nLa [Root.GetName] n'étant pour sa part pas indépendante, et donc inéligible pour diriger la fédération, elle ne pourra participer. Nous devrions agir rapidement pour corriger cette triste situation."
 fedel.2.gestalt.desc: "L'heure est venue de déterminer qui présidera aux destinées de la [Root.GetAllianceName] pour le prochain mandat. Comme cela avait été agréé, la nomination se décidera par un combat rapproché, non armé.\n\nLa [Root.GetName] n'ayant pas un dirigeant unique, elle ne pourra participer. Peut-être devrions-nous tout faire pour changer cette façon aussi ridicule qu'injuste de désigner la présidence de la fédération."
 fedel.2.a: "Que le meilleur l'emporte !"
 fedel.2.b: "Voyons lequel de leurs drones-dirigeants survivra"
 arena_combat_begin: "Le combat va bientôt être lancé."
 fedel.10.name: "Victoire dans l'arène"
 fedel.10.intro: "[ruler.GetLeLaLDirCap][ruler.GetRulerTitle] [ruler.GetRegnalName] est conduit[ruler.GetXEDir] dans l'arène de [fed_leader.Capital.GetName], de même que tous ceux des membres de la [Root.GetAllianceName]. Aucune arme ni armure n'est autorisée. Chacun ne pourra survivre que par ses prouesses physiques et sa volonté de surmonter l'épreuve."
 fedel.10.1.desc: "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1: "Aussitôt le combat lancé, [ruler.GetRegnalName] fuit dans la direction opposée, et passe le plus clair de son temps à échapper à ses adversaires, plus ou moins en proie à la panique selon les moments. Et, de façon incroyable, [ruler.GetIlElleDir] parvient tout de même à l'emporter, du simple fait qu'[root.GetIlElleDir] a été l'ultime survivant[ruler.GetXEDir] : son dernier adversaire, lancé à sa poursuite, finit par mourir des blessures subies plus tôt lors des duels."
 fedel.10.2.desc: "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2: "Aussitôt le combat engagé, [ruler.GetRegnalName] révéla son incapacité à combattre. Fort heureusement pour [ruler.GetLuiElleDir], tous les autres dirigeants étaient pires encore. Au terme d'une lutte exténuante, qui sembla ne jamais devoir prendre fin, [ruler.GetIlElleDir] resta au final [ruler.GetLeLaFDir] derni[ruler.GetErEreDir] en vie. Lorsque l'annonce fut faite, toutefois, la majorité des spectateurs avaient déjà quitté l'arène."
 fedel.10.3.desc: "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3: "Les combats furent violents, mais [ruler.GetRegnalName] a révélé toute sa trempe en abattant plusieurs dirigeants rivaux dans la confusion de la mêlée. Lorsque la poussière retomba, [ruler.GetIlElleDir] était [ruler.GetLeLaFDir] seul[ruler.GetXEDir] encore debout."
 fedel.10.4.desc: "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4: "Les combats furent longs et sanglants, et [ruler.GetRegnalName] reçut plusieurs blessures sérieuses. Malgré tout, [ruler.GetIlElleDir] s'avéra être [ruler.GetLeLaFDir] plus endurant[ruler.GetXEDir], parvenant à survivre à tous ses rivaux. Lorsque l'agitation retomba, [ruler.GetIlElleDir] était [ruler.GetLeLaFDir] seul[ruler.GetXEDir] encore en vie. À peine, mais en vie malgré tout."
 fedel.10.5.desc: "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5: "Dès les premiers duels, il devint rapidement évident qu'aucun autre ne pourrait égaler l'adresse et les talents de notre [ruler.GetRulerTitle]. L'un après l'autre, [ruler.GetIlElleDir] parvient à les abattre, sans réelle difficulté, jusqu'à être [ruler.GetLeLaFDir] derni[ruler.GetErEreDir] encore en vie."
 fedel.10.6.desc: "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6: "[ruler.GetRegnalName] ne mit guère de temps à se débarrasser des insensés qui étaient entrés dans l'arène avec [ruler.GetLuiElleDir]. Le temps de le dire, tous leurs corps sans vie étaient allongés sur le sol. L'arène plongea dans un silence total, alors que [ruler.GetLeLaLDir][ruler.GetRulerTitle] se dirigeait déjà vers la sortie."
 fedel.10.7.desc: "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7: "Les autres dirigeants furent immédiatement incinérés, comme s'il s'agissait d'une simple formalité. Le seul véritable duel qui eut lieu vit se heurter les pouvoirs psioniques colossaux de [ruler.GetRegnalName] et [rival_chosen_leader.GetDuDelaDelDir][rival_chosen_leader.GetRulerTitle] de la [rival_chosen_country.GetName]. Au terme d'un long duel épique, [ruler.GetRegnalName] parvint finalement à abattre [rival_chosen_leader.GetRegnalName]. Une grande partie de l'arène est maintenant en ruine, mais au moins la question de la présidence est-elle désormais réglée."
 fedel.10.8.desc: "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8: "Le combat fut une véritable lutte de titans. Les pouvoirs psioniques manipulés dans l'arène atteignirent une puissance rarement vue hors des confins du Linceul. Lorsque l'affrontement prit fin, l'arène était en ruine. Seul[ruler.GetXEDir] [ruler.GetRegnalName] était encore debout au milieu des cadavres, image vivante du Divin."
 fedel.10.9.desc: "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9: "Les pouvoirs psioniques de [ruler.GetRegnalName], par leur amplitude, lui donnèrent un avantage décisif dans l'arène, lui permettant de se débarrasser de tous ses adversaires en peu de temps. Après qu'[ruler.GetIlElleDir] eût grillé quelques cerveaux et usé de la télékinésie pour jeter les uns dans les autres à des vitesses qui leur étaient mortelles, la bataille ne dure guère."
 fedel.10.10.desc: "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10: "La suite d'implants cybernétiques installée sur [ruler.GetRegnalName] s'avéra décisive dans l'arène. Se déplaçant à une vitesse proprement mécanique, [ruler.GetIlElleDir] put rapidement éliminer les autres dirigeants, tout en déviant des attaques qui se seraient avérées fatales à tout être purement organique."
 fedel.10.11.desc: "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11: "Par sa plus grande puissance et ses réflexes démultipliés par rapport à ceux de la grande majorité des organiques, [ruler.GetRegnalName] a excellé lors du combat. Tous les autres dirigeants furent éliminés, l'un après l'autre, d'une façon que l'on pourrait qualifier d'efficace et relativement indolore."
 fedel.10.a: "La victoire est nôtre !"
 fedel.15.name: "Défaite dans l'arène"
 fedel.15.1.desc: "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1: "Malheureusement, [ruler.GetRegnalName] n'a pas été à la hauteur du défi. Peu après le début de la mêlée, [ruler.GetIlElleDir] perdit toute contenance et tenta de fuir l'arène, paniqué[ruler.GetXEDir], sous les rires et les huées de la foule dans les tribunes. Lorsqu'[ruler.GetIlElleDir] fut enfin acculé[ruler.GetXEDir] par l'un des autres dirigeants, sa fin fut rapide et sans pitié."
 fedel.15.2.desc: "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2: "Poussant un cri de guerre féroce, [ruler.GetRegnalName] se jeta dans la mêlée brutale qui se déroulait dans l'arène. Hélas, son courage était bien plus grand que ses talents au combat, et [ruler.GetIlElleDir] fut éliminé[ruler.GetXEDir] presque par mégarde par l'un des autres dirigeants."
 fedel.15.3.desc: "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3: "Après quelques hésitations, [ruler.GetRegnalName] entra dans la mêlée furieuse. Alors que les affrontements se déplaçaient de part et d'autre, [ruler.GetIlElleDir] fit tout son possible. Mais [ruler.GetIlElleDir] finit pourtant par succomber aux blessures reçues avant l'issue de l'affrontement."
 fedel.15.4.desc: "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4: "[ruler.GetRegnalName] se rua aussitôt au coeur de la bataille, où [ruler.GetIlElleDir] se révéla rapidement être l'un[ruler.GetXEDir] des candidats les plus formidables. Peut-être est-ce à cause de cela que quelques-uns de ses opposants se coalisèrent un moment contre [ruler.GetLuiElleDir] ? Leurs efforts, combinés, s'avèrent trop pour [ruler.GetLuiElleDir], et en dépit de toute sa vaillance [ruler.GetIlElleDir] périt bientôt de ses blessures."
 fedel.15.5.desc: "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5: "D'un seul regard, [winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] de la [winning_country.GetName], jeta tous ses adversaires au sol, y compris [ruler.GetRegnalName]. Ils restèrent tous allongés, morts. Peut-être ces combats étaient-ils une mauvaise idée..."
 fedel.15.6.desc: "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6: "Alors que se heurtaient les pouvoirs psioniques étourdissants de certains combattants, tous les autres dirigeants, y compris [ruler.GetRegnalName], furent réduits en cendres. Dans cette bataille de titans, ils ne furent guère autre chose que des victimes collatérales..."
 fedel.15.7.desc: "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7: "Il se trouvait bien peu d'êtres, dans la galaxie, en mesure de s'opposer aux pouvoirs psioniques de [ruler.GetRegnalName]. Hélas, [winning_leader.GetRegnalName], [winning_leader.GetLeLaLDir][winning_leader.GetRulerTitle] de la [winning_country.GetName], est de ceux-là. Après que tous les autres dirigeants entrés dans l'arène aient été éliminés comme s'ils avaient été de simples moucherons, le véritable duel s'engagea. Un véritable tourbillon d'énergie psionique s'éleva, et lorsqu'il finit par se dissiper il ne restait aucune trace de [ruler.GetRegnalName]..."
 fedel.15.8.desc: "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8: "Le combat fut une véritable lutte de titans. Les pouvoirs psioniques manipulés dans l'arène atteignirent une puissance rarement vue hors des confins du Linceul. Lorsque l'affrontement prit fin, l'arène était en ruine. Un seul être, image vivante du Divin, était resté debout. Ce n'était pas [ruler.GetRegnalName]..."
 fedel.15.9.desc: "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9: "La puissance et les réflexes démultipliés de [ruler.GetRegnalName] ne furent malheureusement pas suffisants pour assurer sa victoire dans l'arène. Ses opposants ne tardèrent pas à se servir de ses appendices tranchés comme des armes afin d'écraser ses coeurs mémoire. Lorsque la bataille prit fin, il ne restait plus [ruler.GetDuDelaDelDir][ruler.GetRulerTitle] que ses débris jonchant le sol."
 fedel.15.10.desc: "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10: "Les pouvoirs psioniques de [ruler.GetRegnalName] lui assuraient un réel avantage, mais la bataille, confuse, l'empêchait de réellement maintenir sa concentration. Et, hélas, sa chute fut provoquée par un autre dirigeant, qui l'attaqua de derrière. Sa fin fut rapide, mais assurément pas sans douleur."
 fedel.15.a: "Triste journée..."
