 MINING_DRONE_LASER_1: "Bergbaudrohnen-Laser"
 MINING_DRONE_LASER_1_DESC: "Fokussierte Bergbaulaser durchdringen Schiffsrümpfe ebenso leicht wie felsige Asteroiden."
 BLUE_CRYSTAL_WEAPON_1: "Blausplitterwerfer"
 BLUE_CRYSTAL_WEAPON_1_DESC: "Der Blausplitterwerfer ahmt zur Beschädigung von Feindschiffen die waffenfähigen Emissionen von Kristallwesen der Saphir-Klasse nach."
 GREEN_CRYSTAL_WEAPON_1: "Grünsplitterwerfer"
 GREEN_CRYSTAL_WEAPON_1_DESC: "Der Grünsplitterwerfer ahmt zur mittleren Beschädigung von Feindschiffen die waffenfähigen Emissionen von Kristallwesen der Smaragd-Klasse nach."
 YELLOW_CRYSTAL_WEAPON_1: "Gelbsplitterwerfer"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "Der Gelbsplitterwerfer ahmt zur starken Beschädigung von Feindschiffen die waffenfähigen Emissionen von Kristallwesen der Topas-Klasse nach."
 RED_CRYSTAL_WEAPON_1: "Rotsplitterwerfer"
 RED_CRYSTAL_WEAPON_1_DESC: "Der Rotsplitterwerfer ahmt zur gewaltigen Beschädigung von Feindschiffen die waffenfähigen Emissionen von Kristallwesen der Rubin-Klasse nach."
 SPACE_CLOUD_WEAPON_1: "Weltraumwolken-Blitz"
 SPACE_CLOUD_WEAPON_1_DESC: "Wir besitzen ein gutes Verständnis der fundamentalen Kräfte, die an der Erzeugung der erheblichen inneren Ladung von Weltraumwolken beteiligt sind. Mit Hilfe dieses Wissens haben wir das Weltraumwolken-Blitz-Waffensystem zu einer fürchterlichen Waffe gemacht."
 PSIONIC_BLAST_1: "Psionische Druckwelle"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "Materie-Desintegrator"
 EXTRADIMENSIONAL_1_DESC: "Die Kerntechnologien des Materie-Desintegrators stammen aus einer anderen Dimension und verbiegen mehrere physische Kräfte mit zerstörerischer Wirkung."
 EXTRADIMENSIONAL_STABILIZING_AURA: "Dimensionsstabilisator"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "KI-Kern-Sensoren"
 MISSILE_1: "Atomraketen"
 MISSILE_1_DESC: "Raum-Raum-Raketen, die mit starken atomaren Sprengköpfen ausgerüstet sind. Diese groben Fire-and-Forget-Waffen basieren zwar auf alter Vor-Raumfahrt-Technologie, können aber auf Entfernung überraschend effektiv sein."
 MISSILE_2: "Fusionsraketen"
 MISSILE_2_DESC: "Diese verbesserten Raum-Raum-Raketen besitzen stärkere atomare Sprengköpfe und weisen bessere Flugeigenschaften auf."
 MISSILE_3: "Antimaterie-Raketen"
 MISSILE_3_DESC: "Fortschrittliche Raketen mit äußerst starken Antimaterie-Sprengköpfen. Ein neues und verbessertes Zielleitungssystem führt sie mit höherer Wahrscheinlichkeit zum Ziel."
 MISSILE_4: "Quantenraketen"
 MISSILE_4_DESC: "Diese verbesserte, neueste Version der Raum-Raum-Rakete hat einen enorm mächtigen Sprengkopf, der seine Energie aus einem Nullpunkt-Vakuum bezieht."
 MISSILE_5: "KI-Raketen"
 MISSILE_5_DESC: "Diese höchst fortschrittlichen Raketen sind mit limitierten KI-Onboard-Piloten ausgerüstet, was ihre Leistungs- und Zielsuchfähigkeit erheblich verbessert."
 SPACEPORT_MISSILE: "Raumhafen-Rakete"
 SPACEPORT_MISSILE_DESC: "Der verfügbare Platz ist bei Weltraumhäfen weniger ein Thema als bei Schiffen. Daher verfügen Weltraumhäfen über größere Munitionslager und effizientere Lademechanismen für ihre Raketen."
 SWARMER_MISSILE_1: "Schwarmraketen"
 SWARMER_MISSILE_1_DESC: "Diese kleineren Raketen werden in Salven abgefeuert und sollen speziell feindliche Punktverteidigungssysteme überwinden."
 SWARMER_MISSILE_2: "Wirbelwind-Raketen"
 SWARMER_MISSILE_2_DESC: "Neue Miniaturisierungsmethoden ermöglichen es uns, kleinere Schwarmraketen mit stärkeren Sprengköpfen und besseren Flugeigenschaften zu bauen."
 SCOURGE_MISSILE_1: "Plage-Rakete"
 SCOURGE_MISSILE_1_DESC: "Die Sprengladungen von Plage-Raketen bestehen aus vielen biochemischen Verbindungen, die der Schwarm beim interstellaren Kampf einsetzt. Selbst gegen widerstandsfähigste Militärschiffe haben sich diese Raketen als unerwartet effektiv herausgestellt."
 SPACEPORT_SCOURGE_MISSILE: "Raumhafen-Geißelrakete"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Plage-Säurebombe"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Die in ballistischen Kapseln eingeschlossene, höchst ätzende organische Materie, die bei Schwarm-Orbitalbombardierungen zum Einsatz kommt, kann zu Schiffsmunition umfunktioniert werden."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "Schwarmangreifer"
 SWARM_STRIKE_CRAFT_1_DESC: "Geklonte, miniaturisierte Prethoryn-Exemplare können wir auf Wellenlängen kontrollieren, die denen, die wir zum Kommunizieren innerhalb der Flotte benutzen, sehr ähneln. Dadurch können wir sie als effektive Kampfschiffe einsetzen."
 AMOEBA_STRIKE_CRAFT_1: "Amöbengeißeln"
 AMOEBA_STRIKE_CRAFT_1_DESC: "In Gefangenschaft gehaltene Amöben brüten Geißeln aus, die wir so konditionieren können, dass sie auf minimale Veränderungen in der Rumpfmagnetisierung reagieren. Dadurch können wir sie als effektive Kampfschiffe einsetzen."
 DRONE_STRIKE_CRAFT: "Präzisionsdrohne"
 AI_STRIKE_CRAFT: "Sucher Drohnen"
 TORPEDO_1: "Weltraumtorpedos"
 TORPEDO_1_DESC: "Diese Torpedos sind im Prinzip riesige, langsam fliegende Raketen. Sie sind mit stärkeren Gefechtsköpfen und Schildmodulatoren ausgerüstet, mit denen sie Energieschilde unbehelligt durchdringen können."
 TORPEDO_2: "Panzertorpedos"
 TORPEDO_2_DESC: "Verbesserte Weltraumtorpedos, deren Panzerung feindlichem Punktverteidigungsbeschuss widerstehen kann. Die Panzerung fragmentiert sich in Splitter, die bei der Detonation des Torpedos zusätzliche Schäden verursachen."
 TORPEDO_3: "Verwüstertorpedos"
 TORPEDO_3_DESC: "Fortschrittliche Torpedos mit äußerst starken Gefechtsköpfen. Sie sind schlanker, haben schnellere Antriebe und sind zum Durchdringen von Energieschilden mit besseren Schildmodulatoren ausgerüstet."
 MASS_DRIVER_1: "Massebeschleuniger"
 MASS_DRIVER_1_DESC: "Diese elektromagnetischen Projektilwerfer beschleunigen panzerbrechende Geschosse mit Magneten auf hohe Geschwindigkeiten."
 MASS_DRIVER_2: "Gauss-Geschütz"
 MASS_DRIVER_2_DESC: "Gauss-Geschütze sind leistungsstärkere Versionen der frühen Massebeschleuniger. Sie nutzen elektromagnetische Spulen, um Geschosse auf enorme Geschwindigkeiten zu beschleunigen."
 MASS_DRIVER_3: "Railgun"
 MASS_DRIVER_3_DESC: "Railguns feuern Projektile auf Zwillingsschienen mit unfassbaren Geschwindigkeiten ab."
 MASS_DRIVER_4: "Fortschrittliche Railgun"
 MASS_DRIVER_4_DESC: "Eine neue Version der altehrwürdigen Railgun, aber mit robusteren Schienen und verbesserter Energieversorgung. Diese Waffen sind noch leistungsstärker und zielgenauer als ihre Vorgänger."
 MASS_DRIVER_5: "Gauss-Kanone"
 MASS_DRIVER_5_DESC: "Diese verbesserte Version des alten Gauss-Geschütz-Designs ist noch zerstörerischer als die neuesten Railgun-Designs. Sie kann Projektile mit unglaublicher Zielgenauigkeit und Geschwindigkeit verschießen."
 SPACEPORT_MASS_DRIVER: "Raumhafen-Massebeschleuniger"
 SPACEPORT_MASS_DRIVER_DESC: "In Weltraumhäfen montierte Massebeschleuniger sind zwar ältere Modelle, verfügen aber aufgrund ihrer Größe über eine größere Schlagkraft als vergleichbare Schiffsgeschütze."
 KINETIC_ARTILLERY_1: "Kinetische Batterie"
 KINETIC_ARTILLERY_1_DESC: "Langstrecken-Artillerie, die mächtige Geschosse mit extremer Reichweite und großer Zielgenauigkeit verschießt."
 KINETIC_ARTILLERY_2: "Kinetische Artillerie"
 KINETIC_ARTILLERY_2_DESC: "Ein noch weitreichenderes Stück Schiffsartillerie mit neuartigem Geschützrohr und verbesserter Feuerleitanlage."
 MASS_ACCELERATOR_1: "Mega-Kanone"
 MASS_ACCELERATOR_1_DESC: "Ein kinetisches Geschütz von gewaltigem Ausmaß. Es ist so groß, dass es in einer starren Spinalvorrichtung installiert werden muss."
 MASS_ACCELERATOR_2: "Giga-Kanone"
 MASS_ACCELERATOR_2_DESC: "Eine noch leistungsstärkere Variante des kinetischen Spinal-Geschützes."
 MASS_ACCELERATOR_TURRET_1: "$MASS_ACCELERATOR_1$-Turm"
 MASS_ACCELERATOR_TURRET_1_DESC: "Ein kinetisches Geschütz von gewaltigem Ausmaß, das auf einem massiven, verstärkten Turm gebaut wurde."
 MASS_ACCELERATOR_TURRET_2: "$MASS_ACCELERATOR_2$-Turm"
 MASS_ACCELERATOR_TURRET_2_DESC: "Eine noch leistungsstärkere Variante des kinetischen Turm-Geschützes."
 AUTOCANNON_1: "Autokanone"
 AUTOCANNON_1_DESC: "Großkalibrige, ballistische Waffe, die Sprenggranaten verschießt. Der Hauptvorteil dieser Kanonen liegt in ihrer hohen Feuergeschwindigkeit."
 AUTOCANNON_2: "Ripper-Autokanone"
 AUTOCANNON_2_DESC: "Diese verbesserten, drehbaren Autokanonen verfügen über bessere Zielerfassungs- und Feuerleitsysteme. Dies ermöglicht eine sogar noch höhere Feuergeschwindigkeit."
 AUTOCANNON_3: "Sturmfeuer-Autokanone"
 AUTOCANNON_3_DESC: "Fortschrittliche, drehbare Autokanonen, die Feinden einen Schwarm hochexplosiver Geschosse entgegenwerfen."
