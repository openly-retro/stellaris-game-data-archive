 #Unity
 tech_cultural_heritage: "História Sociocultural"
 tech_cultural_heritage_desc: "Uma compreensão de um passado compartilhado é necessária para poder fazer avanços significativos para o futuro."
 tech_heritage_site: "Locais de Herança"
 tech_heritage_site_desc: "Lembretes físicos do quanto caminhamos ao mesmo tempo geram uma reverência pelas conquistas passadas e animam as ambições para o futuro."
 tech_heritage_site_corporate: "Gerenciamento de Testes de Foco"
 tech_heritage_site_desc_corporate: "A invenção de testes de foco subconscientes levou a ganhos de eficiência imensos em nossos departamentos de vendas e marketing. Ao aplicar estes métodos nos nossos departamentos de gerenciamento de recursos sapientes, atingiremos um novo paradigma no gerenciamento corporativo."
 tech_heritage_site_machine_intelligence: "Comunicações Planetárias"
 tech_heritage_site_desc_machine_intelligence: "A transferência quase instantânea de informações e instruções entre unidades é de importância crítica."
 tech_hypercomms_forum: "Hipercomunicação Local"
 tech_hypercomms_forum_desc: "Nem todas as pesquisas sobre canais de comunicação mais rápidos que a luz produzem resultados úteis, mas alguns deles podem encontrar novo sentido para juntar nosso povo."
 tech_hypercomms_forum_corporate: "Sinergias Pós-Relativistas"
 tech_hypercomms_forum_desc_corporate: "Os dias em que a sinergia corporativa só podia ser atingida em velocidades abaixo da luz são coisas do passado. Esta é uma nova era de economia mais rápida que a luz, e nossa cultura corporativa deve se adaptar para superar suas restrições relativistas ultrapassadas."
 tech_autocurating_vault: "Algoritmos de Curadoria Automatizados"
 tech_autocurating_vault_desc: "Uma análise contínua e assíncrona de conjuntos de dados diferentes permite a modelagem precisa de flutuações imprevisíveis nas correntes sociais."
 tech_autocurating_vault_corporate: "Cofre de Aquisições"
 tech_autocurating_vault_desc_corporate: "Um cofre gigantesco com exibições públicas das muitas aquisições gloriosas de nossa corporação permitirão que os funcionários se inspirem com aquisições bem-sucedidas e tenham cautela com o que acontece quando empresas adquiridas falham ao se integrar de maneira apropriada em nossa estratégia de negócios."
 tech_autocurating_vault_machine_intelligence: "Hub Alfa"
 tech_autocurating_vault_desc_machine_intelligence: "Todos os caminhos de informação levam ao Hub, onde a Inteligência Maquinária Primária consegue analisar e interpretar os dados ao seu prazer."
 tech_holographic_rituals: "Rituais Holográficos"
 tech_holographic_rituals_desc: "Ver é acreditar, e a crença gera a realidade."
 tech_consecration_fields: "Campos de Consagração"
 tech_consecration_fields_desc: "Através de nossa compreensão de física e manipulação de campo, nossos locais sagrados devem ser vistos e sentidos por todos."
 tech_transcendent_faith: "Fé Metacognitiva"
 tech_transcendent_faith_desc: "Deixar nosso berço planetário nos abriu um novo entendimento sobre a fé e o seu lugar em um contexto mais amplo."
 tech_alien_sanctuary: "Naturalização Xeno"
 tech_alien_sanctuary_desc: "A introdução de centros de naturalização avançados garantirão que quaisquer novos habitantes de nosso império estejam equipados de maneira apropriada para navegar em sua sociedade adotiva, enquanto preservam suas forças nativas."
