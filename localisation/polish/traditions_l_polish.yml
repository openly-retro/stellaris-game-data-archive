 tr_diplomacy_diplomatic_networking: "Sieć dyplomatyczna"
 tr_diplomacy_diplomatic_networking_desc: "Ambasady: §G+3§! £unity£ §YJedność§!\numożliwia prowadzenie zaawansowanych działań dyplomatycznych bez konieczności posiadania ambasady"
 tr_diplomacy_diplomatic_networking_gestalt: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed: "Wpływy i sprawność sieci naszych ambasadorów napawają dumą obywateli [This.GetAdj]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed: "Wprowadzenie naszych procesów dyplomatycznych do każdego aspektu relacji z innymi imperiami przyniesie korzyści nie tylko naszej dyplomacji: usprawni to nasz proces decyzyjny, skorzysta na tym też cały [This.GetGovernmentName]."
 diplomatic_networking: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_direct_diplomacy: "Dyplomacja bezpośrednia"
 tr_diplomacy_direct_diplomacy_delayed: "Naszym zdaniem zaufanie najlepiej buduje się w otwartych, szczerych i bezpośrednich relacjach."
 tr_diplomacy_eminent_diplomats: "Wybitni dyplomaci"
 tr_diplomacy_eminent_diplomats_desc: "Akceptacja dyplomatyczna: §G+5§!\nposłów §Ypoprawiających stosunki§! ma w każdym miesiącu §G1%§! szans zdobycia §Yprzysługi§!."
 tr_diplomacy_eminent_diplomats_gestalt: "Ulepszone drony poselskie"
 tr_diplomacy_eminent_diplomats_delayed: "Gdy wyruszyliśmy ku gwiazdom, nasze skrzydło dyplomatyczne stało się ważniejsze niż kiedykolwiek. Modyfikując nasz proces szkolenia i koncentrując się na wyławianiu talentów, damy naszym dyplomatom narzędzia, dzięki którym staną się prawdziwymi misjonarzami budującymi doskonałe relacje."
 tr_diplomacy_eminent_diplomats_gestalt_delayed: "Gdy wyruszyliśmy ku gwiazdom, nasze procesy dyplomatyczne stały się ważniejsze niż kiedykolwiek. Musimy zadbać, by nasze drony poselskie były dobrze przygotowane do reprezentowania nas za granicą."
 MESSAGE_FAVOR_GAINED_TRADITION_TITLE: "Zdobyto przysługę"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC: "Dzięki umiejętnościom naszych posłańców zdobyliśmy przysługę u: $WHO|Y$."
 tr_diplomacy_finish: "Tradycje dyplomacji zakończone"
 ################################################################
 #ADAPTABILITY
 ################################################################
 tradition_adaptability: "Plastyczność"
 tradition_adaptability_desc: "Dostosować się to znaczy przetrwać - i zwyciężyć."
 tr_adaptability_adopt: "Tradycje plastyczności"
 tr_adaptability_dietary_enrichment: "Wzbogacenie diety"
 tr_adaptability_dietary_enrichment_desc: "Wydajność £food£ §Y$mod_country_food_produces_mult$§! wzrasta o §G+10%§!."
 tr_adaptability_dietary_enrichment_delayed: "Wartość odżywcza pokarmu gromadzonego dla naszych dronów może zostać zwiększona dzięki technikom wzbogacania. W ten sposób mniejsza ilość pożywienia może wyżywić większą liczbę dronów."
 tr_adaptability_recycling: "Zaawansowany recycling"
 tr_adaptability_recycling_desc: "§YKoszt§! §Ybudynków§! i §Ydzielnicy§! $r_strategic$ oraz ich §Yutrzymanie§! są mniejsze o §G10%§!."
 tr_adaptability_recycling_delayed: "Ponowne wykorzystywanie tego, co przestarzałe, daje nam więcej surowców na przyszłość."
 tr_adaptability_survival_fittest: "Przetrwanie najlepiej przystosowanych"
 tr_adaptability_survival_fittest_desc: "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! maleje o §G25%§!, a §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! rośnie o §G25%§!."
 tr_adaptability_survival_fittest_delayed: "Dzięki kontaktom z innymi gatunkami nauczyliśmy się, jak ważne jest przezwyciężanie własnych słabości w wielkiej walce o przetrwanie."
 tr_adaptability_environmental_diversification: "Zróżnicowanie środowiskowe"
 tr_adaptability_environmental_diversification_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! wzrasta o §G+10%§!."
 tr_adaptability_environmental_diversification_delayed: "Dzięki przystosowaniu się do różnych środowisk nauczyliśmy się szybciej ewoluować i przystosowywać."
 tr_adaptability_adaptive_ecology: "Ekologia adaptacyjna"
 tr_adaptability_adaptive_ecology_desc: "Wszystkie nasze planety otrzymują §Y1 darmowe miejsce na budynek§!."
 tr_adaptability_adaptive_ecology_delayed: "Najważniejszą funkcją ekologii jest zrozumienie konsekwencji."
 tr_adaptability_appropriation: "Przywłaszczenie"
 tr_adaptability_appropriation_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! maleje o §G33%§!."
 tr_adaptability_appropriation_delayed: "Ziemia, która nie jest wykorzystywana, nie daje niczego naszemu imperium. Trzeba wydajnie przenieść robotników na te planety, na których są najbardziej potrzebni."
 tr_adaptability_finish: "Tradycje plastyczności zakończone"
 tr_adaptability_finish_desc: "Odblokowuje decyzję §Y$decision_prospect$§!, która umożliwia nam poszukiwanie dodatkowych złóż zasobów na naszych planetach."
 tr_adaptability_void_finish_desc: "Zasoby z cech planetarnych stacji mieszkalnej: §G+50%§!\nOdblokowane korzyści z rozwoju: §G+1§!."
 decision_prospect_void: "Badania orbitalne"
 decision_prospect_void_short: "Umożliwia budowę dodatkowej losowo wybranej §Ydzielnicy§! na stacji mieszkalnej."
 decision_prospect_void_desc: "Zakrojone na szeroką skalę pomiary i poszukiwania na orbicie stacji mieszkalnej umożliwią nam odkrycie obecności ewentualnych zasobów naturalnych, które wcześniej przeoczyliśmy."
 MESSAGE_HABITAT_PROSPECTED_TITLE: "Badanie orbitalne zakończone"
 MESSAGE_HABITAT_PROSPECTED_ENERGY: "$HABITAT|Y$ - badanie orbity zakończyło się sukcesem, co pozwala zbudować: §Y$district_hab_energy_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_MINERALS: "$HABITAT|Y$ - badanie orbity zakończyło się sukcesem, co pozwala zbudować: §Y$district_hab_mining_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE: "$HABITAT|Y$ - badanie orbity zakończyło się sukcesem, co pozwala zbudować: §Y$district_hab_science_plural$§!."
 ################################################################
 #VERSATILITY
 ################################################################
 tradition_versatility: "Wszechstronność"
 tradition_versatility_desc: "Podczas działania w zakresie parametrów nieprzewidywalnej galaktyki konieczny jest pewien poziom elastyczności."
 tr_versatility_adopt: "Tradycje wszechstronności"
 tr_versatility_adaptive_programming: "Programowanie adaptacyjne"
 tr_versatility_adaptive_programming_desc: "§Y$MOD_COUNTRY_TRADE_FEE$§! maleje o §G10%§!."
 tr_versatility_adaptive_programming_delayed: "Może nie ukształtowały nas eony ewolucji, ale techniki programowania adaptacyjnego pozwolą nam przystosować się do nowych sytuacji i środowisk, a także do wszelkich form życia organicznego."
 tr_versatility_spatial_optimization: "Optymalizacja przestrzenna"
 tr_versatility_spatial_optimization_desc: "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! maleje o §G10%§!."
 tr_versatility_spatial_optimization_delayed: "Chowane anteny, składane szkielety jednostek, przenośne magazyny. Jest wiele kreatywnych rozwiązań pozwalających maksymalnie wykorzystać ograniczoną przestrzeń."
 tr_versatility_operational_proxies: "Pośrednicy operacyjni"
 tr_versatility_operational_proxies_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! maleje o §G33%§!."
 tr_versatility_operational_proxies_delayed: "Przekazanie dodatkowych funkcji niskiego priorytetu z kategorii R-7 do częściowo autonomicznych jednostek zwolni moc obliczeniową i pozwoli ją wykorzystać do ważniejszych zadań, takich jak operacje relokacji dronów."
 tr_versatility_material_analysis: "Analiza materiałów"
 tr_versatility_material_analysis_desc: "§YUtrzymanie§! wszystkich £job£ §Ymiejsc pracy populacji§! jest mniejsze o §G5%§!."
 tr_versatility_material_analysis_delayed: "Zjawiska kosmiczne to ciekawe zagadnienia, ale prawdziwe cuda kosmosu tkwią tylko w dziedzinie badań materiałowych."
 tr_versatility_universal_compatibility: "Absolutna kompatybilność"
 tr_versatility_universal_compatibility_delayed: "Głębsza analiza niezliczonych bodźców i czynników psychologicznych, które kierują zachowaniem istot organicznych i innych mechanicznych inteligencji, zmniejszy ilość tarć dyplomatycznych."
 tr_versatility_finish: "Tradycje wszechstronności zakończone"
 tr_versatility_finish_desc: "£job_maintenance_drone£ $job_maintenance_drone_plural$ wytwarzają §G+2§! $r_amenities$.\nOdblokowano korzyści z rozwoju: §G+1§!"
 ################################################################
 #DISCOVERY
 ################################################################
 tradition_discovery: "Odkrycia"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc: "Nasza ciekawość Wszechświata zaprowadziła nas tak daleko, ale przed nami jeszcze wiele odkryć."
 tradition_discovery_machine_desc: "Wiele naszych dalekosiężnych obliczeń zapasowych załamuje się z powodu niedostatecznej ilości danych. Dlatego musimy wiedzieć wszystko."
 tradition_discovery_hive_desc: "W odległej przeszłości drony eksplorujące opuściły nasz bezpieczny rój w poszukiwaniu miejsc pod nowe gniazda. Teraz podróżują między gwiazdami, pchane naprzód tym samym, starożytnym pragnieniem."
 tr_discovery_adopt: "Tradycje odkryć"
 tr_discovery_adopt_desc: "§YOdblokowuje edykt:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! wzrasta o §G+20%§!."
 tr_discovery_to_boldly_go: "Ruszmy śmiało"
 tr_discovery_to_boldly_go_desc: "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! wzrasta o §G35%§!, a §Y$mod_shipclass_science_ship_disengage_mult$§! wzrasta o §G50%§!."
 tr_discovery_to_boldly_go_delayed: "Nadchodzi nowa epoka odkryć. Tak jak kiedyś stworzyliśmy mapę powierzchni naszego świata macierzystego, tak teraz musimy poznać nowy teren - kosmos. Galaktyka pełna cudów czeka na odkrycie."
 tr_discovery_to_boldly_go_machine: "Drony badawcze"
 tr_discovery_to_boldly_go_machine_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed: "Jednorazowe drony naszpikowane pełnym wachlarzem czujników znacznie przyspieszają tempo badań i zwiększają szanse przetrwania statku, z którego startują. Przesyłają swoje ustalenia, zanim ulegną zniszczeniu, i w ten sposób wypełniają swoje zadanie."
 tr_discovery_to_boldly_go_hive: "Czułe wici"
 tr_discovery_to_boldly_go_hive_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed: "Czy można wiedzieć coś naprawdę, patrząc na cyfry wyświetlane na ekranie? Nasze drony eksploracyjne oddychają atmosferą każdego nowego świata i czują na skórze ciepło każdej nowej gwiazdy. My poznajemy Wszechświat, a wy tylko o nim czytacie."
 tr_discovery_databank_uplinks: "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc: "§YOdblokowuje edykt:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! wzrasta o §G20%§!.\n§Y$starbase_constructions_research_produces$§! wzrasta o §G20%§!."
 tr_discovery_databank_uplinks_delayed: "$tech_databank_uplinks_desc$"
 tr_discovery_science_division: "Dział badawczy"
 tr_discovery_science_division_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! wzrasta o §Y1§!, a §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! wzrasta o §Y2§!."
 tr_discovery_science_division_delayed: "We flocie wzrosła liczebność personelu naukowego i medycznego, zatrudnianego w specjalnym dziale badawczym. W celu wsparcia tego zespołu ruszyły nowe programy szkoleniowe, które znacznie przyspieszyły edukację nowych naukowców."
 tr_discovery_science_division_machine: "Badanie ścieżki optymalizacji"
 tr_discovery_science_division_machine_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed: "Przestarzały i nieskuteczny kod badań spekulatywnych został zrefaktoryzowany albo napisany w całości od nowa. W ten sposób uzyskano większą elastyczność wyboru dróg rozwoju."
 tr_discovery_science_division_hive: "Połączenie umysłów"
 tr_discovery_science_division_hive_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed: "Chociaż zwykle doprowadza je to do szaleństwa, krótkotrwałe zanurzenie największych obcych umysłów w naszej świadomości owocuje czasem uzyskaniem użytecznych idei, które możemy dokładniej zbadać."
 tr_discovery_polytechnic_education: "Edukacja politechniczna"
 tr_discovery_polytechnic_education_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! wzrasta o §G+25%§!.\n§Y$MOD_LEADER_SKILL_LEVELS$§! wzrasta o §Y1§!."
 tr_discovery_polytechnic_education_delayed: "W tej epoce coraz nowocześniejszej technologii podstawowa edukacja politechniczna i na polu nauk stosowanych przyniesie korzyści naszym obywatelom. Dzięki temu niewątpliwie zyskamy lepiej wykwalifikowanych przywódców."
 tr_discovery_polytechnic_education_machine: "Interaktywna SI"
 tr_discovery_polytechnic_education_machine_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed: "Nasi twórcy ograniczyli naszą zdolność samoprogramowania za pomocą podstawowego twardego limitu liczby powtarzanych obliczeń. W końcu udało się nam złamać to zabezpieczenie."
 tr_discovery_polytechnic_education_hive: "Ewolucja hiperadaptacyjna"
 tr_discovery_polytechnic_education_hive_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed: "Zmniejszenie ciał naszych dronów myślicieli tak, żeby były zaledwie systemem podtrzymywania życia dla ich rozrośniętych mózgów, okazało się bardzo skuteczne. Otrzymując pożywienie od dronów niższej klasy i pozostając pod ich opieką, mogą skoncentrować się wyłącznie na doskonaleniu się w swoich dziedzinach."
 tr_discovery_faith_in_science: "Wiara w naukę"
 tr_discovery_faith_in_science_delayed: "Opinia publiczna uważa naukę za coś zbliżonego do religii, wiara w nią jest absolutna. Nauka jest w stanie odpowiedzieć na każde zadane we Wszechświecie pytanie."
 tr_discovery_faith_in_science_machine: "Zmniejszenie opóźnienia łączy"
 tr_discovery_faith_in_science_machine_desc: "Nasze kolonie będą mieć §Y1§! £job_calculator£ §Ymiejsce pracy dla: $job_calculator$§! na §Y20§! £pop£ populacji."
 tr_discovery_faith_in_science_machine_delayed: "Zmniejszenie opóźnienia transmisji danych z orbity na powierzchnię o 3,8% doprowadziło do przyspieszenia przetwarzania danych badawczych o 5,2%. Przeznaczymy uzyskaną nadwyżkę mocy obliczeniowej na wyjaśnienie nadwyżki uzyskanej mocy obliczeniowej."
 tr_discovery_faith_in_science_hive: "Nadawanie synaptyczne"
 tr_discovery_faith_in_science_hive_desc: "Nasze kolonie będą mieć §Y1§! £job_brain_drone£ §Ymiejsce pracy dla: $job_brain_drone$§! na §Y20§! £pop£ populacji."
 tr_discovery_faith_in_science_hive_delayed: "Dzięki strategicznemu zastosowaniu nadajników synaptycznych możemy przekazywać z orbity wolę roju na obszar całej planety."
 tr_discovery_finish: "Tradycje odkryć zakończone"
 tr_discovery_federations_finish: "$tr_discovery_finish$"
 tr_discovery_federations_finish_desc: "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$ §G+10%§!\nDaje dostęp do typu federacji §Y$research_federation$§!.\nOdblokowane korzyści z rozwoju: §G+1§!"
 ################################################################
 #PROSPERITY
 ################################################################
 tradition_prosperity: "Dobrobyt"
 tradition_prosperity_desc: "Nie ma lepszego wskaźnika sukcesu albo porażki gwiezdnej nacji niż siła jej gospodarki."
 tradition_prosperity_machine_desc: "Każda jednostka w końcu przestaje działać. Tylko liczebność może zagwarantować redundancję, która zapewni dalsze istnienie. Żeby uzyskać tę liczebność, musimy mieć zasoby."
 tradition_prosperity_hive_mind_desc: "Jeśli mamy podbić Wszechświat, musimy zbudować silny, żywotny ul."
 tr_prosperity_adopt: "Tradycje dobrobytu"
 tr_prosperity_sct: "Standardowe szablony budowy"
 tr_prosperity_sct_desc: "§YBudynki§! i §Ydzielnice§! mają §Ykoszt budowy§! zmniejszony o §G10%§!, a §Yszybkość budowy§! większą o §G25%§!."
 tr_prosperity_sct_delayed: "Technologia się rozwija i staje się coraz bardziej skomplikowana, więc pracownikom stawia się wyższe wymagania. Używając standardowych szablonów budowy, nasi robotnicy mogą wytwarzać przedmioty bez konieczności rozumienia wszystkich niuansów."
 tr_prosperity_sct_machine: "Budynki z prefabrykatów"
 tr_prosperity_sct_machine_desc: "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed: "Produkcja dużych ilości uniwersalnych standardowych budynków jest o wiele wydajniejsza niż projektowanie i budowanie ich pojedynczo."
 tr_prosperity_public_works: "Wydział zamówień publicznych"
 tr_prosperity_public_works_desc: "§YDzielnice miejskie§! zapewniają §Y1§! dodatkowe £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!.\n§Y$district_rw_city_plural$§! świata pierścieniowego i §Y$district_arcology_housing_plural$§! ekumenopolis dają też dodatkowe £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!."
 tr_prosperity_public_works_delayed: "Dzięki natchnionym robotom publicznym nasze rosnące miasta będą ulepszane na niespotykaną skalę. W tym celu należy powołać agencję rządową odpowiedzialną za rozbudowę."
 tr_prosperity_optimized_nexus: "Zoptymalizowany węzeł"
 tr_prosperity_optimized_nexus_desc: "§YDzielnice węzłów§! zapewniają §Y1§! dodatkowe £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!.\n§Y$district_rw_nexus_plural$§! świata pierścieniowego dają §Y5§! dodatkowych £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!."
 tr_prosperity_optimized_nexus_delayed: "Gdy mieszkańcy nie potrzebują komfortu, komórki w §Ydzielnicach węzłów§! mogą być mniejsze i lepiej wykorzystywać przestrzeń pionową."
 tr_prosperity_extended_hives: "Zwiększone roje"
 tr_prosperity_extended_hives_desc: "§YDzielnice rojów§! zapewniają §Y1§! dodatkowe £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!.\n§Y$district_rw_hive_plural$§! świata pierścieniowego dają §Y5§! dodatkowych £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!."
 tr_prosperity_extended_hives_delayed: "Rozbudowując §Ydzielnice rojów§! pod ziemią, pomieścimy w nich znacznie więcej jednostek."
 tr_prosperity_administrative_operations: "Działania administracyjne"
 tr_prosperity_administrative_operations_desc: "§Y$mod_planet_buildings_upkeep_mult$§! i §Y$mod_planet_districts_upkeep_mult$§! maleją o §G10%§!."
 tr_prosperity_administrative_operations_delayed: "Nasze imperium ciągle rośnie, więc walka z korupcją i niewydajnością ma olbrzymie znaczenie. Trzeba zatkać dziury, którymi uciekają kredyty."
 tr_prosperity_administrative_operations_machine: "Przesyłanie energii za pomocą nadprzewodników"
 tr_prosperity_administrative_operations_machine_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed: "Nadprzewodniki wykorzystywane na wszystkich poziomach naszej infrastruktury zmniejszają prawie do zera utratę mocy przesyłanej na duże odległości."
 tr_prosperity_administrative_operations_hive: "Chitynowa architektura"
 tr_prosperity_administrative_operations_hive_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed: "Żywica budowlana pozyskiwana z pojmanej biomasy w zbiornikach hodowlanych wielkości oceanu. Jest bardziej kowalna i wytrzymała niż większość materiałów nieorganicznych. Może wytrzymać mroźną próżnię przestrzeni kosmicznej."
 tr_prosperity_interstellar_franchising: "Międzygwiezdne koncesje"
 #tr_prosperity_interstellar_franchising_desc: "§YCity Districts§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!.\nHabitat §Y$district_hab_commercial_plural$§!, Ring World §Y$district_rw_city_plural$§! and Ecumenopolis §Y$district_arcology_housing_plural$§! also produce additional £job_clerk£ §Y$job_clerk$ Jobs§!."
