 tutorial_23_chain_title: "튜토리얼: 첫 조우 수행하기"
 tutorial_23_chain_desc: "어두운 우주 속에서 미지의 개체를 마주치면 §S통신 수립§!을 시도해야 합니다. §S상황 일지§!에서 적절한 §S첫 조우§! 지점을 연구하여 달성할 수 있습니다."
