 emperor.2.hive.desc: "$emperor.2.intro.desc$\n\n$emperor.2.c.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.intro.desc: "Es el amanecer de un Nuevo Orden. Se ha disuelto la antigua comunidad galáctica y en su lugar se ha alzado el §H[Root.GetGalEmpireName]§!. Después de hacernos con el lugar que nos corresponde por derecho en el trono de este nuevo estado pangaláctico, se nos conoce como el §H[Root.GetName]§!."
 emperor.2.a.desc: "En una suntuosa coronación transmitida por toda la galaxia, se estableció una nueva dinastía imperial cuando se coronó a [ruler.GetRegnalName] como [Root.GetRulerTitle] en [Root.Capital.GetName]."
 emperor.2.b.desc: "Este constructo social permitirá que nuestra inteligencia artificial (de aquí en adelante, §H[Root.GetRulerTitle]§!) cuente con un mayor control de muchas de las formas de gobierno menores de la galaxia. Con el tiempo, nuestros súbditos imperiales aprenderán a obedecer nuestras órdenes, al igual que cualquier dron."
 emperor.2.c.desc: "Este constructo social permitirá que nuestra mente colmena (de aquí en adelante, §H[Root.GetRulerTitle]§!) cuente con un mayor control de muchas de las formas de gobierno menores de la galaxia. Con el tiempo, nuestros súbditos imperiales aprenderán a obedecer nuestras órdenes, al igual que cualquier dron."
 emperor.2.outro.desc: "¡Larga vida al/a la [Root.GetRulerTitle]! ¡Larga vida al emporio!"
 emperor.2.a: "¡Atención, atención!"
 emperor.2.a.tooltip: "$emperor.2.a.tooltip.start$- Ahora tenemos el principio §Y$civic_galactic_sovereign$§!\n- Nuestra ética ha cambiado radicalmente hacia el §Yautoritarismo§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt: "$emperor.2.a.tooltip.start$- Ahora tenemos el principio §Y$civic_galactic_sovereign$§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp: "$emperor.2.a.tooltip.start$- Ahora tenemos el principio §Y$civic_galactic_sovereign_megacorp$§!\n- Nuestra ética ha cambiado radicalmente hacia el §Yautoritarismo§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start: "§H¡El auge del emporio se cierne sobre nosotros!§!\n- La §Ycomunidad galáctica§! pasará a ser conocida ahora como el §Yemporio galáctico§!\n- Ahora se nos conoce como §Y[Root.GetName]§!\n"
 emperor.2.a.tooltip.end: "- Los estados miembros imperiales ya no pueden declararnos guerras ofensivas."
 emperor.3.normal.desc: "$emperor.3.intro.desc$\n\n$emperor.3.a.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.machine.desc: "$emperor.3.intro.desc$\n\n$emperor.3.b.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.hive.desc: "$emperor.3.intro.desc$\n\n$emperor.3.c.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.intro.desc: "Es el amanecer de un Nuevo Orden. Se ha disuelto la antigua comunidad galáctica y en su lugar se ha alzado el §H[Root.GetGalEmpireName]§!. Después de hacernos con el trono de este nuevo estado pangaláctico, los antiguos guardianes §H[gal_emperor.GetSpeciesName]§! se refieren a sí mismos como §H[gal_emperor.GetName]§!."
 emperor.3.a.desc: "En una suntuosa coronación transmitida por toda la galaxia, se estableció una nueva dinastía imperial cuando se coronó a [gal_emperor.ruler.GetRegnalName] como [gal_emperor.GetRulerTitle] en [gal_emperor.Capital.GetName]."
 emperor.3.b.desc: "Su IA central, llamada [gal_emperor.GetRulerTitle], gobierna como la gran soberana del emporio."
 emperor.3.c.desc: "Su consciencia vinculada, llamada [gal_emperor.GetRulerTitle], gobierna como la gran soberana del emporio."
 emperor.3.outro.desc: "¿Será este el inicio de una nueva era de paz y estabilidad para la galaxia o de una de opresión y subyugación?"
 emperor.3.a: "Ya veremos."
 emperor.3.b: "Esto no nos concierne."
 emperor.3.a.tooltip: "La §Ycomunidad galáctica§! pasará a ser conocida ahora como el §Yemporio galáctico§!."
 emperor.4.title: "Proclamación del emporio"
 emperor.4.a.desc: "¡Ciudadanos de la galaxia, sonreíd! Ya sois libres de la tiranía de la opresiva burocracia y los agresivos diplomáticos de la comunidad galáctica.\n\nAhora, el emporio galáctico protege vuestros mundos. Como ciudadanos del imperio, formáis parte de la nación más poderosa y grande que la galaxia haya visto jamás. La sedición se castigará, mientras que la obediencia se recompensará. Sabed que el/la [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] cuida de vosotros.\n\n¡Larga vida al emporio! ¡Larga vida al/a la [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc: "¡Atención! Este anuncio es importante. El emporio galáctico ha sustituido la obsoleta institución que antes se conocía como la comunidad galáctica. Ahora, vuestros sistemas gubernamentales forman parte de un mismo directorio imperial.\n\nEl poder del emporio se centralizará alrededor del/de la [gal_emperor.GetRulerTitle] y será necesario acatar sus órdenes con la mayor brevedad posible. Como ciudadanos del imperio, formáis parte de la entidad política más grande y poderosa que la galaxia haya visto jamás. Para que tenga éxito, será necesario que cooperéis y seáis obedientes.\n\n¡Larga vida al emporio! ¡Larga vida al/a la [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc: "Seres sapientes y autónomos de la galaxia, hoy es un gran día. Una inteligencia que todo lo ve os guía, y pronto podréis cosechar los beneficios de ello mientras conserváis algunas de las falacias del individualismo a las que muchos os aferráis.\n\nAhora, el emporio galáctico protege vuestros mundos. Como ciudadanos del imperio, formáis parte de la colmena más grande y poderosa que la galaxia haya visto jamás. Obedeced las órdenes del/de la [gal_emperor.GetRulerTitle] y no os desviéis de sus designios, ya que son el producto de una mente mucho mayor que cualquier otra que haya en la galaxia.\n\n¡Larga vida al emporio! ¡Larga vida al/a la [gal_emperor.GetRulerTitle]!"
 emperor.4.a: "Apagad la pantalla."
 emperor.5.name: "El futuro de la [Root.GetAllianceName]"
 emperor.5.desc: "El/La [gal_emperor.GetRulerTitle] ha decretado que todos los estados constituyentes del emporio galáctico deben abandonar de inmediato cualquier federación supranacional \"obsoleta\" de la que formen parte. Los enviados imperiales nos han asegurado que, como miembros leales del emporio, no tiene sentido que formemos parte de tales \"embrollos diplomáticos\"."
 emperor.5.a: "No nos queda más remedio que obedecer."
 emperor.5.b: "¡Nunca nos postraremos ante el emporio!"
 emperor.6.name: "¡Traición!"
 emperor.6.desc: "¡§H[From.GetName]§! nos ha traicionado y se ha negado a someterse al emporio galáctico! En su lugar, ha anunciado públicamente su secesión del emporio y su lealtad a la patética federación a la que pertenece."
 emperor.6.a: "Pagarán por su insolencia."
 opinion_traitor_to_empire: "Traidores del emporio"
 emperor.10.name: "Secesión del emporio"
 emperor.10.desc: "Teniendo en cuenta nuestro estado como súbditos de §H[overlord.GetName]§!, se nos prohíbe unirnos al recién formado emporio galáctico."
 emperor.10.a: "Muy bien."
 emperor.50.name: "La Armada Imperial"
 emperor.50.desc: "Se ha firmado una ley para la creación de una gran flota que defenderá el emporio galáctico. Esta nueva §HArmada Imperial§! reclutará a miembros de todo el emporio para formar sus tripulaciones y personal auxiliar, pero la mayoría de sus cuerpos de oficiales estarán formados por [gal_emperor.GetSpeciesNamePlural].\n\nLa Armada estará al servicio de [gal_emperor.GetName], y todos los reclutas nuevos tendrán que jurar su lealtad al/a la [gal_emperor.GetRulerTitle]."
 emperor.50.a: "Como debe ser."
 emperor.50.b: "Nuestros drones los mantendrán a raya."
 emperor.50.c: "Es hora de hacer un cambio."
 emperor.52.desc: "El nuevo emporio está eliminando todas las referencias a la antigua comunidad galáctica y, como parte de esta reorganización, la Fuerza de Defensa Galáctica ahora se llama §HArmada Imperial§!.\n\nEsta nueva flota ha heredado gran parte de los rangos y la organización de la FDG, pero cuenta con nuevos uniformes y todos los miembros deben jurar su lealtad al/a la [gal_emperor.GetRulerTitle].\n\nAunque se sigue reclutando a las tripulaciones de la Armada y al personal auxiliar entre los miembros del emporio, el porcentaje de oficiales [gal_emperor.GetSpeciesName] ha aumentado de manera drástica."
 emperor.55.name: "La fundación de las legiones"
 emperor.55.desc: "Las primeras §Hlegiones imperiales§! se están formando en el [gal_emperor.GetName]. Esta fuerza terrestre de élite tiene la autoridad legal para llamar a filas a ciudadanos de todos los miembros del emporio. Muchas academias militares ya están buscando a candidatos prometedores, y hay informes de civiles, e incluso niños, que muestran habilidades fuera de lo común.\n\nLos que sobrevivan al peligroso programa de entrenamiento y a sus agotadoras exigencias mentales, que harán que sus personalidades se vuelvan a formar prácticamente de cero, se graduarán como legionarios imperiales. Sus formidables habilidades de combate, su férrea disciplina y su fanática lealtad al/a la [gal_emperor.GetRulerTitle] los convierten en las mejores tropas de asalto de la galaxia."
 emperor.55.a: "¡El puño del/de la [gal_emperor.GetRulerTitle]!"
 emperor.55.b: "Nuestra voluntad se cumplirá."
 emperor.55.c: "¿Otra herramienta de opresión?"
 emperor.70.name: "Junta de Seguridad Imperial"
 emperor.70.desc: "Algunos agentes de la §HJunta de Seguridad Imperial§! se están instalando en mundos de todo el emporio, donde, supuestamente, ayudarán a los cuerpos de seguridad locales en la investigación y procesamiento de delitos graves.\n\nAdemás, entre las funciones de la JSI, que solo responde ante el/la [gal_emperor.GetRulerTitle] a través del Ministerio de Justicia Imperial, también está la de erradicar a \"terroristas, rebeldes y sedicionistas\" que amenacen con socavar la estabilidad del emporio."
 emperor.70.a: "Nadie escapa de la justicia imperial."
 emperor.72.desc: "Con el ascenso del emporio, se está reorganizando la OPG, que ahora se llama §HJunta de Seguridad Imperial§!. La jurisdicción de la JSI se extiende por todo el emporio, pero por ahora solo responde ante el /la [gal_emperor.GetRulerTitle].\n\nAunque una de las responsabilidades principales de la Junta sigue siendo la de investigar y procesar los delitos cometidos en los mundos imperiales, ahora también va en busca de sedicionistas y rebeldes que se oponen al gobierno del/de la [gal_emperor.GetRulerTitle]. Algunas voces discordantes aseguran que la antigua organización policial se está convirtiendo en una herramienta para la opresión..."
 imperial_legion_limit_tooltip: "Solo los individuos con habilidades excepcionales podrán convertirse en legionarios imperiales, por lo que solo podemos desplegar a un número limitado de esos ejércitos a la vez."
 imperial_legion: "Legión imperial"
 imperial_legion_desc: "Los soldados de élite del emporio galáctico, reclutados de entre todas las naciones miembro. Se les entrena y convierte en despiadadas máquinas de matar, y muestran una lealtad fanática al imperio."
 building_imperial_capital: "Palacio imperial"
 building_imperial_capital_desc: "Un complejo palaciego enorme creado para el mayor imperio de toda la historia. Si algo brilla en el centro de la galaxia, sin duda es esto."
 building_imperial_machine_capital: "Centro imperial"
 building_imperial_machine_capital_desc: "Este enorme complejo es el centro administrativo del emporio galáctico. Miles de IA procesan y evalúan sin parar el estado actual de la galaxia."
 building_imperial_hive_capital: "Complejo imperial"
 building_imperial_hive_capital_desc: "La mente colmena gobierna el emporio galáctico desde esta enorme estructura. Aquí se decide el destino de la galaxia."
 gov_imperial_domain: "Dominio imperial"
 gov_imperial_domain_desc: "§LEste gobierno dirige el territorio central del emporio galáctico, que está bajo el control directo del soberano imperial.§!"
