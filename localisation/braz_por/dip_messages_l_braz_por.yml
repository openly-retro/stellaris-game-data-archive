 FP_DEMAND_VASS_PROPOSE: "Você pode ser poupado por um pouco mais se servir como nosso instrumento na erradicação de espécies ainda mais imundas."
 FP_DEMAND_VASS_REFUSE: "Preferimos sufocar nossos [From.GetSpeciesSpawnNamePlural], irradiar nossos mundos e fazer com que cada [From.GetSpeciesName] corte suas [From.GetSpeciesOrganName] antes de servir vocês."
 FP_RELEASE_SUBJECT_SELECT: "Você vai nos liberar para mais uma vez incinerar toda a vida conforme quisermos?"
 FP_RELEASE_SUBJECT_ACCEPT: "Não deixaremos esta oportunidade passar. Logo, a galáxia estará limpa da sujeira alienígena."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Precisamos ser libertos deste estado doentio de servidão para retornarmos à nossa verdadeira causa!"
 FP_EMBASSY_SELECT: "Se mantivermos sua delegação contida de maneira segura neste edifício, o extermínio dela será postergado."
