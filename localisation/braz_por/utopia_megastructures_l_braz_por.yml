 utopia.1.name: "Um Pedido pelo [ringworld_builder.GetName]"
 utopia.1.desc.v1: "Alguns de nossos membros da inteligência descobriram dados sugerindo que a construção do mundo-anel do [ringworld_builder.GetName] poderia ser um esconderijo para uma plataforma de lançamento de armas de destruição em massa. Apesar de a validade da fonte ainda não ter sido confirmada, a noção já tomou conta do público que exige uma ação da nossa parte. Se o [ringworld_builder.GetName] não tem nada a esconder, certamente eles permitirão que uma equipe de peritos nossos inspecionem o local."
 utopia.1.desc.v2: "Desde que o [ringworld_builder.GetName] começou a construção de um mundo-anel, vários dos nossos principais engenheiros estão acompanhando o projeto de longe, e estão muito impressionados com o progresso geral. Eles acreditam que podemos aprender se estudarmos mais de perto o processo de construção e sugerem que peçamos permissão para colocar uma equipe de pesquisa no local."
 utopia.1.desc.v4: "Recentemente, profetas ao redor do império vêm sendo amaldiçoados com visões horríveis de morte e destruição, ligadas ao aparecimento de um grande objeto circular no céu. Somando dois e dois, nossos líderes religiosos estão preocupados que a ambição do [ringworld_builder.GetName] em construir um mundo-anel tenha causado a ira dos deuses, e nos aconselham a enviar uma delegação para consagrar o projeto, antes que seja tarde demais."
 utopia.1.a: "Encaminhar nosso pedido ao [ringworld_builder.GetName]."
 utopia.1.b: "Isso está fora de questão."
