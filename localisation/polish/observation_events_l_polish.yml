 observation.207.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.207.end: "Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata [pre_ftl_planet.GetPlanetHabitat].\n\n[pre_ftl_planet.GetPlanetHabitat]: doszło do poważnych uszkodzeń, wszystkie większe miasta zostały zniszczone, zginęło ponad 90% populacji. Z gruzów wyłonili się nieliczni ocaleni, ale nasi badacze przewidują, że [pre_ftl_planet.GetPlanetHabitat] i tamtejsza cywilizacja cofną się w rozwoju. Nasi pojmani naukowcy znaleźli się wśród miliardów ofiar."
 observation.207.gestalt.end: "Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata [pre_ftl_planet.GetPlanetHabitat].\n\n[pre_ftl_planet.GetPlanetHabitat]: doszło do poważnych uszkodzeń, wszystkie większe miasta zostały zniszczone, zginęło ponad 90% populacji. Z gruzów wyłonili się nieliczni ocaleni, ale nasze drony obserwacyjne przewidują, że [pre_ftl_planet.GetPlanetHabitat] i tamtejsza cywilizacja cofną się w rozwoju. Nasze pojmane drony znalazły się wśród miliardów ofiar."
