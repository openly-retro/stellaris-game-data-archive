 #Enclaves
 first_contact_critters.1.name: "Señales estructuradas"
 first_contact_critters.1.desc: "Hemos detectado unas lecturas de naturaleza desconocida. Parece que las señales siguen una sintaxis reiterativa, lo que podría indicar que se trata de un origen inteligente. Deberíamos seguir investigando. Parece que se concentran alrededor de una estación espacial, aunque no está claro si forma parte de una civilización mayor de viajeros espaciales."
 first_contact_critters.1.A: "Continuad."
 first_contact_critters.5.name: "$leviathans.99.name$"
 first_contact_critters.5.desc: "Tras traducir con éxito su idioma, establecimos comunicaciones con la estación espacial independiente de §H[This.ContactCountry.GetRealName]§!."
 first_contact_critters.5.A: "Vamos a ver si quieren hablar."
 #Tiyanki
 first_contact_critters.10.name: "Extrañas marcas de calor"
 first_contact_critters.10.desc: "Los escáneres de largo alcance han detectado unas señales en el sistema [This.System.GetName] que parecen unas marcas de calor enormes. Deberíamos investigar el asunto."
 first_contact_critters.10.A: "Adelante."
 first_contact_critters.15.name: "$story.501.name$"
 first_contact_critters.15.desc: "Las formas de vida espaciales, que el jefe de la Investigación en sociedad [Owner.GetSpeciesAdj] ha llamado \"§HTiyanki§!\", son criaturas dóciles capaces de acceder a alguna dimensión inferior del subespacio. Deambulan de un sistema a otro con suma facilidad.\n\nPastan en los gases comunes de las capas superiores de muchos gigantes gaseosos. Es poco probable que esta sea su única fuente de alimento, pero aún no se ha observado que ingieran otros nutrientes.\n\nRara vez atacan, aunque se los provoque. Los podemos ignorar sin problemas."
 first_contact_critters.15.desc.gesta: "$story.501.desc.gesta$"
 first_contact_critters.15.A: "Fascinante."
 #Amoebas
 first_contact_critters.20.name: "Grandes e irritables"
 first_contact_critters.20.desc: "Al entrar en [This.System.GetName], nuestros sensores captaron unas lecturas muy extrañas. Al principio se pensó que eran asteroides, pero la situación cambió rápidamente cuando se descubrió que esas entidades reaccionaban de manera agresiva al movimiento espacial, ¡incluso a lo lejos!\n\nSe recomienda observarlas, pero preferiblemente desde una distancia de seguridad."
 first_contact_critters.20.A: "Es mejor observar desde lejos. Seguid así."
 first_contact_critters.25.name: "$story.101.name$"
 first_contact_critters.25.desc: "Las entidades que encontraron nuestras flotas hace algún tiempo son nuevas formas de vida espaciales.\n\nLa criatura, apodada §H\"ameba espacial\"§! tras una lectura inicial errónea de los sensores, es en realidad más grande que una nave corbeta [Owner.GetSpeciesAdj]."
 first_contact_critters.25.A: "Entendido."
 #Crystals
 first_contact_critters.30.name: "¿Cristales vivientes?"
 first_contact_critters.30.desc: "Parece que la irregularidad que habíamos designado \"§H[This.ContactCountry.GetName]§!\" está hecha de algún tipo de material cristalino. Curiosamente, puede propulsarse por el vacío y protegerse cuando lo necesita, por lo que podría estar viva. Nuestros [This.Owner.GetResearchers] están intentando obtener más información."
 first_contact_critters.30.A: "Seguid con ello."
 #Drones
 first_contact_critters.40.name: "Autómatas espaciales"
 first_contact_critters.40.desc: "Hemos descubierto una nueva forma de vida en [This.System.GetName], aunque llamarla \"forma de vida\" igual no es el del todo correcto. Parece que las entidades son drones autómatas y mecánicos construidos exclusivamente para cumplir algún propósito industrial desconocido.\n\nSeguiremos observándolas, pero, como es probable que las máquinas estén programadas con protocolos de defensa, es recomendable proceder con cuidado."
 first_contact_critters.40.A: "Seguid observando, pero con cuidado."
 first_contact_critters.45.name: "$story.301.name$"
 first_contact_critters.45.desc: "Hemos investigando los drones de espacio profundo con los que nos habíamos topado anteriormente. Parecen ser los trabajadores y custodios de una operación minera orbital autónoma que se estableció hace milenios y luego se abandonó, salvo por ellos mismos, a juzgar por el estado de los equipos de procesamiento.\n\nLos drones poseen potentes láseres de minería y hacen maniobras amenazantes, si no francamente hostiles, cuando se les acercan las naves de los [Owner.GetSpeciesAdj]s. Aunque solo sean drones viejos, el [Owner.GetName] debe mantenerlos bajo estrecha vigilancia."
 first_contact_critters.45.A: "Entendido."
 #Marauders
 first_contact_critters.50.name: "Señales de barbarismo"
 first_contact_critters.50.desc: "Aunque las viviendas que hay en las estaciones hábitat indican que se trata de una sociedad avanzada, [This.Owner.GetEnvoy] [This.Leader.GetName] no tiene claro si estamos tratando con una forma de vida inteligente: parecen mostrar un comportamiento hostil constante que imposibilita la creación de una sociedad estable. De hecho, durante el poco tiempo que los investigamos, observamos varias muestras de puro barbarismo.\n\nParece que hablan algún idioma, pero nuestros [This.Owner.GetLinguists] aún están intentando descifrarlo para ver si podemos darle sentido a esta situación."
 first_contact_critters.50.A: "Es inquietante. Vayamos con cuidado."
 first_contact_critters.60.name: "Naves hostiles"
 first_contact_critters.60.desc: "Las naves que nos encontramos en el sistema [This.System.GetName] parecen estar obsoletas, pero, aun así, van armadas hasta los dientes. Las pilotan tripulaciones de seres inteligentes, pero responden con violencia a cualquier intento de acercamiento. Habrá que proceder con cuidado."
 first_contact_critters.65.desc: "Aunque no hemos podido establecer comunicaciones con ellos, principalmente porque no muestran mucha disposición, hemos logrado identificar a los §H[This.ContactCountry.GetName]§! como piratas. Los indicadores visuales señalan que su cultura es espacial y algunos fenotipos observados entre ellos no se corresponden con los de las civilizaciones planetarias.\n\nPor desgracia, sus tripulaciones no están nada interesadas en dialogar. Por lo poco que hemos podido atisbar interceptando comunicaciones entre las flotas, parece ser que subsisten principalmente gracias a la piratería, y a veces reclutan para su causa a grupos marginales de las civilizaciones espaciales."
 first_contact_critters.70.name: "Naves desconocidas"
 first_contact_critters.70.desc: "Las naves detectadas en el sistema [This.System.GetName] parecen formar parte de alguna clase de expedición galáctica con propósitos desconocidos. No han realizado ningún movimiento hostil, y tampoco hay señales de armamento pesado. En su lugar, están transmitiendo señales repetitivas, pero carentes de contenido, en nuestra dirección. Nuestro [This.Owner.GetEnvoy], [This.Leader.GetName], no sabe qué pensar, pero espera que las transmisiones ayuden a nuestros [This.Owner.GetLinguists] a traducir su idioma."
 first_contact_critters.70.desc.home: "El sistema [This.System.GetName] parece albergar una sociedad avanzada de orígenes desconocidos. [This.Owner.GetEnvoy] [This.Leader.GetName] ha visto múltiples naves por las estaciones espaciales del sistema, así como varias expediciones de gran tamaño que salen del sistema para cumplir con algún propósito desconocido. Parece que están transmitiendo señales repetitivas, pero carentes de contenido, en nuestra dirección. Nuestros [This.Owner.GetLinguists] están confusos, pero quizá eso los ayude a traducir su idioma."
 first_contact_critters.70.A: "Curioso."
 first_contact_critters.70.B: "Turbador."
 first_contact_critters.70.C: "Los actos de quienes viven fuera de la colmena son de lo más extraño."
 first_contact_critters.70.D: "¿Cómo podemos desentrañar los métodos de la vida orgánica?"
 first_contact_critters.75.name: "Los caravaneros"
 first_contact_critters.75.desc: "Hemos conseguido descifrar los confusos y reiterativos mensajes que nos estaban enviando los §H[This.ContactCountry.GetName]§!, y resulta que eran... ¡anuncios comerciales! Parece que se hacen llamar \"§H[This.ContactCountry.GetRealName]§!\" y forman parte de un grupo de comerciantes espaciales que se ganan la vida ofreciendo las mejores ofertas (o lo que ellos aseguran que son las mejores ofertas) a las civilizaciones que los visitan. Fieles a sus costumbres, están intentando ponerse en contacto con nosotros."
 first_contact_critters.75.desc.home: "Hemos conseguido descifrar los confusos y reiterativos mensajes que nos estaban enviando los §H[This.ContactCountry.GetName]§!, y resulta que eran... ¡anuncios comerciales! Parece que el sistema [This.System.GetName] alberga a un grupo de comerciantes espaciales que se hacen llamar \"§H[This.ContactCountry.GetRealName]§!\". Se ganan la vida ofreciendo las mejores ofertas (o lo que ellos aseguran que son las mejores ofertas) a las civilizaciones que los visitan."
 first_contact_critters.75.B: "Entendido."
 first_contact_critters.75.B.tooltip: "Cuando vuelvan a entrar en nuestras fronteras, podremos comerciar con las flotas de caravaneros."
 first_contact_critters.80.name: "¿Restos espaciales vivientes?"
 first_contact_critters.80.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] aún está trabajando para confirmar la hipótesis de que la irregularidad designada \"§H[This.ContactCountry.GetName]§!\" es un organismo viviente. Aunque parece estar hecha de un cúmulo de polvo estelar, puede propulsarse por el vacío y muestra señales básicas de independencia. Nuestros [This.Owner.GetResearchers] se hallan perplejos ante este fenómeno y están intentando verificar las lecturas."
 first_contact_critters.80.A: "Se nos escapa algo..."
 first_contact_critters.90.name: "$first_contact_critters.70.name$"
 first_contact_critters.90.desc: "Las naves detectadas en el sistema [This.System.GetName] parecen formar parte de alguna clase de expedición galáctica con propósitos desconocidos. No han realizado ningún movimiento hostil, y tampoco hay señales de armamento pesado. Sin embargo, son bastante parcos en palabras, por lo que no hemos podido interceptar muchas señales suyas. Nuestros [This.Owner.GetLinguists] creen que, con el tiempo, podrán traducir su idioma gracias a los pocas señales que sí hemos captado. Sin embargo, no será inmediato."
 first_contact_critters.95.name: "Los nómadas"
 first_contact_critters.95.desc: "Hemos conseguido traducir el idioma de los misteriosos §H[This.ContactCountry.GetName]§!. Nuestros [This.Owner.GetLinguists] se quedaron en un punto muerto hasta que estos seres empezaron a transmitir una señal que acabó siendo un mensaje de bienvenida que los identificaba como los §H\"namarianos\"§!. Parece que ahora están dispuestos a hablar con nosotros."
 first_contact_critters.100.desc: "La flota que encontramos en el sistema [This.System.GetName] no se parece a ninguna que hayamos visto antes en esta región del espacio. No parece agresiva, pero solo podemos especular sobre su origen o propósito. Creemos que lo más probable es que esta flota represente a una facción sin vínculos formales con ninguna autoridad local o civilización."
 first_contact_critters.100.a: "Procedamos con cuidado."
 first_contact_critters.105.name: "Flota neutral"
 first_contact_critters.105.desc: "Hemos llegado a un punto muerto con la flota que se identifica como §H[This.ContactCountry.GetRealName]§!. Esta inusual presencia ha ignorado la mayoría de nuestras propuestas diplomáticas, pero podemos deducir que representa a una entidad neutral que se mantiene al margen de la civilización galáctica.\n\nSospechamos que si la flota poseyera algún propietario en el sentido convencional, este tomaría medidas extraordinarias para llegar hasta ella. Teniendo esto en cuenta, hemos resumido nuestros hallazgos para que los futuros equipos de [this.owner.GetScientistPlural] puedan hacer uso de ellos, si es que se presenta tal oportunidad." #though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country
