 d_volcanic_active_planet: "Vulkanische Aktivität"
 d_volcanic_active_planet_desc: "Aktive Vulkane schmelzen unterirdische Mineralienvorkommen und vereinfachen so die Rohstoffextraktion."
 d_hostile_fauna: "Aggressive Wildtiere"
 d_hostile_fauna_desc: "Aggressive Wildtiere durchkämmen das Land auf der Suche nach Beute. Um diese Bedrohung einzudämmen, müssen Siedlungen verstärkt geschützt werden."
 d_hostile_flora: "Aggressive Flora"
 d_hostile_flora_desc: "Die aggressive Flora überwuchert das Land und jagt nach Beute. Es wird ein spezialisiertes Sicherheitspersonal eingesetzt, um die Überwucherung in Schach zu halten."
 d_space_ship_graveyard: "Abgestürzte Schiffe"
 d_space_ship_graveyard_desc: "Alte Schiffe sind über die Oberfläche dieses Planeten verstreut und behindern potenzielle Bergbauunternehmungen. Allerdings sind sie eine leicht zugängliche Quelle für Legierungen."
 d_fallen_orbital_shipyard: "Abgestürzte Schiffswerft"
 d_fallen_orbital_shipyard_desc: "Eine alte Orbitalwerft ist auf der Planetenoberfläche zerschellt. Sie enthält eine Menge wertvoller Ressourcen, die abgebaut und untersucht werden könnten."
 d_pulsar_scarred: "Verstrahltes Land"
 d_pulsar_scarred_desc: "Das verstrahlte und verbrannte Ödland kann für nichts genutzt werden, außer potenzielle Energie aus den ständigen Pulsarwinden zu gewinnen."
 d_ancient_facilities: "Uralte Anlagen"
 d_ancient_facilities_desc: "Diese uralten Anlagen enthalten Forschungsdaten über Pulsare, Abschirmtechnologie und die Gewinnung von Energie aus den gefährlichsten Sonnen. "
 molten_mineral_rivers: "Geschmolzene Mineralflüsse"
 molten_mineral_rivers_desc: "Dieser Planet ist von den häufigen Vulkanausbrüchen und einer großen Menge an geschmolzener Lava gezeichnet, die durch seine innere Kruste fließt. Die auf dem Planeten betriebenen Mineralienverarbeitungsanlagen machen sich dies zunutze."
 hostile_planet: "Feindlicher Planet"
 hostile_planet_desc: "Auf diesem Planeten gilt für sämtliche Flora und Fauna ein räuberisches Fressen-und-gefressen-Werden. Sie liefern zwar eine riesige Menge an Nährstoffen, machen aber auch aktiv Jagd auf andere Lebewesen, um sich zu ernähren."
 ship_junkyard: "Schiffsfriedhof"
 ship_junkyard_desc: "Dieser Planet ist voller alter und zurückgelassener Schiffswracks und einer abgestürzten Orbitalwerft. Er ist ein Paradies für alle, die Edelmetalle und alte Technologien suchen."
 pulsar_frying_pan: "Pulsarwinde"
 pulsar_frying_pan_desc: "Die Hälfte des Planeten wird von einem nahen Pulsaren verwüstet. Dieser hat die Oberfläche in ein unbewohnbares Ödland verwandelt, erlaubt es unseren Forschungseinrichtungen aber auch, viel schneller an Energie-Technologien zu arbeiten."
