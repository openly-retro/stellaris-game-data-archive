 ##A RENDEZVOUS: Worm-related event
 akx.9300.name: "Spotkanie"
 akx.9300.desc: "[Root.GetName] są wywoływani... to §HSyzygia§! [Root.Owner.GetAdj]. Tyle że nie emituje ona żadnego kodu rozpoznawczego, który byśmy znali, i nigdy nie zbudowaliśmy jednostki o takiej nazwie. Oficer dowodzący Syzygii przedstawia się jako kapitan [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent: "Hm. Nasz komandor o takich personaliach żyje, ma się dobrze i przebywa w innym miejscu."
 akx.9300.a.admiralabsent.tooltip: "Otworzyć połączenie."
 akx.9300.a.admiralpresent: "Jakże interesujące. Tu [mirrored_syzygy_admiral.GetName]."
 akx.9300.b: "To *musi* być zasadzka. Nie damy się na to nabrać. Gotowość bojowa!"
 akx.9310.name: "Spotkanie - kapitan, który był"
 akx.9310.desc: "Kapitan, który pojawia się na ekranie, to najwyraźniej [mirrored_syzygy_admiral.GetName], tyle że w wersji bardziej znękanej, wystraszonej, o twarzy pokrytej bliznami i oparzeniami po plazmie. I starszej - znacznie starszej. Mostek w tle wygląda na tak samo wyniszczony. Jednak głos kapitana jest pewny i wyraźny.\n\n§G\"W końcu się pojawiliście! Czekam już tak długo. Moją karą jest śmierć w walce przeciwko wam. Proszę, skończcie ze mną. Przepraszam\".§!"
 akx.9310.a: "Co się tu dzieje? Czy to naprawdę [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response: "§G\"Czy naprawdę? A jesteście tym samym gatunkiem [Root.GetSpeciesAdj], co w ubiegłym roku? Każdy dzień jest umieraniem. Każda przyszłość to wybór. Czas jest labiryntem, a nie drogą\".§!\n\nWydaje z siebie zduszony śmiech, ale brzmi on raczej boleśnie.\n\n§G\"Zapytajcie Pętli\".§!"
 akx.9310.b: "Jeśli chcesz to skończyć, na co czekasz? Okręt wojenny zapewnia sporo okazji do śmierci."
 akx.9310.b.response: "§G\"Nie pamiętacie? Oczywiście, że nie - a być może nie będziecie musieli pamiętać, jeśli zrobicie, co trzeba. Pętla pragnie ofiar, pragnie ich właśnie teraz\"§!. Pełen bólu zduszony śmiech zakończony kaszlem. §G\"Lepiej nie igrać z Pętlą\".§!"
 akx.9310.c: "Czym jest Pętla?"
 akx.9310.c.response: "§G\"Pętla jest tym, co było na początku i co będzie potem - §!§HPrzyczajonym Czerwiem§!§G - i, jak przypuszczam, Czerw jest Pętlą. Powiedzmy tylko, że czas to labirynt\"§! - kapitan zaczyna bezładnie gestykulować - §G\"więc Pętla jest jego potworem. Lub jego stwórcą... Nie, nie potrafię tego wyjaśnić, a wy się wkrótce dowiecie. Dowiedzieliście się w mojej przeszłości. Broń naprowadzona na cel?\"§!"
 akx.9310.d.notpacifist: "Poddaj się. Cokolwiek ci się przytrafiło, zdołamy ci pomóc."
 akx.9310.d.notpacifist.response: "§G\"Za późno\"§! - mówi kapitan nie bez żalu i przerywa połączenie."
 akx.9310.d.fanaticpacifist: "Cokolwiek się stało, my tak nie postępujemy. Poddaj się. Pomożemy ci."
 akx.9310.d.fanaticpacifist.response: "Kapitan waha się przez dłuższy czas. Staje się oczywiste, że mostek Syzygii jest pusty - reszty załogi brak.\n\n§G\"Dla mnie jest już za późno\"§! - mówi wreszcie kapitan - §G\"ale macie rację. My tak nie postępujemy. Zrobię to, co będzie trzeba\".§! Przerywa połączenie.\n\nCzujniki podają, że Syzygia dezaktywowała uzbrojenie. Cały statek się wyłącza i bardzo szybko całkowicie ciemnieje. Gdy nasz oddział ratunkowy wchodzi na pokład, nie znajduje żadnego żywego stworzenia ani żadnych śladów po kapitanie. Ktoś jednak wszedł niedawno do sekcji napędu i wyłączył protokoły zabezpieczeń uniemożliwiające wejście do rdzenia."
 akx.9310.e: "Zatem skończmy to."
 akx.9310.e.response: "§G\"[mirrored_syzygy_admiral.GetName], bez odbioru\".§!\n\nKapitan salutuje, krzywiąc się przez chwilę z bólu po tym, jak ruch ten uraził starą ranę, i przerywa połączenie."
 akx.9310.e.materialistic: "Cóż, zanim odejdziesz... Powiedz, gdzie byliście i czy dowiedzieliście się czegoś."
 akx.9310.e.materialistic.response: "Kapitan wyszczerza się w uśmiechu, rozciągając blizny.\n\n§G\"Dobrze, że pytacie. Już przesyłam dane. [mirrored_syzygy_admiral.GetName] bez odbioru\".§!"
 akx.9310.e.spiritual: "Będziemy o tobie pamiętać w naszych modlitwach."
 akx.9310.e.spiritual.response: "§G\"A ja mam jedną modlitwę dla was\".§!\n\nKapitan recytuje dziwnie brzmiącą palindromiczną modlitwę złożoną z dwudziestu siedmiu słów, które zafascynują twoich teologów, i przerywa połączenie."
 akx.9310.e.militarist: "Kapitanie. Spotkamy się honorowo w ogniu walki."
 akx.9310.e.militarist.response: "Kapitan salutuje.\n\n§G\"Mam nadzieję, że postawicie mi jakiś pomnik\".§!\n\nPołączenie zostaje przerwane."
 akx.9310.e.fanaticcollectivist: "Cokolwiek się stało, my tak nie postępujemy. Poddaj się. Pomożemy ci."
 akx.9310.e.fanaticcollectivist.response: "Kapitan waha się przez dłuższy czas. Staje się oczywiste, że mostek Syzygii jest pusty - reszty załogi brak.\n\n§G\"Dla mnie już za późno\"§! - mówi wreszcie [mirrored_syzygy_admiral.GetName] - §G\"ale macie rację. My tak nie postępujemy. Zrobię to, co będzie trzeba\".§! Przerywa połączenie.\n\nCzujniki podają, że Syzygia dezaktywowała uzbrojenie. Cały statek się wyłącza i bardzo szybko całkowicie ciemnieje. Gdy nasz oddział ratunkowy wchodzi na pokład, nie znajduje żadnego żywego stworzenia ani żadnych śladów po kapitanie. Ktoś jednak niedawno wyłączył protokoły zabezpieczeń uniemożliwiające wejście do komory napędu i dostał się do środka."
 akx.9310.f: "Zdrajca."
 akx.9310.f.tooltip: "Zamknąć połączenie."
 akx.9315.name: "Spotkanie - i taki jest koniec"
 akx.9315.desc: "Syzygia uruchamia uzbrojenie."
 #spawn the Syzygy
 akx.9315.a: "Gdyby tylko był jakiś inny sposób..."
 akx.9315.b: "Niech będzie."
 akx.9319.name: "Spotkanie - zakłócenie"
 akx.9319.desc: "Odbieramy zagłuszaną szumem zakłóceń wiadomość od kapitana Syzygii w układzie [syzygy_location.GetStarName]. Za nim widać zasnuty dymem mostek. §G\"Za późno\"§! - kaszle kapitan. §G\"Za długo zwlekaliście. Pętla mi nie wybaczy. Proszę...\".§!\n\nPrzekaz się urywa."
 akx.9319.a: "Kto to zrobił?"
 akx.9319.a.tooltip: "Syzygia została zniszczona przez inne imperium. Jeśli dotrzesz do tego układu, zanim szczątki się rozproszą, być może znajdziesz coś ciekawego."
 akx.9320.name: "Spotkanie - kapitan, który będzie"
 akx.9320.desc: "[mirrored_syzygy_admiral.GetName] w następnych dniach dużo milczy. To nie byle co - zabić samego siebie. Z czasem jednak ta milkliwość przeradza się w zdecydowanie i niemal zuchwałą pewność siebie."
 akx.9321.name: "Spotkanie - kapitan, który będzie"
 akx.9321.desc: "[mirrored_syzygy_admiral.GetName] w następnych dniach dużo milczy. Usłyszeć o własnej śmierci - to nie błahostka. Z czasem jednak ta milkliwość przeradza się w zdecydowanie i niemal zuchwałą pewność siebie."
 akx.9321.a: "Niedobrze."
 akx.9321.b: "Co było, będzie. Co będzie, było."
 akx.9330.name: "Spotkanie - dzień i godzina"
 akx.9330.desc: "W następnych latach co jakiś czas napływają doniesienia o tym, że komandor [From.GetName] pojawia się w różnych punktach terytorium [Root.GetAdj]. Oczywiście takie wieści nie są niczym dziwnym po śmierci słynnego przywódcy. Od czasu spotkania z Syzygią admirał jest swoistą legendą. Ale nie możemy być pewni."
 akx.9330.a: "Chyba nigdy się nie dowiemy."
 akx.9330.b: "Ależ możemy."
 akx.9340.name: "Spotkanie - skarby z gwiezdnego grobu"
 akx.9340.desc: "Analiza kryminalistyczna znalezionych szczątków odkrywa pewne dziwne fakty. Wszystkie części statku zostały skonstruowane w tym samym czasie, z użyciem technik odpowiadających naszym metodom budowy statków kosmicznych - jednak niektóre elementy wyglądają na kilkaset lat starsze niż reszta. Znalezione ogniwo energetyczne działa o wiele lepiej niż powinno.\n\nPonadto... dwóch analityków przydzielonych do pracy nad tym projektem niespodziewanie wyzdrowiało z przewlekłych chorób - w jednym przypadku z dolegliwości, która mogła okazać się śmiertelna. Zespół naukowców nie potrafi tego wyjaśnić."
