 triggered_opinion_fractured_ambassadors_desc: "$fractured_ambassadors_modifier_desc$"
 astral_rift.1600.name: "Durch den Spiegel"
 astral_rift.1600.desc.1: "Jenseits des Risses stießen wir auf eine Struktur, die einer unserer eigenen Sternenbasen ähnelte. Sobald unsere §Y$tech_rift_sphere$§! sich näherte, wurden wir in mehreren Sprachen und verschiedenen Frequenzen begrüßt. Überraschenderweise war eine dieser Sprachen die unsere.\n\nUnsere Gastgeber waren ebenso schockiert wie wir, einer fremden Lebensform zu begegnen, die ihre Sprache spricht. Doch nach einem kurzen Austausch von Höflichkeiten erfuhren wir, dass dieser Sektor die Heimat einer raumfahrenden Zivilisation ist, die unserer ähnelt. Sie nennen sich [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Dieses Volk ist eine verstörende Mischung aus Vertrautem und Fremdartigem. Eine Zusammenarbeit mit ihm könnte möglich sein, doch können wir diesen Doppelgängern vertrauen?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während uns klar ist, dass die Bedürfnisse einer Gesellschaft wichtiger sind als die des Einzelnen, gestatten sie den selbstsüchtigen Massen, einem Weg des Chaos zu folgen.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während uns klar ist, dass soziale Gleichheit das Fundament einer florierenden Gesellschaft ist, gestatten sie dem Staat, das Leben ihres Volkes zu kontrollieren.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während wir jeden Aberglauben hinter uns gelassen haben, klammern sie sich nach wie vor an ihre naiven Glaubenssysteme.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während wir diese materielle Welt durchschauen, bleiben sie gefangen in ihrer Illusion.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber wo wir die Tugenden Mut und Disziplin verstehen, betrachten sie die Ehre des Kriegers als archaisch.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während wir den Krieg hinter uns gelassen haben, klammern sie sich nach wie vor an die zerstörerischen Prinzipien der militärischen Vorherrschaft.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während wir Zusammenarbeit erstreben, isolieren sie sich vom Rest der Galaxie.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Sie teilen viele unserer Ideale, aber während bei uns das eigene Volk an erster Stelle steht, begrüßen sie fremde Zivilisationen mit überraschender Naivität.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "Sobald unsere §Y$tech_rift_sphere$§! die Sternenbasis erreichte, wurden wir in mehreren Sprachen und verschiedenen Frequenzen begrüßt.\n\nDie Besitzer der Station übersetzten unsere Sprache erstaunlich schnell, und sie luden uns zu einem Informationsaustausch an Bord ein.\n\nSeitdem haben wir herausgefunden, dass es in diesem Sektor eine Zivilisation gibt, die primär aus [mirrored_empire.GetSpeciesNamePlural] besteht und sich [mirrored_empire.GetName] nennt."
 astral_rift.1600.a: "Analysiert ihr Volk."
 astral_rift.1600.b: "Analysiert ihre Flotte."
 astral_rift.1605.name: "Geschichtsstunde"
 astral_rift.1605.desc.1: "Wir verbrachten den letzten Monat im Kulturaustausch mit [mirrored_empire.GetName].\nIhre Gesellschaft stellte ein Spiegelbild der unseren dar, bis sie kurz vor der Entdeckung der ÜL-Technologie einem unbekannten, unglaublich mächtigen Schiff einer fremden Lebensform begegneten. Das Schiff zog weiter, ohne dass man je seine Absicht erfuhr, doch der kurze Besuch erschütterte ihre Gesellschaft bis auf die Grundfesten."
 astral_rift.1605.desc.2: "Aus unserer Sicht trafen sie eindeutig die falsche Entscheidung, doch dies wirft eine interessante Frage auf. Wäre unsere Gesellschaft ebenfalls vom rechten Weg abgekommen, wenn uns dies so früh widerfahren wäre?\n\nEs ist ein Jammer, dass ihnen das während ihrer Geschichtsperiode vor der ÜL passieren musste, in der eine Gesellschaft noch so leicht zu beeindrucken ist. Dieser Wechsel ihrer grundlegenden Ethik hat den Fortschritt ihres Reichs zweifelsohne gebremst."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen diese technologisch überlegenen Besucher gewesen wären, und so kam es zu einem Umsturz, der ihre Ideologie hin zum Egalitarismus veränderte.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zum Autoritarismus veränderte: Sie wollten auf künftige Begegnungen vorbereitet sein.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zum Spiritualismus veränderte.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zum Materialismus veränderte.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zum Pazifismus veränderte: Sie wollten auf künftige Begegnungen vorbereitet sein.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zum Militarismus veränderte: Sie wollten auf künftige Begegnungen vorbereitet sein.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zur Xenophobie veränderte: Sie wollten auf künftige Begegnungen vorbereitet sein.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Ihnen war klar, wie hilflos sie gegen dieses Schiff gewesen wären, und so kam es zu einem Umsturz ihrer Weltanschauung, der ihre Ideologie hin zur Xenophilie veränderte: Sie wollten auf künftige Begegnungen vorbereitet sein.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "Bedauerlich für sie."
 astral_rift.1610.name: "Analyse ihrer Flotte"
 astral_rift.1610.desc.common: "Obwohl wir nach außen hin in einen Kulturaustausch mit [mirrored_empire.GetName] treten, untersuchen wir hinter den Kulissen stillschweigend ihre militärischen Kapazitäten.\n\nDie Computer von [mirrored_empire.GetName] verwenden eine ähnliche Verschlüsselung wie die unseren, sodass wir extrem einfach auf ihre Datenbanken zugreifen konnten.\n\nDie Militärtechnologie dieser Zivilisation ähnelt ebenfalls der unseren, doch es gibt auch eine Menge Unterschiede, und die Baupläne ihrer Schiffe sollten für unsere Ingenieure hochinteressant sein."
 astral_rift.1610.desc.gestalt: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, ihnen zu vertrauen. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so naiv überzeugt ist von Gleichheit. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so überzeugt ist vom Autoritarismus. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so überzeugt ist vom Spiritualismus. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so überzeugt ist vom Materialismus. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so überzeugt ist vom Pazifismus. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so überzeugt ist vom Militarismus. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so geprägt ist von Xenophobie. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "Trotz unserer zahlreichen Gemeinsamkeiten fällt es schwer, einem Volk zu vertrauen, das so geprägt ist von Xenophilie. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "Hervorragend."
 astral_rift.1611.name: "Zersplitterter Geist"
 astral_rift.1611.desc: "Wir haben die letzte Woche im Kulturaustausch mit [mirrored_empire.GetName] verbracht.\n\nUnser Interesse schlug rasch in Besorgnis um, als wir feststellten, dass diese Wesen die Überreste eines Schwarmbewusstseins sind. Irgendwann in der Entwicklung ihrer Zivilisation wurde ihr Geist mit dem Konzept der Individualität vergiftet. Sie begannen, sich mit der Zeit absichtlich zu segmentieren, bis irgendwann jede Drohne nur noch ihre eigenen Gedanken hören konnte."
 astral_rift.1615.name: "Diplomatische Gelegenheit"
 astral_rift.1615.desc.common: "Offenbar wurde das Wissen über unsere Anwesenheit auf der Station die Befehlskette hinaufgemeldet. Ein Gesandter von [mirrored_empire.GetName] wurde der Sternenbasis zugewiesen, um die Zukunft unserer Völker zu besprechen."
 astral_rift.1615.desc.common.2: "Wie sollen wir reagieren?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\nAuch wenn sie uns nicht mögen, verstehen sie uns doch. Sie sind der Ansicht, dass eine Vereinbarung zwischen unseren Völkern von beiderseitigem Nutzen wäre.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\nSie haben ein leidenschaftliches Plädoyer dafür gehalten, dass unsere Gemeinsamkeiten weitaus größer sind als unsere Unterschiede. Sie sind der Ansicht, dass eine Vereinbarung zwischen unseren Völkern von beiderseitigem Nutzen wäre."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\nEs ist wahr, dass wir ein einzigartiges Erbe teilen. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\nSie haben ein leidenschaftliches Plädoyer dafür gehalten, dass wir ein gemeinsames Volk sind, das sich nur im Namen unterscheidet."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ In einer Galaxie voller unbekannter Mächte wäre eine Freundschaft zwischen unseren Völkern doch sicher von beiderseitigem Vorteil.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "Erklärt eine Freundschaft zwischen unseren Reichen."
 astral_rift.1615.b: "Verschmäht ihr Angebot."
 astral_rift.1615.c: "Nehmt diese Gelegenheit wahr."
 astral_rift.1615.d: "Dies ist für uns nicht von Interesse."
 astral_rift.1616.name: "Genug"
 astral_rift.1616.desc.common: "Diese Farce geht schon viel zu lange. Wir haben, was wir von ihnen bekommen werden, und haben keinerlei Interesse an weiterer Diplomatie über die Dimensionengrenzen hinaus."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "Neue Freundschaft"
 astral_rift.1620.desc.common_1: "Wir haben dem Abgesandten gegenüber Wohlwollen gezeigt.\n\nAktuell arbeiten wir an einer dauerhafteren Verbindung zwischen unseren beiden Universen."
 astral_rift.1620.desc.common_2: "Obwohl noch nichts entschieden ist, deutete der Abgesandte an, dass [final_mirrored_empire.GetName] an Handelsabkommen interessiert wäre."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\nWir freuen uns auf die Zusammenarbeit mit einem Volk, das wir als unseren engen Verwandten betrachten."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ Ihr voneinander getrennter Geist ist zwar minderwertig in seiner Effektivität, wird aber ein guter Vermittler zwischen uns und anderen Horden von Individuen sein."
 astral_rift.1625.name: "Feindschaft"
 astral_rift.1625.desc.common: "Wir haben negativ auf den Abgesandten reagiert."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\nTrotz all ihres Geredes über Ähnlichkeiten und eine gemeinsame Zukunft hat [final_mirrored_empire.GetName] sich von den fundamentalen Ideen abgewandt, die unser Volk so großartig machen.\n\nNachdem wir unseren Teil gesagt hatten, kehrten wir rasch zu unserer §Y$tech_rift_sphere$§! zurück, bevor sie am Ende vielleicht noch entschieden, unsere diplomatische Immunität hätte ihre Grenzen erreicht.\n\nObwohl wir nicht vorhaben, in Kontakt mit diesen Leuten zu bleiben, haben wir beim Studium der Unterschiede zwischen dieser Zivilisation und der unseren doch eine Menge über uns gelernt."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\nTrotz all ihres Geredes über Ähnlichkeiten können wir uns nichts Abscheulicheres vorstellen, als dem Schwarm den Rücken zu kehren.\n\nNachdem wir unseren Standpunkt klargemacht hatten, kehrten unsere Drohnen rasch zur §Y$tech_rift_sphere$§! zurück, bevor die Lage sich zum Bösen wenden konnte."
 astral_rift.1625.desc.common.homicidal: "Sie haben Glück, dass ihre Zivilisation so fernab vom Schuss liegt."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
