 d_fungal_study_zone: "菌類研究地区"
 d_fungal_study_zone_desc: "ここで発見された 「スパイ」キノコは、 その奇妙な生態や、 キノコ同士の結びつきなど、 謎めいた洞察を次々と与えてくれる。"
 d_terraforming_blocker: "£blocker£テラフォーミング残留物"
 d_terraforming_blocker_desc: "部分的に成功したテラフォーミング計画は、 奇妙な粘性有機物を広範囲に生成してしまった。"
 d_dayside_farm: "昼側の太陽光発電所"
 d_dayside_farm_desc: "この潮汐固定された惑星は、 すべての太陽光発電所を昼側の地表に設置することで、 終わりのない太陽時間を享受できている。"
 d_radiotrophic_preserve: "放射線栄養植物保護区"
