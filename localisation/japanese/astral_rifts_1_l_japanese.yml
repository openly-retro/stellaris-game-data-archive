 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§!は$r_infinity_root$の種から生まれた[Root.An_Ethic_Class]だ。[Root.GetSheHeCap]はまだ誕生したばかりだが、驚くべき知性を持っている。"
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§!は植物が生い茂る天体の裂け目への失敗した遠征から、何らかの方法で我々の元へ帰還した[Root.An_Ethic_Class]である。[Root.GetHeShe]はすでに元の姿とは異なっているが、[Root.GetHeShe]はまだ似た素質を持っているようだ。"
 astral_rift_garden: "ガーデン"
 astral_rift.1400.name: "トゲ"
 astral_rift.1400.desc: "我々は緑の蔓が蠢く部屋に到着した。\n\nトゲがあらゆる曲がり角やねじれから外側に突き出ている。\n\n我々はすぐに、 これらの生物には何らかの意図があること、 少なくとも防衛本能があることに気づいた。\n\nここの大気中の酸素濃度は異常に高い。 この厄介な障害物を焼き払うのは簡単なことだと我々は推測している。\n\nその一方で、 焼き払ってしまったら採取できたはずのサンプルが破壊されてしまうことも確かだ。 茎から大量の毛むくじゃらの実がぶら下がっている。 それを調査すれば植物について色々とわかるだろう。"
 astral_rift.1400.a: "雑草を燃やせ。"
 astral_rift.1400.b: "実を回収しろ。"
 astral_rift.1405.name: "絡まった"
 astral_rift.1405.desc: "絡まってしまった。\n\n§Y$tech_rift_sphere$§!の滑らかな表面は植物によって絡まれていないものの、 アンカーケーブルは四方八方から繊維状のつるに巻かれている。\n\nこれらの障害にもかかわらず、 我々が安全な場所に戻り、 裂け目から脱出したいのであれば、 それを植物に止めることはできない。 その際に持ち帰る植物の生物学的物質は何らかの役に立つだろう。\n\nしかしこのまま前進したいのであれば、 植物を焼き尽くす以外に現実的な選択肢はない。 燃やせば炎は非常に激しくなるだろう。この至近距離では艦船が損傷する恐れもある。"
 astral_rift.1405.a: "絡まるツルを燃やせ。"
 astral_rift.1405.b: "アンカーを引き上げろ。 脱出だ。"
 astral_rift.1410.name: "空洞"
 astral_rift.1410.desc.common: "目の前の危険に対処した後、 我々は周囲を徹底的に探検した。\n\n我々は洞窟の奥深くにいる。\n\n近くのトンネルを抜けると、 さらに広大な空洞に出た。 根のようなものが天井から垂れ下がり、 下の葉に粘性のある液体を滴らせ、 その液体はさらに多くの植物に吸収されている。 独自の生態系が成立しているのだ。 これほど確立された環境を発展させるには、 数千年を要したに違いない。\n\nこの辺りの巻きひげは、 我々が到着した場所よりもさらに密集している。"
 astral_rift.1410.desc.burn: "予想通り、 空気中の高濃度の酸素が爆発的な炎を生み出し、 トゲトゲの植物をあっという間に焼き尽くした。\n\n障害物もなくなり、 我々は探検を続けた。 我々は裂け目の縁からアストラル物質が混じった灰の多くを回収することができた。\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "ツルをかき分けながら、 サンプル採取用の道具を使って茎から果実をいくつか切り取ることができた。一つ切り取るたびに、 植物の残りの部分はぐったりと横に倒れた。 最終的に安全なエリアを広く確保できるだけの数が集まった。\n\n植物の「果実」は、実際には根系全体に存在する共生菌のようだ。 さらなる調査のため、 サンプルをいくつか船内に持ち込んだ。\n\nこの菌類が植物にとって一種の神経集合体として機能していると推測している。\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "すべて燃やせ。"
 astral_rift.1410.b: "ここを調査しろ。"
 astral_rift.1415.name: "大火"
 astral_rift.1415.desc: "残念ながら§Y$tech_rift_sphere$§!に乗っていた調査チームとの連絡が途絶えた。\n\n回収したところ、 船体の半分は完全に溶けてスラグになっていた。 乗組員は全員死亡した。\n\nアストラル界へのさらなる探索のため、 調査船に新しい§Y$tech_rift_sphere$§!を取りつけた。"
 astral_rift.1420.name: "脱出"
 astral_rift.1420.desc: "ここに潜む危険は冒すに値しないものだった。\n\nアンカーを回収し、 [explorer.GetTeamMemberPlural]を安全な場所へ引き戻した。\n\n我々が回収したサンプルには、 独特の興味深い性質がある。"
 astral_rift.1425.name: "生物"
 astral_rift.1425.desc.common.1: "この部屋のほとんどを炎で焼き尽くした。"
 astral_rift.1425.desc.common.2: "この生息地では雷雨にさらされることがないため、 これらの生物は発火の恐れがない環境に適応しているのだろう。\n\n最後の炎が消えた直後、 灰の中から奇妙な生き物が姿を現した。 何百本もの手足を持ち、 混乱しながら燃えさかる炎の間を這っていた。 鉤爪のような手足で灰をかきわけている。 体の節々を覆っているいくつかの膜から、 柔らかく低い音が発せられた。\n\nそして、生物は我々に目を向けた。 頭を横に傾け、 鱗のような棘が首から外側に飛び出ている。 素早く、 リズミカルな鼓動を刻みながら、 煌めく生物は我々のほうに音を送ってきた。"
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\n以前と同じように植物は大きく燃え上がって消えていった。 さらに、 これらの植物をコーティングしている液体が促進剤として機能していることも確認した。\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\n予想どおり、 空気中の高濃度の酸素が爆発的な炎を生み出し、 トゲトゲの植物をあっという間に焼き尽くした。\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "脱出しろ。"
 astral_rift.1425.b: "何もするな。"
 astral_rift.1425.c: "生物を燃やせ。"
 astral_rift.1430.name: "生物"
 astral_rift.1430.desc: "この部屋を調査する際に細心の注意を払ったにもかかわらず、 危険を持つ可能性のある生物に発見されてしまった。\n\n最初に見つけたのは、 何百本もの手足を使って繊細な正確さでトゲの間を這う姿だった。 体の節々を覆っている膜のいくつかから、 柔らかくけたたましい音を発し、 どの植物にもある果実を栽培していた。\n\n不運なことに、 船体はパリッとした広い葉の塊に激しくぶつかった。 物音に警戒し、 生物はすぐにこちらに注意を向けた。 頭を横に傾け、 鱗のような棘が首から外側に飛び出ている。 素早く、 リズミカルな鼓動を刻みながら、 煌めく生物は我々のほうに音を送ってきた。"
 astral_rift.1430.a: "脱出しろ。"
 astral_rift.1430.b: "生物を燃やせ。"
 astral_rift.1435.name: "気付かれた"
 astral_rift.1435.desc: "残念ながら、 生物に気づかれたようだ。 頭を横に傾け、 鱗のような棘が首から外側に飛び出ている。 素早く、 リズミカルな鼓動を刻みながら、 煌めく生物は我々のほうに音を送ってきた。\n\nこれ以上の観察は無理だろう。\n\nこの辺りの他の生物と同様、 激しい炎に弱いと推測されるが、 今のうちに脱出して被害を最小限に抑えるのが得策かもしれない。"
 astral_rift.1435.a: "脱出しろ。"
 astral_rift.1435.b: "生物を燃やせ。"
 astral_rift.1440.name: "生物"
 astral_rift.1440.desc: "葉の間に何かが潜んでいる。\n\n我々がこの部屋を調査するため、 目立たない位置にいると、やがて葉の間から奇妙な生き物が姿を現した。 最初に見つけたのは、 何百本もの手足を使って繊細な正確さでトゲの間を這う姿だった。 体の節々を覆っている膜のいくつかから、 柔らかくけたたましい音を発し、 どの植物にもある果実を栽培していた。\n\nしばらくの間観察したが、 更に研究すれば、 貴重な知識を得られると考えている。\n\n一方で、 この辺りの他の生物と同様、 激しい炎に弱いと推測される。 今のうちに駆除しておいたほうがいいかもしれない。"
 astral_rift.1440.a: "生物を燃やせ。"
 astral_rift.1440.b: "引き続き調べろ。"
 astral_rift.1445.name: "植物素材"
 astral_rift.1445.desc: "§Y$tech_rift_sphere$§!との通信が途絶えた。\n\n手順どおり、 アンカーを引き込み、 艦船を回収した。\n\n[explorer.GetTeamMemberPlural]の誰かが生き残ったと言う証拠はどこにもない。 しかし、 現在船室内を占めている巨大な根系の中から、 彼らの成分を検出することができる。\n\nスフィアそのものは、 さらなる研究のために別の場所に運ばれた。 どこかに植えることができるかもしれない。"
 astral_rift.1450.name: "インフィニティ・ルート"
 astral_rift.1450.desc: "生物は炎が何か知っていた。\n\n生物は火をつけると、 すぐに警戒して逃げ出した。\n\nおそらく、 この環境が燃えやすいことを認識していたのだろう。 理由はどうであれ、 割れ目や隙間に入り込んでしまったため、 センサーの範囲内ではもはや検出できない。\n\n生物が逃げていったあと、 落としていったものを回収した。 持っていくには重荷だったのだろう。\n\n簡単な実験によると、 この物体はどこに置かれても、 すぐに微細な巻きひげを出し始め、 落ち着いて繁茂できる場所を探し回る。 わずかな湿気を感知するだけで、 巻きひげは集まり、 成長する。\n\n衝撃的なことに、 成長した植物は、 若芽の段階から独特な知性の兆候を示している。\n\n我が帝国の貴重な財産として育てられる可能性さえあると思われる。"
 astral_rift.1455.name: "さらなる調査"
 astral_rift.1455.desc.common: "我々は、この奥まった庭で作業する生物をこっそりと観察している。 いつまで発見されずにここにいられるかわからない。"
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\n生物の各節には一対の触角がある。 これらは、 栽培する果実の微細な毛から害虫を発見し、 除去するのに役立つ。 この生物の解剖学的構造によって、 生物体にどんなことが可能であるかという理解がさらに深まった。"
 astral_rift.1455.a: "さらなる調査。"
 astral_rift.1456.name: "さらなる調査"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\n生物が巨大な前肢で、果実に似た有機物の塊を胸にしっかりと握りしめられているのに気づいた。 何度か、 生物が大あごで物体に食い込み、 小さな部分を近くの植物に移植しているのを観察した。 植物を作為的に繁殖させているのだ。 これで花粉を運ぶ生物や繁殖方法も特定できない謎が解けた。"
 astral_rift.1457.name: "インフィニティ・ルート"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\n生物は小さな穴を掘り、 その中に持っていた物を入れている。 逃げていく中、何百本もの足で浅い土の塊に埋めた。\n\nその生物がすぐに戻ってこないことを確認した後、 完全に回収することができた。\n\n簡単な実験によると、 この物体はどこに置かれても、 すぐに微細な巻きひげを出し始め、 落ち着いて繁茂できる場所を探し回る。 わずかな湿気を感知するだけで、 巻きひげは集まり、 成長する。\n\n衝撃的なことに、 成長した植物は、 若芽の段階から独特な知性の兆候を示している。\n\n我が帝国の貴重な財産として育てられる可能性さえあると思われる。"
 astral_rift.1465.name: "蒔いた種"
 astral_rift.1465.desc: "数年前、植物が生い茂る天体の裂け目への旅に失敗し、 §Y[from.GetName]§!は根と葉の塊になってしまった。 今日、 彼らの同胞たちが大変な偉業を成し遂げた。 §Y[from.GetName]§!の精神を復活させたのだ！\n\n[From.GetHeShe]はすでに[From.GetSXX][From.GetHisHer]の姿とは異なっているが、 [From.GetHeShe]はまだ[From.GetSXX]の似た素質を持っているようだ。 [From.GetHimHer]にとって新しい人生が待っている。"
 astral_rift.1465.tt: "§Y[from.GetName]§!が復帰した！"
