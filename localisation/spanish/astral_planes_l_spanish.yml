 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Hemos descubierto una grieta anómala en el espacio-tiempo. Cuanto más nos acercamos, menos parecen aplicarse las leyes de la relatividad física que creíamos conocer.\n\nEstudiar este fenómeno, sin duda, podría elevar a cotas inauditas nuestro entendimiento científico de las mecánicas del universo en el que vivimos."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "Nuestro análisis de la §Y$pc_astral_scar$§! de §Y[FromFrom.System.GetName]§! ha concluido.\n\nDe sus comisuras se desprende material procedente de... otro lugar. La materia no se conserva en torno a la grieta, al menos no de forma que podamos medirla. Aunque en una escala relativamente pequeña, parece que la grieta está aumentando la masa total de nuestro universo.\n\nInvestigar este fenómeno nos permitirá entender las propiedades de esta enigmática fuente de energía."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Hemos descubierto una extraña grieta en el espacio-tiempo. Si investigamos sus propiedades, obtendremos valiosos conocimientos científicos."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "Hemos confirmado la existencia de otro universo ajeno al nuestro en el sistema §Y[FromFromFrom.System.GetName]§!.\n\nA través de la grieta, sus dimensiones físicas están ejerciendo una inmensa presión sobre nuestro propio universo, cuyo resultado es un flujo pequeño pero constante de material. Poco sabemos aún de los efectos que esto tendrá a largo plazo, pero lo primordial ahora es seguir estudiando esa emanación cósmica."
 astral_planes.6001.a: "¿Qué maravillas nos deparará el otro lado?"
 ASTRAL_SCAR_INSTABILITY: "Inestabilidad de $pc_astral_scar$"
 ASTRAL_SCAR_INSTABILITY_DESC: "De la §Y$pc_astral_scar$§! de [From.System.GetName] están emanando anomalías gravitatorias inestables que se manifiestan en forma de singularidades que se desplazan con lentitud por el espacio antes de implosionar de forma violenta. Las naves que pasen por este sistema pueden esquivarlas, pero deberán extremar las precauciones.\n\nInvestigar más a fondo esta situación podría revelar una forma de reestabilizar la apertura dimensional."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Abismo espaciotemporal"
 astral_planes.6006.desc: "Tras un minucioso análisis, se corrobora que la inestabilidad observada en la §Y$pc_astral_scar$§! de [From.System.GetName] es peligrosa y precisa de intervención inmediata a fin de evitar que se generen más singularidades gravitatorias en este sistema.\n\nEl mismo caudal de §Y$astral_threads$§! que emana podría servir para \\\"suturar\\\" la cicatriz, cerrando así la grieta espaciotemporal. Además, lo más seguro es que sobre un volumen considerable de material astral.\n\nLa alternativa podría ser disparar proyectiles a mansalva contra la cicatriz con el objetivo de ampliarla. Es de esperar que esta solución nos permita explorar lo que tal vez haya al otro lado."
 astral_planes.6006.a: "Suturadla para que se cierre."
 astral_planes.6006.b: "Abridla a cañonazos."
 astral_planes.6007.name: "Herida cósmica"
 astral_planes.6007.desc: "Tras manipular con sumo cuidado el desgarrón espacial, hemos logrado cerrar por completo la §Y$pc_astral_scar$§! de [From.System.GetName]. Han dejado de manifestarse anomalías gravitatorias y, de paso, hemos logrado recuperar una cantidad nada desdeñable de §Y$astral_threads$§!.\n\nLo que hubiera al otro lado de la grieta ya no supone un peligro para el nuestro."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "Los proyectiles que disparamos al núcleo de la §Y$pc_astral_scar$§! de [From.System.GetName] han ensanchado los pliegues espaciotemporales. Lo que antes era un leve desgarrón en el tejido cósmico ahora es una amplia grieta que podemos explorar.\n\nA raíz de la estabilidad resultante, las anomalías gravitatorias se han atenuado; todo a punto para descubrir qué se esconde más allá."
 astral_planes.6009.name: "Colapso astral"
 astral_planes.6009.desc: "La §Y$pc_astral_scar$§! en [FromFromFromFrom.System.GetName] se ha colapsado hacia dentro, arrojando grandes cantidades de $astral_threads$ en el sistema cercano. Donde antes había una pequeña brecha en el tejido cósmico, ahora hay un vacío.\n\nNo sabemos qué había al otro lado, pero ya no entraña un peligro para este."
 GREATEST_SHOW_CAT: "Objeto brillante detectado"
 anomaly_greatest_show_desc: "Se ha detectado un objeto refulgente en un asteroide de §Y[from.System.GetName]§!.\n\nIntegrado por materiales de tecnología punta, emite ondas de radio en todas las frecuencias de forma constante. Nuestros escáneres revelan que no alberga compuestos explosivos ni volátiles. A todas luces, es seguro acercarse a él y estudiarlo."
 astral_planes.6010.name: "El mayor espectáculo del multiverso"
 astral_planes.6010.desc: "El objeto luminoso que encontramos en este asteroide no es ni más ni menos que un anuncio.\n\nEl inmenso despliegue se sustenta en una gran infraestructura mecánica contenida en el interior del asteroide. Es más, el asteroide en sí está suspendido en el espacio de forma anómala, impasible ante la atracción gravitacional de todo objeto cercano.\n\nEl dispositivo anuncia a todo color \\\"el mayor espectáculo del multiverso\\\". Está equipado con un terminal que acepta créditos energéticos a cambio de transporte directo a la atracción."
 astral_planes.6010.a: "Abonemos el precio."
 astral_planes.6010.b: "Reutilizaremos el anuncio para fines propios."
 astral_planes.6010.c: "Vamos a desarmarlo para aprovechar sus materiales."
 astral_planes.6011.name: "Aparece una grieta"
 astral_planes.6011.desc: "Al procesar el pago, la maquinaria contenida en el asteroide cobró vida y proyectó un haz de intensa luz azul que separó los pliegues espaciotemporales con una precisión asombrosa. Concluido su cometido, el asteroide se desvaneció sin más, dejando en su lugar una grieta astral."
 astral_planes.6011.a: "Impresionante."
 astral_planes.6012.name: "Publicidad eficaz"
 astral_planes.6012.desc: "Hemos reacondicionado el extraño anuncio para promocionar nuestros establecimientos locales en [fromfrom.GetName]. Al desmontar el terminal de pago con sumo cuidado, hemos descubierto una pequeña reserva de créditos energéticos."
 astral_planes.6012.a: "Excelente iniciativa."
 astral_planes.6013.name: "Señalización compleja"
 astral_planes.6013.desc: "La tecnología de los mecanismos internos del asteroide era mucho más avanzada de lo que sospechábamos en un principio, por lo que hemos recabado un gran valor de su desmantelamiento. Hemos descubierto diversos materiales raros, entre ellos una cantidad anómala de §Y$astral_threads$§!. Cabe suponer que el asteroide hueco se diseñó para manipular el espacio-tiempo de formas que desconocemos."
 astral_planes.6013.a: "Daremos buen uso a sus componentes."
 BLACK_HOLE_INSTABLE_CAT: "Inestabilidad de $sc_black_hole$"
 anomaly_black_hole_instable_desc: "Nuestros escáneres han detectado divergencias alarmantes de las propiedades físicas que se esperan del agujero negro en el sistema [from.System.GetName]. Sus fuerzas gravitatorias son impredecibles y provocan inconsistencias temporales palpables de un punto a otro del espacio."
 astral_planes.6020.name: "Inestabilidad de agujero negro"
 astral_planes.6020.desc: "Algunas de las partículas liberadas por el agujero negro de [from.System.GetName] son §Y$astral_threads$§!. Por tanto, inferimos que su singularidad debió tragarse una cicatriz astral en un momento dado, y ahora la está expulsando lentamente. Hasta ahora se creía que tal suceso era imposible.\n\nTal vez podamos extraer la cicatriz y devolver la estabilidad espacial al sistema si dirigimos un torrente concentrado de §Y$astral_threads$§! hacia la singularidad.\n\nEn cambio, si optamos por no actuar, podremos seguir cosechando tejido cósmico desde una distancia segura."
 astral_planes.6020.a: "Inyectemos material astral en la singularidad."
 astral_planes.6020.b: "Recolectaremos hilo desde una distancia prudente."
 astral_planes.6021.name: "Aparece una grieta"
 astral_planes.6021.desc: "La inyección de §Y$astral_threads$§! en la singularidad provocó una reacción inmediata y violenta cuando una avalancha de partículas extradimensionales surgió de la atracción gravitacional del agujero negro. Estas partículas han confluido para formar una $astral_rift$ que ahora flota en su pozo gravitatorio.\n\nCarecemos de teoría alguna que explique cómo pudo acabar esa anomalía celestial dentro de la singularidad, pero al menos ahora podemos averiguar qué hay al otro lado de la grieta."
 astral_planes.6022.name: "Génesis de una cicatriz"
 astral_planes.6022.desc: "El agujero negro de [from.System.GetName] ha expulsado la $pc_astral_scar$ que la singularidad había absorbido, y con ella una cantidad considerable de material astral que albergaba.\n\nDesde la emisión, las fuerzas gravitatorias del agujero negro se han vuelto a estabilizar."
 astral_planes.6030.name: "Portento astralnómico"
 astralnomical_interest_modifier: "Interés astralnómico"
 astralnomical_interest_tt: "Cada £pop£ población orgánica no esclava produce 1 £physics_research£ §Yinvestigación en física§! al mes."
 astral_planes.6030.desc.common_1: "Los colonos de [this.GetName] han desarrollado una fascinación con la"
 astral_planes.6030.desc.common_2: "que se aprecia en el cielo desde el hemisferio sur del planeta. Se especulan toda clase de teorías descabelladas con respecto a sus orígenes, así como los peligros u oportunidades que podría plantear.\n\nAstrónomos aficionados de todos los rincones de [owner.GetName] se han congregado en el planeta para ver el fenómeno con sus propios ojos."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ $astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ $pc_astral_scar$ $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "Visiones opuestas"
 astral_planes.6035.tt: "La colonia pierde 5 de £stability£ §Yestabilidad§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "La fascinación con la"
 astral_planes.6035.desc.common_2: "de [this.GetName] se ha tornado en fanatismo. Muchos afirman haber tenido visiones y sueños de un mundo paralelo al nuestro.\n\nUn grupo afirma que la"
 astral_planes.6035.desc.common_3: "es un portal al centro de una galaxia mecánica en la que una divinidad da cuerda a un reloj que mantiene el equilibrio entre mundos infinitos.\n\nOtros, en cambio, dicen haber visto en sueños una estrella negra que alberga la clave de la iluminación."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ $astral_rift$ $astral_planes.6035.desc.common_2$ Grieta $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ $pc_astral_scar$ $astral_planes.6035.desc.common_2$ Cicatriz $astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "División en aumento"
 astral_planes.6040.tt: "La colonia pierde entre 5 y 10 de £stability£ §Yestabilidad§!"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "El cisma entre la población de [this.GetName] va de mal en peor. Los extraños sueños que asaltan a los colonos han suscitado acalorados debates que han desembocado en episodios de violencia. Los líderes locales piden un comunicado oficial que zanje la polémica.\n\nAunque resulte absurdo, quieren que aseguremos al pueblo la existencia de un dios mecánico, o bien la de una estrella negra, al otro lado de su"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ $astral_rift$."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ $pc_astral_scar$."
 astral_planes.6040.a: "Larga vida al dios mecánico."
 astral_planes.6040.b: "Que contemplen la estrella negra."
 astral_planes.6040.c: "Ambas visiones son disparatadas."
 astral_planes.6045.name: "Conflicto posteórico"
 astral_planes.6045.desc: "¡Desastre en [this.GetName]!\n\nLas visiones contrastantes que ha experimentado la población han dado lugar a disturbios a gran escala. Los grupos opuestos se han procurado armas, y son ya varias las escaramuzas que han pasado a mayores en todo el planeta.\n\nNo podemos tolerar algo así."
 astral_planes.6045.a: "Hay que poner fin a este delirio."
 astral_planes.6050.name: "Fervor astral"
 astral_zeal_modifier: "Fervor astral"
 astral_zeal_modifier_tt: "Gana una pequeña cantidad de $r_unity$ al completar una §Y$astral_rift$§!."
 astral_planes.6050.desc.common_1: "Ahora que la visión de la"
 astral_planes.6050.desc.common_2: "goza de respaldo oficial, el debate acerca de la"
 astral_planes.6050.desc.common_3: "se ha moderado de forma palpable. A su vez, el público espera con más ganas que nunca los frutos de su estudio."
 astral_planes.6050.desc.mechgod: "deidad mecánica"
 astral_planes.6050.desc.blackstar: "estrella negra que abre las mentes"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "Debate censurado"
 astral_aficionados_modifier: "Fanáticos de lo astral"
 astral_planes.6055.desc.common: "Se ha prohibido toda discusión pública sobre los extraños sueños en [this.GetName]. Se han impuesto sanciones ejemplares para quienes saquen el asunto a colación, lo que ha atenuado los conflictos.\n\nMuchos colonos han pasado a nuevas actividades, pero un grupo de astrónomos aficionados continúa disfrutando del espectáculo de la"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ $astral_rift$."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ $pc_astral_scar$."
 astral_planes.6055.a: "Una medida razonable."
 SPONTANEOUS_EXPLOSIONS_CAT: "Explosiones espontáneas"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§RSe está investigando el planeta.§!"
 anomaly_spontaneous_explosions_desc: "Hemos detectado explosiones espontáneas en la superficie de §Y[this.GetName]§!. Sin naves de guerra en órbita ni vida detectable en la superficie, la causa de estas explosiones masivas sigue siendo desconocida."
 astral_planes.6060.name: "Munición volátil"
 astral_planes.6060.desc: "La superficie de §Y[from.GetName]§! está plagada de munición defectuosa cuya detonación deja grandes socavones en el planeta.\n\nSe trata de armas extrañas y muy volátiles; además, el patrón de las explosiones da a entender que hay una red de plataformas de disparo oculta bajo la superficie del planeta entero."
 astral_planes.6060.a: "Seguid investigando."
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "Un análisis más exhaustivo ha revelado que este planeta sirvió antaño como un polvorín a escala colosal. Al llevar milenios abandonado, hay armas que empiezan a fallar, y el planeta se ha convertido en un inestable campo de minas.\n\nPoseemos la capacidad de detonar de forma controlada las municiones que quedan, o bien podríamos intentar extraer algunas armas y desactivarlas antes de que exploten."
 astral_planes.6065.a: "Debe volar por los aires."
 astral_planes.6065.b: "Intentemos recuperar los explosivos de otra era."
 astral_planes.6065.c: "Dejemos que la situación se resuelva sola."
 astral_planes.6070.name: "Aparece una grieta"
 astral_planes.6070.desc.common_1: "Tras disponer una calculadísima serie de cargas explosivas por todo [from.GetName], hemos provocado una reacción en cadena que ha destruido el planeta por completo."
 astral_planes.6070.desc.common_2: "Especulamos que la apertura de la grieta la ha provocado un potente explosivo generador de singularidades que había almacenado en uno de los muchísimos arsenales del planeta."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nLa explosión consiguiente ha sido tan fuerte que no solo ha destruido el planeta, sino que también ha abierto un agujero en el tejido espaciotemporal que ha resultado en la formación de lo que se ha dado a conocer como §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nLa explosión consiguiente ha sido tan fuerte que no solo ha destruido el planeta, sino que también se ha originado una §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "Armamento extraído"
 astral_planes.6075.desc: "Hemos logrado crear una cadena de extracción para el armamento almacenado bajo la superficie. Antes de recolectarlas para su análisis, nuestros ingenieros neutralizaban el potencial explosivo de armas y municiones.\n\nDe establecer una colonia permanente en este planeta, podremos administrar con mayor eficacia el armamento que queda."
 astral_planes.6076.name: "Munición de singularidades descubierta"
 astral_planes.6076.desc: "Los investigadores que estudian [from.GetName] han descubierto un misil generador de singularidades dañado en los depósitos de armas abandonados del planeta. Parece ser que el arma se diseñó para ocasionar una violenta implosión gravitatoria capaz de hacer un agujero en el mismísimo espacio-tiempo.\n\nPor desgracia, se encuentra en un estado de irreparable desgaste y nuestros avances tecnológicos aún no bastan para replicarla. No obstante, su estudio puede agilizar nuestra investigación de explosivos semejantes."
 astral_planes.6076.a: "Muy bien."
 astral_planes.6080.name: "Accidente"
 astral_planes.6080.desc.common_1: "Cuando intentábamos crear una cadena de extracción para las armas abandonadas en [from.GetName], un explosivo defectuoso ha estallado, incidente que se ha saldado con la destrucción de [this.GetName] y todo su pasaje, del que [leader.GetName] formaba parte.\n\nAdemás, la explosión de la nave ha provocado una volátil reacción en cadena por toda la red de polvorines."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nLa explosión ha sido tan violenta que no solo ha destruido el planeta, sino que también ha abierto un agujero en el tejido espaciotemporal que ha resultado en la formación de lo que se ha dado a conocer como §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nLa reacción ha sido tan violenta que no solo ha destruido el planeta, sino que también se ha originado una §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "Reacción en cadena"
 astral_planes.6085.desc: "Al detonarse las armas inestables de [from.GetName], se ha desencadenado un efecto dominó que ha hecho pedazos el planeta por completo.\n\nEntre los restos hemos detectado una concentración sustanciosa de §Y$volatile_motes$§!. Todo apunta a que el recurso era un componente clave de las armas ocultas bajo la superficie."
