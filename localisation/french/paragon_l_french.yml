 ###   LEADER EVENTS   ###
 #########################
 paragon.1000.name: "Impasse au Conseil"
 paragon.1000.desc: "Ce qui n'était au départ qu'une querelle somme toute mineure s'est suffisamment aggravé pour que toute question étudiée par le Conseil donne désormais lieu à des blocages irrésolubles. Le pouvoir se trouve donc, dans la pratique, dans l'incapacité de fonctionner de manière normale.\n\n§H[Root.GetName]§! s'est avéré[Root.GetXELead] à maintes reprises être [Root.GetLeLaLead] membre du Conseil [Root.GetLeLaLead] plus controversé[Root.GetXELead] et perturbat[Root.GetEurRiceLead]. Ses collègues appellent donc à son renvoi afin que l'institution retrouve l'efficacité attendue d'elle."
 paragon.1000.a: "Chassons ce[Root.GetXTteLead] faut[Root.GetEurEuseLead] de troubles"
 paragon.1000.b: "Ils doivent apprendre à travailler ensemble"
 paragon.1005.name: "Inspiré[Root.GetXELead] par un phénomène cosmique"
 paragon.1005.desc: "La majesté d'un phénomène cosmique fort rare a stimulé §H[Root.GetName]§! dans des proportions inédites. [Root.GetSheHeCap] déborde d'entrain et de nouvelles idées, aussi la seule question qui se pose est de savoir vers quelle branche scientifique devrait être orienté son enthousiasme."
 paragon.1005.a: "Qu'[Root.GetSheHe] s'oriente vers la physique"
 paragon.1005.b: "Les études sociétales seraient plus porteuses"
 paragon.1005.c: "L'ingénierie a besoin d'une telle vitalité"
 paragon.1010.name: "Saisie de produits de contrebande"
 paragon.1010.desc: "Sous l'autorité de §H[Root.GetName]§!, de nombreuses marchandises de contrebande ont été saisies. L'opération a été longue à préparer, mais son succès final a permis de porter un rude coup au crime organisé qui s'était développé au sein de l'espace de la [Root.Owner.GetName]."
 paragon.1010.a: "Excellent travail !"
 paragon.1015.name: "Unité au Conseil"
 paragon.1015.desc: "§H[Root.GetName]§! a fait preuve d'un véritable talent pour unifier le Conseil et veiller à ce que l'administration [Root.Owner.GetAdj] se montre efficace. N'hésitant pas à s'appuyer sur des analyses statistiques, à se reposer sur la tradition ou à faire usage de diplomatie, [Root.GetSheHe] est parvenu[Root.GetXELead] à apaiser non seulement les autres membres du Conseil, mais aussi les nombreuses factions représentées au sein de la [Root.Owner.GetName]."
 paragon.1015.a: "L'union fait la force"
 paragon.1020.name: "Développement personnel"
 paragon.1020.desc: "§H[Root.GetName]§! s'est lancé[Root.GetXELead] sur un cheminement personnel visant à mieux se découvrir [Root.GetLuiElleLead]-même et à développer sa propre personnalité. Ses capacités intellectuelles sont d'autant plus visibles désormais, grâce à ses études acharnées, son travail sérieux et son introspection. [Root.GetSheHeCap] paraît résolu[Root.GetXELead] désormais à repousser les limites du possible et à inspirer quiconque à décrocher les étoiles."
 paragon.1020.a: "C'est un véritable exemple"
 paragon.1025.name: "Avancées scientifiques"
 paragon.1025.desc: "Conséquence directe des découvertes stupéfiantes réalisées par §H[Root.GetName]§!, les progrès scientifiques de la [Root.Owner.GetName] sont plus rapides que jamais auparavant. Ses théories font l'objet de débats animés au sein de la communauté scientifique, qui reconnaît désormais en [Root.GetLuiElleLead] un[Root.GetXELead] chef de file exemplaire."
 paragon.1025.a: "Ces avancées bénéficieront à tous"
 paragon.1030.name: "Fuite d'informations"
 paragon.1030.desc: "Une grave fuite de données a été rapportée, exposant à la population des informations sensibles et des détails vitaux sur la sécurité. Parmi les fichiers ainsi dévoilés se trouvaient des plans d'installations militaires, des détails sur des expériences liées aux interfaces neurales, et même des documents sur la surveillance de plusieurs figures éminentes de l'opposition.\n\n[Root.GetLeLaLeadCap] responsable de cet incident est déjà connu[Root.GetXELead] : ce n'est autre que §H[Root.GetName]§!."
 paragon.1030.a: "Une simple erreur, assurément"
 paragon.1030.b: "[Root.GetSheHeCap] doit assumer toutes les conséquences"
 paragon.1035.name: "Influenc[Root.GetEurEuseLead]"
 paragon.1035.desc: "§H[leader_event_target.GetName]§! est devenu[Root.GetXELead] un[Root.GetXELead] véritable lanc[Root.GetEurEuseLead] de tendance au sein de la population. Tout, depuis son style jusqu'à ses discours, est scruté, discuté et imité. Son influence est profonde dans toutes les strates socio-économiques, mais tout particulièrement chez les jeunes."
 paragon.1035.a: "Cela ne peut que nous être profitable..."
 paragon.1040.name: "$paragon_inspired_rhetoric$"
 paragon.1040.desc: "§H[Root.GetName]§! a récemment prononcé un discours passionné, qui a provoqué une véritable vague de patriotisme dans l'opinion publique. Sa passion a largement contribué à renforcer le sens des responsabilités et la ferveur nationaliste qui sont ressentis désormais partout dans l'espace de la [Root.Owner.GetName]."
 paragon.1040.a: "Rien ne nous arrêtera plus désormais"
 paragon.1045.name: "Tendances idiosyncrasiques"
 paragon.1045.desc: "Des analyses statistiques ont confirmé que §H[Root.GetName]§! a développé des idiosyncrasies cognitives et comportementales d'une importance confinant à l'individualité.\n\nLes risques et bénéfices potentiels d'une pensée indépendante sont au-delà des capacités de prévision de la [Root.Owner.GetName]. Une décision doit donc être prise : [Root.GetName] doit-[Root.GetSheHe] être conservé[Root.GetXELead] dans cet état ou se voir imposer une routine de correction ?"
 paragon.1045.a: "Cette individualité émergente pourrait être exploitée"
 paragon.1045.b: "[Root.GetSheHeCap] est bon[Root.GetXNeLead] pour le recyclage"
 paragon.1050.name: "Affaires pas encore classées"
 paragon.1050.desc: "§H[Root.GetName]§! est au coeur de plusieurs affaires qui ont des échos dans tout notre espace. De nombreuses informations apportent la preuve d'un comportement extravagant, de détournements de fonds et de dissimulations de diverses histoires peu reluisantes. La population en vient donc à se poser de nombreuses questions sur la compétence des autorités.\n\nCes affaires risquent d'avoir des répercussions durant des années, et nombreux sont ceux qui pensent que la seule manière de restaurer la confiance dans le Conseil et le régime est tout simplement de démettre immédiatement [Root.GetName] de ses fonctions afin qu'[Root.GetSheHe] soit jugé[Root.GetXELead], et éviter ainsi un énorme scandale."
 paragon.1050.a: "C'est tout à fait fâcheux..."
 paragon.1050.b: "[Root.GetSheHeCap] doit être limogé[Root.GetXELead] immédiatement"
 paragon_leader_dismissed_tooltip: "[Root.GetLeaderClass_LeLaL_FR_Cap][Root.GetLeaderClass_lower_FR] §Y[Root.GetName]§! va être écarté[Root.GetXELead]."
