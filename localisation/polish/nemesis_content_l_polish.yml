 PLANET_KILLER_STAR_CRACKER_DESC: "Wiązka ukierunkowanej energii tachionowej trafia w gwiazdę, zmieniając ją w supernową. Niesamowita ilość energii wyzwolona przez to zjawisko jest następnie wykorzystywana do generowania ogromnych ilości ciemnej materii.\n\n§RGdy gwiazda wybucha, wszystkie kolonie, superkonstrukcje i stacje w układzie ulegają zniszczeniu - włącznie z naszymi. Wszystkie floty w układzie zostają uznane za zaginione. Jedynym wyjątkiem jest pożeracz gwiazd.§!"
