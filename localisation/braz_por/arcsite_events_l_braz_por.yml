 arcsite.3055.name: "Pássaro Ameaçador"
 arcsite.3055.desc: "Mesmo com o progresso geral estagnado, nossa equipe de [owner.GetResearchers] revelou a entrada de uma câmara ainda inexplorada. Dentro dela, havia uma estátua bela e imponente.\n\nDe forma aviana, seu pescoço longo e poderoso foi criado com conexões metálicas que de alguma forma pairam no ar. Uma plumagem afiada aparece no crânio refinado, e os olhos são como mensageiros dourados de poder. Enquanto percorria a câmara, nossa equipe de [owner.GetResearchers] teve a sensação desconfortável de estar sendo observada.\n\nApós uma breve busca, eles descobriram que a imagem escondia uma porta ou selo. Entretanto, seja lá o que esse pássaro ameaçador estivesse protegendo, já deixou de funcionar há muito tempo."
 arcsite.3060.name: "Mal das Penas"
 arcsite.3060.desc: "Com base no que descobrimos até agora, essa civilização estava habituada a tragédias.\n\nRegistros antigos armazenados em um tipo de cripta ou mausoléu detalham o surgimento de uma grande praga que afetou a fisionomia da espécie aviana de forma horrenda.\n\nA primeira manifestação do vírus acontecia nas penas, fazendo com elas apodrecessem totalmente. Alguns dias depois, os efeitos se espalhavam para o sangue. Não temos certeza, mas a taxa de mortalidade podia superar 30%.\n\nUm monumento comovente foi erguido em uma das praças centrais da cidade. No topo de uma pilha de ossos, um único pássaro esquelético olha desolado para o céu, suas penas caídas e espalhadas ao redor de um par de garras frágeis."
 arcsite.3060.a: "É terrível de se ver."
 arcsite.3060.b: "Macabro."
