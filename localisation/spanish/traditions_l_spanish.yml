 ################################################################
 tradition_supremacy: "Supremacía"
 tradition_supremacy_desc: "El futuro de esta galaxia pertenece a aquellos que son lo bastante fuertes como para conquistarla."
 tradition_supremacy_machine_desc: "Todos nuestros modelos teóricos se vienen sistemáticamente abajo debido a las variables desconocidas que representan los demás imperios. Como no podemos mejorar más nuestros modelos, habrá que eliminar las variables desconocidas."
 tradition_supremacy_hive_desc: "La única regla es comer o que te coman."
 tr_supremacy_adopt: "Tradiciones de supremacía"
 tr_supremacy_adopt_machine: "Tradiciones de supremacía"
 tr_supremacy_adopt_hive: "$tr_supremacy_adopt$"
 tr_supremacy_above_the_fray: "Por encima de las disputas"
 tr_supremacy_above_the_fray_desc: "Producción de £unity£ de §Yunidad§! aumenta en §G+10%§!."
 tr_supremacy_above_the_fray_delayed: "Estamos por encima de las riñas políticas y las mezquinas rivalidades. Que los imperios menores digan lo que quieran, nuestro propósito no vacilará."
 tr_supremacy_armed_deterrence: "Disuasión armada"
 tr_supremacy_armed_deterrence_desc: "§Y$shipsize_military_station_small_build_cost_mult$§! se reduce un §G25%§! y §Y$mod_shipsize_military_station_small_hull_mult$§! aumenta un §G20%§!."
 tr_supremacy_armed_deterrence_delayed: "Quienes desean la paz deben prepararse para la guerra. Nuestras fronteras serán el muro donde se estrellen las flotas de quienes osen conquistarnos."
 tr_supremacy_natural_preeminence: "Preeminencia natural"
 tr_supremacy_natural_preeminence_desc: "La §Y$MOD_PLANET_STABILITY_ADD$§! aumenta en un §G5%§! en todos nuestros planetas."
 tr_supremacy_natural_preeminence_delayed: "Es un hecho incuestionable que, en el orden natural de las cosas, somos mejores que otras especies. Debemos difundir esta verdad, tanto para que nuestra gente se regocije de su superioridad como para que los demás acepten el destino que elijamos para ellos."
 tr_supremacy_great_game: "El gran juego"
 tr_supremacy_great_game_delayed: "A medida que nos expandimos, otros imperios disputarán nuestras conquistas, igual que nosotros las suyas. Estamos enzarzados en un gran juego de recursos y territorio. Nuestro deber es ganarlo."
 tr_supremacy_great_game_machine: "Priorización de objetivos diplomáticos"
 tr_supremacy_great_game_hive: "Ojo del cazador"
 tr_supremacy_great_game_machine_delayed: "Conectar un ordenador de fijación de misiles con nuestra IA de diplomacia ha sido la mayor innovación en las relaciones interestelares."
 tr_supremacy_great_game_hive_delayed: "Definitivamente, todo cuanto hay fuera de nuestra colmena es una posible fuente de nutrientes. Encontramos consuelo en saber a quiénes devoraremos primero."
 tr_supremacy_fleet_logistical_corps: "Cuerpo de logística de la flota"
 tr_supremacy_fleet_logistical_corps_desc: "§Y$mod_ships_upkeep_mult$§! se reduce en un §G10%§! y §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumenta en un §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed: "Al desplegar a menudo naves en vastas distancias interestelares, se necesita un cuerpo de logística para que todo funcione sin problemas."
 tr_supremacy_fleet_logistical_corps_machine: "Reabastecimiento automático en ruta"
 tr_supremacy_fleet_logistical_corps_machine_desc: "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed: "El coste de mantener una flota de barcazas de suministros para reabastecer a nuestras naves ha sido alto, pero menos de lo que nos costaba enviar las naves de vuelta al puerto."
 #tr_supremacy_right_of_conquest: "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine: "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive: "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc: "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc: "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc: "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed: "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed: "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed: "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."
 tr_supremacy_master_shipwrights: "Armadores maestros"
 tr_supremacy_master_shipwrights_desc: "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! se reduce en §G10%§! y §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumenta en §G+25%§!."
 tr_supremacy_master_shipwrights_delayed: "El creciente alcance de nuestros programas de construcción de naves ha creado eficaces y hábiles fuerzas de trabajo en nuestros astilleros. Los métodos se han ido perfeccionando continuamente y el tiempo que se tarda en completar una nave es ahora más breve que nunca."
 tr_supremacy_master_shipwrights_hive: "Arquitectura orgánica"
 tr_supremacy_master_shipwrights_hive_desc: "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed: "Construimos los bastidores de nuestras naves como si fueran el esqueleto de un ser vivo y luego incorporamos los componentes necesarios como si fueran órganos, carne y piel."
 tr_supremacy_master_shipwrights_machine: "Plantillas de cascos modulares"
 tr_supremacy_master_shipwrights_machine_desc: "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed: "Con un gran inventario de secciones de casco prefabricadas, construidas para ser intercambiables, racionalizaremos los esfuerzos de construcción de nuestra flota."
 tr_supremacy_war_games: "Juegos de guerra"
 tr_supremacy_war_games_desc: "El §Y$MOD_COMMAND_LIMIT_ADD$§! aumenta en un §G+20§! y el §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! aumenta en §Y2§!."
 tr_supremacy_war_games_delayed: "Una gran tradición de juegos de guerra ha arraigado entre los oficiales más antiguas de nuestras flotas, ya sea con simulaciones de ordenador o ejercicios en el espacio. Esto ha fomentado que nuestros comandantes piensen de forma creativa, y hay muchas innovaciones tácticas y nuevas estrategias."
 tr_supremacy_war_games_machine_desc: "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine: "Mitigación de variables de combate"
 tr_supremacy_war_games_machine_delayed: "El cálculo a gran velocidad de los miles de desenlaces posibles de una batalla, actualizados en tiempo real, ayuda a reducir la impredecibilidad de las acciones generales de una flota a niveles más manejables."
 tr_supremacy_war_games_hive: "Percepción tridimensional"
 tr_supremacy_war_games_hive_desc: "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed: "Las criaturas espaciales tienen una percepción espacial superior debido a la naturaleza tridimensional de sus hábitats naturales. Nuestros enjambres se movieron como bancos de peces una vez incorporamos esa parte de su córtex a nuestra mente de combate."
 tr_supremacy_overwhelming_force: "Fuerza avasalladora"
 tr_supremacy_overwhelming_force_desc: "§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumenta en un §G+10%§! y §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! incrementado en §G+20%§!."
 tr_supremacy_overwhelming_force_delayed: "Todo debe servir para presionar al enemigo y garantizar así la victoria. Paradójicamente, un ataque rápido y decisivo puede salvar vidas que se perderían en un enfrentamiento prolongado."
 #tr_supremacy_overwhelming_force: "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc: "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc: "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed: "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed: "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed: "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."
 tr_supremacy_finish: "Tradiciones de supremacía finalizadas"
 tr_supremacy_finish_desc: "Desbloquea las políticas de §Ydoctrinas de guerra§!.\nVentajas de ascenso desbloqueadas: §G+1§!"
