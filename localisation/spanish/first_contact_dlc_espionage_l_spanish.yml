 preftl_operation.1019.name: "Influyendo en las masas"
 preftl_operation.1019.autho: "Nuestros operativos han aplicado las lecciones que nos transmitieron nuestros gloriosos predecesores, estableciendo modelos en miniatura de §Yautoritarismo§! [root.GetAdj] en [from.target.capital_scope.GetName]. Se han remodelado ciertas instituciones, organizando a muchos [from.target.GetSpeciesNamePlural] en jerarquías cuidadosamente diseñadas. No todas estas comunidades perdurarán, pero sus fracasos servirán como valiosas lecciones y reforzarán su orden social en general." #post-industrial societies only
 preftl_operation.1019.egali: "Nuestros operativos han viajado por todas partes, implicando a comunidades e instituciones locales en cuestiones como la equidad y la justicia. Las ciencias políticas [from.target.GetSpeciesAdj] ya han madurado lo suficiente, pero hemos puesto en marcha múltiples campañas que ya están impulsando un debate más integrador y políticas §Yigualitarias§!." #post-industrial societies only
 preftl_operation.1019.mater: "Nuestro selecto grupo de agentes, todos ellos expertos en el arte del debate educativo, ha trabajado para informar a grupos comunitarios e instituciones educativas de todo el [from.target.capital_scope.GetPlanetHabitat]. Sus esfuerzos han llevado a la creación de centros de investigación, fondos educativos e incluso un nuevo movimiento artístico. Estas herramientas del §Ymaterialismo§! han sido legadas ahora a los [from.target.GetSpeciesNamePlural]." #post-industrial societies only
 preftl_operation.1019.phobe: "El miedo y la desconfianza se fomentan fácilmente, pero son difíciles de manejar, sobre todo en una sociedad con acceso a los medios de comunicación de masas. Nuestros agentes han actuado con delicadeza, sembrando discursos §Yxenófobos§! y promoviendo movimientos culturales que muestran los aspectos positivos de la autopreservación, a la vez que dan punzantes lecciones sobre los peligros de la influencia alienígena. Sus enseñanzas han sido ahora asimiladas por defensores y grupos políticos autóctonos [from.target.GetSpeciesAdj]." #post-industrial societies only
