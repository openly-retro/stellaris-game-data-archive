 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "Complexo Abandonado"
 astral_rift.2000.name: "Instalação Abandonada"
 astral_rift.2000.desc: "Estamos dentro de uma instalação de pesquisa abandonada.\n\nAs superfícies do lugar estão cobertas por camadas grossas de poeira, o que indica que ele não é usado há algum tempo.\n\nNão detectamos pesquisadores, vivos ou mortos. Quem quer que cuidasse desse lugar, já se foi há muito tempo.\n\nHá prateleiras reforçadas nas paredes, cada uma com um ovo enorme. A maioria deles está em variados estados de decomposição, mas ainda restam alguns espécimes vivos.\n\nNo centro da câmara há um recipiente aberto com um líquido pálido e viscoso. Uma análise do fluido revelou que ele contém grandes quantidades de proteínas e aminoácidos. A julgar pelos resíduos presentes em alguns ovos, deduzimos que eles estavam sendo injetados com esse fluido pelos pesquisadores."
 astral_rift.2000.a: "Procure os cuidadores."
 astral_rift.2000.b: "Abra um ovo."
 astral_rift.2010.name: "Parasitas Quânticos"
 astral_rift.2010.desc: "Nós abrimos o espécime de aparência mais saudável entre os ovos.\n\nO embrião parecia desnutrido e coberto de parasitas estranhos.\n\nIncrivelmente, os parasitas possuem propriedades quânticas diferentes das encontradas em qualquer organismo biológico conhecido. Eles se teletransportam aleatoriamente pelo interior da casca do ovo, e aparentemente para dentro do próprio embrião. Devido ao fato de restarem apenas alguns poucos ovos vivos neste laboratório, este espécime em particular deve ser bastante resistente ao comportamento dos parasitas.\n\nUm rastreamento astral dos dois organismos indica que os parasitas vieram de uma dimensão distante e peculiar. Acreditamos que tenham sido trazidos para cá inadvertidamente, e isso interrompeu a pesquisa que ocorria nesta instalação.\n\nNotamos que os parasitas parecem atraídos pelo tanque com o líquido estranho no centro desta câmara. Talvez tenha sido isso que os trouxe até aqui."
 astral_rift.2010.a: "Injete o líquido no ovo."
 astral_rift.2010.b: "Sacrifique as criaturas restantes."
 astral_rift.2015.name: "Os Cuidadores"
 astral_rift.2015.desc: "Encontramos os cuidadores deste lugar. Na verdade, encontramos o que restou deles.\n\nUm cômodo próximo está repleto de cadáveres. Todos tiveram seus membros perfeitamente separados dos corpos no nível atômico por alguma força desconhecida. Algumas carcaças estão parcialmente fundidas às paredes.\n\nHá um aglomerado de ovos parcialmente dissecados em uma mesa de exames central. Um deles está intacto.\n\nSe levarmos os restos dos cuidadores para realizar exames mais detalhados talvez possamos entender melhor o que aconteceu aqui."
 astral_rift.2015.a: "Abra um ovo."
 astral_rift.2015.b: "Volte com os restos mortais."
 astral_rift.2020.name: "Metabolização"
 astral_rift.2020.desc: "A injeção do líquido pálido no embrião exposto produziu resultados interessantes.\n\nApesar dos parasitas quânticos, o espécime que estava em estado letárgico foi reanimado. Na verdade, podemos ter exagerado na dose. Em pouco tempo, uma criatura mais desenvolvida, coberta por placas de proteção e espinhos, começou a forçar as paredes do ovo.\n\nContudo, os parasitas também foram estimulados. O tecido da criatura é danificado à medida que os parasitas se teletransportam para dentro e fora do embrião. Nesse ritmo, é provável que ela morra.\n\nAcreditamos que injetar uma pequena quantidade de fibra astral pode satisfazer os parasitas quânticos e prevenir mais danos."
 astral_rift.2020.a: "Não intervenha."
 astral_rift.2020.b: "Injete a fibra astral."
 astral_rift.2025.name: "Sacrificados"
 astral_rift.2025.desc: "A criatura não tinha chances de se recuperar. Os parasitas que infestaram o ovo são perigosos demais para permitirmos que se propaguem para além desta fenda.\n\nSeguindo procedimentos de anticontaminação rigorosos, sacrificamos todos os espécimes no ambiente com ácido clorídrico. Estamos voltando com amostras para mais estudos."
 astral_rift.2025.a: "Uma escolha sábia."
 astral_rift.2030.name: "Instabilidade Biológica"
 astral_rift.2030.desc.end: "Essa infecção quântica volátil deve ter prejudicado os experimentos que ocorriam neste laboratório.\n\nContudo, nossas observações aqui aumentaram nosso conhecimento sobre biologia em condições extremamente instáveis."
 astral_rift.2030.desc.default: "O embrião se desintegrou.\n\nComo esperado, os parasitas presentes no corpo começaram a dividi-lo em direções aleatórias.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "O embrião se desintegrou.\n\nApesar dos nossos esforços para estabilizar o espécime, os parasitas presentes no corpo começaram a dividi-lo em direções aleatórias.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "Interessante."
 astral_rift.2035.name: "Arma Biológica"
 astral_rift.2035.desc: "O experimento foi um sucesso.\n\nA fibra astral que injetamos no embrião estabilizou os parasitas quânticos.\n\nO filhote emergiu totalmente desenvolvido e intacto. Ele é incrivelmente obediente e rapidamente aprendeu comandos básicos. Com base nisso, assim como em sua grossa carapaça protetora e seus espinhos venenosos, especulamos que essas criaturas estavam sendo criadas para a guerra. \n\nDe forma surpreendente, ela demonstrou a habilidade de se \"teletransportar\" por pequenas distâncias. A fibra astral parece ter tecido uma relação simbiótica singular entre a criatura e os parasitas.\n\nPodemos ter criado algo extremamente perigoso."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\nNossa galáxia patética não está preparada para o que estamos prestes a liberar sobre ela."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nVamos levar mais."
 astral_rift.2035.a: "Impressionante."
 astral_rift.2035.a.tooltip: "Agora é possível construir novos Exércitos de Ataque: §H$warpling_army$§!"
 astral_rift.2040.name: "Parasitas Quânticos"
 astral_rift.2040.desc: "Concluímos a coleta dos cadáveres dos pesquisadores e os estamos levando para realizar mais estudos.\n\nEles estavam cobertos de parasitas quânticos que possuem propriedades diferentes das de qualquer organismo biológico conhecido. Sua habilidade de se \"teletransportar\" de forma imprevisível através da matéria pode ter resultado na morte dos hospedeiros.\n\nUm rastreamento astral dos dois organismos indica que os parasitas vieram de uma dimensão distante e peculiar. Acreditamos que esse parasita foi trazido para cá inadvertidamente, e isso interrompeu a pesquisa que ocorria nesta instalação de forma devastadora.\n\nNós neutralizamos as pragas com ácido clorídrico para prevenir futuras contaminações."
 astral_rift.2040.a: "Fascinante."
 astral_rift.2045.name: "Exposição Letal"
 astral_rift.2045.desc: "Encontramos [From.GetName] sem vida. A causa da morte parece ter sido a exposição aos parasitas mortais encontrados além da fenda no sistema [FromFrom.solar_system.GetName]. Seu alojamento está em quarentena, aguardando por descontaminação total."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§! §Rexplodiu espontaneamente§!"
 #################
 #The Mechanism #
 #################
 astral_rift_clock: "O Mecanismo"
 astral_rift.2100.name: "Engrenagens e Pinhões"
 astral_rift.2100.desc: "Estamos cercados por um maquinário gigante.\n\nEngrenagens e pinhões giram em todas as direções. A cada décimo de segundo, a máquina realiza um giro para a frente. Um único dente dessas engrenagens tem quase a largura da nossa §Y$tech_rift_sphere$§!.\n\nEntre densas nebulosas de gás e névoa espiralando à nossa volta, não dá para saber onde começa ou termina esse dispositivo."
 astral_rift.2100.a: "Explore a névoa."
 astral_rift.2105.name: "Máquina Dimensional"
 astral_rift.2105.desc: "O movimento dessa máquina dimensional é tão preciso quanto nossos relógios mais exatos.\n\nNós não conseguimos determinar a fonte de energia, mas durante a exploração, encontramos hastes que se estendem para uma série de Fendas Astrais.\n\nSeja o que for este lugar, ele foi criado com um propósito. Essa máquina alcança vários universos. \n\nO movimento de seus imensos componentes cria uma turbulência na atmosfera densa, dificultando a estabilização dos nossos instrumentos. Com uma manipulação rudimentar, poderíamos soltar uma das hastes e usá-la para emperrar algumas engrenagens. Isso reduziria a agitação da atmosfera e permitiria uma análise mais precisa desse maquinário impressionante."
 astral_rift.2105.a: "Interferir seria irresponsável."
 astral_rift.2105.b: "Emperre as engrenagens."
 astral_rift.2110.name: "Se Não Está Quebrado..."
 astral_rift.2110.desc: "O conhecimento dos arquitetos deste lugar está muito além do nosso. Interferir com esses mecanismos poderia ter consequências altamente imprevisíveis.\n\nApesar das dificuldades criadas pela névoa, passamos tempo suficiente aqui para adquirir conhecimentos úteis de engenharia sobre a construção desse maquinário gigantesco. Além disso, também coletamos uma quantidade considerável de material astral.\n\nEste espaço deve ser mantido por arquitetos magistrais, sejam eles quem forem."
 astral_rift.2115.name: "Emperrado"
 astral_rift.2115.desc: "As engrenagens emperraram.\n\nO mecanismo parou com um grande tremor. Nossa tentativa de sabotagem foi um sucesso.\n\nÀ medida que a tensão nas partes emperradas aumenta, um núcleo dourado é exposto sob uma das placas reticuladas. É brilhante e impecável, e só poderá ser acessado por um curto período. Inevitavelmente, a tensão crescente eliminará a obstrução. Nós já começamos o processo delicado de extração do núcleo."
 astral_rift.2115.a: "Trabalhe com cuidado."
 astral_rift.2120.name: "Ruptura"
 astral_rift.2120.desc: "Uma pequena ruptura surgiu na superfície enquanto tentávamos remover o núcleo dourado. Antes que pudéssemos concluir o procedimento, ele explodiu violentamente em todas as direções.\n\nCom a explosão, uma energia intensa foi liberada. Eliminando a obstrução que criamos, as imensas engrenagens ao nosso redor voltaram a se mover e começaram a girar descontroladamente.\n\nNós ativamos o cabo de ancoragem de emergência para escapar dessa situação infeliz."
 astral_rift.2125.name: "Sucesso"
 astral_rift.2125.desc: "Nós removemos o núcleo dourado de um dos mecanismos.\n\nAs engrenagens ao nosso redor repousam em silêncio agora. Toda a tensão do ambiente foi atenuada.\n\nA rede de Fendas Astrais conectadas a este dispositivo cessou seus movimentos sutis, como se o tempo tivesse parado. Não sabemos as consequências disso.\n\nRecolhemos o cabo de ancoragem em segurança e saímos desse espaço. O núcleo recuperado tem propriedades temporais notáveis, que estamos apenas começando a entender."
 ####################
 #Dimensional Dump #
 ####################
 astral_rift_dimensional_dump: "Lixão Dimensional"
 astral_rift.2200.name: "Corpo Flutuante"
 astral_rift.2200.desc: "Estamos cercados de lixo.\n\nOcasionalmente, vemos novas fissuras se abrindo no espaço ao nosso redor e despejando ainda mais lixo na pilha rodopiante. Pela natureza dos destroços, este espaço está sendo usado como um ferro-velho por uma civilização estelar. Partes e peças de máquinas desconhecidas estão espalhadas entre resíduos domésticos alienígenas.\n\nNo geral, esses objetos não passam de sucata. Contudo, nossos sensores detectaram sinais de vida.\n\nHá um organismo desconhecido adormecido em um traje espacial. Não sabemos há quanto tempo ele está flutuando aqui."
 astral_rift.2200.a: "Traga-o a bordo e preste socorro."
 astral_rift.2200.b: "Traga-o a bordo para retirar seus equipamentos."
 astral_rift.2205.name: "Corpo Flutuante"
 astral_rift.2205.common.1: "Resgatar o alienígena que flutuava no lixão foi um erro."
 astral_rift.2205.common.2: "Ele fala um idioma que não entendemos e sempre aponta para os controles da Esfera repetindo a mesma frase."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\nApós ter sua temperatura corporal restaurada e receber cuidados médicos, o ser alienígena logo se reanimou, porém confuso e perturbado.\n\nRapidamente, ele agarrou um membro da nossa equipe médica e o está mantendo como refém com uma arma que trazia escondida na bota.$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\nO traje espacial manteve o ser alienígena em hibernação. Após a remoção, a criatura logo se reanimou, porém confusa e perturbada.\n\nRapidamente, ela agarrou um maçarico entre as ferramentas próximas e fez um membro da nossa equipe de engenharia como refém.$astral_rift.2205.common.2$"
 astral_rift.2205.a: "Elimine a criatura."
 astral_rift.2205.b: "Tente negociar."
 astral_rift.2210.name: "Corpo Flutuante"
 astral_rift.2210.common.1: "Nós prontamente eliminamos a criatura agressiva que encontramos nesse lixão."
 astral_rift.2210.common.2: "Nós tivemos tempo para analisar os documentos que estavam entre os equipamentos da criatura. As primeiras traduções indicam que ela trabalhava carregando lixo e tinha muita experiência nisso. Talvez ela tenha cometido um erro e sido despejada junto com os detritos da última carga que transportou, nunca mais voltando para casa.\n\nVamos ignorar a criatura por enquanto e permanecer na fenda até terminarmos de identificar e recuperar o máximo de sucatas valiosas que pudermos."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\nEmbora o refém tenha sofrido queimaduras leves, as ações rápidas do nosso oficial de segurança preveniram maiores danos.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\nCom seus equipamentos totalmente removidos, não foi difícil neutralizar a criatura com um simples disparo de plasma.\n\n$astral_rift.2210.common.2$\n\nO traje que recuperamos tem uma construção altamente avançada, e pretendemos estudá-lo em mais detalhes."
 astral_rift.2210.a: "Que destino infeliz."
 astral_rift.2215.name: "Atenuação"
 astral_rift.2215.desc: "Nós abaixamos nossas armas para demonstrar nossas intenções pacíficas. O ser alienígena então libertou o refém e soltou a arma que empunhava. Ele parece estar emocionalmente abalado, o que era de se esperar nestas circunstâncias.\n\nDepois de se acalmar, a criatura ficou mais receptiva às nossas tentativas de contato.\n\nComeçamos o processo de encontrar um meio de comunicação adequado. O progresso tem sido lento, mas as primeiras traduções dos documentos encontrados com o ser alienígena indicam que ele tem centenas de anos."
 astral_rift.2215.a: "Excelente."
 astral_rift.2220.name: "Fatalidades"
 astral_rift.2220.desc: "Antes que pudéssemos neutralizar o ser alienígena hostil, ele eliminou o refém e vários outros membros da tripulação com uma poderosa pistola de plasma que trazia escondida em sua bota.\n\nInfelizmente, [Leader.GetName] está entre as baixas.\n\nVamos recolher a âncora de emergência e voltar com os feridos.\n\nNo trajeto, conseguimos analisar o traje espacial da criatura. Ele é feito de uma liga metálica altamente avançada que pode ser útil para nós."
 astral_rift.2225.name: "Sucateiro Perdido"
 astral_rift.2225.desc: "O nome do ser alienígena é [astral_rift_dimensional_dump_leader_loc.GetName].\n\nEm um percurso de rotina para descarregar lixo nesta dimensão, [astral_rift_dimensional_dump_leader_loc.GetHeShe] acabou também se despejando por acidente. A nave lixeira sofreu uma pane técnica no propulsor dimensional que só podia ser corrigida por meio de reparos manuais, e [astral_rift_dimensional_dump_leader_loc.GetHeShe] era o único membro da tripulação com as habilidades técnicas necessárias para realizar o conserto. Enquanto trabalhava nisso, [astral_rift_dimensional_dump_leader_loc.GetHeShe] deslizou acidentalmente para dentro do compressor de espaço-tempo e se perdeu aqui.\n\nOs sistemas de suporte à vida de seu traje espacial avançado fizeram com que [astral_rift_dimensional_dump_leader_loc.GetHeShe] permanecesse em hibernação por mais de dois séculos.\n\n[astral_rift_dimensional_dump_leader_loc.GetName] sente muitíssima falta de sua família, mas sabe que não temos como fazer com que [astral_rift_dimensional_dump_leader_loc.GetHeShe] retorne ao seu planeta de origem.\n\nCom suas incríveis habilidades para pilotar naves avançadas, [astral_rift_dimensional_dump_leader_loc.GetHeShe] seria uma ótima adição ao nosso programa de treinamento de frotas."
 astral_rift.2225.a: "Pilotos habilidosos são sempre bem-vindos."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName] receberá o treinamento adequado."
 astral_rift.2230.name: "[From.GetName] Concluiu o Treinamento"
 astral_rift.2230.desc: "Após um treinamento extenso, [From.GetName] se provou capaz de pilotar qualquer nave com muita destreza e conquistou a confiança de nossos oficiais. [From.GetHeSheCap] recebeu uma promoção para o serviço ativo como comandante e aguarda uma designação. Sem dúvida, esta será uma ótima adição à nossa unidade."
 astral_rift.2230.a: "Uma adição valiosa."
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "Gênesis"
 genesis_insight_modifier: "Conhecimento do Gênesis"
 genesis_insight_modifier_desc: "Um encontro com uma inteligência extradimensional dentro dos planos astrais nos proporcionou um conhecimento excepcional sobre a criação e o desenvolvimento de novas sociedades."
 astral_rift.2300.name: "Gênesis"
 astral_rift.2300.desc: "A composição deste ambiente é imaterial. Uma análise simples revelou que o todo o espaço é uma projeção holográfica de origem desconhecida.\n\nLogo após nossa chegada, recebemos uma comunicação em nosso idioma. O espaço diante de nós se converteu em uma única linha de texto.\n\n§E\"Eu não conheço vocês.\"§!\n\nApós explicarmos nossa presença, a entidade continuou:\n\n§E\"Que curioso. Está bem. Vamos jogar um jogo. Eu assumirei o papel do Gênesis.\"§!\n\nO holograma mudou de forma. Em um mundo desolado, uma espécie [explorer.GetPreFTLLower] luta para sobreviver. Nós estamos presenciando o início de uma jovem civilização.\n\n§E\"Que bênçãos deveríamos conceder a eles?\"§!"
 astral_rift.2300.a: "Arme-os com força."
 astral_rift.2300.b: "Plante as sementes do conhecimento."
 astral_rift.2300.c: "Não temos tempo para brincadeiras. Ative um PEM."
 astral_rift.2305.name: "Projeção de Poder"
 astral_rift.2305.desc: "Em um instante, a civilização holográfica avançou centenas de anos.\n\n§E\"Nosso povo ficou poderoso.\"§!\n\nA civilização em desenvolvimento usou sua força recém-descoberta para dominar o mundo natural. Eles se chamam de [genesis_new_species_base.GetName].\n\n§E\"Mas um povo não pode prosperar apenas pela força. Como eles deveriam se preparar para o futuro?\"§!"
 astral_rift.2305.a: "Com diligência e trabalho duro."
 astral_rift.2305.b: "Com criatividade e experimentação."
 astral_rift.2310.name: "Fruto do Conhecimento"
 astral_rift.2310.desc: "Em um instante, a civilização holográfica avançou centenas de anos.\n\n§E\"Nosso povo é sábio.\"§!\n\nA civilização em desenvolvimento usou sua inteligência para manipular o mundo natural. Eles se chamam de [genesis_new_species_base.GetName].\n\n§E\"Mas inteligência sem direcionamento é inútil. Qual caminho devemos traçar para eles?\"§!"
 astral_rift.2310.a: "O caminho da diligência."
 astral_rift.2310.b: "O caminho da intuição."
 astral_rift.2315.name: "Desativação"
 astral_rift.2315.desc: "Nós liberamos um poderoso pulso eletromagnético por meio do nosso cabo de ancoragem e dissolvemos o ambiente holográfico.\n\nO \"Gênesis\" foi silenciado. No fim, a entidade não passava de uma avançada unidade de processamento central. Encontramos seu núcleo inerte flutuando no vazio. Nós o trouxemos a bordo para estudá-lo em detalhes.\n\nO que quer que fosse este lugar, ele já não existe mais."
 #Second choice
 astral_rift.final_choice.intro: "Milênios se passaram para a nossa civilização holográfica."
 astral_rift.strength_choice_1: "A força forneceu meios e abundância;"
 astral_rift.strength_choice_2: "Uma sociedade altamente hierarquizada emergiu para encarar todas as tarefas e desafios que surgirem."
 astral_rift.intelligence_choice_1: "A inteligência fomentou o cultivo e a criatividade;"
 astral_rift.intelligence_choice_2: "Essa sociedade culta aplica lógica e razão em todos os desafios."
 astral_rift.final_choice.outro: "§E\"Eles agora alcançam as estrelas. Que valores deveriam carregar?\"§!"
 astral_rift.2320.name: "Para as Estrelas"
 astral_rift.2320.desc.common: "diligência e trabalho duro fizeram o resto."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Preservem os velhos costumes."
 astral_rift.2320.b: "Conquistem todas as fronteiras."
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "criatividade e intuição fizeram o resto."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "Vida Nova"
 astral_rift.2330.desc: "§E\"Nossa simulação foi concluída. Suas escolhas foram registradas. Agradeço por sua participação.\"§!\n\nO \"Gênesis\" cessou todas as comunicações, e nós fomos ejetados à força de volta à nossa dimensão. Entretanto, a preocupação mais imediata são os estranhos que encontramos conosco.\n\nCom aparência e comportamento idênticos aos dos seres que vimos no holograma, eles nos deram boas-vindas calorosas. Uma rápida análise médica revelou a realidade biológica deles: não há dúvida de que são seres vivos. Como surgiram e entraram na Esfera ainda é um mistério.\n\nPor enquanto, vamos deixá-los em um planeta próximo, [genesis_new_species_selected_planet.GetName]. Lá, poderemos continuar observando o desenvolvimento deles."
