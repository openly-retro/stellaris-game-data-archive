 SITLOG: "Situationsprotokoll aktualisiert"
 ####################################
 #Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "Regierung"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "Der Bildschirm §SRegierung§! präsentiert uns Informationen über unser Reich und seine Regierung. Hier sehen wir unseren §SHerrscher§! und alle mit ihm verbundenen Effekte.\n\nEin separater Reiter gibt detaillierte Übersichten über die §SDemographien§! unseres Reiches."
 TUTORIAL_TECH_VIEW_TITLE: "Technologie"
 TUTORIAL_TECH_VIEW_DESC: "Im Bildschirm §STechnologie§! könnt Ihr unsere Forschungsbemühungen lenken. Technologien werden in drei separate Disziplinen unterschieden, in der üblicherweise jeweils drei verschiedene Forschungsoptionen zur Auswahl stehen.\n\nDie Zuweisung eines §SForschungsleiters§! beschleunigt den Fortschritt. Dies ist nicht erforderlich, wird aber dringend empfohlen! Darüber hinaus gewähren die §SEigenschaften§! eines zugewiesenen Anführers oft weitere Vorteile."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "Kontakte"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "Der Bildschirm §SKontakte§! gibt Euch eine detaillierte Liste der verschiedenen §SReiche§!, denen Ihr bereits begegnet seid. Ihr könnt hier auf einen Blick ihre §SMeinungen§! über uns erkennen und schnell und einfach §SDiplomatie§! mit ihnen treiben."
 TUTORIAL_SITUATION_LOG_TITLE: "Situationsprotokoll"
 TUTORIAL_SITUATION_LOG_DESC: "Im §SSituationsprotokoll§! findet Ihr eine Liste aller derzeit verfügbaren §SSpezialprojekte§!, §SArchäologischen Stätten§! und verschiedener anderer interessanter Dinge. Sobald wir mit der Erkundung der Galaxie beginnen, wird es wahrscheinlich rasch zu Neueinträgen kommen."
 TUTORIAL_SHIP_DESIGNER_TITLE: "Schiffsdesigner"
 TUTORIAL_SHIP_DESIGNER_DESC: "Hier werden alle §SSchiffe§! Ihres Reichs entworfen. Im Zuge der Erforschung neuer Technologien werden neue §SSchiffsrumpfgrößen§! und §SKomponenten§! freigeschaltet."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "Planetenliste"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "Im Bildschirm §SPlaneten und Sektoren§! findet Ihr einen Überblick über all unsere kolonisierten Planeten samt deren §SBewohner§! und §SRessourcenleistung§!. Wenn unser Reich wächst, kann es in §SSektoren§! organisiert werden, die für die Verwaltung großerer Imperien hilfreich sind.\n\n§SSektoren§! können hier auch automatisiert und spezialisiert werden und ihnen können Ressourcen gegeben werden, wodurch die Planeten automatisch §SGebäude§! und §SDistrikte§! bauen."
 TUTORIAL_MILITARY_FLEET_TITLE: "Militärflotten"
 TUTORIAL_MILITARY_FLEET_DESC: "§SMilitärflotten§! schützen unser aufstrebendes Reich vor Bedrohungen ... oder erweitern unsere glorreiche Herrschaft mit Waffengewalt, wenn uns danach ist.\n\nUnsere momentane §SFlottenkapazität§! ist beschränkt, kann aber durch das Erforschen neuer Technologien, den Besitz zusätzlicher §SBewohner§! und den Bau von §SAnkerplätzen§! in Sternenbasen erhöht werden.\n\nWir können unserer Flotte einen unserer §SKommandanten§! zuweisen. Dies erhöht ihre Militärmacht und gibt ihr all die anderen Boni, die der Anführer bietet."
 TUTORIAL_SCIENCE_SHIP_TITLE: "Forschungsschiffe"
 TUTORIAL_SCIENCE_SHIP_DESC: "Dies ist unser §SForschungsschiff§!, zu dessen Aufgaben die §SErkundung§! astronomischer Objekte wie Planeten in einem Sternensystem gehört. Damit die §SRessourcen§! eines Planeten sichtbar werden, muss der Planet erkundet sein.\n\nUnser Heimatsystem wurde bereits erkundet, daher sollten wir uns anderweitig umsehen. Wähle dazu das Forschungsschiff aus, öffne die §SGalaxiekarte§!, klicke mit der rechten Maustaste auf einen Stern, der neben unserem Heimatsystem ist, und wähle §SSystem erkunden§! aus. Das Schiff wird nun zu diesem System reisen und alle seine Himmelskörper untersuchen."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "Konstruktionsschiffe"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "Dies ist unser §SKonstruktionsschiff§!, mit dem wir Raumstationen bauen. Wenn ein astronomisches Objekt erkundet wurde, also zum Beispiel ein Planet, können wir diesem Schiff den Bau einer §SForschungsstation§! oder §SBergbaustation§! befehlen, um uns die Ausbeutung etwaiger Ressourcen zu ermöglichen.\n\nDiese Schiffe werden auch dazu verwendet, um §SSternenbasen§! in unbeanspruchten Systemen zu bauen und sie so für unsere Expansionspläne entscheidend zu machen."
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "Planetenzusammenfassung"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "Dies ist unsere Heimatwelt, die §SHauptwelt§! unseres Reichs. Der Bildschirm §SÜbersicht§!, den wir uns gerade ansehen, bietet eine Zusammenfassung der wichtigsten Statistiken des Planeten - und erlaubt es, dem Planeten eine Bestimmung zu geben oder den Planeten zu automatisieren.\n\nWir sehen hier unter anderem, wie viele §SDistrikte§! dieser Planet hat, wie viele §SBewohner§! auf ihm leben und wie viel §SNahrung§! und andere §SRessourcen§! er produziert und verbraucht. Wir können hier außerdem sehen, ob der Planet unter niedriger §SStabilität§! leidet und ob ihm ein §SGouverneur§! zugewiesen wurde."
 TUTORIAL_PLANETVIEW_TILES_TITLE: "Bevölkerungsansicht"
 TUTORIAL_PLANETVIEW_TILES_DESC: "Hier seht Ihr die Aufteilung der Bevölkerung dieses Planeten in §SSchichten§!.\n\nIhr könnt diese ausklappen, um die Arten an §SJobs§! jeder §SSchicht§! anzuzeigen. §SJobs§! nutzen und produzieren verschiedene Ressourcen und der Bewohner, der in diesem Job arbeitet benötigt eine gewisse Anzahl an §SWohnungen§! und §SDienstleistungen§!. Ein Mangel an Wohnungen oder Dienstleistungen führt zu einer Reduktion der §SZufriedenheit§!, welche wiederum die §SStabilität§! des Planeten reduzieren kann."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "Bodentruppenansicht"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "Hier verwalten wir unsere gesamten Bodentruppen auf diesem Planeten. Wir können außerdem sehen, wie viel §SVerwüstung§!, oder Schaden, der Planet selbst erlitten hat.\n\nNeue §SArmeen§! können hier ebenfalls durch die Schaltfläche §SRekrutieren§! in der Mitte des Bildschirms ausgehoben werden. Eine begrenzte Anzahl an §SVerteidigungsarmeen§! wird automatisch von §SBewohnern§! produziert, die in §SJobs§! als Vollstrecker oder Soldat arbeiten. Diese Jobs werden von der planetaren Hauptstadt, £building£ §SPolizeiwachen§! und £building£ §SBollwerken§! geschaffen."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "Raumhafen"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "Im Reiter §SRaumhafen§! können wir uns Flotten im Orbit ansehen und neue Zivilschiffe bauen. Militärschiffe können nur in einer §SSternenbasis§!, die mit einer §SSchiffswerft§! ausgestattet ist, gebaut werden. Konstruktions-, Forschungs- und Kolonieschiffe werden aber hier gebaut.\n\nSelbst wenn wir unsere letzte Sternenbasis verlieren, haben wir immer noch die Mittel zu expandieren und uns wiederaufzubauen, solange wir mindestens einen bewohnten Planeten besitzen."
 TUTORIAL_MILITARY_STATION_TITLE: "Militärstationen"
 TUTORIAL_MILITARY_STATION_DESC: "§SMilitärstationen§! sind statische Verteidigungsanlagen, die zum Schutz wichtiger Planeten oder strategischer Flugrouten verwendet werden können. Sie können aber nur innerhalb unserer Grenzen oder in Territorien gebaut werden, für die wir besondere Zugangsrechte haben.\n\nBaut aber nicht zu viele, denn sie kosten genau wie Schiffe Unterhalt, was Ihre Wirtschaft belasten kann."
 TUTORIAL_RESEARCH_STATION_TITLE: "Forschungsstationen"
 TUTORIAL_RESEARCH_STATION_DESC: "Eine in der Umlaufbahn eines planetaren Körpers gebaute §SForschungsstation§! sammelt §SPhysik§!-, §SIngenieur§!- und §SSozial§!-Forschungspunkte.\n\nDiese Stationen können nur innerhalb unserer Grenzen errichtet werden und werden nicht benötigt, wenn der Planet bereits kolonisiert wurde."
 TUTORIAL_MINING_STATION_TITLE: "Bergbaustationen"
 TUTORIAL_MINING_STATION_DESC: "§SBergbaustationen§! bauen auf dem planetaren Objekt, in dessen Orbit sie fliegen, §SMineralien§! und §SStrategische Ressourcen§! ab.\n\n§SBergbaustationen§! werden nicht benötigt, um die Ressourcen eines kolonisierten Planeten abzubauen und können nur innerhalb unserer Grenzen errichtet werden."
 TUTORIAL_TRANSPORT_SHIP_TITLE: "Transportschiffe"
 TUTORIAL_TRANSPORT_SHIP_DESC: "Werden §SArmeen§! in den Weltraum beordert, besteigen sie automatisch diese §STransportschiffe§!. Sorgt für adäquaten Begleitschutz dieser verwundbaren Schiffe."
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "Diplomatie"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "Im Bildschirm §SDiplomatie§! kommunizieren wir mit anderen Zivilisationen. Hier können wir unseren Nachbarn unter anderem §SKriege erklären§!, bei ihnen §SSpionagenetze§! aufbauen, §SBündnisse§! mit ihnen schmieden und §SHandelsabkommen§! mit ihnen schließen. Wir können hier außerdem die derzeitige §HInformationsstufe§! einsehen.\n\nEure §SBeziehung§! zu dem ausgewählten Reich wird als eine von fünf Stufen angezeigt, die von Schrecklich bis Hervorragend reichen. Um ein Abkommen zu schließen oder eine Vereinbarung zu treffen, muss die Stufe ausreichend hoch sein.\n\nIhr könnt einem anderen Reich §SGesandte§! zuweisen, um es §Sauszuspionieren§!, §SGeheiminformationen§! zu sammeln, §SBeziehungsanforderungen§! zu umgehen oder die Beziehungen zu ihm zu §Sverbessern§! oder zu §Sverschlechtern§!."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "Handel"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "Im Bildschirm §SHandel§! können wir jede §SRessource§!, §SInformationen§! und §SGefallen§! mit anderen Reichen handeln.\n\nGefallen können dazu benutzt werden, um die Bereitschaft eines Reiches erhöht werden, eine Vereinbarung zu akzeptieren. Sie können auch bei einer Abstimmung im Senat der galaktischen Gemeinschaft benutzt werden, um Eure diplomatische Bedeutung zu steigern."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "Föderationstypen"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "Der §SFöderationstyp§! bestimmt den Fokus einer Föderation. Jeder Föderationstyp beginnt mit einzigartigen §SEigenschaften und Gesetzen§! und erhält weitere Eigenschaften, wenn die Föderation Erfahrung erhält."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "Hohe Informationsstufe"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "Wir haben eine §Shohe Informationsstufe§! über dieses Reich und somit Zugang zu viel mehr Informationen.\n\nDie Aufrechterhaltung einer hohen Informationsstufe mit einem Reich stellt sicher, dass wir aktuelle Informationen über seine §SEthik§! und seine §SStaatselemente§!, seine §SBeziehungen§! zu anderen Reichen und seine §STechnologie§!, seine §SWirtschaft§! und seine §Smilitärische§! Macht im Vergleich zu uns haben."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "Niedrige Informationsstufe"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "Unsere §SInformationsstufe§! über dieses Reich sinkt. Wir riskieren, die Informationen zu verlieren, die wir zuvor über es gesammelt hatten, da Geheiminformationen mit der Zeit §Sveralten§!.\n\nDie Informationsstufe kann erhöht werden, indem §Sdiplomatische Abkommen§! aufrechterhalten oder Gesandte zur §SBeziehungspflege§! entsandt werden oder ein §SSpionagenetzwerk§! respektive eine §SBotschaft§! in diesem Imperium unterhalten wird."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "Angrenzungseffekte"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "Manche §SGebäude§! können  §SAngrenzungseffekte§! für §SGebäude§! in benachbarten §SFeldern§! verursachen. Dies sollten wir beim Bau neuer Einrichtungen in Betracht ziehen."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "Im Reiter §SBudget§! werden die §SEinnahmen§! und die §SAusgaben§! unseres Reichs in Energie-Credits zusammengerechnet. Hier können wir auch eine Vielzahl von Effekten verfolgen, die unsere Wirtschaft beeinflussen."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "Erlasse"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "Hier kann man reichsweite §SErlasse§! - Praktiken, die durch den Einsatz einiger unserer Ressourcen durchgesetzt werden können - einsehen und verabschieden.\n\nErlasse haben monatliche Unterhaltskosten, die durch unsere §H$EDICT_FUND$§! oder unsere £unity£ §YEinigkeit§! gedeckt werden können."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "Demographien"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "Der Reiter §SDemographien§! verfolgt den Aufbau und die Verbreitung der Bevölkerung unseres Reichs.\n\nAußerdem sind hier dominante §SEigenschaften§! unseren §SBewohnern§!, Modifikatoren wie Produktivität und Zufriedenheit und andere wissenswerte Details zu finden."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "Anführer"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "Der Reiter \"§SAnführer§!\" gibt Euch einen Überblick über alle Anführer des Reichs. Er erlaubt es auch, Anführer zu rekrutieren, zu entlassen oder zu verwalten.\n\nDie §SKlasse§! eines Anführers bestimmt über seine möglichen Aufgaben in unserem Reich und welche Position im Rat er einnehmen kann.\n\nDie Liste der rekrutierbaren Anführer wird regelmäßig aktualisiert. Wir sollten nicht vergessen, gelegentlich nach neuen Interessenten Ausschau zu halten.\n\nUnser Reich kann nur eine begrenzte Anzahl von Anführern unterstützen. Überschreiten wir unsere Kapazität, werden die Kosten für ihren Unterhalt erheblich steigen und die gewonnene Erfahrung sinken. Es wird empfohlen, überflüssige oder untätige Anführer auf ein Minimum zu beschränken."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "Fraktionen"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "Im Bildschirm §SFraktionen§! könnt Ihr einen Überblick über die politischen Tendenzen der Bevölkerung finden. Beachtet, dass Veränderungen des gesellschaftspolitischen Klimas §SFraktionen§! auf den Plan rufen könnten. Hier findet Ihr auch Einzelheiten über die Größe von §SFraktionen§!, deren Attraktivität für unsere Bewohner und wie zufrieden Letztere sind.\n\n§SFraktionen§! haben §SAnliegen§!, die wichtig für ihre allgemeine §SZustimmung§! sind. Die Richtlinien und Aktionen unserer Nation können diese Gruppierungen zufrieden oder unzufrieden stimmen und somit also zu einem Schub für die Erzeugung von £unity£ §YEinigkeit§! führen. Die Stärke von §SFraktionen§! und die Art ihrer §SAnliegen§! können sich mit unseren Umständen verändern. Bedenkt aber, dass die §SZufriedenheit§! eines §SBewohners§! durch die §SZustimmung§! der §SFraktion§! festgelegt wird, der er angehört.\n\nWir können auch §SFraktionen verwalten§!, um die Beziehung zwischen einer §SFraktion§! und dem Staat zu manipulieren. Das kann sogar so weit gehen, dass wir die Ethik einer starken §SFraktion§! übernehmen."
 TUTORIAL_CREATESECTOR_TITLE: "Sektorverwaltung"
 TUTORIAL_CREATESECTOR_DESC: "Um einen §SSektor§! einzurichten, müsst Ihr zuerst einen Planeten innerhalb Eurer §SGrenzen§! auswählen und auf die Schaltfläche §SSektor erstellen§! klicken. Das macht den Planeten zur §SSektorhauptwelt§! des neuen Sektors und fügt alle angrenzenden Systeme innerhalb von sechs Hypersprüngen dem Sektor hinzu. Sektoren können den Bau von Gebäuden auf Planeten innerhalb ihrer Grenzen automatisieren, wenn diese Option aktiviert ist und Ihr könnt ihnen Ressourcen zuweisen, wodurch der Bedarf an Mikromanagement erheblich reduziert wird."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "Spezies"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "Im Bildschirm §SSpezies§! werden alle Arten nominell intelligenter Wesen aufgeführt, die wir getroffen haben. Wir können die §SSpeziesansicht umschalten§!, um nur Bürger unseres Reichs oder alle bekannten Bewohner der Galaxie anzuzeigen.\n\nWir können hier auch auf Eigenschaften von Spezies zugreifen und sie §Smodifizieren§!, sofern wir technologisch weit genug fortgeschritten dafür sind. Außerdem können wir hier beinahe vernunftbegabte Wesen §Saufwerten§! und für all unsere Bewohner §SStandardrechte festlegen§! bzw. je nach Spezies §SRechte festlegen§!."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "Terraforming"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "§STerraforming§! ermöglicht uns die Veränderung der Umweltbedingungen eines Planeten, um seine Eignung für eine bestimmte §SSpezies§! oder einen bestimmten Zweck zu verbessern."
 TUTORIAL_GENEMODIFICATION_TITLE: "Genmanipulation"
 TUTORIAL_GENEMODIFICATION_DESC: "Wir können diese Art genetisch weiterentwickeln und ihre §SFähigkeiten§! ändern.\n\nDies wird eine neue Spezies-§SVorlage§!, mit den neuen Merkmalen, die Ihr ausgewählt habt, erstellen. Bevor sich irgendwelche §SBewohner§! dieser Art tatsächlich ändern, müsst Ihr auf §SVorlage anwenden§! klicken, welcher ein neues §SSpezialprojekt§! ausstellen wird."
 TUTORIAL_UPLIFTING_TITLE: "Aufwerten"
 TUTORIAL_UPLIFTING_DESC: "Wir können die §SEigenschaften§! dieser intelligenten Tiere modifizieren. Über die Option §SAufwerten§! können wir sie dann in vollständig vernunftbegabte Wesen und produktive Bürger unseres Reichs verwandeln."
 TUTORIAL_SYSTEMVIEW_TITLE: "Systemansicht"
 TUTORIAL_SYSTEMVIEW_DESC: "Nun befinden wir uns in der §SSystemansicht§!, der Detailansicht eines bestimmten Sternensystems. Hier können wir relativ einfach Planeten, Stationen und Flotten selbst auf dem Bildschirm finden."
 TUTORIAL_WORMHOLE_STATION_TITLE: "Wurmlochstation"
 TUTORIAL_WORMHOLE_STATION_DESC: "§SWurmlochstationen§! werden am Außenrand eines Systems gebaut, wo sie Risse im Raum-Zeit-Kontinuum in beidseitige Portale zu anderen Sternen verschmelzen. Genial."
 TUTORIAL_OBSERVATION_STATION_TITLE: "Beobachtungsposten"
 TUTORIAL_OBSERVATION_STATION_DESC: "§SBeobachtungsposten§! beherbergen Wissenschaftsteams, die dort Forschungen betreiben und aus der Ferne die §SZivilisationen ohne ÜL-Technologie§! jener Planeten beobachten, in deren Umlaufbahnen sie sich befinden."
 TUTORIAL_TERRAFORMING_STATION_TITLE: "Terraformingstation"
 TUTORIAL_TERRAFORMING_STATION_DESC: "§STerraformingstationen§! ermöglichen §STerraforming§! der Planeten, in deren Orbit sie sich befinden."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "Entscheidungen"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "Dies sind planetenweite §SEntscheidungen§!, also Methoden oder Anordnungen, die wir durch die Aufwendung eines Teils unserer Ressourcen vorübergehend durchsetzen können.\n\nNeue §SEntscheidungen§! werden verfügbar, wenn wir neue Technologien erforschen und auf neue Situationen treffen."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "Unbekannte"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "Dies sind §Sunbekannte Weltraumwesen§!. Durch Abschluss des entsprechenden §SSpezialprojekts§! können wir mehr über sie lernen und vielleicht sogar den §SErstkontakt§! herstellen."
 TUTORIAL_VICTORY_TITLE: "Sieg"
 TUTORIAL_VICTORY_DESC: "Im §SSiegbildschirm§! werden §Sbestimmte Bedingungen§! aufgelistet, nach deren Erfüllung wir streben können. Unser Ziel ist, dass das Vermächtnis unserer Sternennation so lange Bestand hat, wie es intelligentes Leben in der Galaxie gibt."
 TUTORIAL_OUTPOST_STATION_TITLE: "Sternenbasen"
 TUTORIAL_OUTPOST_STATION_DESC: "Dies ist die §SSternenbasis§! unseres Systems. Diese verbesserbaren Stationen markieren das Eigentum des Systems und werden meistens mit der Produktion von Schiffen beauftragt.\n\nSternenbasen können durch §SModule§! und §SGebäude§! spezialisiert werden und bilden die letzte Verteidigungslinie gegen feindliche Flotten. Wir können unsere Grenzen durch den Bau weiterer §SSternenbasen§! in benachbarten System erweitern oder indem wir feindliche §SSternenbasen§! angreifen und übernehmen.\n\nSobald wir mehrere Planeten besiedelt haben, können wir außerdem im Interface der §SSternenbasis§! unsere §SHandelsrouten§! verwalten."
 TUTORIAL_GALAXY_MAP_TITLE: "Galaxiekarte"
 TUTORIAL_GALAXY_MAP_DESC: "Auf der §SGalaxiekarte§! werden große, §Snicht kartographierte Raumbereiche§!, unsere Grenzen und die Territorien aller fremden Zivilisationen angezeigt, mit denen wir Kontakt aufgenommen haben.\n\nAuf der Menüleiste unten rechts können wir auf die Schaltfläche §SDetails-Kartenmodus§! klicken, um auf die Ansichten §SRessourcen§! und §SSensorreichweiten§! umzuschalten."
 TUTORIAL_WAR_GOAL_TITLE: "Kriegsgrund"
 TUTORIAL_WAR_GOAL_DESC: "Wenn wir jemandem den Krieg erklären, müssen wir unserem Feind und etwaigen Verbündeten auch unsere Absichten darlegen. Diese §SKriegsgründe§! legen fest, welche Art von Forderungen wir während Friedensverhandlungen durchsetzen können. Diese Forderungen können von der Abtretung von Planeten bis hin zur Vasallisierung reichten.\n\nWenn wir dem Feind dieses Ziel präsentieren, erhält er die Gelegenheit, angemessen zu reagieren. Er könnte sofort aufgeben, ein Gegenangebot und Waffenstillstand anbieten oder aber für seine Interessen bis zum letzten Mann kämpfen ... oder eben zur letzten Frau, zum letzten Sporenpilz, zum letzten halb-vernunftbegabten Pflanzenfresser. Dies herauszufinden, macht einen Teil des Spielvergnügens aus!\n\nWähle den §SKriegsgrunds§! in der Liste aus, um mit ihm einen Krieg zu erklären."
 TUTORIAL_WAROVERVIEW_TITLE: "Kriegsübersicht"
 TUTORIAL_WAROVERVIEW_DESC: "Dieses Fenster gibt einen Überblick über unseren aktuellen Krieg. Jede Seite leidet unter §SKriegsmüdugkeit§!, die abhängig vom Voranschreiten des Krieges ist. Sie bestimmt, wie gewillt die jeweilige Seite ist, ein Friedensabkommen zu unterzeichnen.\n\nWenn die Kriegsmüdigkeit für eine Seite 100% beträgt, kann die andere Seite einen §SStatus Quo§! durchsetzen. Alle im Krieg geführten Gefechte können ebenfalls hier nachvollzogen werden."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "Strategische Ressourcen"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "Im Bildschirm §HStrategische Ressourcen§! werden unsere verfügbaren §Sstrategischen Ressourcen§! mitsamt ihren Effekten katalogisiert.\n\nViele §Sstrategische Ressourcen§! können erst dann abgebaut und benutzt werden, wenn bestimmte §STechnologien§! erforscht wurden."
 TUTORIAL_EXPANSION_PLANNER_TITLE: "Expansionsplaner"
 TUTORIAL_EXPANSION_PLANNER_DESC: "Im §HExpansionsplaner§! befinden sich §Sbewohnbare§! Planeten in der Nähe, die geeignete Kolonisationsziele darstellen könnten. In diesem Bildschirm können auch §SKolonieschiffe§! gebaut werden und ihnen direkte Befehle erteilt werden.\n\nBevor ein Planet kolonisiert werden kann, muss er erst erkundet und etwaige Anomalien erforscht werden. Außerdem muss eine §SSternenbasis§! im System des Planeten errichtet werden, damit dieser innerhalb unserer Grenzen liegt."
 TUTORIAL_TRADITIONS_TITLE: "Traditionen"
 TUTORIAL_TRADITIONS_DESC: "Im Bildschirm §HTraditionen§! werden die §STraditionsbäume§! angezeigt, die unserem Reich zur Verfügung stehen. Ein §STraditionsbaum§! muss erst §Sfreigeschaltet§! werden, bevor eine §STradition§! in ihm freigeschaltet werden kann.\n\nDas §SAnnehmen§! eines §STraditionsbaums§! oder das Freischalten einer bestimmten §STradition§! kostet einen bestimmten Betrag an £unity£ §HEinigkeit§! - und während wir weitere §STraditionen§! freischalten und unser Reich immer mehr wächst, steigt dieser Preis.\n\nMit einem Klick auf §HAuswählen§! könnt Ihr Euren ersten §HTraditionsbaum§! freischalten."
 TUTORIAL_TRADITIONS_SELECT_TITLE: "Traditionsbaum freischalten"
 TUTORIAL_TRADITIONS_SELECT_DESC: "Dieser Bildschirm zeigt alle §HTraditionsbäume§! an, die unserem Reich zur Verfügung stehen. Hier könnt Ihr die §HTraditionen§! eines jeden Baumes sowie die §HAnnahme-§! und §HAbschluss-Effekte§! einsehen.\n\nIch empfehle Euch einige §HTraditionsbäume§!, mit denen Ihr beginnen solltet."
 TUTORIAL_TRADITIONS_NEW_TITLE: "Neuer Baum oder neue Tradition"
 TUTORIAL_TRADITIONS_NEW_DESC: "Wenn Euer Reich über genügend £unity£ §HEinigkeit§! verfügt, könnt ihr entweder einen §Hneuen Baum§! oder eine §HTradition§! in Eurem zuvor gewählten Baum §Hauswählen§!."
 TUTORIAL_ASCENSION_PERKS_TITLE: "Aufstiegsvorteile"
 TUTORIAL_ASCENSION_PERKS_DESC: "Die Liste §HAufstiegsvorteile§! zeigt die §SAufstiegsvorteile§!, die wir möglicherweise freischalten können. Einige §SAufstiegsvorteile§! können mit speziellen Voraussetzungen wie §STechnologien§! verbunden sein oder über eine bestimmte Anzahl bereits freigeschalteter §SAufstiegsvorteil-Slots§! verfügen.\n\nEin §HAufstiegsvorteil-Slot§! wird freigeschaltet, wenn wir alle §HTraditionen§! eines §STraditionsbaums§! angenommen haben."
 TUTORIAL_SPECIES_RIGHTS_TITLE: "Spezies-Rechte"
 TUTORIAL_SPECIES_RIGHTS_DESC: "Über die Liste §HSpezies-Rechte§! können wir unter anderem die §SStaatsbürgerschaft§! und die §SLebensstandards§! bestimmter Spezies anpassen.\n\nBei Anpassung der §SStandardrechte§! wirken sich diese auf alle §SBewohner§! aus, für die zuvor noch keine spezifischen §SSpezies-Rechte§! festgelegt worden waren. Dies betrifft Migranten, Flüchtlinge oder sonstige Neuankömmlinge in unserer Nation."
 TUTORIAL_FLEET_MANAGER_TITLE: "Flottenmanager"
 TUTORIAL_FLEET_MANAGER_DESC: "Im §SFlottenmanager§! können wir Vorlagen für unsere Militärflotten erstellen. Da unsere Flotten immer größer werden, erleichtern diese Vorlagen den schnellen Ersatz von Verlusten."
 TUTORIAL_CLAIMS_VIEW_TITLE: "Ansprüche"
 TUTORIAL_CLAIMS_VIEW_DESC: "Durch das Interface §SAnsprüche§! können wir §SEinfluss§! dafür ausgeben, einen Anspruch auf ein System eines anderen zu fungieren. Einen Anspruch auf ein System zu haben gibt uns einen gültigen §SKriegsgrund§! gegen den Besitzer der uns erlaubt, einen Krieg für dieses System zu erklären.\n\nIn Kriegen, an denen mehrere Verbündete beteiligt sind, wird das Reich mit dem höchsten Anspruch auf ein System derjenige sein, der das System nach erfolgreichem Abschluss des Krieges gewinnt."
 TUTORIAL_ANOMALIES_TITLE: "Anomalien"
 TUTORIAL_ANOMALIES_DESC: "Das Fenster §SAnomalien§! listet alle noch nicht erforschten §SAnomalien§! auf, denen wir begegnet sind."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "Der Markt"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "Auf dem §SMarkt§! könnt Ihr Ressourcen kaufen und verkaufen. Zu Beginn ist dies nur ein interner Markt, doch wenn genügend Reiche Kontakt aufnehmen, könnten sie einen §SGalaktischen Markt§! gründen.\n\nRessourcen können hier über die entsprechenden Schaltflächen gekauft und verkauft werden. Beachtet jedoch, dass der Kauf oder Verkauf einer Ressource den Preis dieser Ressource erhöht bzw. senkt. Im rechten Abschnitt können außerdem automatische §Smonatliche§! Handelsabkommen eingerichtet werden."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "Der Sklavenmarkt"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "Es wird oft gesagt, das Leben sei billig, doch nur von denen, die keine interplanetarischen Versandgebühren und Einfuhrsteuern zahlen müssen.\n\nDer §SSklavenmarkt§! erlaubt es uns, §SBewohner§! zu kaufen und zu verkaufen. Diese werden automatisch an die ausgewählten Planeten geliefert."
 TUTORIAL_TRADE_VIEW_TITLE: "Handelsrouten"
 TUTORIAL_TRADE_VIEW_DESC: "Mit dem Wachstum unseres Reichs wird der §SHandel§! zunehmend zum wichtigsten Teil unserer Wirtschaft. §SSternenbasen§! sammeln §SHandelswert§! innerhalb ihres Systems und leiten ihn zur §SHauptwelt§!, um, wo er in §SEnergie-Credits§! umgewandelt wird.\n\nDer Bau von §SHandelsknoten§! erlaubt, dass eine §SSternenbasis§! auch §SHandelswert§! von benachbarten Systemen sammeln kann. Reiche Handelsrouten können §SPiraten§! anziehen, denen wiederum durch Flotten auf §SPatrouille§! entgegengewirkt werden kann sowie durch §SVerteidigungsmodule§! auf §SSternenbasen§!. §SHangar-Module§! sind dafür besonders wirksam."
 #TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Corporation View"
 #TUTORIAL_PLANETVIEW_CORPORATE_DESC: "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "Richtlinien"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "Der Reiter §SRichtlinien§! deckt regierungsweite §SRichtlinien§! ab, die weitreichende Auswirkungen auf die Verwaltung unseres Reichs haben.\n\nEs gibt oft einige verschiedene Positionen, die man bei einer bestimmten §SRichtlinie§! auswählen kann. Diese sind allerdings oft durch Technologie oder §SEthik§! limitiert."
 TRADE_VIEW_DESC: "Mit dem Wachstum unseres Reichs wird der §SHandel§! zunehmend zum wichtigsten Teil unserer Wirtschaft. §SSternenbasen§! mit §SHandelsknoten§! sammeln §SHandelswert§! innerhalb ihres Systems und leiten ihn zur §SHauptwelt§! um, wo er in §SEnergie-Credits§! umgewandelt wird.\n\nMehr §SHandelsknoten§! zu besitzen, bedeutet, dass eine §SSternenbasis§! auch §SHandelswert§! von benachbarten Systemen sammeln kann. Reiche Handelsrouten können §SPiraten§! anziehen, denen wiederum durch Flotten auf §SPatrouille§! entgegengewirkt werden kann sowie durch §SVerteidigungsmodule§! auf §SSternenbasen§!. §SHangar-Module§! sind dafür besonders wirksam."
 PLANETVIEW_CORPORATE_DESC: "Der Reiter Unternehmen ermöglicht §SMegakonzernen§! §SZweigstellen§! auf den Planeten anderer Reiche zu bauen, vorausgesetzt diese haben die notwendigen Unterlagen unterzeichnet. Einmal gebaut, könnt sie hier auch ihre Einrichtungen ansehen und verbessern. Wie wir wissen, wünschen große Unternehmen ihren Kunden nur das Beste, trotz der Ereignisse des 23. Zyklus."
 TUTORIAL_FEDERATION_VIEW_TITLE: "Föderationsübersicht"
 TUTORIAL_FEDERATION_VIEW_DESC: "Dies ist der §HFöderationsbildschirm§!. Unsere Föderation wird stärker, wenn die Mitglieder eine enge §SKohäsion§! bewahren. Wenn ein neues Mitglied unserer Föderation beitritt, geht ein Teil der Kohäsion verloren. Ihr könnt der Föderation Gesandte zuweisen, um die Kohäsion zu stärken.\n\nWenn unsere Föderation stärker wird, schalten wir §SEigenschaften§! frei, die unseren gegenseitigen Nutzen erhöhen."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "Föderationsgesandte"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "Wenn wir unserer Föderation einen §HGesandten§! zuweisen, verbessert dies die §SKohäsion§! der Föderation. Denkt daran, dass Eure Gesandten limitiert sind. Gesandte, die einer Föderation zugewiesen sind, können später allerdings auch wieder anderen §Sdiplomatischen Aktionen§! zugewiesen werden."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "Föderationsmitglieder"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "Dies ist die Übersicht über alle §HFöderationsmitglieder§!. Hier sehen wir, wie stark die §SMitglieder§! in verschiedenen Bereichen sind, wie viele §SGesandte§! sie zur Föderation beitragen und welche ihrer §SEthiken§! mit den Föderationsansichten in Konflikt stehen und zu einem Verlust an §SKohäsion§! führen."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "Föderationsflotte"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "Die §HFöderationsflotte§! wird aus der von allen Mitgliedern aufgegebenen §SFlottenkapazität§! aufgebaut und vom §SFöderationsanführer§! kontrolliert. Alle Mitglieder können Föderationsschiffe bauen und diese zur Flotte beitragen."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "Föderationsgesetze"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "Eine Änderung der §HFöderationsgesetze§! kann von jedem Mitglied vorgeschlagen werden. Wenn die Föderation ein Gesetz nicht verabschiedet, erhält die Föderation eine §SKohäsionsstrafe§!.\n\nEinige Gesetze sind gesperrt und erfordern eine stärkere §SZentralisierung§!, um sie zu entsperren. Die Föderation muss zuerst in ihrer §SStufe aufsteigen§!, um Zugang zu einer höheren Zentralisierung zu erhalten.\n\nSeit jedoch vorsichtig, da eine Steigerung der Zentralisierung zu einer Reduktion der Kohäsion führt."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "Die Galaktische Gemeinschaft"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Willkommen in der §HGalaktischen Gemeinschaft§!, in der sich Diplomaten aus der ganzen Galaxie treffen, um mit Hilfe von §SBeschlüssen§! über galaktische Gesetze zu entscheiden. Ihr könnt §Svorgeschlagene Beschlüsse§! in der §SWarteschlange§! auf diesem Bildschirm unterstützen, wodurch Ihr Eure §Sdiplomatische Bedeutung§! zur Gesamtunterstützung hinzufügt. Der Beschluss mit der größten Unterstützung in der Warteschlange wird zur endgültigen Abstimmung in den §SSenat§! verschoben. Dort wird anschließend darüber abgestimmt, ob es zum §SGalaktischen Gesetz§! werden soll.\n\nBeachtet dabei aber auch den §SGalaktischen Fokus§!, der die Richtung für ein gemeinsames Ziel der Gemeinschaft vorgibt.\n\nZuletzt könnt Ihr hier noch alle Mitglieder sehen und welche §SGalaktischen Modifikatoren§! durch Beschlüsse aktiv sind."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "Gesandte"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "§HGesandte§! können der galaktischen Gemeinschaft zugewiesen werden, um Eure §Sdiplomatische Bedeutung§! zu erhöhen. Gesandte, die der galaktischen Gemeinschaft zugeordnet sind, können zu einem späteren Zeitpunkt auch wieder anderen §SGesandtenaktionen§! zugeordnet werden."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "Der Senat"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "Im §HSenat§! stimmt die galaktische Gemeinschaft darüber ab, ob der Beschluss, der die höchste Unterstützung in der Warteschlange hatte, verabschiedet oder aufgegeben werden soll. Als Mitglied könnt Ihr mit §SJa§!, §SNein§! oder §SEnthaltung§! abstimmen. Wird der Beschluss verabschiedet, wird er zum §SGalaktischen Gesetz§!.\n\nReiche, die sich nicht enthalten, erhalten eine §SMeinungssteigerung§! mit Reichen, die mit ihnen gestimmt haben, und eine Meinungsreduktion bei denen, die gegen sie gestimmt haben.\n\nHabt Ihr von anderen Reichen §Sdiplomatische Gefallen§! erhalten, könnt Ihr diese ebenfalls hier verwenden, um Eure diplomatische Bedeutung bei der Stimmabgabe zu erhöhen."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "Beschlüsse"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "Im Bildschirm für §HBeschlüsse§! findet Ihr eine Liste aller aktuell verabschiedeten Beschlüsse. Ihr könnt einen §Sneuen Beschluss vorschlagen§!, indem Ihr ihn aus einer Beschlusskette auswählt. Das Auswählen kostet dabei §SEinfluss§!.\n\nIhr könnt nur den ersten noch nicht verabschiedeten Beschluss in der Kette vorschlagen, was bedeutet, dass Ihr erst die Grundlage schaffen müsst, bevor Ihr radikalere Beschlüsse vorschlagen könnt. Selbst dann werden allerdings nicht alle Euren Vorschlag unterstützen.\n\nWenn ein Beschluss verabschiedet wird, kann der nächste Beschluss in der Kette für einige Jahre nicht vorgeschlagen werden."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "Der Galaktische Rat"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "Der §HGalaktische Rat§! wurde gegründet. Eine §SWahl§! wird beginnen und die Mitglieder mit der höchsten diplomatischen Bedeutung erhalten §SRatsposten§!. Die Ratsmitglieder haben eine höhere diplomatische Bedeutung und können einen §SNotfallbeschluss§! vorschlagen, der unverzüglich dem §SSenat§! vorgelegt wird.\n\nDas §SVetorecht§! des Rates kann durch Beschlüsse zur Stärkung des Rates freigeschaltet werden. Ratsmitglieder haben außerdem Zugang zu §Sspeziellen Beschlüssen§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "Die §H$EMPIRE_SIZE$§! ist ein Maß für die territoriale Ausdehnung Eures Reichs in Form von kontrollierten Systemen, Kolonien, Distrikten und der Gesamtbevölkerung.\n\nEine hohe Reichsgrößte ist eine Belastung für die §SVerwaltungskapazitäten§! Eures Reichs und erhöht die Kosten von §STechnologien§!, §STraditionen§!, §SAnführern§! und §SErlassen§!."
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "Tutorial: Erstkontakt"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "Wir sind mit einem fremden Wesen in Kontakt gekommen - vielleicht einer §Sim Weltraum lebenden Kreatur§! oder §Seinem anderen Reich§!. Wir können mehr über sie erfahren, indem wir einen §HErstkontakt§! herstellen.\n\nWir müssen einen §SGesandten§! für diese Mission abstellen. Dieser wird daran arbeiten, die Kommunikation herzustellen und eine Sprache zu entschlüsseln, die das Wesen möglicherweise benutzt."
 TUTORIAL_CRISIS_VIEW_TITLE: "Tutorial: Zur Krise werden"
 TUTORIAL_CRISIS_VIEW_DESC: "Wir sind auf dem besten Weg, zur §SKrise§! zu werden. Dieser Weg schaltet spezielle Boni frei, die uns befähigen, zu einer bedrohlicheren Macht innerhalb der Galaxie zu werden.\n\nDas §SKrisen-Interface§! zeigt dabei unsere Ziele an - bestimmte Aktionen, die wir durchführen können, um §SBedrohung§! zu erlangen. Bedrohung ermöglicht es uns, den §SSternenfresser§! freizuschalten, der uns wiederum dabei helfen wird, ein Megastruktur-Projekt in unserem Heimatsystem zu versorgen.\n\nMit steigender Bedrohungsstufe könnte sich die Galaktische Gemeinschaft jedoch vereinen und uns zu einer §SBedrohung für die Galaxie§! erklären."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "Krisenstufen"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "Während wir auf dem Pfad, eine §SKrise zu werden§! voranschreiten und bestimmte Anforderungen erreichen, schalten wir neue Stufen frei. Jede davon bringt unterschiedliche Boni mit sich (wie etwa §SBedrohungseigenschaften§! und spezielle §SSchiffe§!).\n\nSobald wir §SStufe 5§! erreichen - oder von der Galaktischen Gemeinschaft zur Krise erklärt werden -, erhalten wir monatlich 5 Bedrohung. Zu diesem Zeitpunkt treten wir auch in einen §Stotalen Krieg§! mit der Galaktischen Gemeinschaft ein."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "Tutorial: Spionagenetze"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "Einer unserer Gesandten baut nun ein §SSpionagenetzwerk§! in diesem Reich auf.\n\nDie §SInfiltrationsstufe§! des Spionagenetzwerks steigt mit der Zeit an, abhängig vom aktuellen §SWert des Spionagenetzes§! und der §SReichsgröße§! des Ziels. Je größer das Spionagenetz wird, desto mehr §SGeheiminformationen§! erhalten wir über das Ziel. Im Reiter §SSpionage§! können wir außerdem §SSpionageeinsätze§! durchführen.\n\nEin Spionagenetzwerk beginnt zu §Pzerfallen§!, wenn ihm kein Gesandter zugewiesen ist oder wenn seine Existenz durch §SSpionageeinsätze§! aufgedeckt wird."
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "Spionage"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "Der Reiter §SSpionage§! zeigt, in welchen Reichen unsere Gesandten Spionagenetzwerke aufbauen. Hier könnt Ihr auch auf die §SGeheimstatistik§! zugreifen sowie §SEinsätze§! einsehen und beginnen.\n\nEinsätze können in Reichen durchgeführt werden, in denen wir einen §SGesandten§! haben, der ein Spionagenetzwerk verwaltet. Jede Art von Einsatz erfordert, dass das Spionagenetzwerk eine bestimmte Stufe erreicht hat, bevor sie begonnen werden kann."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "Spionageeinsätze"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "Da unser Spionagenetzwerk nun eine ausreichende Stufe erreicht hat, können wir §SEinsätze§! gegen das Ziel durchführen. Diese sind in Kategorien eingeteilt, wobei verschiedene Arten von Einsätzen zu unterschiedlichen Ergebnissen führen - einige davon sind gefährlicher als andere.\n\nDie Einsatzkategorien umfassen §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! und §S$op_cat_provocation$§!. Einsätze vom Typ Sabotage und Provokation sind in der Regel anspruchsvoller und ziehen schwerwiegendere §Sdiplomatische Strafen§! nach sich, falls wir dabei erwischt werden."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "Zuweisen von Spionagemitteln"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "§SSpionagemittel§! sind Agenten in wichtigen Positionen und Artefakte, die verschiedene Effekte für unsere Spionageaktivitäten bieten. Sie arbeiten innerhalb des Spionagenetzwerks und können Einsätzen zugewiesen werden, wo sie uns neue Möglichkeiten eröffnen oder uns Ärger ersparen.\n\nWir können Spionagemittel durch Ereignisse oder durch den Einsatztyp \"§SMittel beschaffen§!\" erhalten. Hört ein Spionagenetz auf zu existieren, gehen auch die darin enthaltenen Spionagemittel verloren."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE: "Megastrukturen"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC: "Diese Liste enthält alle §SMegastrukturen§!, die wir in diesem Sonnensystem errichten können. Manche Projekte werden erst verfügbar, wenn wir die entsprechende §STechnologie§! entdeckt und erforscht haben.\n\nDie Subroutinen für das \"Meine galaktischen Ambitionen\"-Projekt sind nun vollständig aktiviert, und ich empfehle Euch, diese Gelegenheiten zu ergreifen, um einen bleibenden Eindruck in der Galaxie zu hinterlassen."
 TUTORIAL_ORBITAL_RING_TITLE: "Orbitalring"
 TUTORIAL_ORBITAL_RING_DESC: "§SOrbitalringe§! sind riesige §SMegastrukturen§!, die einen ganzen Planeten umschließen. Sie bilden eine effiziente Brücke zwischen dem Weltraum und dem darunter liegenden Planeten und bieten Platz für Einrichtungen wie Schiffswerften, Verteidigungsanlagen und Ressourcenzentren.\n\nIn der Orbitalring-Ansicht können §SGebäude§! und §SModule§! hinzugefügt oder entfernt und der Orbitalring auf eine höhere Stufe aufgewertet werden. Durch die Aufwertung erhöht sich die Anzahl an verfügbaren Bauplätzen. Die Stufen sind durch die planetare Infrastruktur begrenzt."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE: "Konfigurierbare Bedingungen"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC: "In dieser Ansicht könnt Ihr eine §SVoreinstellung§! für Eure Vereinbarungen wählen und die einzelnen Bedingungen konfigurieren. Jede Voreinstellung bietet eine Reihe von Verantwortlichkeiten und Verpflichtungen für Untertan und Lehnsherr.\n\nIn der Liste der §SBedingungen§! können Änderungen vorgenommen werden, die sich auf die §SLoyalität§! der Reiche auswirken und die Vereinbarung für beide Parteien attraktiver machen."
 TUTORIAL_AGREEMENTS_TITLE: "Vereinbarungsübersicht"
 TUTORIAL_AGREEMENTS_DESC: "Die §SVereinbarungen§!-Ansicht bietet Euch einen Überblick über Eure Untertanen- und Lehnsherrenvereinbarungen. Ihr könnt diesen Bildschirm nutzen, um die §SLoyalität§! der beteiligten Reiche zu verfolgen, §SBesitztümer§! und §SHandel§! zu verwalten und die §SBedingungen§! bestehender Vereinbarungen neu zu verhandeln. Ihr könnt eine Vereinbarung auch ganz beenden, wenn sie nicht länger Euren Wünschen entspricht."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$\n\nUnterworfene Reiche können sich dafür entscheiden, §SSpezialisten§! zu werden. Eine Spezialisierung kann erhebliche Vorteile in den Bereichen der Ressourcenproduktion oder den militärischen Fähigkeiten mit sich bringen, allerdings zum Nachteil von anderen Bereichen.\n\nSpezialisten-Reiche geben außerdem §SLoyalität§!. Solange eine positive Menge an Loyalität aufrechterhalten wird, erhalten Spezialistenreiche Erfahrungspunkte, mit denen sie in höhere Ränge für ihr gewähltes Spezialgebiet aufsteigen können."
 TUTORIAL_HOLDINGS_TITLE: "Besitztümer"
 TUTORIAL_HOLDINGS_DESC_SHARED: "Die Ansicht \"§SBesitztümer§!\" bietet Euch einen Überblick über alle Besitztümer auf diesem Planeten. Sie ermöglicht es Reichen auch, verschiedene Gebäudetypen auf den Hauptstädten und Kolonien des jeweils anderen zu platzieren. Diese können sich auf Dinge wie Diplomatie, Geheiminformationen und Ressourcenproduktion auswirken."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP: "Megakonzerne können §SZweigstellen§! auf den Welten anderer Reiche eröffnen, vorausgesetzt, es besteht eine diplomatische Vereinbarung darüber. Wie Ihr sicherlich wisst, wollen Großkonzerne nur das Beste für ihre Kunden - ungeachtet der Ereignisse, die sich im 23. Zyklus zugetragen haben!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD: "§SLehnsherren§! können Besitztümer nutzen, um ihren Einfluss auf die Domäne eines §SUntertanen§!auszudehnen. Viele dieser Besitztümer wirken sich auf die Loyalität aus, und einige sind speziell auf Spezialistenreiche zugeschnitten. Mögliche Verbesserungen können ebenfalls über diesen Bildschirm verwaltet werden."
