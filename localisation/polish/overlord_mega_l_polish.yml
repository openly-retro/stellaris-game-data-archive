 orbital_ring_ruined: "Zniszczony pierścień orbitalny"
 orbital_ring_ruined_DESC: "Ten pierścień opasywał niegdyś planetę, zapewniając różne korzyści w kwestiach obrony i infrastruktury. Dziś jest niestabilny konstrukcyjnie z powodu uszkodzeń i starości, i stanowi tylko cień dawnej chwały."
