 advisor.1.desc_01: "Guten Tag, Herr Präsident.\n\nIch bin VIR, ein KI-Prototyp. Ich soll Ihnen Rat und Unterstützung anbieten, während wir unsere Bestimmung in den Sternen suchen.\n\n$advisor.1.desc_filler$"
