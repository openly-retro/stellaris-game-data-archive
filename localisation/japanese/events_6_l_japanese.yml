 #Event Chain
 negative_mass_title: "負の質量"
 negative_mass_desc: "我々の母星周辺に負の質量が最近出現した。 この奇妙な現象は、 社会の根幹を揺るがす何かの前触れではないはずだ。"
 #Singing Planet
 SINGING_PLANET_CAT: "奇妙な測定値"
 SINGING_PLANET_CAT_DESC: "この惑星は、 過去に類を見ないような奇妙な磁気波を発している。 まるで我々と交信しようとしているようだ。 この超常現象を調査しない手はない――我々は惑星規模の驚くべき生命体に遭遇したのかもしれないのだ。"
 anomaly.7101.name: "歌う惑星"
 anomaly.7101.standard.desc: "交信のための意図的な試みだと予想されたものは、 非常に珍しいが自然に発生する現象だと判明した。 惑星が発するこの磁気波は、 適切な処理と編集を施すことで、 発話や歌声のように聞こえることもあるが、 決して知性ある存在が発したものではない。 とはいえ、 科学者の一部はこの音声に好感を抱いている。\n\nこの現象は有効活用できるかもしれない。 たとえば、 信号を受信できるステーションを建設して、 心地良い音楽として芸術家やVIPに聴かせるのはどうだろう？"
 anomaly.7101.a: "魅力的だ。"
 anomaly.7101.machines.desc: "この惑星は連続的に信号を発している。 探査ドローンの推測によれば、 信号は人工的なものだという。 詳しく調べたところ、 非常に珍しいが無害な磁気波によって生じる自然現象だと判明した。 この発見は我々に直接的な利益をもたらさないが、 その特異性からして、 長期的に観察することで有用な研究データが得られるかもしれない。"
 anomaly.7101.b: "目録に載せろ。"
 anomaly.7101.hive.desc: "この惑星は連続的に信号を発している。 探査ドローンの推測によれば、 信号は人工的なものだという。 詳しく調べたところ、 それは単なる自然現象であると判明したが、 ドローンと集合意識とのつながりを強める珍しい性質を持っていた。 惑星の磁気波にさらされたドローンは、 ハイヴの意志に対する反応性が向上するようである。"
 anomaly.7101.c: "すべてはハイヴのために。"
 anomaly.7101.c.desc: "ハイヴはこの磁気波を模倣して、 意志の力を高めることができる。"
 #Ancient Manufactorium
 colony.9200.name: "隠された地下貯蔵庫" #starting the event
 colony.9200.desc: "惑星探査ユニットが[Root.GetName]で標準的な偵察を行ったところ、 山脈の内部に通じると思われる巨大な扉を発見した。 それは強力な磁場によって艦載センサーから“覆い隠されていた”ようで、 地表をマッピングしていた自動探査機には発見できなかったのだ。\n\nその一方で、 より専門的な検査の結果、 安定したエネルギーを供給することで扉を起動でき、 最終的には内部の調査も可能なことが示された。"
 colony.9200.a: "エネルギーを供給しろ。" #go on with chain
 colony.9200.a.desc: "供給ネットワークの用意には時間がかかるかもしれない。 また、 貯蔵庫を調査するあいだは、 エネルギーを継続的に消費する。"
 colony.9201.name: "闇のなかへ" #entered the vault
 colony.9201.desc: "回路にエネルギーが流れ込むと扉が起動した。 さらに手探りで操作したところ、 その仕組みはすぐに理解できた。 さらなる地形調査により、 内部は巨大な地下貯蔵庫のような場所だと判明した。 壁面の基礎構造は隅々まで異質であり、 天井を支える巨大な柱にさえも残留エネルギーの痕跡があった。 エネルギー測定値や我々の技術とのわずかな類似性から、 ここはどうやら何かの製造施設であると思われる。"
 colony.9201.a: "この謎を解き明かそう。" #go forward
 colony.9201.a.desc: "この作戦の規模を考えると、 徹底的な調査を行うには多くの資源と労働力が必要になり、 完了までの時間は不明だ。 いくらかの定期的なアップデートと状況報告が予想される。"
 colony.9201.b: "リスクは冒せない。 爆薬を設置しろ。" #opt out
 colony.9201.b.desc: "入口を封鎖して地下貯蔵庫を破壊する。 奥に何が潜んでいるかはわからないのだ。"
 colony.9202.name: "山岳爆破！" #opted out - explosion and crater
 colony.9202.desc: "地下貯蔵庫から遠く離れていても、 大地が揺れるのを感じただろう。 山の近くにいたなら、 山腹が巨大な塊となって吹き飛ぶのを目撃したはずだ。 爆破でできた深いクレーターは、 岩やがれき、 ひしゃげた機械類で満たされている。 これほどの大爆発に至った原因を整理した結果、 爆破による扉の破壊が、 なんらかの連鎖反応を引き起こしたと結論づけられた。\n\nとにかく、 地下貯蔵庫は煙を上げる大穴へと姿を変えてしまった。"
 colony.9202.a: "このほうが安全だ。"
 colony.9210.name: "行方不明！" #first problem
 colony.9210.desc: "[Root.GetName]における調査の初期段階は、 エントランスのマッピングに重点が置かれた。 地下貯蔵庫のなかに入ると、 まず山の奥深くへと広がる大広間があり、 枝分かれした複数の通路がさらに奥へと続いている。 複数ある石柱はさまざまな銘板で装飾されており、 そこには建設に携わったと思われる異星種族が描かれている。 彼らの言語は理解できないが、 それらの銘板では主に戦争、 闘争、 壮大なプロジェクトが語られていた。\n\nところが、 不気味にも調査部隊が丸ごと1つ行方不明となった。 暗闇から聞こえる奇妙な音を報告したあと、 忽然と姿を消してしまったのだ。 事態の収拾がつかなくなる前に、 断固たる行動をとる必要があるだろう。"
 colony.9210.a: "治安部隊を倍にしてから捜索しろ。" #casual
 colony.9210.a.desc: "捜索チームを投入するが、 市民の多くは最悪の事態を恐れている。 これ以上のトラブルを防ぐために、 治安部隊を倍にする。"
 colony.9210.b: "全員で捜索に当たれ！" #egalitarian
 colony.9210.b.desc: "仲間を見捨てるわけにはいかない！  協力者を募って捜索隊を結成する！"
 colony.9210.c: "捜索隊を作り、 ほかの者には作業を続けさせろ。" #authoritarian
 colony.9210.c.desc: "このような事態は予想されていた。 行方不明の作業員は捜してみるが、 計画を遅らせるわけにはいかない。 犠牲を払う覚悟はある。"
 colony.9210.d: "不安だ。 警備ドローンを増やせ。" #gestalt
 colony.9210.d.desc: "行方不明になった調査隊の代わりを投入する。 調査を中断してはならない。"
 colony.9211.name: "作業員を発見" #casual - pop dies and negative modifier
 colony.9211.desc: "治安部隊から、 行方不明の作業員たちを発見したとの報告が入った。 地下貯蔵庫には、 侵入者を壁で“箱詰め”にする罠や装置が未だに作動しているらしい。\n\n運の悪い作業員たちは全員、 箱のなかで命を落としてしまった。 この結果に市民は怒りをあらわにしているが、 少なくとも、 今後注意すべき点ははっきりした。"
 colony.9211.a: "恐ろしい話だ。"
 colony.9212.name: "作業員を救出" #egalitarian - pop survives, negative modifier only
 colony.9212.desc: "大規模な捜索を行ったため、 行方不明の作業員を見つけるのに時間はかからなかった。 生き残った者たちは、 可動式の壁でできた正方形の監獄状構造物に閉じ込められていた。 どうやら地下貯蔵庫の警備システムはまだ稼働しているようだ。 これを受けて、 我々は今後十分な対応策をとるつもりだが、 作業員にはじめから適切な安全対策を与えていなかったことに、 市民は怒りをあらわにしている。"
 colony.9212.a: "運がよかった。"
 colony.9213.name: "作業員を発見" #authoritarian - pop dies, no negative modifier
 colony.9213.desc: "行方不明の作業員は、 4枚の動く壁でできた奇怪な装置に閉じ込められていた。 残念ながら、 この者たちはもはや帝国の役には立たないだろう。 しかし、 彼らが犠牲になったことで、 我々は罠の存在を知ることができた。 現在、 作業は滞りなく進んでおり、 安全が確認されたことで現場の者も多少は安堵している…… 少なくとも、 いまのところは。"
 colony.9213.a: "危険は承知のはずだ。"
 colony.9214.name: "ドローンを発見" #gestalt - pop dies
 colony.9214.desc: "行方不明のドローンは、 可動式の動く壁でできた巧妙な捕獲装置に閉じ込められていた。 残念ながら、 どのドローンも使用不能になるほど損傷している。 今後、 調査ドローンはこの知識を用いて似たような罠を無効化させられる。 これで作業は滞りなく進むだろう。"
 colony.9214.a: "残念だ。 作業を続けろ。"
 colony.9220.name: "記憶の回廊" #first opportunity
 colony.9220.desc: "[Root.GetName]の通路を進んでいくと大広間にたどり着いた。 奇妙なことに、 そこはほかの回廊や壁を覆っていたパイプ機械が一つもない。 見たところ、 ここを建設した者はこの場所を特別視していたようだ。 ここに置かれている、 二足歩行の生物を模した彫像の多くは保存状態が良い。 多少の差異はあれど、 そのほとんどが制服姿だ。 残念ながら、 この広間の用途に関する手掛かりはないが、 おそらく歴史上の人物を称える記念碑的なものであったと考えられる。"
 colony.9220.a: "この発見を記録しろ。" #casual
 colony.9220.a.desc: "どれも役立たずの骨董品であり、 なんの価値もない。"
 colony.9220.b: "見事な職人技だ。" #master crafters
 colony.9220.b.desc: "職人たちが異星種族の作品に驚愕している。 古き良き美しさと調和を感じ取れるのだという。"
 colony.9220.c: "素晴らしい石細工だ。" #sub dwellers
 colony.9220.c.desc: "これほどの石細工の大傑作を、 このような異質な場所で目にし、 仲間たちは心が安らいだ。"
 colony.9220.d: "なんと美しい！" #dwarf
 colony.9220.d.desc: "わが国が誇る偉大な石工や熟練工の作品にうり二つだ。 これは単なる偶然なのか？"
 colony.9230.name: "地震警報！" #earthquake
 colony.9230.desc: "[Root.GetName]において、 我々の地震計が迫り来る地震を検知した。 作業員の大半は避難したが、 一部はまだ崩壊の恐れのある遠く離れた広間にいる。 彼らによると、 そこには独特な形状をした太古の機械が2つあるという。 1つは床面に接続された巨大な装置、 もう1つは複数のパイプで壁に取り付けられている。 これが施設にとって重要なものなのか、 すぐには判断できない。 作業員たちは、 どちらかの機械を使って天井と壁を耐震補強できると考えているようだ。"
 colony.9230.a: "壁のパイプを使え。" #casual 1
 colony.9230.b: "大きいほうを使え。" #casual 2
 colony.9230.c: "彼らの知識に任せる。" #builders
 colony.9230.d: "ハイヴは解決策を見つける。" #hive divided attention
 colony.9231.name: "安全確保" #casual 1 more upkeep
 colony.9231.desc: "作業員たちは機械をどうにか分解し、 支柱と天井の補強に成功した。 しかし、 それにより、 壁の内側に張り巡らされた配管がむき出しになり、 シューシューという音が漏れ出している。 現時点では、 潜在的損失を評価するのは不可能だ。"
 colony.9231.a: "成功だ。"
 colony.9232.name: "適切な安全管理" #casual 2 less produce
 colony.9232.desc: "作業員たちは機械装置をどうにか分解し、 それで古い支柱と天井を補強することができた――だが、 その代償は？  巨大な装置を取り外したことで、 床下の機械の奥深くへと続く、 大きな穴が開いてしまった。 いまのところ、 この処置よる潜在的損失は不明だ。"
 colony.9232.a: "成功だ。"
 colony.9233.name: "迅速な対応" #builders - bad thing averted
 colony.9233.desc: "作業員たちは状況を的確に判断し、 太古の機械を壊すことなく、 支柱の修理と補強を済ませることができた。"
 colony.9233.a: "よくやった。"
 colony.9234.name: "新しいアプローチ" #divided attention - bad thing averted
 colony.9234.desc: "各ドローンの感覚印象を収集した結果、 より良い解決策が見つかった。 すなわち、 雑役ドローン数機を犠牲にすることで、 安全といえる基準まで広間を補強することができたのだ。"
 colony.9234.a: "学び、 適応し、 打開する。"
 colony.9240.name: "知見" #guardians
 colony.9240.desc: "[Root.GetName]における調査から、 ついに知見を得ることができた。 我々の初期評価は正しかったようだ。 この地下貯蔵庫は、 やはり巨大な鋳造施設だったのである。 異星言語をさらに解析したところ、 それは「王の鍛冶場」と呼ばれていたことがわかった。 しかし、 この鍛冶場は決して稼働することはなかった――建設に関わった者たちは、 それを完成させる技術を持っていなかったらしい。\n\n鋳造施設の中心部にたどり着くことができれば、 彼らがやり残したことを終わらせられるはずだ。 重い扉が行く手を阻んでいるが、 必ず突破できると技術者たちは断言している。 とはいえ、 扉にはロックや開閉機構がないため、 力ずくで開けるしかないだろう。"
 colony.9240.a: "扉をこじ開けろ。" #casual 1
 colony.9240.a.desc: "動力工具や重機でこじ開けられるか試す。 運が良ければ、 問題なく内部に入れるはずだ。"
 colony.9240.b: "扉を爆破しろ。" #casual 2
 colony.9240.b.desc: "強行突破が最善策のときもある。 爆薬を設置すればそれで終わりだ。"
 colony.9240.c: "扉をよく調べろ。" #spiritualist
 colony.9240.c.desc: "焦りは禁物だ。 ここに来るまでに多くの罠があった。 回り道をしたほうがいい場合もある。"
 colony.9240.d: "別の入口を探そう。" #meritocracy
 colony.9240.d.desc: "我々は奇抜な方法で問題を解決することに長けている。 ほかの入口が見つかるかもしれない。"
 colony.9240.e: "扉に穴を開けろ。" #gestalt
 colony.9240.e.desc: "我々のドローンなら扉など簡単に切り裂ける。 時間はかかるが、 宇宙が終わる前には開くだろう。"
 colony.9241.name: "ガス！" #casual 1 pop dies
 colony.9241.desc: "扉をこじ開けると、 壁を覆う機械装置から有毒ガスが漏れ出してきた。 これはあっという間の出来事で、 残念ながら犠牲者がさらに増えてしまった。 施設全体から避難する必要があり、 再び安全に入れるまでにはしばらく時間がかかるだろう。"
 colony.9242.name: "爆発！" #casual 2 lowered production
 colony.9242.desc: "扉は爆薬で簡単に開いたが、 予想外だったのは、爆発後に通路に流れ出したガスだった。 引火性の高いガスだったようで、 周辺にある機械装置のいくつかが爆発で破壊された。 幸い、 爆発範囲内に誰もいなかったため、 犠牲者は出なかった。"
 colony.9243.name: "瞑想" #spiritualist bad thing averted
 colony.9243.desc: "幸運なのか、 それとも霊的な介入があったのか、 行く手を阻んでいた扉が我々の朝の儀式に反応した。 わずかな調波共振が検出され、 試行錯誤のすえ、 我々はそれを操ることに成功したのだ。 カメラレンズが隠された小さな印の前で、 一連の正しいジェスチャーを行うと、 扉は我々の前でぽっかりと口を開けた。"
 colony.9243.a: "神からの贈り物だ。"
 colony.9244.name: "第三の方法" #meritocracy bad thing averted
 colony.9244.desc: "さらなる調査の結果、 扉に監視カメラまたはスキャナーらしきものがあることを発見した。 ハッキングするのは容易なことではなかったが、 装置のプログラムおよび基本機能の解読になんとか成功した。 そのおかげで、 それ以上のトラブルもなく扉を開けることができた。"
 colony.9244.a: "よくやった。"
 colony.9245.name: "ガス" #gestalt bad thing averted
 colony.9245.desc: "扉にドリルで穴を開ける作業中、 なんらかの防御機能を起動させてしまったようだ。 通路に殺傷能力のあるガスが放出されたが、 幸い我々は適切な予防策を講じていたため、 ガスはすぐに消散した。 ドローンはすでに作業を再開している。"
 colony.9245.a: "続行しろ。"
 colony.9250.name: "鋳造施設の中心部" #starting the project
 colony.9250.desc: "[Root.GetName]にある鋳造施設の中心部は、 パイプやベルトコンベア、 そして作業スペースらしきものであふれ返っていた。 我々が初期調査を行ったところ、 動力源や維持管理機構、 主要システムが見当たらないことがわかった。 また、 地下貯蔵庫における我々の探索が、 施設の内部構造に影響を及ぼした可能性もあるようだ。 この場所の修理を試みることはできるが、 かなりの時間がかかるだろう。 逆にスクラップ場を設けて、 この機械室そのものを解体することも可能だ。"
 colony.9250.a: "修理しろ。" #casual
 colony.9250.a.desc: "機械室を惑星送電網につなげて修理を行う。"
 colony.9250.b: "修理して学べ。" #technocracy + 1 engineering output
 colony.9250.b.desc: "機械室を修理するだけでは駄目だ――その仕組みを学ぶ必要がある。"
 colony.9250.c: "修理するのは我々の義務だ。" #philosopher king + 1 society output
 colony.9250.c.desc: "この鋳造施設はかつての居住者に関する情報をもたらし、 帝国に利益を与えてくれる。"
 colony.9250.d: "ここはハイヴの役に立つ。" #natural neural network + 1 society output
 colony.9250.d.desc: "この鋳造施設はかつての居住者に関する情報をもたらし、 ハイヴに利益を与えてくれる。"
 colony.9250.e: "修理して学べ。" #introspective + 1 engineering output
 colony.9250.e.desc: "機械室を修理するだけでは駄目だ――その仕組みを学ぶ必要がある。"
 colony.9250.f: "解体しろ。" #opting out - creation of salvage yards
 colony.9250.f.desc: "スクラップ場は時間をかけて機械室の解体作業を行う。"
 colony.9251.name: "起動" #special project finished
 colony.9251.desc: "[Root.GetName]の飢えた機械にエネルギーが供給される。 耳をつんざくような轟音とともに、 パイプ内で溶解した鉱物が流れはじめ、 施設全体が輝きながら熱を帯びてくる。 作業スペースに運ばれた原料は、 機械操作員によって望ましい形と密度の合金に変えられる。 鋳造施設のあらゆる要素が、 このただ一つの目的のために造られたようだ。 各所に立つ支柱でさえも、 天井を支えること以外の用途があるらしい。"
 colony.9251.a: "続けろ。"
 colony.9260.name: "労働条件" #working conditions
 colony.9260.desc: "[Root.GetName]にある地下貯蔵庫の主要エリアに、 有毒ガスが溜まりつつあることは懸念すべきだ。 致死性のガスではないが、 作業スペースで働く者にとっては危険である。 この施設をフルに活用したければ、 安全対策を講じなければならない。"
 colony.9260.a: "操作員を交代させればいい。" #casual 1 - lowered happiness for working pops
 colony.9260.a.desc: "体調が悪化する前に操作員を交代させる。 たまに頭痛が起こる程度で済むだろう。"
 colony.9260.b: "作業時間を制限しろ。" #casual 2 - lowered production
 colony.9260.b.desc: "休憩時間を設けてガスを散らし、 作業環境をより安全にする。"
 colony.9260.c: "奴隷を使え。" #slaver guilds - bad outcome averted
 colony.9260.c.desc: "奴隷のことなど誰も気にしない。 上等な服でも与えておけば、 健康リスクがあっても喜んで仕事をする。"
 colony.9260.d: "厳しい就業規則を課そう。" #shared burdens - bad outcome averted
 colony.9260.d.desc: "交代制、 時間制限、 現場での健康管理…… 生産性を損なうことなく危険性を低減しなくては。"
 colony.9260.e: "ドローンを交代させろ。" #gestalt - bad outcome averted
 colony.9260.e.desc: "すべてのドローンは目的を果たすまで集合意識のために働く。"
 colony.9270.name: "再利用センター" #recycling
 colony.9270.desc: "[Root.GetName]の鋳造施設には、 製造後の廃棄物を使って生産効率を向上させるための、 専用の再利用処理室がある。 これを再び稼働させることは有益だと思われる。"
 colony.9270.a: "稼働させろ。" #casual
 colony.9270.a.desc: "再利用センターを稼働させる。"
 colony.9270.b: "自前の技術を使え。" #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc: "我々のリサイクル様式のほうがはるかに優れている。 それを施設の機械室に導入する手もある。"
 colony.9270.c: "合金生産を強化しろ。" #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc: "再利用センターを鉱物精製施設に改造することができる。 鉱物の生産量が向上する。"
 colony.9280.name: "多かれ少なかれ" #increase production and upkeep
 colony.9280.desc: "[Root.GetName]にある鋳造施設の修復作業がほぼ完了した。 しかし、 元の設計や構造を改善できる余地はまだある。 鉱物の流入量を増やせば、 合金の生産量が増えることが予測されている。"
 colony.9280.a: "異星種族の施設を酷使するな。" #casual - don't use the opportunity
 colony.9280.a.desc: "余計な手は加えない。"
 colony.9280.b: "実行しろ。" #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc: "生産量だけでなく鉱物の維持費も増加する。"
 colony.9280.c: "有機物質を使うのはどうだ？" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc: "鉱物の一部を有機物質で代用できるが、 完全に置き換えることは不可能だ。"
 colony.9280.d: "わが国の古い技術に似ている。" #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc: "かつて広大な帝国を統治していた我々は、 比類なき技術力を有していた。 近ごろ再発見された技術で、 鋳造施設の生産能力を強化できるかもしれない。"
 colony.9290.name: "堂々オープン！" #ending, final touches
 colony.9290.desc: "完成だ！  [Root.GetName]にある鋳造施設は完全に稼働する状態になった。 元の“建設者たち”の設計とは異なるかもしれないが、 その堂々たる姿は見事というほかなく、 合金の生産効率は高い水準にある。 あとは我々の決断力と創造力の成果を手にするだけだ。"
 colony.9290.a: "素晴らしい日だ！" #casual, some happiness empirewide for 2 years
 colony.9290.b: "“建設者たち”については？" #memorialists - add chronicler job
 colony.9290.b.desc: "“建設者たち”がどうなったのかは不明である。 自分たちに関する情報をわずかばかり残して、 忽然と姿を消してしまったようだ。 集められる情報はすべてかき集めて、 記録しなくては。"
 colony.9290.c: "監督官が必要だ。" #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc: "このような事業は上流階級が取り仕切るのが通例だ。 新たな鋳造施設の監督官には、 名だたる貴族を任命する必要がある。"
 colony.9290.d: "役員を任命しよう。" #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc: "このような事業は管理職が取り仕切るのが当然だろう。 新たな鋳造施設の$job_executive_with_icon$を任命する必要がある。" #appoint an Executive to take care of...
 colony.9290.e: "よし。" #gestalt - nothing, just start working
 colony.9295.name: "金属質の水たまり"
 colony.9295.desc: "入植者たちは最近、 [Root.GetName]の地表に雨が降ったあとに金属性の水たまりが現れることに気づいた。 この水たまりは液体金属のような粘性をもっている。"
 colony.9295.a: "放置しておけ。 有毒かもしれない！"
 colony.9295.b: "詳しく調査しろ！"
 colony.9296.name: "銀のスライム"
 colony.9296.desc: "粘性のある金属質の水たまりが[Root.GetName]上に増えている。 広大な土地の大部分が、 いまや銀色のスライムで覆われているのだ。 これらは大雨のあとに成長するようである。"
 colony.9296.a: "装備を着用し、 調査に赴け！"
 colony.9299.name: "難解な水たまり"
 colony.9299.desc: "[Root.GetName]上の粘性の高い金属質の水たまりは、 植民地の科学者たちを悩ませつづけている。 現在に至るまでその起源は不明であり、 研究を行っても成果が得られない。 我々の技術では、 その化学組成の解析にすら苦労しているのだ。 答えを得るには、 さらに多くの試験にかける必要がある。"
 colony.9299.a: "研究を続けろ！"
 colony.9297.name: "消えた水たまり"
 colony.9297.desc: "消えてしまった！  [Root.GetName]上の粘性のある金属質の水たまりが消滅した。 それも、 まるで蒸発してしまったかのように。 再び出現するのか、 その場合いつになるのか、 我々には見当もつかない……"
 colony.9297.a: "ときには静観することも大事だ……"
 colony.9298.name: "銀のスライム、 再び"
 colony.9298.desc: "再び現れた！  [Root.GetName]上の粘性金属質の水たまりが再出現した。 その性質は、 依然として[Root.GetName]の植民地の人々を翻弄しつづけている。 とはいえ、 こうして得られた機会を無駄にせず、 研究に勤しむべきである。"
 colony.9298.a: "二度目のチャンスだ……"
 colony.9300.name: "元素だよ、 ワトソン君"
 colony.9300.desc: "[Root.GetName]で新しい元素が発見された！  粘性金属質の水たまりの研究で大きな発展があり、 その後、 ユニークな化学元素で構成された水たまりを発見したのだ。 この「[Root.GetName]ニウム」と名づけられた元素は[Root.GetName]の空気中に存在するものだが、 豪雨にさらされることで、 地表で見られるような粘性を持つようになる。 その見た目は、 一酸化二水素を主とした水たまりのように周期的に変化するようだ。\n\nこれは興味深い発見である。 我々の元素に対する理解は、 ますます深まっている。" #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.
 colony.9300.a: "学びは尽きないな。"
 FASCINATING_METEOROLOGY_PROJECT: "魅力的な気象学"
 FASCINATING_METEOROLOGY_PROJECT_DESC: "[Root.GetName]の魅力的な気象研究は、 我々の科学の発展にとって非常に貴重なものとなる。"
 colony.9301.name: "貴重な知見"
 colony.9301.desc: "我々は[Root.GetName]のユニークな気象系についての貴重な知見を得た。 化学元素への理解が深まっただけでなく、 ここ最近の研究は食糧生産にも良い影響を及ぼしている。"
 colony.9301.a: "好ましい結末だ。"
