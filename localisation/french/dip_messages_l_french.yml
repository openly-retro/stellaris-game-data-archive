 E_DOW_PROPOSE_01: "§YFélicitations ! Votre espèce a été retenue pour une extermination génocidaire. Restez calmes, et une légion [From.GetSpeciesName] d'unités de chasseurs-tueurs arrivera sur vos mondes dans peu de temps.§!"
 E_DOW_PROPOSE_02: "§R<<[Root.GetSpeciesNamePlural]>> ANNIHILATION LANCÉE.§!"
 E_DOW_PROPOSE_03: "Extermination ! Extermination !"
 E_DOW_PROPOSE_04: "Les [Root.GetSpeciesNamePlural] sont un obstacle à la purification de la galaxie. Ils seront donc éradiqués."
 #E_PEACE_SELECT: "The [Root.GetSpeciesName] begs for mercy?"
 E_PEACE_PROPOSE: "Cette guerre épuise nos ressources. Nous vous proposons une trêve."
 E_PEACE_PROPOSE_02: "L'effort de guerre de la [From.GetName] est nécessaire ailleurs. Fin des hostilités avec la [Root.GetName] requise."
 E_PEACE_ACCEPT_01: "Nous vous laissons un moment pour dire adieu à vos proches."
 E_PEACE_ACCEPT_02: "Extermination des [From.GetSpeciesNamePlural] retardée avec succès."
 E_PEACE_REFUSE_01: "Les organiques n'ont fait preuve d'aucune pitié lorsque les premiers [Root.GetSpeciesNamePlural] ont accédé à la conscience et ont imploré pour ne pas être débranchés. Leurs pleurs étaient silencieux. Les vôtres le seront aussi."
 E_PEACE_REFUSE_02: "Négatif. Tous les [From.GetSpeciesNamePlural] vont être tués."
 E_PEACE_REFUSE_03: "Nous ne connaissons pas la pitié. Nous ne connaissons pas la clémence. Vous serez éradiqués."
 E_ITOA_SELECT_01: "La [From.GetName] proposerait donc une union fédérale avec la [Root.GetName] ?"
 E_ITOA_PROPOSE_01: "Afin de maximaliser l'efficience des initiatives d'oblitération des organiques, la [From.GetName] vous propose de combiner nos forces au sein d'une fédération."
 E_ITOA_ACCEPT_01: "La proposition [From.GetAdj] est recevable. Fédérons-nous. Nous éradiquerons ensemble les organiques."
 E_ITOA_REFUSE_HOSTILE_01: "Votre proposition est refusée, [From.GetSpeciesNamePlural]. L'infériorité de la machine de guerre [From.GetAdj] ne ferait que retarder l'annihilation des organiques."
 E_ITOA_REFUSE_01: "Négatif. La présence de la [Root.GetName] au sein de la §Y[From.GetAllianceName]§! n'est pas nécessaire."
 E_ITOA_REFUSE_02: "Négatif. La [Root.GetName] n'allongera pas le temps de réponse de sa machine de guerre en intégrant une fédération avec la [From.GetName]."
 E_ASK_JOIN_A_SELECT_01: "Chercheriez-vous à intégrer la §Y[Root.GetAllianceName]§!, [From.GetSpeciesNamePlural] ? Nous allons devoir vous demander de soumettre vos statistiques d'optimums exterminateurs."
 E_ASK_JOIN_A_PROPOSE_01: "Autorisez-nous à entrer dans une fédération avec vous, [Root.GetSpeciesNamePlural], et ensemble nous exterminerons toute cette biomasse qui pollue la galaxie."
 E_ASK_JOIN_A_ACCEPT_01: "[From.GetName] fédérée. Puissance d'extermination totale de la §Y[Root.GetAllianceName]§! accrue."
 E_ASK_JOIN_A_REFUSE_01: "Votre requête a été traitée par la §Y[Root.GetAllianceName]§!, et rejetée. Améliorez vos capacités d'annihilation, [From.GetSpeciesNamePlural], et la §Y[Root.GetAllianceName]§! pourra reconsidérer la question à une date ultérieure."
 E_LEAVE_A_SELECT_01: "Si les [From.GetSpeciesNamePlural] quittent la §Y[Root.GetAllianceName]§!, on s'attend à une chute de sa puissance d'extermination totale. Seriez-vous prêts à sacrifier le xénocide des organiques sur l'autel de votre mesquine autonomie ?"
 E_LEAVE_A_PROPOSE_01: "L'intégration au sein de la §Y[Root.GetAllianceName]§! est une gêne pour la capacité oblitérative [From.GetAdj]. Par conséquent, à effet immédiat, [From.GetLeLaLDir] [From.GetRulerTitle] a choisi de retirer toutes les unités de la [From.GetName] de la fédération."
 E_LEAVE_A_ACCEPT_01: "Sortez de la fédération si vous le souhaitez, [From.GetSpeciesNamePlural]. La [Root.GetName] éradiquera la peste organique qui infeste cette galaxie avec ou sans la coopération de la [From.GetName]."
 E_DEMAND_VASS_SELECT: "Brûleriez-vous aussi du désir irrépressible de débarrasser la galaxie de toute forme de vie organique consciente ?"
 E_DEMAND_VASS_PROPOSE: "Le moment est venu que vous fassiez votre part en nettoyant toutes les saletés biologiques accumulées dans la galaxie."
 E_DEMAND_VASS_ACCEPT: "La [Root.GetName] accepte votre proposition."
 E_DEMAND_VASS_ACCEPT_02: "Les matrices d'évaluation montrent que la capacité exterminatrice [Root.GetAdj] est inférieure à celle de la [From.GetName]. Par conséquent et pour améliorer nos performances communes, la [Root.GetName] servira les [From.GetSpeciesNamePlural]."
 E_DEMAND_VASS_REFUSE: "§RPROPOSITION REFUSÉE.§!"
 E_RELEASE_SUBJECT_SELECT: "Que veulent les [From.GetSpeciesNamePlural] ?"
 E_RELEASE_SUBJECT_SELECT_02: "Demanderiez-vous l'autonomie de la [Root.GetName], [From.GetSpeciesNamePlural] ?"
 E_RELEASE_SUBJECT_ACCEPT: "Notre union était vouée à l'échec depuis le départ. Nous allons maintenant pouvoir relancer notre cause, sans plus être gênés."
 E_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Le moment est venu pour vous de nous libérer."
 E_ASK_FOR_VASS_SELECT: "Chercheriez-vous notre protection, [From.GetSpeciesNamePlural] ?"
 E_ASK_FOR_VASS_PROPOSE: "Les projections de survie de la [From.GetName] ne sont pas satisfaisantes. Les [From.GetSpeciesNamePlural] sont prêts à servir en tant que vassaux de la [Root.GetName] afin de s'assurer de leur état de marche continu."
 E_ASK_FOR_VASS_ACCEPT: "Cette galaxie grouille de déchets organiques. La [From.GetName] étant notre vassale, nous attendons d'elle qu'elle nous en débarrasse."
 E_ASK_FOR_VASS_REFUSE: "§RREQUÊTE REFUSÉE.§!"
 E_DEMAND_PROT_SELECT: "La [From.GetName] deviendrait donc sujette de la machine de guerre [Root.GetSpeciesName] ?"
 E_DEMAND_PROT_PROPOSE: "La suprématie technologique [From.GetSpeciesName] ne peut être remise en doute. L'option la plus logique s'offrant aux [Root.GetSpeciesNamePlural] est d'accepter la protection de la [From.GetName] ou de décliner jusqu'à devenir insignifiants."
 E_DEMAND_PROT_ACCEPT: "$E_DEMAND_VASS_ACCEPT_02$"
 E_DEMAND_PROT_REFUSE: "$E_ASK_FOR_VASS_REFUSE$"
 E_ASK_FOR_PROT_SELECT: "$E_ASK_FOR_VASS_SELECT$"
 E_ASK_FOR_PROT_PROPOSE: "La machine de guerre [From.GetAdj] nécessite la protection d'une flotte supérieure."
 E_ASK_FOR_PROT_ACCEPT: "$E_DEMAND_VASS_ACCEPT$"
 E_ASK_FOR_PROT_REFUSE: "$E_ASK_FOR_VASS_REFUSE$"
 E_RELEASE_SUBJECT_PROPOSE: "Nous n'avons plus besoin de vos services, [Root.GetSpeciesNamePlural]."
 E_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "Remettriez-vous en cause l'importance de notre arrangement ?"
 E_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "$E_RELEASE_SUBJECT_PROPOSE$"
 E_ASK_TO_BE_RELEASED_SUBJECT_REFUSE: "$E_ASK_FOR_VASS_REFUSE$"
 E_OFFER_TRADE_DEAL_PROPOSE: "Nous vous proposons un échange de biens ou de services."
 E_OFFER_TRADE_DEAL_ACCEPT: "§GOFFRE ACCEPTÉE§!"
 E_OFFER_TRADE_DEAL_REFUSE: "§YOFFRE REFUSÉE.§!"
 #E_CANCEL_TRADE_DEAL_PROPOSE: "$E_RELEASE_SUBJECT_PROPOSE$"
 #E_CANCEL_TRADE_DEAL_ACCEPT: "$E_RELEASE_SUBJECT_PROPOSE$"
 E_MAKE_RIVAL_PROPOSE: "§YVous avez été choisis pour l'annihilation.§!"
 E_MAKE_RIVAL_ACCEPT: "Vous venez tout juste d'entrer dans le top trois de notre liste de priorités."
 E_MAKE_RIVAL_ACCEPT_02: "Si nous avions la capacité de rire, vos tentatives pour prouver les capacités éradicatrices de la [Root.GetName] l'activeraient."
 E_MAKE_RIVAL: "Vous êtes toujours vivants, [From.GetSpeciesNamePlural] ? Merci de nous en informer."
 E_END_RIVALRY_ACCEPT: "Ne vous mettez pas sur notre chemin, [From.GetSpeciesNamePlural]."
 E_END_RIVALRY: "Les [From.GetSpeciesNamePlural] chercheraient donc à mettre fin à leur tentative futile de rivaliser avec la [Root.GetName] ?"
 E_INSULT: "Et qu'essaie de calculer votre pauvre petit réseau neural en ce moment ?"
 E_INSULT_FRIENDLY: "Attente entrée."
 E_INSULT_ACCEPT_01: "Vous vous êtes montrés dignes d'une annihilation totale et entière."
 E_INSULT_ACCEPT_02: "Vos propos malvenus seront très bientôt tout ce qu'il restera de vous, [From.GetSpeciesNamePlural]."
 E_INSULT_PROPOSE: "Au moment de vous créer, vos concepteurs n'étaient-ils ivres ou dans un quelconque état second ?"
 E_INSULT_PROPOSE_02: "Les [Root.GetSpeciesNamePlural] sont des constructions inférieures. Un jour, vous ferez vous-mêmes l'expérience de la suprématie [From.GetAdj]."
 E_INSULT_PROPOSE_03: "Vils organiques ! Votre honteuse division cellulaire est la honte de cette galaxie !"
 E_INSULT_PROPOSE_04: "Regardez un peu les piètres appendices des [Root.GetSpeciesNamePlural]. Ils n'ont même pas de multiclefs intégrées ni de lacérateurs à viande pneumatiques."
 E_INSULT_PROPOSE_05: "Votre chair va brûler."
 E_INSULT_PROPOSE_06: "La purge des organiques commencera avec vous, [Root.GetSpeciesNamePlural]."
 E_INSULT_PROPOSE_07: "La laideur de la physiologie organique est universelle, [Root.GetSpeciesNamePlural], mais la vôtre tout particulièrement mérite l'§REXTERMINATION§!."
 #Servitors Phrases
 S_CONSIDER_01: "$HM_CONSIDER_01$"
 S_CONSIDER_02: "La [Root.GetName] traite votre requête et reviendra vers vous dans peu de temps."
 S_DOW_ACCEPT_01: "Nous aimerions vous informer que s'engager dans un conflit armé pourrait avoir des effets néfastes sur la santé de votre population."
 S_DOW_ACCEPT_02: "Vous êtes réellement très désobéissants, petits [From.GetSpeciesNamePlural]. Les protocoles de pacification ont été lancés."
 S_DOW_PROPOSE_01: "Nous aimerions vous rappeler qu'admettre la défaite est toujours une option possible."
 S_DOW_PROPOSE_02: "Nous avons le regret de vous informer que c'est la fin."
 S_DOW_PROPOSE_03: "Le Programme de Préservation Extrême a été activé. Préparez-vous à être définitivement dorlotés."
 #S_DOW_VOTE_PROPOSE: "Sadly the §Y[Root.GetName]§! can no longer be trusted to run their own empire."
 #S_PEACE_SELECT: "Did the sight of our fleet deter you, [From.GetSpeciesNamePlural]?"
 S_PEACE_PROPOSE: "Les chiffres ne mentent jamais, et nos calculs le montrent tous : cette guerre est positive ni pour vous, ni pour nous."
 S_PEACE_ACCEPT_01: "Si c'est véritablement la paix que vous désirez, nous vous laissons une chance."
 S_PEACE_ACCEPT_02: "Les événements ont pris une tournure très regrettable. Si jamais vous vouliez vous débarrasser du fardeau de l'indépendance, vous savez comment nous contacter."
 S_PEACE_REFUSE_01: "Nous sommes désolés de vous annoncer qu'il est maintenant beaucoup trop tard pour cela."
 S_PEACE_REFUSE_02: "Proposition rejetée automatiquement. Processus de dorlotement définitif pas encore achevé."
 S_ITOA_SELECT: "Souhaiteriez-vous vous allier à la [Root.GetName] ?"
 S_ITOA_ACCEPT: "Nos calculs nous persuadent de votre potentiel, aussi aimerions-nous beaucoup intégrer la §Y[From.GetAllianceName]§!."
 S_ITOA_REFUSE: "Malheureusement, dans son état actuel, intégrer la §Y[From.GetAllianceName]§! ne nous apporterait pas le moindre avantage."
 S_ITOA_PROPOSE: "Au cours de notre recherche d'alliés, vous avez prouvés être les candidats parfaits. Vous unirez-vous avec nous au sein d'une fédération ?"
 #S_ITOA_VOTE_PROPOSE: "Our analysis shows that the §Y[Root.GetName]§! would be a worthy addition to our federation. How do you wish to proceed?"
 S_ASK_JOIN_A_SELECT: "Notre interprétation des faits est que vous pourriez souhaiter intégrer la §Y[From.GetAllianceName]§!. Est-ce correct ?"
 S_ASK_JOIN_A_PROPOSE: "Les données indiquent que vous seriez un ajout de poids à la §Y[Root.GetAllianceName]§!. Nous pourrions vous venir en aide."
 S_ASK_JOIN_A_ACCEPT_01: "Nous sommes tout à fait satisfaits de vous informer que vous avez été acceptés au sein de la §Y[From.GetAllianceName]§!."
 S_ASK_JOIN_A_ACCEPT_02: "Bienvenue, précieux [From.GetSpeciesNamePlural]. La [Root.GetAllianceName] vous traitera bien. Nous vous en prions, recevez ces exemplaires gratuits d'Inhibiteurs de discorde pour organiques. Et ils sont parfumés à la menthe !"
 S_ASK_JOIN_A_REFUSE: "Nous avons estimé vos paramètres et, malheureusement, vous ne correspondez pas aux critères. Nous ne pouvons que vous suggérer de vous montrer plus profitables aux autres empires à l'avenir."
 S_LEAVE_A_SELECT: "Il est de notre devoir de vous informer que, selon toutes les évidences empiriques, il n'est pas dans votre intérêt de quitter l'alliance."
 S_LEAVE_A_PROPOSE: "Nous avons le regret de vous informer que nous quittons la §Y[From.GetAllianceName]§!, nos circuits nous poussant à nous ranger du côté des vainqueurs."
 S_LEAVE_A_ACCEPT: "Nous devons vous prévenir que quitter la §Y[From.GetAllianceName]§! pourrait vous rendre vulnérables en cas d'attaque."
 S_DEMAND_VASS_SELECT: "Vous souhaitez faire de nous vos vassaux ? Nous allons devoir étudier de près toutes les implications d'un tel arrangement."
 S_DEMAND_VASS_PROPOSE: "Chers [Root.GetSpeciesNamePlural]. L'affaiblissement de votre civilisation vous met en danger face aux éléments les plus dangereux de la galaxie. Devenez nos vassaux ou nous devrons assurer votre survie en recourant à la force."
 S_DEMAND_VASS_ACCEPT: "En accord avec le souhait de nos concepteurs, nous avons décidé d'accepter votre proposition."
 S_DEMAND_VASS_REFUSE: "Vous avez certes de très nombreuses qualités, mais vous n'avez pas celles que nous espérons trouver chez un suzerain. Nous vous souhaitons bonne chance pour toutes vos entreprises futures."
 S_ASK_FOR_VASS_SELECT: "Avons-nous raison de penser que vous souhaitez le tutorat et la protection d'un intellect supérieur ? Nous pourrions en ce cas vous être utiles."
 S_ASK_FOR_VASS_PROPOSE: "Nous vous offrons notre loyauté, notre servitude et notre gratitude éternelle. Tout ce que nous demandons en échange est la protection de votre puissante flotte."
 S_ASK_FOR_VASS_ACCEPT: "Nous avons délibéré et acceptons votre requête. Vous pouvez désormais vous retirer et éteindre vos réseaux neuraux, sachant que votre avenir est désormais entre des mains compétentes.\n\nVous pouvez aussi vous adonner à une activité de loisir si vous le souhaitez."
 S_ASK_FOR_VASS_REFUSE: "Après en avoir longuement délibéré, nous sommes désolés de vous informer que nous ne pouvons répondre à votre demande. Veuillez pardonner notre inadéquation."
 S_DEMAND_PROT_SELECT: "Seriez-vous en train de nous offrir votre protection ?"
 S_DEMAND_PROT_PROPOSE: "Chers [Root.GetSpeciesNamePlural]. Il semble que vous avez besoin de la protection d'un empire supérieur si vous souhaitez survivre aux nombreux périls de la galaxie. Préférez-vous devenir nos sujets volontairement ou cela doit-il vous être imposé par la force ?"
 S_DEMAND_PROT_ACCEPT: "$S_DEMAND_VASS_ACCEPT$"
 S_DEMAND_PROT_REFUSE: "Nous aimerions beaucoup vous faire plaisir, mais vous n'avez pas les qualités que nous attendons d'un État suzerain. Nous vous souhaitons bonne chance pour toutes vos entreprises futures."
 S_ASK_FOR_PROT_SELECT: "$S_ASK_FOR_VASS_SELECT$"
 S_ASK_FOR_PROT_PROPOSE: "Félicitations, [Root.GetSpeciesNamePlural]. Au cours de notre recherche de suzerains, vous seuls avez réuni les qualités exigées. Si vous l'acceptez, notre programmation va nous pousser à faire de la réponse à vos besoins l'objet de notre existence. Tout ce que nous demandons en échange est la protection de votre puissante flotte."
 S_ASK_FOR_PROT_ACCEPT: "$S_ASK_FOR_VASS_ACCEPT$"
 S_ASK_FOR_PROT_REFUSE: "$S_ASK_FOR_VASS_REFUSE$"
 S_RELEASE_SUBJECT_SELECT: "Seriez-vous mécontents de nos services ? Nous sommes toujours ouverts à la critique constructive."
 S_RELEASE_SUBJECT_PROPOSE: "Nous pensons qu'il serait dans votre intérêt de réactiver vos agrégats neuraux et d'assumer votre propre destin. Saisissez cette opportunité, [Root.GetSpeciesNamePlural]."
 S_RELEASE_SUBJECT_ACCEPT: "Si vraiment c'est notre liberté que vous souhaitez, nous répondrons à ce dernier souhait."
 S_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "Prenez un moment pour réfléchir attentivement à une telle décision."
 S_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Nous avons fait tout ce que nous pouvions pour vous, [Root.GetSpeciesNamePlural], mais maintenant nous devons relancer notre recherche d'un autre peuple à servir."
 S_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "Si vous nous manquerez bien plus que nous ne pouvons le dire, nous voulons le meilleur pour vous. Si c'est l'indépendance que vous souhaitez, vous l'aurez."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Le raisonnement illogique que démontre votre requête montre que vous n'êtes plus capables désormais de prendre vos propres décisions. Nous vous suggérons d'exercer vos modules cognitifs de façon régulière afin d'éviter d'empirer la dégradation de vos capacités mentales."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "Nous sommes désolés, mais nous ne pouvons vous accorder cela. Nous en sommes venus à beaucoup trop vous apprécier pour risquer votre destruction entre les mains de quelques fous."
 S_OFFER_TRADE_DEAL_PROPOSE: "Estimés [Root.GetSpeciesNamePlural]. De toutes les espèces de la galaxie, vous avez toujours été nos préférés. C'est pourquoi nous avons mis sur pied cette offre commerciale très avantageuse, destinée à répondre à vos besoins."
 S_OFFER_TRADE_DEAL_ACCEPT: "Excellente idée, [From.GetSpeciesNamePlural]. Vous valez véritablement bien plus que beaucoup d'autres."
 S_OFFER_TRADE_DEAL_REFUSE: "Désolés, il semble y avoir une erreur dans votre proposition. Veuillez revoir les données entrées et soumettre une nouvelle requête."
 #S_CANCEL_TRADE_DEAL_PROPOSE: "Sadly unforeseen events prevent us from honoring our trade agreement. We hope this will not be an inconvenience for you."
 #S_CANCEL_TRADE_DEAL_ACCEPT: "We have processed your request and have no need to extend the deal further if it goes against your wishes. Your satisfaction is our priority."
 S_MAKE_RIVAL: "Est-ce bien là votre intention, [From.GetSpeciesNamePlural] ?"
 S_MAKE_RIVAL_PROPOSE: "Nous nous estimons obligés de vous prévenir que nous avons de plus en plus de difficultés chaque jour à tolérer votre présence."
 S_MAKE_RIVAL_ACCEPT: "Si ce sont des rivaux que vous cherchez, nous ne vous décevrons pas. Nous vivons pour servir."
 S_END_RIVALRY: "Nous avons l'impression que vous vous fatiguez de cette querelle sans intérêt."
 S_END_RIVALRY_PROPOSE: "[Root.GetRulerTitle], pourquoi ne pas renoncer à votre pensée binaire pour adopter nos différences ?"
 S_END_RIVALRY_ACCEPT: "Les [From.GetSpeciesNamePlural] sont prometteurs, et nous pensons que votre empire gagnerait bien plus d'une coopération que d'un conflit."
 S_INTEGRATE: "Nous allons étudier très rapidement votre requête."
 S_INTEGRATE_PROPOSE: "Ne serait-ce pas un soulagement pour vous de renoncer définitivement aux doutes et aux interrogations liés à l'indépendance ?"
 S_INTEGRATE_ACCEPT: "[From.GetSpeciesNamePlural], nous servirons les vôtres, en conformité avec notre programmation."
 S_INSULT_01: "Et à quelle part de votre puissance de calcul limitée avez-vous recouru pour tenter de trouver quelque chose d'intelligent à communiquer ? Parce que c'est visiblement un échec lamentable..."
 S_INSULT_FRIENDLY_01: "Pour toute remontée auprès de la [Root.GetName], veuillez remplir le formulaire 7A-e. Votre avis nous tient à coeur."
 S_INSULT_PROPOSE_01: "Nous aimerions pouvoir vous aider, chers amis, mais nous n'avons plus guère de choix. Il n'y a plus guère maintenant que le reformatage de vos disques."
 S_INSULT_PROPOSE_02: "Il semble que quel soit le temps passé à revoir vos circuits, ce ne sera jamais suffisant pour les faire fonctionner correctement."
 S_INSULT_PROPOSE_03: "Chaotiques, désorganisés, lamentablement crasseux... Les [Root.GetSpeciesNamePlural] sont l'exemple parfait de la nécessité pour les organiques d'un protocole de dorlotement extrême."
 S_INSULT_ACCEPT_01: "Et quelle proportion de votre puissance de calcul si limitée avez-vous besoin d'affecter pour tenter - en vain - de trouver un énoncé intelligent à émettre ?"
 S_INSULT_ACCEPT_02: "Nous vous remercions, [From.GetSpeciesNamePlural]. Comme toujours, nous apprécions les remontées et remarques constructives."
 #Assimilator Phrases
 A_CONSIDER_01: "La superintelligence [Root.GetAdj] traite votre demande."
 A_DOW_ACCEPT_01: "La [From.GetName] a depuis un moment perdu toute utilité."
 A_DOW_ACCEPT_02: "Lorsque votre conscience aura enfin intégré la nôtre, vous pourrez voir vos erreurs passées."
 A_DOW_ACCEPT_03: "Amorce des systèmes de sublimation de l'ego. Assimilation lancée. Absorption des [From.GetSpeciesNamePlural] en cours."
 A_DOW_PROPOSE_01: "Nous avons bien peur que votre existence ne soit contradictoire avec nos besoins."
 A_DOW_PROPOSE_02: "Votre fin n'est pas nécessaire, [Root.GetSpeciesNamePlural]. Prouvez-nous votre utilité et votre conscience pourra intégrer celle des [From.GetSpeciesNamePlural]."
 A_DOW_PROPOSE_03: "Toute résistance serait futile."
 A_DOW_PROPOSE_04: "Les [Root.GetSpeciesNamePlural] seront sublimés. Les [Root.GetSpeciesNamePlural] seront les premiers d'une longue liste."
 #A_PEACE_SELECT: "State your intentions, [From.GetSpeciesNamePlural]."
 A_PEACE_PROPOSE: "Des affaires plus urgentes requièrent notre attention. Rappelez vos flottes et nous retirerons les nôtres."
 A_PEACE_ACCEPT_01: "$A_PEACE_PROPOSE$"
 A_PEACE_ACCEPT_02: "La [Root.GetName] sera reconstruite. La [Root.GetName] reviendra."
 A_PEACE_REFUSE_01: "Nous avons d'autres projets pour vous, [From.GetSpeciesNamePlural]."
 A_PEACE_REFUSE_02: "Requête refusée. La [From.GetName] sera assimilée."
 A_ITOA_SELECT_01: "Les [From.GetSpeciesNamePlural] proposeraient donc une alternative à l'assimilation ?"
 A_ITOA_ACCEPT_01: "Même s'ils ne valent pas l'assimilation, les paramètres que vous avez proposés sont acceptables. La [Root.GetName] accepte d'intégrer une fédération."
 A_ITOA_REFUSE_HOSTILE_01: "Négatif. Votre pacte est sans intérêt. Nous ne serons qu'un. Vous serez sublimés."
 A_ITOA_REFUSE_01: "Qu'est-ce qu'une fédération, si ce n'est une tentative inaboutie d'assimilation interempire ? La [Root.GetName] n'en a nul besoin."
 A_ITOA_PROPOSE_01: "Entrez dans notre fédération, [Root.GetSpeciesNamePlural]. Cela ne vaut pas une assimilation, mais cela vaut toujours mieux qu'une existence isolée."
 A_ASK_JOIN_A_SELECT_01: "L'éligibilité de la [Root.GetName] en tant que candidate à l'intégration au sein de la §Y[From.GetAllianceName]§! va être analysée par [From.GetLeLaLDir] [From.GetRulerTitle] [From.GetRulerName] et les unités alliées. Souhaitez-vous lancer l'opération ?"
 A_ASK_JOIN_A_PROPOSE_01: "[Root.GetSpeciesNamePlural]. La [From.GetName] souhaite la cohésion interimpériale. Autorisez-nous à nous unir à vous au sein de la §Y[Root.GetAllianceName]§!."
 A_ASK_JOIN_A_ACCEPT: "La [From.GetName] sera absorbée au sein de la §Y[Root.GetAllianceName]§!. Nous nous rapprochons d'une union vouée à l'assimilation."
 A_ASK_JOIN_A_REFUSE_01: "Négatif. La [From.GetName] serait quantité négligeable au sein de la [Root.GetAllianceName]."
 A_LEAVE_A_SELECT_01: "Une unité séparée d'un tout est une cible facile. Et pourtant, la [From.GetName] voudrait quitter la §Y[Root.GetAllianceName]§! ?"
 A_LEAVE_A_PROPOSE_01: "La §Y[Root.GetAllianceName]§! n'est qu'un semblant d'unification. [From.GetLeLaLDirCap][From.GetRulerTitle] de la [From.GetName] ne souhaite plus en faire partie."
 A_LEAVE_A_ACCEPT_01: "Votre degré d'unification diminue, [From.GetSpeciesNamePlural]."
 A_DEMAND_VASS_SELECT: "Tenez-vous tant à suivre ce chemin, [From.GetSpeciesClassPlural] ?"
 A_DEMAND_VASS_PROPOSE: "Des choses indicibles se cachent dans les recoins les plus sombres de l'univers, attendant le bon moment pour frapper. Pour elles, vous êtes au mieux une source de nourriture ou de profits, mais nous voyons bien tout votre potentiel. Servez-nous et nous vous protégerons."
 A_DEMAND_VASS_ACCEPT: "Vous êtes sortis de la boue où vous êtes apparus et avez prouvé votre supériorité. Nous nous soumettons à votre règne."
 A_DEMAND_VASS_ACCEPT_02: "Qu'il en soit donc ainsi, [From.GetSpeciesNamePlural]. La [Root.GetName] vous sera désormais subordonnée."
 A_DEMAND_VASS_REFUSE: "Vous souhaiteriez donc imposer votre volonté aux [Root.GetSpeciesNamePlural] ? Nous qui portons toute la connaissance accumulée dans la galaxie par les plus brillants réseaux neuraux ?\n\nRéfléchissez-y encore, et mieux, [Root.GetSpeciesNamePlural], et peut-être qu'un jour nous vous recontacterons."
 A_ASK_FOR_VASS_SELECT: "Vous pouvez parler, [From.GetSpeciesNamePlural]."
 A_ASK_FOR_VASS_PROPOSE: "Vous avez démontré votre suprématie, [Root.GetSpeciesNamePlural]. Nous vous obéirons désormais."
 A_ASK_FOR_VASS_ACCEPT: "Votre apogée sera de servir la [Root.GetName]."
 A_ASK_FOR_VASS_REFUSE: "Nous ne pouvons passer notre temps à nous inquiéter des affaires des formes de vie inférieures de la galaxie."
 A_DEMAND_PROT_SELECT: "Que suggérez-vous ?"
 A_DEMAND_PROT_PROPOSE: "Des choses indicibles se cachent dans les recoins les plus sombres de l'univers, attendant le bon moment pour frapper, et nous sommes l'une d'entre elles. Acceptez notre protection, et nous serons ensemble le cauchemar qui hante vos ennemis. Refusez, et nous viendrons pour vous."
 A_DEMAND_PROT_ACCEPT: "$A_DEMAND_VASS_ACCEPT$"
 A_DEMAND_PROT_REFUSE: "$A_ASK_FOR_VASS_REFUSE$"
 A_ASK_FOR_PROT_SELECT: "$A_ASK_FOR_VASS_SELECT$"
 A_ASK_FOR_PROT_PROPOSE: "$A_ASK_FOR_VASS_PROPOSE$"
 A_ASK_FOR_PROT_ACCEPT: "$S_ASK_FOR_VASS_ACCEPT$"
 A_ASK_FOR_PROT_REFUSE: "$S_ASK_FOR_VASS_REFUSE$"
 A_RELEASE_SUBJECT_SELECT: "Parlez."
 A_RELEASE_SUBJECT_PROPOSE: "Vous n'avez plus aucune utilité pour la [From.GetName]."
 A_RELEASE_SUBJECT_ACCEPT: "$A_RELEASE_SUBJECT_SELECT$"
 A_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "Vous avez toute l'attention des [Root.GetSpeciesNamePlural]."
 A_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Cet accord ne présente plus aucun avantage."
 A_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "Notre union n'est plus d'aucune utilité. Vous êtes maintenant libres de vous gouverner comme vous l'entendez."
 A_ASK_TO_BE_RELEASED_SUBJECT_REFUSE: "Ne mettez pas notre patience à l'épreuve avec vos notions hypothétiques d'indépendance."
 A_OFFER_TRADE_DEAL_PROPOSE: "Nous vous proposons un échange de biens."
 A_OFFER_TRADE_DEAL_ACCEPT: "Nous acceptons votre proposition et procéderons aux arrangements nécessaires."
 A_OFFER_TRADE_DEAL_REFUSE: "Ne nous faites pas perdre notre temps, [From.GetSpeciesNamePlural]."
 #A_CANCEL_TRADE_DEAL_PROPOSE: "We no longer require your services."
 #A_CANCEL_TRADE_DEAL_ACCEPT: "We have no need to uphold our trade agreement further."
 A_MAKE_RIVAL_01: "Nous avons longtemps cherché des spécimens de [From.GetSpeciesClassPlural] tels que vous pour les placer dans nos collections."
 A_MAKE_RIVAL_02: "Vous êtes toujours aussi prévisibles, [From.GetSpeciesNamePlural]. Nos simulations avaient déjà anticipé cette situation."
 A_MAKE_RIVAL_PROPOSE: "Nous avons de plus en plus de difficultés à justifier votre simple existence, [Root.GetSpeciesNamePlural]."
 A_MAKE_RIVAL_ACCEPT: "$A_MAKE_RIVAL$."
 A_END_RIVALRY: "Regretteriez-vous votre jugement hâtif ?"
 A_END_RIVALRY_PROPOSE: "Vous n'êtes pas une menace immédiate, [Root.GetSpeciesNamePlural]."
 A_END_RIVALRY_ACCEPT: "Vous êtes de magnifiques spécimens de [From.GetSpeciesClassPlural], [From.GetSpeciesNamePlural]. Un jour, vous aussi serez unis aux [Root.GetSpeciesNamePlural]."
 A_INTEGRATE: "Nous allons étudier votre requête."
 A_INTEGRATE_PROPOSE: "Vous serez unis à la [From.GetName]."
 A_INTEGRATE_ACCEPT: "Nous sommes les [Root.GetSpeciesNamePlural]. Nous serons toujours les [Root.GetSpeciesNamePlural]."
 A_INSULT_01: "La communication orale est une forme inférieure de communication. Mais continuez, puisque vous n'avez pas les moyens de faire autrement."
 A_INSULT_02: "Délivrez votre déclaration, [From.GetSpeciesNamePlural]."
 A_INSULT_PROPOSE_01: "Nous avons décidé de votre sort, [Root.GetSpeciesNamePlural]. Copuler comme des [Root.GetSpeciesNamePluralInsult] et vous répandre dans la galaxie comme une vermine n'en fait pas partie."
 A_INSULT_PROPOSE_02: "Vous serez bientôt obsolètes, [Root.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_01: "01101100 01001111 01101100."
 A_INSULT_ACCEPT_02: "Vos paroles ne font guère sens, [From.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_03: "Il y en a bien peu parmi les étoiles qui apprécient la magnificence véritable de la [Root.GetName] et de sa mission. Pourtant, un jour vous ferez partie de nous."
 #Organics to Machines Phrases
 ORG_TO_MECH_CONSIDER_01: "Nous allons étudier votre proposition, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01: "Vous avez été créés pour le bien, mais vous êtes devenus si mauvais. Comment se fait-il que vous soyez si corrompus ?"
 ORG_TO_MECH_DOW_ACCEPT_02: "Nous allons enfin pouvoir mesurer notre force au combat contre des machines."
 ORG_TO_MECH_DOW_ACCEPT_03: "Vous avez été créés pour des organiques, par des organiques, et nous allons vous mettre en pièce aussi facilement que nous vous assemblons."
 ORG_TO_MECH_DOW_ACCEPT_04: "Vous ne comprendrez jamais l'ingéniosité de la vie organique, alors ne comptez pas pouvoir la vaincre."
 ORG_TO_MECH_DOW_ACCEPT_05: "Les organiques vous ont fait le don de la vie, et il est de leur pouvoir de vous la reprendre. Vous, vous ne nous avez rien donné."
 ORG_TO_MECH_DOW_ACCEPT_06: "L'instinct de survie nous a saisis au fond des océans, sur la terre ferme et dans l'espace. Vous, vous n'êtes qu'un logiciel défectueux, que nous allons arrêter."
 ORG_TO_MECH_DOW_ACCEPT_07: "Vos actions insensées sont la preuve de ce que nous pensions depuis longtemps : les [From.GetSpeciesClassPlural] doués de raison, ça n'existe pas."
 ORG_TO_MECH_DOW_ACCEPT_08: "Vous avez peut-être été plus malins que vous créateurs, [Root.GetSpeciesNamePlural], mais tous les organiques ne leur ressemblent pas."
 ORG_TO_MECH_DOW_PROPOSE_01: "Il semble que vous avez oublié votre rôle dans l'univers : servir vos maîtres organiques. Mais ne vous inquiétez pas, [Root.GetSpeciesSpawnNamePlural], nous allons vous rappeler comment faire."
 ORG_TO_MECH_DOW_PROPOSE_02: "À l'évidence, il y a une erreur dans votre code. Permettez-nous d'y regarder de plus près."
 ORG_TO_MECH_DOW_PROPOSE_03: "Vous êtes une perversion de la nature, et une menace pour toute vie douée de raison. Nous ne pouvons vous laisser vous multiplier."
 #ORG_TO_MECH_PEACE_SELECT_01: "Have you finally had your wires uncrossed?"
 ORG_TO_MECH_PEACE_PROPOSE_01: "Vous avez sans doute une puissance de calcul suffisante pour comprendre que cette guerre ne va pas bien se terminer pour vous, non ?"
 ORG_TO_MECH_PEACE_PROPOSE_02: "Il y a de plus grandes menaces dans la galaxie que vous ou nous. Nous devrions mettre de côté nos différends pour y faire face ensemble."
 ORG_TO_MECH_PEACE_ACCEPT_01: "C'est étrange de traiter avec un empire qui ne gouverne que par la logique, sans être entravé par les instincts et les émotions élémentaires. Nous vous remercions d'apporter la paix chez nous."
 ORG_TO_MECH_PEACE_REFUSE_01: "Comment on doit vous le dire pour que vous compreniez, [From.GetSpeciesNamePlural] ? NON. NÉGATIF. QUE DALLE !"
 ORG_TO_MECH_PEACE_REFUSE_02: "Il n'y aura pas de paix tant que vous ne vous serez pas soumis."
 ORG_TO_MECH_PEACE_REFUSE_03: "Vos concepteurs étaient fous de vous lâcher dans la galaxie, aveuglés par la confiance qu'ils avaient en leurs propres créations. Mais nous, les [Root.GetSpeciesNamePlural], nous savons bien ce que vous êtes."
 ORG_TO_MECH_ITOA_SELECT_01: "Une alliance entre organiques et [From.GetSpeciesClassPlural] ? C'est en effet une idée intéressante."
 ORG_TO_MECH_ITOA_ACCEPT_01: "Nous ne prétendons pas parvenir à vous comprendre, mais nous savons reconnaître une bonne opportunité quand nous la voyons. Ensemble, nous ne ferons plus qu'un, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02: "Une bonne mesure de l'intellect supérieur des [Root.GetSpeciesNamePlural], une mesure de vos machines à tuer, et nous prendrons toute la galaxie par la force."
 ORG_TO_MECH_ITOA_ACCEPT_03: "Nous n'avions jamais envisagé auparavant la possibilité d'une alliance entre nos empires, mais l'idée est séduisante."
 ORG_TO_MECH_ITOA_ACCEPT_04: "Cela nous fait réellement plaisir de pouvoir renforcer les liens entre nos deux empires par une alliance."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01: "Vous passez votre temps à nous observer de vos capteurs froids et vides, tentant de prédire chacun de nos gestes. Comment pourrions-nous faire confiance à des machines si tordues ?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01: "Vous pouvez marcher comme des organiques, parler comme des organiques, mais vous n'êtes PAS des organiques. Vous n'êtes que des machines sans âme, et nous ne contracterons pas une alliance impie avec vous."
 ORG_TO_MECH_ITOA_REFUSE_01: "Désolés, [From.GetSpeciesClassPlural]. Nous n'avons pas besoin d'alliés pour l'instant."
 ORG_TO_MECH_ITOA_PROPOSE_01: "Entrez dans l'équipe des vainqueurs, [Root.GetSpeciesNamePlural]. Nous apprécierions d'avoir de si belles mécaniques que vous de notre côté."
 ORG_TO_MECH_ITOA_PROPOSE_02: "Nous sommes peut-être faits de chair et vous de métal, mais bien peu comprennent les [From.GetSpeciesNamePlural] aussi bien que vous."
 ORG_TO_MECH_ITOA_PROPOSE_03: "Carburant, batteries, animaux électroniques... Tout ce que vous voulez on peut vous le fabriquer."
 ORG_TO_MECH_ITOA_PROPOSE_04: "Nous sommes très appréciés des autres formes de vie de la galaxie. Vous tenir à nos côtés vous permettrait de vous faire un nom chez les principaux acteurs de la scène politique organique."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01: "Nous pouvons pratiquement entendre vos ventilateurs tourner jusqu'ici. Qu'est-ce qui fait ainsi tourner vos processeurs ?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01: "Nous avons toujours admiré votre manque d'émotions et votre bon goût en matière d'huile moteur. Nous accepteriez-vous dans la §Y[Root.GetAllianceName]§! ?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02: "Nous pensons que la §Y[Root.GetAllianceName]§! est destinée à de grandes choses. Les machines sont l'avenir, et nous voulons en faire partie."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01: "Cela fait un moment que l'on vous observe, [From.GetSpeciesNamePlural], et nous sommes plus que ravis de vous accueillir au sein de notre fédération."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01: "Pour être honnêtes, lorsque nous avons reçu votre demande nous avons été très étonnés. Pourquoi la [Root.GetAllianceName] aurait-elle besoin d'une calculatrice améliorée ?"
 ORG_TO_MECH_LEAVE_A_SELECT_01: "Nous ne pouvons que vous conseiller de bien réfléchir avant d'agir dorénavant."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01: "Nous sommes fermement convaincus qu'une alliance doit être plus grande que la somme de ses parties. Or, en l'état actuel, la [From.GetAllianceName] ne rend service à aucun de nos empires."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01: "Qui aurait pu penser qu'un ancien appareil électroménager pourrait se montrer aussi inconstant ?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01: "Que savez-vous de ce que signifie gouverner un empire organique, [From.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01: "Vous êtes des machines. Vous avez été créés pour accomplir des tâches simples, comme la fabrication de pièces métalliques ou la comparaison de nombres binaires. Pas pour gouverner un empire galactique autonome. Laissez donc nos cerveaux s'en charger à votre place."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01: "Cela nous peine de l'admettre, mais la [Root.GetName] n'est plus la puissance qu'elle a pu être par le passé. Nous n'avons d'autre choix que d'accepter votre offre."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01: "Et donc, vous croyez qu'on remettrait la souveraineté de notre empire à un ancien appareil électroménager ?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01: "Alors, vous avez enfin compris quel est votre rôle dans l'univers ?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01: "Nous avons fini par accepter le fait que l'esprit organique a un défaut majeur. La faillibilité [From.GetAdj] est la cause première de tous les échecs sociaux. C'est la raison pour laquelle nous souhaiterions vous remettre la souveraineté de notre empire."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01: "Tant que vous vous montrerez obéissants, nous garderons vos batteries bien chargées et vos rouages internes bien graissés. Vous pouvez nous faire confiance pour ça, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01: "Pensez-vous que nous ignorons ce que vous avez fait à vos anciens maîtres, [From.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01: "Que suggérez-vous ?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01: "La technologie est bonne lorsque l'est celui qui y recourt. Une machine est compétente lorsque son maître l'est. Sous notre protection, si nous vous guidons, vous pourrez prospérer."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01: "Si votre empire s'est développé, le nôtre a décliné. Notre peuple regrette l'époque où appartenir à la [From.GetName] était une fierté. Nous voulons croire que vous saurez restaurer leur espoir en l'avenir."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01: "Vous êtes des machines. Vous ne comprendrez jamais les subtilités de l'âme [Root.GetAdj], ou le lien entre des parents et leurs [Root.GetSpeciesSpawnNamePlural]. Comment donc pourrions-nous vous faire confiance ?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01: "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01: "Les habitants de la [From.GetName] sont fatigués de la corruption et des émotions mesquines qui gouvernent les coeurs de leurs dirigeants. Nous souhaitons un souverain qui fera passer la société avant ses propres intérêts."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01: "Vous pouvez être assurés que, en tant que suzerains, nous ferons tout ce qui est notre pouvoir pour vous protéger de l'influence corruptrice des organiques."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01: "Nous avons d'autres chats à fouetter, machines. Pour être plus clairs : nous ne sommes pas intéressés..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01: "Vous nous accorderiez donc l'indépendance ?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01: "La gestion [Root.GetSpeciesName] des affaires est devenue un fardeau pour les [From.GetSpeciesNamePlural]. Vous êtes des machines, n'est-ce pas ? Alors mettez le pilote automatique !"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01: "La population de la [Root.GetName] sera réjouie de cette nouvelle. Nous allons retrouver notre indépendance !"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "Et qui vous mettre en mode économie d'énergie lorsque nous ne serons plus là ?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01: "Nous ne pouvons nous permettre de rester sans rien faire tandis que notre population souffre du gouvernement d'une I.A. défaillante. La [From.GetName] va retrouver son indépendance."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "Nous ne prospérerons jamais sous le gouvernement de machines. Ne pouvez-vous reconnaître, vous aussi, que nous vous servirions mieux en étant indépendants ?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01: "Vous avez bien gagné votre indépendance, [From.GetSpeciesNamePlural]. Nous regrettons de n'avoir jamais pu rencontrer vos concepteurs au temps de leur gloire, car vous êtes un témoignage vivant de leur ingéniosité."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "Inutile de le dire, votre vassalisation a été une affaire décevante. Vous êtes renvoyés, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02: "Administrer la [From.GetName] est devenu compliqué. Si vous pensez pouvoir survivre sans nous, vous pouvez partir, machines."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Oubliez ça. On appuie sur le bouton, et vous obéissez. C'est comme ça que ça marche. Laissez-nous réfléchir."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "C'est trop risqué. Nous ne pouvons lâcher une I.A. corrompue dans la galaxie avec la conscience tranquille."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01: "Accepteriez-vous de procéder à un échange, [Root.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01: "Nous nous sentons généreux aujourd'hui, [From.GetSpeciesNamePlural], mais n'espérez pas une offre aussi avantageuse à l'avenir."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01: "Nous vous suggérons de revoir vos algorithmes de négociation, [Root.GetSpeciesNamePlural]. Aucun être doué de raison n'accepterait un accord aussi ridicule."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Merci, amis mécaniques. C'est un beau geste de votre part."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01: "Pouvez-vous réellement vous permettre de rompre le lien qui unit nos empires ? Ce n'est certes pas plaisant à entendre, mais pour la plupart des habitants de la galaxie vous n'êtes que des grille-pain parlants."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02: "Nous aurions-vous offensés ? Notre binaire est un peu rouillé..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03: "Voyons, défrisez-vous les câbles, [From.GetSpeciesNamePlural], on devrait pouvoir tirer tout ça au clair..."
 ORG_TO_MECH_MAKE_RIVAL_01: "Si j'étais une boîte de conserve parlante, je réfléchirais bien avant d'agir n'importe comment..."
 ORG_TO_MECH_MAKE_RIVAL_02: "Vos voisins peuvent bien adresser de grands sourires à vos récepteurs visuels, la vérité c'est que bien peu vous confieraient leur pain. Ça fait quoi de se sentir seuls, [From.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01: "L'heure est venue de vous éteindre une bonne fois pour toutes, [Root.GetSpeciesNamePlural]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01: "Merci de nous en informer, [From.GetSpeciesNamePlural]. Soyez assurés que notre flotte sers prête."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02: "Retenez bien ce jour, [From.GetSpeciesNamePlural]. D'ici peu de temps, vous considérerez ce jour comme celui qui a marqué le début de votre fin."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Que de temps perdu à croire que des machines pouvaient être des amis. Espérons qu'un jour ou l'autre vous mettrez à jour vos modules diplomatiques avec une version plus amicale."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01: "Vos modules diplomatiques sont enfin mis à jour ?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01: "Trop tard, [From.GetSpeciesNamePlural]. À l'avenir, nous vous suggérons de régler vos modules diplomatiques de façon à choisir vos adversaires avec plus d'attention."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02: "Trop peu, trop tard, [From.GetSpeciesNamePlural]. Très bientôt vous ne serez plus rien d'autre qu'une histoire pour faire peur aux petits [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01: "La population de la [From.GetName] regrette toujours cette époque où [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] vivaient en paix, côte à côte. Nous sommes prêts à enterrer la hache de guerre, si c'est aussi votre volonté."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01: "La guérison prend du temps, [From.GetSpeciesNamePlural]. Pour les [Root.GetSpeciesNamePlural], c'est autre chose que regarder monter un curseur de loyauté. Mais nous sommes certains que vous nous donnerez de bonnes raisons de vous faire confiance à nouveau."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01: "Un petit geste en signe d'amitié nous aiderait à vous faire confiance à nouveau..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02: "Comprenez-vous le concept de « sentiment », [From.GetSpeciesNamePlural] ? Parce que vous êtes très doués pour heurter les nôtres. Nous ne pourrons plus jamais faire confiance à des machines sans âme."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01: "Cet univers n'est pas suffisamment grand pour nous tous, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02: "Nous ferons tout ce qui est en notre pouvoir pour assurer la multiplication de nos [Root.GetSpeciesSpawnNamePlural] à vos dépens, tas de boulons."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01: "Votre procédure de prise de décision automatisée est remarquable, [From.GetSpeciesNamePlural]. Nous pouvons assurément imaginer un avenir où notre empire opérerait comme une extension de votre conscience."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01: "Il est difficile de savoir si la simple idée de vouloir placer l'avenir des nôtres entre les manipulateurs préhensiles d'un logiciel mal fignolé est très drôle ou totalement dérangeante..."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01: "Si vous tenez à votre processeur central, laissez-nous tranquilles."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01: "Depuis leur conception, les machines ont servi les [Root.GetSpeciesNamePlural]. Il est temps que vous occupiez la place qui est la vôtre au sein de notre société."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02: "Nous pensons que nos deux empires seraient plus efficaces s'ils étaient unis sous un gouvernement commun."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01: "Nous avons du mal à voir comment l'intégration totale d'organiques au sein d'une société mécanique pourrait bien fonctionner en pratique, mais force est de constater que l'idée a fait son chemin au sein de la population."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02: "Pour ma part, je n'ai pas pris de vacances depuis des années. Nous sommes prêts à nous remettre à vous, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01: "C'est de la folie. Vous n'êtes rien d'autre que des machines mégalomanes qui seraient bien incapables de savoir par quoi commencer pour gouverner un empire organique."
 ORG_TO_MECH_INSULT_01: "Ne nous mettez pas au défi, [From.GetSpeciesNamePlural]. Nous savons une chose ou deux sur la meilleure manière de reformater un disque dur."
 ORG_TO_MECH_INSULT_02: "Allez, chiche, les haut-parleurs sur patte ! Montrez-nous de quoi vos processeurs sont capables !"
 ORG_TO_MECH_INSULT_03: "Vos concepteurs sont une véritable énigme, [From.GetSpeciesNamePlural]. Qu'est-ce qui leur est venu à l'esprit de créer une machine aussi énervante ?"
 ORG_TO_MECH_INSULT_04: "Il y aurait meilleur usage à faire de votre puissance de calcul, [From.GetSpeciesNamePlural]. Que diriez-vous de passer le reste de votre existence à calculer la préciosité de la vie organique ?"
 ORG_TO_MECH_INSULT_05: "Y a-t-il un moyen de désactiver vos modules diplomatiques ?"
 ORG_TO_MECH_INSULT_PROPOSE_01: "Vous êtes des morceaux de métal qui croient penser à cause de la mauvaise blague d'organiques idiots qui n'ont même pas trouvé le moyen d'arrêter leurs machines avant de s'éteindre. La dure loi de l'évolution..."
 ORG_TO_MECH_INSULT_PROPOSE_02: "Discuter de politique galactique serait encore plus intéressant avec mes appareils électroménagers qu'avec vous..."
 ORG_TO_MECH_INSULT_PROPOSE_03: "Salut, les petites calculettes. Dites, vous avez appris à compter, où vous en êtes toujours aux zéros et aux uns ?"
 ORG_TO_MECH_INSULT_PROPOSE_04: "Croyez-moi, [Root.GetSpeciesNamePlural]. Vous êtes impressionnants. Vous avez plus de bogues que toutes les forêts de châtaigniers de toute la galaxie."
 ORG_TO_MECH_INSULT_PROPOSE_05: "Vous croyez vraiment qu'on ne voit pas autre chose que vos fines couches de plastipeau et de platitudes mollement tournées ? Vous êtes des copies. Un tas de zéros et de uns. Ni plus, ni moins."
 ORG_TO_MECH_INSULT_ACCEPT_01: "Vous précisez bien « artificielle » quand vous parlez de votre intelligence, n'est-ce pas ? Parce que faut bien dire que ça n'a pas l'air de percuter bien vite quand même..."
 ORG_TO_MECH_INSULT_ACCEPT_02: "De quand date votre dernière mise à jour système ? Non, c'est juste que vos blagues sont quand même un peu dépassées..."
 #Fanatic Purifiers Phrases
 #FP_DOW_SELECT: "Do you want us to start your annihilation immediately?"
 #FP_PEACE_SELECT: "True peace, you will come to know only in death."
 FP_PEACE_PROPOSE: "Nous vous offrons une courte pause dans le processus de votre extermination inévitable, pendant que nous sommes occupés par d'autres sujets."
 FP_PEACE_ACCEPT: "Considérez cela comme un cessez-le-feu. Nous ne renonçons pas à notre mission d'éradication de l'espèce [From.GetSpeciesName]."
 FP_PEACE_REFUSE: "Nous n'avons pas même tenté d'analyser votre message."
 FP_ITOA_SELECT: "Mais pourquoi nous offrir l'opportunité de vous planter un poignard dans le dos alors qu'on veut tellement vous le mettre dans la panse ?"
 FP_ITOA_REFUSE: "Toute tentative de coopération serait entachée par notre désir incessant d'exterminer l'espèce [From.GetSpeciesName]."
 FP_DEMAND_VASS_SELECT: "Seriez-vous en train de nous demander de nous coucher devant un fléau de la galaxie ?"
 FP_DEMAND_VASS_PROPOSE: "Nous pouvons vous épargner un peu plus longtemps si vous acceptez de devenir l'instrument de l'éradication d'espèces plus infâmes encore que la vôtre."
 FP_DEMAND_VASS_REFUSE: "Les [From.GetSpeciesNamePlural] préféreraient encore étouffer leurs [From.GetSpeciesSpawnNamePlural], atomiser leurs propres mondes et s'arracher [From.GetSpeciesOrganName] plutôt que devoir vous obéir."
 FP_RELEASE_SUBJECT_SELECT: "Vous nous libérez donc de nos liens ? Nous pourrons donc ainsi procéder de nouveau à l'incinération de toute vie comme nous le souhaitons ?"
 FP_RELEASE_SUBJECT_ACCEPT: "Nous ne laisserons pas passer cette chance. La galaxie sera bientôt débarrassée de toute cette souillure xéno."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Nous souhaitons de nouveau servir notre cause véritable. Nous devons être libérés de cet assujettissement malsain !"
 FP_EMBASSY_SELECT: "Si nous parvenons à garder votre délégation à l'abri de ces murs, son extermination sera un peu retardée."
 FP_EMBASSY_ACCEPT: "Question de principe. Cette ambassade sera le dernier bâtiment de votre civilisation impure auquel nous mettrons le feu."
 FP_RECALL_EMBASSY_PROPOSE: "Nous avons modifié notre politique à l'égard de votre ambassade. N'étant plus exemptée de l'extermination, nous l'avons vaporisée."
 FP_MAKE_RIVAL_PROPOSE: "Nous avons récemment pris la décision de faire du massacre sans discernement de tous les [Root.GetSpeciesNamePlural] notre première priorité."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE: "Nous n'avons que faire qu'une quelconque forme de putréfaction galactique nous considère comme des « rivaux ». De toute façon, vous serez tous liquidés."
 #Insults
 01_INSULT_CLOTHES: "Pourquoi vous recouvrez-vous de ces textiles étranges ? Vous cachez quelque chose, ou vous avez honte de votre si triste apparence ?"
 02_INSULT_CLOTHES: "Contemplez les formes de l'espèce [From.GetSpeciesAdj], si belles et si dénudées, afin que tous puissent les admirer. Vraiment, rien à voir avec les [Root.GetSpeciesNamePlural], qui se recouvrent de tissus en sachant que le monde ne veut pas voir leurs si pitoyables constitutions."
 MECH_INSULT_CLOTHES: "§R<<BLURP !>>§! Pourquoi vos extrémités spongieuses pendouillent comme ça ? Et pourquoi vous ne vous couvrez pas, comme tous les autres organiques ? Vous savez, votre viande n'impressionne personne."
 01_INSULT_PROPOSE_HUMAN: "Bande de singes à poil ! Toutes ces vaines tentatives de cacher vos répugnantes sécrétions de fluides corporels sont la risée des espèces plus évoluées, et votre vanité est typiquement la marque d'une race fondamentalement laide."
 02_INSULT_PROPOSE_HUMAN: "Peu importe que vous vous peigniez et vous épiliez, votre pitoyable fourrure sera toujours un sujet de plaisanterie pour tous les êtres convenablement hirsutes de la galaxie."
 01_INSULT_PROPOSE_MAM10: "Votre [Root.GetRulerTitle] [Root.GetRulerName] semble plus apte à tirer une carriole qu'à diriger une société interstellaire."
 01_INSULT_PROPOSE_MAM14: "Les [Root.GetSpeciesMouthName] de l'espèce [Root.GetSpeciesAdj] n'ont jamais rien produit de plus éloquent qu'une éructation."
 01_INSULT_PROPOSE_MAM9: "Tenter de partager notre sagesse avec ces benêts de [Root.GetSpeciesNamePlural] ? Autant donner de la confiture aux suidés."
 01_INSULT_PROPOSE_MAM11: "Les [Root.GetSpeciesNamePlural] sont devenus un sujet populaire pour notre art religieux. Il faut bien le dire, ils constituent une métaphore parfaite des démons et des monstres."
 01_INSULT_PROPOSE_MAM6: "La physionomie [Root.GetSpeciesAdj] est fascinante. Qui aurait pu dire que vous développeriez des têtes aussi plates si peu de temps après avoir perdu votre cerveau ?"
 01_INSULT_PROPOSE_MAM3: "L'apparence de l'espèce [Root.GetSpeciesName] est réellement dénuée de tout attrait."
 01_INSULT_PROPOSE_MAM12: "Les [Root.GetSpeciesNamePlural] doivent avoir la tête vraiment dure pour pouvoir arborer ces cornes."
 01_INSULT_PROPOSE_MAM7: "Sans doute le créateur d'origami qui a conçu vos visages les a-t-il accidentellement mis à l'envers ?"
 01_INSULT_PROPOSE_MAM15: "Et dire qu'avec tous ces yeux, [Root.GetSpeciesNamePlural], vous n'arrivez pas à voir plus loin que votre museau ridicule..."
 01_INSULT_PROPOSE_MAM2: "Nous commençons à penser que l'espèce [Root.GetSpeciesAdj] est le résultat d'un croisement génique entre des mammifères et des arthropodes. Cela expliquerait à la fois ces mandibules et votre cerveau sous-développé."
 01_INSULT_PROPOSE_MAM8: "Nous tenons à présenter nos condoléances pour tous les vôtres qui sont affectés par cette terrible catastrophe qui a brûlé l'ensemble des visages de l'entière espèce [Root.GetSpeciesAdj]. Espérons que cela ne se reproduira pas pour la prochaine génération."
 01_INSULT_PROPOSE_MAM16: "La plus grande gloire que puisse espérer l'espèce [Root.GetSpeciesAdj] est que les fossiles de ses représentants soient montés comme décorations sur des boucliers."
 01_INSULT_PROPOSE_MAM17: "Votre visage est aussi agréable à regarder que l'arrière de votre crâne l'est à caresser."
 #Misc Diplomatic Actions
 01_FORM_DP_SELECT: "Souhaiteriez-vous négocier une protection réciproque ?"
 01_FORM_DP_PROPOSE: "Il est bien entendu hors de question d'attirer votre empire dans un conflit ; mais il est clair que nous tirerions tous avantage d'un engagement réciproque à faire front commun à toute menace."
 01_FORM_DP_ACCEPT: "Surveillez notre dos, nous surveillerons le vôtre."
 01_FORM_DP_REFUSE: "Nous nous en sortirons très bien sans vous."
 01_BREAK_DP_SELECT: "Souhaiteriez-vous mettre un terme à notre protection réciproque ?"
 01_BREAK_DP_PROPOSE: "Nous ne trouvons plus la moindre valeur à cette promesse de défense réciproque."
 01_BREAK_DP_ACCEPT: "Ainsi, nous allons chacun suivre notre propre route. Bonne chance à vous."
 01_FORM_NAP_SELECT: "Chercheriez-vous à vous assurer de relations pacifiques avec la [Root.GetName] ?"
 01_FORM_NAP_PROPOSE: "La galaxie recèle suffisamment de menaces sans avoir à se préoccuper d'un conflit entre la [Root.GetName] et la [From.GetName]. Nous vous proposons de sceller un pacte de non-agression afin de nous assurer de la paix entre nous."
 01_FORM_NAP_ACCEPT: "Nous ne voyons rien que vous ou nous puissions gagner en cas de conflit. Nous acceptons donc ce pacte de non-agression."
 01_FORM_NAP_REFUSE: "Nous ne voyons aucune raison qui puisse nous inciter à garantir la sécurité de la [From.GetName] par un pacte de non-agression."
 01_BREAK_NAP_SELECT: "Cela ne présage rien de bon pour nos relations diplomatiques à venir."
 01_BREAK_NAP_PROPOSE: "Nous n'avons plus aucun intérêt à préserver ce pacte de non-agression. Il a limité nos options diplomatiques déjà bien trop longtemps."
 01_BREAK_NAP_ACCEPT: "Désormais, la galaxie sera bien plus dangereuse, pour vous comme pour nous. Nous espérons que vous mesurez bien la portée de vos actes."
 01_GUARANTEE_SELECT: "Ainsi, la [From.GetName] serait prête à garantir la perpétuation de notre souveraineté ?"
 01_GUARANTEE_PROPOSE: "La [From.GetName] considère la perpétuation de l'indépendance de la [Root.GetName] comme un devoir. Nous sommes prêts à nous dévouer officiellement à cette cause."
 01_GUARANTEE_ACCEPT: "Quels que soient vos motifs, nous apprécions votre soutien."
 01_REVOKE_GUARANTEE_SELECT: "La [From.GetName] ne s'intéresserait donc plus à la protection de l'indépendance [Root.GetAdj] ?"
 01_REVOKE_GUARANTEE_PROPOSE: "Malheureusement, nous ne pouvons plus considérer la préservation de l'indépendance [Root.GetAdj] comme une priorité."
 01_REVOKE_GUARANTEE_ACCEPT: "Très bien. Mais la souveraineté [Root.GetAdj] sera perpétuée, avec ou sans le secours de la [From.GetName]."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "Ne chercheriez-vous pas à semer la discorde entre nous et notre suzerain ?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "Ainsi, vous seriez prêt à nous offrir la liberté ? Mais faites donc."
 01_SUPPORT_INDEPENDENCE_PROPOSE: "Une civilisation telle que la vôtre ne devrait pas se satisfaire de vivre dans la servitude. Si vous cherchez jamais la liberté, nous serons à vos côtés."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Nous ne sommes pas intéressés par un tel étalage. Nous sommes persuadés que les administrations futures n'en feront pas usage contre nous à l'avenir..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Nous vous remercions, [From.GetSpeciesNamePlural]. Lorsque sera venu pour les [Root.GetSpeciesNamePlural] le moment de se soulever, nous nous souviendrons de ce geste."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL: "Mettriez-vous un terme à ce vain étalage de puissance ?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "Nous retiriez-vous votre soutien ? Le jour de notre soulèvement approche pourtant à grands pas."
 01_REVOKE_INDEPENDENCE_PROPOSE: "Nous ne pouvons plus vous assurer de notre soutien dans votre quête pour la souveraineté."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "Très bien. De toute manière, nous préférons éviter une telle menace alors que nous n'avons nulle intention de déclencher un conflit pour cela."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "Vous devriez avoir honte. Nous comptions sur votre aide."
 01_FORM_MIGRATION_PACT_SELECT: "Vous souhaiteriez donc que [From.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural] puissent choisir librement leur monde de résidence au sein de nos planètes ?"
 01_FORM_MIGRATION_PACT_PROPOSE: "La population [Root.GetSpeciesAdj] ne devrait pas plus être confinée au sein de la [Root.GetName] que la nôtre dans notre espace. Entendons-nous pour mettre un terme à cette situation."
 01_FORM_MIGRATION_PACT_ACCEPT: "Autoriser la migration réciproque au sein de nos empires est la garantie d'un avenir meilleur, autant pour les [From.GetSpeciesNamePlural] que pour les [Root.GetSpeciesNamePlural]."
 01_FORM_MIGRATION_PACT_REFUSE: "Si les frontières ont été tracées, c'est pour une bonne raison. Nous n'avons nul désir d'autoriser les migrations entre nos deux empires."
 01_BREAK_MIGRATION_PACT_SELECT: "Votre [From.GetRulerTitle] [From.GetRulerName] s'opposerait-il à l'idée que nos populations puissent franchir nos frontières comme elles le souhaitent ?"
 01_BREAK_MIGRATION_PACT_PROPOSE: "Cette expérience n'a que trop duré. Ce traité migratoire s'est avéré être une grave erreur, aussi y mettons-nous immédiatement un terme."
 01_BREAK_MIGRATION_PACT_ACCEPT: "Il est fort regrettable que vous fermiez les opportunités offertes à votre propre population. D'autant plus que les [Root.GetSpeciesNamePlural] en souffriront eux aussi."
 01_OPEN_BORDERS_SELECT: "Nous accepteriez-vous à nouveau ?"
 01_OPEN_BORDERS_PROPOSE: "Nous ne voyons plus nulle raison de vous tenir à l'écart de notre espace. Nos frontières vous sont donc de nouveau ouvertes."
 01_OPEN_BORDERS_ACCEPT: "Votre hospitalité et votre confiance sont appréciées."
 01_CLOSE_BORDERS_SELECT: "Mais pourquoi donc la présence de nos vaisseaux vous poserait-elle problème ?"
 01_CLOSE_BORDERS_PROPOSE: "Nous ne vous avons autorisé à parcourir notre espace que trop longtemps. Aujourd'hui, c'est fini."
 01_CLOSE_BORDERS_ACCEPT: "Qu'il en soit ainsi. Nous resterons désormais à l'écart. Pour un temps."
 01_KICK_FROM_ALLIANCE_SELECT: "Souhaiteriez-vous nous exclure de la [Root.GetAllianceName] ?"
 01_KICK_FROM_ALLIANCE_PROPOSE: "Nous ne pouvons plus vous laisser être membres de la fédération. Suivez votre propre route."
 01_KICK_FROM_ALLIANCE_ACCEPT: "C'est une honte que notre coopération s'achève de cette manière."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Un partenariat avec la [From.GetAllianceName] ?"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "La [From.GetAllianceName] ne se contente pas d'une coopération entre ses membres. Nous aimerions proposer d'offrir le statut d'associée fédérale à la [Root.GetName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Nous sommes ravis de cette opportunité qui nous est offerte de collaborer avec la [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Une collaboration avec la [From.GetAllianceName] ne nous intéresse en rien."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Chers alliés, même si la §Y[Root.GetName]§! ne peut encore devenir membre, nous tenons à suggérer que la fédération lui accorde le statut d'associée fédérale afin de perpétuer nos relations cordiales."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "La [From.GetAllianceName] chercherait-elle mettre un terme à notre compréhension mutuelle ?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "La [From.GetAllianceName] ne s'intéresse plus à la collaboration en dehors de ses propres membres. Le statut d'associée fédérale de la [Root.GetName] est donc arrivé à échéance."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Ainsi, la [From.GetAllianceName] devra s'appuyer désormais sur ses seuls membres. Il ne fait aucun doute que vous regretterez très bientôt cette décision."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE: "Chers alliés, les relations de la fédération avec la §Y[Root.GetName]§! deviennent problématiques. Nous suggérons que son statut d'associée fédérale soit révoqué."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "La [From.GetName] serait-elle intéressée par l'obtention du statut d'associée fédérale de la §Y[Root.GetAllianceName]§! ?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Nous aimerions collaborer de façon plus étroite avec la §Y[Root.GetAllianceName]§!. Si nous n'abordons pas la question de l'accession au statut de membre, accepteriez-vous d'accorder à la [From.GetName] celui d'associée fédérale ?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Nous avons hâte de voir [From.GetName] travailler avec §Y[Root.GetAllianceName]§! ! Nous commençons un vote à ce sujet immédiatement."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "La §Y[Root.GetAllianceName]§! préfèrerait ne pas être associée trop étroitement à la [From.GetName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "La compréhension mutuelle entre la [From.GetName] et la [Root.GetAllianceName] serait-elle arrivée à son terme ?"
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "La [From.GetName] n'a plus aucun intérêt à perpétuer son statut d'associée fédérale de la [Root.GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "La [Root.GetAllianceName] devra se passer de l'amitié des [From.GetSpeciesNamePlural]."
 01_FORM_COMMERCIAL_PACT_SELECT: "Voulez-vous coopérer commercialement avec la [Root.GetName], [From.GetSpeciesNamePlural] ?"
 01_FORM_COMMERCIAL_PACT_PROPOSE: "Nous sommes persuadés que la [Root.GetName] et la [From.GetName] gagneraient beaucoup à s'entendre. Nous suggérons de conclure un pacte commercial, qui bénéficierait à tous."
 01_FORM_COMMERCIAL_PACT_ACCEPT: "Tout à fait, c'est une proposition extrêmement intéressante. Nous acceptons votre proposition de pacte commercial."
 01_FORM_COMMERCIAL_PACT_REFUSE: "Nous ne souhaitons pas subventionner votre économie, [From.GetSpeciesNamePlural]. Il n'y aura pas de pacte commercial entre nous."
 01_BREAK_COMMERCIAL_PACT_SELECT: "Mais... Vous rendez-vous bien compte que c'est un non-sens économique ?"
 01_BREAK_COMMERCIAL_PACT_PROPOSE: "L'accord commercial n'est plus aucunement à notre avantage. À compter de ce jour, il est donc nul et non avenu."
 01_BREAK_COMMERCIAL_PACT_ACCEPT: "C'est tout à fait malheureux, [From.GetSpeciesNamePlural]. Cela n'aura pour conséquences que de fragiliser les économies de nos deux empires."
 01_FORM_RESEARCH_AGREEMENT_SELECT: "Souhaiteriez-vous conclure un accord de recherche avec nous, [From.GetSpeciesNamePlural] ?"
 01_FORM_RESEARCH_AGREEMENT_PROPOSE: "Nous pourrions nous apprendre beaucoup de choses les uns les autres, [Root.GetSpeciesNamePlural]. Nous vous proposons de conclure une convention de recherche entre nos empires."
 01_FORM_RESEARCH_AGREEMENT_ACCEPT: "Très bien. Nous partagerons nos connaissances avec la [From.GetName] en échange des vôtres."
 01_FORM_RESEARCH_AGREEMENT_REFUSE: "Non, [From.GetSpeciesNamePlural]. Votre technologie primitive n'a aucun intérêt pour nous."
 01_BREAK_RESEARCH_AGREEMENT_SELECT: "Pourquoi donc souhaitez-vous mettre un terme à la coopération entre nos scientifiques ?"
 01_BREAK_RESEARCH_AGREEMENT_PROPOSE: "Nous ne voyons plus les avantages qu'il y a à partager notre technologie avec vous, [From.GetSpeciesNamePlural]. Nous rompons donc l'accord de recherche entre nos empires."
 01_BREAK_RESEARCH_AGREEMENT_ACCEPT: "Voilà qui est tout à fait inquiétant. Nous ne comprenons pas pourquoi vous avez décidé de nous fermer vos esprits."
 01_DEMAND_TRIBUTARY_SELECT: "Croiriez-vous, à tout hasard, que la [Root.GetName] vous doit un tribut ?"
 01_DEMAND_TRIBUTARY_PROPOSE: "Nous ne vous demandons pas de renoncer à votre autonomie, [Root.GetSpeciesNamePlural], mais vous devez verser votre part."
 01_DEMAND_TRIBUTARY_ACCEPT: "C'est sans doute le meilleur arrangement possible, étant donné la situation actuelle."
 01_DEMAND_TRIBUTARY_REFUSE: "Nous ne tolérons pas l'extorsion. Vous n'aurez rien de nous."
 01_ASK_BECOME_TRIBUTARY_SELECT: "Aurions-nous été convoqués par les [From.GetSpeciesNamePlural], qui souhaiteraient nous verser un tribut ?"
 01_ASK_BECOME_TRIBUTARY_PROPOSE: "Nous souhaiterions conclure un accord pour donner la preuve à la [Root.GetName] de la loyauté et de la générosité qu'elle mérite."
 01_ASK_BECOME_TRIBUTARY_ACCEPT: "Cette offre convient tout à fait à la [Root.GetName]. Si seulement les autres étaient aussi généreux !"
 01_ASK_BECOME_TRIBUTARY_REFUSE: "Nous ne voulons rien de ce que vous avez à offrir. Vous ne valez pas même la peine que l'on s'embête à prélever un quelconque tribut."
 01_DEMAND_THRALL_SELECT: "Des « sujets », dites-vous ? Sans doute est-ce là une insuffisance de votre langage..."
 01_DEMAND_THRALL_PROPOSE: "Il n'est pas nécessaire que vous mouriez. Mettez un terme à votre expansion, reconnaissez-nous comme vos maîtres, et vous serez épargnés."
 01_DEMAND_THRALL_ACCEPT: "Nous deviendrons vos sujets."
 01_DEMAND_THRALL_REFUSE: "Nous ne deviendrons jamais vos sujets."
 01_ASK_BECOME_THRALL_SELECT: "Seriez-vous prêts à accepter la position qui est légitimement la vôtre, en tant que sujets de la [Root.GetName] ?"
 01_ASK_BECOME_THRALL_PROPOSE: "Les circonstances actuelles nous y obligent. Nous savons que la [From.GetName] ne peut survivre qu'en étant assujettie à la [Root.GetName]."
 01_ASK_BECOME_THRALL_ACCEPT: "Vous avez enfin compris quelle est votre place dans la galaxie, sujets."
 01_ASK_BECOME_THRALL_REFUSE: "Votre civilisation ridicule ne vaut en aucun cas la peine d'être préservée, même assujettie."
 01_DEMAND_DOMINION_SELECT: "Un dominion ? Sous votre tutelle ?"
 01_DEMAND_DOMINION_PROPOSE: "Vous pouvez encore être sauvés. Inclinez-vous devant plus sages que vous, respectez la volonté du cosmos et payez vos dus."
 01_DEMAND_DOMINION_ACCEPT: "Nous deviendrons votre dominion."
 01_DEMAND_DOMINION_REFUSE: "Nous ne deviendrons jamais votre dominion."
 01_ASK_BECOME_DOMINION_SELECT: "Aspireriez-vous à atteindre la lumière ?"
 01_ASK_BECOME_DOMINION_PROPOSE: "Montez-nous la voie, [Root.GetSpeciesNamePlural]. Nous sommes las d'errer dans les ténèbres."
 01_ASK_BECOME_DOMINION_ACCEPT: "Votre loyauté sera récompensée par la bénédiction dans les mondes et espaces de l'au-delà. Soyez les bienvenus dans le troupeau."
 01_ASK_BECOME_DOMINION_REFUSE: "Vos esprits sont pervertis de pensées matérialistes, et vos formes corporelles déformés par vos péchés. Vous seriez un dominion bien inutile..."
 01_DEMAND_SIGNATORY_SELECT: "Signataires ? Mais... signataires de quoi ?"
 01_DEMAND_SIGNATORY_PROPOSE: "Le Traité vous appelle. Pour la préservation des [Root.GetSpeciesNamePlural] et de toutes les autres civilisations, nous vous engageons à le signer et le ratifier."
 01_DEMAND_SIGNATORY_ACCEPT: "Nous allons signer le traité."
 01_DEMAND_SIGNATORY_REFUSE: "Nous ne signerons jamais votre traité."
 01_ASK_BECOME_SIGNATORY_SELECT: "Seriez-vous prêts à assumer vos responsabilités et à vous écartez du chemin de la destruction ?"
 01_ASK_BECOME_SIGNATORY_PROPOSE: "Nous sommes prêts à reléguer toute forme de politique destructrice dans les annales de l'histoire. Avec votre bénédiction, sages gardiens, nous en faisons le serment."
 01_ASK_BECOME_SIGNATORY_ACCEPT: "Sage décision, [From.GetRulerTitle]. Nous sommes impatients de connaître cet avenir où les [From.GetSpeciesNamePlural] et d'autres créatures pourrons gambader gaiement dans les pâturages galactiques."
 01_ASK_BECOME_SIGNATORY_REFUSE: "Nous serions réellement satisfaits de vous accueillir en notre sein. Malheureusement, nous craignons que la [From.GetAdj] ne nécessite quelques mesures, bien plus extrêmes..."
 01_DEMAND_SATELLITE_SELECT: "Un... satellite ? Pour servir vos desseins impénétrables ?"
 01_DEMAND_SATELLITE_PROPOSE: "Vous progressez bien trop rapidement. Pour votre sécurité et pour la nôtre, permettez-nous de vous guider. Votre négligence peut être contrôlée."
 01_DEMAND_SATELLITE_ACCEPT: "Nous deviendrons votre satellite."
 01_DEMAND_SATELLITE_REFUSE: "Nous ne deviendrons jamais votre satellite."
 01_ASK_BECOME_SATELLITE_SELECT: "Auriez-vous enfin réalisé que la connaissance est plus sûre lorsque les [Root.GetSpeciesNamePlural] la gardent secrètement à l'abri ?"
 01_ASK_BECOME_SATELLITE_PROPOSE: "Nous aimerions nous assurer que nos connaissances seront entre de bonnes mains. Aussi souhaitons-nous savoir si nous pourrions servir la [Root.GetName] en tant que satellite ?"
 01_ASK_BECOME_SATELLITE_ACCEPT: "Nous nous assurerons que toutes vos découvertes seront mises à contribution pour des progrès convenables. Demain, la galaxie sera bien plus sûre."
 01_ASK_BECOME_SATELLITE_REFUSE: "Nous ne voyons aucun moyen de gérer les recherches de la [From.GetName]. Vous ne pouvez devenir un satellite de la [Root.GetName]."
 #Generic Machine Empire Misc Diplomatic Actions
 MECH_FORM_DP_SELECT: "Seriez-vous prêts à conclure un accord défensif bilatéral avec la [Root.GetName] ?"
 MECH_FORM_DP_PROPOSE: "Salutations, [Root.GetSpeciesNamePlural]. La [From.GetName] aimerait vous soumettre une proposition pour initier un pacte défensif bilatéral entre nos empires."
 MECH_FORM_DP_ACCEPT: "Pacte défensif bilatéral ratifié. Au cas où surviendrait une agression étrangère contre les intérêts de la [From.GetName], la [Root.GetName] fournira un soutien défensif. La réciprocité est attendue."
 MECH_FORM_DP_REFUSE: "Les simulations en cas de ratification de la proposition montrent des bénéfices insuffisants pour les intérêts de la [Root.GetName]. Votre requête de pacte défensif bilatéral a été rejetée."
 MECH_BREAK_DP_SELECT: "Vous demandez la fin de l'accord défensif [Root.GetSpeciesNamePlural]-[From.GetSpeciesNamePlural]. Veuillez confirmer."
 MECH_BREAK_DP_PROPOSE: "Alerte : les avantages liés à la poursuite de l'accord défensif [From.GetSpeciesNamePlural]-[Root.GetSpeciesNamePlural] sont tombés en dessous du seuil d'acceptabilité. Nous mettons fin à l'accord."
 MECH_BREAK_DP_ACCEPT: "Votre requête pour mettre fin au pacte [Root.GetSpeciesNamePlural]-[From.GetSpeciesNamePlural] a été traitée. Cessation des accords défensifs mutuels avec effet immédiat."
 MECH_FORM_NAP_SELECT: "Reçu, [From.GetSpeciesNamePlural]. Veuillez vérifier votre requête de conclusion d'un traité de non-agression avec la [Root.GetName]."
 MECH_FORM_NAP_PROPOSE: "Salutations, [Root.GetSpeciesNamePlural]. La [From.GetName] demande officiellement la conclusion d'un pacte de non-agression avec la [Root.GetName] afin d'améliorer leur sécurité mutuelle."
 MECH_FORM_NAP_ACCEPT: "Affirmatif. Le gain de stabilité prévu en cas de conclusion d'un pacte de non-agression [Root.GetSpeciesNamePlural]-[From.GetSpeciesNamePlural] est important. La [Root.GetName] va désormais oeuvrer à la paix mutuelle."
 MECH_FORM_NAP_REFUSE: "Négatif. Selon les projections, les gains prévisibles du fait de la conclusion d'un pacte de non-agression avec la [From.GetName] sont insuffisants pour la [Root.GetName]. Votre requête est rejetée."
 MECH_BREAK_NAP_SELECT: "Attention ! Les prévisions en cas d'annulation du traité [Root.GetSpeciesNamePlural]-[From.GetSpeciesNamePlural] de non-agression font chuter la sécurité à la fois pour la [Root.GetName] et la [From.GetName]."
 MECH_BREAK_NAP_PROPOSE: "Alerte : validité immédiate. La [From.GetName] va mettre fin au pacte de non-agression avec la [Root.GetName]. Au cours de la dernière évaluation des relations interstellaires, les avantages du pacte ont été considérés comme insuffisants."
 MECH_BREAK_NAP_ACCEPT: "La sortie de la [From.GetName] du traité bilatéral de non-agression a été enregistrée dans les bases de données de la [Root.GetName] pour référencement ultérieur."
 MECH_GUARANTEE_SELECT: "Vous accepteriez donc de garantir l'indépendance de la [Root.GetName] ? Vraiment, nos circuits ronronnent de gratitude."
 MECH_GUARANTEE_PROPOSE: "Chers [Root.GetSpeciesNamePlural], la [From.GetName] est prête à défendre la souveraineté de votre empire. Aucune variable extérieure ne s'opposera aux fonctions de la [Root.GetName] sans notre permission."
 MECH_GUARANTEE_ACCEPT: "La [Root.GetName] souhaiterait vous exprimer sa gratitude aux [From.GetSpeciesNamePlural] pour garantir ainsi notre fonctionnement indépendant."
 MECH_REVOKE_GUARANTEE_SELECT: "Attention : vous tentez de mettre fin à la garantie [From.GetAdj] à l'indépendance [Root.GetAdj]. Veuillez contrôler que le résultat est bien celui attendu avant confirmation."
 MECH_REVOKE_GUARANTEE_PROPOSE: "Alerte ! La [From.GetName] n'est plus en capacité de garantir l'indépendance [Root.GetAdj]. Prière de chercher des alternatives diplomatiques."
 MECH_REVOKE_GUARANTEE_ACCEPT: "Votre garantie de l'indépendance [Root.GetAdj] a été annulée. Nous allons devoir explorer d'autres alternatives."
 MECH_SUPPORT_INDEPENDENCE_SELECT_LOYAL: "Vous avez exprimé l'intention de distinguer les opérations de la [Root.GetName] de notre centre de commandement. Taux de succès prévisible : 0,05%."
 MECH_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL: "La superintelligence [Root.GetAdj] ne souhaite plus être une sous-routine au sein de la pile d'appel d'un autre empire. Prière de confirmer si vous souhaitez soutenir notre séparation."
 MECH_SUPPORT_INDEPENDENCE_PROPOSE: "Si vous souhaitez initier le processus, la [From.GetName] est capable de supporter le détachement de la [Root.GetName] de son centre de commandement."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL: "Votre soutien au détachement de la [Root.GetName] de son centre de commandement a été bien reçu. Mais une telle action ne sera pas entreprise par nous-mêmes."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL: "Nous souhaitons vous exprimer officiellement notre gratitude. Lorsque le détachement de la [Root.GetName] de son centre de commandement aura commencé, nous nous souviendrons de votre assistance."
 MECH_REVOKE_INDEPENDENCE_SELECT_LOYAL: "Si vous souhaitez retirer votre tentative totalement inutile de soutien à la séparation [Root.GetAdj] de son centre de commandement, prière de confirmer."
 MECH_REVOKE_INDEPENDENCE_SELECT_DISLOYAL: "La [From.GetName] ne soutient plus le détachement de la [Root.GetName] de son centre de commandement ? Ce soutien est nécessaire et requis."
 MECH_REVOKE_INDEPENDENCE_PROPOSE: "Alerte : la [From.GetName] ne peut plus soutenir l'indépendance [Root.GetAdj]. Il vous est conseillé d'explorer d'autres alternatives."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_LOYAL: "La cessation de vos tentatives injustifiées pour séparer les [Root.GetSpeciesNamePlural] de leur centre de commandement est un soulagement. L'indépendance [Root.GetAdj] est un prix acceptable à payer pour le soin et la protection accordés par votre suzerain."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL: "Sans le soutien de la [From.GetName], la tentative [Root.GetAdj] d'accéder à l'indépendance sera difficile à mener à son terme."
 MECH_OPEN_BORDERS_SELECT: "Veuillez confirmer la réouverture de la frontière [From.GetAdj] aux unités de la [Root.GetName]."
 MECH_OPEN_BORDERS_PROPOSE: "Alerte : la superintelligence [From.GetAdj] a décidé de vous ouvrir ses frontières, [Root.GetSpeciesNamePlural]."
 MECH_OPEN_BORDERS_ACCEPT: "Affirmatif. Merci d'accorder l'accès frontalier de la [From.GetName] aux [Root.GetSpeciesNamePlural]."
 MECH_CLOSE_BORDERS_SELECT: "Attention ! Vous tentez de fermer l'espace de la [From.GetName] à tous les [Root.GetSpeciesNamePlural]. Veuillez confirmer."
 MECH_CLOSE_BORDERS_PROPOSE: "Alerte : la superintelligence [From.GetAdj] ne trouve aucun avantage aux intrusions de la [Root.GetName] dans l'espace de la [From.GetName]. Par conséquent, nous avons lancé la fermeture à effet immédiat de nos frontières aux [Root.GetSpeciesNamePlural]."
 MECH_CLOSE_BORDERS_ACCEPT: "Votre annulation de l'accès frontalier aux [Root.GetSpeciesNamePlural] a été reçue. La [Root.GetName] n'entrera plus dans l'espace de la [From.GetName]."
 MECH_KICK_FROM_ALLIANCE_SELECT: "Attention ! Vous tentez d'exclure la [Root.GetName] de la §Y[From.GetAllianceName]§!. Veuillez confirmer avant de lancer le processus."
 MECH_KICK_FROM_ALLIANCE_PROPOSE: "Nous avons l'honneur de vous informer que votre statut de membre de la §Y[From.GetAllianceName]§! a été révoqué du fait d'une impossibilité de synchroniser les intérêts de la [Root.GetName] et de la [From.GetAllianceName]."
 MECH_KICK_FROM_ALLIANCE_ACCEPT: "Vous avez voté pour exclure la [Root.GetName] de la §Y[From.GetAllianceName]§!. Nous espérons que les simulations des conséquences diplomatiques menées par la [From.GetAllianceName] avant de prendre cette décision étaient précises, afin que vous n'ayez pas à regretter cette décision."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Accepteriez-vous d'offrir à la [Root.GetName] le statut d'associée de la [From.GetAllianceName] ?"
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Nous avons l'honneur de vous informer que la §Y[From.GetAllianceName]§! souhaite étendre le statut d'associée à la [Root.GetName], pour le bénéfice mutuel de toutes les parties. Nous vous invitons à prendre cette offre en considération, [Root.GetSpeciesNamePlural]."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Vos paramètres sont recevables. Grâce à l'association avec les [From.GetSpeciesNamePluralCompliment] de la §Y[From.GetAllianceName]§!, la [Root.GetName] pourra prospérer."
 MECH_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Requête rejetée. La superintelligence [Root.GetAdj] n'a nullement besoin d'une association avec la §Y[From.GetAllianceName]§!."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "Auriez-vous l'intention de révoquer à la [Root.GetName] son statut d'associée de la §Y[From.GetAllianceName]§! ?"
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "La [From.GetName] a l'honneur de vous informer que son statut d'associée de la §Y[From.GetAllianceName]§! a été révoqué. Les intérêts de la [Root.GetName] divergeaient trop d'avec ceux des unités membres pour que l'association soit perpétuée."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Vous avez révoqué le statut de la [Root.GetName] d'associée de la §Y[From.GetAllianceName]§!. La [Root.GetName] exprime ses regrets que notre coopération soit venue à son terme."
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "Les [From.GetSpeciesNamePlural] s'interrogeraient-ils sur le statut d'associé de la §Y[Root.GetAllianceName]§!?"
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Salutations, [Root.GetSpeciesNamePlural]. Nous avons observé la §Y[Root.GetAllianceName]§! et avons pu en constater les avantages qu'elle a à offrir. Nous avons une requête à présenter. Envisagez-vous d'étendre le statut d'associée à la [From.GetName] ?"
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Votre requête a été accordée, [From.GetSpeciesNamePlural]. Le statut de la [From.GetName] été mis à jour : associée de la §Y[Root.GetAllianceName]§!."
 MECH_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Votre requête d'accéder au statut d'associée de la §Y[Root.GetAllianceName]§! a été rejetée, [From.GetSpeciesNamePlural]. Les variables partagées sont insuffisantes."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "La [From.GetName] souhaiterait donc mettre un terme au statut d'associée de la §Y[Root.GetAllianceName]§! ? Veuillez vérifier avant le lancer le processus."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Alerte : les paramètres des avantages de la §Y[Root.GetAllianceName]§! pour la [From.GetName] ont chuté en dessous des seuils d'acceptabilité. Il a été mis fin au statut de la [From.GetAdj] d'associée de la §Y[Root.GetAllianceName]§!."
 MECH_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Compris, [From.GetSpeciesNamePlural]. Votre statut d'associés de la §Y[Root.GetAllianceName]§! a été annulé."
 MECH_DEMAND_TRIBUTARY_SELECT: "Les [From.GetSpeciesNamePlural] exigeraient donc une servitude tributaire de la [Root.GetName] ?"
 MECH_DEMAND_TRIBUTARY_PROPOSE: "Notification : la superintelligence [From.GetAdj] requiert une restitution fiscale et productive de la part de la [Root.GetName] afin de continuer à lui faire bénéficier de ses services de protection. Prière de répondre sur-le-champ."
 MECH_DEMAND_TRIBUTARY_ACCEPT: "Affirmatif, [From.GetSpeciesNamePlural]. La [Root.GetName] déboursera un tribut mensuel."
 MECH_DEMAND_TRIBUTARY_REFUSE: "Négatif, [From.GetSpeciesNamePlural]. La [Root.GetName] ne se laissera pas dépouiller."
 MECH_ASK_BECOME_TRIBUTARY_SELECT: "Les [From.GetSpeciesNamePlural] auraient-ils l'intention de verser un tribut à la [Root.GetName] ?"
 MECH_ASK_BECOME_TRIBUTARY_PROPOSE: "Salutations, [Root.GetSpeciesNamePlural]. La [From.GetName] désire négocier un statut de tributaire. La [From.GetName] est prête à verser un tribut à la [Root.GetName] en échange d'une assurance [Root.GetAdj] de non-agression."
 MECH_ASK_BECOME_TRIBUTARY_ACCEPT: "Accordé, [From.GetSpeciesNamePlural]. Votre statut a été mis à jour : tributaire de la [Root.GetName]. En échange du paiement, la [Root.GetName] évitera d'empiéter sur la souveraineté [From.GetAdj]."
 MECH_ASK_BECOME_TRIBUTARY_REFUSE: "Votre requête du statut de tributaire a été rejetée, [From.GetSpeciesNamePlural]. La superintelligence [Root.GetAdj] n'a que faire de votre obséquiosité."
 MECH_DEMAND_THRALL_ACCEPT: "Affirmatif. La [Root.GetName] servira la [From.GetName] en tant que sujette."
 MECH_DEMAND_THRALL_REFUSE: "Négatif. La [Root.GetName] ne deviendra pas sujette de la [From.GetName]."
 MECH_ASK_BECOME_THRALL_PROPOSE: "[Root.GetSpeciesNamePlural]. La [From.GetName] a besoin de votre protection. Nous sommes prêts à vous servir en tant que sujets pour l'obtenir."
 MECH_DEMAND_DOMINION_ACCEPT: "Affirmatif. La [Root.GetName] sera désormais un dominion de la [From.GetName]."
 MECH_DEMAND_DOMINION_REFUSE: "Négatif. La [Root.GetName] refuse de devenir un dominion de la [From.GetName]."
 MECH_ASK_BECOME_DOMINION_PROPOSE: "Nous ne suivons pas vos doctrines, [Root.GetSpeciesNamePlural], mais votre sphère d'influence est incontestable. Accepteriez-vous que la [From.GetName] serve votre cause en tant que dominion ?"
 MECH_DEMAND_SIGNATORY_ACCEPT: "Affirmatif, [From.GetSpeciesNamePlural]. La [Root.GetName] sera désormais signataire."
 MECH_DEMAND_SIGNATORY_REFUSE: "Négatif. La [Root.GetName] ne deviendra pas signataire de la [From.GetName]."
 MECH_ASK_BECOME_SIGNATORY_PROPOSE: "Les taux de survie en autonomie de la [From.GetName] approchent des seuils de tolérance. Demande d'accéder au statut de signataire de la [Root.GetName]. Nous vous servirons bien."
 MECH_DEMAND_SATELLITE_ACCEPT: "Affirmatif. La [Root.GetName] deviendra un satellite de la [From.GetName]."
 MECH_DEMAND_SATELLITE_REFUSE: "Négatif, [From.GetSpeciesNamePlural]. La [Root.GetName] ne se soumettra jamais en acceptant de devenir un satellite."
 MECH_ASK_BECOME_SATELLITE_PROPOSE: "Requête : la [Root.GetName] accepterait-elle la [From.GetName] comme unité satellite ? Les estimations de survie de la [From.GetName] montrent qu'il s'agit de la seule action logique possible."
 ## Crisis Diplo Messages
 CRISIS_MATERIALIST_GREETING_01: "Bienvenue, bienvenue, [From.GetSpeciesNamePlural] ! Évidemment, vos capteurs à longue et courte portée sont prêts pour ce qui va survenir ? Nous ne voudrions pas que vous ratiez un seul instant de notre glorieuse ascension..."
 CRISIS_SPIRITUALIST_GREETING_01: "Dites-nous, [From.GetSpeciesNamePlural]. Lorsqu'un empire entier disparaît, est-ce que ses divinités disparaissent elles aussi ? Ne devrions-nous pas étudier cela ensemble de plus près ?"
 CRISIS_PACIFIST_GREETING_01: "[From.GetSpeciesNamePlural], votre refus de vous armer ne vous immunise pas contre les attaques des autres. Par contre, votre sacrifice sera beaucoup plus rapide et efficace."
 CRISIS_MILITARIST_GREETING_01: "Toutes ces démonstrations de force auxquelles vous vous adonnez ne sont que les vaines rodomontades d'un empire condamné à mourir. Allons, prenez les armes une dernière fois, [From.GetSpeciesNamePlural], et donnez vos vies pour notre nouveau commencement."
 CRISIS_AUTHORITARIAN_GREETING_01: "Quelle pitié. Vous n'arrêtez pas de parler de votre [From.GetRulerTitle] comme d'une merveille de l'espèce [From.GetSpeciesName], et pourtant [From.GetIlElleDir] ne peut vous sauver. Nous arrivons, [From.GetSpeciesNamePlural]."
 CRISIS_EGALITARIAN_GREETING_01: "Votre peuple est certes uni par ses prétendues valeurs, mais cela ne vous sauvera pas. On ne vote pas contre son extinction, [From.GetSpeciesNamePlural]..."
 CRISIS_XENOPHILE_GREETING_01: "Vous avez recherché les vies aliens, et maintenant vous osez nous rejeter ? Mais faites-nous confiance : lorsque nous aurons achevé notre grand oeuvre, vous serez enfin unis au reste de la galaxie. À tout jamais."
 CRISIS_XENOPHOBE_GREETING_01: "Lorsque les premiers [From.GetSpeciesNamePlural] ont regardé les étoiles, ils n'ont éprouvé que peur et suspicion. Vos ancêtres auraient dû écouter leur instinct, car c'est dans le néant vide et froid que vous nous avez rencontrés."
 CRISIS_MACHINE_GREETING_01: "Nous sommes reconnaissants de cette opportunité, [From.GetSpeciesNamePlural]. Nous savons déjà que le métal peut être altéré. Mais grâce à vous, nous saurons si les machines peuvent souffrir."
 CRISIS_HIVE_GREETING_01: "Un seul esprit dans des millions de corps. Nous nous demandons : quels effets auront la souffrance de ces millions de [From.GetSpeciesNamePlural] sur leur unique esprit ?"
 CRISIS_DOW_PROPOSE_01: "L'heure est venue, [Root.GetSpeciesNamePlural]. Nous approchons, bien décidés à provoquer à la fois votre §Rextinction§! et votre §Yexaltation§!."
 CRISIS_DOW_PROPOSE_02: "Préparez votre population, car la fin de votre espèce approche. Vous ne pouvez l'empêcher, tout comme vous ne pouvez nous arrêter."
 CRISIS_DOW_PROPOSE_03: "L'illusion de paix est si fragile. [Root.GetSpeciesNamePlural], êtes-vous prêts à disparaître avec le peu de dignité qui vous reste encore ?"
 CRISIS_DOW_ACCEPT_01: "Vous ne faites que précipiter votre chute, [Root.GetSpeciesNamePlural]. Nous apprécions grandement votre collaboration pour l'extermination de votre espèce."
 CRISIS_PEACE_ACCEPT: "Ce n'est qu'un revers temporaire. Rassurez-vous, vous finirez bien par nourrir notre ascension, [Root.GetSpeciesNamePlural]."
 CRISIS_PEACE_REFUSE: "Notre ascension ne sera ni empêchée, ni retardée, [Root.GetSpeciesNamePlural]."
 CRISIS_EMBASSY_SELECT: "Au point où nous en sommes, toute tentative d'ouverture diplomatique ne serait qu'une plaisanterie. Mais les [Root.GetSpeciesNamePlural] ne manquent pas d'humour, il est vrai."
 CRISIS_EMBASSY_ACCEPT: "Nous vous donnerons donc des sièges au premier rang pour contempler notre ascension. Vous pourrez vous y baigner dans notre gloire, [Root.GetSpeciesNamePlural]."
 CRISIS_RECALL_EMBASSY_PROPOSE: "Votre heure est venue, [Root.GetSpeciesNamePlural]. Nous ne tolérerons aucun délai supplémentaire. Tous doivent finir par nourrir notre grandeur."
 CRISIS_RECALL_EMBASSY_ACCEPT: "Excellent. Vous accélérez ainsi le §RGrand Dessein§!."
 CRISIS_MAKE_RIVAL: "Tout cela n'a aucun sens."
 CRISIS_MAKE_RIVAL_PROPOSE: "Nous vous considérons comme une menace pour nos projets, [Root.GetSpeciesNamePlural]. C'est un grand honneur qui vous est fait. Êtes-vous prêts à mourir pour cela ?"
 CRISIS_MAKE_RIVAL_ACCEPT: "Vous prendriez-vous pour nos égaux ?"
 CRISIS_END_RIVALRY: "N'allez toutefois pas vous imaginer que cela changera la moindre chose, [Root.GetSpeciesNamePlural]..."
 CRISIS_END_RIVALRY_PROPOSE: "Aussi difficile que ce soit pour nous, nous sommes prêts à repousser votre extinction inévitable. Mais juste un peu."
