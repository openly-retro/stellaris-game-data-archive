 #############################
 tutorial.1.name: "튜토리얼: 탐사와 은하 지도"
 tutorial.1.desc: "최고의 제국을 건설하는 것은 쉽지 않은 일입니다. 처음 시작하는 데 도움을 드리기 위해 성공적인 성간 세력 구축에 필요한 기본 단계를 다루는 교육용 임무를 제공하겠습니다.\n\n첫 번째 임무는 §S은하 지도§!를 확인하는 것입니다. 임무를 §S상황 일지§! 항목에 추가했습니다. 임무를 확인하려면 상단 막대의 왼쪽 항목에 있는 상황 일지 버튼을 클릭하거나 §SF1§!를 누르십시오."
 tutorial.2.name: "성계 탐사 완료"
 tutorial.2.desc: "잘하셨습니다! 모성계 너머 최초의 성계 탐사를 완료하였습니다. 이제 우리는 불과 한 세대 전만 하더라도 모성의 천문학자들이 꿈에서만 그려오던 행성 데이터에 접근할 수 있습니다."
 tutorial.3.name: "튜토리얼: 기술"
 tutorial.3.desc: "새로운 기술 연구는 성공을 위한 핵심 요소입니다. 제가 그저 기술적 진보의 산물이기 때문이 아니라, 당신의 믿음직한 조언자이자 둘도 없는 진정한 친구로서 조언하는 것입니다.\n\n그중에서도 최대한 빨리 연구해야 하는 중요한 기술은 바로 §S신세계 프로토콜§!입니다. 이 기술이 있으면 다른 행성에 기반을 마련하게 하는 §S개척선§!을 이용할 수 있습니다."
 tutorial.4.name: "과학선 선택"
 tutorial.4.desc: "제국을 확장하려면 은하를 먼저 탐사해야 하며, 그러려면 §S과학선§!이 필요합니다. 과학선은 다음 아이콘으로 식별할 수 있습니다:\n$tttt$$ttt$£science_ship_map£\n\n함선은 §S은하 지도§!나 §S현황§!에서 선택할 수 있습니다. 자세한 지시 사항은 §S상황 일지§!에서 확인해 주시기 바랍니다. 이제 이웃 성계를 탐사할 시간입니다."
 tutorial.5.name: "일시 정지 해제"
 tutorial.5.desc: "§S과학선§!에 명령을 내렸으니, 이제 출발할 시간입니다. 단, 탐사를 진행하기 위해선 §S은하 지도§! 시뮬레이션의 일시 정지를 해제해야 합니다.\n\n일시 정지를 해제하려면, §S스페이스 바§! 또는 상단의 아이콘을 누르십시오:\n\n$tttt$$t$£pause_button£\n\n여기에서는 은하 이벤트가 진행되는 속도를 변경할 수도 있습니다."
 tutorial.6.name: "기술 연구 완료"
 tutorial.6.desc: "훌륭합니다! 방금 연구를 마친 기술은 틀림없이 우리에게 도움이 될 것입니다. 과학자들에게 새로운 연구 과제를 주는 것도 잊지 마십시오."
 tutorial.7.name: "튜토리얼: 건설선"
 tutorial.7.desc: "우리의 모성에서 생산되는 자원은 지금까지 우리를 부양해왔습니다. 우리의 산업은 더 넓은 세상으로 확장되어야 하며, 그렇게 하려면 §S건설선§!이 필요합니다.\n\n충분한 §S합금§!을 모으는 대로 어서 건설선을 건조하십시오."
 tutorial.8.name: "건설선 건조 완료"
 tutorial.8.desc: "잘했습니다! §S건설선§!이 현재 가동 중이며 든든한 승무원 중에는 우리가 보유한 최고의 공학자들이 포함되어 있습니다."
 tutorial.9.name: "튜토리얼: 채굴 기지"
 tutorial.9.desc: "지금까지 우리는 모성에서 생산되는 자원에만 의존해 생활해 왔습니다. 다행히 우리 §S과학선§!이 다른 행성에서 자원 매장지를 발견했습니다! 이제 §S건설선§!을 사용해서 §S채굴 기지§!를 건설하십시오.\n\n채굴 기지는 우리 국경 안에 건설할 수 있으며 궤도상에서 발견되는 §S광물§!과 §S전략적 자원§!을 자동으로 수집합니다. 채굴 기지를 유지하려면 £energy£ §S에너지 크레딧§!이 소모된다는 사실을 명심하십시오."
 tutorial.10.name: "채굴 기지 건설 완료"
 tutorial.10.desc: "아주 좋습니다. 새로운 §S채굴 기지§!가 운영 중이고 이미 가공을 위한 자원 수집을 시작했습니다."
 tutorial.11.name: "튜토리얼: 연구 기지"
 tutorial.11.desc: "탐사가 완료된 성계에는 종종 귀중한 연구 대상이 되는 고유한 속성이 있습니다. 이러한 £physics£ §S물리학§!, £society£ §S사회학§!, £engineering£ §S공학§! 자원은 §S연구 기지§!에서 수집할 수 있습니다. 서둘러 연구 기지를 건설할 것을 강력하게 추천드리는 바입니다.\n\n§S연구 기지§!는 우리 국경 안에만 건설할 수 있으며 유지하려면 £energy£ §S에너지 크레딧§!이 소모된다는 사실을 명심하십시오."
 tutorial.12.name: "연구 기지 건설 완료"
 tutorial.12.desc: "새로운 연구 기지가 가동 중이며 과학자들이 일을 시작했습니다. 어떤 비밀이 밝혀질까요? 어떤 금지된 창조의 수수께끼가 밝혀질까요?"
 tutorial.13.name: "튜토리얼: 행성 지구 및 건물"
 tutorial.13.desc: "눈치 빠른 관찰자라면 이미 알아차리셨겠지만, 거주 가능한 행성은 다수의 §S지구§!와 여러 §S건물 슬롯§!으로 나누어져 있습니다. 지구는 기본 자원을 생산하는 §S직업§!을 제공하고, §S행성 건물§!은 서비스나 정제된 자원을 생산하는 직업을 제공합니다.\n\n모성에는 이미 수도를 포함하여 몇 개의 지구와 약간의 건물이 있지만, 이제는 더 추가할 시간입니다. 직업이 없는 §S팝§!은 §S실업자§!로 취급됩니다.\n\n팝의 수가 증가하면 더 많은 건물 슬롯이 잠금 해제됩니다."
 tutorial.14.name: "건물 건설 완료"
 tutorial.14.desc: "훌륭합니다. 새로운 §S행성 건물§!의 건설이 완료되었고 이제 자원을 생산하기 시작합니다.\n\n건물에 팝이 근무하고 있는지 확인하는 것도 잊지 마십시오."
 tutorial.15.name: "튜토리얼: 차단된 특징"
 tutorial.15.desc: "가끔 거주할 수 있는 행성의 §S행성 특징§!이 차단되어 있어 개발을 막기도 합니다. £blocker£ §S차단된 특징§!을 없애려면 시간이 걸리고 £minerals£ §S광물§!이나 £energy£ §S에너지 크레딧§! 등이 소모되지만, 결과를 보면 대부분 그럴만한 가치가 있습니다.\n\n차단된 특징을 제거하려면 특정 기술이 필요한 경우가 많지만, 우리 모성의 차단된 특징은 크레딧만 있으면 빠르게 해결할 수 있습니다."
 tutorial.16.name: "차단 처리 완료"
 tutorial.16.desc: "우리의 은하적 야망을 가로막는 장애물을 하나 더 처리했습니다. 이제 §S차단된 특징§!을 개발할 준비가 되었습니다!"
 tutorial.17.name: "튜토리얼: 성계 탐사"
 tutorial.17.desc: "계속해서 탐사에 노력을 기울여야 합니다. 인접한 성계에 §S과학선§!을 보내 탐사할 것을 추천합니다. 지금까지 어떠한 합성지능도 가보지 못한 길을 대담하게 가는 겁니다!"
 tutorial.19.name: "성계 탐사 완료"
 tutorial.19.desc: "잘하셨습니다! 우리 모성계에 인접한 행성을 완벽하게 탐사했습니다. 이제 §S건설선§!을 사용해 §S채굴 기지§!와 §S연구 기지§!를 건설하고 발견한 자원을 수집하십시오."
 tutorial.20.name: "튜토리얼: 과학선"
 tutorial.20.desc: "두 번째 §S과학선§! 건조를 고려할 때가 됐습니다. 은하의 이웃들을 두 배 더 빠르게 탐사할 수 있을 겁니다!"
 tutorial.21.name: "과학선 건조 완료"
 tutorial.21.desc: "§S과학선§!이 두 배라는 것은 즐거움도 두 배라는 의미입니다! 오, 마지막 임무를 완료한 이후 이렇게 신나는 건 처음이군요!"
 tutorial.22.name: "튜토리얼: 과학자 모집"
 tutorial.22.desc: "새로운 §S과학선§!이 생겼지만, 과학선에 배정해서 임무를 맡길 §S과학자§!가 없습니다. 유기체로 구성된 §S과학자§!들을 구성해서 추가하면 많은 이득을 얻을 수 있다는 걸 강력하게 말씀드리고 싶군요.\n\n새로운 §S과학자§!를 모집할 수 없는 상황이라면, 아쉬운 대로 다른 부서의 과학자를 얼마든지 다시 배정할 수 있습니다."
 tutorial.23.name: "과학자 모집 완료"
 tutorial.23.desc: "좋습니다. §S과학자§!가 새로운 §S과학선§!의 지휘를 맡았으며, 우리가 여유롭게 시간을 보내는 동안 새로운 행성을 탐구하거나 끔찍한 운명을 맞이하도록 파견할 수 있게 되었습니다."
 tutorial.24.name: "튜토리얼: 개척선 건조"
 tutorial.24.desc: "이제 우리의 위대한 문명을 두 번째 행성으로 확장할 준비를 해야 합니다. 이를 위해서는 §S개척선§!이 필요합니다."
 tutorial.25.name: "개척선 건조 완료"
 tutorial.25.desc: "개척민들이 전부 새로운 §S개척선§!으로 이동하였고 선장은 모든 시스템이 준비되었다고 보고했습니다. 분명 기억에 남을 날이 될 것입니다!"
 tutorial.26.name: "튜토리얼: 식민지 설립"
 tutorial.26.desc: "우리에겐 §S개척선§!이 있고 영구적인 외계 전초 기지로 적합한 하나 이상의 후보를 발견했습니다. 이제는 지체할 이유가 없습니다. 최초의 식민지를 설립하십시오!"
 tutorial.27.name: "식민지 설립 완료"
 tutorial.27.desc: "우리의 첫 번째 외계 식민지입니다! 이로써 모성이 갑작스레 사라진다 해도 우리 종족이 멸종의 길로 빠지지 않는다는 것을 의미합니다. 정말 안심이 되지 않습니까?"
 tutorial.28.name: "튜토리얼: 총독 모집"
 tutorial.28.desc: "우리의 새로운 식민지를 지원하기 위해 식민지의 활동을 감독할 §S행성 총독§!의 모집을 고려해야 합니다.\n\n총독은 그들이 다스리는 행성에 다양한 효과를 부여할 수 있으며 대부분은 긍정적인 효과입니다. 이러한 효과는 총독이 가지고 있는 특성과 스킬 레벨에 따라 달라집니다."
 tutorial.29.name: "총독 모집 완료"
 tutorial.29.desc: "이제 우리의 식민지는 새로운 §S총독§!이 관리합니다. 효율이 증가할 것입니다!"
 tutorial.30.name: "튜토리얼: 더 많은 식민지"
 tutorial.30.desc: "자원이 확보되는 대로 더 많은 §S개척선§!을 건조하여 제국의 국경을 확장하는 것이 좋을 겁니다. 모성과 방금 설립한 식민지 외에 적어도 세 개의 식민지를 추가로 설립해야 합니다."
 tutorial.32.name: "식민지 설립 완료"
 tutorial.32.desc: "훌륭합니다! 굉장히 고무적이군요. 우리의 강대한 문명은 이제 다섯 개의 행성으로 확장되었습니다! 기회가 따라주는 한 계속해서 확장해야 합니다."
 tutorial.33.name: "튜토리얼: 자원 생산"
 tutorial.33.desc: "안정적인 §S광물§!, §S합금§!, §S에너지 크레딧§! 공급은 모든 성간 세력의 번영에 있어 중요한 요소입니다. 이러한 자원의 생산을 늘리기 위한 조치를 취해야 합니다.\n\n기지와 건물을 건설하려면 합금과 광물이 필요하고, 유지하려면 에너지 크레딧이 필요합니다. 함선은 유지하려면 합금이 사용된다는 걸 제외하면 동일하다고 할 수 있습니다. 이러한 자원은 §S채굴 기지§!나 §S행성 건물§!에서 생산됩니다. \n\n나중에 까다롭고 새로운 생산 활동에 사용되는 새롭고 흥미로운 자원을 발견하게 될 것입니다."
 tutorial.38.name: "자원 생산 달성"
 tutorial.38.desc: "훌륭합니다. 이제 우리의 제국을 건설하는 데 필요한 강력한 자원 토대를 마련했습니다."
 tutorial.39.name: "튜토리얼: 함대 보강"
 tutorial.39.desc: "우리 해군이 약한 편이라는 사실을 인정하지 않을 수 없겠군요. 우리는 분명 은하에서 군사적 대응이 필요한 형태의 위협을 많이 마주칠 것입니다. 우리 문명의 생존이 위태롭다는 사실을 기억하십시오!"
 tutorial.43.name: "해군 규모 증가 완료"
 tutorial.43.desc: "좋습니다! 이제 예상하지 못한 적대적 조우에도 우리를 지켜줄 수 있는 작지만 유능한 함대를 얻게 되었습니다."
 tutorial.44.name: "튜토리얼: 구역 설립"
 tutorial.44.desc: "우리의 제국이 급성장하여 이제 모성에서 직접 관리하기 어려운 단계까지 도달했습니다. 새로운 §S구역§!을 설립해야 합니다.\n\n구역이란 관할권 내에 있는 행성의 일상적인 업무를 독립적으로 관리할 수 있는 제국 내 영역입니다."
 tutorial.45.name: "구역 설립 완료"
 tutorial.45.desc: "제국이 성장함에 따라 새로운 식민지를 §S구역§!으로 편성할 수 있습니다. §S행성과 구역§! 화면에서 구역을 자동화하면 주어진 자원을 사용해 자동으로 지구 및 건물을 건설하고 업그레이드할 수 있습니다."
 tutorial.46.name: "튜토리얼: 구역 총독"
 tutorial.46.desc: "§S총독§!을 배정하여 §S구역§! 전체를 관리할 수 있습니다. 구역 내 모든 행성은 총독의 스킬로부터 혜택을 받을 수 있습니다. 우리의 새로운 구역에도 총독을 배정해야 합니다."
 tutorial.47.name: "구역 총독 배정 완료"
 tutorial.47.desc: "새로운 §S구역 총독§!이 구역 수도를 관리하게 되었습니다. 잘하셨습니다."
 tutorial.48.name: "튜토리얼: 함선 설계"
 tutorial.48.desc: "§S함선 설계§! 화면에서는 수동으로 새로운 함선을 설계할 수 있습니다. 원한다면 완벽하게 자동화할 수도 있지만, 이는 상당히 간단한 과정입니다."
 tutorial.49.name: "함선 설계 완료"
 tutorial.49.desc: "잘하셨습니다. 함선 설계가 데이터베이스에 추가되었고 이제 §S조선소§!를 갖춘 §S항성 기지§!에서 건조할 수 있습니다."
 tutorial.52.desc: "[From.GetName]의 이상 현상은 자연적인 §Y기하학적 형성물§!로 밝혀졌습니다. 마치 앞으로 나아갈 길을 보여주는 이정표 같습니다. 우주의 자연미는 정말로 놀랍습니다.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "[From.GetName]에서 기하학적으로 완벽한 환상적인 자연 형성물을 발견했습니다. 이는 분명 별들 사이에서 우리가 나아갈 길을 보여주는 신성한 이정표가 분명합니다!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "기회가 된다면 이러한 이상 현상을 §Y계속해서 조사§!해야 합니다. 틀림없이 우리에게 새로운 지식과 기술을 알려줄 것입니다."
 tutorial.52.a: "정말 놀랍군요!"
 tutorial.52.spirit.a: "신을 찬양하라!"
 tutorial.53.desc: "[From.GetName]에서 발견한 이상 현상에서 정말 놀라운 사실을 알아냈습니다. [From.GetPlanetMoon] 주변은 의심할 여지 없이 초광속 엔진에 의해 생성된 흔적으로 둘러싸여 있습니다. 너무나도 오래전에 생성되어 그 기원을 추적하기는 불가능합니다.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "[From.GetName] 주변에서 미약한 초광속 흔적을 발견했습니다. 굉장히 오래되어 추적은 불가능합니다. 이것은 다른 성간 여행자가 과거 이곳에서 우리를 지켜보며 정보를 수집했다는 것을 의미합니다.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "[From.GetPlanetMoon] [From.GetName]의 이상 현상은 다른 성간 여행자의 흔적을 보여줍니다! 미약한 초광속 흔적은 누군가 오래전에 이곳에 있었으며, 아마도 잠재적 동맹을 찾기 위해 우리 행성을 지켜보고 있었을 거라는 사실을 보여줍니다. 더 추적하기에는 흔적이 너무 미약합니다.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "우릴 지켜봤다니, 왜 그랬을까요?"
 tutorial.53.xenophobe.a: "외계의 위협을 경계해야 합니다."
 tutorial.53.xenophile.a: "그들을 찾아보죠!"
 tutorial.54.desc: "[From.GetName]에서 우리의 §Y낡은 탐사정§! 중 하나를 발견했습니다. 어째서인지 오랜 세월 동안 손상이 되지 않았고 계속해서 모성으로 데이터를 전송하려고 했습니다. 이는 모성의 경계에서 벗어나기 위한 과거의 분투를 보여주는 증거입니다.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "우리는 계속해서 나아가고 있습니다."
 tutorial.54.spiritualist.a: "신께서 분명 더 많은 것을 준비하셨을 겁니다."
 tutorial.54.materialist.a: "우리의 노력이 드디어 결실을 보았군요."
 tutorial.55.name: "튜토리얼: 전략적 자원"
 tutorial.55.desc: "§S전략적 자원§!을 발견했습니다! 다수의 §S전략적 자원§!은 개발하기 위해 특정 기술이 필요하지만, 강력한 보너스를 제공할 수 있습니다.\n\n우리 국경 내의 자원을 확보하기 위해 적절한 위치에 §S항성 기지§!를 건설하는 것을 잊지 마십시오. 전략적 자원을 사용해 고급 건물 및 함선 부품을 제작할 수도 있고 단순히 판매할 수도 있습니다."
 tutorial.55.poi.name: "자원 위치"
 tutorial.55.poi.desc: "[From.GetPlanetMoon] [From.GetName]에서 §S전략적 자원§!을 발견했습니다."
 tutorial.56.name: "전략적 자원 추출 완료"
 tutorial.56.desc: "훌륭합니다. 이 자원은 분명 우리를 풍족하게 해줄 것입니다."
 tutorial.56.poi.desc: "[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]에서 §S전략적 자원§!을 발견했습니다."
 tutorial.560.desc: "이제 최근 개발된 기술을 사용하여 기존의 §S채굴 기지§!에서 §S전략적 자원§!을 채굴할 수 있습니다. 이런 희귀 자원은 우리에게 강력한 보너스를 제공하며 귀중한 무역 품목이 될 것입니다. 비유적으로 표현하자면 가상의 투사체 하나로 두 마리의 조류를 잡았다고 할 수 있죠.\n\n당분간 §S상황 일지§!에서 추가 정보를 확인할 수 있습니다. 은하에는 발견할 수 있는 더 많은 §S전략적 자원§!이 있으니 계속해서 연구하십시오!"
 tutorial.57.name: "튜토리얼: 지성화"
 tutorial.57.desc.notech: "고도로 진화된 동물군을 발견했습니다! §S올바른 기술§!만 있다면 이들을 §S지성화§!하여 지혜와 지성을 부여하거나 유기체로서의 지성을 갖추도록 할 수 있습니다.\n\n계속 연구를 확인하면서 기회가 있을 때 §S후생적 변이 촉발§! 기술을 이용하는 것이 현명한 방법일 겁니다."
 tutorial.57.desc.yestech: "고도로 진화된 동물군을 발견했습니다! §S올바른 기술§!만 있다면 이들을 §A지성화§!하여 지혜와 지성을 부여하거나 유기체로서의 지성을 갖추도록 할 수 있습니다.\n\n아, 잘됐군요.\n\n우리가 보유한 §S후생적 변이 촉발§! 기술을 사용하면 되겠습니다. 자, 이 생명체들을 실존주의적 고뇌의 용감한 신세계로 끌어올릴 준비가 되었습니다."
 tutorial.58.name: "준지성체 지성화"
 tutorial.58.desc: "성공적으로 각성을 이루었습니다! 하찮은 짐승들이 덜 하찮은 짐승으로 지성화되었으며 이제 급성장하는 우리 제국의 자랑스러운 시민이 되었습니다."
 tutorial.59.name: "튜토리얼: 첫 조우"
 tutorial.59.desc: "놀랍군요! §S우주를 떠도는 외계의 개체§!를 발견했습니다. 지성체인지는 확실하지 않지만, 아마도 지성체가 맞을 겁니다. 그들을 §S조사§!하는 적절한 프로젝트를 완료하기 전까지는 그 실체가 수수께끼로 남아 있을 겁니다. 그들이 우리를 먼저 조사하기 전에 서두르길 추천합니다...\n\n시작하려면 §S상황 일지§!를 열고 §S$SHOW_FIRST_CONTACT$§!를 선택하거나 은하 지도에서 첫 조우 아이콘을 선택하십시오."
 #tutorial.60.name: "First Contact Made"
 #tutorial.60.desc: "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "첫 조우 완료"
 tutorial.61.desc: "통신을 수립하려는 시도를 통해 우리 측 기술의 독창성은 증명했을지 몰라도 그 결과는 미흡합니다. 상대방은 동물 수준의 지능만을 가지고 있을 가능성이 높습니다. §S지능이란 것이 있다면§! 말입니다."
 tutorial.63.name: "첫 조우... 완료?"
 tutorial.63.desc: "우리가 §S상대방§!의 통신 프로토콜을 해석하기 전에 이들이 우리를 앞질러 §S통신을 수립§!한 모양입니다.\n\n그렇다고 하더라도 다음에 이런 기회가 생길 경우 우리가 먼저 통신을 수립할 수 있도록 힘써야 할 것입니다."
 tutorial.64.name: "튜토리얼: 종족 수정"
 tutorial.64.desc: "최근 유전학의 발달로 인해 우리는 시민들을 §S수정§!하고 향상하는 데 사용할 수 있는 §S특성 포인트§!를 얻었습니다."
 tutorial.65.name: "종족 수정 완료"
 tutorial.65.desc: "정말 훌륭합니다. 그들의 어깨에서 자연 진화의 멍에를 걷어냈으니 우리 시민들은 분명 우주에서 번창할 것입니다."
 tutorial.70.name: "튜토리얼: 워프 이동"
 tutorial.70.desc: "성계로 나누어진 방대한 거리를 극복하기 위해 우리 과학자들이 §S워프 드라이브§!를 개발했습니다. 이 장치가 장착된 함선은 광속을 뛰어넘는 속도로 성계 사이를 이동할 수 있습니다. \n\n범위 안에 있는 성계로 함선이 워프할 수 있지만, 워프 드라이브는 별의 중력장 밖에서만 작동합니다. 워프에서 벗어난 함선의 시스템이 다시 가동되려면 시간이 필요하고 그 시간은 함선이 이동한 거리에 따라 달라집니다."
 tutorial.71.name: "튜토리얼: 초공간 이동"
 tutorial.71.desc: "성계로 나누어진 방대한 거리를 극복하기 위해 우리 과학자들이 §S초공간 드라이브§!를 개발했습니다. 이 장치는 광속을 뛰어넘는 속도로 초공간 항로망에 연결된 성계 사이를 이동할 수 있게 해줍니다.\n\n초공간 항로망을 따라 이동하는 것은 굉장히 빠르지만, 은하 내 초공간 항로망의 경로에 있는 성간으로만 이동할 수 있습니다. 초공간에 안전하게 진입하는 것은 별의 불안정한 중력장 효과에서 벗어난 성계의 가장자리에서만 가능합니다."
 tutorial.72.name: "튜토리얼: 웜홀 이동"
 tutorial.72.desc: "성계로 나누어진 방대한 거리를 극복하기 위해 우리 과학자들이 §S웜홀§! 기술을 개발했습니다. 웜홀 생성기를 갖춘 기지는 우주 공간을 관통하여 다른 성계로 함선이 이동할 수 있는 일시적인 게이트웨이를 만들 수 있습니다.\n\n웜홀 이동은 거의 즉각적으로 가능하지만, 범위 내에 웜홀 기지가 존재해야 합니다. 전함은 우주 공간을 관통하는 부하를 견디기 위해 특별한 웜홀 안정기를 장착해야 합니다."
 tutorial.73.name: "튜토리얼 알림: 지성화"
 tutorial.73.desc: "적절한 기술의 연구가 완료되어 이제 하위 생명체를 지성체로 §Y지성화§!할 수 있습니다."
 tutorial.75.name: "튜토리얼: 항성 기지"
 tutorial.75.desc: "이제 이웃한 별들을 탐사하기 시작했으니 영역을 확장할 시기가 되었습니다. 탐사가 완료된 성계의 항성 주변에 §S항성 기지§!를 건설하여 국경을 확장하고 새로운 우주 영토를 주장할 수 있습니다.\n\n미래 기술로 항성 기지를 업그레이드하여 함선이나 다른 자원을 생산할 수 있습니다. 현재 항성 기지의 주요 혜택은 국경을 확장하는 것입니다. 항성 기지로 성계를 차지하였다면 §S연구 기지§!와 §S채굴 기지§!를 건설해 자원을 개발하거나 거주 가능한 행성을 개척할 수 있습니다."
 tutorial.76.name: "항성 기지 건설 완료"
 tutorial.76.desc: "훌륭합니다. §S은하 지도§!에서 볼 수 있듯이 우리 제국의 국경이 새로 건설된 항성 기지가 있는 성계를 포함하도록 확장되었습니다."
 tutorial.80.name: "튜토리얼: 지도 모드"
 tutorial.80.desc: "은하 지도에서는 우측 하단에 있는 다양한 §S지도 모드§!를 활성화 및 비활성화하여 다양한 정보의 창을 확인할 수 있습니다. 예를 들면, 영토의 주인이 우리에게 가진 우호도에 따라 영토를 색상으로 구별할 수 있습니다."
 tutorial.100.name: "튜토리얼 비활성화"
 tutorial.100.desc: "§H튜토리얼 임무§!와 §H팁§!이 비할성화되었습니다."
 tutorial.101.name: "팁만 표시"
 tutorial.101.desc: "§H팁§!이 활성화되고 §H튜토리얼 임무§!는 비활성화되었습니다."
 tutorial.102.name: "모든 튜토리얼"
 tutorial.102.desc: "§H튜토리얼 임무§!와 §H팁§!이 활성화되었습니다."
 tutorial.1337.name: "골동품"
 tutorial.1337.desc: "우리 제국이 약간의 §S골동품§!을 발견했습니다. 골동품이란 우리가 이해하지 못하고 설명할 수 없는 기묘한 물품을 포괄적으로 칭하는 난해한 자원입니다. 골동품이 어떤 역할을 하든 이 자원은 §S$TRADITION_VIEW_TITLE$§! 인터페이스에 있는 §S$RELICS_AND_ARTIFACTS$§! 탭에서 다양한 결정을 내리는 데 사용할 수 있습니다."
 tutorial.1340.name: "$astral_threads$"
 tutorial.1340.desc: "소량의 §S아스트랄 섬유§!를 발견했습니다. 아스트랄 섬유란 여러 차원계가 충돌해, 시공간이 응축되어 만들어진 실을 말합니다. 일반적으로 §S아스트랄 상흔§!이나 §S아스트랄 균열§!에서만 채집할 수 있습니다.\n\n아스트랄 섬유를 이용하면 §S$topbar_button_discoveries_name$§! 인터페이스의 §S아스트랄 행동§! 탭에서 다양한 행동을 수행할 수 있습니다. 더 많은 §S아스트랄 균열§!을 탐사하면 아스트랄 행동을 추가로 잠금 해제할 수 있습니다.\n\n§S아스트랄 균열§!은 §S아스트랄 상흔§!에서 개발할 수 있으며, 다른 이상 현상을 통해 생성되기도 합니다."
 tutorial.2000.name: "첫 조우 수행하기"
 tutorial.2000.desc: "일부 §S첫 조우§! 임무에서는 문제를 어떻게 해결할지에 대한 선택지를 제공합니다. 이러한 선택은 오랫동안 다른 제국과의 외교적 관계에 영향을 미칠 수 있습니다."
 tutorial.2006.name: "첫 조우 성립"
 tutorial.2006.desc: "통신 프로토콜이 수립되었습니다. 이제 해당 제국과 §S외교§!를 진행할 수 있습니다. 우리에 대한 그들의 우호도는 첫 조우를 어떻게 수행했는지에 따라 달라집니다.\n\n이번 임무 도중 새로운 대상에 대한 정보도 일부 획득하였습니다. 제국에 대한 정보를 얻으며 그에 따른 자세한 내용을 확인할 수 있습니다. 이러한 정보는 §S외교 화면§!에서 확인할 수 있습니다."
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "일반적으로 다른 문명과 §S외교§!적으로 교류하길 꺼리는 다른 유형의 문명과 첫 조우를 이루었습니다.\n\n이런 종류의 문명에게 취할 수 있는 외교적 활동은 제한되어 있지만, 가끔 우리에게 접촉해올 수도 있습니다."
 tutorial.2010.name: "자산 배정"
 tutorial.2010.desc: "§S자산§!이란 첩보 활동에 다양한 효과를 제공하는 귀중한 요원과 유물입니다. 자산은 첩자망 내에서 작동하며 작전에 배정하여 새로운 기회를 창출하거나 곤경에서 벗어나게 도움을 줄 수 있습니다.\n\n이벤트를 통해서나 §S$operation_acquire_asset$§! 작전을 통해 자산을 얻을 수 있습니다."
 tutorial.2100.name: "엔클레이브 외교"
 tutorial.2100.abbr.desc: "§S엔클레이브§!와 처음으로 조우했습니다. 소규모 독립 제국에 해당하는 이들 세력은 우리와 같은 거대 제국과 독특한 형태의 외교를 통해 무역을 진행하기도 합니다."
 tutorial.2100.full.desc: "$tutorial.2100.abbr.desc$\n\n엔클레이브는 과학 연구는 물론 정보 판매, 항성 기지 건물, 심지어 함선에 이르기까지 다양한 서비스를 제공합니다. 이러한 서비스를 구매하면, 해당 엔클레이브가 우리 제국에 갖는 §S우호도§!가 증가합니다."
 tutorial.2105.name: "$tutorial.2100.name$"
 tutorial.2105.abbr.desc: "§S용병 엔클레이브§!와 조우했습니다. 이 독립 군사 전문가들은, 일정한 대가를 지불하기만 한다면 우리를 비롯한 각 제국에 §S용병 함대§!를 임대해 줄 것입니다."
 tutorial.2105.full.desc: "$tutorial.2105.abbr.desc$\n\n용병 함대를 고용하면, 해당 함대를 일정 기간 동안 지휘하게 됩니다. 이 기간에 용병 엔클레이브는 필요에 따라 증원 병력 파견을 시도하겠지만, 이들의 용병 함대나 제독은 우리 함대에 합병할 수 없습니다."
 tutorial.2111.name: "튜토리얼: 용병 엔클레이브"
 tutorial.2111.abbr.desc: "이제 원한다면 §Y[tutorial_mercenary_fleet.GetName]§!(을)를 §S용병 엔클레이브§! 바꿀 수 있습니다. 이때 해당 함대는 우리 제국의 직속에서 벗어나 독립 세력이 되며, 우리 제국을 포함한 각 제국에 §S용병 함대§!를 임대할 수 있게 됩니다."
 tutorial.2111.full.desc: "$tutorial.2111.abbr.desc$\n\n우리가 용병 엔클레이브와 영역을 공유하는 한, 엔클레이브가 용병 함대를 다른 제국에 임대해 줄 때마다 §S수입§!을 얻게 됩니다. 우리가 직접 이들의 용병 함대를 고용하면, 해당 함대를 일정 기간 동안 지휘하게 됩니다. 고용 가능한 용병 함대가 없다면, 이미 계약에 묶인 용병 함대를 웃돈을 지불해서 고용할 수도 있습니다."
 tutorial.2115.name: "튜토리얼: 거대 구조물"
 tutorial.2115.desc: "§S거대 구조물§!은 우주 공간에 건설할 수 있는 막대한 규모의 건물입니다. 거대 구조물을 건설하면 최첨단 연구 시설, 우수한 자원, 심지어 고유한 이동 수단까지 이용할 수 있습니다.\n\n이 정도 규모의 공사를 진행하려면 상당한 시간과 자원을 투입해야 하지만, 그로 인한 보상 또한 그에 못지않습니다. §S건설선§!을 작업에 투입하면 공사를 시작할 수 있습니다."
 tutorial.2120.name: "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc: "거대 공학 연구의 발전에 힘입어, 거주 가능한 행성 주변에 §S오비탈 링§!을 건설할 수 있게 되었습니다. §S건설선§!에 명령을 내리면 공사를 시작할 수 있습니다."
 tutorial.2121.name: "$tutorial.2120.name$"
 tutorial.2121.desc: "§S오비탈 링§!은 행성 전체를 감싸는 §S거대 구조물§!입니다. 그 안의 행성과 우주 공간을 연결하는 효율적인 가교 역할을 하는 동시에, 조선소, 방어 구조물, 자원 허브 등 여러 시설을 수용할 수 있습니다.\n\n오비탈 링 화면에서는 §S건물§!과 §S모듈§!을 추가하거나 철거할 수 있고, 오비탈 링 자체를 더 높은 등급으로 업그레이드할 수 있습니다. 등급이 높아지면 건설 가능한 건물 슬롯 수가 증가합니다. 등급은 행성 기반 시설에 따라 제한됩니다."
 tutorial.2125.name: "$tech_quantum_catapult$"
 tutorial.2125.desc: "거대 공학 연구의 발전에 힘입어, §S펄서§!나 §S중성자별§! 주변에 §S양자 발사 장치§!를 건설할 수 있게 되었습니다. §S건설선§!에 명령을 내리면 공사를 시작할 수 있습니다."
 tutorial.2126.name: "$tutorial.2125.name$"
 tutorial.2126.desc: "§S양자 발사 장치§!는 함선과 함대를 방대한 성간 공간 너머로 날려 보냅니다. 이 기술로 우리 제국과 인근 영역에서 발생하는 각종 상황에 신속하게 대응할 수 있습니다.\n\n양자 발사 장치 사용 시 약간의 위험이 따릅니다. 함대가 목적지가 아닌 다른 성계에 들어갈 수 있기 때문입니다. 양자 발사 장치를 더 높은 등급으로 업그레이드하면 이러한 위험을 완화하고 발사 규모나 최대 사거리와 같은 사항을 개선할 수 있습니다."
 tutorial.2130.name: "$tech_hyper_relays$"
 tutorial.2130.desc: "거대 공학을 연구한 끝에, §S초공간 중계기§!를 개발하는 성과를 올렸습니다. 이제 §S건설선§!에 명령을 내리면 중계망 구축을 개시할 수 있습니다."
 tutorial.2131.name: "$tutorial.2130.name$"
 tutorial.2131.desc: "§S초공간 중계기§!가 있으면 인근 성계를 효율적으로 오갈 수 있습니다. 초공간 중계기를 §S두 개 이상§! 연결해 망을 구성하면, 제국 안에서의 이동 시간을 획기적으로 줄일 수 있습니다.\n\n또한 개방된 국경을 사이에 두고 초공간 중계기를 서로 가까이에 건설하면, 중계망끼리 연결할 수 있습니다. 즉, 함선이 인접 제국 사이를 신속하게 이동할 수 있는 것입니다."
 tutorial.2140.name: "튜토리얼: 관측소"
 tutorial.2140.desc: "§S초광속 이전 문명§!을 탐지했습니다! 비록 우리와 다르게 성간 우주를 항행할 수 있는 기술은 없지만, 이 외계종으로부터 많은 것을 얻을 수 있을 것입니다. 다만 새로 얻을 것이 문화에 관한 지식인지, 아니면 새로운 노예일지는 우리에게 달려 있습니다.\n\n이 문명이 우리 국경 안에 있을 경우, 해당 행성 주변에 §S관측소§!를 건설해 이들을 관찰할 수 있습니다. 침공을 원한다면 병력을 소집해 보내기만 하면 됩니다. 아주 시시한 싸움이 되겠죠."
 tutorial.2145.name: "관측소 건설 완료"
 tutorial.2145.desc.nodlc: "새 §S관측소§!가 가동을 시작했으며, 조사 대상의 §S인지 수준§!이 낮게 유지되는 한 §S임무§!가 계속 진행됩니다.\n\n초광속 이전 문명의 인지 수준이 최고로 높아지면 관측을 할 수 없게 되지만, 그때부터는 §S외교 활동§!을 진행할 수 있습니다. 우리 제국의 §S간섭 정책§!상 허용되는 경우, 우리의 존재를 더 일찍 드러낼 수도 있습니다."
 tutorial.2145.desc.dlc: "새 §S관측소§!가 가동을 시작했으며, 조사 대상의 §S인지 수준§!이 낮게 유지되는 한 §S임무§!가 계속 진행됩니다.\n\n초광속 이전 문명의 인지 수준이 최고로 높아져 임무가 중단될 때까지는 이 관측소로부터 고유 기술 노선인 §S관측 통찰§!을 획득할 수 있습니다. 인지 수준이 최고로 높아진 뒤에는 관측 임무 대신 §S외교 활동§!을 진행할 수 있습니다. 우리 제국의 §S간섭 정책§!상 허용되는 경우, 우리의 존재를 더 일찍 드러낼 수도 있습니다."
 tutorial.2150.name: "$tutorial.2006.name$"
 tutorial.2150.desc: "초광속 이전 문명에서 우리의 존재를 인지하고 있습니다. 이제부터는 우리 제국의 §S정책§!에 따라 해당 행성의 지도층과 제한적이나마 §S외교§!를 진행할 수 있습니다.\n\n현지 행성의 주민들에게 우리의 존재가 알려졌으므로, 해당 문명을 관측해도 더 이상 아무것도 얻을 수 없습니다. §S탐사 임무§!가 비활성화되었습니다."
 tutorial.2500.name: "튜토리얼: 은폐 역장"
 tutorial.2500.desc: "최근에 역장 조작 연구가 발전하면서 §S$science_cloaking_components$§!가 발명되었습니다. 많은 양의 전력을 소모하는 이 부품은 개조된 입자 역장을 투사함으로써 우리 과학선과 군용 함선을 재래식 감지기로부터 숨겨 줍니다.\n\n다만 은폐 역장을 가동하는 동안에는 §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! 및 §S$MOD_SHIP_SHIELD_HP_ADD$§!가 저하됩니다.\n\n§S은폐§! 중인 함선은 탐지되지 않는 한 §S국경 폐쇄§!를 무시할 수 있습니다.\n또한 §S은폐§! 중인 과학선은 타 제국의 식민지에 §S능동 정찰§!을 실시해, 해당 제국에 대한 정보 획득량을 높일 수 있습니다."
 tutorial.2550.name: "튜토리얼: 은폐 탐지"
 tutorial.2550.desc: "최근에 컴퓨터 연구가 발전하면서 §S$sm_detection_array_plural$§!가 발명되었습니다. 이 고전력 외부 감지기를 우리 §S항성 기지§!에 설치할 경우 §S은폐§! 함대를 탐지할 수 있는 능력을 얻게 됩니다.\n\n다수의 배열체를 하나로 연결하면 §S$sm_detection_array_plural$§!의 감도가 높아지며, 감도가 높을수록 보다 안정적인 §S은폐 역장§!을 뚫을 수 있습니다. 추가 연구를 진행하면 과학선을 이용해 탐지 능력을 강화할 수 있을 것입니다. 이 장비의 탐지 범위는 항성 기지의 §S감지 범위§!에 따라 제한됩니다."
