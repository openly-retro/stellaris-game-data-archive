l_polish:
 #Anomaly Category
 the_lonely_bot_category: "Ślady pradawnego życia"
 the_lonely_bot_category_desc: "[Root.GetName] nosi ślady po istniejącej tu niegdyś starożytnej cywilizacji."
 NANO_SWARM_CAT: "Pusta pustynia"
 NANO_SWARM_CAT_DESC: "[Root.GetName] ma spore zbiorniki wodne, ale tutejsze lądy są pozbawionymi życia pustyniami. Trzeba przeprowadzić więcej badań."
 STAR_RESONANCE_CAT: "Dziwny rezonans"
 STAR_RESONANCE_DESC: "W koronie [root.GetName] nasi naukowcy wykryli coś, co początkowo wydawało się błędem w działaniu czujnika. Jednak po jego restarcie sygnał wciąż jest widoczny. Trzeba się temu przyjrzeć dokładniej."
 ALPHA_CENTAURI_CAT: "Staza"
 ALPHA_CENTAURI_CAT_DESC: "Planeta [From.GetName] porusza się po szczególnej orbicie wokół swojego czerwonego karła - jest zablokowana pływowo. Warto by ją dokładniej zbadać."
 FROZEN_SPRINGS_CAT: "Tajemnicze ciepło"
 FROZEN_SPRINGS_CAT_desc: "Podczas badania świata [From.GetName] zespół naukowy wykrył niecodzienne sygnatury cieplne emitowane spod zamarzniętej powierzchni planety."
 #Deposits
 d_hab_lonely_bot_deposit: "Zagadkowy robot"
 d_hab_lonely_bot_deposit_desc: "Starożytny, zagadkowy robocik nadzorujący fabrykę, która pochodzi z czasów wcześniejszej cywilizacji."
 d_hab_lonely_bot_deposit_2: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_house_turtle: "Młodociana nemma"
 d_house_turtle_desc: "Młoda nemma, którą wyhodowaliśmy i która jest teraz wystarczająco duża, by nosić część naszego przemysłu."
 d_turtle_miner: "Placówka górnicza na nemmie"
 d_turtle_miner_desc: "Starannie skomponowana mieszanka środków uspokajających i przeciwbólowych umożliwia prowadzenie prac górniczych na nemmie, którą nadal zamieszkujemy."
 d_turtle_corpse: "Zwłoki nemmy"
 d_turtle_corpse_desc: "Z orbity wciąż widać unoszące się na powierzchni szczątki gigantycznej nemmy, która tu niegdyś żyła. Ziemnowodny gad jest teraz już tylko pływającą wyspą."
 d_nano_corpses: "Szczątki roju nanitów"
 d_nano_corpses_desc: "Z wielkiego roju nanitów, który wyewoluował na Parvusie III i niegdyś pokrywał całą planetę, pozostał tylko drobnoziarnisty proszek."
 #Jobs
 job_robot_caretaker: "Robot-opiekun"
 job_robot_caretaker_plural: "Roboty-opiekunowie"
 job_robot_caretaker_desc: "Opiekun zajmuje się konserwacją robota, który w międzyczasie stał się czymś w rodzaju maskotki całego globu."
 mod_job_robot_caretaker_add: "Miejsca pracy: $job_robot_caretaker$"
 job_turtle_miner: "Górnik nemmy"
 job_turtle_miner_plural: "Górnicy nemmy"
 job_turtle_miner_desc: "Za pomocą potężnych świdrów możemy eksploatować zarówno mineralną powłokę, jak i organiczne wnętrzności olbrzymich rodzimych nemm."
 job_turtle_miner_gestalt: "Dron górniczy nemmy"
 job_turtle_miner_gestalt_plural: "Drony górnicze nemmy"
 job_turtle_miner_gestalt_desc: "Za pomocą potężnych świdrów możemy eksploatować zarówno mineralną powłokę, jak i organiczne wnętrzności olbrzymich rodzimych nemm."
 mod_job_turtle_miner_add: "Miejsca pracy: $job_turtle_miner$"
 mod_job_turtle_miner_gestalt_add: "Miejsca pracy: $job_turtle_miner_gestalt$"
 mod_job_turtle_miner_per_pop: "§G+1§! miejsce pracy ($job_turtle_miner$) na $VALUE$ popul."
 mod_job_turtle_miner_per_pop_short: "\n§G+1§! £job_turtle_miner£ na $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop: "§G+1§! miejsce pracy ($job_turtle_miner_gestalt$) na $VALUE$ popul."
 mod_job_turtle_miner_gestalt_per_pop_short: "\n§G+1§! £job_turtle_miner_gestalt£ na $VALUE$ £pop£"
 #Projects
 LONELY_BOT_PROJECT: "Renowacja fabryki"
 LONELY_BOT_PROJECT_DESC: "[Root.GetName]: Miejscowa fabryka niszczeje już od wieków i wkrótce osiągnie stan grożący zawaleniem się w każdej chwili. Niegdyś odegrała ona zasadniczą rolę w powstawaniu kolonii na tym świecie, więc nasi koloniści poprosili o przywrócenie temu budynkowi jego dawnej chwały.\n\nNagroda: £alloys£ §Gstopy§!"
 LONELY_BOT_MISSING_PROJECT: "Zaginiony robot"
 LONELY_BOT_MISSING_PROJECT_DESC: "Robot mieszkający na planecie ostatnio znikł - podobnie jak spora liczba naszych kolonistów. Nasi inżynierowie starają się złapać sygnały robota, aby zlokalizować ich źródło i podjąć próbę odnalezienia kolonistów i jego samego."
 breed_turtle_world_project: "Uruchom program hodowli nemm"
 breed_turtle_world_project_DESC: "Dzięki zbadaniu nemm i wykorzystaniu zdobytej wiedzy zoologicznej możemy zachęcać spokojne i posłuszne osobniki do rozmnażania się w ramach możliwości zapewnianych przez ich środowisko życiowe."
 enslave_turtle_world_project: "Rozpocznij chwytanie nemm w niewolę"
 enslave_turtle_world_project_DESC: "Zaawansowane środki uspokajające i wszczepy cybernetyczne sprawią, że nemmy będą spokojniejsze i posłuszne. Z czasem staną się gigantycznymi zwierzętami jucznymi."
 mine_turtle_world_project: "Rozpocznij operacje górnicze na nemmach"
 mine_turtle_world_project_DESC: "Po starannym zbadaniu biologii nemm nasi [Root.owner.GetScientistPlural] uważają, że z pancerzy tych gigantycznych gadów można wydobywać przydatne minerały."
 kill_turtle_world_project: "Zarżnąć nemmy"
 kill_turtle_world_project_DESC: "Uwolnimy tę planetę od plagi, jaką są nemmy. Wszelkimi środkami, jakie będą konieczne."
 study_turtle_world_project: "Zbadajcie nemmy"
 study_turtle_world_project_DESC: "Niech losem nemm zajmą się nasi najlepsi [Owner.GetScientistPlural]. Zobaczmy, czy da się znaleźć jakieś rozwiązanie."
 STUDY_NANITE_SWARM: "Zbadajcie rój nanitów"
 STUDY_NANITE_SWARM_DESC: "Rój nanitów z [nanite_swarm_planet.GetName] jest równocześnie cudem technologii i poważnym zagrożeniem. Nasi [Root.Owner.GetScientistPlural] będą musieli sporo się natrudzić, tropiąc pochodzenie nanitów i ustalając ich związek z unikatową ekologią tego świata. Dzięki wynikom tych badań będziemy zapewne lepiej rozumieć mechaniczną inteligencję."
 DESTROY_SWARM: "Zniszczyć rój"
 DESTROY_SWARM_DESC: "Nakazuje zbombardowanie roju z orbity. Jeśli są tam jakieś tajemnice warte odkrycia, znajdziemy je wśród trucheł tych szkodników."
 TAME_THE_SWARM: "Okiełznać rój"
 TAME_THE_SWARM_DESC: "Możemy wykorzystać naszą zaawansowaną znajomość sztucznej inteligencji i przeprogramować nanity, by zaczęły słuchać naszych poleceń. Mogą stać się bardzo pomocne podczas wznoszenia budynków na tym globie - a dzięki ich połączeniu z miejscowym ekosystemem powinniśmy skłonić je do stworzenia nowego świata macierzystego."
 TAME_THE_SWARM_DESC_ARTIFICIAL: "Możemy wykorzystać naszą zaawansowaną znajomość sztucznej inteligencji i przeprogramować nanity, by zaczęły słuchać naszych poleceń. Mogą stać się bardzo pomocne podczas wznoszenia budynków na tym globie - a dzięki ich połączeniu z miejscowym ekosystemem powinniśmy skłonić je do stworzenia istnego raju."
 ENLIGHTEN_RADIO: "Oświecić radiotropy"
 ENLIGHTEN_RADIO_DESC: "Rośliny, które są w stanie żyć i rozwijać się bardziej dzięki promieniowaniu, a nie atmosferze, byłyby znakomitym dodatkiem do naszego imperium. Najpierw jednak będziemy musieli wzmocnić ich umysły i w kilka miesięcy wpoić im wiedzę, którą zdobywaliśmy przez tysiąclecia."
 GAS_RESTORATION: "[From.GetName] - projekt odnowienia"
 GAS_RESTORATION_DESC: "Wynagradzanie popełnionych błędów jest przywilejem władców - a w tym scenariuszu mamy sporo do wynagrodzenia. Kataklizm na [From.GetName] był przerażający i możemy tylko mieć nadzieję, że nasi naukowcy zdołają odwrócić polaryzację skanerów głębinowych i być może na powrót rozniecić iskrę życia wewnątrz gazowego olbrzyma."
 RESCUE_STORM: "Uwolnić [Root.GetName]"
 RESCUE_STORM_DESC: "[Root.GetName] są uwięzieni w burzy na [FromFrom.GetName]. Ich jedyną nadzieją może być to, że wyślemy tam nową jednostkę i zdalnie przemodulujemy częstotliwość roboczą osłony."
 STUDY_SLEEPING_CRYSTAL: "Badanie dziwnej asteroidy"
 STUDY_SLEEPING_CRYSTAL_DESC: "[From.GetName] jest dziwną asteroidą, która w niewiadomy sposób obraca się i unika naszej stacji górniczej. Powinniśmy tam wysłać statek badawczy, by ustalić, co się tam właściwie dzieje."
 CRACK_THE_EGG: "Rozbicie jaja"
 CRACK_THE_EGG_DESC: "Właśnie zaczyna się sekcja ogromnego jaja, które odkryliśmy w układzie [Solar_System.GetName]. Mamy niezwykłą okazję dokładnego zbadania cyklu reprodukcyjnego tak olbrzymiego stworzenia."
 #Decisions
 decision_crystalline_refugees: "Osiedl krystalicznych uchodźców"
 decision_crystalline_refugees_desc: "Znajdź dom dla uchodźców ($NAME_Central_Crystal_Species$), którzy zostali wygnani ze swojej ojczyzny w imperium $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt: "§G5§! £pops£ populacji §H$NAME_Central_Crystal_Species$§! przeniesie się na §Y[Root.GetName]§!."
 decision_crystalline_architecture: "Krystaliczna budowa"
 decision_crystalline_architecture_desc: "Zespół inżynierów wysłanych przez imperium $NAME_Central_Crystal_Country$ ulepszy habitat."
 decision_expand_dayside: "Rozbuduj infrastrukturę po stronie dziennej"
 decision_expand_dayside_desc: "Wykorzystując nietypową sytuację [Root.GetName], możemy zbudować panele słoneczne na całej stronie dziennej tego świata, co znacznie zwiększy naszą produkcję energii."
 decision_introduce_chaos: "Odrobina chaosu"
 decision_introduce_chaos_desc: "Ten świat jest dla nas zbyt idealny. Nasi koloniści doznają załamania nerwowego na ulicach miast. Jedyne wyjście to wprowadzić trochę niedoskonałości."
 #Enigmatic Robot
 anomaly.2080.name: "Zagadkowy robot"
 anomaly.2580.desc: "[From.GetName]: Poszukując śladów poprzedniej cywilizacji, nasi naukowcy natknęli się na tajemniczego małego robota, który próbował się przed nimi ukryć. Po całych tygodniach zabawy w kotka i myszkę oraz prób zaprzyjaźnienia się robot w końcu doprowadził naukowców do nadal działającej fabryki, którą nadzorował od upadku jej twórców.\n\nPo dotarciu do budynku nasz zespół otrzymał wielką ilość zasobów, które mógł zabrać na pokład swojego statku. Choć robocik jest dziwaczny i trudno się z nim porozumieć, wydaje się nam, że uważa naszych naukowców za przyjaciół."
 #The Inhabitants of Parvus III
 anomaly.6700.name: "Niewiele brakowało"
 anomaly.6700.desc: "Gdy załoga statku [Root.GetName] badała jałowe wydmy §H[nanite_swarm_planet.GetName]§!, pierwsze raporty były zgodne z oczekiwaniami: jest to nienaturalna pustynia bez śladów życia powyżej powierzchni wody. Jednak organizmy wodne wyewoluowały już daleko poza punkt, w którym można by się spodziewać wyjścia na ląd.\n\nDodatkowo nasz zespół odkrył coś, co początkowo wydawało się szeregiem zasypanych piachem konstrukcji, wyglądających na dość starożytne. Gdy zaczęli odkopywać rzekome budynki, wkrótce pojawiły się małe roje nanitów, które zaczęły nękać badaczy. Wygląda na to, że \"budynki\" są utworzone nie z piasku, a z miliardów mikroskopijnych maszyn!\n\nUaktywnione roje zaczęły się błyskawicznie mnożyć, budząc coraz więcej nanitów z uśpionej zbiorowości. [Root.GetLeaderName] nakazuje pośpieszną ewakuację - [Root.GetName] ledwo zdąży uciec z atmosfery, mając na ogonie zgraję wzburzonych nanitów. Cały rój jest już pobudzony i nie wygląda na to, by miał się uspokoić."
 anomaly.6700.a: "Ustalcie, co się tu wydarzyło."
 anomaly.6705.name: "O pochodzeniu nanitów"
 anomaly.6705.desc.start: "[root.GetName] kończy swoje badania nad nanitami pochodzącymi z §H[nanite_swarm_planet.GetName]§! i dochodzi do niesamowitych wyników. Tysiące lat temu rozbił się tu statek kosmiczny supernowoczesnej cywilizacji. Na jego pokładzie znajdowały się dziesiątki typów robotów."
 anomaly.6705.desc.L: "Co ciekawe, wygląda na to, że te maszyny mogły być narzędziami tajemniczych Budowniczych Bram, choć są starsze od wszystkich znanych nam bram L."
 anomaly.6705.desc.noL: "Ktokolwiek zbudował te maszyny, dysponował naprawdę zaawansowaną technologią na długo przed pojawieniem się naszej cywilizacji."
 anomaly.6705.desc.end: "\nRoboty działały samodzielnie i probowały opanować planetę zgodnie ze swoim oprogramowaniem. Bez twórców, którzy trzymaliby je w ryzach, prędko wszczęły bratobójczą walkę.\n\nJej zwycięzcą został samoczynnie mnożący się system nanitów o ekstremalnych zdolnościach przystosowawczych, który uległ szybkiej ewolucji i dopasował się do miejscowej biosfery. Maszyna ta stała się władcą powierzchni planety, \"żywiąc się\" wszystkim, począwszy od flory po roboty będące dawnymi rywalami.\n\nUjrzeliśmy pokłosie tej wielkiej wojny: glob, który nie jest pozbawiony życia, ale służy swojemu nowemu superdrapieżnikowi."
 anomaly.6705.a: "Okiełznać rój."
 anomaly.6705.b: "Przeprowadźcie dokładniejsze badanie roju."
 anomaly.6705.b.tooltip: "Nasi [Root.Owner.GetScientistPlural] potrzebują kierownictwa, by odkryć tajemnice rozwiniętych nanitów, których ojczystą planetą jest [nanite_swarm_planet.GetName]"
 anomaly.6705.c: "Zniszczyć rój."
 anomaly.6710.name: "Sztuczny układ odpornościowy"
 anomaly.6710.desc.start: "Mieszkańcy planety §H[nanite_swarm_planet.GetName]§! nie przestają nas zadziwiać. Wszystkie sondy wysyłane w atmosferę zostają szybko przeanalizowane i rozebrane przez rój, a po krótkim czasie cała kolonia nauczyła się pochłaniać nasze drony. Potrafią to nawet roje znajdujące się po drugiej stronie planety. Widać, że coraz lepiej rozumieją działanie naszej technologii."
 anomaly.6710.desc.normal: "Niektórzy nasi [Root.Owner.GetScientistPlural] uważają, że takie zachowanie świadczy o tym, iż rój jest istotą rozumną - albo istotami - możliwe nawet, że jest żywy.\n\nCzas podjąć decyzję: zostawimy ich w spokoju, zniszczymy czy spróbujemy wykorzystać dla własnych korzyści?"
 anomaly.6710.desc.gestalt: "To są zachowania pączkującego umysłu zbiorowego, a jeśli zostawimy go samopas, rój nanitów może uzyskać inteligencję. Zostawimy go w tym stanie czy zniszczymy, zanim stanie się groźny? Czy możemy jakoś wykorzystać tę istotę do własnych celów?"
 anomaly.6710.a: "Okiełznać rój."
 anomaly.6710.b: "Zniszczyć rój."
 anomaly.6710.c: "To nie są zwykłe maszyny, lecz istoty żywe!"
 anomaly.6715.name: "Zapładnianie nanitów"
 anomaly.6715.desc: "Rój nanitów ze świata §H[nanite_swarm_planet.GetName]§! imponuje jako zbiorowość, ale pojedyncze osobniki są bardzo słabe. Zabraliśmy ich kilka z atmosfery planety i wykorzystaliśmy naszą nowoczesną technologię SI, by przeprogramować systemy łączności tych maszyn. Gdy odstawiliśmy przeprogramowane nanity z powrotem do roju, ich modyfikacje błyskawicznie rozeszły się po całej planecie.\n\nPo przejęciu kontroli nad siecią naszym pierwszym poleceniem było przywrócenie stabilnej biosfery świata §H[nanite_swarm_planet.GetName]§!, takiej, w której [Root.Owner.GetSpeciesNamePlural] czują się optymalnie. Planeta jest już gotowa i czeka na nas, a rój nanitów wykona każde zadanie zlecone mu przez naszych kolonistów."
 anomaly.6715.a: "Uruchomić silniki statków kolonizacyjnych!"
 anomaly.6720.name: "Nikt nie umknie przed bombardowaniem orbitalnym."
 anomaly.6720.desc: "Pył zaczyna opadać, gdy [root.fleet.GetName] kończy bombardowanie orbitalne świata §H[nanite_swarm_planet.GetName]§!. Mimo zastosowania potężnych materiałów wybuchowych i doświadczalnej broni IEM, cały proces trwał bardzo długo. Ale w końcu udało się nam usunąć stamtąd wszelkie ślady żywych maszyn.\n\nNasi przyszli koloniści będą mieć dostęp do szczątków tych robaków i może uda im się znaleźć w nich coś cennego."
 anomaly.6725.name: "Nieprzygotowani"
 anomaly.6725.desc: "Nasze środki ostrożności i specjalne wyposażenie nie wystarczyły. Tuż po założeniu kolonii na świecie §H[nanite_swarm_planet.GetName]§! straciliśmy kontakt z przebywającymi tam naszymi zespołami. Ostatni komunikat z osady zawierał obraz nieba zaćmionego przez małe, czarne ciała rojące się wokół placówki."
 anomaly.6725.a: "Przeklęte nanity!"
 parvus_III_chain_title: "Mieszkańcy Parvus III"
 parvus_III_chain_desc: "Na Parvus III nie ma organicznych form życia, jednak świat ten wręcz kipi aktywnością. Czym są te istoty i czy można się z nimi porozumieć?"
 #Color of Science
 anomaly.6740.name: "Barwy nauki"
 anomaly.6740.desc: "§Y[From.GetName]§!: okazało się, że przyczyną rezonansu promieniowania słonecznego zaobserwowanego w pobliżu korony jest niezwykła formacja kryształów odpornych na wysokie temperatury!\n\nPo zabraniu tego kryształu na pokład, nasi [Root.Owner.GetScientistPlural] z przerażeniem zauważyli, że ten dziwny rezonans rozprzestrzenia się. Najpierw wystawili kryształ na działanie tego samego promieniowania słonecznego, którego źródłem jest [From.GetName], co przyniosło rezultat identyczny z pierwszym zarejestrowanym zjawiskiem. Kryształ rezonował też ze wszystkimi falami energii, które przez niego przesyłaliśmy, powstawały przy tym nowe kolory i dźwięki, których nie znają [Owner.GetSpeciesNamePlural]!\n\nTakie częstotliwości mogą zmienić nasz sposób patrzenia na wszechświat. Możemy też opracować zastosowania badawcze dla struktur kryształów mogących przetrwać oddziaływanie wysokiej temperatury gwiazdy."
 anomaly.6740.a: "Prześlijmy te nowe częstotliwości do naszych artystów."
 anomaly.6740.a.gestalt: "Zachowajmy te nowe częstotliwości do dalszej analizy."
 anomaly.6740.b: "Zbierzmy kryształ i wykorzystajmy go jako izolację naszej broni energetycznej."
 #Alpha Centauri Anomaly
 anomaly.6745.name: "[From.GetName]"
 anomaly.6745.desc: "Od kiedy my, [Root.Owner.GetSpeciesNamePlural], możemy szukać nowych domów pośród gwiazd, [From.GetName] jest naszym naiwnym marzeniem: takie miejsce napawałoby nas optymizmem. Nowy dom. Niestety, gdy nasze teleskopy stały się nowocześniejsze, odkryliśmy, że ta planeta prawdopodobnie obraca się synchronicznie, a jej powierzchnia to zamarznięte piekło. Dziś potwierdziliśmy tę teorię.\n\nJest jednak nadzieja: na tym świecie znajdują się wszystkie elementy niezbędne do stworzenia planety nadającej się do zamieszkania. Może trzeba jej w tym tylko trochę pomóc..."
 anomaly.6745.a: "Dziękujemy za inspirację, [From.GetName]."
 anomaly.6745.b: "Kolejna planeta pozasłoneczna na naszej powiększającej się liście."
 anomaly.6750.name: "[From.GetName]"
 anomaly.6750.desc: "Ta obracająca się synchronicznie planeta posiada wszystkie elementy potrzebne do stworzenia świata nadającego się do zamieszkania. Może uda się tam coś zbudować."
 #Target Practice Anomaly
 anomaly.6800.name: "Ćwiczenia strzeleckie"
 anomaly.6800.desc: "Nasze czujniki odkryły, że szczątki statków na [From.GetName] dostały się tam w szczególny sposób. Jak się zdaje, okręty zostały specjalnie wycelowane w tę asteroidę, zapewne z odległości wielu lat świetlnych, w celu sprawdzenia dokładności silników. Głębokie skanowanie wykryło, że jeden statek ma najwyraźniej sprawny układ napędowy."
 anomaly.6800.a: "Odzyskajcie ten silnik!"
 anomaly.6800.b: "Nie zmarnujemy tych stopów."
 #ASR: Asteroid Sensor Relay
 anomaly.6805.name: "Asteroidowa sieć przekaźnikowa"
 anomaly.6805.desc: "W nadziei znalezienia jakichś rzadkich zasobów wewnątrz [From.GetName], nasi [Owner.GetScientistPlural] natknęli się na coś wielce niezwykłego. Pozornie zwykła asteroida okazała się od dawna uśpioną stacją przekaźnikową, wyposażoną w skomplikowaną elektronikę i zaawansowane czujniki. Jej przeznaczeniem jest przesyłanie sygnałów do pewnego starożytnego imperium. Uderzenie spowodowało uszkodzenia aparatury wewnątrz asteroidy, przez co możemy wydobyć tylko jeden układ."
 anomaly.6805.a: "Pozyskajcie czujniki."
 anomaly.6805.b: "Wydobądźcie oprogramowanie szyfrujące."
 anomaly.6810.name: "Plaga"
 anomaly.6810.desc: "Byliśmy w błędzie. Stacja orbitująca wokół [From.GetName] nie jest niezamieszkała - pełno w niej wielkich obcych stawonogów! Sondy, które wysyłaliśmy do wnętrza stacji, zdołały jedynie przekazać obrazy szybko poruszających się cieni i wielkich żuwaczek. Potem milkły. Głębokie skanowanie stacji pokazało też coś, co wydaje się niezwykle skomplikowanym bankiem danych. Jednak aby do niego dotrzeć, musielibyśmy się przebić przez rój wielonogich obrońców."
 anomaly.6810.a: "Wyślijcie oddział desantowy, wielkie obce stawonogi to nie żarty!"
 anomaly.6810.b: "Chyba będzie najlepiej, jak damy im spokój."
 anomaly.6810.c: "§BSpróbujcie nawiązać łączność z naszymi kuzynami.§!"
 anomaly.6810.d: "§BOtwórzcie wentylację, niech polecą w próżnię.§!"
 anomaly.6810.d.tooltip: "Użyjcie naszej zaawansowanej wiedzy o stacjach mieszkalnych, by zmodyfikować atmosferę stacji."
 anomaly.6815.name: "Wielkie obce stawonogi"
 anomaly.6815.desc: "Ach, witajcie! Przepraszamy za zniszczenie waszej sondy. Rzecz w tym, że przeprowadzamy tu pewne bardzo wrażliwe eksperymenty i martwiliśmy się, że interwencja z zewnątrz może wpłynąć na wyniki. Na pewno to rozumiecie. A teraz czym możemy wam służyć?"
 anomaly.6815.a: "Chwila, to nie jesteście jakąś nieprzyjazną plagą?"
 anomaly.6820.desc: "Co sprawiło, że tak pomyśleliście? Jesteśmy oddziałem kuratorów wysłanych w celu zbadania unikatowych cech tego układu. Jeśli chcecie wziąć udział w zwyczajowych rytuałach naszego zakonu, proponuję nawiązanie kontaktu z naszym głównym laboratorium badawczym. Mogę dostarczyć wam opis naszych dotychczasowych odkryć."
 anomaly.6820.a: "Życzymy wam powodzenia z doświadczeniami."
 #Crystal Growths Anomaly
 anomaly.6825.name: "Skupiska kryształów"
 anomaly.6825.desc.start: "Organizmy żywe na [From.GetName] są zupełnie inne, niż się spodziewaliśmy. Nasi [owner.GetScientistPlural] donoszą, że na asteroidzie występują skupiska kryształów, które okazały się samowystarczalnymi istotami. Kryształy pochłaniają promieniowanie tła [From.System.GetName] i dzięki temu mogą wykorzystywać minerały z asteroidy."
 anomaly.6825.desc.nofood: "Same kryształy składają się głównie z sacharozy i są dość kruche."
 anomaly.6825.desc.food: "Same kryształy składają się głównie z sacharozy i zasadniczo są jadalne."
 anomaly.6825.b: "Jadalne, powiadacie?"
 anomaly.6835.name: "Popyt na kryształy"
 anomaly.6835.desc: "Już od kilku lat nasza populacja zjada kosmiczne cukry i stało się oczywiste, że potrzebujemy łatwiej dostępnego źródła tej substancji. Nasi [Root.GetScientistPlural] przygotowali listę miejsc, w których można by wybudować więcej farm kryształów."
 anomaly.6835.a: "Poszukajcie więcej asteroid, by rozbudować farmy kryształów."
 anomaly.6835.a.tooltip: "Do §Y3§! losowo wybranych asteroid wytwarza odtąd §G3§! £food£ żywności."
 anomaly.6835.b: "Nie będziemy rozbudowywać farm kryształów."
 #Too Few Sheep Asteroid Anomaly
 anomaly.6840.name: "Za mało owiec"
 anomaly.6840.desc: "[From.GetName] jest nietypowym gazowym olbrzymem. Zgodnie z naszą wiedzą astrofizyczną ta planeta powinna mieć pierścień, ale go nie ma. Przyczyna tego faktu stała się oczywista, gdy nasz statek badawczy przyjrzał się bliżej księżycom. Planetę otacza gromada księżyców pasterskich obfitujących w minerały. Księżyce te rok po roku zbierają rozdrobnioną materię kosmiczną, uniemożliwiając powstanie pierścienia. Moglibyśmy rozbić je kontrolowanymi eksplozjami i zebrać szczątki albo pozostawić je w strefie powstawania pierścienia i wykorzystywać materię, która się na nich osadzi."
 anomaly.6840.a: "Potrzebujemy tych minerałów od razu."
 anomaly.6840.b: "Ten zbiera korzyści, kto umie czekać."
 #Cascading Catastrophe
 anomaly.6845.name: "Narastająca katastrofa"
 anomaly.6845.desc: "W istocie odkryliśmy życie na [From.GetName], ale wyginęło ono wskutek naszych działań. Mikroorganizmy, które żyły w zewnętrznych warstwach atmosfery gazowego olbrzyma, źle zniosły nasze skanowanie głębinowe. Użyte przez nas częstotliwości spowodowały rezonans z strukturą komórek tych organizmów. Efekt ten narastał i rozprzestrzeniał się wśród gazowych roztoczy. Wkrótce potem wszelka ich aktywność ustała.\n\nKrążymy teraz po orbicie wokół największego cmentarza we Wszechświecie."
 anomaly.6845.a: "Czy coś jeszcze da się zrobić?"
 anomaly.6850.name: "Odwrócenie polaryzacji skanu głębinowego"
 anomaly.6850.desc: "Zrobione! Gdy tylko nasi [Owner.GetScientistPlural] zainstalowali w naszym statku odpowiednie modyfikacje, udało im się odtworzyć początkową kaskadę. Tym razem jednak efekt był zupełnie inny - życie powróciło na [FromFromFrom.GetName] wielką falą."
 anomaly.6850.desc.valuesothers: "Ten proces dał nam sporo wiedzy o Wszechświecie, ale chyba jeszcze więcej - o nas samych."
 anomaly.6850.desc.novaluesothers: "W przyszłości musimy bardziej uważać, gdzie kierujemy nasze skanery."
 anomaly.6850.a: "Fantastyczna wiadomość!"
 #Caught in the Eye
 anomaly.6855.name: "W oku cyklonu"
 anomaly.6855.desc.regular: "Ostatni sygnał, jaki przesłał [Root.GetName], zawierał jedynie zakłócenia. Załoga badała dziwnie zlokalizowane burze na [From.GetName] i przesyłała nam niesamowite wstępne raporty. Burza reagowała na wysyłane w nią sondy, tworząc obszary próżni wokół nich, aby je ominąć, a potem dalej posuwała się z wolna w kierunku dronów. Zanim utraciliśmy kontakt, [Root.GetName] planował przebadanie wielu różnych częstotliwości skanowania. Wygląda jednak na to, że statek badawczy zanurkował do wnętrza gazowego olbrzyma i przestał reagować na próby kontaktu."
 anomaly.6855.desc.gestalt: "Sygnał z [Root.GetName] został nagle odcięty od zbiorowej świadomości. Nie wydaje się, by [Owner.GetScientistPlural] zginęli - po prostu nie mogą się z nami skomunikować. Załoga badała dziwnie zlokalizowane burze na [From.GetName] i przesyłała nam niesamowite wstępne raporty. Burza reagowała na wysyłane w nią sondy, tworząc obszary próżni wokół nich, aby je ominąć, a potem dalej posuwała się z wolna w kierunku dronów. Zanim kontakt został zerwany, [Root.GetName] planował przebadanie wielu różnych częstotliwości skanowania. Wygląda jednak na to, że statek badawczy zanurkował do wnętrza gazowego olbrzyma i przestał reagować na próby kontaktu."
 anomaly.6855.a: "[Root.GetName] czeka na nasz ratunek!"
 anomaly.6855.b: "Chwileczkę - [From.GetName] jest teraz jeszcze bardziej interesującym globem."
 anomaly.6855.b.tooltip: "Porzuć [Root.GetName] i zbadaj reakcje."
 anomaly.6860.name: "Fluktuacja częstotliwości osłon"
 anomaly.6860.desc: "Po wielu miesiącach pracy nasi [Owner.GetScientistPlural] w końcu zdołali ustawić taką częstotliwość osłon [FromFrom.GetName], że unieruchomiony statek wyrwał się ze szponów burzy na [FromFromFrom.GetName]. [trapped_in_storm.GetName] szybko z powrotem nawiązał utraconą łączność. To niewiarygodne, ale nikt na pokładzie [FromFrom.GetName] nie pamięta swojego uwięzienia w burzy."
 anomaly.6860.a: "Niech wracają do roboty."
 #Express Mail
 anomaly.6865.name: "Przesyłka priorytetowa"
 anomaly.6865.desc: "Gdy tylko nasza jednostka, [Root.GetName], znalazła się wystarczająco blisko, by przeskanować zasobnik ładunkowy, załoga uznała, że czujniki uległy awarii. Budulcem zasobnika jest [Owner.GetBioAlloy], czyli tworzywo, którego sami używamy do budowy konstrukcji kosmicznych. Prawdopodobieństwo, że jakaś obca cywilizacja opracuje dokładnie taką samą mieszankę, jest astronomicznie małe, jednak po rekalibracji skanerów otrzymaliśmy identyczny wynik.\n\nPo otwarciu zasobnika znaleźliśmy jedynie stos dokumentów opisujących szczegółowo, gdzie powinni pracować nasi poszczególni [Owner.GetScientistPlural] i czym powinni się zajmować. Końcowa data instrukcji to dzień, który nadejdzie za dokładnie 10 lat."
 anomaly.6865.a: "Wyślijcie te notatki na [Owner.GetHomeWorldName]."
 anomaly.6865.b: "To nami wstrząsnęło."
 anomaly.6870.name: "Zamknięcie pętli"
 anomaly.6870.desc: "Po latach niespokojnego rozwoju [Root.GetHomeWorldName] obserwuje rozerwanie czasoprzestrzeni. Co niepokojące, stało się to dokładnie tego samego dnia, który wskazały dziwne instrukcje otrzymane przez nas dekadę temu. Pozostało już tylko jedno do zrobienia: posłać otrzymane dokumenty do szczeliny i zamknąć pętlę."
 anomaly.6870.a: "Niech się tym zajmą nasze wersje z przeszłości."
 #Convenient Mining
 anomaly.6875.name: "Dogodne górnictwo"
 anomaly.6875.desc: "Asteroida krążąca wokół [From.GetName] ma tak idealnie stabilną orbitę, że łatwo zrozumieć, dlaczego nasi [Owner.GetScientistPlural] uznali, że znalazła się na niej wskutek inteligentnego działania. Nie ma jednak żadnych śladów użytego napędu albo systemu holowniczego. Oczywistym wnioskiem jest wobec tego, że asteroida została przechwycona przez pole grawitacyjne [From.GetName] wskutek absurdalnie nieprawdopodobnego przypadku. Na jej powierzchni wykryliśmy za to nieco rzadkich kryształów."
 anomaly.6875.a: "Pomyślny zbieg okoliczności."
 anomaly.6880.name: "Niewytłumaczalna rotacja"
 anomaly.6880.desc: "Zaledwie dzień po ukończeniu budowy stacji górniczej na przechwyconej asteroidzie malutki glob wpadł w nagły ruch obrotowy, co doprowadziło do całkowitego zniszczenia naszej konstrukcji. Ale w trakcie tego incydentu odsłonięte zostały kolejne złoża rzadkich kryształów!"
 anomaly.6880.a: "Odbudować mi tę stację!"
 anomaly.6880.b: "Co mogło być przyczyną?"
 anomaly.6885.name: "Rozgniewany kryształ"
 anomaly.6885.desc: "W całym układzie [Solar_System.GetName] rozległy się syreny alarmowe, gdy wielka krystaliczna bestia opuściła swoją kryjówkę w asteroidzie, którą eksploatowaliśmy. Stwór wydaje się §Rnaprawdę§! wściekły."
 anomaly.6890.name: "Krystaliczne gniazdo"
 anomaly.6890.desc: "Przechwycona asteroida jest w rzeczywistości gniazdem jakiegoś krystalicznego stworzenia. Dobrze, że nie kontynuowaliśmy wydobycia, bo wygląda na to, że obudziliśmy uśpionego lokatora gniazda. Jeśli przez jakiś czas nie będziemy nic robić i ograniczymy się do badania na odległość, stworzenie powinno się uspokoić."
 anomaly.6890.a: "Czego możemy się dzięki temu dowiedzieć?"
 #Toxic Biological Industry
 anomaly.6895.name: "Toksyczny przemysł biologiczny"
 anomaly.6895.desc.catano: "[From.GetName]: Oznaki życia zaobserwowane w toksycznej atmosferze pochodzą od gigantycznych, na poły biologicznych maszyn! Jest to jakiś przemysł obcej cywilizacji, który wydaje się przyczyną toksyczności powietrza na tym globie i wciąż działa. Brak tu jednak śladów jakichkolwiek innych organizmów żywych - zapewne twórcy tych maszyn pozostawili je na chodzie, zanim zniknęli. Celu ich działania na razie nie rozumiemy, ale poznanie ich konstrukcji z pewnością przyniosłoby korzyść naszej technice."
 anomaly.6895.desc.catayes: "[From.GetName]: Oznaki życia zaobserwowane w toksycznej atmosferze pochodzą od gigantycznych, na poły biologicznych maszyn! Wygląda na to, że ich twórcy, tak samo jak my, cenili połączenie struktur organicznych i mechanicznych. Jest to jakiś przemysł obcej cywilizacji, który wydaje się przyczyną toksyczności powietrza na tym globie i wciąż działa. Brak tu jednak śladów jakichkolwiek innych organizmów żywych - zapewne twórcy tych maszyn pozostawili je na chodzie, zanim zniknęli. Celu ich działania na razie nie rozumiemy, ale poznanie ich konstrukcji z pewnością przyniosłoby korzyść naszej technice."
 anomaly.6895.b: "Zbierzcie tyle części, ile się da."
 anomaly.6895.c: "Zutylizujcie wszystko."
 anomaly.6895.d: "Lepiej nie budzić licha."
 #Cool Thoughts
 anomaly.6900.name: "Z chłodnym spokojem"
 anomaly.6900.desc: "Nie wykryliśmy organizmów żywych pod powierzchnią - znaleźliśmy je w całej objętości tego świata! Zamarznięty glob przenikają mikroskopijne rurki połączone niczym w jakimś archaicznym komputerze. Choć jest to prymitywna konstrukcja, jej wielkość sugeruje, że może dorównywać niektórym superkomputerom na [Owner.GetHomeWorldName]. Nawet teraz ten elektroniczny mózg wydaje się działać - nasi [Owner.GetScientistPlural] mogą się z nim połączyć, ale jest tak powolny, że możemy zadać mu tylko jedno pytanie."
 anomaly.6900.a: "Czy możesz rozwiązać te obliczenia?"
 anomaly.6900.a.tooltip: "Wykorzystaj ten planetarny komputer jako pomoc w rozwiązaniu aktualnych problemów astrofizyki."
 anomaly.6900.b: "Kto cię stworzył?"
 anomaly.6900.c: "Kto tu był przed nami?"
 anomaly.6900.d: "Czym jesteśmy?"
 anomaly.6900.e: "Najlepiej obserwować go z daleka."
 #Don't Count Your Planets
 anomaly.6905.name: "Nie licz swoich planet"
 anomaly.6905.desc: "Nasi [Owner.GetScientistPlural] odkryli coś raczej potwornego. Pasmo górskie, które wcześniej przeskanowali, okazało się zewnętrzną powierzchnią gigantycznego jaja. Nie jest pewne, jaki behemot mógł złożyć takie jajo i jaki horror się z niego wykluje."
 anomaly.6905.a: "Zbadajcie je z daleka."
 anomaly.6905.b: "Rozwalić mi to!"
 anomaly.6905.c: "No to jemy."
 anomaly.6910.name: "Omlet galaktyczny"
 anomaly.6910.desc.start: "Wnętrze [FromFromFrom.GetName] nie było tym, czego się spodziewaliśmy. Nie odkryliśmy tam żadnego zarodka gigantycznego zwierzęcia, tylko jakąś genetyczną breję. Cała planeta jest wypełniona materiałem genetycznym i zasobami. Skąd się to wszystko wzięło - tego nie wiemy, ale tak zapewne będzie bezpieczniej."
 anomaly.6910.desc.hatchling: "Choć to jajo było podobne do napotkanego przez nas wcześniej pomiotu próżni, wykluło się z niego coś znacznie większego."
 anomaly.6915.name: "Wdzięczność"
 anomaly.6915.desc.regular: "§R\"TO ŻYJE! TO ZNÓW ŻYJE! W porównaniu z takim stworem jesteśmy pozbawionymi znaczenia okruchami. Czym są efemeryczne utarczki pomiędzy imperiami wobec takiej...\"§!\n\nTu urywa się ostatnia wiadomość z [Root.GetName] i gdy badamy szczątki [FromFromFrom.GetName] za pomocą sond, znajdujemy tylko pustą skorupę. Wygląda na to, że stworzenie, które przyszło na świat, nie czuło specjalnej wdzięczności dla swoich \"wyzwolicieli\"."
 anomaly.6915.desc.gestalt: "Nasi [Owner.GetScientistPlural] wysłani do układu [Solar_System.GetName] wpadli w popłoch, gdy straciliśmy kontakt z [Owner.GetBrainName], który zdążył przekazać nam jedynie §R\"Uwolniło się\"§!. Ostatnia wiadomość z [Root.GetName] urwała się w chwili pęknięcia skorupy gigantycznego jaja i gdy badamy szczątki [FromFromFrom.GetName] za pomocą sond, znajdujemy tylko pustą skorupę. Wygląda na to, że stworzenie, które przyszło na świat, nie czuło specjalnej wdzięczności dla swojego \"wyzwoliciela\"."
 #Heat from Below
 anomaly.3140.name: "Ciepło spod powierzchni"
 anomaly.3140.desc: "[From.GetName]: Po wpuszczeniu sond pod powierzchnię ustaliliśmy, że niezwykłe sygnatury cieplne pochodzą od źródeł hydrotermicznych. Zdaje się, że ta planeta jest czymś więcej, niż mogło się początkowo wydawać..."
 anomaly.3140.a: "Niesamowite. Ale nie możemy tracić na to więcej zasobów."
 anomaly.3141.name: "Głębia obcego życia"
 anomaly.3141.desc: "Dalsza eksploracja prowadzona przez załogę statku [From.GetName] wykazała, że gorąca woda pochodząca z głębokich warstw skorupy planety jest pełna mikroskopijnych organizmów! To, co kiedyś uważaliśmy za pustą, zamarzniętą planetę, w rzeczywistości jest pełną życia podwodną biosferą!"
 colony.5000.name: "Niespodziewany przyjaciel"
 colony.5000.desc: "Tajemnicza istota ze świata [Root.GetName] ciepło przyjęła naszych kolonistów po tym, jak osiedlili się na tej planecie. Z początku wielu naszych osadników nie ufało temu małemu robotowi, ale okazał się on bardzo pomocny i odegrał kluczową rolę w powstaniu kolonii.\n\nPo pierwszych latach jej istnienia ten maluch stał się ulubieńcem w pierwszych miastach na powierzchni [Root.GetAdj] i maskotką całej planety."
 colony.5000.a: "Jak miło, że to stworzonko nam pomogło."
 colony.5005.name: "Pradawna fabryka"
 colony.5005.desc: "Nadzorowana przez małego robota fabryka znajdująca się na powierzchni [Root.GetAdj] odegrała kluczową rolę w pierwszych latach istnienia kolonii. Osadnicy dobrze poznali swoją maskotkę i rozumieją jej niecodzienne zwyczaje, dzięki czemu dowiedzieli się, że stary budynek, którym opiekowała się od wieków, niszczeje. Musimy pomóc tej istocie w jego ratowaniu.\n\nTo starożytna konstrukcja, kompletnie nie znamy tej maszynerii, ale nasi inżynierowie sądzą, że za jakiś czas uda im się to wszystko naprawić."
 colony.5005.a: "Przekonajmy się, czy zdołamy pomóc."
 colony.5006.name: "Zawalenie się fabryki"
 colony.5006.desc: "[Root.GetName]: po latach pogarszania się stanu budynku wielka fabryka wreszcie się zawaliła. Po usunięciu gruzów starego budynku nasi koloniści natknęli się na duże ilości metalu, ukryte w dawnej piwnicy. W samym środku tego magazynu leży robot, który niegdyś powitał naszych osadników na tej planecie. Został zmiażdżony przez gruzy fabryki, którą nadzorował."
 colony.5006.a: "A więc nie ma już maskotki."
 colony.5010.name: "Fabryka odbudowana"
 colony.5010.desc: "Nasi inżynierowie byli pewni, że nie udało im się naprawić fabryki znajdującej się na powierzchni [Root.GetAdj]. Napisali o tym w raporcie, lecz wtedy wszystko stanęło. Nie wiedząc, co źle zrobili, zaczęli odkładać narzędzia i opuszczać budynek, gdy nagle włączył się silnik.\n\nNie tylko silnik ponownie działa, ale naszym inżynierom udało się też przypadkowo naprawić inne części fabryki, choć trudno powiedzieć, jak do tego doszło. Ich raport kończy się krótkim opisem dziwnego tańca, zaprezentowanego przez małego robota, który zobaczył, że jego fabryka ponownie działa."
 colony.5010.a: "Wszystko dobre, co się dobrze kończy."
 colony.5010.tt: "Cecha planety §Y$d_hab_lonely_bot_deposit$§! wytwarza teraz też §G1§! £volatile_motes£ §Ylotnych pyłków§! i §G1§! £exotic_gases£ §Yegzotycznego gazu§!."
 colony.5015.name: "Zaginiony robot"
 colony.5015.desc: "Otrzymaliśmy raport od mieszkańców [Root.GetAdj]. Wygląda na to, że znów mają kłopoty z tajemniczym robotem na ich planecie. Niedawno zaginął, a jego zniknięcie zbiegło się z doniesieniami o zaginięciach kolonistów w miastach na tej planecie.\n\nPoczątkowo nie wiązano ze sobą tych zdarzeń, ale po jakimś czasie ludzie zaczęli obwiniać tę istotę o przyczynienie się do zaginięcia ich przyjaciół i krewnych. Nasi inżynierowie zajmują się skanowaniem kilku sygnałów, które dotarły do fabryki robota od czasu wypadku. Przekonamy się, czy trop prowadzi do tego stworzenia."
 colony.5015.a: "Miejmy nadzieję, że szybko uporamy się z tym problemem."
 colony.5020.name: "Szczątki"
 colony.5020.desc: "Po wielu tygodniach prób namierzenia sygnałów od robota z planety [Root.GetName] nasi inżynierowie znaleźli wreszcie stary szyb prowadzący głęboko pod ziemię. Tam odkryli starożytną budowlę, w której znajdowała się większość zaginionych osób. Były one w czymś w rodzaju kriostazy, ponadto znaleziono tam też szczątki niewielkiego robota.\n\nPo wybudzeniu kolonistów dowiedzieliśmy się, że wszyscy należą do sekty, która przypadkowo dostała się do tych ruin, a gdy konstrukcja miała się na nich zawalić, jakiś mały robot przybył im na ratunek. Nasi inżynierowie i ci ludzie nie są w stanie stwierdzić, w jaki sposób znaleźli się w kriostazie ani w jaki sposób ta istota zapobiegła zawaleniu się budynku.\n\nNasi inżynierowie pragną przyjrzeć się tej tajemniczej maszynie, skoro już nie działa. Może w ten sposób czegoś się dowiemy. Z drugiej strony, mieszkańcy [Root.GetAdj] proszą nas, byśmy spróbowali ponownie uruchomić tę małą istotę."
 colony.5020.a: "Postarajmy się, żeby ludzie odzyskali swoją nową maskotkę."
 colony.5020.tt: "Teraz cecha planety §Y$d_hab_lonely_bot_deposit$§! ma także miejsce pracy £job_robot_caretaker£ §Yrobota-opiekuna§!."
 colony.5020.b: "Niech inżynierowie rozbiorą tę maszynę, byśmy poznali jej sekrety."
 ancrel.11000.name: "Pierwsza warstwa"
 ancrel.11000.desc: "Te ruiny mają prawdopodobnie setki, jeśli nie tysiące lat. Z początku wydawało się, że jest to tylko duża kopuła z otwartym dachem, ale wykopaliska w zewnętrznych częściach pozwoliły szybko ustalić, że znajdujemy się w zniszczonych slumsach miasta. Wielkie wrota blokują nam drogę w głąb miasta, przez co nasi naukowcy doszli do wniosku, że zostało ono podzielone według hierarchii. Każda warstwa była przeznaczona dla jednej klasy mieszkańców.\n\nNiewiele później jeden z naszych naukowców znalazł szczątki kosmity pod pękniętą betonową podłogą podziemnych ruin. Po natrafieniu na pierwsze ciało na terenie całych slumsów znaleźliśmy kolejne: na ulicach, w domach lub wiszące w najbardziej niedostępnych częściach sufitów. Trudno powiedzieć, co ich zabiło, ale widok jest przerażający."
 ancrel.11000.a: "Co skrywają kolejne warstwy?"
 ancrel.11005.name: "Druga warstwa"
 ancrel.11005.desc: "Pierwszy krąg składał się głównie z rozpadających się domów wyrzutków i biedoty, natomiast drugi ma więcej cech wspólnych z należytym planowaniem miast [Root.GetAdj].\n\nNatrafiliśmy na kilka otwartych przestrzeni, które według naszych uczonych mogły być targowiskami, choć wszystkie rzeczy pochodzące z tamtych czasów uległy rozkładowi, co uniemożliwia identyfikację znajdujących się tam rzeczy.\n\nNiewiele później także w tej części kopuły zaczęliśmy natrafiać na szczątki. Większość z nich zginęła w ten sam sposób co ich biedniejsi sąsiedzi. Trupy są dosłownie wszędzie."
 ancrel.11005.a: "Kolejny okropny widok."
 ancrel.11010.name: "Trzecia warstwa"
 ancrel.11010.desc: "Gdy wreszcie otwarły się wrota do trzeciej warstwy, nasi naukowcy - ciekawi, co znajdą tym razem - tłumnie weszli w miejsce, które szybko uznano za jeszcze bogatszy obszar starej kopuły. W tej chwili możemy z dużą dozą pewności mówić, czego spodziewać się w tym mieście.\n\nTuż po wejściu do tej warstwy jeden z naszych ludzi dokonał brutalnego ataku na jednego z kolegów. Ofiara zginęła, zanim udało się obezwładnić niespodziewanego napastnika. Po zdarzeniu oszalały naukowiec nie był w stanie powiedzieć nam niczego, co miałoby sens i pozwoliło zrozumieć, co się właściwie stało.\n\nTa warstwa jest o wiele mniejsza niż dwie poprzednie i prawdopodobnie jest ostatnią przed centrum kopuły. Przed nami jeszcze tylko jedna brama."
 ancrel.11010.a: "Nasi naukowcy są gotowi do badania następnej warstwy."
 ancrel.11015.name: "Ostatnia warstwa"
 ancrel.11015.desc: "Tuż po otwarciu ostatnich wrót naszych naukowców zalały potężne fale energii psionicznej. Większość z nich padła na ziemię w agonii, zaledwie garstce udało się dostać do właściwej warstwy.\n\nTo prawdopodobnie duża świątynia z wielkim podestem lub ołtarzem pośrodku. Na ścianach widnieją olbrzymie rysunki różnych układów gwiezdnych, a powtarzający się diagram ma w samym środku układ [Root.System.GetName].\n\nPo dotarciu w pobliże środka budowli nieliczni ocaleli naukowcy zorientowali się, że patrzą na imponującą maszynę mającą postać starego ołtarza."
 ancrel.11015.a: "Podłubmy w tej maszynie i przekonajmy się, co znajdziemy."
 ancrel.11020.name: "Starszy"
 ancrel.11020.desc: "Gdy naukowcy zaczęli grzebać w maszynie, doznali nagle zbiorowej halucynacji słuchowej. Usłyszeli rozkaz wykrzyczany przez coś, co chce być odkopane i uwolnione. W ich głowach pojawiły się też wizje istoty rozszarpującej układ [From.System.GetName], a jej wrzask stał się jeszcze bardziej przenikliwy. Kilku naukowców straciło przytomność, nie mogąc znieść psionicznego bólu przeszywającego ich ciała."
 ancrel.11020.a: "Zniszczmy tę maszynę, zanim spowoduje więcej szkód!"
 ancrel.11020.b: "WYPUŚCIĆ TO!"
 ancrel.11020.tt: "§Y$NAME_Eldritch_Horror$§! Pojawi się w układzie §Y[eldritch_location.GetName]§!."
 ancrel.11025.desc: "WRESZCIE...\n\nPOKŁOŃCIE SIĘ, ŚMIERTELNICY, CZOŁGAJCIE SIĘ PRZEDE MNĄ, A ZAPEWNIĘ WAM MĄDROŚĆ I BEZPIECZEŃSTWO.\n\nJEŚLI MI SIĘ SPRZECIWICIE, ZOSTANIECIE ZNISZCZENI!"
 ancrel.11025.a: "O Wielki! Przyjmij swe zbłąkane stado!"
 ancrel.11025.a.tt: "Cywilizacja §Y[Root.GetName]§! odbuduje swoją bazę gwiezdną w układzie §Y[eldritch_location.GetName]§!."
 ancrel.11025.b: "Uwolnienie cię było pomyłką."
 ancrel.11025.b.tt: "§Y[Root.GetName]§! i §Y$NAME_Eldritch_Horror$§! staną się wrogami."
 ancrel.11027.desc: "WYBRALIŚCIE DROGĘ MĄDROŚCI.\nWSZYSTKO PRZEBIEGA, JAK NALEŻY."
 ancrel.11027.a: "Stanie się, jak sobie życzysz, o Wielki."
 ancrel.11030.desc: "A WIĘC WYBRALIŚCIE ŚMIERĆ"
 ancrel.11030.a: "Przerwać transmisję."
 ancrel.11035.name: "[eldritch_location.GetName]: utraciliśmy flotę."
 ancrel.11035.desc: "Utraciliśmy łączność z flotą, która przemieszczała się przez układ [eldritch_location.GetName]. Niedługo później otrzymaliśmy wiadomość o kolapsie gwiazdy i zniszczeniu wszystkiego wokół niej."
 ancrel.11035.a: "Co za tragedia..."
 central.5.name: "Sygnał z centrum galaktyki"
 central.5.desc: "Po całej galaktyce rozniósł się sygnał nadany z jej centrum, które wcześniej uważano za pozbawione życia. Niedługo potem otrzymaliśmy wiadomość nadaną z tego samego miejsca."
 central.5.a: "Odbierzmy ją."
 central.10.desc: "Witajcie wy, którzy nadal jesteście młodzi i nowi w galaktyce.\n\nMy, przybysze z raju w centrum, po raz kolejny opuściliśmy nasze schronienie, by dowiedzieć się, co możecie dać nam wy, którzy żyjecie na zewnętrznych kręgach. Mamy nadzieję, że nie spróbujecie terroryzować naszego imperium, jak uczynili ci, którzy istnieli przed wami."
 central.10.a: "Wita..."
 central.15.desc: "..........."
 central.15.a: "Czy oni właśnie przerwali połączenie?"
 central.20.name: "$NAME_Central_Crystal_Country$"
 central.20.1.desc: "O czym jeszcze chcecie z nami rozmawiać?"
 central.20.2.desc: "Rozmawiacie z dowódcami Armady Kręgu Zewnętrznego Krystalicznego Imperium, strażnikami Krain Wewnętrznych. O czym chcecie z nami rozmawiać?"
 central.20.a: "Opowiecie nam więcej o waszej ojczyźnie?"
 central.20.a.response: "Nasza ojczyzna jest jak marzenie, ale gdybyśmy opowiedzieli wam o niej więcej, przynieślibyśmy jej zgubę. Wy, młodsze gatunki, musicie się jeszcze wiele nauczyć, zanim zostaniecie wpuszczeni do schronienia.\n\nPewnego dnia, jeśli okażecie się godni, poznacie prawdę ostateczną."
 central.20.b: "Dlaczego zjawiliście się teraz?"
 central.20.b.response: "Od dawna strzeżemy mieszkańców galaktyki i dostrzegamy potencjał w naszych obecnych sąsiadach. Kiedy zjawił się posłaniec z wiadomością, że jeden z młodszych gatunków okazał się tym, na który czekaliśmy, natychmiast ruszyły przygotowania do jego odnalezienia.\n\nJeszcze nie mamy pewności, który z was, młodszych gatunków, jest tym wybranym, ale uważamy, że wszyscy możecie być dla nas przydatni. Obyście sprostali naszym oczekiwaniom, a uzgodnimy warunki, z których wszyscy będziemy zadowoleni."
 central.20.c: "Czy czegoś szukacie albo potrzebujecie naszej pomocy?"
 central.20.c.response: "Nie, jeszcze nie czas na to. Wróćcie za jakiś czas, może wtedy będziemy mieć dla was jakieś wiadomości."
 central.20.d: "To wszystko."
 central.21.desc: "Odejdźcie, terroryści, nie mamy wam już nic do powiedzenia."
 central.21.a: "..."
 central.50.desc: "Niepokorna część naszego społeczeństwa opowiada się za złagodzeniem restrykcji dotyczących wjazdu do naszej ojczyzny, czym wywołuje spory zamęt w stolicy. Wielki zamierza przenieść tych wichrzycieli do innych krain, gdzie nie będą zagrażać naszym granicom ani spokojowi naszego ludu.\n\nJeśli przyjmiecie wysiedlonych, bardzo nam pomożecie."
 central.50.a: "Postaramy się znaleźć im jakieś miejsce do zamieszkania."
 central.50.a.tt: "Przez kolejnych §Y10 lat§! będziemy mogli wcielić w życie decyzję §Y$decision_crystalline_refugees$§! dotyczącą §Ystacji mieszkalnej§!."
 central.50.b: "Na naszym terenie nie ma miejsca."
 central.quest.transmission.end: "Chcecie rozmawiać o czymś więcej?"
 crystalline_hostility_trigger_tt: "£trigger_no£ §Y$NAME_Central_Crystal_Country$§! to nasi wrogowie."
 central.51.desc: "Dobrze to słyszeć. Oby dobrze im się wiodło na waszym terytorium i oby okazali się oni cennym nabytkiem dla waszego imperium.\n\n$central.quest.transmission.end$"
 central.51.a: "Tak, mieliśmy jeszcze jedną sprawę."
 central.51.b: "Nie, to wszystko."
 central.52.desc: "Przykro nam to słyszeć. W takim razie poszukamy naszego ludu w innym miejscu.\n\n$central.quest.transmission.end$"
 central.60.desc: "Niedawno w jednym z naszych największych miast doszło do niepokojów, a w ich wyniku do niesamowitych zniszczeń. Chcemy przywrócić jego dawną chwałę i szukamy kogoś, kto wyśle do nas materiały, które wykorzystamy do odbudowy.\n\nOczywiście sowicie wynagrodzimy tych, którzy nam pomogą. Ponadto możemy też wysłać do was naszych inżynierów, którzy podzielą się z wami częścią naszych tajemnic."
 central.60.a: "Nasi ludzie mogą przekazać wam część naszych materiałów."
 central.60.a.tt: "Przez kolejnych §Y10 lat§! będziemy mogli wcielić w życie decyzję §Y$decision_crystalline_architecture$§! dotyczącą §Ystacji mieszkalnej§!."
 central.60.b: "Nie mamy niczego na zbyciu."
 central.61.desc: "Cieszymy się, że chcecie nam pomóc. Wszyscy $NAME_Central_Crystal_Species$ skorzystają z waszego daru.\n\n$central.quest.transmission.end$"
 central.62.desc: "Przykro nam słyszeć, że nie chcecie nam pomóc. W takim razie poszukamy pomocy gdzieś indziej.\n\n$central.quest.transmission.end$"
 central.70.desc: "Jeden z naszych najważniejszych naukowców szczególnie interesuje się waszym imperium, choć trudno powiedzieć, czy macie do zaoferowania coś, czego nie posiada nasze imperium. W każdym razie ta osoba chce zamieszkać w waszym kraju i uczyć się od najlepszych."
 central.70.a: "Mamy stanowisko dla tej osoby."
 central.70.a.tt: "§YNaukowiec§! gatunku §H$NAME_Central_Crystal_Species$§! przeniesie się do §Y[Root.GetAdj]§!."
 central.70.b: "Nie mamy wolnego stanowiska dla tej osoby."
 central.71.desc: "To świetna wiadomość. Może ta osoba okaże się bardziej pomocna waszemu imperium niż naszemu.\n\n$central.quest.transmission.end$"
 central.72.desc: "W takim razie ta osoba musi znaleźć sobie inne zajęcie.\n\n$central.quest.transmission.end$"
 colony.9000.name: "Niepewny grunt"
 colony.9000.desc: "[Root.GetName]: nasza kolonia znalazła się w dziwnej sytuacji. Wygląda na to, że osiedliliśmy się na grzbiecie gargantuicznego gada wodnego, którego kościany pancerz jest zbudowany z różnych egzotycznych materiałów. Większość tego, co uznawaliśmy za miejscowe wyspy, okazało się tymi istotami. Nasi koloniści nazwali je §Ynemmami§!.\n\nZdaje się, że są niegroźne i nie powinny zwracać na nas uwagi, jeśli nie będziemy wkopywać się zbyt głęboko w ich pancerze."
 colony.9000.a: "Kontynuować."
 colony.9000.a.turtle: "Wydają się... znajome."
 colony.9005.name: "Śmiałe odkrycie"
 colony.9005.desc: "[Root.GetName]: nasza kolonia rozkwitła, a nastolatkowie mieszkający na tym nowym świecie szukają dla siebie rozrywki, jak to młodzież. Niektóre grupy wymyśliły zabawę polegającą na podkradaniu się jak najbliżej głowy miejscowej nemmy.\n\nNiestety, ta brawura doprowadziła do tragedii: bestia przestraszyła się i młodzi [Root.Owner.GetSpeciesNamePlural] spadli z szyi tej wielkiej istoty, odnieśli rany, a jedna z tych osób zginęła.\n\nWzburzeni koloniści domagają się, żeby coś zrobiono z tymi \"nieokrzesanymi behemotami\"."
 colony.9005.desc.gestalt: "[Root.GetName]: nasza kolonia rozkwitła, okazuje się jednak, że nemmy bardzo nie lubią naszych dronów poruszających się blisko ich głów. Unaocznił nam to wypadek - jedna z bestii wzdrygnęła się, w wyniku czego [Root.Owner.GetSpeciesNamePlural] spadli z jej szyi, powodując poważne zniszczenia.\n\nNasz rozwój zwolni, jeśli nie uczynimy czegoś, by zapanować nad tymi behemotami."
 colony.9005.a: "Trzeba coś zrobić."
 colony.9005.b: "Nich młodzież się bawi."
 colony.9005.b.gestalt: "Będziemy unikać niepokojenia tych stworzeń."
 colony.9010.name: "Grupa robocza ds. nemm"
 colony.9010.desc: "[Root.GetName]: zleciliśmy naszym biologom oraz inżynierom opracowanie rozwiązania problemu z nemmami i otrzymaliśmy kilka propozycji.\n\n Rozważyliśmy wszystkie pomysły, od tych najbardziej racjonalnych, aż po najbardziej ekstremalne. Powaga sytuacji zmusza nas do natychmiastowego rozpoczęcia prób polowych."
 colony.9010.a: "Wyhodujmy więcej nemm i chrońmy je, byśmy mieli więcej przestrzeni życiowej."
 colony.9010.b: "Musimy zniewolić nemmy, by stały się uległe i posłuszne."
 colony.9010.c: "Dość tego! Uśpijmy nemmy i zacznijmy wiercić w ich skorupach."
 colony.9010.d: "Wybić te szkodniki."
 colony.9015.name: "Rozbudujcie archipelag"
 colony.9015.desc: "[Root.GetName]: po początkowych próbach z dorosłym osobnikiem, nasi zoologowie opracowali system rozmnażania nemm, w nadziei zapełnienia naszych oceanów większą liczbą tych istot. Hodowcy ostrzegają, że to nie może trwać w nieskończoność, bo planeta może utrzymać jedynie jeszcze trzy, może cztery kolejne nemmy. Szacuje się, że nową nemmę będziemy mieć za około §Ydziesięć lat§!."
 colony.9015.a: "W takim razie lepiej zacznijmy hodowlę!"
 colony.9020.name: "Cud życia"
 colony.9020.desc: "[Root.GetName]: nasz program hodowli przyniósł efekt w postaci kolejnej nemmy! Ten młody osobnik szybko przywykł do naszej obecności, a my znaleźliśmy mu stabilne otoczenie. Możemy już budować przemysł na tej nemmie."
 colony.9020.desc.full: "$colony.9020.desc$\n\nJednak musi to być ostatnia nemma sprowadzona na ten świat, ponieważ ich środowisko osiągnęło granicę możliwości utrzymywania tych istot. Nasi hodowcy nemm muszą teraz skoncentrować się nie na rozmnażaniu tych istot, ale na opiece nad tymi, które już stworzyli."
 colony.9020.a: "Wyśmienicie! Zacznijmy hodować następną!"
 colony.9020.b: "Wszyscy świetnie się spisaliście."
 colony.9020.b.gestalt: "To zadowalające zakończenie tego projektu."
 colony.9025.name: "Za duża populacja"
 colony.9025.desc: "[Root.GetName]: niestety, nie udało się sprowadzić na świat kolejnej nemmy. Nie znaleźliśmy odpowiedniego miejsca, w którym mogłaby zamieszkać taka wielka istota. [Root.Owner.GetScientistPlural] nie są jednak zaniepokojeni i obiecują lepsze wyniki w przyszłości."
 colony.9025.a: "Spróbujmy ponownie."
 colony.9030.name: "Wymuszone posłuszeństwo"
 colony.9030.desc: "Nasi [Root.Owner.GetScientistPlural] specjalizujący się w kseno-bioinżynierii zapanowali nad zagrożeniem ze strony nemm! Dzięki ich niezrównanej pracy istoty są nam teraz posłuszne.\n\nNemmy mogą teraz służyć jako zwierzęta pociągowe. Ich potężny udźwig umożliwia przenoszenie niesamowitych ilości materiałów, a cybernetyczne implanty pozwalają kierować je na najbardziej optymalne trasy. Nasze działania kolonizacyjne gwałtownie pszyspieszyły."
 colony.9030.a: "Doskonała robota, teraz zaczynamy prawdziwą pracę."
 colony.9035.name: "Miłośnicy nemm"
 colony.9035.desc: "[Root.GetName]: dzisiaj doszło do zamieszek, ponieważ część obywateli protestuje przeciwko temu, jak traktujemy nemmy. Demonstranci ustawili się szpalerem wokół głowy nemmy, na której znajduje się stolica kolonii. Zażądali natychmiastowego uwolnienia wszystkich nemm i objęciem tych istot ochroną, zamiast ich zniewalania.\n\nRuch szybko zyskał popleczników w pobliżu innych nemm, pojawiły się tam jednak kontrdemonstracje popierające nasze programy. Napięcie rośnie, wkrótce może dojść do brutalnych starć."
 colony.9035.a: "Zamiast tego rozpocznijmy program rozmnażania."
 colony.9035.b: "Aresztować wichrzycieli i wysłać ich do pracy przy usuwaniu odpadków."
 colony.9040.name: "Eksploatacja skorup"
 colony.9040.desc: "Nasi inżynierowie i biochemicy przeszli samych siebie. Stworzone przez nich nowe leki oraz niezwykle precyzyjne wiertła pozwalają nam wydobywać minerały poprzez wwiercanie się w twarde, krystaliczne skorupy nemm. Jednocześnie możemy pozyskiwać znajdującą się głębiej biomaterię i nie narażać przy tym naszej infrastruktury. Szkoda, że nie wszystkie nasze kolonie są tak wydajne."
 colony.9045.name: "Wybić te długowieczne gady"
 colony.9045.desc: "[Root.GetName]: likwidacja nemm dobiegła końca. Działania prowadzono bardzo systematycznie, by nie zanieczyścić oceanów i nie narażać naszej infrastruktury. Wkrótce będziemy mogli zająć się zbieraniem cennych surowców z ich szczątków i budową trwalszej kolonii. Ale najpierw musimy zapełnić magazyny tym, co zostało po tych istotach."
 colony.9045.a: "To jedyny sposób postępowania z takimi bezmyślnymi bestiami."
 colony.9950.name: "Stratosferyczne kominy"
 colony.9950.desc: "Skoro nasze przedsięwzięcie kolonizacyjne na planecie §Y[planet.GetName]§! dobiegło końca, [Owner.GetScientistPlural] [Root.Owner.GetAdj] skupiają się na jej dumnych iglicach.\n\nTe formacje mineralne wydają się całkowicie puste w środku i najwyraźniej transportują gazowe substancje spod powierzchni planety aż do termosfery. Z nieznanego nam jeszcze powodu gazy te przyciągają również z ogromnych odległości tijanki i inną zamieszkującą próżnię faunę.\n\nDokładniejsze badania naukowe pozwoliłyby nam przestudiować ten planetarny cud i pogłębić nasze zrozumienie tych niebywałych stworzeń, a być może nawet opracować metodę pozyskiwania cennych gazów dla siebie."
 colony.9950.a: "Zbadajmy kominy."
 colony.9950.b: "Nie ma na to czasu."
 colony.9955.name: "Zbadano stratosferyczne kominy"
 colony.9955.desc: "Ustaliliśmy, że kominy na planecie §Y[planet.GetName]§! powstawały przez miliony lat w wyniku ochładzania się i zastygania przegrzanych gazów i osadów. Pozostałe opary w niższych pokładach termosfery tworzą chmury, którymi pożywiają się tijanki, buszując w nich z niespodziewanym wdziękiem.\n\nDaje nam to rzadką okazję nie tylko do zaobserwowania tych stworzeń z bliska, lecz także zwiększenia atrakcyjności kolonii dla gości spoza planety. Możemy też wydobyć z kominów gaz egzotyczny, co spowoduje jednak odstraszenie zwierząt od ich odwiecznego żerowiska."
 colony.9955.a: "Postawmy na turystykę i badania naukowe."
 colony.9955.b: "Przekierujmy gaz do przetwarzania."
 colony.9960.name: "Tarasy przy stratosferycznych kominach"
 colony.9960.desc: "Możemy znacznie zwiększyć wyjątkowy turystyczny potencjał planety §Y[planet.GetName]§!, budując luksusowe tarasy widokowe przy najbardziej aktywnych kominach. Pozwoli to gościom przebywać blisko tijanek pod przewodnictwem naszych naukowców, co zapewni jedyne w swoim rodzaju wrażenia.\n\nBardziej majętni klienci mogliby dołączać do ekspedycji po próbki badawcze lub nawet doświadczyć emocji postawienia stopy na żywej tijance!"
 colony.9960.a: "Zbudujmy tarasy widokowe."
 colony.9960.b: "Te zasoby są potrzebne gdzieś indziej."
 colony.9965.name: "Poszerzanie stratosferycznych kominów"
 colony.9965.desc: "Nasi inżynierowie sugerują, że moglibyśmy w pełni wykorzystać podziemne zasoby gazu na planecie §Y[planet.GetName]§!, poszerzając kominy przy pomocy ładunków wybuchowych. Niebezpieczeństwo zawalenia się któregoś z nich jest znikome, lecz na wszelki wypadek powinniśmy powiadomić miejscową populację."
 colony.9965.a: "Rozmieścić ładunki!"
 colony.9965.b: "Nie warto ryzykować."
 colony.9965.c: "Gildia się tym zajmie."
 colony.9970.name: "Pomyślne poszerzenie kominów"
 colony.9970.desc: "Projekt poszerzania kominów zakończył się wspaniałym sukcesem, a nasi inżynierowie zgłaszają wzrost produkcji gazu na całej planecie. Niefortunnym skutkiem ubocznym jest to, że część bardziej kruchych kominów zawaliła się spektakularnie, powodując nieznaczne uszkodzenia naszych obiektów.\n\nPomimo tej drobnej niedogodności udało nam się ujarzmić dla własnych potrzeb unikalne i nieprzecenione właściwości planety §Y[planet.GetName]§!."
 colony.9975.name: "Nieudane poszerzenie kominów"
 colony.9975.desc: "Wskutek błędnych wyliczeń nieoptymalne rozmieszczenie ładunków wybuchowych spowodowało pękniecie kilku kominów, które następnie runęły, powodując znaczne uszkodzenia naszych obiektów. Choć niektóre rafinerie wytwarzają teraz więcej gazu, ogólna produkcja tego surowca spadła. Pocieszeniem w tej sytuacji jest fakt, iż zawalone kominy odsłoniły niespodziewane źródła minerałów.\n\nWydarzenia te będą stanowić ostrzeżenie, że gdzie międzygalaktyczne cywilizacje budują, tam kominy lecą."
 nemma_world_chain_title: "Świat Nemma"
 nemma_world_chain_desc: "Ogromne Nemma zamieszkują jeden z naszych światów, a my już zbudowaliśmy na ich grzbietach fundamenty kolonii. Musimy postanowić, co z nimi zrobić."
 job_stratovent_researcher: "Badacz kominów"
 job_stratovent_researcher_plural: "Badacze kominów"
 job_stratovent_researcher_desc: "Badacze specjalizujący się w studiowaniu zamieszkującej próżnię fauny i prezentowaniu jej przyjezdnym."
 job_stratovent_refiner: "Rafiner komina"
 job_stratovent_refiner_plural: "Rafinerzy komina"
 job_stratovent_refiner_desc: "Pracownicy zajmujący się wydobywaniem i przetwarzaniem cennych gazów ze stratosferycznych kominów."
 job_stratovent_refiner_upg: "Rafiner poszerzonego komina"
 job_stratovent_refiner_upg_plural: "Rafinerzy poszerzonego komina"
 job_stratovent_refiner_upg_desc: "Badacze specjalizujący się w studiowaniu zamieszkującej próżnię fauny i opowiadaniu podróżnym o jej zwyczajach."
 job_stratovent_refiner_minerals: "Rafiner zawalonego komina"
 job_stratovent_refiner_minerals_plural: "Rafinerzy zawalonego komina"
 job_stratovent_refiner_minerals_desc: "Pracownicy zajmujący się wydobywaniem i przetwarzaniem cennych gazów ze stratosferycznych kominów."
 mod_job_stratovent_researcher_add: "Miejsca pracy dla badaczy kominów"
 mod_job_stratovent_refiner_add: "Miejsca pracy dla rafinerów komina"
 mod_job_stratovent_refiner_upg_add: "Miejsca pracy dla rafinerów poszerzonego komina"
 mod_job_stratovent_refiner_minerals_add: "Miejsca pracy dla rafinerów zawalonego komina"
 stratovent_world_chain_title: "Stratosferyczne kominy"
 stratovent_world_chain_desc: "Jedna z naszych kolonii ma dostęp do potencjalnie lukratywnego źródła. To naturalnie uformowane kominy wyrzucające w kosmos cenne zasoby. Teraz musimy postanowić, co z nimi zrobić."
 #Arc Sites
 broken_world_digsite: "Zniszczona brama"
 broken_world_digsite_desc: "Odebraliśmy dziwne sygnały ze zniszczonej kopuły na świecie [From.Planet.GetName]."
 site_tombworld_weapon_cache: "Skład broni"
 site_tombworld_weapon_cache_desc: "[From.Planet.GetName]: Pod spustoszoną powierzchnią odkryliśmy wielki, dobrze zabezpieczony skład broni. To zaskakujące, że jest nietknięty, choć był przez wieki zakopany pod radioaktywnym pustkowiem."
 #Messages
 MESSAGE_HYPERDRIVE_SECURED_TITLE: "Zdobyto hipernapęd"
 MESSAGE_HYPERDRIVE_SECURED: "Nasz oddział zdołał uspokoić stawonogi i uciec z wynikami badań."
 #Modifiers
 the_lonely_bot_welcome: "Pomocna dłoń"
 the_lonely_bot_welcome_desc: "Mieszkający na tej planecie mały robot robił wszystko, żeby pomóc naszym kolonistom osiedlić się tam i urządzić."
 eldritch_horror_mod: "Przerażająca wiedza"
 eldritch_horror_mod_desc: "Wiedza przekazana imperium przez przerażającą istotę. W zamian chce dostać tylko niewielką część naszej populacji."
 crystalline_architecture_mod: "Architektura krystaliczna"
 crystalline_architecture_mod_desc: "Ulepszenia zagospodarowania przestrzeni dały więcej miejsca mieszkańcom stacji."
 nanite_swarm_modifier: "Rój nanitów"
 nanite_swarm_modifier_desc: "Planetę nęka rój obcych nanomaszyn, które atakują wszystko, co wchodzi w atmosferę, niezależnie czy jest to coś mechanicznego, czy biologicznego."
 tamed_nanite_swarm_modifier: "Okiełznany rój nanitów"
 tamed_nanite_swarm_modifier_desc: "Samorzutnie powstały rój nanitów został udomowiony na tej planecie i teraz pomaga kolonistom w codziennym życiu."
 new_resonance_music_art: "Rezonująca muzyka i sztuka"
 new_resonance_study: "Badanie nowego rezonansu"
 turtle_world_modifier: "Ruchome wyspy"
 turtle_world_modifier_desc: "To, co początkowo uznano za rozsiane po tej planecie wyspy, okazało się grzbietami olbrzymich, żywych gadów. To zmusza mieszkańców do wielkiej ostrożności przy budowaniu mieszkań."
 turtle_world_modifier_alone: "Na grzbietach nemm"
 turtle_world_modifier_alone_desc: "$turtle_world_modifier_desc$ Mieszkańcy postanowili zostawić je w spokoju."
 turtle_world_slaves_modifier: "Zniewolone nemmy"
 turtle_world_slaves_modifier_desc: "Na tym świecie zniewolono zamieszkujące go olbrzymie nemmy i zoptymalizowano ich korzystanie z zasobów planety."
 embraced_turtle_slavery_modifier: "Wprowadzono niewolnictwo nemm"
 embraced_turtle_slavery_modifier_desc: "Wprowadzając na tym świecie niewolnictwo nemm, sprawiliśmy, że wzrosło poparcie dla praktyk niewolniczych."
 asteroid_relay_stations: "Asteroidowe stacje przekaźnikowe"
 asteroid_relay_stations_desc: "To imperium zaczęło umieszczać przekaźniki wewnątrz asteroid w okolicznych układach słonecznych, co zwiększa zasięg ich czujników."
 asteroid_encryption: "Szyfrowanie z asteroidy"
 asteroid_encryption_desc: "To imperium chroni swoje tajemnice za pomocą starożytnego systemu szyfrowania, odkrytego w opuszczonej stacji przekaźnikowej."
 #Names
 gas_cascade_sad: "Niezamierzone ludobójstwo"
 gas_cascade_sad_desc: "To imperium opłakuje przypadkowe spowodowanie masowego wymarcia całego ekosystemu."
 gas_cascade_happy: "Zasłużona ulga"
 gas_cascade_happy_desc: "Po spowodowaniu masowego wymierania to imperium zdołało wszystko naprawić. Okres żałoby przeszedł w czas świętowania."
 unexplained_insights: "Niewyjaśnione wskazówki"
 unexplained_insights_desc: "To imperium otrzymało instrukcje, co i jak powinno badać."
 closed_loop: "Zamknięta pętla"
 closed_loop_desc: "To imperium zamknęło pętlę i odczuwa ulgę."
 asteroid_thrusters: "Silniki asteroidowe"
 asteroid_thrusters_desc: "Dzięki starożytnym silnikom manewrowym zaprojektowanym dla asteroid to imperium porusza się teraz szybciej."
