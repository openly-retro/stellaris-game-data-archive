 tooltip_espionage_identify_decryption_encryption: "Puede que nos identifiquen si su §Y$MOD_INTEL_DECRYPTION_ADD$§! es superior a nuestra §Y$MOD_INTEL_ENCRYPTION_ADD$§!."
 tooltip_synth_crisis_encryption_bonus: "Gracias a nuestra gran capacidad de §Y$MOD_INTEL_ENCRYPTION_ADD$§!, esta investigación avanzará más rápidamente."
 tech_thought_enforcement: "Imposición de pensamientos"
 tech_thought_enforcement_desc: "Los telépatas pueden controlar los pensamientos inadecuados de la ciudadanía, pero con algo de estudio también podrán corregir las anomalías que encuentren."
 tech_thought_enforcement_effect: "§HDesbloquea el edicto:§! $edict_thought_enforcement$"
 tech_tracking_implants: "Implantes de rastreo"
 tech_tracking_implants_desc: "Los avances en el campo de los implantes subdérmicos pueden ofrecer información detallada sobre los movimientos y los actos de quien los lleve."
 tech_tracking_implants_effect: "§HDesbloquea el edicto:§! $edict_tracking_implants$"
 tech_encryption_1: "Cortafuegos cuánticos"
 tech_encryption_1_desc: "Los avances en tecnología informática nos han dado nuevas formas de proteger nuestros datos de los ojos curiosos."
 tech_encryption_2: "Almacenamiento de colapso simultáneo"
 tech_encryption_2_desc: "Los avances en entrelazamiento inestable nos han dado nuevas formas de evitar intrusiones no autorizadas en nuestras bases de datos."
 tech_encryption_3: "Claves de tiempo negativo"
 tech_encryption_3_desc: "Nuestros últimos avances en explotación de cifrado han descubierto singularidades de física que requieren la introducción de una clave especializada antes de generarse."
 tech_decryption_1: "Hackeo cuántico"
 tech_decryption_1_desc: "Los sistemas de cifrado primitivos no tienen nada que hacer contra las herramientas de descifrado modernas."
 tech_decryption_2: "Ingeniería social simulada"
 tech_decryption_2_desc: "El eslabón más débil de cualquier sistema de seguridad son los individuos que hay dentro. Al modelar sus debilidades en simulaciones informáticas, podemos encontrar nuevas formas de puentear su seguridad o de engañarlos para que la puenteen por nosotros."
 tech_decryption_3: "Reflejo cuasi dimensional"
 tech_decryption_3_desc: "Nuestros agentes pueden acceder a datos de realidades colindantes sin arriesgarse a activar las alarmas en esta realidad."
 tech_planetary_infrastructure_1: "Infraestructura de metal ceramo"
 tech_planetary_infrastructure_1_desc: "Unas aleaciones más fuertes nos permiten crear edificios prefabricados, lo que proporciona una infraestructura mejorada a nuestras colonias."
 tech_planetary_infrastructure_2: "Infraestructura de duracero"
 tech_planetary_infrastructure_2_desc: "Los avances en metalurgia nos permiten construir estructuras más grandes y duraderas, lo que mejora mucho la infraestructura de nuestras colonias."
 tech_capital_productivity_1: "Producción mejorada"
 tech_capital_productivity_1_desc: "A medida que nuestros planetas se vuelven más desarrollados, podemos obtener mejoras significativas para nuestra producción."
 tech_capital_productivity_1_effect: "Edificios capitales:\n $mod_planet_jobs_produces_mult$: §G+10%§!\n $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2: "Eficiencias de escala"
 tech_capital_productivity_2_desc: "Una mayor densidad de población nos da la oportunidad de aumentar más la productividad."
 tech_capital_productivity_2_effect: "Edificios capitales mejorados:\n $mod_planet_jobs_produces_mult$: §G+20%§!\n $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3: "Productividad maximizada"
 tech_capital_productivity_3_desc: "Los continuos avances tecnológicos permiten que nuestros planetas más desarrollados alcancen niveles de productividad inauditos en épocas anteriores."
 tech_capital_productivity_3_effect: "Principales edificios capitales:\n $mod_planet_jobs_produces_mult$: §G+30%§!\n $mod_planet_jobs_upkeep_mult$: §R+30%§!"
 edict_enhanced_surveillance: "Vigilancia mejorada"
 edict_enhanced_surveillance_desc: "Varias amenazas ponen en peligro nuestras defensas y esperan que bajemos la guardia. Debemos invertir más recursos para crear departamentos de seguridad secretos."
 edict_bureau_of_espionage: "Agencia de espionaje"
 edict_bureau_of_espionage_desc: "Ampliar nuestras operaciones de inteligencia y priorizar las tecnologías de descodificación es clave para el bienestar del imperio."
 edict_observation_instinct: "Instinto de observación"
 edict_observation_instinct_desc: "Se asignarán recursos extra al apoyo y ampliación de nuestras capacidades de observación."
 edict_covert_analysis_algorithm: "Algoritmo de análisis encubierto"
 edict_covert_analysis_algorithm_desc: "Una parte sustancial de nuestra capacidad de procesamiento se dirigirá hacia los análisis de investigación."
 edict_tracking_implants: "Implantes de rastreo"
 edict_tracking_implants_desc: "Los implantes subdérmicos obligatorios registran el movimiento y las acciones, por lo que mejoran enormemente la seguridad interna del imperio. Los ciudadanos leales no tienen nada que esconderle al gobierno."
 edict_thought_enforcement: "Imposición de pensamientos"
 edict_thought_enforcement_desc: "Los telépatas controlan los pensamientos de la ciudadanía y corrigen los que no son adecuados."
 edict_thought_enforcement_effect: "Codificación: §G+1§!\nFelicidad: §R-10%§!\nAtracción de ética de gobierno: §G+25%§!\nLos $planet_telepaths$ otorgan §G-30§! de crimen"
 edict_synaptic_reinforcement: "Refuerzo sináptico"
 edict_synaptic_reinforcement_desc: "Refuerza los nodos sinápticos como focos centrales en nuestras colonias, lo que aumenta su capacidad de suministro para los drones cercanos."
 edict_synaptic_reinforcement_tooltip: "El §Y$building_hive_node$§! gana 1 trabajo de §Y$job_maintenance_drone$§!, pero su mantenimiento aumenta en £energy£ §R+2§!."
 edict_industrial_maintenance: "Mantenimiento industrial"
 edict_industrial_maintenance_desc: "Se faculta a los drones de mantenimiento industrial para actuar como cuidadores en las zonas que rodean los distritos industriales."
 edict_industrial_maintenance_tooltip: "Los §Y$district_industrial_plural$§! ganan 1 trabajo de §Y$job_maintenance_drone$§!, pero su mantenimiento aumenta en £energy£ §R+2§!."
 ## Espionage Assets
 asset_header: "Activo"
 asset_bureaucrat: "Burócrata"
 asset_bureaucrat_desc: "Un burócrata descontento que se ha visto atraído por nuestro servicio a través de falsas promesas de una vida mejor."
 asset_clerk: "Administrativo"
 asset_clerk_desc: "Un empleado cualquiera descontento con su trabajo y con ganas de que su vida sea un poquito más emocionante."
 asset_economist: "Economista"
 asset_economist_desc: "Un economista que ha aceptado un soborno y al que se mantiene a raya gracias al chantaje."
 asset_scientist: "Científico"
 asset_scientist_desc: "Nuestras apelaciones al orgullo de este científico lo han convencido de que su imperio lo menosprecia."
 asset_junior_officer: "Oficial subalterno"
 asset_junior_officer_desc: "Un oficial militar despreciado por sus superiores. Le hemos dado el reconocimiento que desea."
 asset_criminal_underling: "Subordinado criminal"
 asset_criminal_underling_desc: "Un delincuente de poca monta al que desprecian sus compañeros. Nuestros agentes han apelado a su sentido de la avaricia y la vanidad."
 asset_attache: "Agregado"
 asset_attache_desc: "Un peón involuntario que trabaja como funcionario diplomático menor. Tiene ganas de compartir información que no debería."
 asset_laborer: "Peón"
 asset_laborer_desc: "Un miembro de la sociedad ignorado y agotado con una vena rebelde."
 asset_hacker: "Hacker"
 asset_hacker_desc: "Un hacker experto al que busca su imperio. Trabaja para nosotros a cambio de protección y sueldo."
 asset_arms_smuggler: "Traficante de armas"
 asset_arms_smuggler_desc: "Un delincuente especializado en la adquisición de bienes militares."
 asset_agitator: "Agitador"
 asset_agitator_desc: "Un optimista ingenuo que cree que puede cambiar el mundo a mejor. Es muy fácil controlarlo si apelamos a su causa."
 asset_newscaster: "Locutor"
 asset_newscaster_desc: "Una voz compasiva en los medios que tiene ganas de difundir nuestro mensaje a cambio de información."
 asset_pop_icon: "Icono pop"
 asset_pop_icon_desc: "Una figura del entretenimiento que ha agotado sus quince minutos de fama y que haría cualquier cosa por volver a ser protagonista."
 asset_academic: "Académico"
 asset_academic_desc: "Un erudito desacreditado que quiere limpiar su nombre."
 asset_veteran: "Veterano"
 asset_veteran_desc: "Un veterano de guerra herido que se perdió en las ruedas de la burocracia. Hemos acudido en su ayuda."
 asset_internal_organs: "Órganos internos"
 asset_internal_organs_desc: "El conocimiento práctico del funcionamiento de la anatomía de nuestros adversarios puede ser muy útil durante todo tipo de operaciones de espionaje."
 asset_synapse_drone: "Dron de sinapsis"
 asset_synapse_drone_desc: "Los agentes pueden usar este dron de sinapsis anormal para recibir el pensamiento de la colmena."
 asset_ephapse_relay: "Relé de efapsis"
 asset_ephapse_relay_desc: "Este relé de efapsis malformado puede servir para alterar los mensajes que recibe la colmena."
 asset_labor_drone: "Dron de trabajo"
 asset_labor_drone_desc: "Las modificaciones efectuadas en este dron obrero permiten que nuestros agentes le den órdenes simples."
 asset_research_drone: "Dron de investigación"
 asset_research_drone_desc: "Unas pequeñas mutaciones han provocado que la conexión de este dron de investigación con la mente colmena sea menos segura de lo normal."
 asset_warrior_drone: "Dron guerrero"
 asset_warrior_drone_desc: "Nuestros agentes han conseguido encontrar la forma de que este dron guerrero pueda recibir órdenes a favor de nuestro objetivo."
 asset_behavioral_regulator: "Regulador de comportamiento"
 asset_behavioral_regulator_desc: "Como parte de los sistemas de defensa de la colmena, este objeto identifica a los drones desviados para destruirlos. Oportunamente, este se ha subvertido."
 asset_pheromone_emitter: "Emisor de feromonas"
 asset_pheromone_emitter_desc: "Este emisor de feromonas afecta al comportamiento de los drones cercanos."
 asset_resource_distribution_node: "Nodo de distribución de recursos"
 asset_resource_distribution_node_desc: "La asignación de recursos de la colmena se controla con una red de nodos de distribución de recursos."
 asset_cortex_node: "Nodo cortical"
 asset_cortex_node_desc: "El control de un nodo cortical, que actúa como almacén de datos para la colmena, puede permitir que nuestros agentes roben o modifiquen datos."
 asset_subspace_tendril: "Zarcillo subespacial"
 asset_subspace_tendril_desc: "Estos zarcillos permiten la comunicación con las flotas de la colmena por toda la galaxia."
 asset_coordination_system: "Sistema de coordinación"
 asset_coordination_system_desc: "Este sistema actúa como capa entre los nodos principales del planeta y los drones $job_coordinator$ de esa zona."
 asset_engagement_protocol: "Protocolo de enfrentamiento"
 asset_engagement_protocol_desc: "Este sistema regula buena parte de la comunicación con otras inteligencias."
 asset_logistics_system: "Sistema de logística"
 asset_logistics_system_desc: "El seguimiento de los recursos locales se gestiona con el sistema de logística."
 asset_research_database: "Base de datos de investigación"
 asset_research_database_desc: "Esta base de datos sigue el progreso y las necesidades de las instalaciones de investigación de un planeta."
 asset_war_algorithm: "Algoritmo de guerra"
 asset_war_algorithm_desc: "Este sistema contiene planes de batalla e infinidad de simulaciones de posibles conflictos dentro de la zona local."
 asset_command_relay: "Relé de comando"
 asset_command_relay_desc: "Un relé intervenido que envía los comandos de otros sistemas a los drones de una zona concreta."
 asset_dispatch_uplink: "Enlace de envío"
 asset_dispatch_uplink_desc: "Este enlace sirve para enviar órdenes entre nodos a través de largas distancias."
 asset_resource_pylon: "Pilón de recursos"
 asset_resource_pylon_desc: "Los recursos se reúnen en estos pilones para su posterior distribución."
 asset_memory_cache: "Caché de memoria"
 asset_memory_cache_desc: "La investigación local se almacena en estos sistemas antes de remitirla a la inteligencia principal."
 asset_weapons_platform: "Plataforma de armas"
 asset_weapons_platform_desc: "Nuestros agentes han aprovechado una vulnerabilidad que les permite controlar parcialmente un puesto defensivo de armas."
