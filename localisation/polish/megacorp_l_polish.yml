 district_nexus: "Dzielnica węzłów"
 district_nexus_plural: "Dzielnice węzłów"
 district_nexus_desc: "Scentralizowane dzielnice, w których drony są przeglądane i wysyłane do swoich miejsc pracy."
 district_industrial: "Dzielnica przemysłowa"
 district_industrial_plural: "Dzielnice przemysłowe"
 district_industrial_desc: "Tę dzielnicę wypełniają huty i fabryki wytwarzające zaawansowane produkty z surowców."
 building_virtual_entertainment_studios: "Studia wirtualnej rozrywki"
 building_virtual_entertainment_studios_desc: "Dzięki systemom nanotransakcji i algorytmom retencji neurochemicznej te obiekty udostępniają najnowsze osiągnięcia w dziedzinie oprogramowania służącego wirtualnej rozrywce w domach i życiu miliardów rozumnych konsumentów."
 building_private_shipyards: "Prywatne fabryki wojskowe"
 building_private_shipyards_desc: "Planetarne fabryki korporacyjne, w których produkuje się i montuje różnorodne elementy przydatne podczas budowy okrętów kosmicznych."
 building_military_contractors: "Biuro werbunkowe najemników"
 building_military_contractors_desc: "To biuro umożliwia miejscowym zakosztowanie ekscytującego życia korporacyjnego żołnierza fortuny. Hojna rekompensata finansowa, ograniczone świadczenia zdrowotne i opowieści o przygodzie nieustannie przyciągają nowych ochotników."
 building_commercial_forum: "Forum gospodarcze"
 building_commercial_forum_desc: "Rekiny i płotki finansjery, liderzy miejscowej gospodarki oraz inne ważne postacie mogą się tu spotykać z przedstawicielami korporacji w spokojnym, kojącym otoczeniu idealnym do zawierania nowych transakcji."
 building_amusement_megaplex: "Megakompleks rozrywkowy"
 building_amusement_megaplex_desc: "Magiczne miejsce, w którym urzeczywistniają się marzenia - megakompleks oferuje pełną dozwoloną przez politykę korporacyjną rozrywkę dla całej jednostki rodzinnej."
 building_private_mining_consortium: "Prywatne konsorcjum górnicze"
 building_private_mining_consortium_desc: "Prywatna spółka wydobywająca minerały i należąca do megakorporacji. Zatrudnia miejscowych górników do eksploatowania bogactw tego globu."
 building_food_conglomerate: "Sieć fast foodów"
 building_food_conglomerate_desc: "Tania, szybko wytwarzana żywność o całkowicie wystarczających wartościach odżywczych. Zero toksyn* i zero kłopotu!\n\n*Może zawierać śladowe ilości benzoesanu potasu, kwasu azotowego, ciemnej materii, zielonej pożywki i płynnego dymu."
 building_public_relations_office: "Biuro kontaktów z otoczeniem"
 building_public_relations_office_desc: "Działalność każdej dużej korporacji wiąże się z nieporozumieniami i podejrzeniami. W interesie publicznym jest wysłuchać wszystkich zainteresowanych stron sporu, a zadaniem firmy zajmującej się kontaktami z otoczeniem jest przeforsowanie punktu widzenia jej pracodawcy."
 building_private_research_initiative: "Prywatne instytuty badawcze"
 building_private_research_initiative_desc: "W tych supernowoczesnych budynkach prywatne zakłady technologiczne prowadzą prace badawczo-rozwojowe na rzecz swojej spółki macierzystej."
 tech_executive_retreat: "Program relaksowania kadry kierowniczej"
 tech_executive_retreat_desc: "$building_executive_retreat_desc$"
 tech_xeno_tourism_agency: "Agencje ksenozasięgu"
 tech_xeno_tourism_agency_desc: "$building_xeno_tourism_agency_desc$"
 building_temple_of_prosperity: "Świątynia dobrobytu"
 building_temple_of_prosperity_desc: "Pilnie strzeżona świątynia szerząca ewangelię Megakościoła, który ją wybudował."
 building_executive_retreat: "Klub dyrektorski"
 building_executive_retreat_desc: "Luksusowy kompleks uzdrowiskowy dla pracowników korporacyjnych wyższego szczebla. Mogą się oni tutaj rozkoszować lokalną kulturą w środowisku zapewniającym wysoki poziom bezpieczeństwa."
 building_xeno_tourism_agency: "Agencja ksenozasięgu"
 building_xeno_tourism_agency_desc: "Ta agencja korporacyjna promuje szeroki wachlarz międzygwiezdnych atrakcji turystycznych, jak również oferuje pakiety pracownicze i premie kontraktowe potencjalnym migrantom zainteresowanym przenosinami do przestrzeni korporacyjnej."
 building_underground_chemists: "Tajna wytwórnia narkotyków"
 building_underground_chemists_desc: "Podziemne laboratoria w odległych miejscach, praktycznie niewykrywalne z powierzchni. Chemicy trudzą się tu dniem i nocą, produkując przeróżne nielegalne, silnie uzależniające i całkiem zyskowne narkotyki."
 building_wrecking_yards: "Złomowiska"
 building_wrecking_yards_desc: "Tutaj złomuje się skradzione jednostki i pryzy zdobyte przez piratów. Wszystkie cenne części i stopy są pieczołowicie odzyskiwane."
 building_underground_clubs: "Spelunki"
 building_underground_clubs_desc: "Te nielegalne kluby rozrywkowe zaspokoją wszystkie żądze. Otwierają podwoje w podejrzanych dzielnicach planet, gdy zapada noc."
 building_pirate_haven: "Azyl piracki"
 building_pirate_haven_desc: "Niedostępne, ukryte miasto na powierzchni planety, w którym piraci i inne rzezimieszki mogą naprawiać swoje statki i wymieniać się opowieściami."
 building_smuggling_rings: "Port przemytniczy"
 building_smuggling_rings_desc: "Nielegalny kosmoport, który pozostaje niewykryty dzięki skrytości użytkowników i sowitym łapówkom. Każdego dnia przechodzą przez niego duże ilości czarnorynkowych towarów."
 building_wildcat_miners: "Pokątne placówki górnicze"
 building_wildcat_miners_desc: "Nielegalne miejsca wydobycia kopalin, działające z całkowitym lekceważeniem zasad BHP. Pracują w nich nędzarze i desperaci, trudząc się w płonnej nadziei zdobycia bogactwa."
 building_bio_reprocessing_facilities: "Zakłady bioprzetwórcze"
 building_bio_reprocessing_facilities_desc: "Podziemne obiekty, w których nielojalnych pracowników i inne rodzaje podejrzanej biomasy przetwarza się na produkty gotowe do spożycia."
 building_syndicate_outreach_office: "Korporacje-przykrywki syndykatu"
