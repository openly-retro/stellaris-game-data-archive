 enclave.7250.desc: "Zro interesuje nas szczególnie. Możemy nauczyć was, jak je zbierać i sortować, ale tylko, jeżeli zgodzicie się oddawać nam część waszej produkcji. Zawsze."
 enclave.7250.a: "Dostaniecie swoją część. Uczcie nas."
 enclave.7255.desc: "Zro to wspaniała, a jednocześnie tragiczna substancja. Ma wiele zastosowań, ale należy używać go rozważnie, ponieważ jest ostatnim, co zostało po bardzo szlachetnym gatunku. Zbierajcie je, przechowujcie i pamiętajcie, żeby płacić nam to, co się nam należy."
 shroudwalker_zro_tithe: "Danina zro dla woalistów"
 shroudwalker_zro_tithe_desc: "Enklawa [shroudwalker_enclave_country.GetName] nauczyła nas zbierać zro. W zamian będziemy oddawać jej dziesiątą część naszej produkcji zro."
 shroudwalker_teacher_desc: "$leader_trait_shroudwalker_desc$"
 shroudwalker_teacher_catch_phrase: "§L\"Tajemnice Woalu zostaną odkryte w swoim czasie\".§!"
