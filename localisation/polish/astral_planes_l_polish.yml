 astral_siphon_modifier_3: "$action_astral_siphon$"
 action_planar_mastery: "Władza nad wymiarami"
 action_planar_mastery_desc: "Nasze podróże międzywymiarowe pozwoliły nam lepiej zrozumieć tkankę łączącą ze sobą wszechświaty. Możemy łączyć tworzące je nici w sposób niezrozumiały dla większości."
 edict_astral_binding: "Wiązanie astralne"
 edict_astral_binding_desc: "Nauczyliśmy się wplatać pasma astralne w dowolny inny materiał we wszechświecie. Stanowią one tkankę, z której składają się poszczególne wymiary."
 edict_astral_binding_effects: "Zwiększa pozyskiwaną ilość wszelkich innych materiałów o §Y10%§!."
 edict_astral_shielding: "Osłona astralna"
 edict_astral_shielding_desc: "Nie istnieje osłona silniejsza od silnie splecionych ze sobą pasm astralnych."
 edict_dimensional_artificing: "Rzemiosło międzywymiarowe"
 edict_dimensional_artificing_desc: "W odpowiednich warunkach możliwe jest pozyskiwanie pozawymiarowych obiektów o dużym znaczeniu kulturowym. Nie możemy jednak stwierdzić, czy nasze działania zostaną dostrzeżone poza wszechświatem."
 edict_dimensional_artificing_tooltip: "§G+5§! £minor_artifacts£ $MINOR_ARTIFACTS$ miesięczne"
 action_planar_mastery_tooltip: "Odblokowuje nowe $EDICTS$: §Y$edict_astral_binding$§!, §Y$edict_astral_shielding$§! i §Y$edict_dimensional_artificing$§!."
 ASTRAL_RIFTS_COMPLETED: "Ukończone gwiezdne szczeliny: $VAL|0$"
 ASTRAL_ACTIONS_RIFTS_COMPLETED_TT: "Za każdą ukończoną §Ygwiezdną szczelinę§!:\n$t$Odblokowanie dodatkowych §Ydziałań astralnych§!.\n$t$§Y$ASTRAL_THREADS_ICON$§! pojemność magazynowa: §G+$@astral_threads_capacity_from_each_explored_rift|*0$§!."
 ASTRAL_ACTIONS_RIFTS_COMPLETED_TT_DESC: "Głębsze dostrojenie do gwiezdnych wymiarów otwiera nowe możliwości."
