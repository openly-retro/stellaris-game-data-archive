 emperor.2.a.tooltip.start: "§HA ascensão do Imperium está sobre nós!§!\n- A §YComunidade Galáctica§! agora é conhecida como o §YImperium Galáctico§!\n- Agora somos conhecidos como o §Y[Root.GetName]§!\n"
 emperor.2.a.tooltip.end: "- Estados-membro Imperiais não podem mais realizar guerras ofensivas contra nós"
