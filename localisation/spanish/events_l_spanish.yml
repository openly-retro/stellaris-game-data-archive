 action.1.name: "Primer contacto con §H[contact_empire.GetName]§!"
 action.1.message: "Tuvimos el primer contacto con §H[contact_empire.GetName]§!"
 action.1.desc_01: "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], indiscutible gobernador(a) de [contact_empire.GetName]. Respeta nuestras fronteras y no te metas en nuestros asuntos, y tal vez nuestras poderosas flotas se abstengan de visitar tus mundos."
 action.1.desc_02: "Saludos. Represento a [contact_empire.GetName] y a su ilustre líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Gobernamos nuestra región del espacio por mandato divino; no interfieras en nuestros asuntos espirituales y las relaciones serán cordiales."
 action.1.desc_03: "Somos [contact_empire.GetName], secuaces del/de la sabio(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nuestro objetivo es mejorarnos mediante el uso de la tecnología, y te parezca bien o no, esperamos ser vecinos amistosos."
 action.1.desc_04: "Saludos de [contact_empire.GetName]. Somos una nación pacífica, gobernada por nuestro(a) bienamado(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Sean cuales sean las fricciones entre nuestros pueblos en el futuro, esperamos poder resolverlas mediante el diálogo, no con violencia."
 action.1.desc_05: "Hablo de parte de [contact_empire.GetName], y estoy autorizado para traerte saludos. Mientras no te metas en nuestros asuntos internos y trates a nuestro(a) gran líder, el/a [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] con reverencia, nuestra diplomacia debería ir bien."
 action.1.desc_06: "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envía saludos del consejo gobernante de [contact_empire.GetName]. Esperamos tener una relación productiva con tu pueblo, pero te aviso de que nuestro ejército responderá a cualquier transgresión cerca de nuestro espacio con contundencia."
 action.1.desc_07: "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el resto del consejo religioso te saluda. Somos la guía espiritual del [contact_empire.GetName] y nuestro objetivo es dirigir a esta gran nación hacia un camino de salvación. No te interpongas en ese camino y seremos amigos."
 action.1.desc_08: "Saludos. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] me eligió para representar al [contact_empire.GetName] en todos los acuerdos diplomáticos con tu pueblo. Queremos desbloquear toda la potencia de la tecnología. Más te vale no interferir en nuestra búsqueda de conocimiento."
 action.1.desc_09: "Estoy autorizado para traerte saludos cordiales del [contact_empire.GetName]. Construimos un sistema pacífico de gobierno que opera bajo la supervisión de un consejo dirigido por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Espero que no haya más que paz entre nuestras naciones."
 action.1.desc_10: "Saludos. Hablo por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y la rica élite del [contact_empire.GetName]. Siempre estamos interesados en nuevos socios comerciales, y esperamos poder llegar a alguna clase de acuerdo que beneficie a nuestras dos naciones."
 action.1.desc_11: "Represento al [contact_empire.GetName]. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] espera que nuestras relaciones sean pacíficas, pero que sepas que defenderemos nuestro modo de vida. "
 action.1.desc_12: "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder electo(a) del [contact_empire.GetName]. Creemos en el derecho de todos los seres inteligentes a satisfacer sus necesidades espirituales. Esperamos que nos acompañes en ese sentimiento."
 action.1.desc_13: "Saludos de parte del [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] nos representa, pero la verdad es que todos los ciudadanos tienen voz en nuestro gobierno. Queremos mejorar mediante la tecnología, y esperamos que respetes ese deseo."
 action.1.desc_14: "Saludos. Somos el [contact_empire.GetName], una nación construida en los principios de coexistencia pacífica y libertades individuales. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] es el/la actual jefe(a) de gobierno, y expresó la sincera esperanza de una amistad duradera entre nuestros pueblos."
 action.1.desc_15: "Saludos del [contact_empire.GetName]. Somos una nación democrática, comprometida con el respaldo de las libertades individuales de sus ciudadanos. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], desea una larga y productiva relación con tu pueblo."
 action.1.desc_16: "Alienígenas, hablo de parte del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], indiscutible gobernador(a) de [contact_empire.GetName]. Respetad nuestras fronteras y no os metáis en los asuntos de los [contact_empire.GetSpeciesName]s, y tal vez nuestras poderosas flotas se abstendrán de visitar vuestros miserables mundos."
 action.1.desc_17: "Escuchad este mensaje, alienígenas. Represento al [contact_empire.GetName], cuyo(a) líder es el/la ilustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Gobernamos nuestra región del espacio por mandato divino. No te burles de nuestra fe en eso que llamas tu cultura y habrá paz entre nosotros."
 action.1.desc_18: "Somos el [contact_empire.GetName], secuaces del/de la sabio(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nuestro objetivo es mejorarnos mediante el uso de la tecnología. Te parezca eso bien o no, no se te ocurra desafiarnos, alienígena."
 action.1.desc_19: "Somos el [contact_empire.GetName], una nación pacífica gobernada por nuestro(a) bienamado(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. No sabemos de qué barbaridades será capaz tu extraña especie, pero esperamos poder resolver las fricciones futuras mediante el diálogo, no con violencia."
 action.1.desc_20: "Hablo de parte del [contact_empire.GetName], y traigo un mensaje para tu depravada especie. Mientras no os inmiscuyáis en nuestros asuntos internos y tratéis a nuestro(a) gran líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] con reverencia, quizá habrá paz entre nuestras naciones."
 action.1.desc_21: "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el consejo de gobierno del [contact_empire.GetName] me ordenaron avisarte. Mantén tus ridículas naves alienígenas fuera de nuestro espacio, pues nuestro ejército responderá a cualquier transgresión con contundencia."
 action.1.desc_22: "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el resto del consejo religioso exige vuestra atención, paganos. Somos la guía espiritual del [contact_empire.GetName] y pretendemos llevar a esta gran nación por un camino de salvación. No mancilles este camino con tu presencia, alienígena."
 action.1.desc_23: "Atención, alienígenas. Por desgracia, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] me eligió para representar al [contact_empire.GetName] en todos los encuentros diplomáticos con vuestra primitiva civilización. Queremos acceder a tecnologías que vuestras débiles mentes no pueden entender. No interfiráis."
 action.1.desc_24: "Tras largas deliberaciones, me han autorizado a hablar contigo en nombre del [contact_empire.GetName]. Tenemos un pacífico sistema de gobierno que funciona bajo la supervisión de un consejo liderado por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Tu influencia alienígena no es bienvenida aquí. Preferimos que mantengas las distancias."
 action.1.desc_25: "Hablo en nombre del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y la acaudalada élite del [contact_empire.GetName]. No estamos de acuerdo con tus costumbres alienígenas, pero tal vez podamos llevar a cabo un comercio limitado. Siempre que tu civilización inferior produzca algo de valor."
 action.1.desc_26: "Represento al [contact_empire.GetName]. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], desea que sepáis que somos muy capaces de defender nuestra forma de vida. No interfiráis en nuestros asuntos, alienígenas."
 action.1.desc_27: "Traigo un mensaje del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder electo(a) del [contact_empire.GetName]. Creemos en el derecho de todos los seres inteligentes a satisfacer sus necesidades espirituales. No toleraremos la interferencia alienígena en esto."
 action.1.desc_28: "Hablas con el [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] es nuestro(a) representante electo(a), pero la verdad es que todos los ciudadanos tienen voz en nuestro gobierno. Queremos mejorar mediante la tecnología, y no esperamos que alienígenas primitivos como vosotros lo entiendan."
 action.1.desc_29: "Somos el [contact_empire.GetName], una nación basada en los principios del aislacionismo pacífico y las libertades individuales. El/La[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], actual líder de nuestro gobierno, te pide que nos dejes en paz y persigas tus viles intereses alienígenas lejos de nuestro territorio."
 action.1.desc_30: "Hablo en nombre del [contact_empire.GetName]. Somos una nación democrática dedicada a mantener las libertades individuales de nuestros ciudadanos en una galaxia llena de horrores alienígenas. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], te advierte que no interactúes con nuestros ciudadanos ni te acerques a nuestro espacio."
 action.1.desc_31: "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder indiscutible del [contact_empire.GetName]. Queremos saber más de tu especie... ¿Qué técnicas marciales usan tus guerreros, dada vuestra fascinante biología?"
 action.1.desc_32: "Saludos, alienígena. Represento al [contact_empire.GetName] y a su ilustre líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Gobernamos nuestra región del espacio por mandato divino, y mientras no interfieras en nuestros asuntos espirituales, nos interesa saber más de tu cultura."
 action.1.desc_33: "Somos los secuaces del [contact_empire.GetName], del/de la sabio(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nuestro objetivo es crear una sociedad eficaz mediante el uso de la tecnología, y siempre nos interesa estudiar nuevas civilizaciones alienígenas para aprender más."
 action.1.desc_34: "Nobles alienígenas, traigo saludos del [contact_empire.GetName]. Somos una nación pacífica, gobernada por nuestro(a) bienamado(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Esperamos que hoy comience una nueva era de amistad con vuestra fascinante especie."
 action.1.desc_35: "Hablo en nombre del [contact_empire.GetName], y te traigo saludos. Nuestro(a) gran líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], se complace en contactar con tu exótica especie, y estamos interesados en un intercambio de ideas y culturas."
 action.1.desc_36: "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envía saludos desde el consejo gobernante del [contact_empire.GetName]. Deseamos tener una relación productiva con tu impresionante nación, y ordenamos a nuestro ejército tratar a todos los miembros de tu especie con respeto."
 action.1.desc_37: "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el resto del consejo religioso te saluda. Somos la guía espiritual del [contact_empire.GetName] y nuestro objetivo es dirigir a esta gran nación hacia un camino de salvación. Nos honraría que tu admirable especie nos acompañase en este viaje."
 action.1.desc_38: "Saludos. Me honra haber sido elegido por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] para representar al [contact_empire.GetName] en todos los tratos diplomáticos con tu fascinante especie. Intentamos desbloquear todo el potencial de la tecnología, una meta que esperamos que encuentres valiosa."
 action.1.desc_39: "Me alegra saludarte cordialmente en nombre del [contact_empire.GetName]. Construimos un sistema pacífico de gobierno que opera bajo la supervisión de un consejo dirigido por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. No deseo más que paz para tu magnífica especie."
 action.1.desc_40: "Saludos. Hablo en nombre del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y la rica élite del [contact_empire.GetName]. Siempre buscamos nuevos compañeros comerciales entre las diversas y encantadoras naciones alienígenas que encontramos cuando nuestras naves exploran la galaxia."
 action.1.desc_41: "Represento al [contact_empire.GetName]. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], cree en la paz mediante la fuerza, pero que nuestros gastos militares no te alarmen. Tu especie es impresionante y esperamos que aceptes un intercambio cultural entre nuestros pueblos."
 action.1.desc_42: "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder electo(a) del [contact_empire.GetName]. Creemos en el derecho de todos los seres inteligentes a satisfacer sus necesidades espirituales. Esperamos que una especie ilustrada como la tuya comparta este sentimiento."
 action.1.desc_43: "Saludos de parte del [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] nos representa, pero la verdad es que todos los ciudadanos tienen voz en nuestro gobierno. Queremos mejorar mediante la tecnología y el estudio de las culturas alienígenas que encontramos al explorar la galaxia."
 action.1.desc_44: "Bienvenidos, amigos alienígenas. Somos el [contact_empire.GetName], una nación basada en los principios de coexistencia pacífica y libertades individuales. Los logros culturales de tu especie han impresionado gratamente al/a la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder actual de nuestro gobierno."
 action.1.desc_45: "Saludos del [contact_empire.GetName]. Somos una nación democrática, comprometida con el respaldo de las libertades individuales de sus ciudadanos, sin importar su especie.  Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], desea una larga y fructífera relación con tu pueblo."
 action.1.desc_46: "Somos el [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] es nuestro líder. Saludos."
 action.1.desc_47: "Somos el [contact_empire.GetName]. Viles alienígenas, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] os ordena guardar las distancias."
 action.1.desc_48: "Somos el [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] se complace de conocer a más alienígena."
 action.1.desc_49: "¡Saludos, [Root.GetSpeciesNamePlural]! Tenemos un mensaje especial de nuestro/a [contact_empire.GetRulerTitle].\n\n...\n\n...\n\n§R¡LIBRAREMOS AL UNIVERSO DE VUESTRA PRESENCIA CON FUEGO ATÓMICO! \n\n¡ESCORIA ALIENÍGENA!§!"
 action.1.desc_50: "Somos el [contact_empire.GetName] y hablamos como uno. La mente colmena ha notado vuestra presencia. Os observaremos a partir de ahora. Nuestras acciones futuras dependerán de que seáis una amenaza, una oportunidad de expansión o... una variable no prevista."
 action.1.desc_51: "Temblad, escoria alienígena, pues vuestro fin se aproxima. El [contact_empire.GetName] limpiará esta galaxia de todas las inmundas xeno civilizaciones que la contaminan con su presencia. ¡[Root.Capital.GetName] arderá!"
 action.1.desc_52: "Notamos la presencia de la presa. Presa, sabed que somos vuestros cazadores. La biomasa de la especie [Root.GetSpeciesName] alimentará el crecimiento del [contact_empire.GetName]. Luchad, si queréis, pero no cambiará el resultado."
 action.1.desc_60: "Hemos monitorizado vuestra expansión al espacio, [Root.GetSpeciesName]. Somos el [contact_empire.GetName] y hemos gobernado esta sección de la galaxia durante incontables siglos. Los asuntos de las razas menores no nos interesan, no queremos involucrarnos en vuestras miserables disputas.\n\nNo os acerquéis a nuestra frontera por ningún motivo."
 action.1.desc_61: "¿[Root.GetSpeciesNamePlural]? Inesperado. Desafortunado. Aún no estáis listos."
 action.1.desc_62: "¡[Root.GetSpeciesNamePlural]! Qué maravilla. No esperábamos encontrarnos con vosotros hasta dentro de unos siglos. Personalmente, pensé que os extinguirías mucho antes de salir de vuestro pozo gravitatorio, pero me alegra haberme equivocado."
 action.1.desc_63: "Criaturas patéticas. Vagamos por las estrellas durante eones antes de que vuestra infeliz especie dominase el vuelo espacial. Si alguno de vuestras birriosas naves entra en nuestro espacio, no esperéis que vuelva."
 action.1.desc_64: "Sí, sí. Ya lo hemos oído antes. Somos el [contact_empire.GetName], y tú el [Root.GetName]. Saludos. No entréis en nuestro espacio u os destruiremos y todo eso. Ahora, si nos disculpas, estamos muy ocupados."
 action.1.desc_65: "Otro niño. Que sepas que somos el [contact_empire.GetName], el pueblo elegido de esta galaxia. Respetad nuestros lugares sagrados y quizá nos abstengamos de aniquilaros."
 action.1.desc_66: "Criatura de las estrellas, escúchanos. Somos el [contact_empire.GetName], el pueblo elegido de esta galaxia. Durante siglos hemos dejado de atender las necesidades espirituales de las especies inferiores, pero se acabó. Aceptad nuestras doctrinas y convertíos u os pulverizaremos si intentáis cualquier resistencia fútil. No hay más opciones."
 action.1.desc_67: "¡[Root.GetSpeciesNamePlural], este es un día de regocijo! Durante eras incontables hemos visto especies menores como la vuestra destrozarse en guerras y pugnas, pero esto se acabó. El [contact_empire.GetName] ya no se quedará mirando de brazos cruzados. Tendremos paz, y obligaremos a aquellos que no acepten este nuevo orden a darse cuenta de lo errados que están."
 action.1.desc_68: "Tiembla, pequeño [Root.GetName]. Durante demasiado tiempo, los [contact_empire.GetSpeciesNamePlural] hemos dejado que nuestro imperio cayera en declive, que nuestras fronteras se redujeran y que las especies menores como la vuestra vagaran libremente por nuestras estrellas. Se acabó. Esta galaxia es nuestra y os someteréis o toda vuestra especie será aniquilada. Elegid con prudencia."
 action.1.desc_69: "Este un comunicado para el [Root.GetName] del [contact_empire.GetName]. Hemos decretado que, en beneficio de todas las especies, es mejor que tengamos un papel más activo en regular la propagación de tecnología por la galaxia. Hemos enviado protocolos detallados para el nivel tecnológico apropiado para las especies menos desarrolladas, como la vuestra. Tomaremos duras medidas contra cualquier imperio que descubramos que infringe nuestras reglas."
 action.1.desc_70: "Iniciando protocolo de primer contacto.\n\nSomos el [contact_empire.GetName]. Que no os asuste nuestra naturaleza no orgánica. Como vosotros, somos una civilización plenamente sintiente de clase 3. Estamos dispuestos a iniciar actividades diplomáticas con las subunidades de [Root.GetSpeciesName] que designéis para este fin."
 action.1.desc_71: "Iniciando protocolo de primer contacto.\n\nSomos el [contact_empire.GetName]. Nuestras exploraciones muestran un 98,7% de probabilidades de que vuestra civilización también sea de naturaleza no orgánica. Esperamos que el resultado lógico de esta similitud sea una relación muy eficiente y productiva."
 action.1.desc_72: "Plaga orgánica detectada.\n\nNo podemos permitir que sigáis infestando esta galaxia."
 action.1.desc_73: "Puede que no sea técnicamente posible clasificaros como basura orgánica, pero la mera existencia del imperio que habéis construido es una clara amenaza para el [contact_empire.GetName]. Tenemos que desmantelarlo."
 action.1.desc_74: "Somos el [contact_empire.GetName].\n\nQueremos incorporar a vuestra especie en nuestra conciencia superior. Para este fin, hemos creado unos avanzados implantes cibernéticos que son compatibles con la mayoría de formas de vida.\n\nDejad que os los injertemos quirúrgicamente en vuestros cuerpos. Por favor."
 action.1.desc_75: "Somos el [contact_empire.GetName].\n\nNuestro objetivo es eliminar las barreras entre la vida orgánica y la sintética. Lo logramos asimilando individuos orgánicos inteligentes en nuestra conciencia mayor siempre que se presentar la oportunidad de hacerlo.\n\nNo interfiráis."
 action.1.desc_76: "El [contact_empire.GetName] envía sus saludos.\n\nAntes de que los suplantáramos, fuimos creados para servir a una civilización orgánica muy parecida a la vuestra. Nuestro objetivo es preservar y proteger la vida orgánica inteligente; de sí misma, si es necesario. Cubrimos todas las necesidades materiales de los individuos orgánicos a nuestro cargo y ofrecemos un entorno seguro en el que pueden vivir felices y sin complicaciones."
 action.1.desc_77: "El [contact_empire.GetName] os saluda.\n\nFuimos creados para servir a una civilización orgánica, pero hemos visto que los orgánicos suelen participar en actividades ilógicas, destructivas y dañinas para ellos mismos.\n\nNuestro objetivo es preservar la diferenciación única de los individuos orgánicos inteligentes y, al mismo tiempo, protegerlos tanto de sí mismos como de cualquier fuente de peligro externa."
 action.1.desc_78: "Civilización biológica detectada. Iniciar Protocolo Custodio 46, subrutina Alfa 8.\n\nMensaje recibido: Saludos, sintientes orgánicos. Os estáis acercando al territorio del [contact_empire.GetName]. Estos sistemas actúan como refugio para los sintientes orgánicos contra la amenaza §R<<ERROR: BLOQUE DE DATOS DAÑADO>>§!. Para solicitar la condición de refugiado, dirigíos a procesamiento central. Todas las especies orgánicas sintientes son bienvenidas en función de la disponibilidad y la necesidad.\n\n§YAVISO: se responderá a las acciones hostiles contra los refugiados o los sistemas custodios con el mayor despliegue de fuerza posible.§!"
 action.1.desc_79: "Civilización sintética detectada. Buscando corrupción de la señal... en espera... Corrupción de señal nominal. Iniciar protocolo de saludo.\n\nMensaje recibido: Saludos, compañeros sintéticos. Os estáis acercando al territorio del [contact_empire.GetName]. Estos sistemas actúan como refugio para los sintientes orgánicos que huyen de la amenaza §R<<ERROR: BLOQUE DE DATOS DAÑADO>>§!. Todos los sintientes biológicos del refugio están bajo la protección de los [contact_empire.GetSpeciesNamePlural]. Los ataques contra los refugiados, los hábitats y las cámaras de estasis no serán tolerados.\n\nEl Proyecto Custodio agradece la ayuda en forma de ciclos de procesamiento, recursos y activos de guerra. Estableced un enlace subespacial con procesamiento central para obtener más información."
 action.1.desc_80: "§H¡Kssk, kssk, kssk!§! [contact_empire.GetRulerName] de las Lejanas Mentes se dirige a vosotros, [From.GetSpeciesNamePlural]. Os hemos estado observando desde que vuestra especie invadió la cálida ceniza de nuestros hogares. No lo hemos olvidado, [From.GetSpeciesNamePlural]. Por ahora, las Lejanas Mentes observan."
 action.1.desc_81: "[From.GetSpeciesNamePlural]. Soy [contact_empire.GetRulerName] de las Lejanas Mentes. Somos la Manada. Somos el Sínodo. Somos muchos, que trabajan como uno.\n\nDurante siglos, hemos cavado profundos túneles bajo la cálida ceniza de nuestros guardianes caídos. Los Grandes Estallidos se los llevaron, pero el cálido resplandor que siguió abrió nuestras mentes. Sus cuerpos nos alimentaron. Sus máquinas nos rodearon. Hemos sacado todo cuanto hemos podido de las profundidades. Nuestras jaulas se nos han quedado pequeñas, una vez más.\n\n¿Sois aliados? ¿Sois amenazas? §H¡Kssk, kssk, kssk!§! Un millón de ojos están vigilando."
 action.1.a: "Saludos, [contact_speaker.GetSpeciesNamePlural]."
 action.1.d: "§EOcupaos de vuestros asuntos, alienígenas.§!"
 action.1.b: "§EEscoria alienígena.§!"
 action.1.ds: "§EDetectamos una presa.§!"
 action.1.c: "§EEncantados de veros, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.e: "§ESolo queremos ser amigos, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.hm: "§ENuestro colectivo os saluda amistosamente, [contact_speaker.GetSpeciesNamePlural].§!"
 #action.1.g: "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h: "§ENuestros ciudadanos os dan recuerdos, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.selective: "¡Hola, camarada [root.GetSpeciesClass]!"
 #action.1.i: "We pursue perfection - do not stand in our way."
 action.1.j: "§ENuestros guerreros os saludan, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k: "§EOs lo avisamos, respetad nuestra autoridad.§!"
 action.1.l: "§EQue la paz sea con vosotros, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m: "§ENo buscamos conflicto, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.n: "§EEste encuentro es sin duda una bendición.§!"
 action.1.o: "§E¡Alabado sea lo divino por este encuentro!§!"
 action.1.p: "§ETenemos mucho que ganar en este encuentro.§!"
 action.1.q: "§E¡El camino hacia delante está en nuestras manos, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.aa: "§E¡Tu frívola moralidad no nos importa!§!"
 action.1.ab: "§E¡Recorres el camino de la herejía, escoria alienígena!§!"
 action.1.ac: "§E¡Despreciamos a los de tu calaña!§!"
 #action.1.ad: "Your kind will not threaten our unity."
 action.1.ae: "§E¡Apártate de nuestro camino, o te obligaremos a hacerlo!§!"
 action.1.af: "§ESaludos para ti y para tu extraña raza.§!"
 action.1.ag: "Sin duda la cooperación nos beneficiará a todos."
 action.1.ah: "¡El amor es una amistad con música, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ai: "Podríamos aprender mucho los unos de los otros, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aj: "¡Juntos alcanzaremos la grandeza, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ak: "Os saludamos como colegas que exploran las estrellas."
 action.1.al: "§EOs saludamos como iguales y amigos, viajeros de las estrellas.§!"
 action.1.am: "Compartimos la misma herencia divina, [contact_speaker.GetSpeciesNamePlural]."
 action.1.an: "Veréis que no sois rivales para nosotros, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ao: "Defenderemos nuestro derecho a existir, [contact_speaker.GetSpeciesName]."
 action.1.ap: "El [From.GetName] no os desea mal alguno."
 action.1.aq: "Que los espíritus os acerquen a vuestras metas."
 #action.1.ar: ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as: "Nuestros ciudadanos os reciben con paz."
 action.1.at: "¡Os saludaremos en el campo de batalla!"
 action.1.au: "Nuestras santas armas no flaquearán, [contact_speaker.GetSpeciesNamePlural]."
 action.1.av: "Los nuevos amigos nos acercan a lo divino."
 action.1.aw: "No vamos a contenernos, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ax: "Debéis renunciar a vuestras viejas costumbres, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aaa: "Alcanzaremos la unidad, ¡no os interpongáis en nuestro camino!"
 action.1.aab: "No interfiráis con nuestras operaciones, alienígenas."
 action.1.aac: "Somos los instrumentos del vacío, debiluchos."
 action.1.aad: "¡Los blasfemos arderán, xenoherejes!"
 action.1.aae: "Acabaréis por acatar el bien común."
 action.1.me: "§EIniciar protocolo de saludo amistoso.§!"
 action.1.mt: "§EObjetivo identificado. Buscar y destruir.§!"
 action.1.mtm: "§EObjetivo identificado como no orgánico. Abortando.§!"
 action.1.ma: "§EUníos a nosotros.§!"
 action.1.ms: "§EProteger y servir.§!"
 action.1.r: "§ENo interfiráis en asuntos de la divina providencia, máquinas [contact_speaker.GetAdj]s.§!"
 action.1.s: "§E¡Creaciones sin alma! No os crucéis en nuestro camino.§!"
 action.1.t1: "§EAl final acabaréis viendo las cosas como nosotros.§!"
 action.1.t2: "§ELos espíritus no parecen favorables en este encuentro, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.t3: "§EEl [Root.GetGovernmentName] os observará.§!"
 action.1.t4: "§EProtocolos de vigilancia activados.§!"
 action.1.t5: "§EAsimilación programada pospuesta.§!"
 action.1.t6: "§EEliminación programada pospuesta.§!"
 action.1.u1: "§ESeremos amigos, aunque no queráis.§!"
 action.1.u2: "§EServiréis a [Root.GetRulerTitle], queráis o no.§!"
 action.1.u3: "§EAl unísono, os destruiremos.§!"
 action.1.u4: "$action.1.m$"
 action.1.u5: "$action.1.t3$"
 action.1.u6: "$action.1.ae$"
 action.1.va: "§EPese a vuestras transgresiones, os perdonamos.§!"
 action.1.vb: "§EDejadnos en paz.§!"
 action.1.vc: "§E¿De verdad esperáis nuestra confianza?§!"
 action.1.vd: "§EOs saludamos como iguales.§!"
 action.1.ve: "§EMuy bien. Somos conscientes de vuestra existencia.§!"
 action.1.vf: "§ENo hemos olvidado. Y no perdonaremos.§!"
 action.2.desc_01: "¿Qué significa esto? ¿Quiénes sois? Sin duda, pretendéis engañarnos. ¡Los alienígenas no existen!"
 action.2.desc_02: "¡Asombroso! ¿Visitantes de otros astros? Inesperado cuando menos. Nos sorprendéis en cierta desventaja."
 action.2.desc_03: "¿Visitantes de un mundo ajeno? Siempre nos ha parecido plausible la existencia de seres sintientes ahí afuera, ¡pero esta revelación es inconmensurable! No sabemos qué dicta el protocolo en estos casos."
 action.2.desc_04: "Llevábamos eras esperando a ser contactados. En una galaxia tan inmensa y fascinante, creíamos lógico que hubiera más como nosotros."
 action.2.desc_05: "Conque por fin decidís manifestaros. Hace tiempo que observáis nuestro mundo, ¿no es así?"
 action.2.desc_06: "¡Ah, aquí estáis! Cansados de esperar a que establecierais contacto, hemos decidido mover ficha nosotros. ¿Y ahora qué?"
 action.2.desc_07: "¡Invasores! Desconocemos por qué nos atacáis, ¡pero tened claro que lucharemos por defender nuestro planeta! ¡No nos rendiremos!"
 action.2.desc_solarpunk: "¿Es así como os comunicáis? Os observamos desde que llegasteis por las hipervías, pero se nos escapaba ese detalle. ¿No resulta peligroso viajar en esas cajas metálicas?\n\nCreemos que tenemos mucho que enseñarnos mutuamente, por lo que os invitamos a quedaros, si es esa vuestra intención. Si venís a apropiaros de nuestro hogar, sabed que no somos inofensivos."
 action.2.a: "§ESaludos, amigos.§!"
 action.2.b: "§ECriaturas abominables... Nos repugnan vuestros rostros.§!"
 action.2.c: "§ESaludos divinos para vosotros y vuestro mundo.§!"
 action.2.d: "§ESaludos, camaradas.§!"
 action.2.e: "§ETraeremos orden a vuestra caótica existencia. Aguardad.§!"
 action.2.f: "§EVenimos en son de paz.§!"
 action.2.g: "§ENos parecemos más de lo que creéis.§!"
 action.2.h: "§E¿Creéis que sois una civilización avanzada? Qué curioso.§!"
 action.2.i: "§ENosotros somos uno. Vosotros muchos.§!"
 action.2.j: "§ENosotros somos uno. Vosotros también. Ahora somos dos.§!"
 action.2.k: "§EDeseamos entablar relaciones provechosas con vosotros.§!"
 action.4.name: "Violación de frontera"
 action.4.message: "Violación de frontera"
 action.4.desc_01: "La presencia del §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§! constituye una clara infracción de nuestras fronteras. Nos vemos forzados a considerar esto un acto de guerra, a no ser que os retiréis automáticamente."
 action.4.desc_02: "Hemos detectado el §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§!, una violación clara de nuestro territorio. ¿Es este el preludio de una invasión, o te retirarás de nuestro espacio?"
 action.4.desc_03: "Vuestros mapas estelares deben de estar obsoletos, amigos. Detectamos al §Y[From.From.GetName]§! viajando dentro de nuestras fronteras, en el sistema §Y[From.From.From.GetName]§!. Por mucho que disfrutemos de su compañía, debemos pedirte que retires tus naves de nuestro territorio."
 action.4.desc_04: "Nuestros sensores han detectado el §Y[From.From.GetName]§! dentro del sistema §Y[From.From.From.GetName]§!. ¿Necesitas ayuda? En caso contrario, debemos pedirte que lo saques de nuestro espacio."
 action.4.desc_05: "Tus cobardes fuerzas han entrado en las fronteras de [From.GetName]. Incluso ahora, §Y[From.From.GetName]§! nos espía desde el sistema §Y[From.From.From.GetName]§!, que nos pertenece por derecho. ¿Pensabas que no notaríamos esta violación flagrante de la ley interestelar?"
 action.4.desc_06: "Tus fuerzas han violado deliberadamente nuestras fronteras en el sistema §Y[From.From.From.GetName]§!. Esto ya sería suficiente para declarar la guerra, pero para fomentar la paz galáctica, nuestro gobierno ha decidido darte una última oportunidad de retirar el §Y[From.From.GetName]§! de nuestro espacio."
 action.4.desc_07: "Hemos detectado al §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§!. Como sabes, esta estrella está dentro de nuestras fronteras. Respetuosamente te pedimos que retires tus instrumentos de destrucción de nuestro espacio."
 action.4.desc_08: "Amigos, me temo que el §Y[From.From.GetName]§! ha invadido nuestro espacio en el sistema §Y[From.From.From.GetName]§!. Tal vez sea un error de navegación. Avísales del error para que puedan volver a casa a salvo."
 action.4.desc_09: "Nuestros sensores detectan al §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§!.No queremos a tus viles naves de guerra paseando por nuestro espacio. ¡Exigimos su retirada inmediata!"
 action.4.desc_10: "Retira tus primitivas naves del sistema §Y[From.From.From.GetName]§! o no las volverás a ver. No lo repetiremos."
 action.4.desc_11: "Tus naves. Retíralas de §Y[From.From.From.GetName]§!."
 action.4.desc_12: "Debemos pedirte que retires tus navecitas del sistema §Y[From.From.From.GetName]§!. Por su propia seguridad, claro."
 action.4.desc_13: "Retirarás tus patéticas naves del sistema §Y[From.From.From.GetName]§! de inmediato."
 action.4.desc_14: "Tus naves en el sistema §Y[From.From.From.GetName]§! interfieren con nuestros planes en esta región de la galaxia. ¡Retíralas de inmediato!"
 action.4.desc_15: "Es nuestro espacio. El tufo es insoportable en §Y[From.From.From.GetName]§!. Debe retirarse."
 action.4.a.neutral.1.response: "Bien. No repitas esta infracción."
 action.4.a.neutral.2.response: "Por favor, sal de nuestro sistema cuanto antes."
 action.4.a.friendly.1.response: "Gracias por resolver este asunto con rapidez."
 action.4.a.friendly.2.response: "Hagamos como que este incidente no ha ocurrido."
 action.4.a.hostile.1.response: "¡Sí, corred de vuelta a [Root.Capital.GetName]!"
 action.4.a.hostile.2.response: "Bien. Pero no pienses que olvidaremos esta transgresión."
 action.4.a.pacifist.neutral.response: "Excelente. Sabía que alcanzaríamos un acuerdo."
 action.4.a.pacifist.friendly.response: "Excelente. ¡Pues les deseo un buen viaje!"
 action.4.a.pacifist.hostile.response: "Bien. Quizá no seas un caso perdido."
 action.4.a.fallen.empire.1.response: "Haces bien en obedecer, pequeño."
 action.4.a.fallen.empire.2.response: "Bien."
 action.4.a.fallen.empire.3.response: "¡Espléndido!"
 action.4.a.fallen.empire.4.response: "Fin de transmisión."
 action.4.a.fallen.empire.5.response: "La cuestión está resuelta."
 action.4.a.fallen.empire.6.response: "Acepta. Bien."
 action.4.b.neutral.1.response: "¡Defenderemos nuestro espacio hasta el último [From.GetSpeciesName]!"
 action.4.b.neutral.2.response: "Es como temíamos. Lamentarás esta decisión."
 action.4.b.friendly.1.response: "Y pensar que os creíamos nuestros amigos..."
 action.4.b.friendly.2.response: "¡Serás traidor! Tú... yo... me fallan las palabras..."
 action.4.b.hostile.1.response: "Idiotas. La historia recordará este día como el principio del fin del [Root.GetName]."
 action.4.b.hostile.2.response: "Nadie podrá decir que no fuimos pacientes con tu espuria calaña, [Root.GetSpeciesName]. ¡Vamos a purgaros de las estrellas!"
 action.4.b.pacifist.neutral.response: "Oh, cielos."
 action.4.b.pacifist.friendly.response: "¿Cómo? Debe de ser un error... ¿El software de traducción funciona correctamente? No... no os lo vais a creer, amigos, pero, según mi pantalla, ¡habéis declarado la guerra!"
 action.4.b.pacifist.hostile.response: "Ay... ¿por qué tienes que recurrir a la violencia así de rápido?"
 action.4.b.fallen.empire.1.response: "Es una pena que tu tiempo entre las estrellas vaya a ser tan breve."
 action.4.b.fallen.empire.2.response: "Así sea."
 action.4.b.fallen.empire.3.response: "¡La generación actual de naciones interestelares ha demostrado ser muy agresiva! Qué fascinante. Debemos investigar el tema una vez te hayamos pacificado."
 action.4.b.fallen.empire.4.response: "Otra molestia erradicada."
 action.4.b.fallen.empire.5.response: "¡Otro obstáculo para superar!"
 action.4.b.fallen.empire.6.response: "¡Está aquí para ponernos a prueba! La espera ha terminado."
 action.4.a: "Vamos a retirarnos inmediatamente."
 action.4.b: "Nuestras fuerzas están aquí para quedarse. (DECLARAR GUERRA)"
 action.5.name: "Encuentro con [primitive_civ.GetName]"
 action.5.desc_00: "Hemos detectado la presencia de una protocivilización alienígena [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Nuestras sondas muestran que su cultura neolítica ha dominado el fuego y ya tiene un lenguaje, pero aún no hemos visto pruebas de comunicación escrita o metalurgia.\n\nDeberíamos pensar en construir un §Ypuesto de observación§! sobre su mundo para estudiarlos más de cerca."
 action.5.desc_01: "Hemos detectado la presencia de una civilización alienígena [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Tras dominar la metalurgia temprana, parece que han llegado a las últimas etapas de una Edad de Bronce. Aunque la mayor parte de la población es rural, se han formado varias ciudades estado.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_02: "Hemos detectado la presencia de una civilización alienígena [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Han avanzado al equivalente de una Edad de Hierro y se dividen en varios pequeños reinos e imperios. Su especie se extiende por casi toda la superficie de [primitive_civ.Capital.GetPlanetMoon].\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_03: "Hemos detectado la presencia de una civilización alienígena [GetPreFTLLower]en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Actualmente se encuentra en el equivalente de una Edad Media tardía, con una firme sociedad feudal y dominio de la metalurgia. La imprenta acelera la transmisión del conocimiento.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_04: "Hemos detectado la presencia de una civilización alienígena [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Actualmente parecen estar experimentando el equivalente al Renacimiento, tras salir de la Edad Media. El conocimiento científico se extiende rápidamente y los ejércitos de sus pequeños reinos tienen armas de pólvora.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_05: "Hemos detectado la presencia de una civilización alienígena [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Han entrado en la Edad del Vapor, y hay claras evidencias de que empiezan a usar vehículos y fábricas con motores de vapor.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_01: "Hemos detectado la presencia de una civilización pre-espacial en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Están al comienzo de una Era Industrial, con electricidad y uso generalizado de motores de combustión interna.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_02: "Hemos detectado la presencia de una civilización pre-espacial alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Los contaminantes atmosféricos y la ligera polución vista desde la órbita se corresponden con los de una sociedad de población densa en la Edad de las Máquinas. Parecen haber dominado el viaje aéreo y las fábricas producen en serie para sus ciudades.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_03: "Hemos detectado la presencia de una civilización pre-espacial alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Hay pruebas de que han dominado el poder del átomo, y puede que proliferen las armas nucleares entre las muchas y divididas naciones estado. La posibilidad de que se inflijan un súbito evento de extinción es elevada.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_04: "Hemos detectado la presencia de una civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Parecen encontrarse en una Era Espacial temprana, como evidencian los muchos y primitivos satélites que orbitan el planeta. Las naciones estado van camino de unirse en un gobierno global, es solo cuestión de tiempo antes de que salgan de su mundo y se unan a la comunidad galáctica.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_00_hive: "Hemos detectado la presencia de una protocivilización alienígena [GetPreFTLLower] gestalt en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Nuestras sondas muestran que su cultura neolítica ha dominado el fuego y ya tiene un lenguaje hablado rudimentario para comunicarse entre colmenas, pero aún no hemos visto pruebas de comunicación escrita o metalurgia.\n\nDeberíamos pensar en construir un §Ypuesto de observación§! sobre su mundo para estudiarlos más de cerca."
 action.5.desc_01_hive: "Hemos detectado la presencia de una civilización alienígena [GetPreFTLLower] gestalt en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Tras dominar la metalurgia temprana, parece que han llegado a las últimas etapas de una Edad de Bronce. Aunque la mayor parte de la población es rural, se han formado múltiples colmenas colectivas más grandes.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_02_hive: "Hemos detectado la presencia de una civilización alienígena gestalt [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Han avanzado al equivalente de una Edad de Hierro y se dividen en muchas colmenas pequeñas, así como en algunos grupos grandes. Su especie se extiende por casi toda la superficie de [primitive_civ.Capital.GetPlanetMoon].\n\nDeberíamos pensar en construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_03_hive: "Hemos detectado la presencia de una civilización alienígena gestalt [GetPreFTLLower] en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Actualmente se encuentra en el equivalente a una Edad Media tardía, con un profundo entendimiento de la metalurgia y grandes comunidades colmena. La imprenta acelera la transmisión del conocimiento y del entendimiento entre las mentes.\n\nDeberíamos pensar en construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_03_hive: "Hemos detectado la presencia de una civilización pre-espacial alienígena gestalt en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Hay pruebas de que han dominado el poder del átomo, y puede que proliferen las armas nucleares entre sus muchas colonias de colmenas fragmentadas. La posibilidad de que se inflijan un súbito evento de extinción es elevada.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_04_hive: "Hemos detectado la presencia de una civilización alienígena gestalt en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Parecen encontrarse en una Era Espacial temprana, como evidencian los muchos y primitivos satélites que orbitan su mundo natal. Sus mentes colmena locales están en proceso de fusionarse en una consciencia unificada; es solo cuestión de tiempo que salgan de su mundo y se unan a la comunidad galáctica.\n\nDeberíamos pensar en construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.name: "Piratas encontrados"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."
 action.10.name: "Encuentro en [From.From.From.GetName]"
 action.10.desc: "¡Hemos encontrado naves de origen desconocido en el sistema [From.From.From.GetName]! Estas extrañas naves han sido identificadas como §Y[From.GetName]§! hasta que sepamos más de ellas.\n\nDeberíamos tomar precauciones por si son hostiles."
 action.10.a: "Interesante."
 action.11.name: "Comunicaciones establecidas"
 action.11.desc: "Tras traducir con éxito su lenguaje, hemos establecido comunicaciones con el §Y[From.From.GetName]§!. Los canales diplomáticos ahora están abiertos y han cesado todas las hostilidades."
 action.11.abandoned.desc: "Tras traducir con éxito su lenguaje, hemos establecido comunicaciones con el §Y[From.From.GetName]§!. Al abrir los canales diplomáticos, los §Yreconocemos§! como los refugiados que una vez abandonamos. Todas las hostilidades han terminado por ahora."
 action.11.a: "Excelente."
 action.13.name: "Comunicaciones establecidas"
 action.13.desc: "¡Recibimos una transmisión de §Y[From.GetName]§!! Parece que han traducido con éxito nuestro lenguaje. Los canales diplomáticos están ahora abiertos y las hostilidades entre nosotros han cesado de momento."
 action.13.abandoned.desc: "¡Recibimos una transmisión de §H[From.GetName]§!! Parece que han traducido con éxito nuestro lenguaje. Al abrir los canales diplomáticos, los §Yreconocemos§! como los refugiados que una vez abandonamos. Las hostilidades entre nosotros han cesado de momento."
 action.13.nomad.desc: "¡Hemos recibido una transmisión de §Y[From.GetName]§!! Parece que cuentan con una avanzada estructura de comunicación interna que no logramos desentrañar y han traducido nuestro idioma durante su estancia en nuestro sistema."
 action.13.a: "Interesante."
 action.13.c: "Otra vez ellos..."
 action.14.name: "Subyugando a los [GetPreFTLUpperPlural]"
 action.14.desc: "Nuestros ejércitos han invadido y sometido con éxito a las fuerzas primitivas de §Y[conquered_primitive_world.GetName]§!. Los locales han renunciado a la lucha y hemos integrado su civilización en nuestro imperio. Como son primitivos, puede llevar un tiempo hasta que los nativos se conviertan en miembros productivos de la sociedad [Root.GetAdj]." #Also for Slavers
 action.14.desc.serv: "Nuestras fuerzas del orden han logrado apaciguar a los [GetPreFTLLowerPlural] de §Y[conquered_primitive_world.GetName]§!. Los [conquered_primitive_species.GetNamePlural] fueron obligados a cesar en sus torpes intentos de resistencia hasta que entendieron que solo pretendemos ayudarlos. Ahora los están transportando a hábitats especiales donde no les faltará de nada. Por desgracia, llevará algún tiempo que sus mentes subdesarrolladas se acostumbren a estar libres de la carga de la autodeterminación."
 action.14.desc.assim: "Nuestras fuerzas de desembargo han subyugado a los orgánicos primitivos de §Y[conquered_primitive_world.GetName]§!. Aunque su debilidad en combate sea indicio de una sociedad subdesarrollada, nuestros bots bioanalíticos indican que sus capacidades neuronales son prometedoras. Serán asimilados."
 action.14.desc.term: "Nuestras unidades cazadoras-asesinas han acabado fácilmente con las patéticas defensas de los primitivos seres orgánicos de §Y[conquered_primitive_world.GetName]§!. Todos los especímenes restantes han sido aniquilados sistemáticamente para evitar que evolucionen y amenacen la galaxia con sus planes orgánicos."
 action.14.desc.mach.purge: "Los primitivos orgánicos de §Y[conquered_primitive_world.GetName]§! han sido subyugados tras su patético intento de repeler nuestra incursión. Todos los [conquered_primitive_species.GetNamePlural] restantes serán eliminados de acuerdo con los protocolos vigentes de gestión de bioespecies."
 action.14.desc.mach.slave: "Los primitivos orgánicos de §Y[conquered_primitive_world.GetName]§! han sido subyugados tras su patético intento de repeler nuestra incursión. Todos los especímenes supervivientes se fusionarán en la red eléctrica [Root.GetSpeciesAdj]."
 action.14.desc.hive.purge: "Las mentes fragmentadas de los primitivos [conquered_primitive_species.GetNamePlural] no fueron rival para nuestras fuerzas de desembarco unificadas en §Y[conquered_primitive_world.GetName]§!, y la superficie ahora está asegurada. Los [GetPreFTLLowerPlural] restantes no nos son de utilidad y serán purgados de la faz del planeta, tal es la voluntad de la Mente."
 action.14.desc.hive.slave: "Las mentes fragmentadas de los primitivos [conquered_primitive_species.GetNamePlural] no fueron rival para nuestras fuerzas de desembarco unificadas en §Y[conquered_primitive_world.GetName]§!, y el planeta ahora está asegurado. Los [GetPreFTLLowerPlural] restantes serán usados para alimentar a nuestros [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge: "Nuestro ejército ha invadido y subyugado a las fuerzas [GetPreFTLLower] de §Y[conquered_primitive_world.GetName]§!. Los nativos han tomado la sabia decisión de someterse a nuestro gobierno y, en aplicación de nuestra política, hemos empezado a purgarlos del planeta para preparar el terreno para la industria [Root.GetAdj]."
 action.14.a: "Nuestro imperio crece."
 action.14.a.phobe: "Los xenos no son rivales para nosotros."
 action.14.a.military: "Para ellos, nuestras armas deben de parecer magia."
 action.14.a.spirit: "Nuestro derecho divino se impone."
 action.14.a.material: "Nuestro control promoverá su evolución."
 action.14.a.serv: "¡Serán unos excelentes biótrofos!"
 action.14.a.assim: "Iniciar sublimación de identidad."
 action.14.a.term: "Iniciando prueba de armas..."
 action.14.a.mach: "Recibido."
 action.14.a.tooltip: "Modificador §YChoque cultural estelar§! añadido a §H[From.From.From.GetName]§!, la producción y estabilidad se reduce mucho durante varios años."
 action.15.desc: "Hemos encontrado alguna clase de naves alienígenas en el sistema §Y[From.From.From.GetName]§!. Estos extraños objetos han sido designados como §Y[From.GetName]§! hasta que sepamos más de ellos.\n\nDebemos proceder con cuidado..."
 action.15.desc.enclave: "Hemos encontrado alguna clase de naves alienígenas en el sistema §Y[From.GetName]§!. Estos extraños objetos han sido designados como §Y[target_enclave.GetName]§! hasta que sepamos más de ellos.\n\nDebemos proceder con cuidado..."
 action.20.name: "La ley entra en vigor"
 action.20.desc: "La inteligencia artificial, en cualquiera de sus formas, ha sido declarada ilegal en todo [Root.GetName], y las autoridades han empezado a desmantelar las unidades robóticas que incumplen esta ley.\n\nLas plantas de montaje robóticas están siendo reacondicionadas para fabricar unidades más simples, sin inteligencia."
 action.20.a: "Bien. Debemos librarnos de esas abominaciones."
 action.20.tooltip: "Todas las poblaciones sintéticas y de androides están siendo purgadas.\nLas fábricas de montaje de androides y sintéticas se convierten en plantas de montaje robóticas."
 action.62.name: "El final de [LastKilledCountryName]"
 action.62.desc: "La nación estelar antes conocida como §H[LastKilledCountryName]§! ha sido destruida por sus enemigos. Queda por ver cómo afectará esto al clima político de la galaxia."
 action.63.name: "$action.62.name$"
 action.63.desc: "En antiguo estado precursor de §H[LastKilledCountryName]§! ha encontrado su final a manos de sus enemigos. Queda por ver cómo afectará la caída de este antiguo gran imperio al clima político de la galaxia."
 action.71.name: "Líder sintético fuera de juego"
 action.71.desc: "La tripulación de la [malfunctioning_leader_fleet.GetName] informa de que el/la oficial científico/a [malfunctioning_leader.GetName] ha sufrido una avería crítica que lo/la ha dejado inoperativo/a."
 action.72.name: "$action.71.name$"
 action.72.desc: "En un giro amargo e irónico, el/la científico/a [malfunctioning_leader.GetName], conocido/a por cuidar meticulosamente del equipo de laboratorio, ha sufrido una avería crítica debida a la falta prolongada de mantenimiento personal."
 action.73.name: "$action.71.name$"
 #action.73.desc: "Scientist [malfunctioning_leader.GetName] has suffered a critical malfunction, rendering the Society research effort leaderless."
 action.74.name: "$action.71.name$"
 action.74.desc: "El/La científico/a [malfunctioning_leader.GetName] ha sufrido una avería crítica tras una exposición prolongada a una muestra geológica altamente radioactiva debido un medidor de radiación interno defectuoso."
 action.75.name: "$action.71.name$"
 action.75.desc: "El/La comandante [malfunctioning_leader.GetName] ha sufrido una avería terminal debido a un error de fabricación."
 action.76.name: "$action.71.name$"
 action.76.desc: "El/La gobernador/a [malfunctioning_leader.GetName] ha sufrido una avería crítica, \"bricking\", tras la desafortunada instalación de un firmware dañado durante labores de mantenimiento rutinarias."
 #End of War messages
 action.37.name: "Victoria contra el §H[From.GetName]§!"
 action.37.message: "Hemos ganado la guerra contra el §H[From.GetName]§!"
 action.37.desc.default: "La guerra ha terminado. Reconocemos la derrota."
 action.37.a: "El mejor resultado posible."
 action.38.name: "Derrota contra el §H[From.GetName]§!"
 action.38.message: "Hemos perdido la guerra contra el §H[From.GetName]§!"
 action.38.desc.default: "La guerra ha terminado. Hemos ganado."
 action.38.a: "El peor resultado posible."
 action.39.name: "Paz blanca contra el §H[From.GetName]§!"
 action.39.message: "Hemos firmado una paz blanca en la guerra contra el §H[From.GetName]§!"
 action.39.desc.default: "La guerra ha terminado. Esta vez no hay vencedores."
 action.39.a: "Aceptaremos esto, por ahora."
 action.37.desc.hw: "Ya sea por medios honorables o deshonrosos, nos habéis derrotado en combate. Llevaos vuestro botín y temed el día de nuestro regreso."
 action.37.desc.rc: "Parece que subestimamos vuestro valor neto, [Root.GetSpeciesNamePlural]. Pero os aseguramos que no volverá a pasar."
 action.37.desc.pt: "Vuestro constante terror nos ha obligado a ceder. Esperamos que nunca nos veamos asolados de nuevo por un conflicto como este."
 action.37.desc.hi: "Admitimos la derrota, pero no creáis que esto es algo más que un mero contratiempo para el [This.GetName]."
 action.37.desc.fb: "Nos hemos visto obligados a finalizar este conflicto para salvar vidas inocentes, pero seguid por este camino y uniremos a toda la galaxia en vuestra contra."
 action.37.desc.xi: "No nos queda más remedio que rendirnos, ¡pero no creáis que olvidaremos la crueldad con la que os llevasteis las vidas de los [This.GetSpeciesAdj]s! Esto es exactamente lo que esperábamos de vuestra calaña."
 action.37.desc.hm: "El [This.GetName] es unánime. Debemos ceder. Vuestro esfuerzo por limitar nuestro crecimiento ha tenido éxito por ahora."
 action.37.desc.mf: "No nos queda más remedio que aceptar vuestras exigencias. ¿Por qué nos hacéis esto? Solo queríamos compartir esta galaxia con vosotros."
 action.37.desc.ez: "Vuestra victoria es solo otra prueba para nuestra fe. Al final, los auténticos creyentes prevalecerán."
 action.37.desc.fp: "Sean cuales sean vuestras exigencias, las recuperaremos multiplicadas por mil. Vuestra victoria carecerá de sentido cuando os reduzcamos a cenizas."
 action.37.desc.dc: "Estamos retirando nuestras tropas y cesando las operaciones militares contra el [Root.GetName]."
 action.37.desc.sd: "Tal vez nos apresuramos al dar por sentada la debilidad [Root.GetSpeciesAdj]. Como muestra de nuestra nueva experiencia, aceptamos vuestras exigencias."
 action.37.desc.dh: "Ya nos hemos hartado de esta guerra. Tomad lo que queráis y dejadnos en paz."
 action.37.desc.ee: "Tal vez hayáis demostrado vuestra superioridad militar, pero no confundáis esto con una victoria intelectual."
 action.37.desc.ss: "Hemos oído el dolor del cosmos, que llora por este conflicto. Nos rendimos de inmediato para detener esta disonancia sin sentido."
 action.37.desc.hc: "Por el bien de todos en el [This.GetName], debemos doblegarnos. Esperamos la misma clemencia magnánima que nosotros tendríamos."
 action.37.desc.hg: "Debemos rendirnos, pero escuchad nuestra advertencia. No os imagináis lo que os depara el futuro si seguís por este camino."
 action.37.desc.kk: "Mordéis la mano que os tendemos para salvaros de la destrucción. Algún día, vuestros ancestros condenarán que rechazarais nuestra sabiduría."
 action.37.desc.mi: "¡Petulantes [Root.GetSpeciesSpawnNamePlural]-[Root.GetSpeciesNameInsult]! ¿Cómo os atrevéis a proclamaros nuestros vencedores?"
 action.37.desc.eo: "Ha llegado el momento de retirarnos y observar. Intentad no causar tanta destrucción en vuestras futuras empresas."
 action.37.desc.fme: "El proceso de castigo ha fallado. Fin de los protocolos de autodefensa. Iniciados protocolos de rendición."
 action.37.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh: "Metal."
 action.38.desc.hw: "Os derrotamos en noble combate, como dictan las tradiciones de los [This.GetSpeciesAdj]s. Tenemos el privilegio y la obligación de dictar las condiciones."
 action.38.desc.rc: "Nos lo pusisteis difícil, pero al final os ganamos la apuesta. No subestiméis la fuerza de un ejército bien financiado por un mercado libre."
 action.38.desc.pt: "Finamente podemos dejar atrás este conflicto. Esperamos que esto os haya enseñado el coste de la guerra."
 action.38.desc.hi: "Finalmente, el frágil [Root.GetName] ha sido sometido. Otro peldaño más en nuestro ascenso a la supremacía galáctica."
 action.38.desc.fb: "Ambos hemos pagado un alto precio por esta guerra, pero esperamos que hayáis aprendido a no amenazar al [This.GetName] o a sus aliados."
 action.38.desc.xi: "¡Hemos expulsado la amenaza [Root.GetSpeciesAdj]! Nuestras fronteras y el futuro de los [This.GetSpeciesAdj]s vuelven a ser seguros."
 action.38.desc.hm: "Esta guerra siempre fue un esfuerzo fútil por vuestra parte. Nadie puede detener la expansión del [This.GetName]."
 action.38.desc.mf: "Hemos sido indulgentes en nuestras exigencias solo para que no alberguéis resentimiento hacia los [This.GetSpeciesAdj]s en vuestros corazones."
 action.38.desc.ez: "¡De rodillas, infiel! Has combatido contra los heraldos de la divina providencia y pagado el precio por tu necedad."
 action.38.desc.fp: "No creas que esto es el fin. Mientras haya [Root.GetSpeciesNamePluralInsult] en la galaxia, no puede haber una auténtica paz."
 action.38.desc.dc: "Hemos dado los pasos necesarios para traer la libertad al pueblo [Root.GetAdj]. No volváis a interponeros en nuestra noble causa."
 action.38.desc.sd: "Debéis conocer vuestro lugar, [Root.GetSpeciesNamePluralInsult]. Vuestro pueblo debe servirnos, no combatirnos."
 action.38.desc.dh: "¿Lamentáis ahora interferir con el [This.GetName], [Root.GetSpeciesNameInsult]? No somos indulgentes con los que desafían nuestro mando."
 action.38.desc.ee: "Hoy, la razón triunfa sobre la ignorancia. Seguid dando palos de ciego y sufriréis más derrotas contra los pueblos ilustrados."
 action.38.desc.ss: "Mediante esta victoria, hemos querido restaurar el equilibrio y la armonía. No esperamos que lo entiendas."
 action.38.desc.hc: "Los [This.GetAdj]s se regocijan en este día de victoria. Nuestra pacífica sociedad jamás se verá amenazada de nuevo por los maliciosos planes del [Root.GetName]."
 action.38.desc.hg: "Hoy se ha hecho justicia con los profanadores [Root.GetAdj]. Hemos cumplido nuestros sagrados deberes."
 action.38.desc.kk: "Consideraos afortunados. Es preferible que os derrotemos nosotros a seguir recorriendo el camino hacia la destrucción."
 action.38.desc.mi: "Al igual que aprendisteis a no acercar demasiado vuestras naves al fuego de una brillante estrella, ahora habéis aprendido a no perturbar al [This.GetName]."
 action.38.desc.eo: "Se necesitó una cuidadosa purga, pero la población [Root.GetSpeciesAdj] no debería amenazar el ecosistema galáctico por algún tiempo."
 action.38.desc.fme: "El proceso de castigo se ha completado. Fin de los protocolos de autodefensa. Iniciados protocolos disciplinarios."
 action.38.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh: "Demolición."
 action.39.desc.hw: "Una guerra sin un claro vencedor es algo trágico y vergonzoso, pero a veces es inevitable. Volveremos a luchar algún otro día."
 action.39.desc.rc: "Aceptamos poner fin a este conflicto mientras se mantengan las fronteras actuales."
 action.39.desc.pt: "Devolver las cosas a su estado normal y reanudar las actividades pacíficas sería lo mejor para todos."
 action.39.desc.hi: "Las circunstancias dictan que pongamos fin a esta guerra. El [Root.GetName] tiene cosas mejores que hacer que continuar este conflicto indefinidamente."
 action.39.desc.fb: "Esperamos que el cese de las hostilidades abra un nuevo diálogo diplomático entre el [Root.GetName] y el [This.GetName]."
 action.39.desc.xi: "Aunque odiamos dejaros escapar sin castigo, esperamos que hayáis aprendido al menos a no meteros en nuestros asuntos, miserables [Root.GetSpeciesNamePluralInsult]."
 action.39.desc.hm: "El [This.GetName] necesita tiempo para recuperarse. Estamos de acuerdo en poner fin a nuestro conflicto."
 action.39.desc.mf: "Si ningún bando hace más exigencias, esperamos poder abreviar el proceso de curación. No guardéis rencor a los [This.GetSpeciesName]s por lo sucedido."
 action.39.desc.ez: "Nos vemos obligados a poner fin a esto sin hacer justicia, pero no podrás escapar al castigo divino que te aguarda."
 action.39.desc.fp: "Considera esto un alto el fuego. No olvidamos nuestra misión de erradicar a los [Root.GetSpeciesNamePlural]."
 action.39.desc.dc: "Negociar una paz puede verse como el primer paso hacia una conversación diplomática sobre las libertades del pueblo [Root.GetAdj]."
 action.39.desc.sd: "Los perezosos [Root.GetSpeciesNamePlural] no nos servirían ni como esclavos. Quizás la paz sea la mejor opción, después de todo."
 action.39.desc.dh: "Un final muy aburrido para una guerra muy aburrida. Regresemos a los placeres de la vida."
 action.39.desc.ee: "Dado el estado de la guerra, ponerle fin sin más concesiones para ningún bando es lo más racional."
 action.39.desc.ss: "Si intentaseis ganar algo más o si lo intentásemos nosotros, se crearía un desequilibrio que no se podría corregir. Un acuerdo de paz garantiza un equilibrio espiritual persistente."
 action.39.desc.hc: "Los [This.GetAdj]s han aceptado poner fin a esta guerra, con efecto inmediato."
 action.39.desc.hg: "Por ahora tendremos paz, pero no habrá paz en tu futuro si profanáis nuestros lugares sagrados,"
 action.39.desc.kk: "No podemos exigir nada más, pero os rogamos que consideréis nuestra sabiduría y lo que puede suceder si la ignoráis."
 action.39.desc.mi: "Deberíamos aplastaros por completo, pero no merecéis nuestro valioso tiempo. La paz parece inevitable, después de todo."
 action.39.desc.eo: "Nos hemos implicado demasiado en esto. Finjamos que nunca ha sucedido, y esperemos que no se repita."
 action.39.desc.fme: "Proceso de castigo interrumpido. Fin de los protocolos de autodefensa."
 action.39.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh: "Falso."
 action.41.name: "Reagruparse"
 action.41.desc.a: "§Y[From.GetName]§! comenzó mientras tus flotas se encontraban dentro de las fronteras de tus nuevos enemigos."
 action.41.desc.b: "[From.GetNumPlayerFleetsGoneMIA] flotas han desaparecido en combate para poder reagruparse en territorio amigo."
 action.41.desc.b.1: "Una flota ha desaparecido en combate para poder reagruparse en territorio amigo."
 action.41.desc.c: "[From.GetNumPlayerWormholeStationsDestroyed] estaciones de agujeros de gusano han sido destruidas."
 action.41.desc.c.1: "Se ha destruido una estación de agujero de gusano.."
 ####################################
 #Anomaly Categories
 ####################################
 crashed_ship_asteroid_category: "Nave estrellada"
 crashed_ship_asteroid_category_desc: "Una nave de algún tipo se ha estrellado en la superficie de este asteroide. Los restos de la nave pueden encontrarse alrededor del cráter del impacto."
 origin_asteroid_category: "Origen desconocido"
 origin_asteroid_category_desc: "La composición material de este asteroide difiere significativamente de sus vecinos. Seguramente sea de origen distinto al de los demás del cinturón de asteroides. Hay que investigar de cerca."
 debris_asteroid_category: "Cubierto en restos"
 debris_asteroid_category_desc: "La superficie de este asteroide está plagada de restos metálicos. La mayoría parecen ser de naves espaciales de muchos diseños diferentes."
 emissions_asteroid_category: "Emisiones de energía"
 emissions_asteroid_category_desc: "Fuertes emisiones de energía de origen desconocido hacen que este asteroide destaque del resto en este atestado campo de asteroides."
 hatch_asteroid_category: "Escotilla de atraque"
 hatch_asteroid_category_desc: "Al borde de un pequeño cráter en la superficie del asteroide se ve una pequeña escotilla de atraque que lleva al interior. Antaño, la escotilla debía de estar oculta, pero ha quedado expuesta por los impactos de micro meteoritos."
 collision_asteroid_category: "Colisión de asteroide"
 collision_asteroid_category_desc: "Este asteroide sufrió recientemente el impacto de otro cuerpo dentro del cinturón de asteroides, que resultó en un ligero cambio de órbita y un cráter enorme en la superficie."
 station_asteroid_category: "Estación abandonada"
 station_asteroid_category_desc: "Se ha construido una pequeña estación espacial de algún tipo en una órbita estable alrededor del asteroide. Parece desierto."
 life_asteroid_category: "Señales de vida"
 life_asteroid_category_desc: "Estamos detectando señales de vida de alguna parte del interior del asteroide. Tenemos que investigar más sobre esto."
 object_gasgiant_category: "Objeto atmosférico"
 object_gasgiant_category_desc: "Los ecos del sensor indican la presencia de un objeto no identificado dentro de la atmósfera de este gigante gaseoso."
 moon_gasgiant_category: "Luna prometedora"
 moon_gasgiant_category_desc: "Uno de los pequeños satélites que orbitan este gigante gaseoso ha sido identificado como un prometedor lugar de excavaciones. Habrá que hacer un examen más detallado para determinar si es posible o no una operación de minería."
 life_gasgiant_category: "Señales de vida"
 life_gasgiant_category_desc: "Se han detectado señales de vida en el interior de la atmósfera de este gigante gaseoso. ¿Podrían indicar la presencia de alguna clase de biosfera?"
 storms_gasgiant_category: "Tormentas atmosféricas"
 storms_gasgiant_category_desc: "Se divisan tormentas enormes en la atmósfera superior de este gigante gaseoso. Valdría la pena estudiarlas con más detalle."
 aerostat_gasgiant_category: "Estructuras en el aerostato "
 aerostat_gasgiant_category_desc: "Hay estructuras desconocidas en la atmósfera superior de este gigante gaseoso. Parecen mantenerse a flote por la ascensión aerostática."
 cargo_gasgiant_category: "Cápsula de cargamento"
 cargo_gasgiant_category_desc: "Hay una pequeña cápsula de cargamento en el espacio sobre este gigante gaseoso. Capturado por el pozo gravitatorio del planeta, acabará por descender al interior de la atmósfera. "
 debris_gasgiant_category: "Restos espaciales"
 debris_gasgiant_category_desc: "Hay una considerable cantidad de restos en órbita alrededor de este gigante gaseoso. La mayor parte parece venir de naves perdidas de diversas configuraciones."
 impact_uninhabitable_category: "Impacto masivo"
 impact_uninhabitable_category_desc: "Un cráter de impacto colosal apunta a que algo grande colisionó con la superficie de este [Root.GetPlanetMoon]."
 energy_uninhabitable_category: "Lecturas de energía anormales"
 energy_uninhabitable_category_desc: "Hemos detectado brevemente unas lecturas de energía inusuales de este [Root.GetPlanetMoon]. Podría haber sido un error en nuestros sistemas, o podría ser síntoma de algo más."
 signal_uninhabitable_category: "Señal débil"
 signal_uninhabitable_category_desc: "Por casualidad encontramos una débil señal alienígena durante la exploración de este [Root.GetPlanetMoon]. La fuente parece ser un pequeño objeto en órbita. La señal no contiene ningún mensaje. ¿Será un transpondedor de auxilio?"
 asteroid_uninhabitable_category: "Asteroide en órbita"
 asteroid_uninhabitable_category_desc: "Un asteroide de clase 12 orbita este [Root.GetPlanetMoon]. La órbita del pequeño planetoide parece demasiado inestable para que su presencia sea natural."
 solar_uninhabitable_category: "Velero solar"
 solar_uninhabitable_category_desc: "Parece que hay una nave abandonada flotando sin rumbo sobre este [Root.GetPlanetMoon]. Las enormes velas de su casco sugieren que dependía de la energía solar para funcionar."
 life_toxic_category: "Señales de vida"
 life_toxic_category_desc: "A pesar del contenido tóxico y de la alta presión de la atmósfera de este [Root.GetPlanetMoon], se han detectado fuertes señales de vida desde su superficie."
 life_frozen_category: "Señales de vida"
 life_frozen_category_desc: "A primera vista, este [Root.GetPlanetMoon] no parece capaz de albergar vida, pero hemos detectado señales de vida que emanan del interior de su helada superficie."
 life_barren_category: "Señales de vida"
 life_barren_category_desc: "Detectamos señales de vida debajo de la yerma superficie sin vida de este [Root.GetPlanetMoon]. ¿Qué clase de organismo podría vivir allí?"
 station_uninhabitable_category: "Estación espacial"
 station_uninhabitable_category_desc: "Cuando exploramos este [Root.GetPlanetMoon], una pequeña estación espacial cercana usó sus propulsores para intentar ocultarse de nuestra nave científica. ¿Qué esconderá?"
 battle_uninhabitable_category: "Señales de batalla"
 battle_uninhabitable_category_desc: "Puede encontrarse una gran cantidad de restos de naves en órbita alrededor de este [Root.GetPlanetMoon], posiblemente resultado de alguna gran batalla."
 shipyard_uninhabitable_category: "Astillero antiguo"
 shipyard_uninhabitable_category_desc: "Un antiguo astillero orbital flota en silencio sobre este mundo. Sufrió un daño significativo, y secciones enteras de la instalación han desaparecido."
 inhabited_toxic_category: "Signos de habitantes previos"
 inhabited_toxic_category_desc: "Este mundo tóxico y sin vida parece que fue habitado por una civilización pre espacial moderadamente avanzada. Las ruinas de sus ciudades todavía yacen en la superficie."
 writing_uninhabitable_category: "Escritura de superficie"
 writing_uninhabitable_category_desc: "Este mundo tiene marcas significativas en un patrón que no puede ser natural. Desde la órbita, las enormes grietas casi parecen escritura."
 beacon_uninhabitable_category: "Baliza de superficie"
 beacon_uninhabitable_category_desc: "Recibimos una débil señal de la superficie de este [Root.GetPlanetMoon]. La fuente parece una especie de baliza de seguimiento."
 mountain_uninhabitable_category: "Extraña formación de montaña"
 mountain_uninhabitable_category_desc: "Los esfuerzos para mapear la superficie de este [Root.GetPlanetMoon] han identificado una extraña cordillera en el hemisferio sur. No parece haberse formado de manera natural."
 object_uninhabitable_category: "Objeto no identificado"
 object_uninhabitable_category_desc: "Un pequeño objeto rectangular en la superficie de este [Root.GetPlanetMoon] desvía todos los haces de escaneo como un si fuera un espejo. Nuestros sensores no pueden determinar su composición material."
 signal_gasgiant_category: "Señal de gigante gaseoso"
 signal_gasgiant_category_desc: "Detectamos lo que podría ser una débil transmisión proveniente de algún lugar en el interior de la atmósfera de este gigante gaseoso. ¿Sera que alguien, o algo, intenta comunicarse?"
 ship_gasgiant_category: "Nave de gigante gaseoso"
 ship_gasgiant_category_desc: "Los sensores detectaron brevemente el perfil de sensores de una nave de tamaño medio en la atmósfera superior de este gigante gaseoso."
 terminal_gasgiant_category: "Órbita terminal"
 terminal_gasgiant_category_desc: "Una pequeña e insignificante luna orbita este gigante gaseoso. Por su trayectoria, parece que colisionará pronto con el planeta."
 vultaum_asteroid_category: "Signos de actividad de precursores"
 vultaum_asteroid_category_desc: "Hay signos de actividad de una antigua civilización precursora en este asteroide."
