 origin_fear_of_the_dark: "Strach przed ciemnością"
 origin_fear_of_the_dark_desc: "Wiek temu jedna z planet układu macierzystego tego imperium została zniszczona przez dziwną asteroidę. Niektórzy uważali, że był to celowy atak dokonany przez kosmitów. Inni uznawali te obawy za zwykłą paranoję. Napięcia między obiema grupami stały się tak silne, że świeżo terraformowany świat przejęli podżegacze."
 origin_tooltip_fear_of_the_dark_effects: "- $HOME_SYSTEM$ ['concept_preftl_civilizations', cywilizacja nieznająca napędu nadświetlnego] stworzona przez frakcję separatystów, będącą dawniej częścią waszego imperium, przynosząca korzyści i zdarzenia"
 origin_tooltip_fear_of_the_dark_negative_effects: "- $INITIAL_POPS$ §R-8§!"
 START_SCREEN_FEAR_OF_THE_DARK_START: "Wiek temu eksplodowała planeta zwana teraz \"Rozdzielaczem\". To był początek "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR: "$START_SCREEN_FEAR_OF_THE_DARK_START$podziału.\n\nPoczątkowo lekceważyliśmy to zdarzenie, uznając je za przypadek, ale część mieszkańców świata [GetHomeWorldName] wierzyła, że był to celowy atak na nasz gatunek. Ta frakcja twierdziła, iż nasze transmisje radiowe zostały wykryte przez rasę kosmitów, która odpowiedziała wysłaniem pocisku niszczącego planety. Ci podżegacze chcieli, byśmy przygotowywali się na dzień, w którym kosmici powrócą, by nas zlikwidować. Wiele osób uważa te niepokoje za objaw paranoi.\n\nPodział polityczny pomiędzy dwoma obozami narastał. Całą planetę ogarnęły niepokoje społeczne, których kulminacją stało się zawarcie traktatu nadającego dysydentom planetę-kandydatkę do terraformowania, na której mogliby zamieszkać i nie mieć z nami kontaktu.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP: "$START_SCREEN_FEAR_OF_THE_DARK_START$rozdzielenia.\n\nPo zdarzeniu, zaniepokojeni menedżerowie przesłali do rady nadzorczej wnioski o zamknięcie istniejącej pozaplanetarnej infrastruktury radiowej i likwidację programów eksploracji kosmosu. Uważali oni, że Rozdzielacz powstał w wyniku działania agenta z zewnątrz, który próbował zniszczyć świat [GetHomeWorldName]. Wniosek ten został odrzucony.\n\nMenedżerowie nazwali decyzję rady nadzorczej \"poważnym błędem w ocenie sytuacji\" i skorzystali z klauzuli dodatkowej w swoich umowach o obywatelstwo, która pozwalała im publicznie podważać decyzje rady. Próbując uspokoić udziałowców i wzmocnić zaufanie konsumentów, postanowiono zaproponować niezadowolonym menedżerom nowe kontrakty. W zamian za zrzeczenie się praw, których podmiotem jest [GetName], otrzymaliby planetę-kandydatkę do terraformowania i gwarancję niezależności finansowej.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END: "\n\nNowo powstały hipernapęd stał się źródłem napięć: my chcemy poznawać galaktykę, a nasi sąsiedzi stanowczo się temu sprzeciwiają."
