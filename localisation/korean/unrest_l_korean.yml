 unrest.55.name: "[Root.GetName]에 나타난 반란의 조짐"
 unrest.55.desc.standard: "얼마 전부터 [Root.GetName] 주민들이 우리 제국의 통치에 불만을 가지더니, 이제는 더욱 노골적으로 반항심을 보이고 있으며, 반체제 인사들은 [Root.Owner.GetName](으)로부터의 독립을 공공연하게 요구하고 있습니다. 해당 식민지를 계속 다스리려면 누가 지배자인지 보여주어야 할지도 모릅니다."
 unrest.55.desc.slave: "노예들이 야간 밀회를 벌이고, 주인에 대한 높은 반항심을 가지며 주인의 물건까지 사라진다면 단 하나의 결론만이 도출됩니다. [Root.GetName]의 노예들이 과격해지고 있으며, 동료들의 불평과 불화를 유발하고 대중들을 공포에 떨게 만들고 있습니다. [Root.Owner.GetName](으)로부터 자유와 독립을 속삭이는 목소리마저 들려옵니다. 식민지에 대한 장악력을 유지하려면 권위를 보여줄 필요가 있을지 모릅니다."
 unrest.55.desc.gestalt_standard: "[Root.GetName]의 독립 주민들이 우리 [Owner.GetGovernmentName]의 통치를 거부했습니다. 이제 이들은 더욱 노골적으로 반항심을 보이고 있으며, 반체제 인사들은 '독립' 운동을 공공연하게 조직하고 있습니다. 해당 식민지를 계속 다스리려면 누가 지배자인지 보여주어야 할지도 모릅니다."
 unrest.55.desc.gestalt_breakaway_gestalt: "우리 [Owner.GetGovernmentName]에서 [Root.GetName]의 반란 분자를 진압하려 했지만, 난항을 겪고 있습니다. 반란 세력의 독립 의지를 꺾고 통제력을 회복하지 않는다면, 식민지를 계속 지배하기 힘들 수도 있습니다."
 unrest.55.A: "반란 세력을 처리해야겠어요."
 revolt_severity_1: "반란 조짐"
