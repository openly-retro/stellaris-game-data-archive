 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "Konflikt międzywymiarowy"
 astral_rift.200.name: "Pradawna bitwa"
 astral_rift.200.desc: "W szczelinie znajdują się pozostałości tytanicznego starcia.\n\nSą tam tylko wraki floty wojennej i zwłoki potwornej istoty, dziesięciokrotnie większej niż pancerniki.\n\nW przeciwieństwie do powykręcanych kadłubów okrętów, ogromne truchło jest w zadziwiająco dobrym stanie. Niezależnie od tego, jakiej broni używała flota, nie spowodowała ona poważniejszych obrażeń. Jeszcze nie ustaliliśmy, co spowodowało zgon tej istoty, ale raczej mało prawdopodobne, żeby walka była bezpośrednią przyczyną.\n\nBestia musiała być wyjątkowo wytrzymała. Analiza jej budowy molekularnej powinna umożliwić nam wzmocnienie kadłubów jednostek naszej floty. Możemy też zbadać wnętrzności tego stworzenia, może w ten sposób ustalimy, jak umarło i co tu się właściwie wydarzyło."
 astral_rift.200.a: "Poznajmy budowę tej istoty."
 astral_rift.200.b: "Zajrzyjmy do środka."
 astral_rift.205.name: "Egzotyczny pancerz"
 astral_rift.205.desc: "Skład pancerza lewiatana przerósł nasze wszelkie przypuszczenia.\n\nJego łuski to połączenie materii organicznej i metali, splecionych ze sobą według skomplikowanego wzoru, co zwiększa odporność na uderzenia kinetyczne. To prawdziwy cud natury.\n\nZrozumienie zasad działania tego pancerza sprawiło, że nasi naukowcy opracowali nowe metody budowy kadłubów dla naszych statków kosmicznych.\n\nW walce ten potwór musiał być przerażającym przeciwnikiem."
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "Niezbadane ciało"
 astral_rift.210.desc: "Weszliśmy do wnętrza zwłok.\n\nNie zdołaliśmy przebić się przez niesamowity pancerz, ale otworzyliśmy paszczę, używając dużej ilości materiałów wybuchowych. Niewielka ekipa weszła do środka tej bestii, by lepiej poznać jej budowę wewnętrzną i pobrać próbki tkanek.\n\nWnętrze jest fascynujące. Niezliczone rzędy ostrych zębów świadczą, że był to drapieżnik. Większość masy ciała stanowił niezwykle wydajny układ trawienny, dzięki czemu istota ta mogła odżywiać się wieloma rodzajami materiałów.\n\nOszacowaliśmy też czas i przyczynę zgonu: choć stworzenie to było wszystkożerne, natrafiliśmy na ślady odwodnienia. Może to oznaczać, że nie pochodzi ono z tego wymiaru i nie potrafiło znaleźć tutaj nic do picia.\n\nKorzystając z datowania węglowego, ustaliliśmy, że ta istota umarła ponad 50 lat temu."
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "Liczne oblicza"
 astral_rift.215.desc: "Zbadaliśmy wraki okrętów wojennych znajdujących się w tej szczelinie.\n\nGładkie powierzchnie na obcych jednostkach przypominają rozwiązania, z których korzystają nasze §Y$tech_rift_sphere_plural$§!. Co ciekawe, te okręty zbudowano tak, by mogły swobodnie wchodzić w szczeliny i wychodzić z nich, bez potrzeby korzystania z liny kotwiczącej.\n\nNasi inżynierowie pracowali nad zrozumieniem tej technologii, a w tym czasie reszta ekipy znalazła duży dwunastościan umieszczony we wnętrzu największego z wraków. Bez dalszych badań nie poznamy jego przeznaczenia, ale sam sposób jego przechowywania świadczy, iż uważano go za coś istotnego."
 astral_rift.215.a: "Spróbujmy uruchomić dwunastościan."
 astral_rift.215.b: "Rozbierzmy go na części."
 astral_rift.220.name: "Aktywacja"
 astral_rift.220.desc: "§Y$tech_rift_sphere$§!: nasza ekipa dostarczyła dwunastościan na pokład w celu dalszego zbadania.\n\nPonowne sprawdzenie miejsca, gdzie wcześniej się znajdował, wykazało śladowe ilości pasma astralnego. Wprowadzenie go do dwunastościanu wywołało w tym obiekcie drgania o tak wysokiej częstotliwości, że jego rozmyta forma zaczęła przypominać kulę.\n\nGdy urządzenie było aktywne, szczelina, przez którą przybyliśmy, była zamknięta. Pojawiła się ponownie, jak tylko \"wyłączyliśmy\" urządzenie.\n\nNa podstawie tego eksperymentu możemy przypuszczać, że stanąwszy w obliczu wroga, którego nie mogło pokonać, jakieś starożytne imperium użyło tej technologii, by spróbować uwięzić tę istotę, poświęcając przy tym własną flotę.\n\nTo wyjątkowe urządzenie może okazać się wyjątkową zdobyczą."
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "Demontaż"
 astral_rift.225.desc: "Dwunastościan okazał się istną skarbnicą rzadkich materiałów. W jego wnętrzu były $astral_threads$ tworzące wzory przypominające skomplikowaną sieć obwodów. W głównym rdzeniu znajdowała się znaczna ilość ciemnej materii. Pozostaje tajemnicą, jak działał ten artefakt, ale niewątpliwie możemy wykorzystać jego podstawowe elementy."
 astral_rift.225.a: "$FASCINATING$"
