 #Technologies
 tech_cloaking_1: "Campos de Camuflagem Básica"
 tech_cloaking_1_desc: "Um campo de partículas modificado permite que as nossas naves \"se escondam\" no espaço. Porém, isso desestabiliza outros escudos de energia que protegem a nave."
 tech_cloaking_2: "Campos de Camuflagem Avançada"
 tech_cloaking_2_desc: "Avanços na tecnologia de lentes de cristal raro aumentaram muito a eficiência da camuflagem."
 tech_cloaking_3: "Campos de Camuflagem de Elite"
 tech_cloaking_3_desc: "A tecnologia típica de camuflagem pode causar estragos nos instrumentos mais delicados de uma nave, mas estes campos de elite acabam com essa preocupação."
 tech_cloaking_dark_matter: "Campos de Camuflagem de Matéria Escura"
 tech_cloaking_dark_matter_desc: "Este dispositivo usa matéria escura para criar uma dobra no espaço-tempo ao redor da nave, fazendo com que seja muito difícil detectá-la."
 tech_cloaking_psi: "Gerador de Campo de Psicolocação"
 tech_cloaking_psi_desc: "Geradores de Campo de Psicolocação concentram o potencial psiônico da tripulação para colocar a nave parcialmente no Véu. Isso faz com que ela seja detectada apenas pelos melhores sensores, mas é melhor não mencionar o que a tripulação poderá ser obrigada a testemunhar."
 tech_detection_array: "Matriz de Detecção"
 tech_detection_array_desc: "$sm_detection_array_desc$"
 tech_dark_matter_detection: "Detecção com Matéria Escura"
 tech_dark_matter_detection_desc: "Câmaras de ressonância de matéria escura vão melhorar muito o desempenho das nossas matrizes de detecção."
 tech_assisted_detection: "Algoritmos de Detecção Avançada"
 tech_assisted_detection_desc: "Usar as matrizes de detecção em conjunto com os computadores a bordo de nossas naves científicas pode aumentar muito a resolução de análise delas."
