 astral_planes.100.a: "놀랍군요."
 astral_planes.101.name: "균열 속으로"
 astral_planes.101.desc: "마침내 우리 종족이 하늘에 나타난 상흔에 닿을 수 있을 정도로 멀리 진출했습니다.\n\n시간을 들여 균열의 성질을 조사하면, 균열을 더 깊이 탐사할 방법을 찾을 수 있을 것입니다. 저 균열 너머에 무엇이 있을지, 지금으로써는 알 방법이 없습니다."
 astral_planes.101.a: "선조들이 못한 일을 우리가 해냈군요."
 astral_planes.110.name: "아스트랄 행동"
 astral_planes.110.desc: "우리는 이 우주의 경계 그 자체를 구성하는 아스트랄 물질로 이루어진 불안정한 섬유를 추출하고 보관하는 비결을 알아냈습니다.\n\n이 귀중하고 희귀한 자원을 다양한 방식으로 활용하면 우리에게 큰 이득이 될 것입니다."
