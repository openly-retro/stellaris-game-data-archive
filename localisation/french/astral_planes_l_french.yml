 job_astral_researcher_plural: "Astrochercheurs"
 job_astral_researcher_icon: "£job_astral_researcher£"
 job_astral_researcher_with_icon: "£job_astral_researcher£astrochercheurs"
 job_astral_researcher_desc: "La trame de l'espace-temps contient les secrets de chaque dimension, y compris la nôtre. Ces chercheurs oeuvrent sans relâche à mieux en comprendre l'importance et à réduire autant que possible les paradoxes."
 job_astral_researcher_effect_desc: "(les £job_astral_researcher£astrochercheurs transforment les £consumer_goods£biens de consommation en £physics £society £engineering£recherche et en £astral_threads£fils astraux)"
