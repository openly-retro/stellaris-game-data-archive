 job_munitions_decommissioning_unit_plural: "무기 해체 유닛"
 job_munitions_decommissioning_unit_desc: "고대 무기를 해체하고 분석하는 데 특화된 유닛입니다."
 mod_job_munitions_decommissioning_unit_add: "$job_munitions_decommissioning_unit$ 직업"
 job_munitions_decommissioning_drone: "무기 해체 드론"
 job_munitions_decommissioning_drone_plural: "무기 해체 드론"
 job_munitions_decommissioning_drone_desc: "이 드론들은 고대 무기를 현대 사양에 맞도록 효율적으로 해체합니다."
 mod_job_munitions_decommissioning_drone_add: "$job_munitions_decommissioning_drone$ 직업"
 job_astral_researcher: "아스트랄 연구원"
 job_astral_researcher_plural: "아스트랄 연구원"
