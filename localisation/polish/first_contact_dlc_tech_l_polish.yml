 #Detection Array
 sm_detection_array: "Sieć czujników"
 sm_detection_array_plural: "Sieci czujników"
 sm_detection_array_desc: "Wysoce wydajna sieć czujników zewnętrznych, mogących wykrywać floty korzystające z maskowania.\n"
 sm_dark_matter_detector: "Komora rezonansowa ciemnej materii"
 sm_dark_matter_detector_desc: "Komora ta prowadza ciemną materię w rezonans, co znacznie poprawi działanie naszych sieci czujników.\n"
 sm_dark_matter_detector_desc_modifier: "Każde §Y3§! §H$sm_detection_array_plural$§! dają:\n$t$Siła wykrywania: §G+1§!"
