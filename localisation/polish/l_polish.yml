 leader_trait_ruler_machine_intelligence: "Mechaniczna inteligencja"
 leader_trait_ruler_machine_intelligence_desc: "Ten przywódca jest inteligencją rdzeniową, która nadzoruje i kieruje wszystkimi działaniami w imperium maszyn."
 leader_trait_flexible_programming: "Wszechstronne oprogramowanie"
 leader_trait_flexible_programming_desc: "Ten przywódca ma niezwykle wszechstronne oprogramowanie i potrafi szybko przyswajać nowe metody i procedury, jeśli dają lepsze wyniki."
 leader_trait_rigid_programming: "Sztywne oprogramowanie"
 leader_trait_rigid_programming_desc: "Ten przywódca ma szczególnie sztywne oprogramowanie, które nie pozwala na zbyt wiele modyfikacji zachowań, nawet jeśli takie zmiany zwiększyłyby wydajność."
 leader_trait_newboot: "Zaktualizowany"
 leader_trait_newboot_desc: "Ten przywódca został niedawno rozbudowany do stanu wystarczająco autonomicznego, aby mógł sprawować funkcje dowódcze."
 leader_trait_warbot_tinkerer: "Konstruktor robotów bojowych"
 leader_trait_warbot_tinkerer_desc: "Ten przywódca jest niezwykle zainteresowany budowaniem robotów bojowych i nieustannie ulepsza nasze istniejące modele."
 leader_trait_ai_aided_design: "Projektowanie wspomagane przez SI"
 leader_trait_ai_aided_design_desc: "Ten przywódca nieustannie uruchamia symulacje teoretyczne w dodatkowym rdzeniu pamięciowym, aby wspomagać budowę statków i okrętów."
 leader_trait_bulldozer: "Burzyciel"
 leader_trait_bulldozer_desc: "Ten przywódca opanował do mistrzostwa sztukę szybkiego i wydajnego przerabiania dzikich obszarów na tereny parkingowe."
 leader_trait_analytical: "Dociekliwość"
 leader_trait_analytical_desc: "Ten przywódca poświęca niezwykle wysoki procent swojej mocy obliczeniowej analizowaniu danych z dziedziny nauk przyrodniczych i ułatwianiu ich badania."
 leader_trait_parts_cannibalizer: "Technorecykler"
 leader_trait_parts_cannibalizer_desc: "Ten przywódca jest bardzo sprawny w korzystaniu z części pokonanych lub zepsutych robotów bojowych na potrzeby napraw innych jednostek."
 leader_trait_demoralizer: "Demoralizator"
 leader_trait_demoralizer_desc: "Ten przywódca jest zafascynowany kruchymi umysłami istot organicznych i tym, jak można je najskuteczniej załamać dzięki taktyce szerzenia terroru na polu bitwy."
 leader_trait_erratic_morality_core: "Chaotyczny rdzeń moralności"
 leader_trait_erratic_morality_core_desc: "Ten przywódca często cierpi na intensywne napady wstydu i żalu z powodu strat zadanych wrogom."
 leader_trait_maintenance_loop: "Pętla konserwacji"
 leader_trait_maintenance_loop_desc: "Ten przywódca przez cały czas działa w drugorzędnej pętli konserwacyjnej, zajmując się starannie wszystkimi jednostkami swojej floty, co zmniejsza ich koszty utrzymania."
 leader_trait_unstable_code_base: "Niestabilne jądro kodu"
 leader_trait_unstable_code_base_desc: "Ten przywódca cierpi z powodu niestabilnego jądra kodu, co prowadzi do drżączki, a czasami do nielogicznych zachowań."
 leader_trait_cataloger: "Archiwariusz"
 leader_trait_cataloger_desc: "Ten przywódca nie może sobie wyobrazić większego powołania niż katalogowanie całego Wszechświata."
 #Event Special
 leader_trait_sentinel: "Szkolenie strażników"
 leader_trait_sentinel_desc: "Dowódcy floty strażników dysponują olbrzymią wiedzą o anatomii i taktyce pretorynów."
 leader_trait_hive_mind: "Umysł zbiorowy"
 leader_trait_hive_mind_desc: "Połączona świadomość kontrolująca działania flot pretorynów jest w stanie wykonywać olbrzymią liczbę zadań jednocześnie."
 leader_trait_hive_affinity: "Więzy roju"
 leader_trait_hive_affinity_desc: "Pretoryni działający w tej świadomości floty zdołali wytworzyć między sobą wyjątkowe więzy. Mają o wiele lepszą dyscyplinę ogniową, co zwiększa ich szybkostrzelność."
 leader_trait_void_swimmer: "Próżniowy myśliwy"
 leader_trait_void_swimmer_desc: "Instynkt myśliwego obudzony w świadomości tej floty wprowadził podległych jej pretorynów w szał bojowy. Chęć walki napędza ich jeszcze bardziej."
 leader_trait_ethereal: "Eteryczny"
 leader_trait_ethereal_desc: "Władcy pozawymiarowych flot nauczyli się wykorzystywać eteryczną naturę swoich jednostek do zwiększenia ich zdolności uniku."
 leader_trait_dimensional_stutter: "Skoczek międzywymiarowy"
 leader_trait_dimensional_stutter_desc: "Z nieznanych powodów jednostki dowodzone przez władcę tej pozawymiarowej floty podczas ruchu błyskawicznie przeskakują między wymiarami, co zwiększa ich prędkość podświetlną."
