 tutorial_18_chain_title: "Tutorial: Sektorgouverneur"
 tutorial_18_chain_desc: "Wir sollten unserem neuen §SSektor§! einen §SGouverneur§! zuweisen. Alle Planeten innerhalb des Sektors werden von den Fähigkeiten und Eigenschaften des Gouverneurs profitieren."
