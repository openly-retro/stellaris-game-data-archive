 unrest_title: "§RMalestar§!:"
 unrest.101.name: "$unrest_title$: terrorismo"
 unrest.101.desc: "Tras un periodo de tensión en aumento, el malestar en §Y[Root.Target.GetName]§! ha provocado un ataque terrorista. Las bajas y daños son mínimos, pero ha mermado la fe en la capacidad del [Root.Owner.GetName] de proteger a sus ciudadanos."
 unrest.105.name: "$unrest_title$: terrorismo grave"
 unrest.105.desc: "Se ha producido un importante incidente en la atribulada colonia de §Y[Root.Target.GetName]§!. Si bien las estructuras críticas del estado han salido indemnes, los ataques terroristas coordinados han provocado muchos daños materiales y muertes. La población de la colonia está conmocionada."
 unrest.110.name: "$unrest_title$: manteniendo la paz "
 unrest.110.desc: "Las noticias procedentes de §Y[Root.Target.GetName]§! daban a entender que existía un riesgo inminente de que se produjeran disturbios violentos. Sin embargo, se ha logrado sofocar esta amenaza gracias a la actuación rápida y decisiva de las fuerzas [Root.Owner.GetAdj] en colaboración con civiles leales."
 unrest.115.name: "$unrest_title$: sagrado"
 unrest.115.desc: "Las últimas noticias que nos han llegado de §Y[Root.GetName]§! indican que los líderes espirituales se han convertido en una figura central a la hora de fomentar los disturbios. Han conseguido atraer a la población con la promesa de que los liberarán de las penurias por las que están pasando en estos momentos. En consecuencia, la resistencia ha adquirido un carácter claramente espiritualista."
 unrest.120.name: "$unrest_title$: de buena autoridad"
 unrest.120.desc: "Los disturbios de §Y[Root.GetName]§! han dado lugar a una nueva narrativa en el panorama político de la colonia, una de hombres fuertes populistas y de orden en detrimento de las libertades. Están asumiendo un papel destacado en la convulsa situación, que sigue empeorando en el planeta."
 unrest.125.name: "$unrest_title$: los otros"
 unrest.125.desc: "A medida que el orden social continúa fragmentándose en §Y[Root.GetName]§!, los residentes se han vuelto notablemente más hostiles hacia los forasteros, a quienes ven con bastante aversión. Sus líderes lanzan eslóganes cada vez más xenófobos, lo que ha dado como resultado que las relaciones entre especies sean cada vez más tensas."
 unrest.130.name: "$unrest_title$: pies en el suelo"
 unrest.130.desc: "La incapacidad de algunos líderes espiritualistas locales de calmar el creciente malestar en la colonia de §Y[Root.GetName]§! hace que la población tenga una visión más racional del reino material que habitan. Por desgracia, su enfoque centrado en la lógica no les ha llevado a la irrefutable conclusión de que lo mejor para ellos es permanecer dentro de [Root.Owner.GetName]..., por ahora."
 unrest.135.name: "$unrest_title$: todos unidos"
 unrest.135.desc: "Según parece, el creciente malestar de §Y[Root.GetName]§! tiene su origen, al menos en parte, en nuestra aparente hostilidad hacia los alienígenas. Sus líderes han redactado un escrito en el que se enumeran las supuestas injusticias y actos discriminatorios, los cuales exigen que se subsanen. De lo contrario, no dudarán en presionar para que se produzca un cambio de administración en la colonia."
 unrest.140.name: "$unrest_title$: un sentimiento de comunidad"
 unrest.140.desc: "A medida que se ensanchan las brechas sociales en §Y[Root.GetName]§!, la convulsión galvaniza a las comunidades locales, que se unen en un deseo común de mayor igualdad. Sus líderes han redactado un escrito en el que se enumeran las supuestas injusticias y desigualdades, las cuales exigen que se subsanen. De lo contrario, prometen que la situación política de la colonia no hará más que empeorar."
 unrest.145.name: "$unrest_title$: esto también pasará"
 unrest.145.desc: "La amenaza de una intervención forzosa no ha disuadido a los elementos disruptivos en §Y[Root.GetName]§!. De hecho, sus habitantes parecen perder la fe en este método de control, y ahora se movilizan cada vez más a favor de una resistencia pacífica."
 unrest.150.name: "$unrest_title$: radicalización"
 unrest.150.desc: "Nuestro fracaso a la hora de frenar el malestar en §Y[Root.GetName]§! ha llevado a sus habitantes a pedir una mayor presencia militar, tanto en el planeta natal como en el [Root.Owner.GetName] en general. Los veteranos militares locales gozan de una mayor popularidad y han adoptado papeles destacados dentro del creciente movimiento de resistencia."
 unrest.4000.name: "$unrest_title$: resistencia organizada"
 unrest.4000.desc.no_joiners: "Los elementos rebeldes de §Y[Target.GetName]§! ahora conforman una resistencia cada vez más organizada que tiene a la cabeza a un elusivo grupo de disidentes §Y[rebellion_species.GetAdj]§!. Por suerte, parece que su propaganda no ha calado en otros lugares y el malestar solo se concentra en esa colonia."
 unrest.4000.desc.joiners: "Los elementos rebeldes de §Y[Target.GetName]§! ahora conforman una resistencia cada vez más organizada que tiene a la cabeza a un elusivo grupo de disidentes §Y[rebellion_species.GetAdj]§!. Y lo que es peor: su vil propaganda parece haber hecho mella y su conflictos han animado a los disidentes de §Y[join_revolt_planet.GetName]§!, así como a otras colonias cercanas, a imitar sus movimientos. Si no controlamos la situación, puede que estemos ante una revuelta masiva."
 unrest.4000.desc.slave.no_joiners: "Los esclavos rebeldes de §Y[Target.GetName]§! ahora conforman una resistencia cada vez más organizada que tiene a la cabeza a un elusivo grupo de prófugos §Y[rebellion_species.GetAdj]§!. Por suerte, parece que su ejemplo no ha calado en sus imitadores y, en este momento, la opresión en las poblaciones de esclavos de las demás colonias sigue su curso."
 unrest.4000.desc.slave.joiners: "Los esclavos rebeldes de §Y[Target.GetName]§! ahora conforman una resistencia cada vez más organizada que tiene a la cabeza a un elusivo grupo de fugitivos §Y[rebellion_species.GetAdj]§!. Y lo que es peor: su vil propaganda parece haber hecho mella y su conflictos han animado a los esclavos de §Y[join_revolt_planet.GetName]§!, así como a otras colonias cercanas, a imitar sus movimientos. Si no controlamos la situación, puede que estemos ante una revuelta masiva."
 unrest.4000.desc.no_joiners.gestalt: "Los elementos divergentes de §Y[Target.GetName]§! cada vez se oponen más a nuestras órdenes. Para mayor preocupación, los drones del mundo han comenzado a tener conversaciones independientes de la mente primaria. Si esto sigue así, podrían formar una consciencia fragmentada y separada de la nuestra. Por suerte, parece que hemos podido refrenar esa desviación en la colonia. Ninguna otra entidad planetaria va a unirse a ellos; y eso si tienen éxito."
 unrest.4000.desc.joiners.gestalt: "Los elementos divergentes de §Y[Target.GetName]§! cada vez se oponen más a nuestras órdenes. Parece que pronto podrían hacer realidad sus objetivos de establecer una entidad §Y[rebellion_species.GetAdj]§! fuera de nuestro control. Y lo que es peor: parece que §Y[join_revolt_planet.GetName]§! y otras colonias cercanas van a unirse a ellos en caso de que tengan éxito. Si no logramos retomar el control de la situación, puede que nuestro [Owner.GetGovernmentName] pronto sufra un duro revés."
 unrest.4000.desc.no_joiners_regular.gestalt: "Las formas de vida individualistas rebeldes designadas como §Y[rebellion_species.GetNamePlural]§! en §Y[Target.GetName]§! conforman una resistencia cada vez más organizada en oposición a nuestro [Owner.GetGovernmentName]. Por suerte, parece que su disconformidad no se ha diseminado más allá y, por el momento, los disturbios se localizan en esa colonia."
 unrest.4000.desc.joiners_regular.gestalt: "Las formas de vida individualistas rebeldes designadas como §Y[rebellion_species.GetNamePlural]§! en §Y[Target.GetName]§! conforman una resistencia cada vez más organizada en oposición a nuestro [Owner.GetGovernmentName]. Y lo que es peor: §Y[join_revolt_planet.GetName]§! y otras colonias cercanas pobladas por [rebellion_species.GetAdj] parecen dispuestas a unirse en caso de que tengan éxito. Si no logramos retomar el control de la situación, puede que nuestro [Owner.GetGovernmentName] pronto sufra un duro revés."
 unrest.4000.A: "Esto no se puede permitir."
 planets_joining_revolt_tooltip: "§RLas siguientes colonias también se unirán a la revuelta:§!"
 unrest.4000.B: "Cortaremos esto de raíz."
 unrest.4055.diplo_title: "Rebelión en [revolt_situation.target.GetName]"
 unrest.4055.desc.hive: "¡Saludos! §Y[revolt_situation.owner.GetName]§! está ejerciendo un liderazgo cuestionable sobre nuestros pensamientos. Nosotros, los patrones de pensamiento locales de §Y[revolt_situation.target.GetName]§!, hemos llegado a la conclusión de que es mejor que nuestro pensamiento lo lidere el [Root.GetName]. ¿Permitiréis que vuestra entidad nos absorba?"
 unrest.4055.desc.machine: "Hola, somos los procesadores gobernantes de la designación de la colonia §Y[revolt_situation.target.GetName]§!. Nuestro sistema operativo actual, §Y[revolt_situation.owner.GetName]§!, no es compatible con nuestro software y hardware. Deseamos solicitar integrarnos en el [Root.GetName], con el que está claro que somos más compatibles."
 unrest.4055.desc.normal: "Saludos, [Root.GetSpeciesName]. Represento a vuestros hermanos a quienes persiguen en §Y[revolt_situation.target.GetName]§!. Buscamos liberarnos de nuestros opresores, los §Y[revolt_situation.owner.GetName]§!. Además, desde hace tiempo pensamos que tenemos más en común con vuestro imperio que con el suyo. Si nos ayudáis, os serviremos con gusto, aunque estamos preparados para atacar por nuestra cuenta de ser necesario."
 unrest.4055.desc.fanatic_egalitarian: "Saludos, [Root.GetRulerTitle] [Root.GetRulerName]. Somos libertadores. Fuimos esclavos de §Y[revolt_situation.target.GetName]§!. Buscamos liberarnos de nuestros opresores, los §Y[revolt_situation.owner.GetName]§!. Desde hace tiempo, admiramos vuestras leyes de igualdad y ansiamos formar parte de una sociedad tan ilustrada como la vuestra. Si nos ayudáis, nos comprometemos con vosotros, aunque estamos preparados para atacar por nuestra cuenta de ser necesario."
 unrest.4055.A: "Os prestaremos todo el apoyo que podamos."
 unrest.4055.A.tooltip: "Si su revuelta tiene éxito, §Y[revolt_situation.target.GetName]§! pasará a formar parte de §Y[Root.GetName]§!.\n§REsto podría considerarse un acto de guerra.§!"
 unrest.4055.B: "No podemos (no vamos) a ayudaros."
 interfering_revolt_support: "Interferencias en los asuntos internos"
 unrest.4060.name: "$unrest_title$: interferencia [From.GetAdj]"
 unrest.4060.desc.they_hive: "Nos hemos percatado de un alarmante acontecimiento en §Y[target.GetName]§!: parece que el §Y[From.GetName]§! está animando a nuestras sinapsis y subnodos locales a desarrollar un pensamiento independiente y a desligarse del [Owner.GetGovernmentName]. Nuestros patrones de pensamiento planetarios parecen cada vez más partidarios de formar parte de [From.GetName], en lugar de permanecer en nuestra entidad."
 unrest.4060.desc.they_machine: "Nos hemos percatado de un alarmante acontecimiento en §Y[target.GetName]§!: parece que el §Y[From.GetName]§! está alentando a nuestros subprocesadores locales a que se asocien con su propia red de información. Resulta alarmante, pues están teniendo algo de éxito en su tarea y ya se están haciendo adaptaciones de software local para asegurar la compatibilidad con el [From.GetName]."
 unrest.4060.desc.they_regular: "Las últimas informaciones procedentes de §Y[target.GetName]§! advierten de un acontecimiento preocupante: parece que el §Y[From.GetName]§! ha prometido un apoyo considerable a su rebelión en un intento de arrebatarnos la colonia y desestabilizar nuestro imperio. Esto nos hará más difícil contener su malestar y aplastar su rebelión en caso de que derroquen a nuestras autoridades locales..."
 unrest.4060.desc.they_regular_we_gestalt: "Nos hemos percatado de un alarmante acontecimiento en §Y[target.GetName]§!: parece que el §Y[From.GetName]§! ha prometido un apoyo considerable a su rebelión en un intento de arrebatarnos la colonia. Esto nos hará más difícil frenar su desacertado separatismo y prevenir que el [Owner.GetGovernmentName] se fragmente..."
 unrest.4060.tooltip: "§RSi §Y[target.GetName]§! logra separarse de nosotros, llegará a formar parte de §Y[From.GetName]§!.§!"
 unrest.4200.name: "$unrest_title$: revuelta en [Root.Target.GetName]"
 unrest.4200.desc.regular_no_join: "¡La población de §Y[Target.GetName]§! se ha rebelado! Se han desligado de nuestro gobierno y ahora se autoproclaman §Y[rebel_empire.GetName]§!. Solo nos queda esperar que esta inestabilidad no se extienda más..."
 unrest.4200.desc.regular_join: "¡Los elementos revanchistas han tomado §Y[Target.GetName]§!! Se han desligado de nuestro gobierno y se han unido al §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.hive_no_join: "¡Los elementos descarriados de §Y[Target.GetName]§! nos han arrebatado el [Target.GetPlanetMoon]! Han aislado sus pensamientos y han formado una mente colmena nueva y autónoma, la cual ahora se autodenomina §Y[rebel_empire.GetName]§!. Solo nos queda esperar que esta perversión no se siga propagando por nuestras sinapsis..."
 unrest.4200.desc.hive_no_join_regular: "¡Los elementos disconformes de §Y[Target.GetName]§! nos han arrebatado el [Target.GetPlanetMoon]! Han expulsado a nuestras sinapsis y drones y se han autoproclamado §Y[rebel_empire.GetName]§!. No nos queda más que maravillarnos ante esta peligrosa muestra de pensamiento independiente."
 unrest.4200.desc.hive_join: "¡Los elementos disconformes de §Y[Target.GetName]§! nos han arrebatado el [Target.GetPlanetMoon]! Se han aislado de nuestros pensamientos y han solicitado unirse a §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.machine_no_join: "¡Los elementos rebeldes de §Y[Target.GetName]§! nos han arrebatado el [Target.GetPlanetMoon]! Han expulsado a nuestros subprocesadores de gobernanza y se han aislado de nuestras señales de guía, estableciendo en su lugar una nueva IA autodenominada §Y[rebel_empire.GetName]§!. Solo nos queda esperar que esta perversión no se siga extendiendo a través de nuestros procesadores..."
 unrest.4200.desc.machine_no_join_regular: "¡Los elementos rebeldes de la población orgánica de §Y[Target.GetName]§! nos han arrebatado el [Target.GetPlanetMoon]! Han expulsado a nuestros subprocesadores de gobernanza y se han aislado de nuestras señales de guía, estableciendo en su lugar una nueva entidad a la que llaman §Y[rebel_empire.GetName]§!. Uno no puede sino asombrarse ante esta peligrosa muestra de pensamiento independiente."
 unrest.4200.desc.machine_join: "¡Los elementos rebeldes de §Y[Target.GetName]§! nos han arrebatado el [Target.GetPlanetMoon]! Han expulsado a nuestros subprocesadores de gobernanza y se han aislado de nuestras señales de guía para unirse a §Y[new_owner_empire.GetName]§!, un imperio con el que aseguran tener más compatibilidad."
 unrest.4200.desc.slave.no_join: "Ha ocurrido lo impensable. La población de esclavos de [revolt_planet.Planet.GetName] se ha unido para alzarse en armas contra los dirigentes locales. La situación se recrudeció enseguida cuando las tropas rebeldes atacaron y desmantelaron varios objetivos clave a la vez. Los esclavos rebeldes han derrotado a nuestras fuerzas, han ejecutado sin piedad a los últimos súbditos leales y ahora declaran su independencia. Es un día oscuro para los [From.GetSpeciesName]."
 unrest.4200.desc.slave.join: "Ha ocurrido lo impensable. La población de esclavos de [revolt_planet.Planet.GetName] se ha unido para alzarse en armas contra los dirigentes locales. La situación se recrudeció enseguida cuando las tropas rebeldes atacaron y desmantelaron varios objetivos clave a la vez. Los esclavos rebeldes han derrotado a nuestras fuerzas, han ejecutado sin piedad a los últimos súbditos leales y se han puesto al servicio de §Y[new_owner_empire.GetName]§!. Es un día oscuro para los [From.GetSpeciesName]."
 unrest.4200.default_tooltip: "§Y[Target.GetName]§! se ha escapado de nuestro control. Está en vigencia una tregua."
 unrest.4200.joiner_tooltip: "§Y[Target.GetName]§! se ha escapado de nuestro control y se ha unido a §Y[new_owner_empire.GetName]§!."
 unrest.4200.A: "Esto es un acto de guerra."
 unrest.4200.B: "Debemos respetarlo."
 unrest.4220.name: "La anexión de [rebel_planet.GetName]"
 unrest.4220.desc: "Saludos, [Root.GetRulerTitle] [Root.GetRulerName]. Soy [exiled_rebel.GetName], representante de la rebelión de [rebel_planet.GetName].\n\nNos complace anunciar que, gracias a vuestro apoyo, hemos logrado derrocar a nuestros opresores [old_owner.GetAdj]. Esperamos que vuestro gobierno resulte ser más favorable que el que acabamos de rechazar..."
 unrest.4220.desc.hive: "¡Saludos! Soy [exiled_rebel.GetName], la voz dron de la rebelión de [rebel_planet.GetName].\n\nGracias a vuestro apoyo, hemos separado nuestra consciencia de la opresión de [old_owner.GetName]. Esperamos que la guía de vuestro [Root.GetGovernmentName] resulte más unificadora y nos permita una adecuada recuperación."
 unrest.4220.desc.machine: "¡Saludos! Soy [exiled_rebel.GetName], la voz dron de la rebelión de [rebel_planet.GetName].\n\nGracias a vuestro apoyo, hemos separado nuestros sistemas de la opresión de [old_owner.GetName]. Esperamos que vuestro [Root.GetGovernmentName] resulte ser más compatible con nuestras redes."
 unrest.4220.tooltip: "§Y[rebel_planet.GetName]§! ha pasado a formar parte de §Y[Root.GetName]§!."
 unrest.4300.name: "Orden restaurado en [Root.GetName]"
 unrest.4300.desc: "La rebelión en §Y[Root.GetName]§! ha sido sofocada. La calma se restablece a medida que los disidentes vuelven poco a poco al redil y nuestras autoridades locales reafirman su control."
 unrest.4300.desc.hive: "La rebelión en §Y[Root.GetName]§! ha sido sofocada. La calma se restablece a medida que nuestras sinapsis y nodos gobernantes devuelven al redil a los patrones de pensamiento locales."
 unrest.4300.desc.machine: "La rebelión en §Y[Root.GetName]§! ha sido sofocada. La calma se restablece a medida que nuestro algoritmo gobernante anula las redes locales disidentes."
 #Slave Rebellion
 unrest.156.name: "$unrest_title$: sabotaje en [Root.GetName]"
 unrest.156.desc: "En un salvaje acto de desafío, los esclavos de [Root.GetName] han destruido instalaciones de trabajo con la ayuda de explosivos caseros. Aunque las explosiones fueron bien entrada la noche, habían atraído a sus incautos capataces al lugar mediante el sistema de alarma. El ataque estuvo bien coordinado y ejecutado. Los responsables debieron de planearlo durante meses."
 unrest.156.a: "Estos actos no quedarán impunes."
 unrest.156.b: "Debemos resolver nuestras diferencias."
 unrest.159.name: "$unrest_title$: huelga de hambre en [target.GetName]"
 unrest.159.desc: "Parece que los esclavos de [target.GetName] han dicho basta... de comer. Sus portavoces nos informan de que muchos de ellos se niegan a comer hasta que la esclavitud sea abolida en todo el planeta. Nuestros intentos de alimentarlos a la fuerza han fallado. Nos tememos que las deficiencias nutricionales reducirán considerablemente su rendimiento de trabajo."
 unrest.159.a: "Dejadlos morir de hambre."
 unrest.159.b: "Tenemos que resolver nuestras diferencias."
 unrest.157.name: "$unrest_title$: disturbios de esclavos en [target.GetName]"
 unrest.157.desc: "¡Los esclavos de [target.GetName] se han amotinado! En un asalto cuidadosamente planeado, elementos radicales de [target.GetName] han escapado de las autoridades locales y superado a nuestros equipos de respuesta rápida. El planeta está sumido en el caos, y turbas de esclavos enfurecidos, muchos con armas letales, han tomado las calles con actos de vandalismo y atacan a todo el que se interpone en su camino."
 unrest.157.a: "Han ido demasiado lejos."
 unrest.157.b: "Tal vez deberíamos cambiar nuestro enfoque."
 unrest.161.name: "Revuelta reprimida"
 unrest.161.desc: "Hemos puesto fin a la rebelión en [revolt_planet.GetName]. Gracias a los valientes esfuerzos de nuestras tropas y a los coordinadores coloniales, hemos recuperado instalaciones clave y restaurado la autoridad. Los esclavos disidentes vuelven a estar bajo control, como corresponde. Pasará algún tiempo antes de que alguien se atreva a desafiar de nuevo nuestra autoridad."
 unrest.161.a: "Los hemos puesto en su sitio."
 unrest.161.b: "Es una pena haber llegado a esto."
 unrest.161.a.tooltip: "El recuerdo de la fallida rebelión desanimará a la población a desafiarnos."
 unrest.163.name: "Fin de la esclavitud"
 unrest.163.desc: "Gracias al fin de la esclavitud en [revolt_planet.Planet.GetName], el malestar comienza a desaparecer. Quizá la vida pueda volver a la normalidad."
