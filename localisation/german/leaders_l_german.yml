 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "+20 £society£ §Y$society_research$§! beim Ausgraben einer Stätte."
 leader_trait_observant: "Beobachter"
 leader_trait_observant_desc: "Eine Reihe selbst gebauter, leistungsstarker Scanner erlaubt es diesem Anführer, weiter vorauszusehen und die vor ihm liegende Reise zu planen."
