 fortress_trophy: "$fortress_hull_plates$"
 fortress_trophy_desc: "Ta [This.GetPlanetHabitat] posiada komorę z tajemniczej fortecy, mogącą dostosować się do wszelkich potrzeb jej mieszkańców, przynajmniej w większości przypadków."
