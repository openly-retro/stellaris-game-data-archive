 astral_rift_windswept_planet: "바람이 휩쓸고 간 행성"
 extra_dimensional_spores_modifier: "타 차원의 포자"
 reconverted_leader_modifier: "재전업한 지도자"
 reconverted_leader_modifier_desc: "우리 과학자 중 한 명이 출중한 외교 능력을 바탕으로, 기존 직업을 뒤로하고 §Y사절§!이 되었습니다.\n\n이 사절이 새롭게 찾은 능력을 더욱 잘 활용할 수 있도록 조치할 예정입니다."
 decision_incubate_wind_creatures: "바람 종족 육성하기"
 decision_incubate_wind_creatures_desc: "이 행성의 대기에 바람으로 이루어진 생명체가 살게 합니다."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "§Y$decision_incubate_wind_creatures$§! 행성 결정 3종을 잠금 해제합니다."
 forceful_winds: "강력한 바람"
 forceful_winds_desc: "이 행성의 대기에는 지성을 갖춘 바람 종족이 우리와 조화를 이루어 살고 있습니다."
 astral_rift.2700.name: "바람이 휩쓸고 간 행성"
 astral_rift.2700.desc: "사납고 거센 바람이 휩쓸고 간 행성에 도착했습니다. 지표면은 대부분 황무지이며, 벼랑과 바위는 자연의 힘에 깎여 둥글어진 모습입니다.\n\n천둥 치는 구름이 뒤덮은 하늘은 어둡고, 번개가 주변의 지면을 내리치자 가스 기둥이 밝은 빛을 내며 격렬하게 폭발합니다.\n\n늦기 전에 폭풍에서 몸을 피할 장소를 찾아야 합니다. 기상 감지기를 살펴보니, 성층권 높이 올라가면 공기의 흐름이 안정적으로 변해 위험한 전기 방출을 피할 수 있을 것 같습니다. 아니면 근처에 있는 커다란 동굴로 피할 수도 있습니다."
 astral_rift.2700.a: "폭풍 위로 올라갑시다."
 astral_rift.2700.b: "지하 동굴로 몸을 피합시다."
 astral_rift.2705.name: "성층권 너머로"
 astral_rift.2705.desc: "구름층을 뚫고 올라가니 눈이 시릴 정도로 파란 하늘이 보입니다. 바람은 계속해서 선체를 때렸고, 돌풍은 점점 더 강해져만 갔습니다.\n\n이 바람은 그저 단순한 이상 기상 현상이 아닙니다. 공기의 흐름이 부자연스러울 정도로 정밀하게 움직이고 있습니다. 게다가 휘몰아치는 대기 속에서 호르몬과 비슷한 화합물이 감지되었습니다. 추가 분석 결과에 따르면, 공격에 노출된 식물이 보여 주는 생물학적 반응과 놀랍도록 비슷합니다."
 astral_rift.2705.a: "바람의 표본을 확보하세요."
 astral_rift.2710.name: "진균류 동굴"
 astral_rift.2710.desc: "무자비한 돌풍을 지나 아래로 내려가 유황처럼 짙은 포자 구름을 뚫고 나가니, 외부 날씨로부터 몸을 숨길 수 있는 동굴이 나왔습니다.\n\n좁은 통로를 따라 배회하던 중, 천장이 높은 커다란 공간에 다다랐습니다. 종유석으로부터 탁한 액체 방울이 황갈색 땅 위에 떨어졌고, 바닥은 노란색 진균류로 가득했습니다. 여러 버섯 군집 사이의 축축한 땅에는 곤충 무리가 빠른 속도로 기어다녔고, 어둠 속에는 창백한 빛깔의 식물이 자라고 있었습니다. 가파른 벽에는 이끼가 덮여 있고, 눅진한 공기 사이로 두꺼운 안개처럼 포자가 퍼져 나갔습니다.\n\n그런데 동굴 안에서 약한 전자기장이 감지되었습니다. 신경 신호와 시냅스로 이루어진 연결망이 여러 진균류 군집을 이어주고 있는 것으로 보입니다. 이 연결망을 이용하면 버섯들과 대화할 수 있을지도 모릅니다."
 astral_rift.2710.a: "소통을 시도하세요."
 astral_rift.2715.name: "살아 있는 바람"
 astral_rift.2715.desc: "채취한 표본을 분석하니, 바람 속에서 미생물이 확인되었습니다.\n\n시험 삼아 비슷한 호르몬을 합성해 주변 대기에 살포했더니, 거칠었던 폭풍이 훨씬 부드러운 바람으로 바뀌었습니다.\n\n표본을 추가로 분석해 보니, 이 미생물들은 충분한 크기로 군집을 이루면 단일 의식을 형성합니다. 그리고 이 생물들은 힘을 합쳐 '살아 있는' 바람을 만들어 낼 수 있습니다.\n\n기류 중 일부는 얇은 줄기 모양의 유전 물질을 지니고 다니기도 합니다. 같은 기류에 붙잡힌 우리는, 지금은 폭풍이 잦아든 지표면 방향으로 밀려갔습니다."
 astral_rift.2715.a: "바람 생물을 따라가세요."
 astral_rift.2720.name: "버섯에 둘러싸여"
 astral_rift.2720.desc: "우리는 연결망을 이루는 균사체 시냅스에 진입해 짧은 전류를 흘려보냈습니다. 그러자 모든 버섯의 갓이 일제히 경직되었습니다. 내부 연결망에 누군가 들어온 것을 느끼고 당황한 것이 분명합니다. 버섯들은 어지러울 정도로 일제히 신호를 보냈고, 끝내 우리는 그 내용을 해독할 수 있었습니다.\n\n이 유기체는 군체 의식으로서, 이곳 행성에 사는 토착 생물들의 관리자를 자처하고 있습니다. 이 균사체 군집들은 땅 밑에서 온갖 동물과 식물을 보전 및 보호하며, 그 대신 생물들이 배출하는 배설물을 자양분으로 살아갑니다.\n\n하지만 이 공생 관계를 위협하고, 버섯들의 생존 자체를 위협하는 존재가 있었습니다."
 astral_rift.2720.a: "진균류와 계속 소통해 보세요."
 astral_rift.2725.name: "진균류의 위협"
 astral_rift.2725.desc: "행성 지표면에 다다르자, 땅 위로 짙은 노란색 구름이 떠 있는 것이 보입니다. 지형은 평평하고 대부분 황무지였지만, 감추어진 공동과 틈마다 포자를 내뿜는 균류 생명체가 군집을 이루고 있었습니다.\n\n우리가 이곳까지 따라왔던 기류는 땅 위를 흐르며, 공중을 떠다니는 털 뭉치 알을 낳았습니다. 이 알들은 천천히 지표면으로 떨어졌고, 대부분은 땅을 덮은 포자 구름과 만나 분해되었습니다.\n\n하지만 분해되지 않은 소량의 알은 아무것도 없는 땅에 붙어 원뿔 모양의 폴립이 되었고, 바람에 떠다니는 미생물이 안전하게 자랄 수 있는 환경을 조성했습니다.\n\n균류의 포자 구름이 바람 생물의 번식을 막고 있는 것이 분명합니다. 반대로 바람 생물이 행성 표면을 모조리 휩쓰는 바람에, 균류는 안전하게 몸을 피할 수 있는 곳으로 물러갈 수밖에 없었던 것입니다."
 astral_rift.2725.a: "균류를 제거할 방법을 찾으세요."
 astral_rift.2725.b: "균류를 조사하세요."
 astral_rift.2730.name: "포식자 바람"
 astral_rift.2730.desc: "균류는 우리를 동굴 입구로 안내했습니다. 이곳에선 폭풍이 잦아들어 있었습니다. 작은 파충류 생물이 동굴 입구에서 잠시 머뭇거리더니, 탁 트인 황무지를 가로지르기 시작했습니다. 하지만 그와 거의 동시에 날카로운 기류가 파충류를 공중에 띄웠습니다.\n\n우리는 파충류가 천천히 작은 조각으로 잘린 뒤, 대기 중의 효소로 인해 소화되는 것을 지켜볼 수밖에 없었습니다.\n\n균류가 지키고 있는 안전지대 밖의 지표면 생명체는 포식자 바람 생물에게 목숨을 내맡긴 채 살고 있었습니다. 잔인할 정도로 정확하고 빠르게 반응하는 것으로 보아, 이곳의 바람은 일종의 지성을 지니고 있는 것으로 생각해도 될 것 같습니다.\n\n그리고, 이 생물은 굶주려 있습니다."
 astral_rift.2730.a: "생태계를 바람으로부터 지키세요."
 astral_rift.2730.b: "바람을 조사하세요."
 astral_rift.2735.name: "균류의 메시지"
 astral_rift.2735.desc: "행성 표면을 이동하던 중, 우리는 포자를 내뿜는 균류 군집을 만났습니다. 조직 표본을 채취해 분석한 결과, 고도로 발달한 군체 의식임을 알 수 있었습니다. 신경 노드 사이에 전기 신호를 빠르게 전달함으로써 정교한 연결망 전체에 걸쳐 의사를 전달하는 것입니다.\n\n우리는 연결망을 이루는 균사체 시냅스에 진입해 짧은 전류를 흘려보냈습니다. 그러자 모든 버섯의 갓이 일제히 경직되었습니다. 내부 연결망에 누군가 들어온 것을 느끼고 당황한 것이 분명합니다. 버섯들은 어지러울 정도로 일제히 신호를 보냈지만, 그 신호의 의미가 무엇인지는 불분명합니다."
 astral_rift.2735.a: "균류가 보낸 메시지를 해독하세요."
 astral_rift.2740.name: "기류 사건"
 astral_rift.2740.desc: "동굴에서 나온 후, 스피어를 휘감고 불어오는 강력한 돌풍을 측정했습니다. 측정 결과 주변 대기 중에 호르몬과 유사한 화합물을 감지해 분석했습니다.\n\n이 호르몬은 일부 식물종이 위협에 처했을 때 분비하는 물질과 비슷합니다. 더불어 미생물종을 발견했는데, 이 생물이 바람을 제어하는 거라는 가설을 세웠습니다. 그리고 시험 삼아 비슷한 호르몬을 합성해 주변 대기에 살포했습니다."
 astral_rift.2740.a: "계속 조사하세요."
 astral_rift.2745.name: "균류의 입장"
 astral_rift.2745.desc.common: "균류의 메시지를 해독해서, 바람 생물이 행성의 생태계를 파괴하고 있다는 걸 확실히 알 수 있었습니다. 살아 있는 바람이 지표면의 먹이를 전부 먹어 치우는 바람에, 균류가 살아가는 데 필요한 생물 다양성이 사라진 것입니다.\n\n균류는 수백 종의 식물, 동물, 곤충이 무시무시한 바람으로부터 몸을 피하고 있는 지하 동굴로 우리를 안내했습니다."
 astral_rift.2745.desc.common.friendly: "이 싸움의 양측은 현재 교착 상태입니다. 그리고 우리에게는, 이 상황을 극복할 능력이 있습니다."
 astral_rift.2745.desc.common.unfriendly: "이 단순한 생명체들을 이용해 무언가를 얻어내면서, 그와 동시에 이들의 분쟁도 해결할 수 있을지 모릅니다."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "바람을 강화하세요."
 astral_rift.2745.b: "균류에게 영양분을 공급하세요."
 astral_rift.2745.c: "타협안을 도출하세요."
 astral_rift.2745.d: "둘 다 박멸합시다."
 astral_rift.2750.name: "바람의 입장"
 astral_rift.2750.desc.common: "호르몬을 살포하자, 거칠었던 바람이 금세 잔잔해졌습니다.\n\n산들바람이 가볍게 우리 함선을 스치면서, 공중에 떠다니는 털 뭉치 알을 뿌렸습니다. 알들은 지표면으로 천천히 내려가던 중 대부분 지표면을 덮은 균류 포자 구름에 빠르게 분해되었습니다.\n\n분해되지 않은 알은 땅에 닿자 아무것도 없는 땅에 붙어 원뿔 모양의 폴립이 되었고, 바람에 떠다니는 미생물이 안전하게 자랄 수 있는 환경을 조성했습니다.\n\n우리는 이 바람 생물이, 지표면의 균류가 자신들의 번식을 어떻게 막으려 하는지 보여 주려는 것이라고 결론 내렸습니다."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
