 astral_rift.5.desc.spiritualist.gestalt.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$ $astral_rift.5.arcsite$ $astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$ $astral_rift.5.no_arcsite$ $astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$ $astral_rift.5.arcsite$ $astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.a: "L'écoulement du temps est très différent ici..."
 astral_rift.5.b: "Nous avons donc été... conçus ?"
 astral_rift.10.name: "La [GetStarlightVanguardName]"
 astral_rift.10.militarist: "Nous avons eu une entrevue avec la §H[GetStarlightVanguardName]§!. Elle n'a pas cherché à dissimuler la gravité de la guerre contre les Envahisseurs. Des flottes extradimensionnelles ont été détectées à quelques systèmes de leur monde, qui se rapprochent. Nos explorateurs sont arrivés à un moment critique. Pour les chefs de la [GetStarlightVanguardName], ce n'est en rien une coïncidence. Notre présence ne peut être le fruit du hasard."
 astral_rift.10.spiritualist: "La §H[GetStarlightVanguardName]§! a, à son tour, accepté une entrevue avec nos explorateurs."
 astral_rift.10.desc.common: "« Votre arrivée est une véritable inspiration pour nous. Donnez-nous l'aide dont nous avons tant besoin, et nous aurons encore une chance de mettre un terme à cette guerre, une bonne fois pour toutes. »\n\nLes ultimes flottes de ce peuple sont en bien piètre état, et ne pourront supporter une nouvelle défaite. Nous devrions quant à nous pouvoir leur faire parvenir une quantité limitée de ravitaillement, par le câble d'ancrage de la sphère, avant que la déchirure devienne trop instable. Une livraison d'alliages, si nécessaires, permettrait ainsi de contribuer à la réparation de leurs vaisseaux et de les mettre à jour. Et, étant donné leur niveau technologique, nous pourrions au passage apprendre de leurs modèles.\n\nUne autre manière de tirer parti du temps qui reste pourrait être d'appliquer nos connaissances avancées sur les fils astraux pour améliorer les boucliers de leurs vaisseaux. Si cela reste expérimental, nous pourrions faire quelques percées dans ce domaine, dont nous pourrions nous aussi tirer parti par la suite. Les Envahisseurs paraissent utiliser de préférence des armes énergétiques, aussi toute amélioration de la sorte pourrait s'avérer critique."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Envoyons-leur des alliages"
 astral_rift.10.b: "Offrons-leur du fil astral"
 astral_rift.10.c: "Ils ne l'emporteront pas, rencontrons le Voile noir"
 astral_rift.10.d: "Leur cause est perdue, retournons sur notre monde"
 astral_rift.15.name: "Le Voile noir"
 astral_rift.15.militarist: "Le §HVoile noir§! a, à son tour, accepté une entrevue avec nos explorateurs."
 astral_rift.15.spiritualist: "Nous avons eu une entrevue avec le §HVoile noir§!. Il a partagé avec nous la nature terrifiante des Envahisseurs. Des flottes extradimensionnelles ont été détectées, et se rapprochent déjà de leur monde. Pour le Voile, notre arrivée en ce moment critique est un signe de la providence divine."
 astral_rift.15.desc.common: "« Votre arrivée est évidemment un miracle ! Cela fait bien longtemps que nous tenons cette guerre pour ce qu'elle est véritablement : une lutte sans aucun espoir. Notre peuple a faim, et ses souffrances sont grandes. Enfants, revenus d'au-delà de la Porte ! Pour ces dernières heures qui nous restent, nous vous en conjurons : veuillez faire preuve de clémence à notre égard... »\n\nLe plaidoyer des prêtres est clair, même si leur sort ne l'est pas encore. Nourrir ce peuple devrait être possible : nous pouvons envoyer du ravitaillement en quantité limitée par le câble d'ancrage, et nos techniques agricoles les plus avancées devraient s'avérer utiles.\n\nIl y a même une chance que nous puissions faire traverser la déchirure à quelques-uns d'entre eux, en infusant du fil astral dans le carburant de leurs vaisseaux... Les chances sont minces, mais peut-être cela suffira-t-il à leur rendre le courage ?"
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Offrons-leur de la nourriture"
 astral_rift.15.b: "$astral_rift.10.b$"
 astral_rift.15.c: "Les militaristes seront sans doute plus combatifs"
 astral_rift.15.d: "$astral_rift.10.d$"
 astral_rift.16.name: "Abandon de notre monde natal"
 astral_rift.16.desc.default: "Aussi malheureux que ce soit, la cause de ce monde sur lequel nous sommes nés est évidemment perdue, et il n'y a rien que nous puissions faire pour ses habitants. Ils ont fait le meilleur choix possible en envoyant une partie d'entre eux à travers la déchirure, jusque dans notre dimension.\n\nLa [explorer.GetName] fera évidemment tout son possible pour perpétuer leur héritage, en s'assurant de devenir une civilisation dont ils seraient fiers. Mais qu'aurions-nous pu faire pour eux ?"
 astral_rift.16.desc.homicidal: "Les habitants de ce monde sur lequel nous sommes nés étaient évidemment indignes de recevoir notre soutien. Ils ont fait le meilleur choix possible en envoyant les plus forts d'entre eux à travers la déchirure, jusque dans notre dimension.\n\nMais nous vivrons à leur place. Pour l'heure, le destin qui les attend est le leur, non le nôtre."
 astral_rift.20.name: "Conseil mondial"
 astral_rift.20.common_1: "L'invasion du monde de nos ancêtres est maintenant imminente."
 astral_rift.20.militarist: "Après notre entrevue avec les chefs de la §H[GetStarlightVanguardName]§!, nos explorateurs ont été invités à participer à un Conseil mondial, réuni en urgence. Ses membres les ont remerciés de l'aide fournie jusqu'à présent, et ont remercié la [explorer.GetName] pour sa générosité."
 astral_rift.20.spiritualist: "Après notre entrevue avec les dirigeants du §HVoile noir§!, nos explorateurs ont été invités à un Conseil mondial, réuni en urgence. Ses membres les ont remerciés de l'aide fournie jusqu'à présent, et ont remercié la [explorer.GetName] pour sa générosité."
 astral_rift.20.common_2: "Il reste cependant peu de temps pour agir avant ce que beaucoup considèrent comme l'ultime bataille. Les réserves énergétiques sont dangereusement basses. Faire un don permettrait de doper la production de vaisseaux de soutien d'urgence et peut-être, ainsi, de renverser le cours de l'affrontement."
 astral_rift.20.poor: "Bon nombre de leurs scientifiques demandent aussi des échantillons des fils astraux que nous avons déjà collectés, pour mener quelques expérimentations afin de renforcer les boucliers de leurs vaisseaux. Les Envahisseurs utilisant de préférence des armes énergétiques, les avantages ainsi permis pourraient s'avérer déterminants."
 astral_rift.20.rich: "Bon nombre de leurs scientifiques demandent aussi de nouveaux échantillons des fils astraux que nous avons déjà collectés, pour mener quelques expérimentations afin de renforcer les boucliers de leurs vaisseaux. Les Envahisseurs utilisant de préférence des armes énergétiques, les avantages ainsi permis pourraient s'avérer déterminants."
 astral_rift.20.gestalt: "Cependant, contempler ainsi nos cousins débattre (ce qu'ils appellent eux-mêmes « échanges de points de vue personnels ») est profondément déconcertant. Nous ne pouvons que les remercier de nous avoir retiré une telle inefficacité et un tel chaos il y a si longtemps."
 astral_rift.20.desc.gestalt.poor_militarist: "$astral_rift.20.common_1$ $astral_rift.20.militarist$\n\n$astral_rift.20.common_2$ $astral_rift.20.poor$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.gestalt.rich_militarist: "$astral_rift.20.common_1$ $astral_rift.20.militarist$\n\n$astral_rift.20.common_2$ $astral_rift.20.rich$\n\n$astral_rift.20.gestalt$"
