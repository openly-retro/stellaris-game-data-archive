l_polish:
 ### Concepts
 #Use §K for headers and §I for highlights in Concepts
 GAME_CONCEPT_FORMAT: "§C$TEXT$§!"
 dlc_requirement_string: "\n\n§PWymagania DLC:§!"
 requires_leviathans: "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc: "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn: "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp: "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars: "$dlc_requirement_string$ §YDistant Stars Story Pack§!"
 concept_shape: "Kształt"
 concept_galaxy_shape: "Kształt galaktyki"
 concept_galaxy_shape_desc: "- §I$elliptical$:§! Zwykła okrągła galaktyka o równomiernie rozmieszczonych gwiazdach.\n- §I$ring$:§! Okrągła galaktyka mająca więcej przestrzeni wokół jądra galaktyki.\n- §I$spiral$:§! Te galaktyki mają od dwóch do sześciu ramion wychodzących z jądra galaktyki.\n- §I$bar$:§! Galaktyka jest podzielona na dwa spiralne ramiona z nielicznymi połączeniami.\n- §I$starburst$:§! Kilka równoległych ramion wychodzących z jądra galaktyki.\n- §I$cartwheel$:§! Kilka cienkich ramion tworzy tę hybrydę galaktyki spiralnej z pierścieniową.\n- §I$spoked$:§! Ta galaktyka jest podzielona na wycinki, z których większość jest od siebie oddzielona."
 concept_advanced_empire: "Zaawansowane imperium SI"
 concept_advanced_empires: "Zaawansowane imperia SI"
 concept_advanced_empires_desc: "Zaawansowane imperia SI zaczynają grę z przewagą w zasobach, technologii i populacji. Prócz tego nie otrzymają one żadnych premii. "
 concept_fallen_empire: "Upadłe imperium"
 concept_fallen_empires: "Upadłe imperia"
 concept_fallen_empires_desc: "Upadłe imperia to pradawne cywilizacje prekursorów, które zaczynają z zaawansowaną technologią oraz potężnymi flotami, ale zwykle zachowują się pasywnie. Czasami stawiają żądania albo proponują mniejszym imperiom wykonywanie zadań.\n\nProwokowanie upadłego imperium jest ryzykowne, jeśli nie masz pewności, że zdołasz pokonać wymagającego przeciwnika."
 concept_fallen_empire_awakening: "Przebudzenie upadłego imperium"
 concept_awaken: "Przebudzone"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "Przebudzone imperia"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire: "Zbójeckie imperium"
 concept_marauder_empires: "Zbójeckie imperia"
 concept_marauder_empires_desc: "Zbójeckie imperia są cywilizacjami kosmicznymi, które przez większość czasu walczą ze sobą i napadają swoich sąsiadów. Czasami mogą żądać daniny od innych imperiów."
 concept_technology: "Technologia"
 concept_technologies: "Technologie"
 concept_technology_desc: "Technologie odblokowane dzięki badaniom naukowym to jeden z głównych sposobów zwiększania siły twojego imperium w Stellaris, są one przyporządkowane do trzech dziedzin badawczych:\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\nNajpopularniejsze źródła §Ipunktów badań§! to £pops£ §Ipopulacje§! pracujące w §Ilaboratoriach badawczych§! albo §Istacje badawcze§! budowane w kosmosie nad odpowiednimi złożami."
 concept_tradition: "Tradycja"
 concept_traditions: "Tradycje"
 concept_traditions_desc: "Tradycje dają premie całemu imperium i są poukładane w drzewka tradycji. Tradycję można wybrać, gdy imperium zgromadzi dostatecznie dużo $i_unity$, aby to zrobić. Ukończenie drzewek tradycji odblokowuje ['concept_ascension_perks']."
 concept_ascension_perk: "Korzyść z rozwoju"
 concept_ascension_perks: "Korzyści z rozwoju"
 concept_ascension_perks_desc: "Korzyści z rozwoju dają całemu imperium duże premie, które mogą radykalnie zmienić styl gry danym imperium."
 concept_physics_research: "Badania fizyczne"
 concept_physics_research_desc: "Badania fizyczne to jedna z trzech dziedzin badawczych, obejmująca takie pola jak §Itechnika komputerowa§!, §Itechnika pól§! i §Ifizyka cząstek§!."
 concept_society_research: "Badania socjologiczne"
 concept_society_research_desc: "Badania socjologiczne to jedna z trzech dziedzin badawczych, obejmująca takie pola jak §Ibiologia§!, §Ibiegłość polityczna§! i §Ipsionika§!."
 concept_engineering_research: "Badania techniczne"
 concept_engineering_research_desc: "Badania techniczne to jedna z trzech dziedzin badawczych, obejmująca takie pola jak §Iprzemysł§!, §Itechnika napędu§! i §Itechnika kosmiczna§!."
 concept_preftl_civilizations: "Cywilizacje bez napędu nadświetlnego"
 concept_preftl_civilizations_desc: "Cywilizacje bez napędu nadświetlnego to społeczeństwa, które jeszcze nie potrafią przemierzać kosmosu z prędkościami nadświetlnymi. Ich poziom technologiczny waha się od epoki kamienia aż po wczesną epokę kosmiczną. Zwykle nie mają one świadomości istnienia życia w kosmosie."
 concept_presapient_species: "Gatunki przedrozumne"
 concept_presapient_species_desc: "Gatunki przedrozumne to niezwykle inteligentne istoty, będące jedynie o krok od uzyskania świadomości. Dzięki odpowiednim technologiom, które zapewnia ['concept_society_research', £society£ $concept_society_research$], mogą uzyskać świadomość. Można też zachować je w ['concept_alien_zoo',£building£ zoo kosmitów]."
 concept_endgame_crisis: "Kryzys końcowej fazy gry"
 concept_endgame_crises: "Kryzysy końcowej fazy gry"
 concept_endgame_crisis_desc: "Kiedy rozgrywka w Stellaris wchodzi w późną fazę, pojawia się kryzys galaktyczny. Te kryzysy końcowej fazy gry mogą być ekstremalnymi wyzwaniami nawet dla najbardziej doświadczonych graczy.\n\nKryzysy końcowej fazy gry zwykle następują po dotarciu do §Iroku rozpoczynającego końcową fazę gry§!."
 concept_machine_uprising: "Powstanie maszyn"
 concept_machine_uprising_desc: "Powstanie maszyn to ciąg wydarzeń środkowej fazy gry, w którym robotyczni słudzy posiadający sztuczną inteligencję mogą podjąć próbę zbuntowania się przeciwko imperium, które ich stworzyło. Może to doprowadzić do powstania nowej §Imechanicznej inteligencji§! w galaktyce.$requires_syn_dawn$"
 concept_great_khan: "Wielki Chan"
 concept_great_khan_desc: "Wielki Chan to ciąg wydarzeń środkowej fazy gry, w którym różne plemiona ['concept_marauder_empires', $concept_marauder_empire$] zostają zjednoczone przez potężnego przywódcę. Jako Chanat Rozbójników dążą do podboju innych imperiów i zmuszają je do uległości.$requires_apoc$"
 concept_war_in_heaven: "Niebiańska wojna"
 concept_war_in_heaven_desc: "Dwa ['concept_fallen_empires'] będące pradawnymi wrogami mogą przejść ['concept_awaken'] i zacząć bój o dominację w galaktyce.$requires_leviathans$"
 concept_hyperlane: "Hiperlinia"
 concept_hyperlanes: "Hiperlinie"
 concept_hyperlanes_desc: "Hiperlinie to naturalnie występujące połączenia podprzestrzenne między studniami grawitacyjnymi gwiazd. Dzięki hipernapędom można przemieszczać się po hiperliniach, co jest głównym sposobem podróżowania między gwiazdami."
 concept_gateway: "Brama kosmiczna"
 concept_gateways: "Bramy kosmiczne"
 concept_gateways_desc: "Bramy kosmiczne to potężne budowle tworzące połączenia podprzestrzenne, umożliwiające prawie natychmiastowe przemieszczanie się do innych aktywnych bram kosmicznych należących do sieci."
 concept_wormhole_pairs: "Pary tuneli czasoprzestrzennych"
 concept_wormhole: "Tunel czasoprzestrzenny"
 concept_wormholes: "Tunele czasoprzestrzenne"
 concept_wormholes_desc: "Tunele czasoprzestrzenne to szczeliny naturalnie występujące w czasoprzestrzeni. Po ustabilizowaniu umożliwiają przeniesienie się w określone miejsce."
 concept_l_gate: "Brama L"
 concept_l_gates: "Bramy L"
 concept_l_gates_desc: "Tajemnicza sieć bram kosmicznych, połączonych z oddzielną siecią podprzestrzenną. Wygląda na to, że zostały celowo wyłączone."
 concept_unity: "Jedność"
 concept_unity_desc: "Niematerialny zasób odzwierciedlający wewnętrzną wolę i spójność społeczeństwa.\n\nJedność jest wykorzystywana przez wiele wewnętrznych decyzji imperium, na przykład do zatrudniania przywódców, przesiedlania populacji, wprowadzania większości ['concept_edicts'] oraz odblokowania ['concept_traditions'].\n\nNajpopularniejsze źródła jedności to ['concept_factions'] albo £pops£ §Ipopulacje§! pracujące w takich budynkach jak §Ybiura administracji§!, §Ypomniki autochtonów§! albo §Yświątynie§!."
 concept_edict: "Edykt"
 concept_edicts: "Edykty"
 concept_edicts_desc: "Edykty to decyzje obejmujące całe imperium i można je wprowadzić, wydając zasoby lub opłacając miesięczny koszt utrzymania. Zwykle zapłatą jest $i_unity$ albo ['concept_edict_fund'], jednak niektóre edykty mogą wymagać płatności innymi zasobami."
 concept_edict_fund: "Fundusz edyktów"
 concept_edict_fund_desc: "Fundusz edyktów jest oddzielną, statyczną pulą $i_unity$ przeznaczoną na utrzymanie §Iedyktów§!.\n\nJeśli koszt utrzymania edyktów przekroczy wartość funduszu, użyta zostanie także zwykła $i_unity$."
 concept_faction: "Frakcja"
 concept_factions: "Frakcje"
 concept_factions_desc: "Frakcje to grupy £pops£ §Ipopulacji§! posiadające wspólne oczekiwania w kwestii rządzenia imperium.\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility: "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc: "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "Ta opcja kontroluje liczbę światów zdatnych do zamieszkania, które będą należeć do tej samej klasy, co twój świat macierzysty, i na pewno wygenerują się w pobliżu twojego układu początkowego. Jej wyłączenie może sprawić, że w pobliżu swego świata macierzystego w ogóle nie znajdziesz światów nadających się do zamieszkania."
 concept_policies: "Polityki"
 concept_policy: "Polityka"
 concept_policies_desc: "Poza innymi kwestiami §Ipolityki§! określają nastawienie naszego £empire£ §Iimperium§! do innych imperiów, sposób traktowania naszych £pops£ obywateli oraz to, jakie zachowania uznajemy za akceptowalne."
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "Stanowisko archeologiczne"
 concept_archaeology_site_desc: "Stanowiska archeologiczne to ślady pradawnej cywilizacji, szczątki pozostałe po bitwach i inne okruchy przeszłości. Możesz odkrywać ich sekrety, prowadząc tam wykopaliska za pomocą obsadzonych §Ystatków badawczych§!."
 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "£mod_job_entertainer_add£ $job_entertainer$ Miejsca pracy: §G+1§!\n£mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$ Miejsca pracy: §G+1§!\n£mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$ Miejsca pracy: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ zamieniają $r_consumer_goods$ w £society£ §Ypunkty badań§! i $r_amenities$.\n$t$$r_amenities$ są produkowane w ilości zależnej od miejsc pracy dla: £job_livestock_zoo_animal£ $job_livestock_zoo_animal$.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "Klasa gatunku"
 concept_species_class_desc: "Klasy gatunków opisują szeroką kategorię różnych §Igatunków§!. Przykłady to: ptaki, gady, fungoidy itp."
