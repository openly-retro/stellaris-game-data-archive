 paragon_efficient_council: "Skuteczna rada"
 paragon_efficient_council_desc: "Rada została wzmocniona dzięki usunięciu z niej osoby mającej na nią negatywny wpływ."
 paragon_dysfunctional_council: "Dysfunkcyjna rada"
 paragon_dysfunctional_council_desc: "Swarliwy członek rady zachował stanowisko, przez co spadła ogólna wydajność."
 paragon_applied_physics: "Rzadka inspiracja - fizyka"
 paragon_applied_physics_desc: "Nasi naukowcy zostali zainspirowani kosmicznym zjawiskiem, co zwiększyło wydajność prowadzonych przez nich badań."
 paragon_applied_society: "Rzadka inspiracja - społeczeństwo"
 paragon_applied_society_desc: "$paragon_applied_physics_desc$"
 paragon_applied_engineering: "Rzadka inspiracja - technika"
 paragon_applied_engineering_desc: "$paragon_applied_physics_desc$"
 paragon_confiscated_contraband: "Skonfiskowano kontrabandę"
 paragon_confiscated_contraband_desc: "Miejscowi przemytnicy mają spore problemy z prowadzeniem działalności po tym, jak ich główny magazyn został przejęty przez siły bezpieczeństwa."
 paragon_unified_council: "Zjednoczona rada"
 paragon_unified_council_desc: "Nasza rada ma wspólne cele."
 paragon_scientific_progress: "Postęp naukowy"
 paragon_scientific_progress_desc: "Dzięki niedawnym osiągnięciom społeczności naukowej nasi badacze mają większą motywację do pracy przy eksperymentach i nad nowymi technologiami."
 paragon_data_leak: "Poważny wyciek danych"
 paragon_data_leak_desc: "Nasze społeczeństwo jest oburzone, ponieważ amator odpowiedzialny za wyciek nadal zajmuje wysokie stanowisko w administracji."
 paragon_data_leak_punished: "Wyciek danych"
 paragon_data_leak_punished_desc: "Z powodu niedawnego wycieku dokumentów nasze zabezpieczenia są narażone i wymagają potężnych zmian."
 paragon_stylish_trends: "Trendy w modzie"
 paragon_stylish_trends_desc: "Chwilowa moda pojawia się i znika, jest szybko podchwytywana przez naszych obywateli, po czym równie szybko odchodzi w niebyt."
 paragon_inspired_rhetoric: "Natchniona retoryka"
 paragon_inspired_rhetoric_desc: "Obywatele, zainspirowani wspaniałym przemówieniem, jednoczą się pod sztandarem patriotyzmu."
 paragon_individualistic_tendency_approved: "Aprobata dla indywidualistycznych tendencji"
 paragon_individualistic_tendency_approved_desc: "Indywidualistyczne tendencje zostały w dużej mierze stłumione. Doszło do pewnego poruszenia, jednak daje nam to wyjątkowe możliwości zbadania tych zjawisk."
 paragon_individualistic_tendency_discarded: "Odrzucenie indywidualistycznych tendencji"
 paragon_individualistic_tendency_discarded_desc: "Indywidualistyczne tendencje są badane i korygowane, co przyczynia się do stworzenia bardziej zjednoczonego umysłu."
 paragon_empire_wide_scandal: "Skandal w całym imperium"
 paragon_empire_wide_scandal_desc: "Obywatele protestują przeciwko decyzji o pozostawieniu skompromitowanego członka rady na stanowisku."
 paragon_empire_wide_scandal_averted: "Skandal zakończony"
 paragon_empire_wide_scandal_averted_desc: "Obywatele popierają naszą decyzję o wyrzuceniu skandalizującego członka rady."
