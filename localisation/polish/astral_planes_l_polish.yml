 astral_situation.1.name: "Kryształowa sfera została zniszczona"
 astral_situation.1.desc: "Dokonało się.\n\nKryształowa sfera została rozbita na niezliczone, migocące odłamki.\n\nPozyskaliśmy natychmiast mnóstwo cennych materiałów. Jej pierwiastki bazowe nie przypominają niczego, z czym się dotychczas spotkaliśmy.\n\nNasz lud cieszy się śmiałą decyzją, która pozwoliła zadbać o bezpieczeństwo naszego domu. Pozwolić takiemu urządzeniu istnieć w obrębie naszych granic byłoby nieodpowiedzialnością."
 astral_situation.5.name: "Badanie dobiegło końca"
 astral_situation.5.desc: "Sfera to wiadomość.\n\nW niemożliwie wręcz zawiłej sieci kryształów ukryte zostały instrukcje.\n\nPostępując dokładnie według nich, zdołaliśmy odtworzyć warunki opisane na powierzchni kryształowej sfery. Precyzyjny układ gazów i pasma astralnego umożliwił \"aktywację\" sfery.\n\nNiedługo później obiekt po prostu zniknął, a w jego miejsce pojawiła się gwiezdna szczelina niepodobna do żadnej, jaką dotąd widzieliśmy.\n\nSamo jej istnienie skłania do eksploracji."
 astral_planes.15.name: "Kryształowa sfera"
 astral_planes.15.desc.default: "Na orbicie planety [Root.GetHomeWorldName] pojawił się dziwny obiekt.\n\nKryształowa sfera, do której niezwykle podobna jest nasza §Y$tech_rift_sphere$§!, przybyła bez ostrzeżenia. Nie sposób określić trajektorii jej lotu.\n\nW takiej bliskości do globu może ona stanowić znaczące zagrożenie dla naszego ludu.\n\nZ drugiej strony wysoce prawdopodobne jest też, że zawiera ona cenne informacje na temat natury podróży międzywymiarowych."
 astral_planes.15.desc.win: "Przejęliśmy kontrolę nad dziwnym obiektem na orbicie planety [crystal_sphere_system.GetName].\n\nTo kryształowy, sferyczny obiekt, do którego niezwykle podobna jest §Y$tech_rift_sphere$§!, technologia, którą wykorzystujemy do eksploracji innych wymiarów.\n\nMoże on stanowić poważne, choć nieznane, zagrożenie dla naszego imperium.\n\nZ drugiej strony, może też zapewnić nam cenne informacje na temat podróży międzywymiarowych."
 astral_planes.15.desc.win_delayed: "W świetle naszych niedawnych badań nad szczelinami astralnymi stwierdzamy, że kryształowy, sferyczny obiekt na orbicie planety [crystal_sphere_system.GetName] wykazuje podobne właściwości, co opracowana przez nas §Y$tech_rift_sphere$§!.\n\nMoże on stanowić poważne, choć nieznane, zagrożenie dla naszego imperium.\n\nZ drugiej strony, może też zapewnić nam cenne informacje na temat podróży międzywymiarowych."
 astral_planes.15.a: "Zbadajcie go."
 astral_planes.15.b: "Zniszczcie go."
 astral_planes.30.name: "Dziwaczna sfera"
 astral_planes.30.desc: "Przejęliśmy kontrolę nad dziwnym obiektem na orbicie planety [crystal_sphere_system.GetName].\n\nNie jesteśmy pewni, po co i gdzie go stworzono. Być może przyszłe badania pozwolą nam zrozumieć, co należy z nim zrobić."
 astral_planes.30.a: "Będziemy mieć go na oku."
