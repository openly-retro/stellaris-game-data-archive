 ####################
 astral_rift_dimensional_dump: "次元ゴミ置き場"
 astral_rift.2200.name: "浮遊体"
 astral_rift.2200.desc: "周りはゴミだらけだ。\n\n時折、宇宙空間に新たな裂け目ができ、 さらに多くのゴミが渦巻くゴミの山の中に捨てられるのを目撃した。 残骸の性質からして、 この宇宙空間は星間を旅する文明のゴミ置き場として扱われている。 異星人の家庭の日常的な不用品に混じって、 未知の機械の部品や破片が捨てられている。\n\n通常、 これらのものはスクラップ以上の価値はない。 しかし、我々のセンサーは生命体を感知した。\n\n宇宙服の中には、 意識を失った未知の生命体が眠っている。 いつからここに浮かんでいたのかは不明だ。"
 astral_rift.2200.a: "船内に運び込んで援助しろ。"
 astral_rift.2200.b: "船内に運び込んで装備を回収しろ。"
 astral_rift.2205.name: "浮遊体"
 astral_rift.2205.common.1: "ゴミの中に浮いていた異星人を取り込んだのは間違いだった。"
 astral_rift.2205.common.2: "その異星人は我々が理解しない言語を話し、 スフィアの制御装置を指差し、同じフレーズを何度も繰り返している。"
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\n体温を回復させ、 バイタルケアをすると、 異星人はすぐに復活したが、 混乱し、 警戒している。\n\n異星人は医療チームのメンバーを捕まえ、 ブーツから武器を取り出して人質にしてしまった。$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\n宇宙服は異星人を冬眠状態にしていた。 取り除いた後、 異星人はすぐに復活したが、 混乱し、 警戒している。\n\n異星人は近くにあった溶接トーチをつかみ、 技術チームのメンバーを人質に取っている。$astral_rift.2205.common.2$"
 astral_rift.2205.a: "排除しろ。"
 astral_rift.2205.b: "交渉しろ。"
 astral_rift.2210.name: "浮遊体"
 astral_rift.2210.common.1: "我々はこのゴミ捨て場から救出した好戦的な生き物を即座に処分した。"
 astral_rift.2210.common.2: "装備の中にあった書類を分析した。 初期の翻訳によると、 ベテランのゴミ回収者だったようだ。 偶然、ゴミと一緒にこのゴミの山に捨てられ、戻れなくなったのだろう。\n\n今はその生き物を無視して、 可能な限り多くの貴重なスクラップを回収するまで、 この裂け目に留まるつもりだ。"
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\n人質は軽い火傷を負ったものの、 警備隊員の迅速な行動により、 それ以上の被害はなかった。\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\n装備を完全に失っていた状態の異星人をプラズマ弾で無力化するのは難しいことではなかった。\n\n$astral_rift.2210.common.2$\n\n回収したスーツは非常に高度な構造をしており、 さらなる研究のために保管する予定だ。"
 astral_rift.2210.a: "彼らにとっては不幸なことだ。"
 astral_rift.2215.name: "鎮静"
 astral_rift.2215.desc: "我々は平和的な意思を示し、 武器を捨てた。 異星人は[Explorer.GetCrewMember]を握っていた手を離し、 武器を下ろした。 現在の状況下では当たり前だが、 とても興奮しているようだ。\n\n落ち着く時間を与えると、 我々のコミュニケーションを受け入れてくれるようになった。\n\n我々は適切な会話をする方法を見つけるための作業を始めた。 進展は遅々として進まないが、 発見された文書の初期の翻訳によれば、 この異星人の年齢は数百年らしい。"
 astral_rift.2215.a: "素晴らしい。"
 astral_rift.2220.name: "死傷者発生"
 astral_rift.2220.desc: "敵対する異星人を無力化できる前に、 ブーツから取り出した強力なプラズマピストルで人質と他の数人を殺してしまった。\n\n不運にも、 [Leader.GetName]も犠牲者の1人だ。\n\n緊急アンカーを引き上げ、 負傷者を帰還させることにした。\n\n我々は回収したエイリアンの宇宙服を分析した。 非常に高度な合金でできており、 我々の役に立つはずだ。"
 astral_rift.2225.name: "消えた清掃員"
 astral_rift.2225.desc: "異星人の名前は[astral_rift_dimensional_dump_leader_loc.GetName]。\n\nこの次元にゴミを投棄するための運搬で、 不注意にも一緒に送られてしまったのだ。 [astral_rift_dimensional_dump_leader_loc.GetHisHer]の次元ドライブの技術的な問題で、 手作業による修理が必要だったのだが、 修理する技術を持っていたのは[astral_rift_dimensional_dump_leader_loc.GetHeShe]だけだった。 修理を行う際に[astral_rift_dimensional_dump_leader_loc.GetHeShe]は時空圧縮機に誤って入ってしまい、 帰ることができなくなってしまった。\n\n[astral_rift_dimensional_dump_leader_loc.GetHisHer]が装着していた高度な宇宙服の生命維持システムは、 [astral_rift_dimensional_dump_leader_loc.GetHimHer]を2世紀以上冬眠状態にしていた。\n\n[astral_rift_dimensional_dump_leader_loc.GetName]はひどく家族を恋しがっているが、 我々が[astral_rift_dimensional_dump_leader_loc.GetHimHer]を故郷に帰す術を持っていないことは理解している。\n\n[astral_rift_dimensional_dump_leader_loc.GetHeShe]は高度なパイロット技術を持っており、 艦隊訓練プログラムで活躍できるだろう。"
 astral_rift.2225.a: "優秀なパイロットはいつでも歓迎だ。"
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName]をしっかりと訓練させる。"
 astral_rift.2230.name: "[From.GetName]の訓練完了"
 astral_rift.2230.desc: "徹底的な訓練の結果、 [From.GetName]は優れたパイロットであることが証明され[From.GetHasHave]、 士官の信頼を得ている。 [From.GetHeSheCap]は優秀な司令官になるだろう。 [From.GetHasHave]現在現役のパイロットに昇格し、 配属を待っている。"
 astral_rift.2230.a: "立派な新戦力だ。"
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "創始"
 genesis_insight_modifier: "創始の知見"
 genesis_insight_modifier_desc: "アストラル界の超次元の知性を持つ種族との出会いによって、 我々は新しい社会の創造と発展について特別な知見を得ることができた。"
 astral_rift.2300.name: "創始"
 astral_rift.2300.desc: "この環境の構成は重要ではない。 簡単なスキャンで、 この空間全体が未知の発信源から投影されたホログラムであることがわかった。\n\n到着後すぐに、我々は母国語で連絡を受けた。 目の前の空間は一行のテキストに変わった。\n\n§E「お前たちが誰だか知らない。」§!\n\n我々の存在を説明すると、その存在は続けた。\n\n§E「面白い。よかろう。ではゲームをしようではないか。私が創始の役割を担おう。」§!\n\nホログラムは新たな配置に移行した。 荒涼とした世界で、 [explorer.GetPreFTLLower]種族が生き残るために奮闘している。 我々は若い文明の始まりを見せられているのだ。\n\n§E「どのような祝福を授けようか？」§!"
 astral_rift.2300.a: "力を授ける。"
 astral_rift.2300.b: "知識の種をまく。"
 astral_rift.2300.c: "ゲームなどしない。電磁パルスを発動しろ。"
 astral_rift.2305.name: "戦力投射"
 astral_rift.2305.desc: "一瞬にして、 ホログラムの文明は何世紀もの時を超えて進歩した。\n\n§E「我々は強くなった。」§!\n\n発展途上の文明は、 新たに見出した力を使って自然界を支配した。 彼らは自らを[genesis_new_species_base.GetName]と呼んでいる。\n\n§E「しかし、力だけで種族が繁栄することはできない。未来に備えるためにはどうしたらいい？」§!"
 astral_rift.2305.a: "勤勉と努力によって。"
 astral_rift.2305.b: "創造性と実験を通して。"
 astral_rift.2310.name: "知識の果実"
 astral_rift.2310.desc: "一瞬にして、 ホログラムの文明は何世紀もの時を超えて進歩した。\n\n§E「我々は賢くなった。」§!\n\n発展途上の文明は、 知識を使って自然界を操った。 彼らは自らを[genesis_new_species_base.GetName]と呼んでいる。\n\n§E「しかし方向性のない知識に意味はない。どのような道を敷くべきか？」§!"
 astral_rift.2310.a: "勤勉さの道。"
 astral_rift.2310.b: "直感の道。"
 astral_rift.2315.name: "停止"
 astral_rift.2315.desc: "アンカーケーブルを通じて強力な電磁パルスを放出し、 ホログラム環境を消し去った。\n\n「創始」は停止した。 結局、 その実体は高度な中央処理装置に過ぎなかった。 その不活性なコアが虚空に浮かんでいるのを見つけた。 我々はそれを船内に持ち込み、 詳しく研究する。\n\nこの場所が何であったにせよ、 今はもうない。"
 #Second choice
 astral_rift.final_choice.intro: "ホログラム文明にとって何千年もの時が経った。"
 astral_rift.strength_choice_1: "力は手段と豊かさを与えてくれた。"
 astral_rift.strength_choice_2: "それぞれの課題や挑戦に正面から立ち向かうために、 厳格な階層社会が出現した。"
 astral_rift.intelligence_choice_1: "知性は成長と創意を育んだ。"
 astral_rift.intelligence_choice_2: "この知識ある社会は、 あらゆる課題に論理と理性を適用する。"
 astral_rift.final_choice.outro: "§E「彼らは今、 宇宙に向かって手を伸ばしている。 どのような価値観を持つべきか？」§!"
 astral_rift.2320.name: "宇宙へ"
 astral_rift.2320.desc.common: "勤勉と努力あるのみだ。"
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "昔ながらのやり方を守る。"
 astral_rift.2320.b: "あらゆる未開の地に挑戦する。"
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "創造性と実験あるのみだ。"
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "新たな命"
 astral_rift.2330.desc: "§Eシミュレーションは完了した。 お前達の選択は記録された。 参加に感謝する。」§!\n\n「創始」からの通信は途絶え、 我々は強制的に元々いた次元に戻された。 より直接的な懸念は、我々とともにいる見知らぬ者たちだ。\n\nホログラムで目撃した者たちと外見も立ち居振る舞いもまったく同じで、 我々を温かく迎えてくれた。簡単な医療スキャンで、 彼らの生物学的実態が明らかになった。 彼らは紛れもなく生命体だ。 彼らがどのようにして誕生し、 どのようにしてスフィアに運ばれたのかは謎のままである。\n\n当面は近くの惑星、 [genesis_new_species_selected_planet.GetName]に移住させる。 そこで彼らの成長を観察し続けることができる。"
