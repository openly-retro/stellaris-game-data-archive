 sm_orbital_ring_habitation: "Módulo de vivienda"
 sm_orbital_ring_habitation_desc: "Al poner ascensores espaciales de alta velocidad, el planeta puede ampliar su habitabilidad, el almacenamiento de recursos y las instalaciones de refinamiento en órbita.\n"
 orbital_ring_habitation_districts_maxed_out: "§RLos distritos otorgados por este $sm_orbital_ring_habitation$ se están usando en [planet.GetName]§!."
 sm_orbital_ring_shipyard: "Astillero orbital"
 sm_orbital_ring_shipyard_desc: "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage: "Fondeadero orbital"
 sm_orbital_ring_anchorage_desc: "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery: "Cañones de defensa planetaria"
 sm_orbital_ring_gun_battery_desc: "Añade dos espacios de armas medianas al anillo orbital.\n"
 sm_orbital_ring_missile_battery: "Baterías de defensa planetaria"
 sm_orbital_ring_missile_battery_desc: "Añade dos espacios de armas guiadas al anillo orbital.\n"
 sm_orbital_ring_hangar_bay: "Hangares de defensa planetaria"
 sm_orbital_ring_hangar_bay_desc: "Añade un hangar para las naves de ataque al anillo orbital.\n"
