 tutorial_21_chain_title: "Tutorial: Strategische Ressourcen"
 tutorial_21_chain_desc: "Wir sollten in der Umlaufbahn eines astronomischen Objekts mit einer §SStrategischen Ressource§! eine §SBergbaustation§! bauen. Diese seltenen Materialien haben einen enormen strategischen Wert.\n\nNachdem Ihr solche Ressourcen durch §SErkunden§! gefunden haben, wählt ein §SKonstruktionsschiff§! aus und klickt auf die Schaltfläche §SBergbaustation bauen§! und dann auf das entsprechende astronomische Objekt."
 tutorial_21b_chain_title: "Information: Strategische Ressourcen"
 tutorial_21b_chain_desc: "Wir haben in der Umlaufbahn eines astronomischen Objekts mit einer §Sstrategischen Ressource§! eine §SBergbaustation§! gebaut. Wir haben dies erst herausgefunden, nachdem wir von der Ressource selbst erfahren hatten. Diese seltenen Materialien erfordern bestimtme Technologien, um abgebaut werden zu können, haben aber einen immensen strategischen Wert, und wir sollten versuchen, noch mehr davon finden."
