 emperor.2.intro.desc: "Oto świt Nowego Porządku. Dawna Wspólnota Galaktyczna zostaje rozwiązana, a w jej miejsce powstaje §H[Root.GetGalEmpireName]§!. Sięgnąwszy po należny nam tron tego nowego państwa pangalaktycznego, będziemy teraz znani jako §H[Root.GetName]§!."
 emperor.2.a.desc: "W porażającej przepychem ceremonii koronacyjnej transmitowanej na całą galaktykę ustanowiono nową dynastię cesarską - [ruler.GetRegnalName] otrzymuje tytuł [Root.GetRulerTitle] na [Root.Capital.GetName]."
 emperor.2.b.desc: "Ten konstrukt społeczny umożliwi naszej mechanicznej inteligencji, nazywanej odtąd §H[Root.GetRulerTitle]§!, znacznie większą kontrolę nad licznymi podpaństwami galaktyki. Poddani naszego imperium nauczą się z czasem posłuszeństwa, jakie przystoi dronom."
 emperor.2.c.desc: "Ten konstrukt społeczny umożliwi naszemu umysłowi zbiorowemu, nazywanemu odtąd §H[Root.GetRulerTitle]§!, znacznie większą kontrolę nad licznymi podpaństwami galaktyki. Poddani naszego imperium nauczą się z czasem posłuszeństwa, jakie przystoi dronom."
 emperor.2.outro.desc: "Niech żyje [Root.GetRulerTitle]! Niech żyje Imperium!"
 emperor.2.a: "Słuchajcie, słuchajcie!"
 emperor.2.a.tooltip: "$emperor.2.a.tooltip.start$- Obecnie mamy etos §Y$civic_galactic_sovereign$§!.\n- Nasze etyki przesunęły się radykalnie ku §Yautorytaryzmowi§!.\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt: "$emperor.2.a.tooltip.start$- Obecnie mamy etos §Y$civic_galactic_sovereign$§!.\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp: "$emperor.2.a.tooltip.start$- Obecnie mamy etos §Y$civic_galactic_sovereign_megacorp$§!.\n- Nasze etyki przesunęły się radykalnie ku §Yautorytaryzmowi§!.\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start: "§HWkrótce nastanie czas Imperium!§!\n- §YWspólnota Galaktyczna§! nosi teraz nazwę §YImperium Galaktycznego§!\n- Jesteśmy teraz znani jako §Y[Root.GetName]§!.\n"
 emperor.2.a.tooltip.end: "Państwa członkowskie Imperium nie mogą prowadzić przeciwko nam wojen ofensywnych."
