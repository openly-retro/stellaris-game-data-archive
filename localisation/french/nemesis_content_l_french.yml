 former_rebel: "Anciens rebelles"
 former_rebel_desc: "Au cours de la guerre civile qui a déchiré l'Empire galactique, nous avions pris le parti de la rébellion, et sommes donc toujours considérés avec méfiance. Notre influence au sein du Sénat impérial s'en trouve grandement réduite."
 former_loyalist: "Anciens loyalistes impériaux"
 former_loyalist_desc: "Au cours de la guerre civile qui a provoqué la chute de l'Empire galactique, nous avions pris le parti des loyalistes, et sommes donc toujours considérés avec méfiance. Notre influence au sein de la Communauté galactique s'en trouve donc grandement réduite."
 former_emperor: "Anciens tyrans"
 former_emperor_desc: "En tant qu'anciens dirigeants de l'Empire galactique défunt, nous sommes soudainement devenus des parias au sein de la galaxie. Regardés injustement comme des tyrans, notre influence au sein de la Communauté galactique ressuscitée s'y trouve grandement réduite."
 EMPEROR_NEUTRAL_GREETING_01: "Vous vous adressez [Root.GetAuAlaFDir] dirigeant[Root.GetXEDir] suprême de la galaxie."
 EMPEROR_NEUTRAL_GREETING_02: "[Root.GetLeLaLDirCap][Root.GetRulerTitle] a des plans concernant l'avenir de votre empire. Vous verrez."
 EMPEROR_NEUTRAL_GREETING_03: "L'Empire galactique fera entrer la galaxie dans une ère de paix et de stabilité."
 EMPEROR_NEUTRAL_GREETING_04: "Cet Empire que nous bâtissons passera l'épreuve du temps. Dans dix mille années, on parlera de notre époque comme celle où tout a commencé."
 EMPEROR_NEUTRAL_GREETING_05: "Oui ? [Root.GetLeLaLDirCap][Root.GetRulerTitle] est très occupé[Root.GetXEDir], comme vous pouvez le comprendre. [Root.GetIlElleDirCap] a toute une galaxie à gouverner."
 EMPEROR_NEUTRAL_GREETING_06: "Désormais, la galaxie sera unifiée sous une autorité unique. Pensez à tout ce qui pourra alors être accompli !"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01: "L'Empire galactique s'étendra un jour à l'ensemble de la galaxie. Vous ne faites que retarder l'inévitable, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02: "Avez-vous l'intention de jurer fidélité [Root.GetAuAlaAlDir][Root.GetRulerTitle] ? Il serait temps."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03: "Il est évidemment regrettable que certaines régions reculées de la galaxie demeurent hors de portée de l'Empire galactique. Cette situation sera vite corrigée."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01: "Votre obéissance sera récompensée, [From.GetSpeciesNamePlural]. Nous devons nous unir."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02: "Les citoyens impériaux sont toujours bienvenus à la cour [Root.GetDuDelaDelDir][Root.GetRulerTitle]. Que pouvons-nous pour vous ?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03: "La [From.GetName] est une composante réduite mais essentielle de l'Empire galactique. Soyez assurés que [Root.GetLeLaLDir][Root.GetRulerTitle] ne vous oublie pas."
 EMPEROR_HOSTILE_GREETING_01: "Seuls des insensés prendraient le risque de s'opposer [Root.GetAuAlaFDir] dirigeant[Root.GetXEDir] de la galaxie."
 EMPEROR_HOSTILE_GREETING_02: "Votre insolence perpétuelle en présence [Root.GetDuDelaDelDir][Root.GetRulerTitle] ne peut être tolérée plus longtemps."
 EMPEROR_HOSTILE_GREETING_03: "Inclinez-vous devant [Root.GetLeLaLDir][Root.GetRulerTitle], misérables !"
 EMPEROR_HOSTILE_GREETING_04: "Oseriez-vous vous opposer [Root.GetAuAlaAlDir][Root.GetRulerTitle] ? Quelle impudence !"
 EMPEROR_HOSTILE_GREETING_05: "Réalisez-vous même à qui vous vous adressez ?"
 EMPEROR_HOSTILE_GREETING_06: "Qu'a à dire la misérable [From.GetName] qui puisse intéresser [Root.GetLeLaLDir][Root.GetRulerTitle] ?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01: "L'avenir de la galaxie sera façonné par la puissance conjuguée de l'Empire galactique, et non pas des entités aussi misérables que la [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02: "Seule votre insignifiance vous a préservé de l'annihilation. Mais l'Empire galactique a des projets..."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03: "Vous insultez [Root.GetLeLaLDir][Root.GetRulerTitle]. Cela aura des conséquences."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01: "Tous ceux qui intriguent contre [Root.GetLeLaLDir][Root.GetRulerTitle] seront exterminés comme la misérable vermine qu'ils sont."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02: "Les traîtres seront châtiés sans pitié par l'Empire galactique. Souvenez-vous-en, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03: "Sédition et félonie sont des menaces graves pour la stabilité de l'Empire, et il y a sera répondu de manière appropriée."
 EMPEROR_FRIENDLY_GREETING_01: "Vous avez la faveur [Root.GetDuDelaDelDir][Root.GetRulerTitle], [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02: "Il est agréable de voir les amis [Root.GetDuDelaDelDir][Root.GetRulerTitle] à la cour impériale."
 EMPEROR_FRIENDLY_GREETING_03: "[Root.GetLeLaLDirCap][Root.GetRulerTitle] trouvera toujours le temps de recevoir les représentants de la [From.GetName]. Que pouvons-nous pour vous, chers amis ?"
 EMPEROR_FRIENDLY_GREETING_04: "[Root.GetLeLaLDirCap][Root.GetRulerTitle] a toujours apprécié votre candeur et votre honnêteté, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05: "Les [From.GetSpeciesNamePlural] seront toujours bienvenus à la cour impériale."
 EMPEROR_FRIENDLY_GREETING_06: "Vous êtes une distraction fort bienvenue parmi les millions de tâches administratives allant de pair avec le gouvernement de l'Empire, [From.GetSpeciesNamePlural]. Comment allez-vous aujourd'hui ?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01: "Les membres de l'Empire galactique auraient beaucoup à apprendre de la [From.GetName]. Peut-être acceptera-t-elle de nous rejoindre un jour prochain ?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02: "Vous êtes de véritables amis de l'Empire galactique, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03: "S'il est regrettable que vous ne soyez pas citoyens impériaux, [From.GetSpeciesNamePlural], [Root.GetLeLaLDir][Root.GetRulerTitle] éprouve admiration et respect pour la [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01: "La [From.GetName] est l'un des piliers de l'Empire galactique. Sans elle, il se pourrait que toute notre oeuvre s'effondre."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02: "Les [From.GetSpeciesNamePlural] sont des exemples à suivre pour tous les citoyens impériaux."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03: "Avec votre aide, l'Empire galactique unifiera la galaxie et en fera un lieu meilleur pour tous les êtres conscients."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01: "Votre Majesté Impériale, que pouvons-nous faire pour vous ?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02: "Nous sommes, évidemment, de fidèles et loyaux sujets de l'Empire."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03: "Que pouvons-nous faire pour [From.GetLeLaLDir][From.GetRulerTitle] aujourd'hui ?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01: "Qu'est-ce qui vous amène, « Majesté » ?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02: "Est-ce maintenant que l'étiquette requiert que nous nous inclinions devant [From.GetLeLaLDir][From.GetRulerTitle] ? Si c'est bien le cas, [From.GetIlElleDir] risque fort d'être déçu[From.GetXEDir]..."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03: "À l'avenir, l'Empire galactique sera considéré comme l'une des périodes les plus sombres de l'histoire de la galaxie."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01: "Votre Majesté Impériale, c'est un véritable honneur."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02: "Quels sont les désirs de Sa Majesté Impériale ?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03: "Nous devons écraser quiconque ose s'opposer à l'Empire, au nom [From.GetDuDelaDelDir][From.GetRulerTitle] !"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01: "[From.GetLeLaLDirCap][From.GetRulerTitle]. C'est assez inattendu."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02: "Nous souhaitons bien évidemment entretenir des relations cordiales avec l'Empire galactique."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03: "Nous n'avons évidemment aucunement l'intention de susciter le courroux de l'Empire."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01: "Quelle arrogance que la vôtre. Comment osez-vous vous proclamer dirigeants de la galaxie ? C'est proprement ahurissant."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02: "Votre Empire s'écroulera-t-il de lui-même, ou faudra-t-il que quelqu'un venu de l'extérieur lui porte un coup fatal pour mettre fin à la tyrannie ? Mais nous le saurons bien vite..."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03: "La [Root.GetName] restera toujours libre et indépendante de la corruption de votre Empire."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01: "L'Empire galactique joue un grand rôle dans la stabilité de la galaxie. Nous vous en remercions sincèrement."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02: "Nous n'aurions jamais cru qu'il était possible de préserver un empire aussi vaste. [From.GetLeLaLDirCap][From.GetRulerTitle] peut s'en enorgueillir."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03: "Les succès [From.GetDuDelaDelDir][From.GetRulerTitle] sont admirés de tous au sein de la [Root.GetName]."
 CUSTODIAN_NEUTRAL_GREETING_01: "Bienvenue dans les bureaux de la custodie galactique. Que pouvons-nous faire pour vous ?"
 CUSTODIAN_NEUTRAL_GREETING_02: "La Communauté galactique est notre meilleure chance de faire de la galaxie un lieu meilleur pour tous."
 CUSTODIAN_NEUTRAL_GREETING_03: "Nous servons le Sénat galactique et toute la Communauté."
 CUSTODIAN_NEUTRAL_GREETING_04: "La custodie galactique est une grande responsabilité, qui ne doit pas être prise à la légère."
 CUSTODIAN_NEUTRAL_GREETING_05: "C'est notre mandat de conduire la Communauté sur une voie dont toute la galaxie tirera profit."
 CUSTODIAN_NEUTRAL_GREETING_06: "Le processus décisionnel au sein de la Communauté et du Sénat galactique a parfois, il est vrai, rencontré quelques divergences de points de vue... En tant que custodes, nous espérons faciliter les choses."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01: "Notre mandat de custodes galactiques s'arrête aux frontières de l'espace communautaire. Nous ne pouvons vous aider, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "Nous avons une responsabilité envers tous les membres de la Communauté galactique, mais la [From.GetName] n'en fait pas partie."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "L'appartenance à la Communauté galactique devrait être une priorité pour la [From.GetName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01: "En tant que custodes, nous veillons aux intérêts de l'ensemble de la Communauté galactique. Ceci inclut évidemment la [From.GetName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "Nous voulons rendre meilleure la Communauté galactique, mais nous n'y parviendrons pas sans vous, [From.GetSpeciesNamePlural]. Les pouvoirs de la custodie restent limités."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "Les querelles sans fin au sein de la Communauté galactique doivent cesser, si nous voulons que l'ensemble de la galaxie parvienne à quelque chose."
 CUSTODIAN_HOSTILE_GREETING_01: "Aussitôt que ce sera possible, nous ferons voter une législation bannissant la [From.GetName] à tout jamais. C'est malheureusement impossible. Pour l'instant, en tout cas..."
 CUSTODIAN_HOSTILE_GREETING_02: "Nous exposerons bientôt la malfaisance de la [From.GetName] devant l'ensemble de la Communauté galactique."
 CUSTODIAN_HOSTILE_GREETING_03: "Quiconque se dresse en ennemi de la [Root.GetName] est de fait l'ennemi de l'ensemble de la Communauté galactique."
 CUSTODIAN_HOSTILE_GREETING_04: "La custodie de la Communauté galactique n'est qu'une première étape. Vous pourrez bientôt constater de quoi la [Root.GetName] est capable."
 CUSTODIAN_HOSTILE_GREETING_05: "Vous ne pouvez nous duper, ni non plus la Communauté galactique. Nous ne faisons aucunement confiance à la [From.GetName]."
 CUSTODIAN_HOSTILE_GREETING_06: "Soyez bref. Nous ne devrions en théorie entretenir aucun contact... En tant que custodes galactiques, il y a certaines bornes que nous ne devrions pas franchir."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "Vous êtes ennemis de la Communauté galactique dans son ensemble, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "En tant que custodes de la Communauté galactique, nous profitons de cette opportunité pour exprimer de manière officielle tout notre mépris pour votre misérable civilisation."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "Si vous avez la moindre notion de bon sens, vous vous tiendrez désormais à l'écart de l'espace communautaire."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "En tant que custodes, nous ferons tout notre possible pour limiter l'influence corruptrice de la [From.GetName] au sein de la Communauté galactique."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02: "En tant que custodes galactiques, nous avons prêté serment de déjouer toutes les manigances des [From.GetSpeciesNamePlural] visant la Communauté."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "Peut-être devriez-vous réfléchir à quitter la Communauté galactique, [From.GetSpeciesNamePlural]. Rien ne vous satisfait jamais, et vous exercez une influence néfaste pour l'ensemble des membres."
 CUSTODIAN_FRIENDLY_GREETING_01: "La [From.GetName] est une amie véritable de la Communauté galactique."
 CUSTODIAN_FRIENDLY_GREETING_02: "La Communauté galactique vous salue, [From.GetSpeciesNamePlural]."
 CUSTODIAN_FRIENDLY_GREETING_03: "Nous vous l'assurons, nous faisons tout notre possible pour faire de la galaxie un lieu meilleur pour la [From.GetName]. Elle ne mérite pas moins."
 CUSTODIAN_FRIENDLY_GREETING_04: "Notre charge de custodes galactiques est exigeante, mais nous avons toujours du temps à consacrer à nos amis de la [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05: "Les [Root.GetSpeciesNamePlural] ne sont que les humbles servants de la Communauté galactique."
 CUSTODIAN_FRIENDLY_GREETING_06: "Que peut faire pour vous la Communauté galactique, amis [From.GetSpeciesNamePlural] ?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "Si seulement la [From.GetName] intégrait la Communauté galactique... Elle serait un exemple tout à fait positif pour les autres membres."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "La Communauté galactique ne sera jamais tout à fait complète tant que la [From.GetName] ne l'aura pas rejointe."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "Même si la [From.GetName] n'en est pas membre, nous ferons tout notre possible pour veiller à ses intérêts au sein de la Communauté galactique."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01: "Réformer la Communauté pour la rendre meilleure prendra du temps, mais avec l'aide des [From.GetSpeciesNamePlural] cela reste tout à fait possible."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "Nous ferons tout ce qui est en notre pouvoir pour nous assurer que la voix de la [From.GetName] soit toujours entendue au sein de la Communauté galactique."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03: "Si chaque membre de la Communauté galactique se montrait aussi amical et serviable que la [From.GetName], il n'y aurait pas même besoin de custodie."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Comment se passent les choses regardant la custodie galactique ? La tâche n'est sans doute pas aussi aisée qu'il y paraît."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "C'est inattendu. N'avez-vous pas des questions plus urgentes à régler pour la Communauté galactique ?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Nous sommes convaincus que la custodie n'est aucunement nécessaire, mais peut-être prouverez-vous que nous avons tort."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Profitez bien de votre mandat de custodes. Cela ne durera pas."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Nous sommes toujours en train d'assembler des preuves sur la façon dont vous êtes parvenus à pousser le Sénat à vous confier les pouvoirs liés à la custodie."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Depuis que vous assumez la charge de la custodie, la Communauté galactique est en proie au doute et aux turpitudes. Nous craignons fort qu'elle soit progressivement subvertie, au point d'en devenir méconnaissable."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "C'est un honneur pour le moins inattendu, custodes. Que pouvons-nous pour vous ?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Quels services pouvons-nous rendre à la Communauté galactique, custodes ?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "La Communauté galactique a beaucoup de chance de vous avoir, custodes."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Ainsi donc, la Communauté galactique s'est donné des « représentants ». Intéressant..."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "La charge de custode ne rend pas l'entrée dans la Communauté galactique plus intéressante pour nous. Mais nous verrons bien."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Ainsi, les autres membres de la Communauté sont devenus vassaux de la [From.GetName] ? Ah bon, ce n'est pas ça ? Toutes nos excuses, mais nous avons beaucoup de mal à comprendre la véritable nature de cet arrangement."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "La Communauté galactique a toujours été une institution corrompue. Et ça, c'était AVANT que les idiots, au Sénat, vous confient la custodie."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Les membres de la Communauté galactique sont encore plus fous que nous le pensions, s'ils ont été jusqu'à offrir la custodie à la [From.GetName]."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Les [From.GetSpeciesNamePlural] sont déjà incapables de gouverner la [From.GetName], et maintenant ils sont censés guider l'ensemble de la Communauté galactique ? Quelle plaisanterie !"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Il semble que, pour une fois, le Sénat galactique a agi sagement en vous confiant la custodie. Peut-être donc allons-nous revoir la question de notre entrée dans la Communauté."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "La Communauté galactique ne peut que devenir meilleure avec la custodie de la [From.GetName]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "La Custodie galactique, c'est bien cela ? Toutes nos félicitations pour votre promotion, [From.GetSpeciesNamePlural] !"
 resolution_declare_crisis: "Déclaration de crise"
 resolution_declare_crisis_desc: "Cet empire représente une menace claire et indéniable pour l'avenir de toute la galaxie. Il doit être endigué et détruit par la Communauté galactique avant qu'il ne soit trop tard."
 resolution_declare_crisis_empire: "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc: "Cet empire représente une menace claire et indéniable pour l'avenir de toute la galaxie. Il doit être endigué et détruit par l'Empire galactique avant qu'il ne soit trop tard."
 crisis.4100.name: "Déclaration de la crise galactique"
 crisis.4100.intro: "Le Sénat galactique vient d'adopter une résolution désignant la §H[new_crisis.GetName]§! comme « une menace à l'encontre de toute vie consciente dans la galaxie » et la responsable d'une « crise d'ampleur galactique ». Par voie de conséquence, la [new_crisis.GetName] se trouve aujourd'hui en état de guerre totale contre l'ensemble des membres de la Communauté galactique."
 crisis.4100.desc.a: "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b: "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1: "En vertu des droits liés à la custodie galactique, la [custodian.GetName] a appelé tous les membres de la Communauté à mobiliser leurs flottes afin de lancer une attaque coordonnée sur l'espace des [new_crisis.GetSpeciesNamePlural] : « La galaxie ne connaîtra pas la paix tant qu'il n'aura pas été mis un terme définitif à la menace [new_crisis.GetSpeciesName]. »"
 crisis.4100.2: "Les représentants du Sénat ont appelé tous les membres de la Communauté à mobiliser leurs flottes afin de lancer une attaque coordonnée sur l'espace des [new_crisis.GetSpeciesNamePlural] : « La galaxie ne connaîtra pas la paix tant qu'il n'aura pas été mis un terme définitif à la menace [new_crisis.GetSpeciesName]. »"
 crisis.4100.a: "Pourrons-nous mettre fin à leurs horreurs ?"
 crisis.4101.desc: "Le Sénat impérial vient d'adopter une résolution désignant de la §H[new_crisis.GetName]§! comme « une menace à l'encontre de toute vie consciente dans la galaxie » et la responsable d'une « crise d'ampleur galactique ». Par voie de conséquence, la [new_crisis.GetName] se trouve aujourd'hui en état de guerre contre l'ensemble de l'Empire.\n\nAu cours d'une proclamation publique prononcée depuis [gal_emperor.Capital.GetName], [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a appelé tous les membres à mobiliser leurs flottes afin de lancer une attaque coordonnée sur l'espace des [new_crisis.GetSpeciesNamePlural] : « La galaxie ne connaîtra pas la paix tant qu'il n'aura pas été mis un terme définitif à la menace [new_crisis.GetSpeciesName]. »"
 crisis.4105.name: "Coupables désignés de la crise"
 crisis.4105.intro: "Reconnaissant la menace que nous constituons pour eux, les membres de cette pitoyable Communauté galactique ont adopté une résolution condamnant nos actions et faisant de la [Root.GetName] la responsable d'une §Hcrise de proportion galactique§!. Dans l'un de leurs rares moments d'unité, tous ont décidé de joindre leurs forces pour nous déclarer la guerre."
 crisis.4105.desc.a: "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b: "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1: "Dirigées par la [custodian.GetName], qui exerce la custodie, leurs flottes s'assemblent déjà pour lancer une attaque sur notre espace. La bataille pour le contrôle de la galaxie est donc sur le point de commencer."
 crisis.4105.2: "Leurs flottes s'assemblent pour lancer une attaque sur notre espace. La bataille pour le contrôle de la galaxie est donc sur le point de commencer."
 crisis.4105.a: "Ils ont envie de jouer un peu ?"
 crisis.4105.b: "C'est une véritable folie !"
 crisis.4105.desc.c: "Ces fous corrompus de la Communauté ont adopté une résolution faisant de nous la cause d'une « crise de proportion galactique » et « une menace pour toute vie consciente dans la galaxie ».\n\nConséquence de ces allégations absurdes, l'état de guerre totale a donc été déclaré entre la [Root.GetName] et l'ensemble de la Communauté galactique. Cet état de guerre perdurera jusqu'à ce que l'un des deux camps ait été annihilé, ou que la Communauté abroge sa misérable résolution."
 crisis.4106.name: "L'Empire nous désigne comme « crise galactique »"
 crisis.4106.desc.a: "Reconnaissant la menace que nous constituons pour eux, les membres de ce pitoyable Empire galactique ont adopté une résolution condamnant nos actions et faisant de la [Root.GetName] la responsable d'une §Hcrise de proportion galactique§!. Dans l'un des rares moments d'unité impériale, tous ont décidé de joindre leurs forces pour nous déclarer la guerre.\n\nDirigées par [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle], leurs flottes s'assemblent déjà pour lancer une attaque sur notre espace. La bataille pour le contrôle de la galaxie est donc sur le point de commencer."
 crisis.4106.desc.b: "[gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] et tous ses valets corrompus qui siègent au Sénat impérial ont adopté une résolution faisant de nous la cause d'une « crise de proportion galactique » et « une menace pour toute vie consciente dans la galaxie ».\n\nConséquence de ces allégations absurdes, l'état de guerre totale a donc été déclaré entre la [Root.GetName] et l'ensemble de l'Empire galactique. Cet état de guerre perdurera jusqu'à ce que l'un des deux camps ait été annihilé ou que l'Empire abroge sa misérable résolution."
 gal_custodian: "Custodie galactique"
 gal_custodian_desc: "Détenteurs de la custodie de la Communauté galactique, notre influence n'a jamais été aussi importante dans la galaxie."
 war_goal_wg_declared_crisis: "Guerre contre la crise"
 war_goal_wg_declared_crisis_desc: "La guerre totale est déclarée entre la Communauté galactique et l'empire ayant causé la crise.\n\nLa paix ne peut revenir qu'une fois l'un des deux camps annihilé, ou si la Communauté abroge la résolution de crise afin de mettre fin aux hostilités."
 resolution_category_declare_crisis: "Déclaration de crise"
 resolution_repeal_crisis: "Abrogation de la déclaration de crise"
 resolution_repeal_crisis_desc: "Trop c'est trop. L'empire visé ne peut plus être considéré comme la cause de la crise galactique, et les hostilités avec les membres de la Communauté doivent cesser au plus vite."
 resolution_repeal_crisis_empire: "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc: "Cette prétendue « crise » ne constitue plus une menace crédible pour l'Empire. Il ne mérite plus même que nous y consacrions la moindre attention."
 crisis.4110.name: "Abrogation de la déclaration de crise"
 crisis.4110.desc: "La résolution ayant désigné la §H[former_crisis.GetName]§! comme responsable de la « crise galactique » a été abrogée par le Sénat galactique. Par voie de fait, toutes les opérations militaires en cours conduites par les membres de la Communauté contre les [former_crisis.GetSpeciesNamePlural] doivent immédiatement cesser. Pour l'heure, la paix est revenue."
 crisis.4110.a: "Mais cela durera-t-il ?"
 crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro: "Le Sénat galactique a abrogé la résolution nous désignant comme responsables de la « crise galactique », et tous les membres de la Communauté ont reçu ordre de mettre fin immédiatement aux hostilités. Toute opération militaire a désormais cessé. Pour l'instant, tout au moins."
 crisis.4111.nasty: "Si nous voulons poursuivre la lutte, rien ne nous empêchera de déclarer la guerre à tous ces fous, les uns après les autres, afin de les abattre tour à tour..."
 crisis.4111.a: "Ils ont donc retrouvé la raison ?"
 crisis.4111.b: "Ces lâches ont peur de nous !"
 crisis.4112.desc: "Le Sénat impérial a abrogé la résolution désignant la §H[former_crisis.GetName]§! comme responsable de la « crise galactique ». [gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] a aussitôt ordonné la cessation immédiate des opérations militaires impériales visant les [former_crisis.GetSpeciesNamePlural]. Pour l'heure, la paix est revenue."
 crisis.4113.desc: "L'Empire galactique a abrogé la résolution nous désignant comme responsables de la « crise galactique », et toutes les forces impériales ont reçu ordre de mettre fin immédiatement à leurs opérations. [gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] a ordonné la fin des hostilités contre nous. Pour l'instant, tout au moins."
 community_declared_crisis_failtext: "§RNous avons été désignés comme « responsables de la crise » et ne sommes pas autorisés à y entrer.§!"
 community_homicidal_failtext: "§RIls ne veulent pas de nous parmi eux. À cause de notre « nature violente et prédatrice ». Bande de fous.§!"
 community_default_failtext: "§RDoit être un empire conventionnel.§!"
 resolution_declare_crisis_tooltip: "Tous les membres de la Communauté galactique vont déclarer une guerre totale contre l'empire visé, qui ne pourra se terminer que lorsque l'un des deux camps aura été annihilé ou que la résolution aura été abrogée."
 resolution_declare_crisis_empire_tooltip: "L'Empire galactique va déclarer une guerre totale contre l'empire visé, qui ne pourra se terminer que lorsque l'un des deux camps aura été annihilé ou que la résolution aura été abrogée."
 first_contact.5.militarist.desc: "Après avoir aperçu ce vaisseau non identifié dans le système de §H[This.System.GetName]§!, toutes les forces dans le voisinage ont reçu l'ordre de se préparer en conformité avec les protocoles standards. Les services de renseignement sont en train d'analyser le peu de données dont nous disposons sur cet appareil, mais il semble en tout cas capable du vol hyperspatial. Ses capacités offensives restent inconnues.\n\nIl s'agit vraisemblablement là de notre premier contact avec une nouvelle civilisation alien, aussi devons-nous prendre toutes les mesures pour déchiffrer ses communications."
 first_contact.5.pacifist.desc: "Nous n'avons pas encore pu déterminer l'origine du mystérieux vaisseau aperçu dans le système de §H[This.System.GetName]§!. Puisqu'il s'agit sans doute là de notre premier contact avec une civilisation aliens jusqu'à présent inconnue, nous devons éviter toute action qui pourrait être mal interprétée et considérée comme menaçante ou provocante. Si leur langue peut être traduite nous pourrons, espérons-le, bientôt établir des relations pacifiques avec ces aliens."
 first_contact.5.spiritualist.desc: "Nous continuons de rassembler des données sur ce vaisseau alien dont la présence a été rapportée dans le système de §H[This.System.GetName]§!. S'il est bien le premier signe d'une civilisation alien auparavant inconnue, comme cela semble bien être le cas, nous devons déterminer si celle-ci est animée par la grâce du divin, ou s'il s'agit de suppôts du mal. La première étape consistera donc à comprendre sa langue et la nature de ses croyances."
 first_contact.5.materialist.desc: "Les études sur le vaisseau non identifié observé dans le système de §H[This.System.GetName]§! se poursuivent, mais le peu de données rassemblées pour l'heure ne permet pas d'émettre de théories assurées quant à ses origines exactes. Étant donné que nous avons vraisemblablement affaire à un représentant d'une civilisation alien encore inconnue, nous devrions tout faire pour intercepter ses communications et lancer une analyse complète de la langue de son équipage."
 first_contact.5.xenophobe.desc: "Des rapports alarmants sont arrivés du système de §H[This.System.GetName]§!, où ont été repérées les activités forcément insidieuses de ce qui ne peut être qu'une sorte de xénovaisseau. Ses objectifs réels restent inconnus, mais il s'agit presque assurément d'un agent d'une xéno-entité bien plus vaste. Il serait avisé de rassembler davantage de données sur ces créatures, de façon à mieux définir la portée et la nature exacte de cette menace."
 first_contact.5.xenophile.desc: "La vision mystérieuse d'un vaisseau non identifié, dans le système de §H[This.System.GetName]§!, invite à émettre de nombreuses hypothèses. Sa conception nous est totalement étrangère, suggérant qu'il pourrait s'agir d'un premier contact avec une nouvelle civilisation alien. En dehors du fait que ce vaisseau est clairement adapté au voyage hyperspatial, nous ne savons quasiment rien de ces êtres fascinants. Nous ne devons, malgré tout, pas abandonner l'espoir d'en apprendre bientôt davantage sur eux."
 first_contact.5.authoritarian.desc: "[This.Owner.GetLeLaLDirCap][This.Owner.GetRulerTitle] a été informé[This.Owner.GetXEDir] que la présence d'un vaisseau inconnu avait été rapportée dans le système de §H[This.System.GetName]§!. Sa conception ne correspond à rien de ce que nous connaissons, suggérant que nous pourrions avoir affaire à un premier contact avec une civilisation alien. Avec l'aval [This.Owner.GetDuDelaDelDir][This.Owner.GetRulerTitle], nous pouvons lancer l'analyse des données déjà collectées pour voir si la langue de son équipage peut être traduite."
 first_contact.5.egalitarian.desc: "La population a été informée qu'un premier contact a sans doute été rapporté, dans le système de §H[This.System.GetName]§!, où la présence d'un vaisseau non identifié a été enregistrée. Les premières données suggèrent qu'il a les moyens de procéder au vol hyperspatial, et qu'il s'agit sans doute d'un appareil appartenant à une civilisation alien inconnue jusqu'à présent. Des membres de toutes les branches du gouvernement sont actuellement briefés sur l'évolution de la situation, et les travaux de traduction de la langue de son équipage sont déjà en cours."
 first_contact.10.militarist.desc.proactive: "Les forces de défense locales restent en alerte après la récente incursion d'un vaisseau non identifié dans le système de §H[This.System.GetName]§!. Les services de renseignement analysent toujours le peu de données dont nous disposons sur lui, mais il semble en tout capable du vol hyperspatial. Ses capacités offensives restent inconnues. Il s'agit vraisemblablement là de notre premier contact avec une nouvelle civilisation alien, aussi devons-nous prendre toutes les mesures pour déchiffrer ses communications."
