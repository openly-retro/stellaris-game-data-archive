 holding_parasitic_algorithms_effect_desc: "[Root.ResearchProducerIcon] [Root.ResearchProducer] convierte el [Root.SubjectResearcherUpkeep] del súbdito en $r_research$ para el dominador."
 holding_noble_vacation_homes: "Castillo noble"
 holding_noble_vacation_homes_desc: "Esta segunda casa es perfecta para que el dominador pueda desahogarse y no siembre el caos en su hogar."
 holding_noble_vacation_homes_effect: "Cada $holding_noble_vacation_homes$ otorga §G+2§! de £stability£ estabilidad en la capital del dominador."
 holding_dread_outpost: "Puesto de avanzada terrorífico"
 holding_dread_outpost_desc: "El puesto de avanzada terrorífico es una estructura arcana que genera ejércitos de profanos cuerpos reanimados mientras envía datos insidiosos al dominador del planeta."
 holding_communal_housing_outreach: "Extensión del alojamiento comunal"
 holding_communal_housing_outreach_desc: "Todo el mundo tiene derecho a tener casa, por eso el dominador ha ampliado su proyecto de alojamiento comunal a este planeta. Así se les podrá enseñar a los habitantes el valor del igualitarismo."
 holding_idyllic_bloom: "Puesto de sembradora Gaia"
 holding_idyllic_bloom_desc: "Esta estructura cuenta con técnicas de terraformación superavanzadas que el dominador sabe usar a la perfección. Tras instalarlo en el planeta, tardará una década en llevar a cabo su trabajo y cambiar el mundo."
 holding_idyllic_bloom_effect_timer: "La terraformación terminará en §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect: "La terraformación terminará §Y10§! años después de su construcción."
 holding_reemployment_center: "Centro de recontratación"
 holding_reemployment_center_desc: "No dejes nunca un recurso sin explotar, ni aunque ese recurso sea un súbdito muerto. Con el centro de recontratación, el dominador se asegurará de que los planetas del súbdito siempre estén a rebosar de trabajadores. La calidad del trabajo puede variar."
 holding_reemployment_center_effect: "\nSe va a reanimar a una nueva £pop£ §Ypoblación zombi§! en §Y[Planet.reemployment_center_timer]§!"
 holding_recruitment_office: "Oficina de reclutamiento"
 holding_recruitment_office_desc: "Todos deben aportar algo. Por eso el dominador ofrece formación militar a cambio de un hueco en su flota. El servicio se recompensará con la ciudadanía."
 MESSAGE_OVERLORD_RECRUIT_TITLE: "Servicio militar completado"
 MESSAGE_OVERLORD_RECRUIT_DESC: "Tras completar su servicio militar, los §Y[moving_pop.GetSpeciesNamePlural]§! que se habían unido a nosotros han decidido quedarse en $PLANET|Y$. Nuestro súbdito no está satisfecho, pero no tienen potestad sobre nuestros ciudadanos."
 holding_park_ranger_lodge: "Cabaña del guardabosques"
 holding_park_ranger_lodge_desc: "El dominador tiene interés en coexistir con la naturaleza y desea que esa alegría pase a su vasallo. Para que al menos así siempre haya algo de naturaleza que disfrutar."
 no_free_district_for_ranger_lodge: "$TRIGGER_FAIL$§REn este planeta no quedan restos de naturaleza intacta que proteger.§!"
 blocker_tied_to_ranger_lodge: "$TRIGGER_FAIL$§REsta barrera seguirá existiendo mientras exista la parcela la §Y$holding_park_ranger_lodge$§!.§!"
 holding_tree_of_life_sapling: "Brote del árbol de la vida"
 holding_tree_of_life_sapling_desc: "El dominador ha existido con su árbol de la vida tanto tiempo que ya no se puede imaginar la vida sin él. Ahora quiere que sus vasallos también gocen de esa oportunidad."
 holding_franchise_headquarters: "Sede de la franquicia"
 holding_franchise_headquarters_desc: "Con estas oficinas, la gestión corporativa puede hacer que los intereses de la subsidiaria sean iguales a los del dominador mediante formación obligatoria por todo el planeta y ejercicios con los que fomentar el espíritu de grupo."
 holding_franchise_headquarters_effect: "\n£job_clerk£ §Y$job_clerk_plural$§! produce §R-1§! £trade_value£ de §Yvalor comercial§! para el súbdito y produce §G0,25§! £unity£ §Y$unity$§! para el dominador."
 no_branch_office: "$TRIGGER_FAIL$§RRequiere una sucursal de [owner.overlord.GetName].§!"
 planet_corporate_franchising_meddling: "Interferencia corporativa"
 holding_franchise_headquarters_ethics_effect: "\nSi el dominador tiene una ética fanática, otorga §G+100%§! de atracción de ética hacia esa ética."
 holding_experimental_crater: "Cráter experimental"
 holding_experimental_crater_desc: "Una zona dedicada a probar nuevas naves colonia tipo asteroides. Puede que no sea la mejor manera de poner a prueba las naves, pero externalizar el proceso hace que el dominador tenga que gastar menos dinero en tareas de limpieza."
 holding_experimental_crater_effect: "§YPrecaución:§!\n     ¡Las \"naves\" colonia que se aproximan pueden §REXPLOTAR§!!"
 MESSAGE_OVERLORD_CRATER_TITLE: "Asteroide colonia experimental"
 MESSAGE_OVERLORD_CRATER_DESC: "Un asteroide colonia de nuestro dominador ha chocado con $PLANET|Y$. La reparación del planeta llevará meses."
 holding_organic_sanctuary: "Cielo orgánico"
 holding_organic_sanctuary_desc: "Aunque las instalaciones de atención de este planeta son más limitadas que las que poseen los mundos del dominador, los biótrofos que hay dentro disfrutan de un nivel de vida más cómodo de lo normal."
 holding_sacrificial_shrine: "Altar sacrificial"
 holding_sacrificial_shrine_desc: "El gran estudio del ciclo no debería estar disponible solo para el dominador. Los vasallos también deberían poder explorar el círculo de la vida y la muerte."
