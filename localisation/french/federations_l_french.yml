 #Country Events
 ####################################
 federations3.100.name: "$SEA_CRYSTAL_CAT$"
 federations3.100.desc: "Au premier abord, tout a semblé parfaitement normal sur [From.GetName]. Ce n'est que par le plus grand des hasards qu'un scientifique à bord du [Root.GetName] a remarqué que la lumière des étoiles se reflétait sur une vaste lentille, toute proche de la surface de l'océan. Des balayages de l'objet cristallin ont aussitôt été lancés, dont la superficie est sensiblement celle d'une île de taille intermédiaire.\n\nLa télémétrie des sondes suggère que le composant chimique dont est faite cette lentille a une très grande valeur : sa structure physique pourrait aussi être entièrement unique au sein de la galaxie."
 federations3.100.a: "Si ça a de la valeur, on l'exploite"
 federations3.100.b: "Cette rare beauté devrait être préservée"
