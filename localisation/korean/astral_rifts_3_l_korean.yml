 astral_rift.3070.desc.tech_quantum_catapult: "$astral_rift.3070.desc.common_1$ $tech_quantum_catapult$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_scourge_missile_1: "$astral_rift.3070.desc.common_1$ $tech_scourge_missile_1$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_swarm_strike_craft_1: "$astral_rift.3070.desc.common_1$ $tech_swarm_strike_craft_1$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_precognition_interface: "$astral_rift.3070.desc.common_1$ $tech_precognition_interface$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psi_jump_drive_1: "$astral_rift.3070.desc.common_1$ $tech_psi_jump_drive_1$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_barrier: "$astral_rift.3070.desc.common_1$ $tech_psionic_barrier$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_shield: "$astral_rift.3070.desc.common_1$ $tech_psionic_shield$$astral_rift.3070.desc.common_2$"
 astral_rift.3070.a: "괜찮은 거래군요."
 astral_rift.3075.name: "목격"
 astral_rift.3075.desc: "그루누르는 우리가 공유한 바올에 관한 정보에 만족했습니다. 첩보를 비롯한 간접적인 전쟁 방식을 선호하지 않는 이 종족의 특성을 미루어 볼 때, 그루누르는 우리가 준 정보를 바탕으로 앞으로 있을 말살 전쟁에서 자신들의 전략을 다듬을 것이 분명합니다.\n\n하지만 제독은 여전히 경계를 풀지 않고 있습니다.\n\n§E\"너희 안다. 하지만 보는 것 더 낫다. 말살 본다. 그렇게 더 배운다.\"§!"
 astral_rift.3075.a: "말살 과정을 지켜보죠."
 astral_rift.3075.b: "거절하세요."
 astral_rift.3076.name: "저항"
 astral_rift.3076.desc: "위험한 도박이었지만, 과감한 태도를 취한 것이 주효했습니다. 그루누르 장군은 균열 스피어를 타고 여러 우주를 여행했던 우리의 이야기에 특히 깊은 인상을 받은 듯했습니다. 그루누르 종족에게는 이렇게 용맹과 실력을 뽐내는 것이 통상적인 대화인 것 같습니다. 이들에게는 모든 대화의 승자와 패자가 있었습니다. 그리고 이번 대화를 통해, 우리가 어느 정도 점수를 딴 것으로 보입니다.\n\n마침내 장군이 계산된 듯한 딱딱 소리를 연속으로 내며 단말기에서 일어났습니다.\n\n§E\"용기 있다. 하지만 실천 가장 좋다. 존중 얻는다.\"§!\n\n우리 앞에 지휘 콘솔 주변의 기둥과 비슷한 크리스탈 기둥이 솟아났습니다.\n\n§E\"발진 개시한다. 지시 기다린다.\"§!"
 astral_rift.3076.a: "크리스탈을 눌러 발진을 지시하세요."
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "처벌"
 astral_rift.3080.desc.default: "그루누르는 합리적 대화에 그저 관심이 없는 정도가 아니었습니다.\n\n제독이 단말기에서 몸을 일으키며, 딱딱 소리를 내면서 집게를 날카롭게 부딪쳤습니다.\n\n§E\"심판한다. 처벌 기다린다.\"§!\n\n그렇게 우리는 감방으로 끌려갔습니다. 경비병들이 '웃는' 것으로 보아, 우리를 곱게 보내 줄 생각은 없는 것 같습니다. 병사들이 우리 장비를 가져가고 있습니다. 이것이 우리의 마지막 교신이 될 것입니다."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\n가족에게 안부 전해 주시기 바랍니다."
 astral_rift.3080.a: "용기를 잃지 마세요. 구해낼 방법을 반드시 찾아내겠습니다."
 astral_rift.3085.name: "그루누르 무기 인터페이스"
 astral_rift.3085.desc.common_1: "그루누르 기록 보관소의 자료를 완전히 분석했습니다.\n\n읽기 편한 내용은 아니었습니다. 이들의 전쟁 활동은 노골적으로 가학적입니다."
 astral_rift.3085.desc.common_homicidal: "우리는 하등 종족을 박멸하며 기쁨을 느끼는 그루누르를 이해합니다."
 astral_rift.3085.desc.common_2: "그런데 그루누르의 성간 함선 설계에서 우리 제국의 무기 체계를 혁신할 수 있는 독특한 첨단 요소적 측면을 발견했습니다. 그루누르의 생체 구조에 맞추어 설계되었지만, 함선의 인터페이스를 우리에게 맞춘다면 우리 병력이 더욱 정확하게 표적을 포착할 수 있을 겁니다."
 astral_rift.3085.desc.common_militarist: "이 새로운 인터페이스를 통해 전투에서 확실한 우위를 점하면, 더욱 철저하게 적을 압도할 수 있을 것입니다."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n이런 것을 쓸 일이 절대 없다면 좋겠지만, 우리 자신을 지키는 데 도움이 될 것입니다."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "불타는 세상을 바라보다"
 astral_rift.3090.desc.common_1: "우리는 그루누르가"
 astral_rift.3090.desc.common_2: "식민지를 향해 폭격을 개시하는 모습을 지켜보았습니다. 그루누르 함대는 상대를 압도했으며, 바올의 변변치 않은 방어 병력을 빠른 속도로 궤멸시켰습니다.\n\n그루누르는 부대를 행성 표면에 파견해 모든 것을 불태웠습니다. 화염 방사기로 무장한 병사들은 토착 식물류 종족을 끔찍할 정도로 효율적으로 소각했습니다.\n\n필연적인 승리가 눈앞으로 다가오자, 제독의 딱딱대는 소리가 부드러워졌습니다.\n\n§E\"보는 거다. 태우는 거다. 안다, 이제?\"§!\n\n그러더니 우리가 볼 수 있도록 이번 공격에 사용한 화염 무기의 표본을 가져다주었습니다.\n\n§E\"화염 깨끗하다. 삼킨다. 두려움 만든다.\"§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ 바올 $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "이제부터 강습군 §H$flamestorm_troopers_army$§!를 구축할 수 있습니다."
 astral_rift.3095.name: "탐사 종료"
 astral_rift.3095.desc.gestalt: "[solar_system.GetName]에 위치한 균열 너머로 떠난 우리 과학자들이 그루누르에게 포로로 잡혔습니다.\n\n닻줄을 당겨 §Y$tech_rift_sphere$§!를 회수했습니다. 이미 최종 데이터 로그를 다운로드하고 있습니다."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\n지금은 그루누르가 스피어의 승무원들에게 자비를 베풀기를 바라는 수밖에 없습니다. 혹시 모릅니다. 우주 사이의 균열에 관해 우리가 아는 것은 거의 없으니... 운이 좋다면, 승무원들이 돌아올 방법을 찾을 수 있을지도요."
 astral_rift.3099.name: "[Leader.GetName]의 귀환"
 astral_rift.3099.desc: "§Y[From.solar_system.GetName]§!에 위치한 아스트랄 균열 너머의 그루누르 함대에 붙잡혀 있던 §Y[Leader.GetName]§! 담당관이 예상을 깨고 돌아왔습니다. 이 우주의 시간과 다른 우주의 시간 사이에 있다 보니, 이제는 나이를 가늠할 수가 없습니다. 그루누르의 노예로 지냈던 경험 덕분에, 담당관은 성간 전투에 쓸 새로운 무기를 설계하는 능력을 갖추게 되었습니다."
