 ###   LEADER EVENTS   ###
 #########################
 paragon.1000.name: "Consejo disfuncional"
 paragon.1000.desc: "Lo que empezó como una disputa menor se ha convertido ahora en un conflicto que está bloqueando prácticamente todos los asuntos que se tratan en el Consejo, perjudicando así su capacidad de funcionamiento.\n\n§Y[root.GetName]§! ha demostrado ser el/la miembro más polémico/a y problemático/a del Consejo. Muchos otros piden su destitución para que se restablezcan el orden y la eficacia."
 paragon.1000.a: "Deshaceos del elemento problemático."
 paragon.1000.b: "Tienen que aprender a trabajar juntos."
 paragon.1005.name: "Inspirados por un fenómeno cósmico"
 paragon.1005.desc: "La majestuosidad de un fenómeno cósmico pocas veces visto ha espoleado a §Y[root.GetName]§! a alcanzar nuevas cotas. Rebosante de entusiasmo y nuevas ideas, la única pregunta es en qué rama de la ciencia debe centrarse."
 paragon.1005.a: "Aplicad las observaciones a la física."
 paragon.1005.b: "Centraos en la investigación social."
 paragon.1005.c: "Nuestros ingenieros saben exactamente qué hacer con esto."
 paragon.1010.name: "Contrabando confiscado"
 paragon.1010.desc: "Bajo el audaz régimen de §Y[root.GetName]§!, hemos acumulado una gran reserva de contrabando incautado. La operación llevaba mucho tiempo preparándose, y su exitosa conclusión ha paralizado a los sindicatos del crimen organizado que habían echado raíces dentro de nuestras fronteras."
 paragon.1010.a: "La justicia nunca descansa."
 paragon.1015.name: "Consejo unificado"
 paragon.1015.desc: "§Y[event_target:leader_event_target.GetName]§! ha demostrado un liderazgo increíble al unir al Consejo y garantizar la administración eficiente de nuestra sociedad. Haciendo uso de las estadísticas, la tradición y la diplomacia, [event_target:leader_event_target.GetName] ha conseguido apaciguar no solo a los demás miembros del Consejo, sino también a las numerosas facciones de nuestra sociedad."
 paragon.1015.a: "La unión hace la fuerza."
 paragon.1020.name: "Desarrollo personal"
 paragon.1020.desc: "§Y[event_target:leader_event_target.GetName]§! se ha embarcado en un viaje de autodescubrimiento y desarrollo personal. Sus capacidades mentales han alcanzado nuevas cotas como resultado del estudio, el trabajo duro y la introspección. Ahora, [event_target:leader_event_target.GetName] ha decidido superar los límites de lo posible e inspirar a otros para que apunten a lo más alto."
 paragon.1020.a: "Una ética de trabajo inspiradora."
 paragon.1025.name: "Progreso científico"
 paragon.1025.desc: "Como resultado directo de los asombrosos descubrimientos científicos de §Y[event_target:leader_event_target.GetName]§!, se ha acelerado el ritmo al que llevamos a cabo las investigaciones. Sus hallazgos son un tema candente en la comunidad científica, que ahora reconoce a [event_target:leader_event_target.GetName] como un/a líder intelectual."
 paragon.1025.a: "Estos acontecimientos nos beneficiarán a todos."
 paragon.1030.name: "Información filtrada"
 paragon.1030.desc: "Se ha producido una filtración de datos significativa, exponiendo información confidencial y detalles de seguridad cruciales al público. Los archivos incluyen esquemas de instalaciones militares, información sobre experimentos con interfaces neuronales, así como pruebas de la vigilancia de varias figuras prominentes de la oposición.\n\nLa responsabilidad por este desastre recae sobre §Y[root.GetName]§!."
 paragon.1030.a: "A veces se cometen errores."
 paragon.1030.b: "Tienen que asumir la responsabilidad."
 paragon.1035.name: "Marcando tendencia"
 paragon.1035.desc: "§Y[event_target:leader_event_target.GetName]§! está marcando tendencia entre la población general. Todo, desde su estilo hasta su forma de hablar, ha atraído a un número considerable de seguidores. Su alcance se extiende a todos los estratos socioeconómicos, pero ha demostrado ser especialmente popular entre los jóvenes."
 paragon.1035.a: "No tenemos ninguna razón para no apoyar esto."
 paragon.1040.name: "Eco en la eternidad"
 paragon.1040.desc: "El público se ha visto arrastrado por un frenesí patriótico tras un apasionado discurso pronunciado por §Y[event_target:leader_event_target.GetName]§!. Su pasión desenfrenada ha aumentado el sentido de la responsabilidad y el celo nacionalista que ahora se siente en todos nuestros territorios."
 paragon.1040.a: "Ahora, nada podrá detenernos."
 paragon.1045.name: "Tendencias idiosincrásicas"
 paragon.1045.desc: "Los análisis estadísticos han confirmado que §Y[event_target:leader_event_target.GetName]§! ha desarrollado idiosincrasias cognitivas y de comportamiento de una magnitud que roza lo individual.\n\nLos riesgos y beneficios potenciales del pensamiento independiente están más allá de nuestra capacidad de predicción. Hay que tomar una decisión: ¿se mantendrá en este estado, o debemos forzar a [event_target:leader_event_target.GetName] a seguir una rutina correccional?"
 paragon.1045.a: "Hay que aprovechar esta individualidad emergente."
 paragon.1045.b: "Expulsadlo/a y descartadlo/a."
 paragon.1050.name: "Escándalo en el imperio"
 paragon.1050.desc: "§Y[root.GetName]§! está en el centro de un gran escándalo que repercute a todo el imperio. Hay numerosos informes sobre comportamientos aberrantes, malversación y encubrimientos. Esto ha llevado a muchos a cuestionar la competencia de quienes ostentan la autoridad.\n\nLos efectos en el estado de ánimo de la opinión pública se dejarán sentir durante años. Muchos creen que la única manera de restaurar la fe en el sistema es hacer dimitir y juzgar a [root.GetName]."
 paragon.1050.a: "Una acusación desafortunada."
 paragon.1050.b: "Cesar al líder."
 paragon_leader_dismissed_tooltip: "Se ha destituido a §Y[root.GetClass] [root.GetName]§!."
