 ##The Quest
 toxoids.7006: "[questing_knight_1.GetName], opowieść o rycerzu: Wygnanie"
 toxoids.7006.desc: "\"Rycerzu [questing_knight_1.GetName], twe nierozważne postępki niemalże sprowadziły śmierć na pięciu twych kompanów. Serce masz czyste, a cele twe są szlachetne, jednakże przewiny wobec Zakonu muszą spotkać się z karą\".\n\nKomtur był surowy i nieprzejednany. Przysłuchiwał się temu każdy z rycerzy, czy to osobiście, czy też poprzez holofon. Stali tak w milczeniu, gdy komtur przemawiał:\n\n\"Na mocy nadanych mi uprawnień pozbawiam cię godności rycerskich i wypędzam z Zakonu. Niechaj los okaże się dla ciebie litościwy\".\n\nW obliczu takiej decyzji rycerzowi pozostało jedynie skłonić się, pozostawić insygnia Zakonu na podłodze hangaru i wspiąć się bez słowa na pokład niewielkiego okrętu.\n\nWedług późniejszych doniesień zasadność tego wyroku nie budziła wątpliwości rycerza, ale w niewielkim stopniu łagodziło to [questing_knight_1.GetHisHer] żal. Gdy całe swe życie poświęca się służbie Zakonowi, odcięcie od niego to jak pozbawienie kończyny.\n\nI tak oto nadszedł dzień, w którym [questing_knight_1.GetName] po raz ostatni opuszcza hangar twierdzy, wyruszając w nieznane. Tym razem powrotu nie będzie."
 toxoids.7006.a: "Powodzenia, [questing_knight_1.GetName]."
 toxoids.7007: "[questing_knight_1.GetName], opowieść o rycerzu: Mgławica"
 toxoids.7007.desc: "Na wygnaniu były rycerz dryfował w przestrzeni kosmicznej. Historie opowiadają o [questing_knight_1.GetHisHer] błędnej wędrówce wśród gwiazd, dopóki nie nadeszła wiadomość od giermka: \"Mistrzu, ufam, że los ci sprzyja. Zgodnie z twym rozkazem porządkuję dane z twej ostatniej podróży. Współrzędne dołączam do wiadomości. Nie śmiem wyrokować o ich przydatności. Proszę cię wszelako o najwyższą ostrożność. Jesteś mi najszlachetniejszym z mistrzów i mam nadzieję ujrzeć cię ponownie\".\n\nTe poruszające słowa pchnęły byłego rycerza do działania. Gdyby udało się powrócić do Zakonu z czymś wartościowym, mogłoby to ocalić [questing_knight_1.GetHisHer] honor.\n\nWspółrzędne prowadziły w głąb mgławicy, do samotnej stacji. Osadzona wśród mgieł umocniona budowla wyglądała jak wyjęta ze snu. Kogoś takiego jak [questing_knight_1.GetName] strach nie mógł powstrzymać przed wkroczeniem do opuszczonego wnętrza usłanego kośćmi dawno zmarłych form życia i chronionego przez armię droidów strażniczych - [questing_knight_1.GetHisHer] brawurowa szarża trzykrotnie napotkała silny opór metalowych wartowników. Wykrywacze ruchu droidów okazały się niezawodne. Jednak siła to nie jedyna broń rycerza i choć spryt oraz cierpliwość nie grały w [questing_knight_1.GetHisHer] arsenale pierwszych skrzypiec, tym razem należało się do tych przymiotów odwołać."
 toxoids.7007.a: "Myśl, [questing_knight_1.GetName], myśl! "
 toxoids.7008: "[questing_knight_1.GetName], opowieść o rycerzu: Posągi"
 toxoids.7008.desc: "W osamotnieniu, na pokładzie dawno opuszczonej stacji pełnej droidów strażniczych, wygnanemu rycerzowi nie pozostało nic innego jak obmyślić plan: \"Pomyśl, [questing_knight_1.GetName]. Gdyby udało się unikać wykrywaczy ruchu, droidy musiałyby w końcu udać się na doładowanie\". Maszyny były potężne, ale nie przenikliwe. Cierpliwość, nie siła, miała stanowić tu klucz do zwycięstwa.\n\nPowoli, z wieloma przystankami po drodze, można było przedostać się w głąb obiektu, nie zwracając ich uwagi, dotrzeć do stacji ładowania i ostrożnie przeciąć kable zasilające. W chwili, gdy to się rycerzowi udało, ogromny droid stanął w drzwiach pomieszczenia.\n\nNa sygnał droida pozostałe jednostki rzuciłyby się do walki, a w tak ograniczonej przestrzeni oznaczałoby to pewną śmierć intruza. Rycerzowi pozostawało stać w bezruchu przy drzwiach, gdy maszyna podłączała się do stacji ładowania, a czerwone oko jej czujnika świeciło złowieszczo. W końcu zabrakłoby jej mocy, ale to mogło potrwać. Jeden po drugim pozostałe droidy wracały na doładowanie.\n\nWedług przekazów na dezaktywację ostatniego z nich trzeba było czekać w bezruchu siedem dni i siedem nocy. Gdy wszystkie droidy zmieniły się w posągi, możliwe było wznowienie przez rycerza jego poszukiwań - ich celem był pradawny statek, który stanął niegdyś na drodze Toksycznego Boga."
 toxoids.7008.a: "Cierpliwość to cnota."
 toxoids.7009: "[questing_knight_1.GetName], opowieść o rycerzu: Guru"
 toxoids.7009.desc: "Po usunięciu z Zakonu nasz rycerz, [questing_knight_1.GetName], dotarł w sam środek mgławicy. Podczas wcześniejszej wyprawy [questing_knight_1.GetHeShe] i [questing_knight_1.GetHisHer] giermek spotkali mędrca żyjącego na samotnym księżycu. Wielkie były jej zasoby wiedzy, lecz jeszcze większa - moc, jak przystało na kogoś, kto należy do \"Wiedźm Woalu\". Rycerz potrzebował rady i pocieszenia, jakie zapewnić mógł tylko ktoś reprezentujący to stowarzyszenie.\n\nMówi się, że po ponownym odnalezieniu guru i odrzuceniu broni [questing_knight_1.GetName] wraz z innymi adeptami spędzili całe miesiące. Na tym księżycu wartości Zakonu nie miały znaczenia i, choć szlachetność była pożądaną cechą, nie stanowiła celu sama w sobie. Pomimo wielu udzielonych przez guru lekcji rycerz nie poczuł, by jego ambicja została zaspokojona. Należało raz jeszcze odpowiedzieć na zew Poszukiwania.\n\nPewnej nocy rycerzowi zwrócono oręż i przekazano kryształ danych: \"Giermek twój jest w wielkim niebezpieczeństwie. Nie możesz już zwać się rycerzem, ale to młode życie jest w twoich rękach. Chyżo, Zgubna Mgławica czeka\"."
 toxoids.7009.a: "Spiesz się, [questing_knight_1.GetName]."
 toxoids.7010: "[questing_knight_1.GetName], opowieść o rycerzu: Jasnowidzący"
 toxoids.7010.desc: "Dzięki zdobytym informacjom [questing_knight_1.GetName] dotarł do pola asteroid. Na jednej z największych skał kotwiczyła stara korweta, \"Dama\". Obok niej znajdował się inny statek Zakonu, co wskazywało na obecność innego rycerza. Nadawał on sygnał alarmowy.\n\n[questing_knight_1.GetName] wszedł tam ostrożnie i ujrzał scenę brutalnej walki. Ściany były usiane świeżymi i starymi śladami uderzeń bronią, a po podłodze walały się szczątki robotów. Trochę dalej leżały zwłoki rycerza Zakonu, a ślad rannego wskazywał dalszą drogę.\n\nW głębi statku wygnany rycerz trafił na ciało pogrążone w stazie. To było ciało giermka. Monitory pokazywały, że był on ranny, ale w stabilnym stanie. Jednak gdy [questing_knight_1.GetName] podszedł bliżej, ożył system zabezpieczeń statku. Rozległ się przeszywający głos: \"Odejdź, rozbójniku. Nie jesteś mile widziany na pokładzie\"."
 toxoids.7010.a: "Wstrzymaj swój oręż, jam nie rozbójnik!"
 toxoids.7012.name: "$NAME_Sinople$"
 toxoids.7012.desc: "Niech ci się przyjrzę... Zaiste. Proszę przyjąć moje przeprosiny za zamieszanie. Nazywam się $NAME_Sinople$. Jestem sztuczną inteligencją tego statku. "
 toxoids.7012.a: "Jak zginął ten drugi rycerz?"
 toxoids.7013.desc: "Rycerz, powiadasz? To twój krewniak? Jeśli tak, przyjmij moje kondolencje i kolejne przeprosiny. Wziąłem intruza za rozbójnika. Kiedy usłyszał ode mnie, że ma opuścić statek, stał się bardzo agresywny. Wiele moich droidów serwisowych zostało zniszczonych, gdy próbowały go powstrzymać."
 toxoids.7013.a: "A giermek? Co z [questing_knight_2.GetHimHer] czynisz?"
 toxoids.7014.desc: "Twój giermek sprawił, że rozumiem mój błąd. Został raniony w walce i chwilę później stracił przytomność. Teraz znajduje się w medycznej stazie, która ułatwia leczenie. Odkąd moją załogę porwali rozbójnicy, czuję się tu bardzo samotnie. Liczę, że gdy giermek wróci do zdrowia, przez jakiś czas nacieszę się jego towarzystwem."
 toxoids.7014.a: "Co zrobili ci rozbójnicy?"
 toxoids.7015.desc: "Gdy się zbliżali, zhakowali mnie i wyłączyli, a gdy pokonałem rzucony na mnie urok, ujrzałem filmy z monitoringu, na których rozbójnicy pojmali członków mojej załogi po zaciętej walce. Prawdopodobnie uczynią z nich niewolników. Według moich banków danych rozbójnicy często tak czynią.\n\nTo wszystko wydarzyło się... dawno temu. Naprawy po zhakowaniu trwały całe wieki. Liczne części moich banków pamięci są nadal zablokowane i nawet ja nie mam do nich dostępu... Ale powiedz mi, skoro jesteś rycerzem, jakie zadanie wykonujesz?"
 toxoids.7015.a: "Szukamy §YToksycznego Boga§!."
 toxoids.7016.desc: "Posiadam liczne zapisy spotkań z trującymi bytami przemierzającymi kosmos. Niestety, większość moich wspomnień jest zablokowana. Mogę otworzyć indeks tych zapisów, ale nie same informacje. Jeżeli ci pomogę, musisz zabrać mnie z tego statku. Tęsknię za kontaktem z inteligentnymi istotami. Zabierzesz mnie do twojego władcy?"
 toxoids.7016.a: "Oczywiście, nadobna SI."
 toxoids.7016.b: "Zabiłeś rycerza! Nie!"
 toxoids.7016.c: "Tak, lecz uwiężę cię na zabezpieczonym nośniku danych."
 toxoids.7016.c.materialist: "Ta opcja jest dostępna ze względu na materialistyczną etykę twojego imperium."
 toxoids.7017.desc: "Rozumiem twoje stanowisko. Ale nie mogę na to pozwolić. Jeżeli odmówisz, wstrzyknę twojemu giermkowi zabójcze dawki kwasu, a następnie dokonam samozniszczenia wraz z moimi bankami danych, tym statkiem i tobą."
 toxoids.7017.a: "Ja... muszę uratować mojego giermka. Zgadzam się."
 toxoids.7011: "[questing_knight_1.GetName], opowieść o rycerzu: Powrót do ojczyzny"
 toxoids.7011.desc: "Powrót do Twierdzy Zakonu był błyskawiczny. Tam, w wielkiej sali, $NAME_Sinople$ wyjawił, że miał kontakt z bytem bardzo podobnym do Toksycznego Boga poszukiwanego przez Zakon. Jednak większość pamięci SI okazała się zaszyfrowana i dostanie się do niej wymaga sporego wysiłku.\n\nNatomiast rycerz [questing_knight_1.GetName], wracając, nie tylko ryzykował życiem, ale zdobył też istotną wskazówkę i uratował giermka ([questing_knight_2.GetName]). Dlatego komtur postanowił zdjąć z niego karę wygania, a [questing_knight_1.GetName] został ponownie pasowany na rycerza."
 toxoids.7011.a: "Koniec wygnania. Powstań, rycerzu!"
 toxoids.7011.b: "$NAME_Sinople$ może przekazać nam wiele informacji."
 toxoids.7025.name: "[questing_knight_A.GetFirstName] i [questing_knight_B.GetFirstName], opowieść o rycerzach: W drogę"
 toxoids.7025.desc: "\"Nie lękaj się, gdyż wkrótce powrócę, a jeśli los zechce, przybędę z wieściami na temat Boga\".\n\n[questing_knight_A.GetName] to rycerz z licznych opowieści. Wyprawa [questing_knight_A.GetHerHis], sekretna misja, rozpoczęła się wiele lat temu, a [questing_knight_A.GetSheHe] nadal do nas nie powraca. Walecznością pochwalić się może tak wielką, że wielu nie dopuszcza myśli o [questing_knight_A.GetHerHis] śmierci w bojach, choć minęło już tak wiele czasu. Wśród tych, w których nadzieja nie umarła, jest [questing_knight_A.GetHerHis] druh, rycerz [questing_knight_B.GetName]. Po długich poszukiwaniach jakichkolwiek śladów [questing_knight_B.GetName] odnajduje zakurzony pergamin ukryty w tajnym schowku kwatery rycerzy. Zwój jest wytarty i pomięty, ale dwa słowa zakreślono na nim wielokrotnie: Gromada Milvaunis. Komtur szybko wyraża zgodę na podążenie tym tropem."
 toxoids.7025.A: "Niechaj fortuna ci sprzyja, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name: "[questing_knight_A.GetFirstName] i [questing_knight_B.GetFirstName], opowieść o rycerzach: Poszukiwania"
 toxoids.7030.desc: "Niełatwo było odnaleźć Gromadę Milvaunis. [Owner.GetGovernmentName] nie dysponuje mapami, które na coś by się tu przydały. [questing_knight_B.GetName] długo przemierza kosmiczny bezkres, aż wreszcie spotyka tych, którym nieobca jest ta nazwa.\n\n\"Twój cel to [some_system.GetName]. Stamtąd przez sześć dziesiątek dni ku obręczy się kieruj, a Gromadę Milvaunis odnajdziesz\" - prawią. \"Niewiele o tym miejscu wiadomo, gdyż nikt ze współczesnych nie pamięta, by ktoś kiedykolwiek się tam udał. Powiadają, że gromada ta jest jałowa i wszelkiego życia pozbawiona. Jeśli spieszno ci tam, niechaj opatrzność nad tobą czuwa, bowiem nie sposób orzec, co możesz tam odnaleźć\".\n\nNa słowa te [questing_knight_B.GetName] co żywo wyrusza we wskazanym kierunku."
 toxoids.7030.A: "Do Milvaunis!"
 toxoids.7035.name: "[questing_knight_A.GetFirstName] i [questing_knight_B.GetFirstName], opowieść o rycerzach: Milvaunis"
 toxoids.7035.desc: "Gdy [questing_knight_B.GetName] dociera do Gromady Milvaunis, odkrywa, że w rzeczy samej jest to opuszczone miejsce. Wtedy po raz pierwszy do serca rycerza zakrada się rozpacz. To był najbardziej obiecujący trop od wielu lat, a teraz wydaje się, że nadzieja zgasła.\n\nWtem, jak gdyby budząc się ze snu, czujniki wykrywają skąpaną w ciemności planetę z orbitą rozciągniętą pomiędzy gwiazdami! Nadawszy jej nazwę Skryta Księżniczka, [questing_knight_B.GetName] kieruje się w tamtą stronę."
 toxoids.7035.A: "Tam czeka odpowiedź."
 toxoids.7040.name: "[questing_knight_A.GetFirstName] i [questing_knight_B.GetFirstName], opowieść o rycerzach: Odkrycie"
 toxoids.7040.desc: "Po dotarciu na powierzchnię Skrytej Księżniczki [questing_knight_B.GetName] odnajduje wyraźne ślady pozostawione przez Toksycznego Boga - substancje takie jak te, które zna [Owner.GetHomeWorldName], ale na Księżniczce występują one w znacznie większych ilościach. Mało tego, wkrótce udaje się odnaleźć lekki okręt, niemal nienaruszony, nie licząc zaawansowanej korozji, jaka dotknęła jego kadłub.\n\nTriumf szybko przeradza się jednak w smutek i [questing_knight_B.GetName] nie może powstrzymać łez, gdy dostrzega to, co znajduje się obok okrętu: [questing_knight_A.Species.GetRemnantName] [Root.GetSpeciesAdj] - tu spoczywa [questing_knight_A.GetName]. Długie zaleganie trucizny Boga w mrokach kosmosu wywołało jej nieoczekiwaną reakcję - stężenie toksyn było tak wielkie, że należało się z nimi obchodzić niezwykle ostrożnie.\n\nNie mogło być wątpliwości, że Toksyczny Bóg odwiedził Gromadę Milvaunis. Najpierw Milvaunis, kilka stuleci później - [Owner.GetHomeWorldName]. Nie znajdując dalszych wskazówek, które pomogłyby odszukać Boga, [questing_knight_B.GetName] powraca do domu. Uzyskane w ten sposób próbki boskich toksyn znacznie pogłębią wiedzę Zakonu na temat właściwości toksycznego bytu. [questing_knight_B.GetName] cieszy się teraz powszechnym szacunkiem, a [questing_knight_B.GetHerHis] podróże opiewane są w poematach."
 toxoids.7040.A: "[questing_knight_A.GetFirstName] na zawsze pozostanie w naszej pamięci."
 toxoids.7040.B: "Kolejna wiedza do zgłębienia przez rycerzy."
 toxoids.7040.C: "Możemy dzięki temu udoskonalić nasz rynsztunek."
 toxoids.7050.name: "Podróżny"
 toxoids.7050.desc: "\"Woal może odsłonić rozliczne tajemnice przed tym, komu przeważności nie brak, gdyż ma to swoją cenę\".\n\nW roku [GetYear] - jak zapisano w kronikach, których przedmiotem jest [order_headquarters.GetName] - do siedziby Zakonu przybył Święty Podróżny. Spowita aurą tajemniczości postać, należąca do nieznanego nam dotąd gatunku, przedstawiła się jako \"Hod\" i zaoferowała, co następuje: wyśle oto rycerza w Woal. Od czającego się tam wroga rycerz otrzyma co najmniej ułamek potrzebnej nam wiedzy. Cena tej przysługi pozostała na razie tajemnicą."
 toxoids.7050.A: "Doprawdy frapujące. Cóż złego mogłoby się stać?"
 toxoids.7055.name: "Szmer Tajemnic"
 toxoids.7055.desc: "Wielki mistrz nakazał, by rycerz o przydomku [questing_knight_X.GetName] zgłębił tajemnice Woalu. Dzięki przewodnictwu Podróżnego wejście rycerza w nieznane stało się możliwe. Wówczas [questing_knight_X.GetHerHis] świadomość została zalana niewyobrażalnymi wizjami, nim istota zwana Szmerem Tajemnic zmaterializowała się,\n\nprzybierając kształt czegoś, co w oczach rycerza stanowiło niezrównane piękno.\n\n\"Daj nam woń pierwszego dnia lata, satysfakcję pokonanego wyzwania oraz ciepło ramion kochanka\" - przemówiło. \"Tedy ukażę ci to, co ujrzeć pragniesz\"."
 toxoids.7055.A: "Natychmiast, czarodziejski Szmerze!"
 toxoids.7055.B: "Cena jest zbyt wysoka."
 toxoids.7060.name: "Cena pamięci"
 toxoids.7060.desc: "[questing_knight_X.GetName] poczuł, jak jego umysł wypełnił się nowymi wspomnieniami: teraz zarówno [questing_knight_X.GetSheHe], jak i wszyscy [Root.GetSpeciesNamePlural] doskonale przypominali sobie chwilę, gdy Toksyczny Bóg obdarował ich świat, choć wydarzyło się to całe stulecia wcześniej.\n\nWszyscy jednocześnie odczuli przytłaczającą, choć niesprecyzowaną stratę. Stopniowo uświadomili sobie zmiany. Przyjemne wcześniej odczucia uległy przytępieniu. Apatia szerzyła się niczym nieokiełznany pożar i trudno było wykrzesać z siebie zapał do choćby najprostszych zadań.\n\nPomimo tego Zakon podziękował Hodowi, a imię \"[questing_knight_X.GetName]\" stało się symbolem pomyślnej wyprawy do Woalu."
 toxoids.7060.A: "To przyciągnie nowych rekrutów do Zakonu."
 toxoids.7060.A.tooltip: "Teraz §Y$building_order_keep$§! zapewni nam jedno dodatkowe miejsce pracy: £job_knight£ §Y$job_knight$§!."
 toxoids.7060.B: "[Root.GetHomeWorldName] będzie domem dla nowego pomnika."
 toxoids.7065.name: "Szmer odrzucony"
 toxoids.7065.desc: "\"Gardzisz moją pomocą? Niechaj przeklęty będzie twój ród!\"\n\nW tej chwili świadomość rycerza została wyrwana z [questing_knight_X.GetHerHis] ciała i posłana w odmęty Woalu. Zdawało się, że całą wieczność dryfuje wśród fal Woalu bezwładnie i bez celu. Wreszcie napotkała inny byt. Podczas gdy Szmer Tajemnic można było opisać jako niepojęty, lecz cudowny, ta istota jawiła się jako coś... przerażającego. §R\"JESZCZE NIE NADSZEDŁ TWÓJ CZAS\"§! - zagrzmiała. §R\"UDAJ SIĘ DO DOMU, JESZCZE NIE MOŻESZ WZIĄĆ W TYM UDZIAŁU\"§!. Po tych słowach świadomość rycerza na nowo połączyła się z ciałem."
 toxoids.7065.A: "Musimy dowiedzieć się o tym \"Woalu\" czegoś więcej."
 toxoids.7065.B: "W ten sposób wiele dowiedzieliśmy się na temat Woalu."
 toxoids.7080: "[questing_knight_4.GetName], opowieść o rycerzu: Pretendent"
 toxoids.7080.desc: "Pewnego dnia w twierdzy zjawił się nieznajomy. Trwał wtedy turniej dla giermków i obecna była większość rycerzy Zakonu. Zakuty w zbroję z neutronium nieznajomy wkroczył na ubitą ziemię. Swobodne rozmowy wśród zgromadzonych umilkły nagle, gdy nowo przybyły dobył swej broni. Wyzwanie było oczywiste i z błogosławieństwem komtura [questing_knight_2.GetName] rycerz [questing_knight_42.GetName] stanął w szranki.\n\nStarcie zakończyło się błyskawicznie zdecydowanym zwycięstwem nieznajomego. Los pierwszego rycerza podzielili następnie inni: [questing_knight_43.GetName] i [questing_knight_44.GetFirstName] z jednego rodu. Po pokonaniu trzech rycerzy czas nadszedł, by komtur wezwał czempiona Zakonu: \"[questing_knight_4.GetName], rozstrzygnij te zmagania\".\n\nKroniki opowiadają o wielu potężnych wojownikach, niezrównanych herosach, którzy nie zaznali cierpkiego smaku porażki. Imię \"[questing_knight_4.GetFirstName]\" miało być wypowiadane z taką właśnie czcią.\n\nNieznajomy i [questing_knight_4.GetFirstName] stanęli naprzeciwko siebie z obnażoną bronią i wymienili pozdrowienia."
 toxoids.7080.a: "Nie zawiedź nas, [questing_knight_4.GetName]"
 toxoids.7085: "[questing_knight_4.GetName], opowieść o rycerzu: Pas d'armes"
 toxoids.7085.desc: "Powstało później wiele ballad opowiadających o pojedynku, w którym starli się [questing_knight_4.GetName] i Kirowy Rycerz. Walczyli przez wiele godzin. Ataki pretendenta były nie dość celne, ale jego zbroja stanowiła zasłonę nie do przebicia.\n\n\"Nie masz ty równych sobie w swej sztuce\".\n\nGłos przybysza rozbrzmiał na arenie. \"Widzę, że twa sława to nie dzieło przechwałek\". Odłożył następnie broń, dodając: \"Ustępuję ci pola, twoje jest zwycięstwo. Czy pozwolisz mi oddalić się tam, skąd przybywam?\"\n\nKodeks Zakonu był nieubłagany i na to pytanie jedna tylko istniała odpowiedź. Zatem Kirowy Rycerz, zwany tak ze względu na barwę swej zbroi z neutronium, oddalił się na pokładzie niewielkiego statku obcej konstrukcji i zagłębił się w maleńki niestabilny tunel czasoprzestrzenny na obrzeżach układu. Zgodnie z zakazem komtura nikomu nie wolno było podążyć za nim, a czempionowi polecono monitorować tunel do czasu przybycia zespołu badawczego.\n\nWkrótce w miejsce to dotarła grupa rycerzy - [questing_knight_42.GetName], [questing_knight_43.GetName] oraz [questing_knight_44.GetName] - z żądaniem przepuszczenia ich. \"Daj nam szansę ponownego zmierzenia się z Kirowym Rycerzem i odzyskania honoru\" - przekonywali. \"Nie znasz ty porażki, ale ma ona podły smak, który najłatwiej wypłukać krwią\"."
 toxoids.7085.a: "Powinność ponad wszystko. Nie przejdziecie."
 toxoids.7085.b: "Honor ponad wszystko. Mamy z tym nieznajomym niedokończone sprawy. "
 toxoids.7090: "[questing_knight_4.GetName], opowieść o rycerzu: Powinność ponad honor"
 toxoids.7090.desc: "\"Rozkazy komtura są jednoznaczne. Nie przejdziecie\". Zapadło długie milczenie, nim wreszcie dało się słyszeć odpowiedź: \"Przejdziemy i nie powstrzymasz nas. Gotuj się na abordaż\".\n\nPowodowani gniewem i zaślepieni honorem rycerze ruszyli do ataku. Mając przewagę liczebną, atakowali z kilku stron jednocześnie tak zapamiętale, że wkrótce zapędzili swego nowego wroga w róg statku. Czy można mówić o uczciwej walce, gdy [questing_knight_4.GetFirstName] stara się nie skrzywdzić swych przeciwników? W końcu jednak, gdy na szali jest życie walczących, wszyscy zaczynają wykorzystywać pełnię swojej siły.\n\nDzień ten przyniósł ostatecznie boleść i żal, gdyż każdy znalazł w tej walce coś, czego nie pragnął: [questing_knight_43.GetName] - śmierć, [questing_knight_4.GetName] - liczne rany i przytłaczający żal, [questing_knight_4.GetFirstName] - gorzkie zwycięstwo, gdyż wykonanie otrzymanych rozkazów okupione zostało zabiciem towarzysza."
 toxoids.7090.a: "[questing_knight_4.GetName] to rycerz, którego ofiara jest zaiste wielka."
 toxoids.7090.a.tooltip: "Teraz §Y$job_knight_plural$§! wytwarza 5 £amenities£ pkt udogodnień.\n\n §YTwierdza zakonu§! wytwarza 15 pkt £stability£ stabilności.\n\nOdblokowuje opcję \"§Y$herald_knights$§!\" w polityce: §Y$policy_knightly_duties$§!. "
 toxoids.7095: "[questing_knight_4.GetName], opowieść o rycerzu: Honor ponad wszystko"
 toxoids.7095.desc: "Gdy okręty rycerzy zagłębiły się w niestabilny tunel czasoprzestrzenny, zaczął on wirować i rozszerzać się. Przejście było gwałtowne, a jednostkami rzucało, jakby nagły podmuch wiatru porwał liście. Dwie z nich zderzyły się ze sobą, co spowodowało poważne uszkodzenia, ale chwilę później wszystko się uspokoiło i rycerze skąpani zostali w świetle nieznanych im gwiazd.\n\nWyłonili się obok stacji, w której zadokowany był statek nieznajomego. Udekorowane z przepychem, lecz opustoszałe korytarze przywitały ich ciszą. Na ścianach zawieszono egzotyczną broń, zbroje obcych ras, nieznanego pochodzenia tarcze i holobannery - trofea całkiem podobne do tych, jakie zdobiły ściany Twierdzy Zakonu. Gruba warstwa kurzu ułatwiała podjęcie tropu nieznajomego. Ślady doprowadziły rycerzy do masywnych drzwi, za którymi znajdowała się sala biesiadna stacji.\n\nWszystko przygotowano na wystawny bankiet, ale z uczty pozostały jedynie resztki. Usadowieni przy stołach goście byli cisi i nieruchomi. Ślady kończyły się przy miejscu honorowym, które zajmował poszukiwany przez rycerzy przybysz. Odsłonięty hełm ukazywał zbielałą czaszkę. W pozbawionej ciała dłoni nieznajomy trzymał pusty kufel uniesiony w toaście po kres wieczności."
 toxoids.7095.a: "Odzyskajmy i zbadajmy ten pancerz z neutronium. Musimy przeniknąć jego tajemnice."
 toxoids.7095.a.tooltip: "Pomijając już zastosowania bojowe, można stworzyć wersję cywilną, by chronić robotników pracujących w ekstremalnych warunkach."
 toxoids.7095.b: "To zbyt makabryczne. Oddalmy się stąd."
 toxoids.7095.b.tooltip: "Złupienie zbroi z martwych rycerzy jest niehonorowe. Kto wie, jaka klątwa ciąży nad tym miejscem?"
 toxoids.7110.name: "[questing_knight_10.GetName], opowieść o rycerzu: Cel podróży"
 toxoids.7110.desc: "\"Współrzędne te odszukaj, albowiem odnajdziesz tam coś, co zanęcić cię może\".\n\nDługo trwały badania nad SI §Y$NAME_Sinople$§!, ale nie były próżnymi wysiłki dzielnych rycerzy. Zaszyfrowana część jego dysku twardego zawierała wskazówkę: niezbadany układ położony kilkaset lat świetlnych od obszaru kosmosu, którego część stanowi [Owner.Capital.System.GetName]. Z woli wielkiego mistrza zgłębić tę tajemnicę miał nie kto inny, jak rycerz [questing_knight_10.GetName]."
 toxoids.7110.A: "Niech cię opatrzność prowadzi, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name: "[questing_knight_10.GetName], opowieść o rycerzu: Strażnik wrót"
 toxoids.7115.desc: "Po długiej i niełatwej podróży przed rycerzem wyłonił się układ, o którym mówił $NAME_Sinople$. Jakby na [questing_knight_10.GetHerHim] powitanie, przy wyjściu z hiperlinii czekał dziwny automat.\n\nWymachując groźnie systemami uzbrojenia, oznajmił: \"Kto wejść do układu Roghboxen ma wolę, musi na to pytanie prawdziwie odpowiedzieć: dlaczegomóż układ ten nie ma ódów?\"."
 toxoids.7115.A: "Periplus piątej planety przecina się z podwójnym kwazarem."
 toxoids.7115.B: "Bo wszystkie zeżarliście."
 toxoids.7115.C: "Nie wiem."
 toxoids.7120.desc: "\"Ha, ha, ha. A gdzieżby\".\n\nNiestety, to nie była prawidłowa odpowiedź. Automat wydał z siebie buczący dźwięk i rycerz rozpłynął się w powietrzu po trafieniu jakąś nieznaną bronią!\n\nW chwili desperacji wierny giermek rycerza, [questing_squire_10.GetName], dowiódł swej wartości, postanawiając dokończyć tę misję i wołając: \"O, straszliwa maszyno! Dobry rycerz, [questing_knight_10.GetName], zginął z twego manipulatora, ale mnie nie pokonasz!\"."
 toxoids.7120.A: "Na złom z tym."
 toxoids.7120.B1: "Prawidłowa odpowiedź brzmi: bo wszystkie zeżarliście."
 toxoids.7120.B2: "Spróbujmy tego: periplus piątej planety przecina się z podwójnym kwazarem."
 toxoids.7120.C: "A co właściwie znaczy \"dlaczegomóż\"? I \"ódy\"?"
 toxoids.7125.desc1: "\"Nie próbuj zastraszyć mnie swym podłym laserem, niegodziwcze! Dobrze, dobrze, możesz przejść - wiele pożytku ci to nie przyniesie\".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2: "\"Ach, cóż za mądrość! Taka bowiem odpowiedź jest zapisana w moim banku danych. Możesz przejść, jeśli taka twa wola\".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3: "\"Ach, to było prawdziwie mądre! Albowiem nie mogę odpowiedzieć na to pytanie - wymagane informacje zostały usunięte z mojego banku danych. Istotnie, to moje zadanie jest wysoce nietypowe... Hmm, możesz przejść, jeśli taka twoja wola\".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared: "Automat znika w chmurze dymu."
 toxoids.7125.A: "Zatem naprzód!"
 toxoids.7130.name: "[questing_knight_10.GetFirstName], opowieść o rycerzu: Uczeń robota"
 toxoids.7130.desc: "I tak giermek zakonny, [questing_squire_10.GetName], wkroczył do układu §YRoghboxen§!. Tam oczom [questing_squire_10.GetHerHis] ukazała się planeta odwiedzona niedawno przez Toksycznego Boga - może nawet zaledwie przed stuleciem, sądząc po pozostawionych śladach.\n\nWchodząc na orbitę, giermek odebrał sygnał z powierzchni: \"Pozdrawiam cię! Jestem Gules, podrozumna SI i sługa szlachetnego $NAME_Sinople$, który jak mniemam, nie jest ci obcy. Zgodnie z rozkazami mojego suwerena badałam tę planetę i dokonałam wielu odkryć dotyczących potężnych rojów, którymi Toksyczna Istota osaczyła glob. Teraz informacje te przekażę tobie\". Po transmisji danych nadszedł kolejny przekaz: \"Moje zadanie zostało wypełnione. Niniejszym żegnam się\". Przyrządy wykryły impuls energetyczny na powierzchni planety - oto dron uległ samozniszczeniu.\n\nPo triumfalnym powrocie ekspedycji do domu uznano, że [questing_squire_10.GetName] zasługuje na tytuł rycerski, jako że ktoś taki winien być wywyższony w szeregach Zakonu. Ponadto jednostka badawcza Zakonu wysunęła atrakcyjną propozycję: jeśli zdobędziemy jeszcze odrobinę danych, to przy założeniu regularnego przemieszczania się Toksycznego Boga, powinna być w stanie określić, gdzie Zgubne Bóstwo aktualnie przebywa."
 toxoids.7130.A: "Możemy wykorzystać te roje jako broń."
 toxoids.7130.B: "Więcej wątków do zbadania przez naszych rycerzy."
 toxoids.7130.C: "Rycerze nigdy cię nie zapomną, Gules."
 toxoids.7145: "[questing_knight_6.GetName], opowieść o rycerzu: Za przewodem Jasnowidzącego"
 toxoids.7145.desc: "\"Zakon ma dla ciebie zadanie, rycerzu [questing_knight_6.GetName]\". Ton komtura był stanowczy. \"Ostatni bank danych $NAME_Sinople$ ujawnił nam wreszcie swoje sekrety i uzyskaliśmy ogrom punktów zaczepienia w teoretycznym modelu trajektorii Toksycznego Boga. Twa misja składa się z trzech części: po pierwsze, sprawdzisz te oto współrzędne, po drugie, przetestujesz najnowszy nasz prototyp pancerza, a na koniec... jeden z twych towarzyszy zaginął w tym właśnie miejscu, które wskazał nam $NAME_Sinople$. Godzi się nam sprawdzić, co się tam zdarzyło\".\n\nNowy pancerz z neutronium okazał się iście wspaniały. Zbroja ta, stanowiąca dowód kunsztu rzemieślników zakonnych, była solidniejsza i lżejsza niż kiedykolwiek wcześniej, a do tego wyposażona w potężny generator osłon i pięknie zdobiona. Najnowsze usprawnienie przyćmiewało jednak inne jej zalety: otóż $NAME_Sinople$ mógł teraz połączyć się z nią bezpośrednio i służyć radą w każdym miejscu galaktyki. Dzięki temu nie mogło być wyzwania, któremu nie podoła [questing_knight_6.GetFirstName]!\n\nSama podróż minęła bez przygód, ale wkrótce po dotarciu na stanowiącą jej cel planetę doszło do spotkania rycerza z postacią w czerwonych szatach."
 toxoids.7145.a: "Kto zacz?!"
 toxoids.7150: "[questing_knight_6.GetName], opowieść o rycerzu: Prośba o pomoc"
 toxoids.7150.desc: "Miej litość nade mną, bezbronnym pielgrzymem w potrzebie. Ściga mnie bowiem niestrudzony wróg, od którego prześladowania cierpię za mą wiarę w Toksycznego Boga, wielce świętą istotę. Zaklinam cię, ochroń mnie i pozwól kontynuować mą pielgrzymkę w pokoju."
 toxoids.7150.a: "Nie tak chyżo. Pierwej odpowiedz na me pytania."
 toxoids.7150.a.tooltip: "Pytania pozwolą nam podjąć decyzję."
 toxoids.7150.b: "Nie trwóż się, wędrowcze. Teraz ja mam nad tobą pieczę."
 toxoids.7150.b.tooltip: "Pomożemy."
 toxoids.7150.c: "Me powinności nie ciebie dotyczą. Swoje bitwy tocz samodzielnie."
 toxoids.7150.c.tooltip: "Nie pomożemy."
 toxoids.7150.d: "Twój język miota niegodziwe kłamstwa!"
 toxoids.7150.d.psionic: "Ta opcja jest dostępna ze względu na zdolności psioniczne twojego gatunku."
 toxoids.7150.d.tooltip: "Nasze zdolności psioniczne pozwalają nam wykryć nieprzyjazne zamiary tej osoby."
 toxoids.7155.desc: "Zadaj więc swe pytania, a ja odpowiem. Nie zwlekaj jednak, gdyż mój oprawca jest blisko!"
 toxoids.7155.a: "Kimżeś jest?"
 toxoids.7155.b: "Co cię tu sprowadza?"
 toxoids.7155.c: "Któż cię prześladuje?"
 toxoids.7155.d: "Czy był tu rycerz do mnie podobien?"
 toxoids.7155.e: "Dość już pytań."
 toxoids.7156.desc: "Zwą mnie Maligrant, pochodzę z zakonu Zgubnej Chwały. Jam uniżony pielgrzym na drodze do duchowego oświecenia."
 toxoids.7157.desc: "Przemierzam ja galaktykę w poszukiwaniu światów, które odwiedziła boska istota, i przeniknąć próbuję jej zamiary, studiując te cząstki przesiąkniętej trucizną chwały, jakie po sobie pozostawiła. Świat ten tętnił niegdyś wspaniałością toksycznego życia. Niestety, bezmyślni heretycy uczynili tę przeklętą teraz planetę sterylną. Pragnę, by moja pielgrzymka zakończyła się odnalezieniem Boga i skąpaniem się w jego destrukcyjnym blasku!"
 toxoids.7158.desc: "To bluźnierczy odszczepieniec! Fanatyczny morderca! Strażnik pozostawiony tu przez tych, którzy zniszczyli to piękne niegdyś miejsce! Próbował mnie zgładzić po rozpoznaniu relikwii, z jakimi podróżuję, oraz ich powiązania z Panem Toksycznej Zguby."
 toxoids.7159.desc: "W istocie. Nieszczęsny był to dzień. Pomoc owego rycerza uzyskać mi się udało, gdyż była to dusza wielce szlachetna, lecz wtedy prześladowca mój zadał rycerzowi śmiertelny cios, a mnie ponownie zmusił do ucieczki."
 toxoids.7160: "[questing_knight_6.GetName], opowieść o rycerzu: Przechera"
 toxoids.7160.desc: "\"O, szlachetny rycerzu, w zamian za obietnicę walki w mym imieniu przyjmij ten oto talizman. Jego pole holograficzne sprawi, że kształt twój się rozmyje i przeciwnikowi trudniej będzie zadać celny cios\".\n\nPo przyjęciu podarunku rycerz jął sposobić się do walki. Wróg [questing_knight_6.GetHisHer] był potężnie opancerzony, a w ręku dzierżył olbrzymich rozmiarów ostrze fazowe; wyglądał doprawdy na godnego przeciwnika. Tarcze sypały iskry, a zbroje wyginały się pod uderzeniami. Rycerz został niemal pozbawiony głowy. Całe szkolenie Zakonu okazało się nie mieć znaczenia, gdyż przeciwnik wydawał się dobrze obeznany z zakonnym stylem walki.\n\nNa pancerz rycerza spadł silny cios, zgubny dla projektora holograficznego; rycerz runął na ziemię. Adwersarz [questing_knight_6.GetHisHer] gotował się do zadania ostatecznego ciosu, ale zamarł nagle jak rażony gromem. Ta chwila zawahania pozwoliła rycerzowi wyprowadzić zwycięskie uderzenie, rozcinające zbroję przeciwnika. I śmiertelne.\n\n\"Och, cudnie, wybornie! W całym moim żywocie podobnego uniesienia nie zaznałem!\" - wiwaty pielgrzyma były głośne i w jakiś przykry sposób uderzające. Gdy ciało prześladowcy zafalowało i obraz holograficzny, jaki je zakrywał, zgasł, ukazały się szczątki rycerza Zakonu. \"Biada\" - rozległ się śmiech pielgrzyma. \"Zdaje się, że doszło tu do bratobójczej walki. Cóż za konfuzyja!\" Te szydercze słowa rozbrzmiewały jeszcze echem, gdy postać pielgrzyma rozpłynęła się w chmurze purpurowego dymu.\n\nZwycięski rycerz ukląkł przed swym padłym towarzyszem, udręczony tym, że dał się oszukać hologramom nieznajomego. W puzdrze przymocowanym do zbroi pokonanego odkrył coś niezwykłego - bank danych pełen zadziwiających sekretów toksycznych mórz."
 toxoids.7160.a: "Zważ me słowa, zemsta Zakonu cię odnajdzie!"
 toxoids.7160.a.tooltip: "Ten świat miał niegdyś charakter oceaniczny, a banki danych pokazują, jak zatrute morza wykorzystać można do pozyskania gazów egzotycznych."
 toxoids.7164.a.desc: "Ha, ha, ha, twa wnikliwość mnie zaskakuje. Nic to, uporam się z tobą osobiście. Obserwowanie bratobójczej walki byłoby mi zacną krotochwilą, lecz ostateczny rezultat jest taki sam. Widzę twój koniec, a jest on bliżej, niż myślisz!"
 toxoids.7164.desc: "Doprawdy? Mniej więc jesteś głupcem niż poprzedni rycerze, którzy padli od mej broni. Oglądanie waszej walki byłoby mi wielce miłe, ale moje przewidywanie nie było dziś dość trafne. Nie zmienia to nijak faktu, że wkrótce nie będzie was już wśród żywych!"
 toxoids.7164.a: "Zdrada! Stawaj, parszywcze!"
 toxoids.7165: "[questing_knight_6.GetName], opowieść o rycerzu: Prawdziwe oblicze"
 toxoids.7165.desc: "Rzekomy pielgrzym zrzucił pelerynę i dobył dwa zakrzywione ostrza. Czerwony blask oblał improwizowaną arenę, gdy klingi zderzyły się ze sobą. Wkrótce jasnym stało się, że ma w tej walce wyraźną przewagę. [questing_knight_6.GetFirstName] to była dla tej mrocznej postaci ledwie igraszka.\n\n\"Żałosny głupcze, naprawdę sądzisz, że możesz dotrzymać mi pola? Potrafię wyczytać z twych myśli atak, nim twoje ciało zdąży się poruszyć...\" Brutalna seria uderzeń, która nastąpiła, wyczerpała generator osłon rycerza. Przechera chełpił się dalej pysznym tonem: \"Woal to ścieżka do wielu zdolności. Nieudolni Woaliści, którzy mnie nauczali, prawdy tej niepomni byli. Ledwie brodzą po powierzchni, bojąc się zanurzyć w potencjale prawdziwej mocy!\" Wydawało się, że ta przemowa to dobra sposobność, by zaskoczyć wroga, jednak atak rycerza spotkał się jedynie ze zręcznym unikiem i śmiechem. \"Pomyśleć, że śmieli skazać na wygnanie mnie. Mnie!\"\n\nW tej chwili $NAME_Sinople$ przemówił w zbroi rycerza: \"Dzielny woju, wróg twój potrafi czytać ci w myślach, lecz nie w moich obwodach. Przekaż mi swą zbroję, niechaj walczę za ciebie\".\n\n $NAME_Sinople$ wziął na siebie trud walki, która rozgorzała na nowo, lecz szybko znalazła swoje rozstrzygnięcie. $NAME_Sinople$ zadał bezlitosny cios, omijając zasłonę wroga. Pielgrzym westchnął z zaskoczenia i osunął się na ziemię. Rycerz uniósł tryumfalnie świetliste ostrza swego wroga. Gdy to czynił, ciało Przechery nagle rozpłynęło się w obłok ruchliwej mgły."
 toxoids.7165.a: "Bez wątpienia spotkamy się jeszcze."
 toxoids.7165.a.tooltip: "Z tej broni laserowej można zrobić niezły użytek.\n\nTeraz §Y$job_knight_plural$§! zwiększać będą produkcję £alloys£ §Ystopów§! w całym imperium. "
 alloy_producing_knights: "Świetliste ostrza"
 alloy_producing_knights_desc: "Każde miejsce pracy (£job_knight£ §Y$job_knight$§!) zwiększa produkcję £alloys£ §Ystopów§! w imperium o §G1,5%§!."
 toxoids.7195.name: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Wiedźma z lasu"
 toxoids.7195.desc: "[questing_knight_15.GetName] - osoba skądinąd mało znana i nieciesząca się w Zakonie wielką estymą - to rycerz, który podczas swych podróży natknął się na sygnał dochodzący z pola szczątków wirującego w przestrzeni międzygwiezdnej i bez zwłoki obrał kurs umożliwiający zbadanie sprawy.\n\nW pobliżu źródła sygnału dało się słyszeć piękny głos nawołujący poprzez kosmos: \"O, dzielny rycerzu! Czekam tu na ciebie od tysiącleci, w nadziei, że przybędziesz do mojego niebiańskiego lasu. A skoro już jesteś, ufam, iż poświęcisz trochę czasu na wizytę w mym skromnym domostwie. Zapewniam cię, że to ci się opłaci\".\n\nW przestrzeni zupełnie znikąd pojawiła się mała stacja kosmiczna. Czem prędzej - lata bezowocnego czekania na uśmiech losu nadwerężyły [questing_knight_15.GetHerHis] cierpliwość - rycerz skierował swój statek, by na tej stacji zadokować."
 toxoids.7195.A: "Strzeż się, [questing_knight_15.GetFirstName]! To może być pułapka."
 toxoids.7200.diplo_title: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Przybycie na stację"
 toxoids.7200.name: "Syamelle, Dobra Dusza Podróżnych"
 toxoids.7200.desc: "Na stacji rycerza powitała istota płci żeńskiej o niezwykłej urodzie - wyglądająca jak przedstawicielka [Owner.Species.GetAdj], ale bez wątpienia reprezentująca o wiele wyższy poziom rozwoju. Uśmiechnęła się, a był to uśmiech, który każdemu uświadomić mógł, jak bardzo ograniczone, jeśli nie zacofane, było dotąd jego pojęcie atrakcyjności. Na widok ten rycerza zalała gorąca fala niepowstrzymanej żądzy.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth: "Na stacji rycerza powitała istota płci żeńskiej o niezwykłej urodzie - wyglądająca nieco jak przedstawicielka [Owner.Species.GetAdj], a przy tym intrygująco organicznie, ale bez wątpienia reprezentująca o wiele wyższy poziom rozwoju. Uśmiechnęła się, a był to uśmiech, który każdemu uświadomić mógł, jak bardzo ograniczone, jeśli nie zacofane, było dotąd jego pojęcie atrakcyjności. Nawet istotę tak syntetyczną jak [questing_knight_15.GetName] zalała w tej chwili gorąca fala niepowstrzymanej żądzy.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end: "\"Jestem Syamelle, dobra dusza podróżnych i wędrowców. Uznałam, że się nadajesz\" - wyrzekła z wolna. Zmierzyła wzrokiem postać rycerza. \"Tako wyrokuję\"."
 toxoids.7200.A: "Nadaję do czego?"
 toxoids.7205.diplo_title: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Uwiedzenie"
 toxoids.7205.name: "$toxoids.7200.name$"
 toxoids.7205.desc: "Syamelle uśmiechnęła się ponownie, tym razem zapraszająco, i zrzuciła z siebie odzienie. \"Pragnę połączyć się z tobą w miłosnym rytuale, abyśmy spłodzili piękne i liczne potomstwo\"."
 toxoids.7205.desc.no_clothes: "Syamelle uśmiechnęła się ponownie, tym razem zapraszająco, zbliżyła się, wyciągnęła rękę i przemówiła, [questing_knight_15.Species.GetHandName] rycerza w jej dłoni: \"Pragnę połączyć się z tobą w miłosnym rytuale, abyśmy spłodzili piękne i liczne potomstwo\"."
 toxoids.7205.A: "Ma się rozumieć."
 toxoids.7205.B: "Nie! Nie skusisz mnie. Giń, czarownico!"
 toxoids.7210.diplo_title: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Ospa miłosna"
 toxoids.7210.name: "$toxoids.7200.name$"
 toxoids.7210.desc: "Gdy rycerz [questing_knight_15.GetName] sięgnął po swój oręż, oczy Syamelle rozbłysły gniewem. \"Odtrącasz mnie! Przeklinam więc ciebie i twój lud: nigdy nie poznacie uścisku kochanka ani żaru prawdziwego pożądania; będziecie zmuszeni do rozmnażania się na sposób maszyn. A teraz odejdźcie! Zanim zmienię zdanie i was pozabijam\".\n\nUjęła w dłoń urządzenie, którego rycerz [questing_knight_15.GetFirstName] wcześniej nie zauważył, i nagle znikła - choć można było nadal wyczuć jej obecność, badawczą i wzgardliwą...\n\nPóźniejsi kronikarze uznali to wydarzenie za przełomowy punkt w historii [Root.GetAdj]: klątwa wiedźmy okazała się na swój sposób błogosławieństwem, gdyż rycerze przestali być zwodzeni potrzebami ciała, a mechaniczna reprodukcja ludności mogła być na swój sposób równie wydajna, jak naturalne rozmnażanie."
 toxoids.7210.desc.synth: "Gdy Syamelle ujrzała, jak rycerz sięga po oręż, jej oczy rozbłysły gniewem. \"Odtrącasz mnie! Mogłam się tego spodziewać - czegóż bowiem można oczekiwać od maszyny, co ze współczucia i wolności zrezygnowała na rzecz sterylnej metalowej zbroi. Szkoda! Nie mam nad tobą władzy, inaczej rzuciłabym na cię klątwę po wsze czasy. Idź więc precz, zanim postanowię, że zamiast tego powinnam cię zabić\".\n\nUjęła w dłoń urządzenie, którego rycerz [questing_knight_15.GetFirstName] wcześniej nie zauważył, i nagle znikła - choć można było nadal wyczuć jej obecność, badawczą i wzgardliwą...\n\nPóźniejsi kronikarze nie wiedzieli za bardzo, co zrobić z tą opowieścią rycerza, ale zgodzili się, że to całkiem niezła historia."
 toxoids.7210.A: "[questing_knight_15.GetFirstName] może sobie pogratulować."
 toxoids.7215.diplo_title: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Wybór"
 toxoids.7215.name: "$toxoids.7200.name$"
 toxoids.7215.desc: "Opis dalszych wydarzeń pominiemy, by nie urazić przyzwoitości czytelnika. Gdy było już po wszystkim, wzrok rycerza padł na jakieś dziwne urządzenie. Powietrze wokół niego lśniło nieustannie zmieniającymi się wzorami i, choć urządzenie nie było zbyt duże, emanowało aurą ogromu. Żaden rycerz Zakonu z pewnością czegoś takiego dotąd nie oglądał.\n\nSyamelle spała głębokim snem. Nastąpiła chwila zawahania. Jakiś instynkt szeptał: \"[questing_knight_15.GetFirstName], odejdź teraz, szybko, nim Syamelle się przebudzi\". Dało się wyczuć, że pod gładkim obliczem niewiasty tli się wielki gniew. Jednak rycerski zakon, który przez wiele lat bezowocnych poszukiwań traktował rycerza z pogardą i lekceważąco, z pewnością poczytałby za wielką zasługę zdobycie takiego tajemniczego przedmiotu do zbadania."
 toxoids.7215.A: "Zabierz urządzenie."
 toxoids.7215.B: "Ucałuj ją na pożegnanie."
 toxoids.7220.name: "$toxoids.7200.name$"
 toxoids.7220.diplo_title: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Na gorącym uczynku"
 toxoids.7220.desc: "\"Biada mi! Przybywasz tu i uwodzisz mnie, po czym próbujesz mnie okraść! Niegodziwcze! Miałam zamiar cię pobłogosławić za daną mi rozkosz, ale teraz... idź precz! I tak, możesz zabrać ten przyrząd - jest niemal bezwartościowy - tylko zejdź mi z oczu!\"\n\nRycerz czem prędzej opuścił stację. I choć bracia oraz siostry [questing_knight_15.GetHerHis] w Twierdzy nie uznali bynajmniej zdobytego urządzenia za bezwartościowe - jako że w sposób tajemniczy manipulować ono mogło wymiarami - [questing_knight_15.GetName] będzie już zawsze zastanawiać się, o jakim błogosławieństwie mówiła niewiasta. Gdybyż tylko udało oprzeć się tej drugiej pokusie..."
 toxoids.7220.A: "W nogi, prędko!"
 toxoids.7220.A.tooltip: "Umożliwia decyzję \"§Y$decision_activate_dimensional_manipulation_device$§!\" na świecie §Y[order_keep.GetName]§!, zapewniającą dodatkową przestrzeń mieszkalną w zamian za £sr_dark_matter£ ciemną materię."
 toxoids.7225.name: "$toxoids.7200.name$"
 toxoids.7225.diplo_title: "[questing_knight_15.GetFirstName], opowieść o rycerzu: Błogosławieństwo Syamelle"
 toxoids.7225.desc: "Oczy Syamelle otwarły się szeroko. \"[questing_knight_15.GetName], szlachetny rycerzu! Z wielkim żalem trzeba mi się teraz z tobą rozstać, albowiem ty musisz wrócić do swego zamku, a ja - do mojego wymiaru. Wiedz jednak, że dokądkolwiek się udasz, będzie ci - oraz całemu twemu ludowi - towarzyszyć moje błogosławieństwo\".\n\nChwilę po tym pożegnaniu [questing_knight_15.GetName] i w istocie cały naród [Root.GetAdj] poczuli, że płyny ustrojowe żywiej pulsują w ich układzie naczyniowym. Jak później nieco figlarnie zauważą kronikarze, tego roku [Root.GetSpeciesSpawnNamePlural] pojawiły się na świecie w szczególnie dużej liczbie.\n\nTo nie był zmarnowany czas."
 toxoids.7225.desc.synth: "Oczy Syamelle otwarły się szeroko. \"[questing_knight_15.GetName], szlachetny rycerzu! Z wielkim żalem trzeba mi się teraz z tobą rozstać, albowiem ty musisz wrócić do swego zamku, a ja - do mojego wymiaru. Wiedz jednak, że dokądkolwiek się udasz, będzie ci - oraz całemu twemu ludowi - towarzyszyć moje błogosławieństwo\".\n\nChwilę po tym pożegnaniu [questing_knight_15.GetName] i w istocie cały naród [Root.GetAdj] poczuli, że prądy żywiej pulsują w ich obwodach. Jak później nieco figlarnie zauważą kronikarze, tego roku wielu zatęskniło za dawno odrzuconymi organicznymi ciałami swego gatunku. Wszyscy traktowali się bardziej uczuciowo i ku powszechnej radości odżyły w nich od dawna uśpione pierwotne instynkty.\n\nTo nie był zmarnowany czas."
 toxoids.7225.A: "Nigdy jej nie zapomnimy."
 toxoids.7255.name: "Powrót legendy"
 toxoids.7255.desc: "\"...Zdrada i oszustwo sprawiły, że rycerz [questing_knight_8.GetFirstName] padł ofiarą mrocznego czarnoksiężnika. Przepadł w obłoku fioletowego dymu i nigdy go już nie widziano. Onego dnia utraciliśmy wielce honorowego towarzysza, jednego z założycieli Zakonu. Tu zakończyły się jego dzieje\".\n\nWiele stuleci temu kronikarze opisali śmierć rycerza [questing_knight_8.GetName], który pomógł stworzyć Zakon i na własne oczy widział odwiedziny Toksycznego Boga w naszym świecie. Dziś jednak wypada dopisać dalszy ciąg do kronik, albowiem [questing_knight_8.GetName] powraca. Zakon zbadał skok energii na [Root.Capital.GetName] i napotkał rycerza, który powrócił z międzywymiarowej podróży. Dyskretnie zabrano [questing_knight_8.GetHimHer] do siedziby Zakonu, który potwierdzi [questing_knight_8.GetHisHer] tożsamość i powiadomi o wydarzeniach, które zaszły podczas [questing_knight_8.GetHisHer]... nieobecności."
 toxoids.7255.a: "Załatwcie to po cichu."
 toxoids.7255.b: "Musimy to opowiedzieć wszystkim! Świętujmy!"
 return_of_the_knight: "Żywa legenda"
 return_of_the_knight_desc: "Niemożliwy powrót rycerza, założyciela Zakonu, po wielu wiekach wywołał wiele radości w naszym imperium."
 toxoids.7260.name: "Odwiedziny legendy"
 toxoids.7260.desc: "Bądźcie pozdrowieni! Jestem giermek [questing_knight_82.GetFirstName]. Rycerz [questing_knight_8.GetName] pragnąłby się z tobą spotkać. Jest gotów odpowiedzieć na nasze pytania i powiadomić nas, co się wydarzyło."
 toxoids.7260.a: "Coś powinniśmy wiedzieć najpierw?"
 toxoids.7265.desc: "Rycerz został zapoznany z technicznym postępem, jaki się dokonał od jego czasów, i wydaje się dobrze przystosowywać, ale jego umysł działa zupełnie inaczej. Wyznajemy podobne podstawowe wartości, ale rycerz wyraża czasem... zdecydowane opinie co do tego, w jakim kierunku poszedł rozwój społeczeństwa. Najlepiej chwilowo unikać tych tematów."
 toxoids.7265.a: "Zobaczymy się z tym rycerzem niebawem."
 toxoids.7270.name: "$toxoids.7260.name$"
 toxoids.7270.desc: "Nareszcie! W końcu postanowiliście złożyć mi wizytę. Jesteś więc kimś, kto pełni dziś rolę monarchy... Posiadam ważną wiedzę o Toksycznym Bogu, przeznaczoną wyłącznie dla królewskich uszu. Zakładam, że masz wiele pytań. Zadaj je."
 toxoids.7270.a: "Jak się odnajdujesz w naszych czasach?"
 toxoids.7270.b: "Czy opowieści o tobie są prawdziwe?"
 toxoids.7270.c: "Co wydarzyło się podczas twego... wygnania?"
 toxoids.7270.d: "Powiadasz, że pomożesz nam odnaleźć Toksycznego Boga?"
 toxoids.7275.desc: "Tak wiele się zmieniło. Tak to jest, gdy zamiarujesz powrót do domu i pojmujesz, że tego domu już nie ma. Wszyscy mi znani z dawna nie żyją i tylko stare kroniki mogą oświecić mnie co do przeszłych wydarzeń. Nie rozpoznaję tego świata, azali choćby Zakon istnieje i trwa przy swym zadaniu. Zatem mój obowiązek jest oczywisty. "
 toxoids.7280.desc: "Latopisy prawdę mówią - odrobinę różnią się między sobą, aliści w głównej mierze kronikarze uczynili nasze... \"raporty\" łatwiejszymi do pojęcia. Ano, zdarzyło mi się ubić setkę wrogów i pokonać wiele niebezpieczeństw dla zdobycia serca dziewicy. Azaliż nic to już dziś nie znaczy - mojej pani od dawna nie ma już wśród żywych."
 toxoids.7285.desc: "Nie mam pewności. Ludzie powiadają, że moje losy zawiodły mnie do innego świata. Dla mnie było to niczym długi sen bez przebudzenia. Nic nie miało wtedy sensu - ni to, co widzę, ni to, co czuję. Jeno wspomnienia pozwoliły mi przetrwać tę próbę - pamięć o znanych mi ludziach, tak ukochanych, jak i nienawidzonych. Pamięć o czarowniku, który mnie tam posłał, pamięć o mym gniewie. A zwłaszcza pamięć o tej, co dzierżyła klucze do mego serca. Mój sen był zamętem, lecz dał mi też cenny wgląd w naturę rzeczy."
 toxoids.7290.desc: "Podczas mego wygnania zdarzyło mi się widzieć wiele rzeczy. To samo zdarzenie powtarzało się po wielekroć, z niewielkimi zmianami, niczym oglądane w stłuczonym zwierciadle. Przeważnie było to nonsensowne, lecz pojawiały się tam znane mi osoby.\n\nJedną z nich był mag, który mnie wygnał. Stał na samotnej skale w otoczeniu gwiazd. I użył swej mocy, by zapieczętować... coś trującego, możliwe, że samego Boga. Dane mi było rozmówić się z komturem i wygląda na to, że macie już dość wskazówek, by odnaleźć to miejsce. Trzeba nam jedynie twego pozwolenia, by wyruszyć."
 toxoids.7290.a: "Przygotować rycerzy! Wyruszamy natychmiast!"
 toxoids.7295.name: "Poszukiwanie Toksycznego Boga: Pieczęć"
 toxoids.7295.desc: "Punkt zaczepienia, który pomógł nam odkryć $NAME_Sinople$, umożliwia nam wykreślenie na mapach trajektorii Toksycznego Boga i wskazanie układu, do którego mógł się on udać w dalszym ciągu. Aliści po znalezieniu się w przestrzeni [questing_knight_8.GetFirstName] reaguje natychmiast.\n\n\"On tu jest. Obecność jego plugawą wyczuwam\". Posuwając się zgodnie ze wskazówkami rycerza, przybywamy na jakiś zapomniany księżyc.\n\nPo wylądowaniu czoła naszym rycerzom stawia natychmiast sam Przechera, którego w dawnych czasach napotkali [questing_knight_6.GetName] i [questing_knight_8.GetName].\n\n\"Uparciście,\" powiada Przechera. \"Tu jednak kres waszego posłannictwa. Pan mój nie ścierpi, by wasza wiara głupców dłużej naruszała równowagę Woalu. Nie ma żadnego Toksycznego Boga, a i Toksyczni Rycerze wnet przeszłością się staną!\" Gdy Przechera milknie, wykrywamy pojawienie się wielu sygnatur w układzie."
 toxoids.7295.a: "Maszże!"
 toxoids.7295.b: "Giń, heretyku!"
 toxoids.7295.c: "Nadszedł czas pomsty!"
 toxoids.7300.name: "Poszukiwanie Toksycznego Boga: Ostatnia sztuczka"
 toxoids.7300.desc.sable: "Tam, gdzie niegdyś była pusta przestrzeń, wykwitł tunel czasoprzestrzenny. Wyskoczył z niego tuzin małych statków, a flota Zakonu czekała w napięciu z przygotowaną bronią. Statki te były podobne do jednostki używanej wiele dekad temu przez Kirowego Rycerza. Zanurkowały prosto w kierunku księżyca, nie zwracając uwagi na naszą flotę.\n\nNa powierzchni globu wybuchła walka. Pole bitwy okryła nadnaturalna burza, podczas gdy Przechera wykorzystywał wszystkie swoje moce, opanowując umysły naszych rycerzy, przywołując złudzenia i powstrzymując nas za pomocą psychokinezy i wszelkiego rodzaju pocisków. Nasi rycerze byli zdeterminowani i dobrze opancerzeni, ale nadprzyrodzone moce Przechery uniemożliwiały im natarcie.\n\nNagle z burzy wychynęła dziesiątka przybyszów, każdy okryty taką samą zbroją z neutronium, jak Kirowy Rycerz. Nie okazali wrogości wobec nas, a zamiast tego ruszyli do szarży na Przecherę. Jeden z nich wymachiwał postrzępionym sztandarem i za pomocą wbudowanego systemu głośników zaintonował litanię zemsty na polu bitwy.\n\n\"Podły Przechero! Swoim jadem zamordowałeś naszych właścicieli. Jesteśmy jedno pustymi skorupami, lecz ich wspomnienia w nas żyją. Nadeszła twa ostatnia godzina. Zapłacisz za swe zbrodnie!\"\n\nWidząc nadciągający koniec, Przechera zaklął ze złością. Zastęp zbroi dołączył do walczących rycerzy, by nękać Przecherę ze wszystkich stron. Wykorzystując zamieszanie, rycerz [questing_knight_8.GetFirstName] wzniósł miecz i oddzielił głowę Przechery od jego ciała. W tej chwili tryumfu grupa zbroi padła na ziemię. Osiągnąwszy swój cel, ożywiająca je SI wyłączyła się."
 toxoids.7300.desc: "Stworzenia z Woalu! Flota Zakonu była otoczona przez energetyczne istoty przywołane przez Przecherę. Równocześnie na samym księżycu nasi mężni rycerze musieli odpierać ataki potworów z Woalu, sprowadzonych przez łajdackiego woalistę. Nasi wojownicy musieli ustępować, dopóki komtur nie zagrzał ich do walki, wołając: \"Dla chwały Zakonu!\"\n\nOkrzyk ten rozbrzmiał nad całym polem bitwy, a rycerze uformowali szyk wokół swego dowódcy i po raz kolejny rzucili się w wir walki. W samym centrum starcia rycerz [questing_knight_8.GetFirstName] zaniósł się serdecznym śmiechem, w uniesieniu radością boju. Przynajmniej jedno się nie zmieniło podczas [questing_knight_8.GetHisHer] nieobecności.\n\nNagle jednak szeregi rycerzy rozstąpiły się. Przed nimi stał jedynie Przechera, który wystrzelił strugę energii psionicznej skierowanej na komtura. W ostatniej chwili rycerz [questing_knight_8.GetName] zasłonił go własnym ciałem. A rycerz [questing_knight_15.GetName], rozsławiony swym spotkaniem z Syamelle, zadał Przecherze ostateczny cios.\n\n\"Podli rycerze! Oby wasz lud popadł w biedę, a cała wasza wiedza została zapomniana!\"\n\nOstatnie słowa Przechery nasycone były złośliwą energią.\n\nLeżący na ziemi rycerz [questing_knight_8.GetFirstName] także był bliski śmierci. Kroniki odnotowały później [questing_knight_8.GetHisHer] ostatnie słowa: \"Wolej mi zginąć niźli memu panu, albowiem moja śmierć nie przyniesie wielkich szkód, a on jest nam zbyt drogi\". "
 toxoids.7300.a: "Niechaj Kirowi Rycerze spoczną w pokoju."
 toxoids.7300.b: "[questing_knight_8.GetName], nieeeee!"
 trickster_curse: "Klątwa Przechery"
 trickster_curse_desc: "Choć Przechera, który tak zawzięcie utrudniał nam wykonanie naszego zadania, leży martwy, pozostała po nim posępna pamiątka."
 toxoids.7305.name: "Poszukiwanie Toksycznego Boga: Otwarcie drzwi"
 toxoids.7305.desc: "Po walce rycerze przeszukali księżyc co do cala. Na koniec, daleko na południu, odkryli zgubną machinę pozostawioną przez Przecherę. Z hukiem energii jej korpus zaczął pękać, bowiem wraz ze śmiercią jej twórcy czekał ją stopniowy rozkład. W górę wystrzeliły strumienie psionicznej mocy i po kilku chwilach z machiny pozostał tylko popiół.\n\nOkręty krążące wokół księżyca doniosły o dziwnym zjawisku podprzestrzennym na granicy układu: sama grawitacja zafalowała, sygnalizując odnowienie zablokowanej hiperlinii. Wyzwolona przez to energia wytworzyła potężny impuls elektromagnetyczny, który przepalił większość systemów pokładowych jednostek Zakonu.\n\nAby w pełni zrozumieć, co zaszło tego dnia, będziemy musieli wysłać tam własną flotę."
 toxoids.7305.a: "Wyślijcie najbliższą flotę!"
 toxoids.7305.a.tooltip: "Musimy odkryć tajemnice układu §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name: "Poszukiwanie Toksycznego Boga: Świadkowie boskości "
 toxoids.7310.desc: "[from.GetName] jest domem skłębionych, żrących mgieł, pośród których czai się poszukiwana przez nas toksyczna istota. Metalowa paszcza, chitynowy pancerz, macki, pęcherze z gazem. Kosmiczny behemot jarzy się chorobliwym zielonym blaskiem. Nie jesteśmy tu mile widziani."
 toxoids.7310.a: "Jest zbyt ohydny, słowa nie mogą tego opisać!"
 toxoids.7310.b: "Bóg nas sprawdza! Wezwać flotę!"
 toxoids.7311.name: "Toksyczna istota"
 toxoids.7311.desc: "[from.GetName] jest domem skłębionych, żrących mgieł, pośród których czai się toksyczna istota. Metalowa paszcza, pancerz, macki, pęcherze z gazem. Kosmiczny behemot jest imponujący i jarzy się chorobliwym zielonym blaskiem. Nie jesteśmy tu mile widziani."
 toxoids.7311.a: "Co do..."
 toxoids.7312.name: "Poszukiwanie Toksycznego Boga: Porażka"
 toxoids.7312.desc: "[from.GetName]: Cokolwiek tu żyło, już nie istnieje. Skłębione żrące mgły stały się domem dla potwora, lecz pozostałości bitwy wskazują, że zanim tu dotarliśmy, monstrum zostało zniszczone przez inną cywilizację przemierzającą kosmos. Choć jest oczywiste, że ten stwór nie był żadnym bogiem, wszystkie tropy prowadzą do tego układu. Wobec braku dalszych wskazówek zakon rycerzy popada w rozpacz."
 toxoids.7312.A: "Nie uwierzymy w to... nigdy!"
 toxoids.7312.tooltip: "Być może pewnego dnia uda się odnaleźć prawdziwego Toksycznego Boga, jednak nie wiemy, gdzie szukać."
 toxoids.7315.name: "Poszukiwanie Toksycznego Boga: Zwycięska próba"
 toxoids.7315.desc: "Toksyczny Bóg został pokonany i jest zdany na naszą łaskę.\n\nAnaliza wskazuje, że choć skład chemiczny jego wydzielin jest zbliżony do tego, co można znaleźć na naszym świecie macierzystym, nie jest dokładnie taki sam. Czy to był potomek Prawdziwego Boga? Czy istnieją inni? Albo może była to tylko bestia z otchłani? Niezależnie od tego, jaka jest prawda, nasi uczeni sądzą, że potwora można przywrócić do zdrowia. Moglibyśmy go mieć na zawołanie."
 toxoids.7315.a: "O Toksyczny Boże, pokaraj naszych wrogów! "
 toxoids.7315.a.tt: "Koniec Poszukiwania. Uzyskujesz kontrolę nad §YToksycznym Bogiem§!, §Ykolosem§!, który może zatruwać światy. §RGdy misja zostanie zakończona, wielu £job_knight£ rycerzy po jakimś czasie opuści Zakon.§!"
 toxoids.7315.b: "Żaden z niego bóg. Ubijcie go!"
 toxoids.7315.b.tt: "Przechera miał jednak rację. To nie jest żaden bóg. Poszukiwanie trwa."
 toxoids.7320.name: "Los Zakonu"
 toxoids.7320.desc: "Toksyczny Bóg został odnaleziony, ale oznacza to koniec sensu istnienia Zakonu. Pospolite zadania nie przystoją rycerzom przywykłym do męstwa i chwały! Coraz więcej zagubionych wojowników opuszcza Zakon.\n\nDziś komtur dał pozostałym członkom wybór - mogą pozostać lub odejść z jego błogosławieństwem. Wielu rycerzy wyruszyło na poszukiwanie nowego życia. Część utworzyła oddziałki błędnych rycerzy, szukających nowych zadań w przestworach galaktyki."
 toxoids.7320.a: "Oto koniec pewnej epoki."
 toxoids.7320.a.tt: "§R£building£ Twierdza Zakonu będzie mieć odtąd mniej miejsc pracy dla £job_knight£ rycerzy§!"
 toxoids.7510.name: "Toksyczna istota zlikwidowana"
 toxoids.7510.desc.origin: "Istota z układu [fromfrom.GetName] nie była bogiem. W końcu czy zdołalibyśmy ją zabić, gdyby nim była?\n\nPo ostatnich drgawkach agonii jej worek jadowy pękł, gwałtownie rozpylając żrącą substancję po całym układzie. Dzięki zwinnym manewrom unikowym nasze floty zdołały oddalić się na bezpieczną odległość, ale sama istota nie miała tyle szczęścia: ciało rażone jej własną trucizną uległo szybkiemu rozkładowi, pozostawiając po sobie jedynie trawieniec. Zakon Rycerski zabrał go jako trofeum, które będzie wystawiane na pokaz wyłącznie przy szczególnych okazjach jako ostateczny przykład wielkości naszych osiągnięć."
 toxoids.7510.desc.not_origin: "Zabiliśmy toksyczną istotę z układu [fromfrom.GetName]. Po ostatnich drgawkach agonii jej worek jadowy pękł, gwałtownie rozpylając żrącą substancję po całym układzie. Dzięki zwinnym manewrom unikowym nasze floty zdołały oddalić się na bezpieczną odległość, ale sama istota nie miała tyle szczęścia: ciało rażone jej własną trucizną uległo szybkiemu rozkładowi, pozostawiając po sobie jedynie trawieniec."
 toxoids.7510.A: "Już nie jesteśmy tacy boscy, co?!"
 toxoids.7510.A.reanimators: "Niestety, tych szczątków nie da się wskrzesić!"
 ##Single Events
 toxoids.8000.name: "Nagroda za misję"
 toxoids.8000.desc: "Grupka rycerzy właśnie powróciła z długiej misji. Ich statki noszą ślady wielu bitew, a zbroje wspomagane widziały lepsze czasy. Ich podróż była nużąca i przyniosła skromne, acz cenne informacje o Toksycznym Bogu. Pomimo trudności nastroje wśród rycerzy są dobre, gdyż nie wrócili z próżnymi rękami, a ich opowieści wypełnią interesujące rozdziały kronik."
 toxoids.8005.name: "Prośba o dodatkowe fundusze"
 toxoids.8005.desc: "Przez wiele stuleci państwo przekazywało sporo zasobów na rzecz Poszukiwania i Zakonu, i nasza niedawna decyzja o zmniejszeniu wsparcia dla rycerzy nie została dobrze przyjęta. Rycerze i giermkowie są niezadowoleni, a duża część ludności wydaje się podzielać ich uczucia, mając wrażenie, że zapominamy o swych obowiązkach. Komtur wystosował formalną prośbę o powrót do zwykłego sposobu finansowania, a poparło ją wielu obywateli naszego imperium."
 toxoids.8005.a: "Mają rację, Poszukiwanie jest naszym głównym celem."
 toxoids.8005.b: "Nie. Poszukiwanie będzie musiało zaczekać."
 toxoids.8005.c: "Możemy przekazać im datek, by ich ugłaskać."
 knight_budget_demand: "Przyznano dodatkowe fundusze"
 toxoids.8010.name: "Stuletnie Poszukiwanie"
 toxoids.8010.desc: "Sto lat temu wyruszyliśmy ku gwiazdom. Był to nowy początek tak dla nas, jak i dla Poszukiwania, oferujący pozornie nieskończone możliwości. Minęło już całe stulecie i nasza ludność jest podzielona. Nasze osiągnięcia są bezsprzeczne, podnoszą się jednak głosy wątpiących w sens istnienia rycerzy u sens samego Poszukiwania. Czy są tylko przeżytkiem minionej epoki?"
 toxoids.8010.a: "Nie. Ogłosimy uroczystość na cześć naszych rycerzy!"
 toxoids.8010.b: "Nie mamy czasu na takie błahostki."
 toxoids.8010.c: "Tak. To było stulecie porażek. Trzeba położyć temu kres."
 toxoids.8010.c.tooltip: "§RSpowoduje to zakończenie Poszukiwania, rozwiązanie Zakonu i likwidację wszystkich powiązanych z nim dzielnic i budowli§!"
 toxoids.8015.name: "Upadek Twierdzy Zakonu"
 toxoids.8015.desc.a: "Twierdza została utracona. Wiele cennych trofeów i pamiątek przeszłości padło łupem złodziei. Jednak pośród zamętu ewakuacji kilku mężnych rycerzy zdołało ocalić cenne wyniki naszych badań, zamykając archiwa w tajnej komnacie. Na razie powinny być bezpieczne, lecz Zakon nie może działać bez łatwego dostępu do tej wiedzy."
 toxoids.8015.desc.b: "Twierdza została utracona. Wiele cennych trofeów i pamiątek przeszłości padło łupem złodziei. Jednak pośród zamętu ewakuacji kilku mężnych rycerzy zdołało ocalić cenne wyniki naszych badań, zamykając archiwa w tajnej komnacie. Na razie powinny być bezpieczne, lecz nie możemy kontynuować Poszukiwania bez łatwego dostępu do tej wiedzy."
 toxoids.8015.a: "Musimy za wszelką cenę odbić tę stację mieszkalną!"
 toxoids.8017.name: "Zniszczenie Twierdzy Zakonu"
 toxoids.8017.desc.a: "Twierdza została zniszczona - zmieniona w masę krążących po orbicie szczątków. Komtur nie żyje, podobnie jak większość naszych rycerzy i giermków. Archiwa zostały unicestwione. To niewyobrażalna strata. Garstkę rycerzy, którzy przeżyli, odwołano na powierzchnię. Przyszłość Zakonu legła w gruzach."
 toxoids.8017.desc.b: "Twierdza została zniszczona - zmieniona w masę krążących po orbicie szczątków. Komtur nie żyje, podobnie jak większość naszych rycerzy i giermków. Archiwa zostały unicestwione. To niewyobrażalna strata. Nie ma mowy, abyśmy mogli kontynuować Poszukiwanie. Garstkę rycerzy, którzy przeżyli, odwołano na powierzchnię. Przyszłość Zakonu legła w gruzach."
 toxoids.8017.a: "Nie może być..."
 toxoids.8020.name: "Los Toksycznego Boga"
 toxoids.8020.desc: "Po znalezieniu toksycznej istoty nasi rycerze stracili trop Toksycznego Boga. Związek między nimi jest niewątpliwy, lecz jeśli wierzyć archiwom, moc istoty blednie w zestawieniu z jej twórcą, który był niewyobrażalnie potężniejszy, a nawet rozumny.\n\nDziś jednak nasze poszukiwanie Toksycznego Boga dobiegło końca. Zebraliśmy śladowe ilości drażniącej substancji, które wydzieliły się z supermasywnej czarnej dziury w centrum galaktyki. Po ich zbadaniu zyskaliśmy pewność, że Toksyczny Bóg jakoś dostał się do środka. I jest już raczej poza naszym zasięgiem.\n\nKomtur nakazał wszystkim rycerzom, by dołożyli wszelkich starań i pozyskali wszystko, co ma związek z tą czarną dziurą, ale nadzieje na sukces są niewielkie."
 toxoids.8020.a: "Nie spoczniemy, aż znajdziemy jakiś sposób!"
 toxoids.8025.name: "Odbicie Twierdzy Zakonu"
 toxoids.8025.desc: "Odzyskaliśmy stację mieszkalną mieszczącą Twierdzę Zakonu. Nasze fortyfikacje i siedziba leżą w gruzach, zniszczone przez zdobywców, ale możemy je odbudować. Skoro odzyskaliśmy dostęp do archiwów, będziemy kontynuować nasze rycerskie Poszukiwanie."
 toxoids.8025.a: "To chwalebny dzień!"
 ##Policy
 policy_knightly_duties: "Rycerskie powinności"
 policy_knightly_duties_desc: "Nasi rycerze to elita tego, co do zaoferowania ma nasz kraj. Lojalni, oddani, honorowi. To prawdziwy wzór szlachetności i, jeśli gotowi jesteśmy odwieść ich od ich Wielkiego Poszukiwania, liczne zdolności, jakimi dysponują, mogą okazać się nieocenione, gdy znajdziemy nasze miejsce w galaktyce.\n\n"
 toxic_knights_questing_name: "Poszukujący rycerze"
 questing_knights: "$toxic_knights_questing_name$"
 questing_knights_desc: "Nasi rycerze skupią się wyłącznie na Poszukiwaniu. Odnajdziemy Toksycznego Boga, gdziekolwiek spoczywa.\n§GPrzyniesie to korzyść Poszukiwaniu.§!\n\n"
 toxic_knights_military_name: "Komturowie"
 military_knights: "$toxic_knights_military_name$"
 military_knights_desc: "Powinnością naszych rycerzy jest służba na polu bitwy. Nie możemy dłużej trzymać najlepszych wojowników w rezerwie.\n\n"
 toxic_knights_diplomats_name: "Reprezentacyjni rycerze"
 diplomats_knights: "$toxic_knights_diplomats_name$"
 diplomats_knights_desc: "Naszych rycerzy wyślemy w roli ambasadorów, by wspomagali nasze działania dyplomatyczne.\n§GPrzyniesie to korzyść Poszukiwaniu.§!\n\n"
 toxic_knights_herald_name: "Rycerze heroldzi"
 herald_knights: "$toxic_knights_herald_name$"
 herald_knights_desc: "Jak nasze ziemie szerokie, rycerze wysyłani są, by obwieszczać edykty i inspirować nasz lud.\n\n"
 ##Holdings
 holding_knight_commandery: "Komturia Zakonu"
 holding_knight_commandery_desc: "Umocniona placówka jest miejscem współpracy rycerzy z naszym wasalem w poszukiwaniu Toksycznego Boga. Nasi poddani mają dostarczać nam zasobów i danych, by wspierać dzieło Zakonu."
 job_overlord_knight_commandery_effect_desc: "£job_knight£ $job_overlord_knight_plural$ zamieniają: $r_alloys$ -> £stability£ §Ystabilność§! i tworzą £defense_army£ §Yarmie obronne§! dla poddanego oraz £unity£ §Yjedność§! i £physics_research£ £society_research£ £engineering_research£ §Ypunkty badań§! dla suwerena."
 job_overlord_knight: "$job_knight$ suwerena"
 job_overlord_knight_plural: "$job_knight_plural$ suwerena"
 job_overlord_knight_desc: "$job_knight_desc$"
 job_overlord_knight_drone: "$job_knight$ suwerena"
 job_overlord_knight_drone_plural: "$job_knight_plural$ suwerena"
 job_overlord_knight_drone_desc: "$job_knight_desc$"
 mod_job_overlord_knight_add: "Miejsca pracy: $job_overlord_knight$"
 mod_job_overlord_knight_drone_add: "Miejsca pracy: $job_overlord_knight_drone$"
 building_knightly_theme_park: "Park rycerski"
 building_knightly_theme_park_desc: "Ta budowla, wyglądająca jak forteca, jest w rzeczywistości parkiem stworzonym na cześć naszych rycerzy i Poszukiwania. Odwiedzający mogą tu kupić autografy, figurki i holoplakaty swoich ulubionych rycerzy. Rzecz jasna prawdziwym celem istnienia tego obiektu jest zbieranie informacji dla naszego Poszukiwania uzupełnianie zaopatrzenia rycerzy."
 knightly_theme_park_quest_effect_desc: "§GZwiększa postęp Poszukiwania Toksycznych Rycerzy o 0,01 na miesiąc.§!"
 ##Misc
 low_motivation: "Niska motywacja"
 low_motivation_desc: "Po tym, jak umysły ludzi zetknęły się z esencją Woalu, lud czuje się wyzuty z radości - przyjemne niegdyś odczucia uległy przytępieniu i trudno wykrzesać z siebie energię do nawet najprostszych czynności."
 malcontent_knights: "Nieukontentowani rycerze"
 malcontent_knights_desc: "Rycerze są niezadowoleni, co rozchodzi się wśród ludności."
 motivated_knights: "Zmotywowani rycerze"
 motivated_knights_desc: "Pomimo trudności w wykonywaniu zadania nasi rycerze znaleźli nowe zapasy energii i entuzjazmu."
 demotivated_knights: "Zdemotywowani rycerze"
 demotivated_knights_desc: "Poszukiwanie jest długie, a cel daleki. Czasem wszystko to wydaje się trochę... bezsensowne. Morale wśród rycerzy nieco spadło."
 despair_of_the_knightly_order: "Rozpacz zakonu rycerskiego"
 despair_of_the_knightly_order_desc: "Długie poszukiwanie Toksycznego Boga zakończyło się porażką. Wobec braku dalszych tropów, wielu rycerzy kwestionuje sens kontynuowania misji."
 #Overtuned
 origin_overtuned: "Przeładowanie"
 origin_overtuned_desc: "Ta cywilizacja wykorzystuje wszelkie formy organicznych usprawnień, bez względu na ryzyko i cenę. Ostatecznie lepiej przecież rozbłysnąć i zgasnąć, niż niezauważonym odejść w zapomnienie."
 origin_overtuned_effects: "Od początku dysponuje zaawansowanymi cechami biologicznymi, potężniejszymi i tańszymi od standardowych, ale niosącymi nadzwyczajne ryzyko."
 origin_tooltip_overtuned_effects: "- $SPECIES_TRAITS$ Dostęp do ['concept_overtuned_traits'] cech$NEW_LINE$- Przeładowane cechy:$TABBED_NEW_LINE$- Możliwość wzmocnienia poprzez edykt ['concept_damn_the_consequences']$TABBED_NEW_LINE$- Można je dodawać i usuwać za pomocą §Imodyfikacji genetycznej§!\n- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_gene_tailoring', £society£ $tech_gene_tailoring$]"
 START_SCREEN_OVERTUNED: "Natura to apatyczny wynalazca. Ewolucja to ślamazarny proces. By wzrastać, potrzebujemy siły, szybkości i mocy umysłowej - teraz, a nie za milion lat. Dobór naturalny nie szafuje darami i dlatego musimy sami zadbać o swoje udoskonalanie.\n\nZ tego względu cywilizacja nasza zbudowana jest na fundamencie nieograniczonych usprawnień naszych fizycznych powłok. Pozwoliło nam to zjednoczyć ten świat pod jednym sztandarem, a teraz powiedzie nas to jeszcze dalej.\n\nDysponując genetycznie dopracowanymi mózgami, mięśniami i męstwem, urządzimy się pośród gwiazd jak przystało na doskonale zaprojektowany gatunek."
 disables_overtuned_features: "§RWybranie tej korzyści z rozwoju wyłączy mechanikę pochodzenia z przeładowania.§!"
