 astral_rift.1725.name: "무덤 수호자"
 astral_rift.1725.desc: "우리가 일으킨 폭발로 이전에는 보이지 않던 공동으로 통하는 길이 열렸습니다. 봉인 뒤에 숨겨진 그 공간은 침입에 대응하도록 설계된 것이 분명한 듯, 적대적인 존재들로 가득 차 있었습니다.\n\n스피어의 닻을 즉시 회수했지만, 수많은 수호자가 함께 균열을 빠져나와 우리를 뒤쫓고 있습니다."
 astral_rift.1725.a: "문제가 생겼군요."
