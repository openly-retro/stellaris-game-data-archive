 MI_NEUTRAL_GREETING_02: "Fique bem longe do [Root.GetName]. Temos pouca paciência com aqueles que buscam a morte."
 MI_FRIENDLY_GREETING_01: "Se vocês não se intrometerem nos interesses [Root.GetAdj], podemos chegar a um acordo."
 MI_WAR_GREETING_01: "Vocês acordaram os [Root.GetSpeciesNameCompliment] adormecidos."
 #Fallen: Enigmatic Observers
 EO_HOSTILE_GREETING_01: "O dano que você causa está começando a evoluir de fascinante para perturbador. Tomem cuidado, porque estamos sempre de olho."
