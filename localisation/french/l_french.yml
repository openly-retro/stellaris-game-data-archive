 civic_tooltip_inward_perfection_effects: "Interdit les §Yrivalités§!.\nInterdit de former des §Ypactes défensifs§!.\nInterdit de conclure des §Ytraités migratoires§!.\nInterdit de contracter des §Yconventions de recherche§!.\nInterdit de conclure des §Ypactes commerciaux§!.\nInterdit de §Ygarantir des indépendances§!.\nInterdit d'intégrer des §Yfédérations§!.\nInterdit d'§Yinfiltrer§! des civilisations pré-PRL.\nInterdit les §Ydépendances§!.\nInterdit la politique §Y$unrestricted_wars$§!."
