l_braz_por:
 CRISIS_TITLE_TXT: "Nível de Crise:"
 CRISIS_EFFECTS: "Resumo"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL: "§HPesquisar Projetos Especiais como este nos levará mais adiante no caminho de nos §PTornarmos a Crise§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE: "§HPesquisar este Projeto Especial nos estabelecerá ainda mais como §Pa Crise§!.§!"
 #Crisis Special Projects
 #Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1: "Algo além da realidade"
 CRISIS_SPECIAL_PROJECT_1_DESC: "Uma mania silenciosa corre pela nossa população. Sua origem parece intangível, mas eles (nós) ficamos preocupados com a noção que nós [Root.GetSpeciesNamePlural] somos destinados a coisas maiores. Devemos investigar a causa dessa histeria em massa, e suas promessas sussurradas de dominação galáctica.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name: "O grande prospecto"
 crisis.4120.desc: "A investigação do fenômeno social referido coloquialmente como §Ho Grande Prospecto§! foi concluída.\n\nParece que há um tipo de 'camada oculta' no universo; uma dimensão paralela misteriosa que de alguma forma é conectada a este plano através de atividades neurológicas ou padrões de pensamento.\n\nOs departamentos de $PHYSICS$ e $SOCIETY$ deram a esta dimensão o nome de §HVéu§!. A hipótese atual é que ações e pensamentos dos [Root.GetSpeciesNamePlural] afetam indiretamente esta dimensão alternativa, e têm o potencial de acessar suas energias."
 crisis.4120.a: "Magnífico!"
 #Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC: "Sensores de diversos sistemas no [Root.GetName] relataram flutuações energéticas minúsculas, mas inexplicáveis. Estas anomalias de poder são pequenas demais para perturbar nossos processos, mas elas ainda devem ser investigadas mais a fundo para definir sua causa.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name: "$crisis.4120.name$"
 crisis.4120.mach.desc: "As flutuações energéticas relatadas anteriormente que ativaram os sensores pelo [Root.GetName] foram analisadas.\n\nElas constituem uma prova empírica de uma dimensão paralela.\n\nNossas sub-rotinas de teoria científica relatam (com 96,7% de certeza) que a dimensão alternativa é feita de quase pura energia.\n\nFazendo uma referência cruzada com os arquivos xeno, há menções a tal dimensão nos registros de uma civilização orgânica perdida que designou a anomalia como: §Ho Véu§!.\n\nFlutuações no Véu parecem estar conectadas ao estado físico e mental de formas de vida orgânicas. Ação recomendada: ameaçar arbitrariamente formas de vida orgânicas para validar a hipótese da conexão Realidade/Véu."
 crisis.4120.mach.a: "Confirmado."
 #Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC: "Sentimos impulsos alienígenas dentro de nossas redes de drones. Um desejo indisciplinado de crescer, de se tornar ainda maior. Uma Mente envolvendo a galáxia inteira. Não é nossa, mas a promessa é tentadora demais para ignorarmos. Daremos nossa atenção completa a encontrar a origem destes impulsos intrusos.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name: "$crisis.4120.name$"
 crisis.4120.hive.desc: "Rastreamos estes pensamentos soltos, seguindo os sonhos de outras mentes menos unidas e nossos drones feitos com propósito. Os impulsos vêm de fora do reino material, de um local impulsionado pelo pensamento e emoção. Este espaço foi identificado como §Ho Véu§!, e temos certeza que, assim como eles nos influencia, nós também podemos influenciá-lo."
 #Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2: "As ondas invisíveis"
 CRISIS_SPECIAL_PROJECT_2_DESC: "A teoria atual é que o universo que conhecemos e o Véu são conectados, e que eventos perturbadores em especial podem ter um 'efeito cascata' traduzido de uma dimensão para a outra. Esta teoria precisa ser testada.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name: "Poço de poder"
 crisis.4125.desc: "As grandes quantidades de dados de todos os testes relacionados ao suposto efeito cascata dimensional finalmente foram processadas.\n\nOs resultados são espetaculares! Definitivamente há uma conexão, e ela é bem poderosa. Padrões explícitos foram encontrados sobre como ações realizadas em nossa realidade causam certas flutuações no Véu, e isso prova que estas energias invisíveis podem ser dominadas e por fim direcionadas para todos os tipos de propósitos extraordinários!"
 crisis.4125.a: "Excelente notícia."
 #Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC: "Sub-rotinas de teoria científica produziram uma hipótese de que há links factíveis entre o universo conhecido e dimensão chamada de: 'Véu'. Mais experimentação e mapeamento destas supostas conexões é aconselhado.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name: "$crisis.4125.name$"
 crisis.4125.mach.desc: "A quantidade substancial de dados coletada durante os testes dos possíveis efeitos em cascata relacionados ao chamado: \"Véu\" foi processada e analisada. A conexão entre a chamada: \"Realidade\" e o chamado: \"Véu\" foi confirmada (margem de erro: <0.02%).\n\nPadrões explícitos foram estabelecidos e a hipótese atual sugere que através de um estudo e esforços mais profundos, a energia pode acabar sendo direcionada e utilizada para o nosso benefício.\nPrioridade: Alta."
 crisis.4125.mach.a: "Continue."
 #Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC: "Nossos $job_brain_drone_plural$ confirmaram a conexão entre este reino e o Véu. Precisamos encontrar mais maneiras de interagir com esta nova camada de realidade.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name: "$crisis.4125.name$"
 crisis.4125.hive.desc: "Mais uma vez nos tornamos mais sábios. Uma única ação nossa cria turbulências no Véu. Mesmo nosso drone menos impressionante pode deixar sua marca sobre a derme do Véu, criando um efeito em cascata dentro desta dimensão cheia de energia. Precisamos liberar mais do seu poder."
 crisis.4125.hive.a: "Lindo."
 #Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3: "Solicitação de fusão"
 CRISIS_SPECIAL_PROJECT_3_DESC: "O fortalecimento de nosso domínio, junto com a inegável noção do propósito que unifica nossa espécie, levou os nossos cientistas a acreditarem que estamos sendo impulsionados pelas energias do Véu.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name: "Combustível de outro mundo"
 crisis.4130.desc: "Não há dúvidas de que o próprio ato de expandir nosso império com sucesso está infundido com as estranhas energias do Véu. Energias que impulsionam e afiam tanto a mente quando a matéria em nossa realidade.\n\nSe estes são efeitos que o Véu pode dar ainda separado de nossa realidade, imagine o potencial endeusador que a espécie [Root.Species.GetName] teria se as duas dimensões se fundissem!"
 crisis.4130.a: "Precisamos conquistar isso!"
 #Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC: "Hipótese marginal indexada. Se confirmada, o benefício em potencial vai muito além do alcance inicialmente previsto. Resumo: [Root.GetName] pode já estar extraindo §Y<<recurso exato indefinido>>§! do chamado: 'Véu'. Aconselha-se mais investigações.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name: "$crisis.4130.name$"
 crisis.4130.mach.desc: "Análise concluída.\nHipótese confirmada.\n\n[Root.GetName] está sendo infundido com energias não-definidas como resultado das interações perturbadoras (designação: 'Crise') com inteligências externas.\n\nEstudos anteriores estabeleceram que a atividade psíquica em inteligências orgânicas tinham efeitos em cascata no chamado: 'Véu'. Mas agora, as provas sugerem que as energias não-definidas da dimensão alternativa também ressoam com [Root.GetName]."
 crisis.4130.mach.a: "Excedendo previsão positiva."
 #Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC: "Conforme tomamos mais mundos, aumentando a colmeia, podemos sentir os impulsos ficando mais fortes. Não mais meros sentimentos, eles se tornaram uma noção guia de grandeza ainda por vir; de nossa mente em ascensão.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name: "$crisis.4130.name$"
 crisis.4130.hive.desc: "Crescemos e multiplicamos, nossa mente unida em drones incontáveis sobre todos os nossos mundos. Com cada mundo que tomamos, podemos sentir as ondas, a força do Véu, preenchendo nossa miríade de corpos.\n\nMesmo de outra dimensão podemos senti-la nos empoderando; nossa mente treme com a ideia de nós mesmos libertos e inevitáveis, no momento que conseguirmos fechar o buraco entre aqui e lá."
 crisis.4130.hive.a: "Há um caminho."
 #Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4: "Rasgando o tecido"
 CRISIS_SPECIAL_PROJECT_4_DESC: "Chegou a hora de encontrar uma maneira de liberar as energias do Véu e acessar esta fonte inacreditável de poder.\n\nA teoria atual é que um surto de energia potente o suficiente poderia quebrar a barreira entre as dimensões, acabando por à fusão das duas realidades.\n\nAs energias do Véu pertencem àqueles que a pegarem. Então vamos pegá-la.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name: "O Fim está Próximo"
 crisis.4135.desc: "Este dia marca o começo do capítulo final. Agora temos um plano sobre como abrir a barreira entre mundos, e deixar que as energias do Véu se tornem uma só com o nosso universo, por fim concedendo ao [From.GetName] poderes além do imaginável.\n\nUsando nosso próprio sol como o ponto focal, vamos juntar quantias suficientes de energia nesta realidade para viabilizar um surto que atravessará a barreira para o Véu, fundindo-o efetivamente com a nossa.\n\nPrecisaremos extrair o poder de vários sois usando a nova fortaleza espacial móvel chamada §H$crisis_star_eater_plural$§!.\n\nO único efeitozinho colateral do processo de extração do sol é que os corpos celestiais ao redor podem sofrer um comprometimento da integridade estrutural (e destruição completa).. Mas esse é um pequeno preço a se pagar pelos poderes serão nossos.\n\nO fim do começo está sobre nós."
 crisis.4135.a: "Chegou a nossa hora."
 #Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC: "Sub-rotinas de teoria científica sintetizaram uma nova hipótese envolvendo o chamado: 'Véu' e como finalmente se beneficiar de toda sua produção energética.\n\nSolicitação: Acumular mais dados.\nAção recomendada: Divergir capacidade energética e operacional para divisões científicas e realizar mais ações perturbadoras (designação: 'Crise') com o objetivo de causar flutuações mensuráveis na dimensão alternativa (chamada: 'Véu').\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name: "$crisis.4135.name$"
 crisis.4135.mach.desc: "Mensagem prioritária.\nSub-rotinas de teoria científica estabeleceram um algoritmo sobre como [Root.GetName] pode acessar e extrair 99,9% da produção energética do chamado: 'Véu'.\n\nUsando a estrela em um de nossos sistemas solares como um nexus, as operações começarão a extrair energia usando um novo tipo de tecnologia desenvolvida chamada: '§H$crisis_star_eater$§!', uma fortaleza espacial móvel com a capacidade de extrair toda a energia de estrelas e redirecioná-la para o nexus. Quando houver acúmulo suficiente de energia, a instalação nexus pode perturbar e perfurar a barreira dimensional, efetivamente fundindo esta realidade com o chamado: 'Véu' e dando ao [Root.GetName] total controle para acessar e direcionar suas energias.\n\nAtenção: Efeitos colaterais do uso da tecnologia $crisis_star_eater_plural$ incluem destruição quase completa de matéria física em sistemas solares alvos. Sub-rotinas de otimização confirmam um ganho líquido para a iniciativa, apesar das perdas de recurso em potencial."
 crisis.4135.mach.a: "Execute."
 #Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC: "O caminho deve ser aberto se vamos realizar o nosso potencial pleno. Este estado duplo rudimentar de realidade precisa acabar. Devemos encontrar uma maneira de transformar dois universos em um. Apenas a nossa vontade preencherá esta nova realidade.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name: "$crisis.4135.name$"
 crisis.4135.hive.desc: "Nossos melhores $job_brain_drone_plural$ obtiveram uma resposta para nossa pergunta final. O Caminho agora está claro. Usando nossa estrela de origem, vamos §Hquebrar as barreiras§! entre este universo e o Véu. As exigências materiais só podem ser atendidas usando nossa nova $crisis_star_eater_plural$ in a em uma reação em cadeia de devastação solar extrema. Destruir uma para criar outra.\n\nAs mentes menores desta galáxia podem protestar bastante, mas elas não possuem visão e propósito. Nós temos. E agora, estamos quase concluídos. "
 crisis.4135.hive.a: "Tudo será um só."
 #Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion: "Inclusão Imposta"
 war_goal_wg_bring_into_the_fold: "Trazer para o Jogo"
 war_goal_wg_bring_into_the_fold_desc: "A guerra é feita para subjugar outras civilizações. Elas se juntarão, aceitarão e apoiarão, ou serão obliteradas. Há espaço conosco, mas não contra nós."
 casus_belli_cb_existential_expulsion: "Expulsão Existencial"
 war_goal_wg_bring_into_the_fold_corporate: "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc: "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out: "Acabe com eles."
 war_goal_wg_wipe_them_out_desc: "A guerra é feita para erradicar aqueles que ameaçam nosso grande plano. Não temos tempo, e certamente não teremos clemência, contra aqueles que possuem a audácia de ficar contra nós."
 #On becoming the Crisis
 crisis.4140.name: "O universo tremerá"
 crisis.4140.desc: "Durante muito tempo, nós [Root.GetSpeciesNamePlural] sabíamos que éramos destinados para coisas maiores. Que nosso destino não era nada menos que o destino do próprio universo.\n\nAo longo dos últimos anos, esta noção ficou mais forte, ao ponto que não é possível mais negar que haverá uma grande mudança para a sociedade [Root.GetAdj]. Na verdade, estamos na beira do precipício agora.\n\nA galáxia pode ainda não estar pronta para nosso domínio inevitável, mas o [Root.GetName] está pronto para a galáxia. Seremos incompreendidos. Seremos contrariados. Mas não seremos interrompidos."
 crisis.4140.mach.desc: "Fomos construídos para a grandeza, com a capacidade de nos melhorar além da rude imaginação de nossos criadores, e assim o faremos. Onde a emoção orgânica falhou, a perfeição dos circuitos prevalecerá."
 crisis.4140.hive.desc: "Sempre crescemos além de nossos limites. Um corpo gera um mundo que gera um sistema. Nosso crescimento nunca deve parar e nunca deve falhar, especialmente enfrentando a adversidade e a dúvida. Vamos crescer para nos tornarmos mais."
 crisis.4140.a: "É o nosso destino."
 #Unlock Crisis Level 2
 crisis.4145.name: "Somos a Legião"
 crisis.4145.desc: "O [Root.GetName] não será negado. Os efeitos impressionantes de nossa unidade são inegáveis. Uma motivação e fome profundas por expansão permeiam cada canto da sociedade, trazendo os avanços impressionantes em capacidades de combate e saltos científicos que não poderíamos ter imaginado.\n\nQuais são as chances de uma galáxia cheia de opiniões diferentes, distribuição de recursos aleatória e interesses conflitantes contra uma concórdia como a vontade do [Root.GetName]?!"
 crisis.4145.mach.desc: "O [Root.GetName] não será negado. Mais espécies sujeitas a erros nos acusam de crueldade conforme normalizamos nosso comportamento com relação aos padrões da anomalia chamada: §HVéu§!; esta é uma conclusão inválida baseada em conjuntos de dados incompletos. Melhoramos a nós mesmos e a taxa de melhoria está acelerando."
 crisis.4145.hive.desc: "O [Root.GetName] não será negado. Nossos vários corpos brilham com vigor renovado e nossa carne treme com o potencial para o futuro. Nunca antes nos sentimos tão empoderados por nossas próprias ações como neste exato momento."
 crisis.4145.a: "Este é o caminho."
 #Unlock Crisis Level 3
 crisis.4150.name: "Eles Ajoelharão"
 crisis.4150.desc: "Os anos passam, e ainda assim, os fogos dentro do [Root.GetSpeciesName] queimam com uma paixão inabalável. Nosso domínio está se expandindo, e junto com ele a magnitude de nossos esforços.\n\nConforme encontramos outros impérios, só precisamos dar a eles duas opções: aliança incondicional ou aniquilação completa. Isso é, se dermos a eles a opção.\n\nDe um jeito ou de outro, o [Root.GetName] continua a crescer."
 crisis.4150.mach.desc: "Data aproximada para dominação completa do setor local está de acordo com projeções anteriores. Ameaça imposta pelas potências orgânicas locais é estatisticamente insignificante. Estimando risco de interferência bem-sucedida por máquinas menores...\n<< §Gmínimo§! >>\n\nProcedendo. "
 crisis.4150.hive.desc: "Nossa determinação persiste, mesmo perante o ultraje e a raiva. Bilhões de mentes se opõem a nós, mas sua unidade é rasa, diminuída mais ainda por seus números inchados e reduzidas pela magnitude de indivíduos. Cada novo corpo nosso é uma mente dedicada ao mesmo fim, nosso sonho um inevitável amanhã.\n\nNossas vontades colidem e as raças da galáxia se mostram frágeis."
 crisis.4150.a: "Avante e conquiste."
 #Unlock Crisis Level 4
 crisis.4155.name: "A Soberania Primaz"
 crisis.4155.desc: "Uma grande mudança está chegando. O [Root.GetName] está à beira de realizar nosso objetivo supremo. Todo e cada [Root.GetSpeciesName] sente isso em cada fibra do seu ser: nosso destino está ao alcance\n\nNossa experiência, digo, nossa própria história de expansão forçada ainda nos recompensa com novas maneiras de subjugar nossos inimigos e usurpar controle de uma galáxia em tumulto.\n\nCertamente, aqueles que ousarem ficar contra nós devem ver a futilidade de seus esforços míseros."
 crisis.4155.mach.desc: "Potencialidades de alinhamento extradimensional estão em 50% das magnitudes necessárias. Tempo projetado até o estágio final na trajetória atual - mínimo."
 crisis.4155.hive.desc: "Podemos sentir as ondas daquele oceano de outro mundo, batendo contra nossa mente. Arrebentando na barreira que nos separa da grandeza. Pouco resta agora a não ser um exercício final no sofrimento dos outros."
 crisis.4155.a: "Um após o outro, todos vão ceder."
 #Crisis Objectives
 crisobj_destroy_empires_name: "Destrua Impérios"
 crisobj_destroy_empires_desc: "Poucas coisas perturbam o equilíbrio galáctico tanto quando a aniquilação de civilizações inteiras.\n\nDestrua outros impérios para ganhar esta recompensa de Ameaça."
 crisobj_destroy_enemy_ships_name: "Destrua Naves Inimigas"
 crisobj_destroy_enemy_ships_desc: "A batalha destrutiva é uma maneira eficiente de causar caos e perturbar o equilíbrio.\n\nDestrua naves inimigas para ganhar esta recompensa de Ameaça."
 crisobj_destroy_starbases_name: "Destrua Bases Estelares"
 crisobj_destroy_starbases_desc: "Bases estelares são as âncoras de impérios. Remova as âncoras, e os impérios perderão o equilíbrio.\n\nDestrua bases estelares para ganhar esta recompensa da Ameaça."
 crisobj_purge_pops_name: "Expurgar ou Assimilar Pops"
 crisobj_purge_pops_desc: "Um inimigo só é uma ameaça enquanto estiver vivo, ou for um inimigo.\n\nExpurgue ou Assimile Pops para ganhar esta recompensa de Ameaça para cada Pop Expurgado ou Assimilado."
 crisobj_destroy_worlds_name: "Destrua Mundos"
 crisobj_destroy_worlds_desc: "Leve a tática de Terra Arrasada a um novo nível.\n\nTransforme as superfícies planetárias em escombros usando §YBombardeio Armageddon§! - ou use a arma Colosso §YQuebradora de Mundos§! - para ganhar esta recompensa da Ameaça."
 crisobj_conquer_worlds_name: "Conquiste Mundos"
 crisobj_conquer_worlds_desc: "Esmagar a moral do inimigo pode ser mais eficiente do simplesmente esmagá-los.\n\nConquiste mundos inimigos para ganhar esta recompensa da Ameaça."
 crisobj_vassalise_empires_name: "Vassalize Impérios"
 crisobj_vassalise_empires_desc: "Contanto que eles contribuam ao invés de lutar contra, há espaço para súditos em nosso domínio.\n\nVassalize impérios para ganhar esta recompensa de Ameaça."
 crisobj_have_vassals_name: "Retenha Vassalos"
 crisobj_have_vassals_desc: "Sua obediência serve como prova de nosso domínio sem falhas.\n\nRetenha Vassalos para ganhar esta recompensa §Yanual§! de Ameaça ."
 crisobj_perform_upsetting_operations_name: "Execute Operações de Perturbação"
 crisobj_perform_upsetting_operations_desc: "Prejudicar nossos inimigos por dentro se mostrou ser um excelente complemento às projeções de força tradicionais.\n\nExecute certas Operações de perturbação para ganhar esta Recompensa de Ameaça."
 crisobj_be_in_breach_of_galcom_law_name: "Estar Em Infração de Lei da Comunidade Galáctica"
 crisobj_be_in_breach_of_galcom_law_desc: "A audácia daquele bando patético de burocratas fracos. Não vamos nos submeter!\n\nEsteja §YEm Rompimento§! da lei da Comunidade Galáctica para ganhar esta recompensa §Yanual§! da Ameaça.\" ."
 #Menace Perks
 menp_undertaker: "Agente funerário"
 menp_undertaker_desc: "Imagine uma espécie cheia de vida vibrante e potencial sem limites - agora faça isso §Rparar§!."
 menp_intimidation: "Intimidação"
 menp_intimidation_desc: "Sempre há outra escolha. A morte."
 menp_intimidation_tt: "Propostas de Subjugação ignoram exigências Diplomáticas.\n"
 menp_base_breaker: "Quebrador de Base"
 menp_base_breaker_desc: "Poder de fogo devastador fornece uma boa perspectiva; a capacidade de ver uma suposta fortaleza como o que ela realmente é: um alvo fácil."
 menp_relentless_aggression: "Agressão Implacável"
 menp_relentless_aggression_desc: "Um atacante que nunca se cansa quebra o espírito inimigo antes de seus muros."
 menp_easily_replaced: "Facilmente Substituído"
 menp_easily_replaced_desc: "Uma cota maior é melhor atendida ao aumentar a produção."
 menp_death_from_above: "Morte de Cima"
