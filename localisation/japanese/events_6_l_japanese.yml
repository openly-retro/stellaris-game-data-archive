 UBUME_BABY_CAT_DESC: "スキャナーが出自不明のデブリ帯を探知した。 これは星系をさまよう放棄された調査船と、 何か関係があるのだろうか？"
 anomaly.6791.name: "幽霊船"
 anomaly.6791.desc: "ヒロスにあるデブリ帯のスキャンを完了した。 それは有機的および無機的特性をもち、 その化学構造はこれまでに類を見ないものだった。\n\nこのデブリ帯と、 星系内を漂う奇妙な船との関係はまだ不明である。 船内に生命の痕跡はなく、 いかなるエネルギー反応も探知できない。 ほかにうまく表現できないが、 我々は幽霊船に遭遇したのかもしれない。"
 anomaly.6791.a: "不気味だ。"
 anomaly.6792.name: "ウブメの赤子"
 anomaly.6792.desc: "この放棄された調査船はコマンドログ内で“ウブメ”と呼ばれており、 人工生命を創造するための実験をヒロス星系で行っていたと調査チームは結論づけた。 ところが反物質の漏出事故により、 乗組員と“新生児”は死んでしまったようだ。 しかし、 艦載システムから微量の超能力エネルギーを検知できることは、 事件が発生する直前に、 その人工生命体の「幽霊」が調査船を乗っ取っていたことを示している。\n\n何百年にもわたり、 この生まれたばかりの意識は虚しく母親を探しつづけていたのだろう。 残念ながら、 いまはこの存在と意思疎通する術はなく、 安らぎを与える術もない。 この意識はしばらく、 このままヒロス星系に取り憑きつづけるしかないようだ。"
 anomaly.6792.alt.desc: "この放棄された調査船はコマンドログ内で“ウブメ”と呼ばれており、 人工生命を創造するための実験をヒロス星系で行っていたと調査チームは結論づけた。 ところが反物質の漏出事故により、 乗組員と“新生児”は死んでしまったようだ。 また、 艦載システムの至るところで超能力エネルギーが検知された。 これは単なる故障ではなく、 より奇怪な現象が発生したことを物語っている。\n\n可能性としては、 この人工生命体は潜在的に超能力を有しており、 事件が発生する直前に、 その生命体の「幽霊」が調査船を乗っ取ったことが考えられる。 その場合、 この生まれたばかりの意識は何百年にもわたり、 虚しく母親を探していたのかもしれない。 残念ながら、 いまはこの存在と意思疎通する術はない。 この意識はしばらく、 このままヒロス星系に取り憑きつづけるしかないようだ。"
 anomaly.6792.a: "悲しい運命だ。"
 anomaly.6792.b: "もどかしいな。"
 anomaly.6793.name: "超常的交信"
 anomaly.6793.desc: "我々はヒロス星系から放たれる奇妙なものを感じ取った。 件の幽霊船「ウブメ」が、 “サイオニック周波数”としか言いようのない方法で、 物悲しいうめき声を不規則に発しているのだ。 どうやらこの現象は、 我々がウブメとそこに捕われた新生意識と接触して以来、 ずっと続いている現象のようだ。 我々が最近、 超能力における“超越”に達したことで、 赤ん坊の泣き声を聞けるようになったと考えるのが自然だろう。 さらなる研究を行えば、 その声に応えることも可能かもしれない。"
 anomaly.6794.name: "ベイビー・トーク"
 anomaly.6794.desc: "数ヵ月にも及ぶ骨の折れる研究のすえ、 超能力者たちは幽霊船「ウブメ」を操る意識との交信に成功した。 基礎的な語彙力しかもたないにもかかわらず、 その人工生命体は感情や印象を用いて意思表示ができた。 “赤ん坊”からは強い孤独感が伝わってくると同時に、 ようやく別の意識と接触できた喜びも感じられた。 また、 我々の調査船が気に入ったらしく、 まるで水棲クジラ類の子どもが母親とじゃれあうように、 調査船に寄り添いながらヒロス星系を漂っている。 こうして、 ヒロス星系の怪奇現象は幸せな結末を迎えたのだった。"
 anomaly.6794.a: "失礼、 目から汗が……"
 anomaly.6795.desc: "超能力者を代表する1人から連絡が入った。 ヒロス星系での話を聞きつけ、 幽霊船「ウブメ」を操る超能力意識と交信する役目を買って出てくれたのだ。 そして数ヵ月にも及ぶ試行錯誤のすえ、 超能力者はついに交信に成功した。\n\n基礎的な語彙力しかもたないにもかかわらず、 その人工生命体は感情や印象を用いて意思表示ができた。 “赤ん坊”からは強い孤独感が伝わってくると同時に、 ようやく自分のような別の意識と接触できた喜びも感じられたという。 現在、 赤ん坊は遠く離れた聞き手に向けておしゃべりをしながら、 ヒロス星系を楽しそうに漂っている。"
 anomaly.6795.a: "ハッピーエンドだ。"
 #The Mask of Transformation
 mask_of_transformation: "変貌の仮面"
 site_transformation_dig: "林冠からのメッセージ"
 site_transformation_intro: "[From.Planet.GetName]で科学者チームが奇妙なものを発見した。 熱帯型のこの惑星では、 地表の大半がジャングルに覆われ、 林冠から突き出た樹齢数千年の巨木の樹冠が空高くそびえている。\n\n一見したところ、 これらの巨木は無作為に分布しているように思える。 しかし、 詳しく調べてみると、 どれも数学的正確さで配置されており、 かつて存在した文明が植えたものだと考えられるのだ。 それだけではなく、 この巨木の分布パターンは、 まだ調査していないジャングル奥地にある座標を示しているのだとチームリーダーは言う。"
 ancrel.15010.name: "林冠からのメッセージ"
 ancrel.15010.desc: "[From.Planet.GetName]で科学者チームが奇妙なものを発見した。 熱帯型のこの惑星では、 地表の大半がジャングルに覆われ、 林冠から突き出た樹齢数千年の巨木の樹冠が空高くそびえている。\n\n一見したところ、 これらの巨木は無作為に分布しているように思える。 しかし、 詳しく調べてみると、 どれも数学的正確さで配置されており、 かつて存在した文明が植えたものだと考えられるのだ。 それだけではなく、 この巨木の分布パターンは、 まだ調査していないジャングル奥地にある座標を示しているのだとチームリーダーは言う。"
 ancrel.15000.name: "ジャングルへようこそ"
 ancrel.15000.desc: "見通すことのできない林冠で覆われた[From.Planet.GetName]では、 航空測量でジャングルを通る最適なルートを探ることはできない。 手足のない捕食動物、 顔が垂れ下がった霊長類、 吸血昆虫の大群など、 地表は生命に満ちている。 林床は粘性質が高く、 悪臭を放つ水たまりが調査チームを遅らせているようだ。 さらに、 群葉の密度のせいなのか、 何かしらの電気的干渉が発生しているのか、 調査機器がほとんどが機能しないのだ。\n\nチームリーダーは、 木々のあいだを縫って道を切り開けるはずだと考えているが、 その道のりは遅々として進まないだろう。"
 ancrel.15000.a: "了解した。"
 ancrel.15001.name: "超能力変質"
 ancrel.15001.desc: "土壌を分析した結果、 [From.Planet.GetName]はこの100サイクルで驚くべき気候学的変化を経たことがわかった。 かつては鬱蒼としたジャングルとは程遠い、 岩の多い不毛の惑星だったようだ。 チームリーダーいわく、 その原因は周囲の巨木にあるという。 なぜなら、 共鳴画像スキャンにより、 樹液に超能力エネルギーがあることがわかったからだ。 広範囲に及ぶ巨木の根系によって地下水から吸い上げられたエネルギーは、 光合成のように大気中に拡散される。 調査チームの器具が機能しないのはこのためだろう。\n\n興味深いことに、 月明りはこのエネルギー拡散を加速させるようだ。 晴れた夜には、 大気そのものが振動しているように思える。 この現象は、 目的地に近づくほどより顕著になっている。 ほかのどの惑星でも観測されたことのない現象である。"
 ancrel.15001.a: "興味深い。"
 ancrel.15002.name: "洞窟"
 ancrel.15002.desc: "ようやく目的の座標にたどり着いた考古学チームは、 林冠に隠されていた曲がりくねった流域を発見した。 丸い洞窟の入口から流れ出る川は、 どうやら巨大な地下泉が源と思われる。 何千年も前に岩から切り出された不安定な階段を下り、 考古学チームは地下道に行き着いた。\n\n洞窟の壁や天井にびっしりと書き込まれた表意文字のなかで、 特に目立つのは丸いヒューマノイドの顔を表したものだ。 持参した翻訳アルゴリズムで解読したところ、 これは惑星の衛星を示しているようだ。\n\n洞窟内に充満した高濃度の超能力エネルギーは、 目に見えない霧のようなものだとチームは説明している。 残念ながら、 数百年前に起こった落盤で先の道はふさがれていたが、 時間さえあれば一行は通り抜ける方法を見つけるはずだ。"
 ancrel.15002.a: "掘り進め！"
 ancrel.15003.name: "結晶柱"
 ancrel.15003.desc: "[From.Planet.GetName]の調査チームから朗報だ！  洞窟の下層まで進んだ一行は、 広い半球状の空間にたどり着いた。 そこでは川が分かれ、 小さな中州の中心に希少な結晶でできた柱がある。 一滴一滴、 気が遠くなるほどの時間を経てできた結晶柱は、 惑星の奇妙な超能力エネルギーの源であると思われる。 調査チームは宗教的儀式の痕跡を発見し、 儀式で使用したと思われるいくつかの小さな人工物が、 柱の周りに散乱しているのも見つけた。 さらに多重スキャンにより、 柱の根元に丸い物体が埋め込まれていることがわかった。 それを取り出せば、 この神秘的な場所の真の姿が明らかになるのではないかとチームは期待している。"
 ancrel.15003.a: "細心の注意を払って進めろ。"
 ancrel.15003.b: "このエネルギーの源を明らかにしなければ。"
 ancrel.15004.name: "変貌の仮面"
 ancrel.15004.desc: "[From.Planet.GetName]の調査チームによる大発見！  結晶柱の発掘作業を終えた一行は、 そのなかから太古のヒューマノイドの仮面を発見したのだ。 裏側に記された文字によると、 それは「変貌の仮面」というものらしい。 これは惑星の月の満ち欠けの際に、 潮流をコントロールする変幻自在の力を意味していると考えられる。\n\n仮面自体にも驚くべき超能力特性が備わっており、 この惑星の急激な気候学的変化を引き起こした可能性が高い。 結晶柱を育て、 複雑な「森の地図」を植えた者は、 尊敬の念をもってこの遺物を守ろうとしたのだろう。 仮面を正しく使えば、 惑星そのものを変化させるのも思いのままだろう、 と調査チームは考えている。"
 ancrel.15004.a: "素晴らしい。"
 ancrel.15005.name: "粉砕！"
 ancrel.15005.desc: "[From.Planet.GetName]の調査チームから、 結晶柱の発掘作業が失敗に終わったという悲報が届いた。 張り切りすぎたのか、 作業中に結晶柱が砕け散ってしまったのだ。 さらに悪いことに、 埋め込まれていた遺物は原形をとどめないほどに破損し、 空間に充満していた超能力エネルギーも跡形もなく消え去った。\n\nせめてもの慰めは、 結晶自体が極めて貴重なものらしいということだ。 この空間を作った先駆文明の意図は完全に理解できないかもしれないが、 少なくとも我々の努力は完全に無駄にはならなかった。"
 ancrel.15005.a: "腹立たしいが得るものはあった。"
 ancrel.15006.name: "森の抵抗！"
 ancrel.15006.desc: "[From.Planet.GetName]の調査チームから緊急通信が入った！  一行の手荒なジャングル探索は、 野生動物をひどく怒らせてしまったようだ。\n\n茂みのなかでうごめく影を目撃する夜が、 ここ何日も続いている。 満月の前夜には、 猿に似た生き物の群れが奇声を上げながら、 細枝を振り回しつつ襲ってきた。 技術的な優位性のおかげで、 襲撃者を難なく追い払うことはできたが、 その際にチームメンバーの数人が連れ去られてしまった。 彼らの悲鳴は、 生い茂る群葉を通してなお響き渡った。\n\nしかし、 科学者[Root.GetLeaderName]は、 危険を顧みずに調査探検を続けると誓っている。"
 ancrel.15006.a: "不安だ。"
 ancrel.15007.name: "はるか昔の落とし物"
 ancrel.15007.desc: "[From.Planet.GetName]の調査チームから続報が来た。 迷路のようなジャングルを進むのは、 想定していた以上に難しいようだ。 しかし、 予想外の沼地や太く絡まったつるに行く手を阻まれた一行に、 並外れた知能をもった猿が接触してきた。 飼い慣らされた有蹄動物にまたがった猿は、 険しいジャングル内で一行を先導してくれたのだ。 その際、 巨木の根元に埋まっている、 食べられる昆虫の幼虫をいちいち指し示していた。 猿の興奮した様子を見ると、 おそらく地元のご馳走なのだろう。 さらに重要なのは、 そのとき調査チームが林床からいくつかの遺物を発掘し、 先駆文明の存在を示す証拠を得ることができた点だ。"
 ancrel.15007.a: "あの猿、 やるじゃないか！"
 ancrel.15008.name: "森の宴"
 ancrel.15008a.desc: "[From.Planet.GetName]の調査チームは苦難を強いられている。 一行は予期せず現れた蛇行する川の流域に、 行く手を阻まれてしまったのだ。 荒れ狂う川面には鋭い岩石が散らばり、 チームが選んだルートでは通り抜けられない。 しかし、 迂回したことで驚くべき結果をもたらした――社交好きな野生の猿の群れと出会ったのだ。 この原始的な生き物たちは、 滋養強壮によい発酵ベリーで、 毎晩調査チームをもてなすことに喜びを感じているようだ。 士気はこれまでになく高いが、 相変わらず進展が遅い。 チームリーダーはメンバーたちの自発性のなさを危惧している。"
 ancrel.15008b.desc: "[From.Planet.GetName]の調査チームは苦難を強いられている。 一行は予期せず現れた蛇行する川の流域に、 行く手を阻まれてしまったのだ。 荒れ狂う川面には鋭い岩石が散らばり、 チームが選んだルートでは通り抜けられない。 しかし、 迂回したことで驚くべき結果をもたらした――社交好きな野生の猿の群れと出会ったのだ。 この原始的な生き物たちは、 滋養強壮によい発酵ベリーで、 毎晩調査チームをもてなすことに喜びを感じているようだ。 この贈り物は我々には消化できないが、 調査チームは任務そっちのけで猿たちのもてなしに興じている。"
 ancrel.15008.a: "仕事に戻れ。"
 engineered_nature: "作り出された自然"
 engineered_nature_desc: "この[Root.GetPlanetMoon]は、 住民のための「美」と「機能性」を追求して設計されている。"
 second_home: "第二の故郷"
 second_home_desc: "[Root.GetPlanetMoon]は、 この環境を作った種族の故郷に異様なほど似ている。"
 intentionally_tidally_locked: "潮汐固定された惑星"
 intentionally_tidally_locked_desc: "テラフォーミングの際、 この惑星は意図的に潮汐固定され、 昼側で採取できる膨大なエネルギーを利用している。"
