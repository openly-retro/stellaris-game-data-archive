 leader_trait_kidnapper_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$ §Y$pop_cat_slave_plural$§! für zufällige Kolonien: §G10%§!"
 leader_trait_kidnapper_desc: "Dieser Anführer versucht, die Bevölkerung jedes eroberten Planeten zu entführen, damit die Invasion genügend Beute einbringt."
 leader_trait_kidnapper_2_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$Chance, §YBewohner§! als §YSklaven§! in zufällige Kolonien zu entführen: §G20%§!"
 leader_trait_kidnapper_3_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$Chance, §YBewohner§! als §YSklaven§! in zufällige Kolonien zu entführen: §G30%§!"
 leader_trait_overseer: "Aufseher"
 leader_trait_overseer_desc: "Dieser Anführer hat sich auf die Aufrechterhaltung von Ordnung und Loyalität unter den Vasallenreichen spezialisiert."
 leader_trait_overseer_2: "$leader_trait_overseer$ II"
 leader_trait_overseer_2_desc: "$leader_trait_overseer_desc$"
 leader_trait_consul_general: "Generalkonsul"
 leader_trait_consul_general_desc: "Dieser Anführer ist für die Einhaltung der diplomatischen Protokolle verantwortlich."
 leader_trait_consul_general_2: "$leader_trait_consul_general$ II"
 leader_trait_consul_general_2_desc: "$leader_trait_consul_general_desc$"
 leader_trait_spycraft: "Spion"
 leader_trait_spycraft_desc: "Manche Kommandanten ziehen es vor, subtilere Methoden anzuwenden, und nutzen Spione und Informanten, anstatt mit roher Gewalt vorzugehen."
 leader_trait_spycraft_2: "$leader_trait_spycraft$ II"
 leader_trait_spycraft_2_desc: "$leader_trait_spycraft_desc$"
 leader_trait_reinforcer: "Verstärker"
 leader_trait_reinforcer_desc: "Dieser Anführer hat sich darauf spezialisiert, Notunterkünfte und verstärkte Bunker für den Fall einer Orbitalbombardierung zu errichten."
 leader_trait_reinforcer_2: "Verstärker II"
 leader_trait_reinforcer_desc_2: "$leader_trait_reinforcer_desc$"
 leader_trait_ftl_inhibitor: "$t$Fügt einen planetaren §YÜL-Inhibitor§! hinzu"
 leader_trait_guardian: "Wächter"
 leader_trait_guardian_desc: "Dieser Anführer hat sich darauf spezialisiert, die Verteidigung einer Sternenbasis aufrechtzuerhalten, um die Sicherheit des Systems zu unterfüttern."
 leader_trait_guardian_2: "Wächter II"
 leader_trait_guardian_2_desc: "$leader_trait_guardian_desc$"
 leader_trait_conscripter: "Rekrutierungsagent"
 leader_trait_conscripter_desc: "Dieser Anführer weiß, wie er mit Rekruten umzugehen hat und wie er den Rekrutierungsprozess neuer Freiwilliger für die Armee optimieren kann."
 leader_trait_interrogator: "Verhörer"
 leader_trait_interrogator_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$ $INTEL$ über das feindliche Reich: §G+10§!"
 leader_trait_interrogator_desc: "Dieser Anführer versucht, wertvolle Informationen aus gefangenen feindlichen Soldaten herauszuholen."
 leader_trait_interrogator_2_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$ $INTEL$ über das feindliche Reich: §G+20§!"
 leader_trait_interrogator_3_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$ $INTEL$ über das feindliche Reich: §G+30§!"
 leader_trait_industrial_espionage: "Intellektuelle Spionage"
 leader_trait_industrial_espionage_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$Chance, Forschungsoptionen zu stehlen: §Y5%§!\n$ttt$Jeder £job_researcher£ $job_researcher$ auf dem Planeten:\n$tttt$Chance: §G+5%§!"
 leader_trait_industrial_espionage_desc: "Dieser Anführer wird versuchen, alle nützlichen Daten zu stehlen, die er auf einem eroberten Planeten finden kann."
 leader_trait_industrial_espionage_2: "$leader_trait_industrial_espionage$ II"
 leader_trait_industrial_espionage_2_effect: "$ARMY_EFFECTS_TXT$:\n$t$Nach dem Gewinnen eines Bodengefechts als Angreifer:\n$tt$Chance, £research£ §YTechnologie§! zu stehlen: §Y5%§!\n$ttt$Pro £job_researcher£ $job_researcher$ auf dem Planeten:\n$tttt$Chance: §G+5%§!\n$tttt$Anfänglicher Forschungsfortschritt: §G+5%§!"
 leader_trait_industrial_espionage_2_desc: "$leader_trait_industrial_espionage_desc$"
 leader_trait_crusader: "Kreuzritter"
 leader_trait_crusader_effect: "$FLEET_EFFECTS_TXT$:\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$:\n$tt$$r_unity$: §G+$@trait_crusader_fleet_amt|0$§!\n\n$ARMY_EFFECTS_TXT$:\n$t$$EVERY_ARMY_KILLED_TXT$:\n$tt$$r_unity$: §G+25§!"
 leader_trait_crusader_desc: "Dieser Anführer strebt danach, unsere Feinde zu vernichten. Seine Hingabe an die Sache ist unerschütterlich."
 leader_trait_crusader_2: "$leader_trait_crusader$ II"
 leader_trait_crusader_2_effect: "$FLEET_EFFECTS_TXT$:\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$:\n$tt$$r_unity$: §G+$@trait_crusader_2_fleet_amt|0$§!\n\n$ARMY_EFFECTS_TXT$:\n$t$$EVERY_ARMY_KILLED_TXT$:\n$tt$$r_unity$: §G+40§!"
 leader_trait_crusader_2_desc: "$leader_trait_crusader_desc$"
 leader_trait_crusader_3_effect: "$FLEET_EFFECTS_TXT$:\n$t$$MOD_DAMAGE_VS_RIVAL_MULT$: §G+15%§!\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$:\n$tt$$r_unity$: §G+$@trait_crusader_2_fleet_amt|0$§!\n\n$ARMY_EFFECTS_TXT$:\n$t$$MOD_ARMY_DAMAGE_MULT$: §G+10%§!\n$t$$MOD_ARMY_MORALE$: §G+25%§!\n$t$$EVERY_ARMY_KILLED_TXT$:\n$tt$$r_unity$: §G+40§!"
 leader_trait_uninspiring: "Inkohärenz"
 leader_trait_uninspiring_desc: "Diesem Anführer fehlt es an Charisma, und er unternimmt wenig, um seine Soldaten zu belohnen oder zu ermutigen."
 leader_trait_slothful: "Faulheit"
 leader_trait_slothful_desc: "Die mangelnde Bereitschaft dieses Anführers, Trainingsübungen zu organisieren, beeinträchtigt die Kampffähigkeit seiner Armee."
 leader_trait_victory_or_death: "Gleichgültigkeit"
 leader_trait_victory_or_death_desc: "Dieser Anführer hat keinen Respekt vor dem Leben seiner Soldaten und schickt sie für die Ehre und sonst nichts in den Tod."
 leader_trait_disorganized: "Unordnung"
 leader_trait_disorganized_desc: "Die mangelnden organisatorischen Fähigkeiten dieses Anführers führen dazu, dass seine Truppen eher wie eine Kriegsbande als ein richtiges Militär funktionieren."
 leader_trait_lawless: "Korruption"
 leader_trait_lawless_desc: "Dieser Anführer arbeitet mit lokalen Banden und Piraten zusammen."
 leader_trait_defence_engineer: "Verteidigungsingenieur"
 leader_trait_defence_engineer_desc: "Dieser Anführer konzentriert sich darauf, die orbitalen Verteidigungsanlagen zu einer undurchdringlichen Todesmauer gegen potenzielle Invasionstruppen zu machen."
 leader_trait_defence_engineer_2: "$leader_trait_defence_engineer$ II"
 leader_trait_defence_engineer_desc_2: "$leader_trait_defence_engineer_desc$"
 leader_trait_shadow_broker: "Zwielichtige Kontakte"
 leader_trait_shadow_broker_desc: "Dieser Anführer verfügt über ein Netz von Geheimagenten, die ihm zur Verfügung stehen."
 #Destiny Traits
 #Generic
 leader_trait_educator: "Aufmerksamer Mentor"
 leader_trait_educator_desc: "Wissen und Erfahrung sind die Fundamente, auf denen jede große Gesellschaft aufbaut. Dieser Anführer lebt nach diesen Werten und tut alles, um sie bei anderen zu fördern."
 leader_trait_master_bureaucrat: "Meisterhafter Bürokrat"
 leader_trait_master_bureaucrat_desc: "Dieser Anführer hat sein Leben lang als Bürokrat gearbeitet, wodurch er den Papierkram buchstäblich gemeistert hat. Wenn alles korrekt abgeheftet ist, kann er sich mehr Zeit für seine Untergebenen nehmen."
 #Governor
 leader_trait_shroud_preacher: "Schleierprediger"
 leader_trait_shroud_preacher_effect: "$t$Gewährt 1 £pop£ Bewohner alle §Y10 Jahre§! die Eigenschaft \"§Y$trait_latent_psionic$§!\"."
 leader_trait_shroud_preacher_desc: "Der Schleier umhüllt jedes Lebewesen. Verbunden mit den Mächten im Inneren fördert dieser Anführer wahre Hingabe in seinen Anhängern."
 leader_trait_master_diplomat: "Meisterhafter Diplomat"
 leader_trait_master_diplomat_desc: "Dieser Anführer hat viele Jahren mit Diplomaten in Botschaften fremder Reiche zusammengearbeitet und weiß, wie man sich in den kulturellen Nuancen zurechtfindet. Er unterhält auch ein riesiges Netz von Beziehungen zu hochrangigen Beamten aus benachbarten Reichen."
 leader_trait_supreme_organizer: "Graue Eminenz"
 leader_trait_supreme_organizer_desc: "Dieser Anführer übt eine starke Kontrolle über jegliche Staatsangelegenheiten aus und steht im Mittelpunkt eines labyrinthischen Systems aus Regeln, Gesetzen und bürokratischen Verfahren, die alle dazu dienen, seine eigene Macht zu zementieren."
 leader_trait_aturion_organizer: "Aturische Effizienz"
 leader_trait_aturion_organizer_desc: "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter: "Rücksichtsloser Unternehmer"
 leader_trait_arbiter_desc: "Dieser Anführer setzt seine Projekte eisern und mit völliger Gleichgültigkeit gegenüber Sicherheitsvorschriften durch, was zu einigen großartigen Ergebnissen führt, auch wenn es eine geringere Lebenserwartung bedeutet und gelegentlich in Streiks mündet. Durch das richtige Maß an Gewalt sieht er solch trivialen Ärgernisse allerdings als leicht zu beseitigen an."
 trait_ruler_fertility_preacher_2: "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc: "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion: "Automatisierer"
 leader_trait_automation_champion_desc: "Die Optimierung hat für diesen Anführer größte Wichtigkeit, denn sie ist der Schlüssel für die Zukunft, und ihm zufolge kann alles automatisiert werden. Sei es durch fortschrittliche Robotik oder einfachere Maschinen: Kein Weg wird unerforscht bleiben."
 leader_trait_expert_survivalist: "Überlebensexperte"
 leader_trait_expert_survivalist_desc: "Es gibt Individuen, die sehr gut darin sind, zu überleben. Dieser Anführer versteht es, selbst unter den härtesten und unwirtlichsten Bedingungen am Leben zu bleiben, und er sorgt dafür, dass neue Siedlungen gedeihen."
 leader_trait_utopian_idealist: "Utopischer Idealist"
 leader_trait_utopian_idealist_desc: "Viele träumen vom Aufbau einer wahrhaft utopischen Gesellschaft, und dieser Anführer arbeitet hart daran, diese Träume in die Tat umzusetzen."
 leader_trait_mediator: "Xeno-Vermittler"
 leader_trait_mediator_desc: "Ein geschickter Vermittler ist in stark diversifizierten Bevölkerungszentren unerlässlich. Dieser Anführer weiß, wie man Spannungen entschärft und einen Planeten mit unterschiedlichsten Spezies effizient verwaltet."
 leader_trait_mediator_effect: "$PLANET_EFFECTS_TXT$:\n$t$Erhöht die Produktion von £amenities£$PLANET_AMENITIES_TITLE$ um §G2%§! pro Spezies auf dem Planeten\n$t$Erhöht die §Y$MOD_POP_HAPPINESS$§! um §G2%§! pro Spezies auf dem Planeten\n\n$SECTOR_EFFECTS_TXT$:\n$t$Erhöht die Produktion von £amenities£$PLANET_AMENITIES_TITLE$ um §G1%§! pro Spezies auf jedem Planeten\n$t$Erhöht die §Y$MOD_POP_HAPPINESS$§! um §G1%§! pro Spezies auf jedem Planeten"
 leader_trait_efficient: "Elite-Wohltäter"
 leader_trait_efficient_desc: "Dieser Anführer wurde in die höheren Gesellschaftsschichten hineingeboren. Er hat ein ausgeprägtes Gespür für den eigenen Wert und bevorzugt Gleichgesinnte aus der Oberschicht."
 leader_trait_galvanizer: "Galvanisierer"
 leader_trait_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ von beschäftigten £pop£ Bewohnern: §G+0.50§!\n$t$£society£ $society_research$ von beschäftigten £pop£ Bewohnern: §G+0.50§!\n$t$£trade_value£ Handelswert von beschäftigten £pop£ Bewohnern: §G+0.25§!"
 leader_trait_galvanizer_desc: "Ein gemeinsames Ziel zu haben, kann zu vielen positiven Resultaten führen. Dieser Anführer weiß, wie er mit der Bevölkerung umzugehen hat, indem er ihr ein gemeinsames Ziel gibt, das sie mit Leidenschaft verfolgen kann."
 #Scientist
 leader_trait_great_researcher: "Großer Wissenschaftler"
 leader_trait_great_researcher_desc: "In seltenen Fällen kommt es vor, dass ein Individuum ein ganzes Team von Wissenschaftlern übertreffen kann. Wenn es um experimentelle Entwürfe, neue Lösungsansätze und neue Technologien geht, ist dieser Anführer ein wahres Genie."
 leader_trait_deep_space_explorer: "Weltraumforscher"
 leader_trait_deep_space_explorer_desc: "Die Offiziere unserer Weltraumforschung haben den Auftrag, die entlegensten Winkel der Galaxie zu erkunden. Dieser Anführer ist ein solcher Weltraumforscher und mit modernster Technologie ausgestattet, um ihn ins Unbekannte zu führen."
 leader_trait_xeno_cataloger: "Xeno-Katalogisierer"
 leader_trait_xeno_cataloger_desc: "Dieser Anführer wurde damit beauftragt, Xeno-Lebensformen zu entdecken, zu identifizieren und zu katalogisieren. Die Daten werden anschließend ausgewertet, um mögliche Bedrohungen und künftige Kontaminationsprotokolle zu ermitteln."
 leader_trait_xeno_cataloger_effect: "$t$Nach Abschluss einer Erkundung:\n$tt$Erhält £unity£§Y$unity$§! in Höhe von 3 Monaten Produktion."
 leader_trait_frontier_adventurer: "Grenzabenteurer"
 leader_trait_frontier_adventurer_desc: "Neue Systeme zu erforschen, neue Welten zu entdecken und längst vergessene Zivilisationen zu studieren, sind die Hauptanliegen eines jeden echten Abenteurers. Dieser Anführer ist die Verkörperung dieses Ideals und ständig auf der Suche nach verlorenem Wissen oder vergessenen Ruinen."
 leader_trait_frontier_adventurer_effect: "$t$Nach Abschluss einer Erkundung:\n$tt$Erhält £society£§Y$society_research$§! in Höhe von 3 Monaten Produktion."
 leader_trait_brilliant_shipwright: "Brillanter Schiffsbauer"
 leader_trait_brilliant_shipwright_desc: "Dieser Anführer verfügt über ein umfassendes Wissen und tiefes Verständnis für den Schiffbau und ist nicht nur für die Inbetriebnahme neuer Technologien, sondern auch für die Überwachung unserer Werften verantwortlich."
 leader_trait_truth_seeker: "Wahrheitssucher"
 leader_trait_truth_seeker_desc: "Auf die Suche nach der Wahrheit zu gehen, bedeutet, den Geist für Möglichkeiten zu öffnen, die über den Horizont hinausgehen, vielleicht sogar über den Schleier der Wirklichkeit selbst. Dieser Anführer hat den tiefen Wunsch, jedes Geheimnis im Universum zu lüften, ungeachtet der Risiken."
 leader_trait_surveyor: "Planetarer Analytiker"
 leader_trait_surveyor_desc: "Fortschrittliche Vermessungstechniken und -maschinen erfordern eine umfassende Erfahrung im Feldeinsatz. Das Fachwissen dieses Führers hat die planetare Vermessung zu einer wahren Kunst gemacht."
 leader_trait_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew: "Geborener Ingenieur"
 leader_trait_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$:\n$t$Befreundete Schiffe im System:\n$tt$Reparierte Rumpfstärke (Monatlich): §G+10%§!"
 leader_trait_repair_crew_desc: "Dieser Anführer ist ein Naturtalent im Reparieren kaputter Dinge und praktisch im Maschinenraum aufgewachsen. Seine Begabung macht ihn zu einem Experten für die Instandhaltung von Flotten, selbst ohne richtige Werft."
 leader_trait_robotist: "Robotiker"
 leader_trait_robotist_desc: "Dieser Anführer hat das Designen und Herstellen von Robotern perfektioniert und versucht zu jeder Zeit, die Grenzen des Möglichen auszuloten. Wenn es Fortschritte in der Robotik gibt, so hat dieser Anführer mit Sicherheit etwas damit zu tun."
 leader_trait_knowledge_for_the_masses: "Engagierter Erzieher"
 leader_trait_knowledge_for_the_masses_effect: "$t$Forschung pro Bewohner: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc: "Nichts ist wichtiger als eine gute Ausbildung. Dieser Anführer scheut keine Mühen, um die nächste Generation auszubilden und wird dabei von einer treuen Anhängerschaft von Absolventen unterstützt."
 #Admiral
 leader_trait_fanatic: "Fanatischer Kriegsherr"
 leader_trait_fanatic_desc: "Dieser Admiral hat den fanatischen Drang, all seine Feinde zu vernichten, wodurch er oft dem Wahnsinn nahe kommt. Obwohl er sehr effizient darin ist, dem Feind den Tod zu bringen, führt seine Rücksichtslosigkeit oft auch zu hohen Verlusten auf beiden Seiten."
 leader_trait_reverse_engineer: "Technologieverwerter"
 leader_trait_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$:\n$t$Chance auf Technologiediebstahl: §Y33%§!\n$t$Anfänglicher Forschungsfortschritt: §G+50%§!\n$t$Gültige Kategorien:\n$tt$£engineering_research£ §YAntrieb§!\n$tt$£physics_research£ §YPartikel§!"
 leader_trait_reverse_engineer_desc: "Dieser Admiral interessiert sich dafür, neue und unbekannte Technologien zu studieren, und verfügt über ein umfassendes Wissen und einen flexiblen Verstand. Bei der Begegnung mit fortschrittlicheren Feinden lernt er oft etwas dazu."
 leader_trait_supreme_admiral: "Armadakommandant"
 leader_trait_supreme_admiral_desc: "Dieser Admiral ist ein hervorragender Logistiker und strategischer Planer. Er ist in der Lage, Flotten zu befehligen, die andere, weniger begabte Admiräle überfordern würden."
 leader_trait_armorer: "Panzerungsgenie"
 leader_trait_armorer_desc: "Dieser Anführer hat neue Methoden zur Härtung von Panzerungen entwickelt. Es gibt nur wenige Waffen in der Galaxie, die seine Schiffsrümpfe durchdringen können."
 leader_trait_military_overseer: "Militäraufseher"
 leader_trait_military_overseer_desc: "Die Organisation der Flotte ist eine schwierige Aufgabe, die sorgfältige Planung und tadellose Standards erfordert. Die Erfahrung dieses Anführers ist ein unschätzbarer Vorteil beim Aufbau einer effizienten Flotte."
 leader_trait_master_gunner: "Meisterkanonier"
 leader_trait_master_gunner_desc: "Dieser Admiral hat seinen Fokus auf die Entwicklung von Waffen gelegt und hält sowohl sich selbst als auch seine Waffen stets in einem tadellosen Zustand."
 leader_trait_demolisher_destiny: "Reichshammer"
 leader_trait_demolisher_destiny_desc: "Dieser Admiral ist dafür bekannt, da zuzuschlagen, wo es wehtut. Seine Feinde werden den Tag fürchten, an dem dieser Admiral seine großen Flotten mit makelloser Effizienz und Tödlichkeit in die Schlacht führt, um Verteidigungsanlagen mit Leichtigkeit zu zerschlagen."
 leader_trait_destiny_engineer: "Unverwüstlicher Kommandant"
 leader_trait_destiny_engineer_desc: "In der Weltraumkriegsführung kann jeder Fehler tödlich sein. Dieser Anführer besteht auf die Einhaltung strenger Wartungsroutinen, um die Flotte in einem tadellosen Zustand zu halten."
 leader_trait_guerilla_tactics: "Guerilla-Taktiker"
 leader_trait_guerilla_tactics_desc: "Große Flotten sind nicht immer das beste Werkzeug für die vor einem liegende Aufgabe. Dieser Admiral ist geschickt darin, kleinere Flottenverbände zu befehligen, um langsamere oder zahlenmäßig überlegene Feinde auszumanövrieren."
 leader_trait_survivalist: "Reichsschild"
 leader_trait_survivalist_desc: "Dieser Admiral ist die Verkörperung eines Beschützers und eine wahre Stütze an der Front, die jeden Feind aufhält, der es wagt, in unser Territorium einzudringen."
 leader_trait_maven_of_war: "Kriegsarchitekt"
 leader_trait_maven_of_war_desc: "Diesen Titel zu tragen, ist eine große Ehre, und ein Admiral mit diesem Titel verfügt nicht nur über ein umfangreiches Wissen in der Kriegsführung, sondern ist auch ein wichtiges Bindeglied zu der wissenschaftlichen Abteilung."
 leader_trait_peacekeeper: "Friedensbewahrer"
 leader_trait_peacekeeper_desc: "Dieser Anführer hat erkannt, dass man ein weites Netz auswerfen muss, um den Frieden zu wahren. Die besten Admirale halten jederzeit Ausschau nach Abtrünnigen, Piraten und Kleinkriminellen, die unsere Handelsrouten ausbeuten wollen."
 #General
 leader_trait_supreme_warrior: "Oberster Krieger"
 leader_trait_supreme_warrior_effect: "$t$Je §Y10§! Tage im Bodengefecht:\n$tt$Chance, feindliche Armeen augenblicklich zu töten: §Y15%§!"
 leader_trait_supreme_warrior_desc: "Dieser Anführer ist einer der wenigen Kommandanten, die mit diesem Titel ausgezeichnet wurden. Er führt seine Truppen an der Front persönlich an, wodurch er Verbündete inspiriert und selbst die härtesten Feinde überwältigen kann."
 leader_trait_fortress_cracker: "Festungsknacker"
 leader_trait_fortress_cracker_desc: "Es bedarf einer Kombination aus Kraft, Gerissenheit und Erfahrung, um eine gut geschützte Verteidigungsanlage zu überwinden. Dieser Kommandant findet Gefallen an der Herausforderung und hat da Erfolg, wo andere aufgeben würden."
 leader_trait_chainbreaker: "Kettensprenger"
 leader_trait_chainbreaker_desc: "Kein empfindungsfähiges Wesen darf versklavt und für den Profit anderer ausgebeutet werden. Der Ruf dieses Anführers eilt ihm voraus, weshalb jeder Sklave oder anderweitig Unterdrückte gern zu den Waffen greift, wenn er gerufen wird."
 leader_trait_chainbreaker_effect: "$t$70%-Chance, §G1§! Armee pro §Y$pop_cat_slave$§! auf einem angegriffenen Planeten zu erzeugen"
 leader_trait_honored_warmaster: "Geschätzter Kriegsherr"
 leader_trait_honored_warmaster_desc: "Kriegsherren sind angesehene Kommandanten. Dieser Anführer flößt unserem Volk Stolz und Mut ein und sorgt dafür, dass jeder gern zu den Waffen greift und dem Militär beitritt."
