 WARP_DRIVE_1: "Warp-Antrieb I"
 WARP_DRIVE_1_DESC: "Warp-Antriebe ermöglichen ÜL-Flüge zu und von den Rändern von Sternensystemen, jedoch mit beschränkter Reichweite. Bei Abflug und Ankunft gibt es außerdem eine Hochfahr- und Abklingzeit."
