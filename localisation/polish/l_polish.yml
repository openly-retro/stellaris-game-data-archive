 civic_feudal_realm: "Społeczeństwo feudalne"
 civic_feudal_realm_desc: "To społeczeństwo feudalne, w którym władza monarchy opiera się na potężnych wasalach zarządzających swoimi ziemiami ze znaczną autonomią."
 civic_imperial_cult: "Kult imperialny"
 civic_imperial_cult_desc: "W tym społeczeństwie istnieje dominująca religia państwowa, w której władcy oddaje się cześć jako żywemu bóstwu."
 civic_imperial_cult_effects: "- §YPlaneta macierzysta§! władcy ma dodatkowe miejsca pracy (§Y£job_priest£ $job_priest$§!)"
 civic_corvee_system: "System przymusu"
 civic_corvee_system_desc: "To społeczeństwo uważa, że państwo ma absolutne prawo decydowania, gdzie mieszkają i pracują jego obywatele."
 civic_corvee_system_effects: "Znosi wszystkie koszty £unity£ jedności za £pop£ §Yprzesiedlenia populacji§!."
 civic_beacon_of_liberty: "Wzór wolności"
 civic_beacon_of_liberty_desc: "To społeczeństwo jest niczym jasne światło w morzu ciemności. Wolność i swobody obywatelskie są w nim najbardziej szanowane."
 civic_exalted_priesthood: "Egzaltowany klerykalizm"
 civic_exalted_priesthood_desc: "To społeczeństwo jest rządzone przez tropiącą herezje radę religijną, złożoną z najmądrzejszych i najbardziej pobożnych przedstawicieli kleru."
 civic_philosopher_king: "Król filozof"
 civic_philosopher_king_desc: "Samo rządzenie to za mało. Statek, jakim jest państwo, musi być sterowany przez króla posiadającego odpowiednią mądrość i wiedzę."
 civic_meritocracy: "Merytokracja"
 civic_meritocracy_desc: "Status społeczny obywatela albo koneksje nie powinny mieć wpływu na jego profesję. W tym społeczeństwie jedyną podstawą rozwoju są umiejętności i talent."
 civic_citizen_service: "Służba obywatelska"
 civic_citizen_service_desc: "Jaki jest twój wkład? Pełne prawa obywatelskie i wynikająca z nich odpowiedzialność polityczna są dane tylko tym, którzy odbyli służbę wojskową. Służba zapewnia prawa obywatelskie."
 civic_technocracy: "Technokracja"
 civic_technocracy_desc: "W celu zwiększenia wydajności to społeczeństwo jest zarządzane według zasad nauki i racjonalizmu. Osobiste zachcianki niedouczonych i niebezpiecznie niewykwalifikowanych elit politycznych nie mogą wpływać na rządzenie."
 civic_police_state: "Państwo policyjne"
 civic_police_state_desc: "Obywatele tego represyjnego społeczeństwa są ściśle nadzorowani i kontrolowani przez rozległy aparat policyjny, który ma za zadanie dławić wszelkie przejawy sprzeciwu."
 civic_idealistic_foundation: "Idealistyczne fundamenty"
 civic_idealistic_foundation_desc: "To społeczeństwo powstało na mocnych idealistycznych fundamentach. Ludzie pamiętają o tym niezależnie od tego, czy aktualnie rządzący są wierni tym zasadom."
 civic_environmentalist: "Ekologia"
 civic_environmentalist_desc: "To społeczeństwo pragnie żyć w harmonii z naturą. Przykłada wielką wagę do ochrony środowiska i silnie ogranicza konsumpcjonizm."
 civic_slaver_guilds: "Gildie niewolników"
 civic_slaver_guilds_desc: "W tym społeczeństwie duża część władzy politycznej jest w rękach potężnych i bezwzględnych gildii niewolników. One wiedzą, jak najlepiej zmotywować niewolnika."
 civic_inwards_perfection: "Wewnętrzna perfekcja"
 civic_inwards_perfection_desc: "To spokojne i pacyfistyczne społeczeństwo nie potrzebuje obcych, którzy nie rozumieją jego stylu życia. Woli, żeby wszyscy zostawili je w spokoju."
 civic_warrior_culture: "Kultura wojowników"
 civic_warrior_culture_desc: "To społeczeństwo rozwinęło się w kulturę twardych wojowników. Ponad wszystko ceni się w nim umiejętności walki, a największą chwałę zdobywa się na polu walki."
 civic_distinguished_admiralty: "Wybitna admiralicja"
 civic_distinguished_admiralty_desc: "W tym społeczeństwie flota i admiralicja odgrywają niezwykle ważne role, mają olbrzymie wpływy w kręgach politycznych. Mają prawo wyboru najlepszych rekrutów spośród chętnych do służby wojskowej."
 civic_free_haven: "Otwarty azyl"
 civic_free_haven_desc: "To społeczeństwo cieszy się zasłużoną reputacją otwartego azylu. Umęczone, ubogie i stłoczone masy pragnące swobody są tu mile widziane, niezależnie od gatunku i pochodzenia."
 civic_cutthroat_politics: "Bezwzględna polityka"
 civic_cutthroat_politics_desc: "System polityczny tego społeczeństwa słynie z wielu intryg. Walka o władzę, szemrane interesy i ciągłe knowania to stałe elementy życia politycznego. Ci, którzy przeżyją na tyle długo, by poznać zasady tej gry, stają się w niej najlepsi."
 civic_corporate_dominion: "Własność korporacji"
 civic_corporate_dominion_desc: "To społeczeństwo jest zdominowane przez megakorporację, która całkowicie przejęła rolę państwa."
 civic_agrarian_idyll: "Rolnicza idylla"
 civic_agrarian_idyll_desc: "Proste i spokojne życie często może okazać się najpełniejsze. To rolnicze społeczeństwo w dużej mierze zdołało uniknąć masowej urbanizacji."
 civic_shadow_council: "Rada cieni"
 civic_shadow_council_desc: "Większość obywateli nie zdaje sobie sprawy, że tym społeczeństwem manipuluje zza kulis tajemnicza rada cieni. Trzeba zachowywać pozory, ale należy też wystrzegać się tyranii większości. Bo co będzie, jeśli ci głupcy wybiorą niewłaściwego kandydata?"
 civic_mining_guilds: "Gildie górnicze"
 civic_mining_guilds_desc: "W tym społeczeństwie kilka wielkich gildii górniczych osiągnęło dominującą pozycję. Rząd w dużym stopniu korzysta z ich poparcia."
 civic_parliamentary_system: "System parlamentarny"
 civic_parliamentary_system_desc: "System parlamentarny w tym społeczeństwie umożliwia swobodną i ożywioną debatę. Udzielenie poparcia jednej z dominujących frakcji politycznych może przynieść wiele korzyści."
 civic_efficient_bureaucracy: "Wydajna biurokracja"
 civic_efficient_bureaucracy_desc: "To społeczeństwo słynie z wydajności. Przejawia się to nie tylko punktualnością kolei magnetycznej, ale także wielką sprawnością olbrzymiego aparatu biurokratycznego, który jest niezbędny w każdym międzygwiezdnym państwie."
 civic_nationalistic_zeal: "Nacjonalistyczny entuzjazm"
 civic_nationalistic_zeal_desc: "Silne poczucie dumy narodowej dominuje we wszystkich warstwach tego społeczeństwa."
 civic_functional_architecture: "Architektura funkcjonalna"
 civic_functional_architecture_desc: "To społeczeństwo słynie z prostej, a przy tym funkcjonalnej architektury. Niektórzy mogą uważać taki styl budowania za nudny, a nawet przygnębiający, ale w większości wypadków neobeton sprawdza się równie dobrze co inne materiały budowlane."
 civic_aristocratic_elite: "Arystokratyczna elita"
 civic_aristocratic_elite_desc: "Szlachta ma silną pozycję w górnych warstwach tego społeczeństwa."
 civic_mechanists: "Ustrój mechanistyczny"
 civic_mechanists_desc: "To społeczeństwo zajmuje się ideą metalowych maszyn od początku epoki pary. Choć wielu uważało to za niemożliwe, pierwsze prawdziwe roboty zeszły z linii produkcyjnej na długo przed wczesnymi osiągnięciami w zakresie lotów kosmicznych."
 civic_syncretic_evolution: "Synkretyczna ewolucja"
 civic_syncretic_evolution_desc: "Integralną częścią tego społeczeństwa jest drugi gatunek. Jego przedstawiciele są duzi, silni i większość z nich ma inteligencję wyjątkowo nierozgarniętego dziecka. Dawne wojny w dużym stopniu pozbawiły ten gatunek skłonności do przemocy, wskutek czego stał się całkiem poddańczy."
 civic_syncretic_evolution_secondary_species: "Gatunki synkretyczne"
 civic_shared_burden: "Wspólne obciążenia"
 civic_shared_burden_desc: "To społeczeństwo wierzy w równy podział zasobów i nie dokonuje rozróżnienia między potrzebami rządu i rządzących. Wszyscy pracują wspólnie na rzecz ogółu."
 civic_fanatic_purifiers: "Fanatycy oczyszczania"
 civic_fanatic_purifiers_desc: "To społeczeństwo zrobi wszystko, żeby zgładzić inne inteligentne organizmy w galaktyce, i nie spocznie, póki wszelkie ksenoistoty nie zostaną unicestwione."
