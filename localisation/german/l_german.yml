 trait_ruler_eye_for_talent_desc: "Dieser Anführer hat den Ruf, ungewöhnlich scharfsinnig zu sein. Wo andere nur Exzentrizität und Inkompetenz sehen, sieht er Begabung."
 trait_ruler_deep_connections: "Tiefe Verbindungen"
 trait_ruler_deep_connections_desc: "Dieser Anführer ist fest in dem labyrinthartigen Netz etabliert, aus dem die politische Maschinerie besteht."
 trait_ruler_deep_connections_2: "$trait_ruler_deep_connections$ II"
 trait_ruler_deep_connections_2_desc: "$trait_ruler_deep_connections_desc$"
 trait_ruler_charismatic: "Charisma"
 trait_ruler_charismatic_desc: "Dieser Anführer hat eine besonders starke Ausstrahlung und kann seinen Willen mit Leichtigkeit durchsetzen."
 trait_ruler_champion_of_the_people: "Befreier des Volks"
 trait_ruler_champion_of_the_people_desc: "Dieser Anführer scheint sich wirklich um das Wohlergehen seiner Untergebenen zu kümmern."
 trait_ruler_feedback_loop: "Rückkopplungsschleife"
 trait_ruler_feedback_loop_desc: "Effiziente Rückkopplungsschleifen und Aktion-Reaktion-Analysen helfen dieser Einheit dabei, Ergebnisse besser vorherzusagen."
 trait_ruler_expansionist: "Expansionist"
 trait_ruler_expansionist_desc: "Dieser Anführer beabsichtigt die Erweiterung der nationalen Grenzen."
 trait_ruler_fertility_preacher: "Fruchtbarkeitsprediger"
 trait_ruler_fertility_preacher_desc: "Dieser Anführer legt großen Wert auf Beschaffung und Schutz agrarischer Nahrungsquellen."
 trait_ruler_investor: "Investor"
 trait_ruler_investor_desc: "Dieser Anführer ist ein raffinierter Ökonom, der finanzielles Potenzial maximal ausnutzen kann."
 trait_ruler_investor_2: "$trait_ruler_investor$ II"
