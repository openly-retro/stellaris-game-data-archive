 FLEETORDER_APPROACHING_BYPASS: "Acercamiento a $BYPASS_TYPE|H$"
 #Hyper Relay Event
 over.100.title: "Vínculos de relé forjados"
 over.100.a.desc: "Ya está hecho. Hoy presentamos a la galaxia uno de nuestros mayores logros: la unión de nuestra red de hiperrelés con la de nuestros amigos, §Y[from.GetName]§!.\n\nSe han celebrado fastuosas ceremonias por todo [root.GetName] para anunciar unánimemente este nuevo y orgulloso vínculo que compartimos. Por el momento se dice que se han olvidado las envidias y se han dejado de lado todas las apatías e indiferencias. A este sentimiento de orgullo y ambición se une la confianza común que albergamos de cara a los días venideros. Al trabajar codo con codo, hemos derribado una barrera que antes creíamos insuperable, marcando el comienzo de una nueva era de prosperidad y amistad mutuas."
 over.100.b.desc: "Hoy hemos dejado una huella sin precedentes que pasará a los anales del esplendor galáctico. Gracias a la conexión de nuestra red de hiperrelés con la de §Y[from.GetName]§!, nuestros ciudadanos podrán aventurarse en los sistemas vecinos sin impedimentos.\n\nLos [from.GetAdj], por su parte, ahora abrazan nuestra rica influencia [root.GetAdj]. Ellos también se beneficiarán de la generosa cultura que define nuestros magníficos sistemas estelares."
 over.100.c.desc: "La galaxia cuenta con un problema menos hoy, ya que nuestro esfuerzo cooperativo con [from.GetName] ha concluido de manera satisfactoria. El último enlace de nuestras redes de hiperrelés adjuntas está activado, por lo que ambos socios podemos recorrer rápidamente la frontera compartida.\n\nAhora nos aguarda una aventura hacia lo desconocido, pues cada aspecto de este acuerdo, ya sea positivo o negativo, tiene validez tanto para nosotros como para [from.GetName]. Veremos si nuestros vecinos hacen honor a la confianza que hemos depositado en ellos."
 over.100.a: "Un gran día para todos."
 over.100.b: "¡Beneficios sin fronteras!"
 over.100.c: "Ya veremos."
