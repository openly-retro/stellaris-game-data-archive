 #Buildings
 building_paragon_memory_vaults: "Wissensspeicher"
 building_paragon_memory_vaults_machine: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc: "Unsere Gesellschaft hat die Geschichten von Helden und anderen berühmten Persönlichkeiten aus der Vergangenheit schon immer gesammelt und bewahrt. Dieses Wissen und ihre Erfahrungen werden nun digitalisiert und in einem Wissensspeicher zusammengeführt. Die Zerstörung dieses Gebäudes wird die darin gespeicherten Daten vernichten."
 building_paragon_memory_vaults_machine_desc: "Jede Empfindung und jeder Datenpunkt, den unsere Einheiten erfahren, wird in diesem Wissensspeicher aufbewahrt. Diese unglaubliche Datenbank wird verwendet, um das Lernen zu beschleunigen, wenn eine neue autonome Einheit geschaffen wird. Die Zerstörung dieses Gebäudes wird die darin gespeicherten Daten vernichten."
 building_paragon_memory_vaults_hive_desc: "Die Erinnerungen und Sinneseindrücke jeder autonomen Drohne sind in diesem Wissensspeicher festgehalten und warten nur darauf, in den Verstand neuer Drohnen eingeprägt zu werden. Die Zerstörung dieses Gebäudes wird die darin gespeicherten Daten vernichten."
 building_corporate_clinics: "Konzernklinik"
 building_corporate_clinics_desc: "Ein privates medizinisches Unternehmen, das lokale und außerweltliche medizinische Spezialisten beschäftigt, die ihre Dienste gegen ein angemessenes Entgelt anbieten."
 building_corporate_clinics_effect: "$r_amenities$ durch £job_healthcare£ §Y$job_healthcare_plural$§!: §G+1§!\n$r_trade_value$ durch £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!"
 #Civics
 civic_tooltip_memory_vault_effects: "Kann das einzigartige Gebäude £building£ \"§Y$building_paragon_memory_vaults$§!\" errichten\nEin £building£§Y$building_paragon_memory_vaults$§! produziert $r_unity$ und erhöht den §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! basierend auf den erworbenen §YBestimmungseigenschaften§!."
 civic_memory_vault: "Wissensspeicher"
 civic_memory_vault_desc: "Das Wissen, die Leitsätze und die Erfahrungen außergewöhnlicher Individuen werden digitalisiert und im Wissensspeicher gesammelt. Unsere Bewohner können auf diese Quelle der Weisheit zugreifen und von den Geistern der Vergangenheit lernen."
 civic_tooltip_memory_vault_corporate_effects: "Kann das einzigartige Gebäude £building£ \"§Y$building_paragon_memory_vaults$§!\" errichten\nEin £building£§Y$building_paragon_memory_vaults$§! produziert $r_unity$ und $r_trade_value$ basierend auf den erworbenen §YBestimmungseigenschaften§!."
 civic_memory_vault_corporate: "Wissensmentorat"
 civic_memory_vault_corporate_desc: "Das Wissen, die Leitsätze und die Erfahrungen außergewöhnlicher Individuen werden digitalisiert und im Wissensspeicher gesammelt. Unsere Bewohner können auf diese Quelle der Weisheit zugreifen und von den Geistern der Vergangenheit lernen - zu einem gewissen Preis, wie es sich versteht."
 civic_tooltip_memory_vault_machine_effects: "Kann das einzigartige Gebäude £building£ \"§Y$building_paragon_memory_vaults$§!\" errichten\nEin £building£ §Y$building_paragon_memory_vaults$§! produziert $r_unity$ und erhöht den §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! basierend auf §YAnführern§!, die §YStufe 8§! erreicht haben."
 civic_memory_vault_machine: "Erfahrungslager"
 civic_memory_vault_machine_desc: "Diese Maschinenintelligenz wurde mit dem Ziel entwickelt, Daten und Erfahrungen zu digitalisieren und zu speichern, um sie zu analysieren, aus ihnen zu lernen und sie zur eigenen Verbesserung zu nutzen."
 civic_tooltip_memory_vault_hive_effects: "Kann das einzigartige Gebäude £building£ \"§Y$building_paragon_memory_vaults$§!\" errichten\nEin £building£ §Y$building_paragon_memory_vaults$§! produziert $r_unity$ und erhöht den §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! basierend auf §YAnführern§!, die §YStufe 8§! erreicht haben."
 civic_memory_vault_hive: "Neuronaler Tresor"
 civic_memory_vault_hive_desc: "Dieser Schwarm hat sich auf die Introspektion und das Lernen aus dem Leben autonomer Drohnen in der Galaxie spezialisiert. Er extrahiert Erinnerungen durch das Auflösen von Hirngewebe und speichert es, wodurch partielle Erinnerungen in eine frisch vorbereitete Drohne eingespeist werden können."
 civic_tooltip_crusader_spirit_effects: "§Y$commander_plural_with_icon$§! beginnen mit der Eigenschaft \"§Y$leader_trait_crusader$§!\"\nKann nur die Richtlinie §YBefreiungskriege§! nutzen"
 civic_crusader_spirit: "Kreuzrittergeist"
 civic_crusader_spirit_desc: "Ein Mangel an Führung lässt schwache Gemüter entstehen, die leicht der Korruption erliegen und in Dekadenz versinken. Diese Gesellschaft hat es sich selbst zur Aufgabe gemacht, den Massen durch aggressive Missionierung die \"Erleuchtung\" zu bringen."
 civic_tooltip_crusader_spirit_corporate_effects: "§Y$commander_plural_with_icon$§! beginnen mit der Eigenschaft \"§Y$leader_trait_corsair$§!\"\nHat den Kriegsgrund \"§Y$casus_belli_cb_pirate_raid$§!\" gegen alle anderen Reiche"
 civic_crusader_spirit_corporate: "Kaperbriefe"
 civic_crusader_spirit_corporate_desc: "Um die Weltraumpiraterie zu bekämpfen und die eigenen Grenzen zu schützen, hat dieser Megakonzern berüchtigte Piraten als Militärberater angeheuert und setzt sie als Kommandanten für seine Flotten ein."
 casus_belli_cb_pirate_raid: "Piratenüberfall"
 gov_pirate_haven: "Piratenhafen"
 gov_pirate_haven_desc: "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid: "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc: "Führt Krieg, um den Feind zu überfallen und zu plündern. Durch den Einsatz dieses Kriegsziels werden $r_energy$ und $r_minerals$ vom Ziel geplündert."
 civic_task_delegation_corporate: "Präzise Zahnräder"
 civic_task_delegation_corporate_desc: "Dieser Megakonzern hat ein hoch optimiertes und robustes System bei der Delegation von Aufgaben entwickelt. Ein solcher Ansatz bedeutet, dass anfallende Aufgaben stets von dem am besten qualifizierten Mitarbeiter bearbeitet werden."
 civic_private_healthcare_corporate: "Pharmastaat"
 civic_private_healthcare_corporate_desc: "Eine starke Nation ist eine gesunde Nation. Dieser Megakonzern sorgt mit experimentellen Medikamenten, stark privatisierten Kliniken und aggressiven Marketingkampagnen für eine robuste Wirtschaft."
 civic_tooltip_civic_private_healthcare_corporate_effects: "- £building£ §YHauptweltgebäude§! stellen §G+1§! Job für £job_healthcare£ §Y$job_healthcare$§! zur Verfügung\n- $r_amenities$ durch £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!\n- $r_trade_value$ durch £job_healthcare£ §Y$job_healthcare_plural$§!: §G+4§!\n- Kann das $BRANCH_OFFICE_BUILDING$ £building£ §Y$building_corporate_clinics$§! bauen"
 civic_machine_upkeep_twister: "Unabhängige Schaltkreise"
 civic_machine_upkeep_twister_desc: "Einheiten, die von dieser Maschinenintelligenz hergestellt werden, sind mit einer autonomen Entscheidungssoftware ausgerüstet. Sie sind leistungsfähiger und effektiver als ältere Modelle, benötigen aber auch mehr Energie."
 civic_tooltip_machine_upkeep_twister_effects: "Ändert den Grundunterhalt (Anführer) von §Y1§! $r_unity$ auf §Y2§! $r_energy$"
 civic_hive_upkeep_twister: "Autonome Drohnen"
 civic_hive_upkeep_twister_desc: "Die in dieser Kolonie entwickelten hypermetabolischen Drohnen verfügen über eine erhöhte Autonomie. Sie haben zwar eine verbesserte Entscheidungsfindung und Situationseinschätzung, benötigen dafür aber auch eine erhöhte Zufuhr an verdaulichen Materialien."
 civic_tooltip_hive_upkeep_twister_effects: "Ändert den Grundunterhalt (Anführer) von §Y1§! $r_unity$ auf §Y2§! $r_food$ (oder $r_minerals$)"
 civic_heroic_tales: "Heldenhafte Vergangenheit"
 civic_heroic_tales_desc: "Die legendären Helden der Vergangenheit inspirieren die heutigen Generationen dieser Zivilisation zu außergewöhnlichen Leistungen. Von Regierungsvertretern wird erwartet, dass sie diese Ideale verkörpern, um dem Rest ein Vorbild zu sein."
 civic_heroic_tales_effects: "$tr_aptitude_adopt_desc$"
 civic_dystopian_society: "Unterdrückerische Autokratie"
 civic_dystopian_society_desc: "Nur die Elite der Elite verdient das Beste vom Besten. Von allen anderen wird erwartet, dass sie für die herrschende Klasse und deren Untergebene sorgen."
 civic_tooltip_dystopian_society_effects: "Erzwingt den Lebensstandard §Y$living_standard_dystopian_society$§!, bei dem alle Jobs, §Yabgesehen von Herrschern§!, einen verringerten $r_consumer_goods$-Unterhalt haben\nNur §YHerrscher-§! und £job_enforcer£ $job_enforcer_plural$-Jobs haben einen $r_amenities$-Unterhalt\nDie meisten £pop£ Bewohner generieren zusätzlich §Y1§! £crime£ §Y$PLANET_CRIME_TITLE$§!\nNur Jobs als §YHerrscher§! können $r_amenities$ produzieren\nVerbietet den Bau des Gebäudes £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc: "Diese Distrikte bieten Vollstreckern wohlverdiente Erholung und Unterhaltung."
