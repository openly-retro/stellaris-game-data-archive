l_spanish:
 #Pre-FTL Stances
 #Resolutions
 resolution_category_pre_ftl_stances: "Implicación pre-UL"
 resolution_pre_ftl_stances_repeal_1: "§RDerogar $resolution_pre_ftl_stances_equal_standing$§!"
 resolution_pre_ftl_stances_repeal_1_desc: "Tratar como iguales a \"civilizaciones\" que apenas son capaces de salir de sus mundos natales es una idea absurda. Los imperios del [global_event_country.GetGalCommunityOrGalImperium] deberían poder tratar a las civilizaciones menores dentro de sus fronteras como les plazca."
 resolution_pre_ftl_stances_repeal_1_effect_success: "Deroga la resolución §Y$resolution_pre_ftl_stances_equal_standing$§!."
 resolution_pre_ftl_stances_repeal_2: "§RDerogar $resolution_pre_ftl_stances_non_interference$§!"
 resolution_pre_ftl_stances_repeal_2_desc: "Prohibir a los imperios del [global_event_country.GetGalCommunityOrGalImperium] hacer uso de los recursos que legítimamente les pertenecen solo porque los salvajes los ocupan es una violación de nuestros derechos intelectuales y de propiedad."
 resolution_pre_ftl_stances_repeal_2_effect_success: "Deroga la resolución §Y$resolution_pre_ftl_stances_non_interference$§!."
 resolution_pre_ftl_stances_repeal_3: "§RDerogar $resolution_pre_ftl_stances_exploitation$§!"
 resolution_pre_ftl_stances_repeal_3_desc: "Tratar a otra civilización como una fuente de recursos a explotar basándose exclusivamente en su tecnología actual es detestable. Los imperios del [global_event_country.GetGalCommunityOrGalImperium] deben garantizar que las civilizaciones que nos seguirán en nuestro camino a las estrellas tengan los mismos derechos que cualquier otra especie."
 resolution_pre_ftl_stances_repeal_3_effect_success: "Deroga la resolución §Y$resolution_pre_ftl_stances_exploitation$§!."
 resolution_pre_ftl_stances_equal_standing: "Ley de implicación igualitaria"
 resolution_pre_ftl_stances_equal_standing_desc: "Cada civilización pre-UL tiene el potencial de desarrollar el vuelo espacial y unirse al [global_event_country.GetGalCommunityOrGalImperium]. Por tanto, debemos tratar a cualquier futuro miembro con dignidad y respeto."
 resolution_pre_ftl_stances_equal_standing_tooltip: "Se §Rprohíben§! las políticas de §Y$interference_not_allowed$§! y §Y$interference_aggressive$§!.\nIncrementa la efectividad del acuerdo diplomático §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! con civilizaciones pre-UL.\nLas §Ycivilizaciones pre-UL§! que se convierten en espaciales a través de §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! ganarán §G+100§! de £loyalty£ §Ylealtad§!.\nLos §Yacuerdos comerciales§! con civilizaciones pre-UL son más efectivos."
 resolution_pre_ftl_stances_non_interference: "Ley de no intervención"
 resolution_pre_ftl_stances_non_interference_desc: "Las civilizaciones pre-UL deberían tener la oportunidad de desarrollarse, sin interferencias del exterior."
 resolution_pre_ftl_stances_non_interference_tooltip: "Se §Rprohíben§! las políticas §Y$interference_active$§! y §Y$interference_aggressive$§!.\nGarantiza el acceso a la política §Y$interference_not_allowed$§! sin importar la ética ni los principios.\nTodos los §Yacuerdos diplomáticos§! con civilizaciones pre-UL se considerarán §Rvulneraciones de la ley galáctica§!.\nLas §Yoperaciones de espionaje§! fallidas que tengan como objetivo a civilizaciones pre-UL se considerarán §Rvulneraciones de la ley galáctica§!."
 resolution_pre_ftl_stances_non_interference_modifier: "El progreso de §Yconocimiento§! por observar civilizaciones pre-UL aumenta un §G+25%§!."
 resolution_pre_ftl_stances_exploitation: "Ley de explotación"
 resolution_pre_ftl_stances_exploitation_desc: "Los mundos pre-UL entran en la jurisdicción de quien controla su sistema. Cada imperio debería gozar de libertad para tratar a sus propiedades como juzgue conveniente."
 resolution_pre_ftl_stances_exploitation_tooltip: "Los puestos de observación proporcionan una pequeña cantidad de §Hpuntos de investigación§! de £physics£ £engineering£ mientras se §Yobservan§! civilizaciones pre-UL. Aprobar la resolución §Y$resolution_galacticstudies_advanced_xenostudies$§! aumentará los §Hpuntos de investigación§! de £physics£ £engineering£ obtenidos.\n\nSe §Rprohíbe§! la política §Y$interference_not_allowed$§!.\nEl uso de acuerdos diplomáticos §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! con civilizaciones pre-UL se considerará una §Rvulneración de la ley galáctica§!.\nLa evidencia de que se ha llevado a cabo la operación de espionaje §Y$operation_plant_advanced_knowledge$§! se considerará una §Rvulneración de la ley galáctica§!."
 #Events
 preftl.10000.desc: "[global_event_country.GetGalCommunityOrGalImperium] ha aprobado la resolución §Y$resolution_pre_ftl_stances_equal_standing$§!, que prohíbe a los imperios adoptar las políticas §Y$interference_not_allowed$§! y §Y$interference_aggressive$§!.\n\nActualmente, nuestro imperio está quebrantando esta resolución. ¿Deberíamos cambiar nuestras políticas para cumplir con lo establecido?"
 preftl.10050.name: "Vulneración de $resolution_pre_ftl_stances_equal_standing$"
 preftl.10050.desc: "Los funcionarios del [global_event_country.GetGalCommunityOrGalImperium] han determinado que la forma en que hemos tratado a §H[pre_ftl_country.GetName]§! supone una vulneración de §Y$resolution_pre_ftl_stances_equal_standing$§!, independientemente de nuestras intenciones.\n\n$preftl.10050.outro$"
 preftl.10050.outro: "El [Root.GetName] se considerará una §Rvulneración de la ley galáctica§! durante los próximos diez años. Además, se nos ha impuesto una cuantiosa multa."
 preftl.10055.name: "$preftl.10050.name$"
 preftl.10055.desc: "Tras nuestra vulneración de §Y$resolution_pre_ftl_stances_equal_standing$§! por la forma en que tratamos a §H[pre_ftl_country.GetName]§!, hemos remitido el papeleo requerido a los funcionarios del [global_event_country.GetGalCommunityOrGalImperium]. Con suerte, admitir nuestras acciones hará que sean más indulgentes.\n\n$preftl.10055.outro$"
 preftl.10055.outro: "El [Root.GetName] se considerará una §Rvulneración de la ley galáctica§! durante los próximos cinco años. Además, se nos ha impuesto una cuantiosa multa."
 preftl.10100.desc: "[global_event_country.GetGalCommunityOrGalImperium] ha aprobado la resolución §Y$resolution_pre_ftl_stances_non_interference$§!, que prohíbe a los imperios adoptar cualquier política §Y$policy_interference$§!, salvo §Y$interference_not_allowed$§!.\n\nActualmente, nuestro imperio está quebrantando esta resolución. ¿Deberíamos cambiar nuestras políticas para cumplir con lo establecido?"
 preftl.10150.name: "Vulneración de $resolution_pre_ftl_stances_non_interference$"
 preftl.10150.desc: "Los funcionarios del [global_event_country.GetGalCommunityOrGalImperium] han sabido de nuestra interferencia en el desarrollo natural de §H[pre_ftl_country.GetName]§!. Nos han informado de que ello supone una vulneración de §Y$resolution_pre_ftl_stances_non_interference$§!, independientemente de nuestras intenciones.\n\n$preftl.10050.outro$"
 preftl.10155.name: "$preftl.10150.name$"
 preftl.10155.desc: "Hemos presentado un informe completo a los funcionarios del [global_event_country.GetGalCommunityOrGalImperium] tras nuestra violación de §Y$resolution_pre_ftl_stances_non_interference$§! en §H[pre_ftl_country.GetName]§!. Esperamos que esta confesión nos granjee la simpatía de los fiscales y les haga considerar nuestro caso con más indulgencia."
 preftl.10157.desc: "E [global_event_country.GetGalCommunityOrGalImperium] se ha percatado de nuestra invasión al mundo natal §H[pre_ftl_country.GetAdj]§!. Nos han informado de que ello supone una clara vulneración de §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10161.desc: "El [global_event_country.GetGalCommunityOrGalImperium] se ha percatado de nuestro bombardeo al mundo natal §H[pre_ftl_country.GetAdj]§!. Nos han informado de que ello supone una clara vulneración de §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10200.desc: "[global_event_country.GetGalCommunityOrGalImperium] ha aprobado la resolución §Y$resolution_pre_ftl_stances_exploitation$§!, que prohíbe a los imperios adoptar la política §Y$interference_not_allowed$§!.\n\nActualmente, nuestro imperio está quebrantando esta resolución. ¿Deberíamos cambiar nuestras políticas para cumplir con lo establecido?"
 preftl.10250.name: "Vulneración de $resolution_pre_ftl_stances_exploitation$"
 preftl.10250.desc: "Los funcionarios del [global_event_country.GetGalCommunityOrGalImperium] se han enterado de que hemos compartido información tecnológica con §H[pre_ftl_country.GetName]§!. Nos han informado de que ello supone una vulneración de §Y$resolution_pre_ftl_stances_exploitation$§!, independientemente de nuestras intenciones.\n\n$preftl.10050.outro$"
 preftl.10255.name: "$preftl.10250.name$"
 preftl.10255.desc: "Hemos presentado un informe completo a los funcionarios del [global_event_country.GetGalCommunityOrGalImperium] tras nuestra violación de §Y$resolution_pre_ftl_stances_exploitation$§! en §H[pre_ftl_country.GetName]§!. Esperamos que esta confesión nos granjee la simpatía de los fiscales y les haga considerar nuestro caso con más indulgencia."
 pre_ftl_stances_fix_breach_not_allowed: "Cambiaremos nuestra política de §Y$policy_interference$§! a §Y$interference_not_allowed$§!."
 pre_ftl_stances_fix_breach_subtle: "Cambiaremos nuestra política de §Y$policy_interference$§! a §Y$interference_subtle$§!."
 pre_ftl_stances_fix_breach_active: "Cambiaremos nuestra política de §Y$policy_interference$§! a §Y$interference_active$§!."
 pre_ftl_stances_fix_breach_aggressive: "Cambiaremos nuestra política de §Y$policy_interference$§! a §Y$interference_aggressive$§!."
