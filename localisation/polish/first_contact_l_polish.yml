 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name: "Gość"
 first_contact.3000.desc: "Pojawienie się mackowatej, wielkiej niczym budynek potworności w samym centrum miasta sprawiło, że stolica, §Y[This.Owner.Capital.GetName]§!, pogrążyła się w chaosie. Stworzenie wydaje się równie zaskoczone swoim nagłym przybyciem jak my, i pozwoliło się schwytać, nie stawiając oporu.\n\nChoć [owner.GetScientistPlural] twierdzą już, że stworzenie to, nazwane roboczo §HGościem§!, jest obcego pochodzenia, są i tacy, których zdaniem jest to po prostu nieznany, nieodkryty dotąd gatunek. W końcu nie wykryto na orbicie żadnego obcego statku. Istota pojawiła się właściwie znikąd, nie korzystając z pomocy żadnej technologii.\n\nNasz zadziwiający (i zadziwiony) gość przetrzymywany jest obecnie w jednej z placówek badawczych."
 first_contact.3000.desc.gestalt: "Pojawienie się mackowatej, wielkiej niczym budynek potworności w samym centrum miasta sprawiło, że stolica, §Y[This.Owner.Capital.GetName]§!, pogrążyła się w zamęcie. Stworzenie wydaje się równie zdumione swoim nagłym przybyciem jak my, i pozwoliło się schwytać, nie stawiając oporu.\n\nPodejrzewamy, że stworzenie to jest pochodzenia obcego, nie możemy jednak odrzucić możliwości, że to rodzimy dla naszego świata, nieznany dotąd gatunek. W końcu nie wykryto na orbicie żadnego obcego statku. Istota, nazwana przez nas §HGościem§!, pojawiła się właściwie znikąd, nie korzystając z pomocy żadnej technologii.\n\nNasz zadziwiający (i zadziwiony) gość przetrzymywany jest obecnie w jednej z placówek badawczych."
 first_contact.3000.a.friendly: "Musimy porozumieć się z tą istotą!"
 first_contact.3000.a.unfriendly: "Przesłuchać intruza."
 first_contact.3000.b.execution: "Oczyścić naszą stolicę z tego najeźdźcy!"
 first_contact.3000.b.sacrifice: "Ofiara."
 first_contact.3000.c.hive: "Przysmak z nieba!"
 first_contact.3000.d.assimilator: "Jeden z nas. Jeden z nas."
 first_contact.3000.d.assimilator.tooltip: "§Y$NAME_Guest$§! wstępuje w szeregi naszych przywódców."
 start_jaunting_traveler_communications_study: "[This.Owner.GetEnvoyPlural] podejmą próbę porozumienia się ze stworzeniem."
 ##First Contact Stage Summaries
 fcsum_jaunting_traveler_summary: "Olbrzymie stworzenie nieznanego pochodzenia pojawiło się w naszej stolicy. Obecnie jest przetrzymywane w jednej z naszych placówek badawczych."
 NAME_Guest: "Ta, Która Ma Wiele Macek"
 #First contact - random negative events
 fircon.1220.name: "Zatrucie pokarmowe"
 fircon.1220.desc: "Nasze próby odnalezienia stosownego pokarmu dla tajemniczego gościa spełzły na niczym. Stworzenie szybko zachorowało, zwróciło posiłek i obecnie nie ma z nim kontaktu.\n\nPróby komunikacji muszą poczekać do chwili, w której lepiej zrozumiemy jego metabolizm."
 fircon.1221.name: "Wypadek dyplomatyczny"
 fircon.1221.desc: "Stworzenie zareagowało gwałtownie na nasze próby komunikacji, gniewnie odpychając jednego z naszych naukowców i odmawiając dalszej współpracy. Podejrzewamy, że nieumyślnie je uraziliśmy.\n\nChoć nikomu nie stało się nic poważnego, wypadek nadszarpnął wątłą nić zaufania, jaką zdołaliśmy nawiązać ze stworzeniem."
 ## First contact - progress
 fircon.1210.name: "Łączność nawiązana"
 fircon.1210.desc: "[owner.GetScientistPlural] rozumieją już, że wijące się ruchy macek naszego gościa stanowią wyrafinowaną formę języka migowego.\n\nKu naszemu wielkiemu zażenowaniu pojęliśmy dzięki temu wreszcie, że istota wstydzi się swojej nagości i przez cały ten czas prosiła nas o odpowiedni ubiór, którym mogłaby okryć kończyny.\n\nKiedy już zapewniliśmy jej odzienie, nasi naukowcy zaproponowali budowę machiny o wielu mackach, która ułatwiłaby nam komunikację ze stworzeniem."
 fircon.1211.name: "Ta, Która Ma Wiele Macek"
 fircon.1211.desc: "Istota, którą gościmy, jest bardzo gadatliwa, lecz różnice kulturowe utrudniają nam wzajemne zrozumienie. Wiemy już, że jest płci żeńskiej i nazywa sama siebie \"§HTą, Która Ma Wiele Macek§!\". Należy też, jak się zdaje, do duchowego zakonu, który określa mianem §YWędrowców Woalu§!. Wciąż jednak nie rozumiemy, czym jest §Yprzeskok§!, o której wciąż mówi, ani jak ta wyprawa może być odpowiedzialna za jej nagłe pojawienie się.\n\nKontynuujemy próby porozumienia się."
 fircon.1212.name: "Zagubiona podróżniczka"
 fircon.1212.desc: "Nasi naukowcy połączyli wreszcie wszystkie wątki opowieści Tej, Która Ma Wiele Macek: jest ona przywódczynią duchowego zakonu zajmującego się badaniem §Yprzeskoku§!: psionicznej techniki pozwalającej na natychmiastową teleportację w dowolne miejsce wszechświata. Nikt w historii jej rasy nie zdołał jej z powodzeniem zastosować - do teraz.\n\nTa, Która Ma Wiele Macek nie jest pewna, czy będzie w stanie powtórzyć ten wyczyn, zaś jej zapas energii jest obecnie zbyt niski, aby podjąć kolejną próbę.\n\nChciałaby na razie pozostać pod naszą opieką - za gościnność odpłaci się nam pomocą dla naszych naukowców."
 fircon.1212.a: "Przyjmiemy ją jak równą nam."
 fircon.1212.ab: "Może tu zostać. Lecz nie na wolności."
 fircon.1212.a.tooltip: "§HTa, Która Ma Wiele Macek§! wstępuje w szeregi naszych przywódców."
 fircon.1212.b: "Może tu zostać. W laboratorium wiwisekcyjnym."
 fircon.1212.c: "Nie ma na naszym świecie miejsca dla takiej poczwary!"
 #unlock special project
 fircon.1230.name: "Przeskok"
 fircon.1230.desc: "Nasi [owner.GetScientistPlural] wyrazili zainteresowanie nauką techniki §Yprzeskoku§! - sposobu teleportacji, którego użyła §HTa, Która Ma Wiele Macek§!, aby dostać się na naszą planetę.\n\nKosmiczna mistyczka chętnie podzieli się wiedzą, wątpi jednak, abyśmy zdołali odtworzyć tę technikę. Znaleźliśmy w stolicy odpowiedni budynek, który można zamienić na świątynię / placówkę badawczą."
 fircon.1230.a: "Głupota i strata czasu."
 fircon.1230.b: "Spróbować nie zaszkodzi."
 #homesick creature
 fircon.1231.name: "Tęsknota za domem"
 fircon.1231.desc: "Ta, Która Ma Wiele Macek, wyraziła ostatnio chęć powrotu do swojego ludu, nasze próby odnalezienia jej rodzimego układu spełzły jednak na niczym. Jego cechy, które nam opisała, nie pasują do żadnego znanego nam skrawka galaktyki.\n\nPrzybyszka spędza swój czas na wpatrywaniu się w niebo."
 fircon.1231.a: "Podwoić wysiłki. Odnajdziemy jej dom!"
 fircon.1231.b: "Jej dom jest teraz tutaj."
 #creature goes home
 fircon.1232.name: "Pożegnanie"
 fircon.1232.desc: "Ta, Która Ma Wiele Macek przepadła jak kamień w wodę - zniknęła równie nagle, jak się pojawiła, pozostawiając na podłodze placówki badawczej napisane naprędce pożegnanie:\n\n\"§HBoję się, lecz muszę dokonać przeskoku. Serce mnie boli na myśl o domu. Dziękuję wam za wszystko. Oby Woal był dla mnie łaskawy§!\"."
 first_contact.1232.tooltip: "§Y$NAME_Guest$§! odchodzi."
 #thank you gift
 fircon.1233.name: "Spóźnione podziękowanie"
 fircon.1233.desc: "Jeden z naszych statków przechwycił skrzynię, która nagle zmaterializowała się w naszym rodzimym układzie. Skomplikowany zamek otworzył się, gdy tylko dotknął go przedstawiciel naszego gatunku, ujawniając oszałamiającą kolekcję artefaktów... i notatkę z podziękowaniem od mackowatej podróżniczki, która, jak twierdzi, dziesięciolecia temu odwiedziła planetę, z której pochodzimy."
 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT: "Nauka przeskoku"
 THE_JAUNT_PROJECT_DESC: "Nagłe pojawienie się Tej, Która Ma Wiele Macek w naszej stolicy udowodniło, że teoretyczny niegdyś koncept teleportacji psionicznej jest możliwy w praktyce. Jeśli zajmą się tym nasi najlepsi [owner.GetScientistPlural], być może zdołamy poznać tajniki natychmiastowych podróży międzygwiezdnych."
 #special project events
 fircon.1240.name: "Nauka przeskoku"
 fircon.1240.desc: "Po niezliczonych latach prac nad opanowaniem tajników teleportacji psionicznej, nasi [owner.GetScientistPlural] w końcu odnieśli sukces - jeden z nich dokonał przeskoku!\n\nTeleportował się o metr i stracił dolne kończyny wskutek zmaterializowania się częściowo wewnątrz podłogi. Rozległo się wiele braw i trochę krzyków."
 fircon.1240.a: "Brzmi obiecująco. Tak trzymać!"
 fircon.1241.name: "Nauka przeskoku"
 fircon.1241.desc: "Kolejny udany przeskok! Według danych z czujników, z których korzystają [owner.GetScientistPlural], jeden z nich zdołał teleportować się do pobliskiego układu słonecznego, przemierzając w ułamku sekundy niewyobrażalną odległość... i zmaterializował się wewnątrz gwiazdy, gdzie natychmiast spłonął.\n\nPropozycje wykorzystania tej techniki do napędzania statków spotkały się z ogromnym sceptycyzmem. Choć budowa psionicznego napędu zakrzywiającego wydaje się możliwa, byłaby to niezwykle niebezpieczna w użyciu technologia, która przyniosłaby galaktyce jedynie chaos."
 fircon.1242.name: "$fircon.1241.name$"
 fircon.1242.desc.base: "Oto, czego dowiedzieliśmy się po dopracowaniu przeskoku: jest bezużyteczny. Nasi naukowcy mogliby całe dziesięciolecia uczyć się z niego korzystać tylko po to, aby zginąć po pierwszym jego użyciu i zmaterializowaniu się w kamieniu, gwieździe czy czarnej dziurze. Jest zbyt nieprecyzyjny, aby zadziałać. Im więcej prób podejmujemy, tym jaśniejszym staje się, że przybycie Tej, Która Ma Wiele Macek było zwykłym dziełem przypadku."
 fircon.1242.desc: "$fircon.1242.desc.base$\n\nByć może przyjdzie dzień, w którym psioniczny napęd zakrzywiający stanie się realnie istniejącą technologią. Lecz nie będzie to dzisiaj."
 fircon.1243.name: "$fircon.1241.name$"
 fircon.1243.nodrive.desc: "$fircon.1242.desc.base$\n\nStosując zasady przeskoku w inżynierii okrętowej, nasi naukowcy zdołali zbudować §Ysilniki psioniczne§!, dzięki którym teleportacja psioniczna stała się bardziej niezawodna i odrobinę bezpieczniejsza."
 fircon.1243.drive.desc: "$fircon.1242.desc$\n\nZdobyta przez nas wiedza przyda się przy dopracowywaniu naszych §Ysilników psionicznych§!."
