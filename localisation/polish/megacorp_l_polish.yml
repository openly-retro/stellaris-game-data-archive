 fleet1getback: "Nie teraz. Możecie wrócić do nas później?"
 fleet1getbackreply: "Ależ oczywiście! Skontaktujemy się z wami ponownie przed opuszczeniem waszego terytorium. Ostrzegamy jednak, że oferta może ulec zmianie..."
 cara_fleet1_redeals.title: "$cara_fleet1_contact.title$: §Yostatnia okazja§!"
 fleet1redealdesc1: "Czy jesteście gotowi skorzystać z okazji, która trafia się raz w życiu, zanim ta sposobność przeminie na zawsze?"
 fleet1redealdesc2: "Wkrótce się rozstaniemy, ale możecie zatrzymać nasze wspaniałe produkty na zawsze."
 fleet1redealdesc3: "Rozumiecie chyba, że zrezygnowanie z tej transakcji byłoby z waszej strony głupotą. Wykorzystajcie tę mądrość życiową."
 fleet1redealdesc4: "Drodzy klienci - albo, jeśli można, drodzy przyjaciele! - opuszczamy wasze terytorium. Czy możemy was po raz ostatni zaprosić, abyście przyjrzeli się naszym towarom? W sumie to do następnego spotkania."
 fleet1redealdesc5: "Ostatnia szansa, by dobić targu i skorzystać z propozycji przykrojonej specjalnie do waszych potrzeb! Nie chcecie jej przegapić!"
 cara.1002.title: "Zniszczono flotę $NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc: "$NAME_Caravaneer_Fleet1_country$, bezużyteczni natręci zostali zniszczeni! Ich kiepskie produkty i żałosna służalczość przestaną nękać galaktykę."
 cara.1003.title: "Flota $NAME_Caravaneer_Fleet1_country$ zniszczona"
 cara.1003.desc: "Otrzymaliśmy informacje, że $NAME_Caravaneer_Fleet1_country$ bezzwłocznie zamyka swój dział produktów mobilnych, gdyż ich karawana została całkowicie zniszczona."
 #Fleet 2
 cara_fleet2_contact.title: "Zakon numitów"
 fleet2contact1: "Przepraszamy, że kalamy wasz wszechświat swoją obecnością, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów - skromnymi kupcami służącymi Numie, bogini losu. Wygnano nas z nieba za chciwość, więc porzuciliśmy gromadzenie doczesnych dóbr.\n\n$fleet2contact_explanation$"
 fleet2contact2: "Bądźcie błogosławieni, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów i przybywamy do was w służbie Numy, bogini losu, niosąc najświętsze towary z odległych zakątków galaktyki.\n\n$fleet2contact_explanation$"
 fleet2contact3: "Ach, [Root.GetSpeciesNamePlural]! Nareszcie wichry losu przygnały nas do waszego obfitującego we wszelkie dobra imperium. Jesteśmy zakonem numitów, pokornymi sługami bogini Numy, i przychodzimy do was, by zaoferować wam jej błogosławione towary.\n\n$fleet2contact_explanation$"
 fleet2contact4: "Witajcie, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów, nasze towary są opatrzone świętą pieczęcią Numy, bogini losu. Od dawna szeptała nam o dalekiej cywilizacji układu [Root.Capital.GetStarName] i cudach, jakie moglibyśmy wspólnie osiągnąć, gdy wreszcie się spotkamy.\n\n$fleet2contact_explanation$"
 fleet2contact5: "[Root.GetSpeciesNamePlural]! Palec boży sprowadził nas na wasze terytorium, a wraz z nami - wiele cudownych rzeczy. Jesteśmy zakonem numitów, a nasza oferta to dzieło samej bogini losu.\n\n$fleet2contact_explanation$"
 fleet2contact6: "To wszystko prawda! Naprawdę jesteście tak zamożni, jak przepowiedziała Numa. Jak to mówią, śmiałym szczęście sprzyja.\n\nJesteśmy zakonem numitów, prostymi kupcami, którzy cały wysiłek poświęcają kultowi handlu.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation: "Nasze floty przemierzają przestrzeń, niesione boskimi prądami energii, dokądkolwiek zawiodą nas wichry losu. Ale zawsze, gdy do was trafimy, będziemy mieć nowe oferty.\n\nZa skromny datek cuda Wszechświata mogą być wasze!\n\nZapłata wyłącznie w kredytach..."
 fleet2contact1notinborder: "Przepraszamy, że kalamy wasz wszechświat swoją obecnością, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów - skromnymi kupcami służącymi Numie, bogini losu. Wygnano nas z nieba za chciwość, więc porzuciliśmy gromadzenie doczesnych dóbr.\n\n$fleet2contact_explanation_notinborder$"
