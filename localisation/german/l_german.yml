 EMPTY_DRIVE: "Kein ÜL-Antrieb"
 EMPTY_DRIVE_DESC: "Schiffe ohne ÜL-Antriebe werden die Sonnensysteme, in denen sie gebaut wurden, niemals verlassen können."
