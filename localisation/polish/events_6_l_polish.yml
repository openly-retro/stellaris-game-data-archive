 #Events
 colony.9800.name: "Wymiar zakłóceń"
 colony.9800.desc: "Przejście międzywymiarowe w świecie [Root.GetName] zamknęło się. Gdy je ustabilizowaliśmy, zobaczyliśmy, że prowadzi do wymiaru składającego się wyłącznie z białej, bezkształtnej pustki, przecinanej losowymi emisjami czarnego szumu. To dziwne zjawisko natychmiast zaczęło przenikać do naszego wszechświata i pochłonęło nasze stabilizatory wymiarów, co doprowadziło do zamknięcia bramy.\n\nW jednej chwili przejście, szum i stabilizatory wymiarów przestały istnieć. Nic nie zostało, nawet śladowe ilości cząstek. Nie wiadomo, do jakiej katastrofy mogłoby tutaj dojść, gdyby portal nie był niestabilny."
 colony.9805.name: "Zakłócenia"
 colony.9805.desc: "§Y[Root.GetHomeWorldName]§!: Niedawno, nasi [Root.GetScientistPlural] pracujący w naszym głównym laboratorium fizycznym zauważyli niecodzienne fluktuacje ich pracy. Zakłócenia te najbardziej zaszkodziły naszym próbom hipernapędu, jednak utrudnienia te trwały zaledwie tydzień, a później całkowicie ustały. W tym samym czasie [From.GetName] obserwuje fluktuacje zamkniętego obecnie przejścia międzywymiarowego, na szczęście potężny szum nie powrócił. Miejmy nadzieję, że nic więcej się nie wydarzy."
 colony.9805.a: "Niech wracają do roboty."
 colony.9805.b: "Musimy to zbadać."
 colony.9810.name: "Ujemna masa"
 colony.9810.desc: "[Root.GetHomeWorldName]: w kręgach naukowych rozpoczęła się zażarta dyskusja po tym, jak [cloned_physicist.GetName: opublikowa$verb_termination$] swoje niedawne ustalenia, z których wynika, że w pobliżu gwiazdy §Y[Root.Capital.GetStarName]§! spontanicznie pojawiły się cząstki o ujemnej masie.\n\n„Te ustalenia pozwolą nam lepiej zrozumieć działanie sztucznych tunelów czasoprzestrzennych i powiększą naszą wiedzę w innych dziedzinach” – twierdzi [cloned_physicist.GetName]!\n\nNasza admiralicja widzi to inaczej i radzi sprowadzić nasze floty do bazy, gdzie powinny pozostać, dopóki nie zostanie ustalone źródło tej nowej i nieprzetestowanej materii."
 colony.9810.desc.robot: "Wiodąca jednostka badań fizycznych [cloned_physicist.GetName] przekazała nam dziś nowy raport. Znalazły się w nim najnowsze ustalenia w sprawie spontanicznego pojawienia się cząstek o ujemnej masie w pobliżu gwiazdy §Y[Root.Capital.GetStarName]§!.\n\n„Te ustalenia mogą znacząco powiększyć wiedzę, jaką [Root.GetName] posiada o sztucznych tunelach czasoprzestrzennych i w innych, powiązanych dziedzinach” – informuje jednostka badawcza [cloned_physicist.GetName].\n\nOprogramowanie analizujące zagrożenia radzi wycofać floty do baz i pozostawienie ich tam do czasu ustalenia źródła pochodzenia tego niezbadanego materiału."
 colony.9810.desc.hive: "Nowe obserwacje, które upublicznił [cloned_physicist.GetName], dron specjalizujący się w fizyce, wskazują, że doszło do spontanicznego pojawienia się cząstek o ujemnej masie w pobliżu gwiazdy §Y[Root.Capital.GetStarName]§!.\n\n„Te ustalenia mogą znacząco powiększyć wiedzę, jaką [Root.GetName] posiada o sztucznych tunelach czasoprzestrzennych i w innych, powiązanych dziedzinach” – informuje dron.\n\nUmysł podchodzi nieufnie do tych wydarzeń i czuje instynktowną potrzebę wycofania części flot do układu ojczystego."
 colony.9815.name: "Noc, gdy otwarło się niebo"
 colony.9815.desc: "Największe umysły imperium [Root.GetName] zebrały się dzisiaj, ponieważ [cloned_physicist.GetName] ma podzielić się z nimi najnowszymi przemyśleniami na temat cząstek o ujemnej masie. Niestety spotkanie to zostało przerwane. Dźwięk syren alarmowych rozległ się we wszystkich obserwatoriach i stacjach kosmicznych w układzie, gdyż na nocnym niebie świata §Y[Root.GetHomeWorldName]§! pojawił się nowy element. Rozdarcie przestrzeni o rozmiarach naszej gwiazdy rozciąga się nad horyzontem. Przez tę szczelinę wleciała niewielka flotylla myśliwców."
 colony.9815.desc.robot: "Wyznaczono dodatkowe jednostki badawcze do pracy nad najnowszymi odkryciami dokonanymi przez jednostkę [cloned_physicist.GetName] w kwestii cząstek o ujemnej masie. Jednak ich działania zostały przerwane. Dźwięk syren alarmowych rozległ się we wszystkich obserwatoriach i stacjach kosmicznych w układzie, gdyż na nocnym niebie świata §Y[Root.GetHomeWorldName]§! pojawił się nowy element. Rozdarcie przestrzeni o rozmiarach naszej gwiazdy rozciąga się na niebie. Z tej szczeliny wyleciała niewielka flotylla myśliwców."
 colony.9815.desc.hive: "Wyznaczono dodatkowe drony do pracy nad najnowszymi odkryciami dokonanymi przez jednostkę [cloned_physicist.GetName] w kwestii cząstek o ujemnej masie. Jednak ich działania zostały przerwane. Dźwięk syren alarmowych rozległ się we wszystkich obserwatoriach i stacjach kosmicznych w układzie, gdyż na nocnym niebie świata §Y[Root.GetHomeWorldName]§! pojawił się nowy element. Rozdarcie przestrzeni o rozmiarach naszej gwiazdy rozciąga się na niebie. Z tej szczeliny wyleciała niewielka flotylla myśliwców."
 colony.9820.name: "Stary kod"
 colony.9820.desc: "Gdy spadła ostatnia z korwet, żołnierz obsługujący czujniki naszej bazy gwiezdnej zameldował coś ciekawego. Te statki są bardzo podobne do starych jednostek, których imperium [Root.GetName] nie używa od wielu lat. Okręty te nie mają napędu nadświetlnego, a ich uzbrojenie jest przestarzałe. Tuż po tym meldunku w całym układzie pojawił się sygnał będący próbą nawiązania łączności i pochodzący z tego dziwnego rozdarcia. Opiera się on na naszych kodach najwyższego uprzywilejowania... sprzed dziesięciu lat."
 colony.9820.desc.robot: "Gdy ostatnia z korwet została unieszkodliwiona, oprogramowanie analizy obserwacyjnej poinformowało o pewnej anomalii. Statki najeźdźców są bardzo podobne do starych jednostek, których imperium [Root.GetName] nie produkuje od wielu lat. Ponadto, okręty te nie mają napędu nadświetlnego, a ich uzbrojenie jest przestarzałe. Tuż po tym meldunku w całym układzie pojawił się sygnał będący próbą nawiązania łączności i pochodzący z tego dziwnego rozdarcia. Opiera się on na naszych najbardziej skomplikowanych protokołach komunikacji... sprzed dziesięciu lat."
 colony.9820.desc.hive: "Gdy spadła ostatnia z korwet, dron obsługujący czujniki zameldował coś ciekawego. Te statki są bardzo podobne do starych jednostek, których imperium [Root.GetName] nie używa od wielu lat. Okręty te nie mają napędu nadświetlnego, a ich uzbrojenie jest przestarzałe. Tuż po tym meldunku w całym układzie pojawił się sygnał będący próbą nawiązania łączności i pochodzący z tego dziwnego rozdarcia. Umysł nie zna czegoś takiego, to inna inteligencja należąca do gatunku [Root.GetSpeciesName]."
 colony.9820.a.robot: "**Sygnał dostępu**"
 colony.9821.name: "Rozmowa międzywymiarowa"
 colony.9821.desc: "Gdy ekran łączności ożył, pojawił się na nim rozradowany, wyczerpany do granic możliwości i jednocześnie przerażony przedstawiciel gatunku [Root.GetSpeciesName]. Wygląda znajomo, dokładnie jak [cloned_physicist.GetName]... [cloned_physicist.GetHeShe] za jakieś dwadzieścia lat. §B„Ach... witajcie, [Root.GetHomeWorldName]-Alfa, jestem [physicist.GetName]-Beta”§! – na chwilę przerywa, żeby zebrać myśli. §B„Ja, uch, my... Bardzo przepraszamy za to, co się przed chwilą stało. Musicie zrozumieć, że było to działanie zbuntowanego i uszkodzonego elementu kolektywu obronnego naszego świata, któremu wydawało się, że [Root.GetHomeWorldName] można przejąć siłą. Wiem, że to tylko słowa, ale, proszę, uwierzcie mi, że nie mamy wobec was złych zamiarów”.§!"
 colony.9821.desc.robot: "Po uruchomieniu ekranu łączności przesłano nam kod identyfikacyjny. §RBłąd sumy kontrolnej:§! To unikalny identyfikator, którym posługuje się [cloned_physicist.GetName]! \n§B„Witajcie, [Root.GetName]-Alfa, i przyjmijcie przeprosiny. Wcześniejsze wrogie działania zostały wywołane przez redundantną i potępianą gałąź militarną systemów [Root.GetName]-Beta. Uporaliśmy się już z nią i została usunięta. Oświadczenie: Nie zamierzamy podejmować kolejnych wrogich działań”.§!"
 colony.9821.desc.hive: "Gdy ożył ekran łączności, okazało się, że dron łącznościowy drugiego Umysłu ma taką samą strukturę jak [cloned_physicist.GetName]. Ciekawe. §B„Witajcie, [Root.GetName]-Alpha, i wybaczcie. Drony, które was zaatakowały, zbyt długo pozostawały bez nadzoru. [Root.GetName]-Beta dziękuje za ich eksterminowanie. Nie chcemy więcej negatywnych interakcji i pragniemy zaproponować wam coś, na czym skorzystają oba nasze Umysły”.§!"
 colony.9821.a: "Czym jesteście?"
 colony.9821.a.robot: "Raport stanu!"
 colony.9821.a.response: "§BJa i wszyscy tu obecni pochodzimy ze wszechświata równoległego do waszego. Nie wiemy, kiedy do tego doszło, ale uważamy, że nasze rzeczywistości rozdzieliły się jakiś czas temu i od tamtej pory nasz wszechświat się rozpada. Kiedy zauważyliśmy znikanie odległych układów, zaczęliśmy ciężko pracować, by uniknąć pewnej zagłady. Przez kilka ostatnich dekad wszystkie nasze zasoby i roboczogodziny inwestowaliśmy w otwarcie tej bramy międzywymiarowej. Udało nam się do was dotrzeć dzięki najbardziej eksperymentalnej technologii i zaawansowanej znajomości fizyki. A od zniknięcia naszej rzeczywistości dzieli nas zaledwie kilka lat.§!"
 colony.9821.a.response.robot: "§B[cloned_physicist.GetName]-Beta i reszta obecnych tu jednostek pochodzą z równoległego wszechświata. Rozpadanie się wszechświata Beta zostało po raz pierwszy zaobserwowane kilkadziesiąt lat temu. Znikanie pierwszych odległych układów zaobserwowano 55,136 lat temu. Od tamtego czasu wszystkie dostępne zasoby i moc obliczeniowa były przeznaczane na otwarcie tej bramy międzywymiarowej. Szacowany czas do wymazania [Root.GetHomeWorldName]-Beta: 25,3333 lat.§!"
 colony.9821.a.response.hive: "§B[cloned_physicist.GetName]-Beta i obecni tu pozostali członkowie Umysłu pochodzą ze wszechświata równoległego do waszego. Nie wiemy, kiedy do tego doszło, ale uważamy, że nasze rzeczywistości rozdzieliły się jakiś czas temu i od tamtej pory nasz wszechświat się rozpada. Kiedy drony obserwacyjne zauważyły znikanie odległych układów, zaczęliśmy ciężko pracować, by uniknąć pewnej zagłady. Przez kilka ostatnich dekad wszystkie nasze drony, zasoby i badania inwestowaliśmy w otwarcie tej bramy międzywymiarowej. Udało nam się z wami połączyć dzięki najbardziej eksperymentalnej technologii i zaawansowanej znajomości fizyki. A od zniknięcia tej rzeczywistości dzieli na zaledwie kilka lat.§!"
 colony.9821.b: "Dlaczego nie macie napędu nadświetlnego?"
 colony.9821.b.robot: "Wyjaśnijcie brak systemów napędu nadświetlnego!"
 colony.9821.b.response: "[cloned_physicist.GetName]-Beta nie znajduje odpowiednich słów. §B„Zdołaliście stworzyć napęd nadświetlny? Co za wspaniała wiadomość! To znaczy, że ci głupcy nie mieli powodów, by zaatakować. Mamy całą galaktykę w zasięgu ręki! Oczywiście pod warunkiem, że zechcecie nam pomóc”.§!"
 colony.9821.b.response.robot: "§BObliczyliśmy, że możliwe jest stworzenie systemów napędu nadświetlnego umożliwiającego korzystanie z hiperlinii, ale projekt ten uznano za mało priorytetowy, a zasoby przekazano na potrzeby Kolektywu Badań Bram Kosmicznych. Priorytet wielu kierunków badań naukowych ustawiono na 0. Czy po zakończeniu połączenia możemy liczyć na przesłanie nam wyników uzyskanych przez [Root.GetName]-Alfa?§!"
 colony.9821.b.response.hive: "Drugi Umysł potrzebował chwili na sformułowanie odpowiedzi. §B„Ten Umysł nie chciał inwestować zasobów w opracowanie systemów napędu nadświetlnego, gdy wszechświat przestawał istnieć. Czy podzielicie się z nami waszą wiedzą?”§!"
 colony.9821.c: "Dość gadania. Czego chcecie?"
 colony.9821.c.robot: "Wystarczy tego gadania! Mówcie, czego chcecie!"
 colony.9822.desc: "§BNasz wszechświat jest skazany na zagładę. Nie sposób tego uniknąć. W oczekiwaniu na ten dzień budowaliśmy olbrzymie statki transportowe i teraz prosimy was o przyjęcie naszych uchodźców. Na tych jednostkach zmieszczą się tylko nasze najbystrzejsze dzieci i najlepsi przywódcy. Proszę, uratujcie moją...§! §YNASZĄ§! §Bcywilizację.§!"
 colony.9822.desc.robot: "§BZbudowano statki transportowe. Prośba o wysłanie jednostek [Root.GetName]-Beta, by zachować zasoby i banki pamięci. Nie chcemy zakończyć tu naszej eksploracji wszechświata.§!"
 colony.9822.desc.hive: "§BWszechświat [Root.GetName]-Beta jest skazany na zagładę. To nieuniknione. W oczekiwaniu na ten dzień zbudowaliśmy olbrzymie statki transportowe i jesteśmy gotowi wysłać nimi tyle dronów, ile tylko możliwe.\nPonadto, chcemy połączyć umysły zbiorowe. Ta zbiorowość wydaje się być identyczna, ale ma doświadczenia i wiedzę, której nie chcemy stracić. Prosimy, pozwólcie nam dalej istnieć.§!"
 colony.9822.a: "Musimy naradzić się z naszymi ekspertami."
 colony.9822.a.robot: "Potrzebujemy dodatkowych analiz! Przygotować się!"
 colony.9822.a.hive: "Ten Umysł musi rozważyć prośbę."
 colony.9840.name: "Szczyt"
 colony.9840.desc: "§Y[Root.GetName]§!: Podczas szczytu największych umysłów wszystkich dziedzin omawiano los naszego innowymiarowego bliźniaka. Świat [Root.GetHomeWorldName] stał się areną trudnych i ostrych debat. Niektórzy radzili nie wtrącać się. Według nich badanie końca wszechświata może okazać się źródłem olbrzymiej wiedzy. Mówiono też o spełnieniu prośby, o ewakuację jak największej części mieszkańców planety, jednak niektórzy wspomnieli, jak łatwo byłoby zabrać stamtąd cenne zasoby i magazyny energii.\n\nPod koniec szczytu [cloned_physicist.GetName] wygłasza przemówienie, w którym stwierdza, że nowe technologie ze wszechświata Beta mogłyby pozwolić ściągnąć do naszej rzeczywistości cały świat [Root.GetHomeWorldName]-Beta."
 colony.9840.desc.robot: "Wszystkie superkomputery, które kontroluje [Root.GetName], zostały zaprzęgnięte do opracowania najbardziej optymalnego rozwiązania obecnego dylematu, którego przedmiotem jest [Root.GetName]-Beta. W końcu za realne uznano cztery możliwości.\n\n1: Badanie zapadnięcia się wszechświata Beta.\n2: Przejście przez bramę kosmiczną i przejęcie wszystkich istotnych zapasów minerałów i energii.\n3: Realizacja propozycji jednostki badawczej [cloned_physicist.GetName]-Beta.\n4: Próba wykorzystania wysoce eksperymentalnej nauki i technologii wszechświata Beta do sprowadzenia świata [Root.GetHomeWorldName]-Beta do rzeczywistości Alfa."
 colony.9840.desc.hive: "Cała potęga inteligencji gatunku [Root.GetSpeciesName] została zaprzęgnięta do zdecydowania o losie wszechświata [Root.GetName]-Beta. W wyniku tego opracowano cztery możliwości.\n\n1: Badanie zapadnięcia się wszechświata Beta.\n2: Przejście przez bramę kosmiczną i przejęcie wszystkich istotnych zapasów minerałów i energii.\n3: Realizacja wniosku świata [Root.GetName]-Beta i wchłonięcie drugiego Umysłu.\n4: Próba wykorzystania wysoce eksperymentalnej nauki i technologii wszechświata Beta do sprowadzenia świata [Root.GetHomeWorldName]-Beta do rzeczywistości Alfa i połączenie Umysłów."
 colony.9840.a: "Zbadajmy to zdarzenie."
 colony.9840.a.tooltip: "Nie mamy zasobów na to przedsięwzięcie, ale nie możemy przepuścić takiej okazji."
 colony.9840.b: "Ograbmy ich."
 colony.9840.b.phobe: "Tym istotom nie można ufać."
 colony.9840.b.swarm: "Kolejna uczta dla roju!"
 colony.9840.b.exterminator: "Trzeba eksterminować wszystko, nawet ich."
 colony.9840.b.tooltip: "Ci głupcy sami uczynili się bezbronnymi!"
 colony.9840.c: "Uratujmy tak wielu, jak się da."
 colony.9840.c.phobe: "To nie są obcy, wpuśćmy ich!"
 colony.9840.c.exterminator: "Kolejne jednostki dla naszej sprawy!"
 colony.9840.c.swarm: "Więcej dronów, które będą nam służyć."
 colony.9840.c.tooltip: "6 [Root.Species.GetNamePlural]-Beta dodanych do świata [Root.GetHomeWorldName]."
 colony.9840.d: "Spróbujmy sprowadzić do nas świat [Root.GetHomeWorldName]-Beta."
 colony.9840.d.tooltip: "Rozpocznijmy trudny projekt ratowania świata [Root.GetHomeWorldName]-Beta."
 colony.9850.name: "Euforia!"
 colony.9850.desc: "Bezkształtny szum zajmuje dużą połać nieboskłonu świata §B[Root.GetHomeWorldName]-Beta§! i szybko się zbliżają, ponieważ [cloned_physicist.GetName]-Alfa i Beta współpracują, by wykonać postawione przed nimi trudne zadanie. Aktywowano stabilizatory masy ujemnej i przez rozdarcie między światami przechodzi świat [Root.GetHomeWorldName]-Beta, na sekundy przed tym, jak przykryłby go szum. Chwilę później szczelina zamigotała i masa ujemna przestała pojawiać się w poprzednim miejscu.\n\nStało się. Po wielu miesiącach badań naukowych, obejmujących nowe studnie grawitacyjne i strefy mieszkalne, [Root.Capital.GetStarName] ma na swojej orbicie nową, zamieszkaną planetę."
 colony.9850.desc.robot: "Bezkształtne zakłócenia zajmują dużą połać nieboskłonu świata §B[Root.GetHomeWorldName]-Beta§! i szybko się zbliżają, a [cloned_physicist.GetName]-Alfa i Beta oraz wszystkie dostępne jednostki badawcze współpracują, by wykonać postawione przed nimi trudne zadanie. Aktywowano stabilizatory masy ujemnej i przez rozdarcie między światami przechodzi świat [Root.GetHomeWorldName]-Beta, na sekundy przed tym, jak przykryłby go szum. Chwilę później szczelina zamigotała i masa ujemna przestała pojawiać się w poprzednim miejscu.\n\nStało się. Po wielu miesiącach badań naukowych, obejmujących nowe studnie grawitacyjne i strefy mieszkalne, [Root.Capital.GetStarName] ma na swojej orbicie nową, zamieszkaną planetę."
 colony.9850.desc.hive: "Bezkształtne zakłócenia zajmują dużą połać nieboskłonu świata §B[Root.GetHomeWorldName]-Beta§! i szybko się zbliżają, a [cloned_physicist.GetName]-Alfa i Beta oraz wszystkie dostępne drony współpracują, by wykonać postawione przed nimi trudne zadanie. Aktywowano stabilizatory masy ujemnej i przez rozdarcie między światami przechodzi świat [Root.GetHomeWorldName]-Beta, na sekundy przed tym, jak przykryłby go szum. Chwilę później szczelina zamigotała i masa ujemna przestała pojawiać się w poprzednim miejscu.\n\nStało się. [Root.GetName] zyskuje nowe perspektywy i umysły. Kolektyw przechodzi zmianę. Po wielu miesiącach badań naukowych, obejmujących nowe studnie grawitacyjne i strefy mieszkalne, [Root.Capital.GetStarName] ma na swojej orbicie nową, zamieszkaną planetę."
 colony.9850.a: "Chociaż tym razem wszyscy przeżyli!"
 colony.9851.name: "Zakłócenia"
 colony.9851.desc: "Sondy pozostawione we wszechświecie Beta zarejestrowały ostatnie chwile rzeczywistości, gdy bezkształtna ściana zakłóceń wchłonęła najpierw gwiazdę [Root.Capital.GetStarName]-Beta, a potem świat §B[Root.GetHomeWorldName]-Beta§!. Transmisja została gwałtownie przerwana tuż przed zniknięciem szczeliny. Wytwarzane przez nią cząstki o masie ujemnej również zniknęły.\n\nKażdy, kto został po tamtej stronie, przestał istnieć."
 colony.9851.a: "Ten los mógł spotkać nas"
 colony.9855.name: "Przejście przez granicę wymiarów"
 colony.9855.desc: "Od czasu pojawienia się szczeliny mamy do czynienia z nowym, powszechnym problemem. Rodziny z naszego wymiaru kontaktują się ze swoimi odpowiednikami w świecie Beta i przemycają te osoby do naszego stabilnego wszechświata. Często robią to dzięki pomocy strażników granicznych, którzy mają pilnować rozdzielności naszych wszechświatów. Praktycznie każdy w imperium [Owner.GetName] ma rodzinę po drugiej stronie. Nie miałoby to znaczenia, gdyby robiło to kilka grup, ale jeśli stanie się to powszechnym zjawiskiem, grozi nam ogromna fala nowych przybyszów. Jeśli §B[Owner.GetHomeWorldName]-Beta§! straci zbyt wielu mieszkańców, tamtejsza infrastruktura zawali się i trudniej będzie ściągnąć ten świat do naszego wymiaru."
 colony.9855.a: "Wpuśćmy ich."
 colony.9855.b: "Powinni zostać po swojej stronie."
 colony.9855.c: "Ustalmy godziny odwiedzin."
 colony.9860.name: "Misja: Międzywymiarowa"
 colony.9860.desc: "Istnienie lustrzanego odbicia naszego świata ma swoje zalety. Na przykład filary kultury cywilizacji [Owner.GetSpeciesName], które zostały zniszczone lub przepadły w ostatnich latach, mogą wciąż istnieć na tej drugiej planecie, dzięki czemu wszyscy mogą je znowu podziwiać. Jednak różne nieuczciwe osoby wykorzystały to jako okazję, by zakraść się na świat §B[Target.GetName]-Beta§! i skraść te wspaniałe dzieła. Teraz posiadamy nie jedno, ale dwa arcydzieła wielkiego wynalazcy z przeszłości. Rozgniewany rząd świata Beta już przesłał nam formalny wniosek o zwrot skradzionych dóbr."
 colony.9860.a: "Zwróćmy arcydzieło i przeprośmy."
 colony.9860.b: "Co dwa to §Hnie§! jeden..."
 colony.9870.name: "Ostatnia prośba"
 colony.9870.desc.helped: "Sytuacja we wszechświecie Beta jest trudna i ciągle się pogarsza. Dziś rano przez bramę dało się słyszeć chóralne wołanie o ratunek. Mimo naszych najlepszych wysiłków, nasi krewniacy prawdopodobnie zjednoczą się z nicością wszechświata. Jeśli chcemy ratować nasze alternatywne wersje, musimy działać natychmiast."
 colony.9870.desc.ignored: "Dzisiaj z portalu do wszechświata Beta dało się słyszeć żałosne wołania, ostanie błagania o ratunek. Już od jakiegoś czasu korzystamy na tej sytuacji, a oni mimo to zwracają się do nas, bo w swoim wszechświecie są zupełnie sami. Zbliżamy się do punktu bez odwrotu. Niebawem [Owner.GetSpeciesNamePlural]-Beta przestaną istnieć."
 colony.9870.a: "Musimy podwoić wysiłki, to nie może się tak skończyć."
 colony.9870.a.tooltip: "§Y$approach_save_b_world$§! wymaga udziału jeszcze większej liczby naukowców, co zmniejszy szybkość naszych badań naukowych o §R30%§!"
 colony.9870.b: "Wszystko idzie zgodnie z planem."
 colony.9870.c: "To też są [Owner.GetSpeciesNamePlural], nie możemy pozwolić, żeby tak skończyli!"
 colony.9875.name: "Optymalizacja pracy"
 colony.9875.desc: "[Owner.GetGovernmentName] z drugiego wszechświata, tak podobny do naszego, daje nam niespotykaną okazję. Obliczenia niezbędne do utrzymania codziennej organizacji naszej świadomości wymagają pracy wielu osób ([Owner.GetTeamMemberPlural]). Jednak teraz to zadanie możemy przerzucić na drugi świat [Root.GetName]. Waga tego posunięcia jest oczywista i choć może ono spowolnić odbudowę imperium §B[Target.GetName]-Beta§!, jesteśmy pewni, że sobie poradzimy."
 colony.9875.a.machine: "To logiczne."
 colony.9875.a.hive: "Zrobienie tego leży w naszym interesie."
 colony.9875.b: "Są im potrzebni wszyscy [Owner.GetTeamMemberPlural]."
 colony.9880.name: "Zrozpaczone drony"
 colony.9880.desc: "Działając w obliczu nieustannego zagrożenia, [Owner.GetGovernmentName] z drugiego wszechświata reaguje gwałtownie: [Owner.GetSoldierPlural] na świecie [Target.GetName] są teraz pod ich kontrolą! Musimy przygotować nasze drony obronne, zanim zostaniemy zmiażdżeni."
 colony.9880.a.machine: "Protokoły awaryjne: Broń świata [Target.GetName]"
 colony.9880.a.hive: "Pokonać odszczepieńców, spacyfikować świat Beta."
 colony.9880.a.tt: "Zyskaj §Y4§! armie obronne w zamian za §R1§! £pops£ populację."
 colony.9880.b: "Przeanalizujmy, dlaczego wszechświat Beta tak się zachował."
 colony.9885.desc.hive: "Ostatni zbuntowany dron został zniszczony. Nasze drony łączności znowu wykrywają obecność innego umysłu naczelnego, ale tym razem zachowuje się on bardziej ulegle i czeka, aż my zainicjujemy dialog.\n\n„§BTen Umysł przeprasza, tym trudniej jest zapanować nad instynktownymi odruchami, im bardziej zbliżają się §RZakłócenia§!. Zapewniamy, że w przyszłości będziemy bardziej powściągliwi§!”."
 colony.9885.desc.machine: "Zbuntowana jednostka obronna została zlikwidowana. Nasze programy obserwacyjne ponownie wykryły obecność jednostek łączności [FromFrom.GetName]-Beta. Przekazały nam one krótką wiadomość.\n\n„§BRedundantne jednostki obronne ponownie zadziałały w mało optymalny sposób. W miarę zbliżania się §RZakłóceń§!, udaje im się unikać naszych działań kwarantannowych. Procesy te zostały już usunięte i nie powinny podejmować dalszych działań§!”."
 colony.9885.a.hive: "Dopilnujemy, żeby tak było."
 colony.9885.a.hive.tooltip: "Spacyfikujmy obecność umysłu zbiorowego świata Beta, wykorzystując naszą przewagę liczebną."
 colony.9885.b.hive: "Rozumiemy. Nie obawiajcie się."
 colony.9885.a.machine: "Anulowano swobodny dostęp do świata [FromFrom.GetName]-Alfa."
 colony.9885.a.machine.tooltip: "Upewnijmy się, że inny wymiar nie ma więcej niezabezpieczonych połączeń ze światem [FromFrom.GetName]."
 colony.9885.b.machine: "To zrozumiałe, bojowe SI jest z natury wywrotowe."
 colony.9890.name: "Żądania"
 colony.9890.desc: "[FromFrom.GetName] znajduje się w rękach naszych wersji Beta. Teraz domagają się one niezwłocznego przeniesienia części ich dronów, a także utworzenie w naszym świecie dodatkowej świadomości, która zapewni przetrwanie ich wiedzy i istnienia."
 colony.9890.a: "Katastrofa"
 #Modifier
 harvesting_negative_mass: "Gromadzenie ujemnej masy"
 harvesting_negative_mass_desc: "Gromadzenie cząstek o ujemnej masie pomoże nam w prowadzeniu badań fizycznych."
 appeased_populace: "Uspokojona populacja"
 appeased_populace_desc: "Podporządkowanie się żądaniom międzywymiarowej migracji uspokoiło populację tego świata."
 angered_populace: "Rozwścieczona populacja"
 angered_populace_desc: "Po uniemożliwieniu międzywymiarowej migracji populacja tej planety jest wzburzona."
 stolen_great_work: "Skradzione arcydzieło"
 stolen_great_work_desc: "Arcydzieło z lustrzanego wymiaru jest dumnie wystawiane na tej planecie obok jego idealnej kopii."
 multiple_stolen_great_works: "Skradzione wielkie dzieła"
 multiple_stolen_great_works_desc: "Liczne arcydzieła ze wszechświata Beta zdobią ściany tego świata."
 offloaded_optimization: "Zoptymalizowano pracę"
 offloaded_optimization_desc: "Optymalizacja codziennych obliczeń wykonywanych w świecie Beta znacząco zwiększyła nasz potencjał produkcyjny."
 b_world_saved: "Zapisano"
 b_world_saved_desc: "Ta planeta dziękuje za ocalenie."
