 resolution_industry_project_cornucopia: "Projeto Cornucópia"
 resolution_industry_project_cornucopia_desc: "Recursos quase infinitos estão ao nosso alcance, se tivermos a coragem de aproveitá-los. Imagine as maravilhas que poderíamos construir se conquistássemos nosso medo."
 resolution_industry_project_cornucopia_tooltip: "Libera uma §HDecisão Planetária§! que permite a mineração a céu aberto de nossos mundos para descobrirmos ricos veios minerais."
