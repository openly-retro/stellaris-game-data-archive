l_spanish:
 ### Concepts
 #Use §K for headers and §I for highlights in Concepts
 GAME_CONCEPT_FORMAT: "§C$TEXT$§!"
 dlc_requirement_string: "\n\n§PRequisito de contenido descargable:§!"
 requires_leviathans: "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc: "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn: "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp: "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars: "$dlc_requirement_string$ §YDistant Stars Story Pack§!"
 concept_shape: "Forma"
 concept_galaxy_shape: "Forma de la galaxia"
 concept_galaxy_shape_desc: "- §I$elliptical$:§! una galaxia redonda sencilla con un reparto de estrellas equitativo.\n- §I$ring$:§! una galaxia redonda con más espacio en torno al núcleo galáctico.\n- §I$spiral$:§! estas galaxias poseen entre dos y seis brazos curvos que provienen del núcleo galáctico.\n- §I$bar$:§! la galaxia se divide en dos brazos en espiral con pocas conexiones.\n- §I$starburst$:§! varios brazos se arremolinan en paralelo desde el núcleo galáctico.\n- §I$cartwheel$:§! unos finos brazos conforman este híbrido entre una galaxia en espiral y una en anillo.\n- §I$spoked$:§! esta galaxia se divide en \"porciones\" que suelen estar separadas entre sí."
 concept_advanced_empire: "Imperio de IA avanzado"
 concept_advanced_empires: "Imperios de IA avanzados"
 concept_advanced_empires_desc: "Los imperios de IA avanzados comienzan con una ventaja inicial de recursos, poblaciones y tecnología. No tienen otras bonificaciones, solo una ventaja de salida. "
 concept_fallen_empire: "Imperio caído"
 concept_fallen_empires: "Imperios caídos"
 concept_fallen_empires_desc: "Los imperios caídos son civilizaciones precursoras antiguas que comienzan con una tecnología avanzada y una poderosa flota, pero que en general tienen una actitud pasiva. A veces, pueden hacer reclamaciones u ofrecer tareas a imperios más pequeños.\n\nProvocar a un imperio caído es arriesgado, a menos que confíes en tu capacidad para derrotar a un oponente complicado."
 concept_fallen_empire_awakening: "Despertar de imperio caído"
 concept_awaken: "Despertado"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "Imperios despertados"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire: "Imperio merodeador"
 concept_marauder_empires: "Imperios merodeadores"
 concept_marauder_empires_desc: "Los imperios merodeadores son civilizaciones espaciales que pasan la mayor parte del tiempo combatiendo entre sí y saqueando a sus vecinos. A veces, exigen tributos a los demás imperios."
 concept_technology: "Tecnología"
 concept_technologies: "Tecnologías"
 concept_technology_desc: "En Stellaris, investigar y desbloquear tecnologías es una de las mejores formas de fortalecer a tu imperio. Existen tres campos de estudio:\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\nLa práctica más común para obtener §Ipuntos de investigación§! pasa por hacer que las £pops£ §Ipoblaciones§! trabajen en §Ilaboratorios§! o §Iestaciones de investigación§! construidos sobre los correspondientes depósitos espaciales."
 concept_tradition: "Tradición"
 concept_traditions: "Tradiciones"
 concept_traditions_desc: "Las tradiciones otorgan bonificaciones a todo el imperio. Se organizan en árboles de tradiciones. Puedes elegir una tradición cada vez que un imperio acumule la cantidad de $i_unity$ correspondiente. Al completar árboles de tradiciones, desbloquearás ['concept_ascension_perks']."
 concept_ascension_perk: "Ventaja de ascenso"
 concept_ascension_perks: "Ventajas de ascenso"
 concept_ascension_perks_desc: "Las ventajas de ascenso otorgan grandes bonificaciones al imperio que pueden cambiar drásticamente según el estilo de dicho imperio."
 concept_physics_research: "Investigación en física"
 concept_physics_research_desc: "La investigación en física es uno de los tres campos de estudio. Incluye materias tales como la §Iinformática§!, la §Imanipulación de campos§! y las §Ipartículas§!."
 concept_society_research: "Investigación social"
 concept_society_research_desc: "La investigación social es uno de los tres campos de estudio. Incluye materias tales como la §Ibiología§!, el §Iestadismo§! y las §Ipsiónicas§!."
 concept_engineering_research: "Investigación en ingeniería"
 concept_engineering_research_desc: "La investigación en ingeniería es uno de los tres campos de estudio. Incluye materias tales como la §Iindustria§!, la §Ipropulsión§! y el §Iarte del vacío§!."
 concept_preftl_civilizations: "Civilizaciones pre-UL"
 concept_preftl_civilizations_desc: "Las civilizaciones pre-UL son sociedades que todavía no viajan por el espacio más rápido que la luz. Su tecnología oscila entre la Edad de Piedra y la Era Espacial inicial, y por lo general desconocen la existencia de vida alienígena."
 concept_presapient_species: "Especies preinteligentes"
 concept_presapient_species_desc: "Las especies presintientes son criaturas extremadamente inteligentes, pero carentes de sapiencia. Con las tecnologías de ['concept_society_research', £society£ $concept_society_research$] adecuadas, pueden alcanzar la sapiencia o acabar en ['concept_alien_zoo',£building£ zoológicos alienígenas]."
 concept_endgame_crisis: "Crisis al final del juego"
 concept_endgame_crises: "Crisis al final del juego"
 concept_endgame_crisis_desc: "Cuando una partida de Stellaris alcance su recta final, se producirá una crisis galáctica que pondrá a prueba hasta a los jugadores más veteranos.\n\nNormalmente, las crisis al final del juego se producen tras alcanzar el §Iaño del inicio del fin del juego§!."
 concept_machine_uprising: "Alzamiento de las máquinas"
 concept_machine_uprising_desc: "El alzamiento de las máquinas es una cadena de sucesos que se produce a mitad del juego en la cual los sirvientes robóticos con inteligencia artificial pueden rebelarse contra el imperio que los creó. Esto puede dar pie a la creación de una nueva §Iinteligencia mecánica§! en la galaxia.$requires_syn_dawn$"
 concept_great_khan: "Gran kan"
 concept_great_khan_desc: "Gran kan es una cadena de sucesos que se produce a mitad del juego en la cual las diversas tribus de un ['concept_marauder_empires', $concept_marauder_empire$] se unen bajo el mando de un poderoso líder. Ese kanato merodeador intentará conquistar a los demás imperios a la fuerza.$requires_apoc$"
 concept_war_in_heaven: "Guerra en el cielo"
 concept_war_in_heaven_desc: "Dos ['concept_fallen_empires'] archienemigos pueden ['concept_awaken'] y luchar por la supremacía de la galaxia.$requires_leviathans$"
 concept_hyperlane: "Hipervía"
 concept_hyperlanes: "Hipervías"
 concept_hyperlanes_desc: "Las hipervías son conductos subespaciales naturales que se forman entre los pozos gravitatorios de las estrellas. El viaje hiperimpulsado por medio de hipervías es el principal método de desplazamiento interestelar."
 concept_gateway: "Portal"
 concept_gateways: "Portales"
 concept_gateways_desc: "Los portales son estructuras gigantescas que generan conductos subespaciales, lo que permite el viaje casi instantáneo a cualquier otro portal de la red."
 concept_wormhole_pairs: "Pares de agujeros de gusano"
 concept_wormhole: "Agujero de gusano"
 concept_wormholes: "Agujeros de gusano"
 concept_wormholes_desc: "Los agujeros de gusano tienen su origen natural en las grietas del espacio-tiempo. Una vez estabilizados, permiten el paso a una ubicación fija."
 concept_l_gate: "Portal-L"
 concept_l_gates: "Portales-L"
 concept_l_gates_desc: "Una misteriosa red de portales conectados a una red subespacial independiente. Parecen haber sido desactivados adrede."
 concept_unity: "Unidad"
 concept_unity_desc: "Un recurso intangible que representa la coherencia y voluntad internas de una sociedad.\n\nLa unidad influye en muchas decisiones internas del imperio, tales como la contratación de líderes, la recolonización de poblaciones, la promulgación de gran parte de los ['concept_edicts'] y el desbloqueo de ['concept_traditions'].\n\nLas fuentes más comunes de unidad provienen del contenido ['concept_factions'] o de £pops£ §Ipoblaciones§! que trabajan en §Yoficinas administrativas§!, §Ymonumentos autochthon§!, §Ytemplos§!, etc."
 concept_edict: "Edicto"
 concept_edicts: "Edictos"
 concept_edicts_desc: "Los edictos son decisiones de todo el imperio que se pueden promulgar gastando recursos o pagando un mantenimiento mensual. Por lo general, cuestan $i_unity$ o se liquidan por usar ['concept_edict_fund'], si bien hay otros edictos que requieren otros recursos."
 concept_edict_fund: "Fondo para edictos"
 concept_edict_fund_desc: "El fondo para edictos es una reserva separada e invariable de $i_unity$ para mantener los §Iedictos§!.\n\nSi el mantenimiento supera el tamaño del fondo, se consumirá $i_unity$ de la reserva habitual."
 concept_faction: "Facción"
 concept_factions: "Facciones"
 concept_factions_desc: "Las facciones son grupos de £pops£ §Ipoblaciones§! que aúnan sus proclamas en lo referente a la dirección del imperio.\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility: "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc: "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "Esto controla cuántos planetas habitables de la misma clase que tu mundo natal aparecerán cerca de tu sistema inicial. Si lo desactivas, puede que no encuentres mundos habitables cerca de tu mundo natal."
 concept_policies: "Políticas"
 concept_policy: "Política"
 concept_policies_desc: "Las §Ipolíticas§! definen la actitud de nuestro £empire£ §Iimperio§! hacia los demás imperios, el trato que dispensamos a nuestros £pops£ ciudadanos, los comportamientos que consideramos aceptables, entre otros asuntos."
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "Yacimiento arqueológico"
 concept_archaeology_site_desc: "Los yacimientos arqueológicos son restos de civilizaciones antiguas, restos de batallas y otros lugares de interés. Pueden ser excavados por §Ynaves científicas§! tripuladas para descubrir sus secretos."
 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "Trabajos de £mod_job_entertainer_add£ $job_entertainer$: §G+1§!\nTrabajos de £mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$: §G+1§!\nTrabajos de £mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$: §G+3§!\n\nLos £job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ convierten $r_consumer_goods$ en £society£ §Ypuntos de investigación§! y $r_amenities$.\nLos $t$$r_amenities$ producidos escalan con trabajos de £job_livestock_zoo_animal£ $job_livestock_zoo_animal$.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "Clase de especie"
 concept_species_class_desc: "Las clases de especie describen una amplia categoría de tipos de §Iespecie§!. Por ejemplo, aviarioide, reptiloide fungoide, etc."
