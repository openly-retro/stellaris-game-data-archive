 ####################################
 #Special Projects
 ####################################
 ### Story Events
 AMOEBAS_1_PROJECT: "Obserwacja kosmicznej ameby"
 AMOEBAS_1_PROJECT_DESC: "Zleć działowi naukowemu zebranie i skompilowanie danych o kosmicznych amebach."
 CRYSTALS_1_PROJECT: "Obserwacja krystalicznego stwora"
 CRYSTALS_1_PROJECT_DESC: "Zleć działowi naukowemu zebranie i skompilowanie danych o krystalicznych stworach."
 DRONES_1_PROJECT: "Obserwacja drona górniczego"
 DRONES_1_PROJECT_DESC: "Zleć działowi naukowemu zebranie i skompilowanie danych o starych dronach górniczych."
 CLOUDS_1_PROJECT: "Obserwacja chmury próżniowej"
 CLOUDS_1_PROJECT_DESC: "Zleć działowi naukowemu zebranie i skompilowanie danych o chmurach próżniowych."
 CRYSTAL_CONSTRUCT_PROJECT: "Kryształowa konstrukcja"
 CRYSTAL_CONSTRUCT_PROJECT_DESC: "Zleć działowi naukowemu zebranie i skompilowanie danych unikalnej kryształowej konstrukcji."
 MINING_BASE_PROJECT: "Węzeł przetwórczy"
 MINING_BASE_PROJECT_DESC: "Zleć działowi naukowemu zdalne badanie ostatniego znanego węzła przetwórczego starożytnych dronów górniczych."
 ### Anomaly Events
 DEAL_WITH_FLORA: "Agresja roślin"
 DEAL_WITH_FLORA_DESC: "Flora tej planety jest niezwykle zwinna, niepokojąco agresywna i bez wątpienia warta bliższego zbadania."
 OLD_GODS_BENEFACTRESS_PROJECT: "Starzy Bogowie: Dobrodziejka"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC: "Każdy fragment kaplicy Dobrodziejki pokrywa gęsta sieć piktogramów opowiadających historię znacznie bardziej rozbudowaną niż stare baśnie świata [Root.Owner.Capital.GetName].\n\nChoć są dalekie od języków starożytnego gatunku [Root.Owner.GetSpeciesAdj], nasza technologia powinna umożliwić nam odczytanie tych piktogramów, jeśli przeznaczymy na to odpowiednio dużo czasu i zasobów."
 OLD_GODS_UNDAUNTED_PROJECT: "Starzy Bogowie: Nieustraszony"
 OLD_GODS_UNDAUNTED_PROJECT_DESC: "Świątynia z kaplicą Nieustraszonego jest, zgodnie z otaczającymi go mitami, pełna przedmiotów nieznanego pochodzenia i przeznaczenia. To coś zupełnie innego niż proste pudełka-łamigłówki i próby siły, niegdyś tak popularne w jego świątyniach na świecie [Root.Owner.Capital.GetName]. Niegdyś uważano, że jego święte teksty mogą być czytane przez naprawdę godnych.\n\nOczywiście nasze nowoczesne narzędzia analityczne błyskawicznie uporają się z tymi szyframi."
 OLD_GODS_PERCIPIENT_PROJECT: "Starzy Bogowie: Przenikliwy"
 OLD_GODS_PERCIPIENT_PROJECT_DESC: "Ściany tej kaplicy Przenikliwego pokrywają grube warstwy lakieru mineralnego, ale sama kaplica jest czysta.\n\nOpowieści o Przenikliwym mogą poznać tylko spostrzegawczy. Trzeba zorientować się, co należy spostrzec."
 LIMBO_1_PROJECT: "Na skraju nicości"
 LIMBO_1_PROJECT_DESC: "Schron obcych pełen urządzeń do przechowywania danych aż prosi się o badania archeologiczne."
 PROJECTING_MOON_PROJECT: "Projekcja"
 PROJECTING_MOON_PROJECT_DESC: "Niezwykła planeta ma niezwykły księżyc. Normalne techniki skanowania nie przyniosły zadowalających wyników, trzeba zbadać to z bliska."
 GRIMACING_PLANET_PROJECT: "Planeta z grymasem"
 GRIMACING_PLANET_PROJECT_DESC: "Gwałtownie poruszająca się powierzchnia tej planety może zostać ustabilizowana i nadawać się do zamieszkania, jeśli zadziałamy szybko."
 OLFACTORY_PROJECT: "Badania węchu"
 OLFACTORY_PROJECT_DESC: "Artefakt kosmitów prawdopodobnie przekazuje informacje za pomocą aromatów aerozolowych."
 ULTIMATE_WEAPON_PROJECT: "Broń ostateczna"
 ULTIMATE_WEAPON_PROJECT_DESC: "Gdzieś na tej planecie znajduje się ukryty skład broni. Jeżeli go znajdziemy, być może pozyskamy nowe technologie dla naszego imperium."
 REFINE_ROCK_PROJECT: "Bombardowanie pozytronowe"
 REFINE_ROCK_PROJECT_DESC: "Kontrolowane rozsianie pozytronów z orbity może zmienić minerały tej planety w coś bardziej użytecznego."
 CRYSTAL_CODEX_PROJECT: "Kryształowy kodeks"
 CRYSTAL_CODEX_PROJECT_DESC: "Twór mineralny zawierający holograficznie zakodowane informacje. Jego struktura jest znana, ale przy tej ilości danych rozszyfrowanie będzie nie lada wyzwaniem."
 ALIEN_BARRACKS_PROJECT: "Koszary obcych"
 ALIEN_BARRACKS_PROJECT_DESC: "Bliższe badania kseno-socjo-archeologiczne tych ruin mogą dostarczyć informacji o dawnej machinie wojennej obcych."
 ROBOT_MINERALS_PROJECT: "Odebrane przez naturę"
 ROBOT_MINERALS_PROJECT_DESC: "W tej zarośniętej placówce mogą znajdować się ważne tajemnice."
 BALANCE_ECOSYSTEM_PROJECT: "Równoważenie ekosystemu"
 BALANCE_ECOSYSTEM_PROJECT_DESC: "Opracowano plan zrównoważenia asymetrycznej biosfery tej planety tylko przy pomocy narzędzi dostępnych na zwykłym statku badawczym.\n\nTrudno przewidzieć skutki takiego działania."
 HEAD_IN_SAND_PROJECT: "Chować głowę w piasek"
 HEAD_IN_SAND_PROJECT_DESC: "Flota wojskowa może podjąć próbę wydostania zagrzebanego statku."
 THE_PRINCE_PROJECT: "Książę"
 THE_PRINCE_PROJECT_DESC: "W dryfującym w kosmosie banku danych znajdował się tylko długi tekst napisany w dziwnym, choć jakby znajomym obcym języku."
 EMERGENCY_BUOY_PROJECT: "Boja alarmowa"
 EMERGENCY_BUOY_PROJECT_DESC: "Ten bardzo zniszczony obiekt to chyba wzmacniak sygnału komunikacyjnego."
 WRECKED_FLEET_1: "Komunikat z pomnika"
 WRECKED_FLEET_1_DESC: "Rozszyfruj wiadomość wysyłaną z monolitu."
 WRECKED_FLEET_2: "Armada starożytnego sojuszu"
 WRECKED_FLEET_2_DESC: "Wyślij zespoły techniczne, które przywrócą sprawność jednostkom nadającym się do naprawy."
 MANUFACTORY_PROJECT: "Wznowienie wydobycia"
 MANUFACTORY_PROJECT_DESC: "Wyślij zespoły techniczne, które przywrócą sprawność pradawnej stacji orbitalnej."
 ### Colony Events
 HELPFUL_DRONES_1_PROJECT: "Pozostawieni"
 HELPFUL_DRONES_1_PROJECT_DESC: "Mamy dziwne odczyty z księżyca tej planety. Może to nic takiego.\n\nA może jednak coś. Dzięki znajdującemu się na orbicie statkowi działającemu jako przekaźnik naukowcy z kolonii dokładnie przeskanują powierzchnię księżyca i ustalą, co to takiego."
 POLLEN_1_PROJECT: "Badania roślin"
 POLLEN_1_PROJECT_DESC: "Część rdzennej flory tej planety ma potencjalnie ciekawe właściwości."
 POLLEN_2_PROJECT: "Badania pracy"
 POLLEN_2_PROJECT_DESC: "Niedawne badania znanych uczonych [Root.Owner.GetSpeciesAdj] pokazują różne alternatywne sposoby organizacji dużej siły roboczej. Dokładne metabadania tych nowych idei mogą przynieść rozwiązanie problemu spadającej wydajności w koloniach znajdujących się w trudnym środowisku."
 POLLEN_3_PROJECT: "Przeczucie nadchodzącej zagłady"
 POLLEN_3_PROJECT_DESC: "Sytuacja na planecie opanowanej przez pyłek stała się potencjalnie niebezpieczna. Teraz najważniejsza jest szybka ocena niecodziennej sytuacji kolonii, a szczególnie coraz bardziej niestabilnych czynników środowiskowych.\n\nPo rozpoznaniu zagrożeń należy opracować plan działania i zrealizować go w ciągu kilku godzin."
 ### Starting Events
 #Wanderlust
 ROGUE_SCIENTIST_1_PROJECT: "Żądza podróżowania: Co zostawiliśmy"
 ROGUE_SCIENTIST_1_PROJECT_DESC: "Kierownik niepostrzeżenie opuścił ten układ, co spowodowało, że sporo śladowych sygnatur energetycznych zostało rzuconych na wiatr słoneczny.\n\nMoże pełna analiza tych energii powie nam, dokąd zmierza kierownik, a jeśli będzie to potrzebne, pozwoli łatwiej wyśledzić go w przyszłości."
 #Mass Extinction
