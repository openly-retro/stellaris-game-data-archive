 ##THE HORIZON SIGNAL: intro events to Worm chain
 akx.9000.name: "Sygnał z horyzontu"
 akx.9000.desc: "Oficer łączności alarmowej zidentyfikował coś, co wygląda na słaby sygnał, prawie zagubiony w rozbłyskach gamma z czarnej dziury - słaby, ale niewątpliwie sztucznego pochodzenia. Otwiera to fascynujące możliwości dla naszych naukowców."
 #create the HORIZON_SIGNAL_PROJECT project
 akx.9001.name: "Sygnał z horyzontu - §HGRAWITACJA JEST POŻĄDANIEM§!"
 akx.9001.desc: "Oficer naukowy [Root.GetLeaderName] donosi, że rozszyfrowanie sygnału okazało się nadspodziewanie łatwe... ale zespół badawczy poświęcił mnóstwo czasu na sprawdzenie, czy to nie jakaś mistyfikacja. Sygnał zawiera powtarzającą się, częściowo niespójną wiadomość w języku [Root.Owner.GetAdj] - coś w rodzaju wiersza. Powtarzają się w nim zwroty §HGRAWITACJA JEST POŻĄDANIEM§! i §HCZAS JEST SPOJRZENIEM§!. Zawiera też zakodowane współrzędne pewnego miejsca w pobliżu czarnej dziury. Kończy się zaś §Gimienną§! dedykacją dla oficera naukowego! Oficer dodaje beznamiętnie, że sygnał był emitowany w przestrzeń międzygwiezdną przed jego narodzinami. W istocie sygnał może pochodzić z czasów sprzed powstania naszej cywilizacji."
 akx.9001.a: "Fascynujące! Wyślijcie jakąś jednostkę do miejsca wskazanego przez te współrzędne."
 akx.a.tooltip: "Spowoduje to rozpoczęcie ciągu wydarzeń \"sygnał z horyzontu\"."
 akx.9001.b: "To jakaś sztuczka albo pułapka. Zarchiwizować i zająć się innymi sprawami."
 akx.9001.b.tooltip: "Techniki, które opracowaliśmy na potrzeby analizy sygnału, znajdą pewne zastosowania w badaniach fizycznych."
 akx.9005.name: "Sygnał z horyzontu - §HCZERW§!"
 akx.9005.desc: "W miarę jak [Root.GetName] zbliża się do współrzędnych podanych w sygnale, wykrywa kolejne zaburzenia przestrzenne i ciekawe efekty optyczne - obfity strumień cennych danych. Potem przekaz zostaje zakłócony. Późniejsze wydarzenia są wyczerpująco analizowane.\n\nEkscytacja słyszalna w głosie oficera naukowego [horizonsignal_firstleader.GetName] budzi obawy, gdy kadłub statku opiera się coraz bardziej niezwykłym warunkom. Jednostka wysyła wezwanie o pomoc. [horizonsignal_firstleader.GetName] woła \"czerw!\" - a może \"§HCzerw§!!\". W tym momencie transmisja się urywa. Po statku [Root.GetName] nie ma już żadnych śladów - żadnych dalszych przekazów, żadnych szczątków, a miejsce, w którym zniknął, jest całkowicie niewinne i wolne od zniekształceń. Jednak dane wysłane przez statek znacznie przyspieszyły rozwój naszej fizyki. Być może było to warte tej ofiary."
 akx.9005.a.spiritualist: "Ciemność, światło, ciemność."
 akx.9005.a.materialist: "Uczymy się i podążamy dalej."
 akx.9005.a.neutral: "Nigdy ich nie zapomnimy."
 akx.9006.name: "Sygnał z horyzontu - koniec przekazu"
 akx.9006.desc: "Oficer naukowy [horizonsignal_firstleader.GetName] wykonuje polecenie z mieszaniną ulgi i niechęci. Raport na temat stanu psychicznego stwierdza później, że załoga statku miała serię koszmarów - o nieprzebytych labiryntach, o głodnym wirze przestrzeni międzygwiezdnej, o wołaniu z ciemności. Gdy na naszym świecie macierzystym upływa rok, przekaz milknie."
 akx.9006.a: "Udało nam się przed czymś umknąć."
 akx.9006.b: "Coś utraciliśmy."
 akx.9010.name: "Sygnał z horyzontu - §HPOWTÓRKA§!"
 akx.9010.desc: "Czarna dziura w układzie [horizonsignal_system.GetName] jest znowu aktywna. Kolejny raz w ciemnościach na skraju normalnej przestrzeni odzywa się zapętlony sygnał. Ale tym razem zawiera wiadomość dźwiękową. Brzmi ona, jakby wypowiadał ją oficer naukowy [horizonsignal_firstleader.GetName]. \"Co było, będzie\" - intonuje - \"co będzie, było\". Potem pojawiają się te same współrzędne, co w pierwszym sygnale - współrzędne miejsca, w którym doszło do zaginięcia oficera. Media ochrzciły to miejsce \"Punktem Końcowym\". Potem słychać nazwisko: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective: "Wyślij oficera naukowego [horizonsignal_secondleader.GetName] do Punktu Końcowego."
 akx.9010.a.tooltip: "§H[horizonsignal_secondleader.GetName]§! przybędzie do Punktu Końcowego za §Y30 dni§!."
 akx.9010.a.collective.tooltip: "Jeśli nie wrócą, będziemy o nich zawsze pamiętać."
 akx.9010.a.notcollective: "[horizonsignal_secondleader.GetName] zgłasza się na ochotnika. Wydaj pozwolenie."
 akx.9010.b.collective: "Wyślij ten statek, ale spreparuj jego napęd tak, by eksplodował."
 akx.9010.b.notcollective: "Wydaj pozwolenie, ale spreparuj napęd statku tak, by eksplodował."
 akx.9010.c: "Nie tym razem. Zignorować."
 akx.9011.name: "Sygnał z horyzontu - po drugiej stronie"
 akx.9011.desc: "Tym razem statek jest w pełni zautomatyzowany. Oficer naukowy [horizonsignal_secondleader.GetName] to jedyna osoba na pokładzie. Gdy statek zbliża się do Punktu Końcowego, przekaz telemetrii wypełnia się fascynującymi danymi. Znowu przestrzeń się zagina, grawitacja rozplątuje. Oficer naukowy [horizonsignal_secondleader.GetName] odczytuje dane nagłówków, powtarzając za telemetrią. Ma głos całkowicie spokojny - wysłaliśmy prawdziwego zawodowca. Dopiero po dłuższej chwili ktoś spostrzega coś niezwykłego w dopasowaniu czasowym.\n\nOficer naukowy [horizonsignal_secondleader.GetName] nie powtarza już za telemetrią - tylko ją uprzedza. Dane telemetrii są niezgodne, ale tylko na kilka sekund, potem zaczynają się znowu zgadzać. Zespół monitorujący zgłasza, że wyprzedzenie prognozy wzrasta, gdy nagle [horizonsignal_secondleader.GetName] stwierdza z niedowierzaniem: \"Jestem po drugiej stronie\".\n\nI dodaje: \"Jest ciemno. Ale to nie problem. Możemy żyć w ciemności. Nigdy nie przyszło mi to do głowy. Ale oczywiście możemy tu żyć wiecznie - jeśli tylko Czerw zaczeka...\".\n\nW tym momencie sygnał zostaje odcięty i statek znika z odczytów naszego zespołu."
 akx.9011.a: "To straszne."
 akx.9011.b: "To godne pożałowania."
 akx.9011.c: "To fascynujące."
 akx.9012.name: "Sygnał z horyzontu - interwencja"
 akx.9012.desc: "Tym razem oficer naukowy [horizonsignal_secondleader.GetName] to jedyna osoba na pokładzie. Statek jest w pełni zautomatyzowany... a jego systemy są zaprogramowane do zdetonowania napędu, gdy tylko warunki zaczną odpowiadać tym, które panowały w chwili zniknięcia poprzedniej jednostki. Gdy statek zbliża się do Punktu Końcowego, przekaz telemetrii wypełnia się fascynującymi danymi. Znowu przestrzeń się zagina, grawitacja rozplątuje. Oficer naukowy [horizonsignal_secondleader.GetName] odczytuje dane nagłówków, powtarzając za telemetrią. Ma głos całkowicie spokojny - wysłaliśmy prawdziwego zawodowca. Dopiero po dłuższej chwili ktoś spostrzega coś niezwykłego w dopasowaniu czasowym.\n\nOficer naukowy [horizonsignal_secondleader.GetName] nie powtarza już za telemetrią, tylko ją uprzedza. Dane telemetrii są niezgodne, ale tylko na kilka sekund, potem zaczynają się znowu zgadzać. Zespół monitorujący zgłasza, że wyprzedzenie prognozy wzrasta, gdy dochodzi do gwałtownego skoku sygnatury energetycznej.\n\nNapęd wybuchł - krótki rozbłysk gwiezdnej furii, który szybko zgasł w ciemnościach układu [horizonsignal_system.GetName]. Cokolwiek tam napotkaliśmy, może żałować swego wścibstwa. Sygnał z horyzontu przestał być słyszalny. Ale nasz zespół badawczy może znaleźć coś ciekawego w szczątkach statku."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a: "Mimo wszystko to może jeszcze nie koniec."
 akx.9013.name: "Sygnał z horyzontu - koniec przekazu"
 akx.9013.desc: "Oficer naukowy [horizonsignal_secondleader.GetName] wykonuje polecenie z mieszaniną ulgi i niechęci. Raport na temat stanu psychicznego stwierdza później wystąpienie serii koszmarów - o nieprzebytych labiryntach, o głodnym wirze przestrzeni międzygwiezdnej, o wołaniu z ciemności. Gdy na naszym świecie macierzystym upływa rok, przekaz milknie."
 akx.9013.a: "Przegapiliśmy jakąś okazję."
 akx.9013.b: "Niewiele brakowało."
 akx.9020.name: "Sygnał z horyzontu - §HPOTRÓJNA SAMOPOWTARZALNOŚĆ§!"
 akx.9020.desc: "Ponownie uaktywnił się sygnał z horyzontu w układzie [horizonsignal_system.GetName]. To coś na nowo podjęło swoją grę. I tym razem przekaz zawiera współrzędne Punktu Końcowego. Jest podpisany osobistymi kodami łącznościowymi, których właścicielami są [horizonsignal_firstleader.GetName] i [horizonsignal_secondleader.GetName]. Tym razem jednak jest to program generujący tekst napisany w pradawnym języku programowania i wytwarzający coś w rodzaju wierszy miłosnych. Są skierowane imiennie do oficera naukowego [horizonsignal_thirdleader.GetName].\n\nSzczerze mówiąc, jest to raczej grafomania. Jednak nasi naukowcy zgadzają się, że trudno jest generować proceduralnie poezję, a to, że czarna dziura wysyła wiersze miłosne, jest raczej niezwykłe."
 akx.9020.a: "Cóż, skoro tak uprzejmie proszą, wyślijmy oficera naukowego [horizonsignal_thirdleader.GetName]."
 akx.9020.a.tooltip: "§H[horizonsignal_thirdleader.GetName]§! przybędzie do Punktu Końcowego za §Y30 dni§!."
 akx.9020.b: "Wysłać oficera naukowego [horizonsignal_thirdleader.GetName] statkiem z zaprogramowanym wybuchem napędu."
 akx.9020.c: "To jest potrójnie złowrogie i niepoważne. I złowrogie. Dajmy sobie spokój."
 akx.9021.name: "Sygnał z horyzontu - skąd przychodzi koniec"
 akx.9021.desc: "\"To będzie mój koniec\" - mówi oficer naukowy [horizonsignal_thirdleader.GetName] na odprawie przedstartowej. \"Wiem, że nie wrócę. Chyba już od dawna o tym wiedziałem. Cokolwiek jest w tej czarnej dziurze, czekało na nas. Myślę, że czekało na mnie jeszcze przed moim narodzeniem\".\n\nPo raz kolejny statek z jednoosobową załogą zbliża się do Punktu Końcowego. Po raz kolejny przestrzeń wrze jak wściekła. I znowu nasze systemy czujników są zalewane fascynującymi danymi. Tym razem oficer naukowy [horizonsignal_thirdleader.GetName] milczy. Przekaz telemetrii zaczyna się rwać, a potem także cichnie. Statek dotarł do Punktu Końcowego. Warunki w jego otoczeniu wracają do normy. Nic się nie stało.\n\nNic? Zespół monitorujący spiera się gwałtownie. Statek zmienił się... w istocie to jest inny statek. To jednostka, którą dowodził oficer naukowy [horizonsignal_firstleader.GetName], zaginiona wiele lat temu. Teraz dryfuje powoli coraz dalej od Punktu Końcowego. Oddział badawczy odkrywa, że jest nietknięta i pusta - ani śladu załogi, brak oznak przemocy. Ale w dzienniku pokładowym oficer naukowy [horizonsignal_firstleader.GetName] umieścił wpis zatytułowany §HCO BYŁO, BĘDZIE§!. Nasi naukowcy nerwowo go studiują. \"To niemożliwe\" - mówi jeden z nich. \"Mam taką nadzieję\" - stwierdza inny.\n\nNazwa statku zostaje zmieniona na \"Znajda\" i jednostka wraca do służby. Sygnał znowu się nie odzywa, martwy lub uśpiony."
 akx.9021.a: "Mimo wszystko to może jeszcze nie koniec."
 akx.9022.name: "Sygnał z horyzontu - interwencja"
 akx.9022.desc: "\"To będzie mój koniec\" - mówi oficer naukowy [horizonsignal_thirdleader.GetName] na odprawie przedstartowej. \"Wiem, że nie wrócę. Chyba już od dawna o tym wiedziałem. Cokolwiek jest w tej czarnej dziurze, czekało na nas. Myślę, że czekało na mnie jeszcze przed moim narodzeniem\".\n\nPo raz kolejny statek z jednoosobową załogą zbliża się do Punktu Końcowego. Po raz kolejny przestrzeń wrze jak wściekła. I znowu nasze systemy czujników są zalewane fascynującymi danymi. Tym razem oficer naukowy [horizonsignal_thirdleader.GetName] milczy. Przekaz telemetrii zaczyna się rwać...\n\nI wtedy napęd wybucha - krótki rozbłysk gwiezdnej furii, który szybko gaśnie w ciemnościach układu [horizonsignal_system.GetName]. Cokolwiek tam napotkaliśmy, może żałować swego wścibstwa. Sygnał z horyzontu już się nie odezwie. Ale nasz zespół badawczy może znaleźć coś ciekawego w szczątkach statku."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a: "Mimo wszystko to może jeszcze nie koniec."
 akx.9023.name: "Sygnał z horyzontu - koniec przekazu"
 akx.9023.desc: "Oficer naukowy [horizonsignal_thirdleader.GetName] wykonuje polecenie z mieszaniną ulgi i niechęci. Raport na temat stanu psychicznego stwierdza później wystąpienie serii koszmarów - o nieprzebytych labiryntach, o głodnym wirze przestrzeni międzygwiezdnej, o wołaniu z ciemności. Gdy na naszym świecie macierzystym upływa rok, przekaz milknie."
 akx.9090.name: "Sygnał z horyzontu - przyczyna i skutek"
 akx.9090.desc: "Nasi obserwatorzy donoszą, że gadatliwa czarna dziura w układzie [horizonsignal_system.GetName] stała się na krótko aktywna mniej więcej w czasie śmierci oficera naukowego [horizonsignal_secondleader.GetName]. Wysłała jakiś szybki, niezrozumiały, krótki sygnał. Niczym wybuch wściekłości, jak stwierdził jeden z naszych bardziej kreatywnych obserwatorów."
 akx.9090.a: "To jeszcze nie koniec."
 akx.9091.name: "Sygnał z horyzontu - ku pamięci"
 akx.9091.desc: "Nasi obserwatorzy donoszą, że gadatliwa czarna dziura w układzie [horizonsignal_system.GetName] stała się na krótko aktywna mniej więcej w czasie śmierci oficera naukowego [horizonsignal_thirdleader.GetName]. Przesłała jeszcze raz pierwotny program poetycki - trzykrotnie. Zupełnie jak - stwierdził jeden z naszych bardziej lirycznie usposobionych obserwatorów - pijany żałobnik o świcie."
 akx.9091.a: "To jeszcze nie koniec."
 akx.9095.name: "Sygnał z horyzontu - nauka z popiołów"
 akx.9095.desc: "Odtworzyliśmy warunki zbliżone do tych, które otaczały czarną dziurę. Odkryliśmy, że odzyskane przez nas fragmenty przechodzą przez określony cykl stanów w sposób, który wydaje się niemożliwy. Zupełnie jakby czas oscylował. Możemy czerpać energię z tego procesu, choć pewne wynikające z niego zmiany w miejscowej czasoprzestrzeni budzą obawy."
