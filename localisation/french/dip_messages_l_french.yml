 03_INSULT_PROPOSE_XENOPHOBE: "Votre espèce débile prouve au moins une chose, [Root.GetSpeciesNamePlural] : l'univers a le sens de l'humour."
 04_INSULT_PROPOSE_XENOPHOBE: "Pardonnez-moi si j'éteins mon moniteur, [Root.GetSpeciesNamePlural], mais je ne peux supporter de voir votre aspect répugnant."
