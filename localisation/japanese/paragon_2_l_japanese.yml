 #Buildings
 building_paragon_memory_vaults: "知識の保管庫"
 building_paragon_memory_vaults_machine: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc: "我々の社会は、 古くから過去の英雄や重要人物にまつわる膨大な物語を保存してきた。 彼らの知識や経験はデジタル化され、 “知識の保管庫”に集約されている。 この建造物を破壊すると、 保存されているデータが消滅してしまう。"
 building_paragon_memory_vaults_machine_desc: "この保管庫には、 我々のユニットが経験したすべての感情とデータポイントが保管されている。 この驚くべきデータベースは、 新しい自律ユニットが作られたときの学習の加速に使用される。 この建造物を破壊すれば、 保存されているデータが消滅してしまう。"
 building_paragon_memory_vaults_hive_desc: "すべての自律ユニットの記憶と感覚印象が、 知識の保管庫に保管され、 新たなドローンに移植される日を待っている。 この建造物を破壊すれば、 保存されているデータが消滅してしまう。"
 building_corporate_clinics: "企業診療所"
 building_corporate_clinics_desc: "民間の医療会社。 現地および惑星外の医療専門家を雇用し、 適正価格で医療サービスを提供する。"
 building_corporate_clinics_effect: "£job_healthcare£ §Y$job_healthcare_plural$§!からの$r_amenities$：§G+1§!\n£job_healthcare£ §Y$job_healthcare_plural$§!からの$r_trade_value$：§G+2§!"
 #Civics
 civic_tooltip_memory_vault_effects: "ユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 獲得した§Y運命の特性§!に基づき、 $r_unity$を産出し、 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!を増加させる。"
 civic_memory_vault: "知識の保管庫"
 civic_memory_vault_desc: "優れた人物の知識、 行動原則、 経験はデジタル化され、 広大な“知識の保管庫”に蓄積されている。 この知恵と経験の源は一般に開放されており、 市民は過去の亡霊から学ぶことができる。"
 civic_tooltip_memory_vault_corporate_effects: "ユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 獲得した§Y運命の特性§!に基づき、$r_unity$と$r_trade_value$を産出する。"
 civic_memory_vault_corporate: "知識指導"
 civic_memory_vault_corporate_desc: "優れた人物の知識、 行動原則、 経験はデジタル化され、 広大な“知識の保管庫”に蓄積されている。 この知恵と経験の源は一般に開放されており、 市民は過去の亡霊から学ぶことができる。 もちろん、 タダではない。"
 civic_tooltip_memory_vault_machine_effects: "ユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 §Yレベル8§!に到達した§Yリーダー§!に基づき、 $r_unity$を産出し、 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!を増加させる。"
 civic_memory_vault_machine: "経験キャッシュ"
 civic_memory_vault_machine_desc: "この機械知性は、 データや経験をデジタル化して保存し、 それらを分析・学習して自らの向上に役立てるように設計されている。"
 civic_tooltip_memory_vault_hive_effects: "ユニークな£building£§Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 §Yレベル8§!に到達した§Yリーダー§!に基づき、 $r_unity$を産出し、 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!を増加させる。"
 civic_memory_vault_hive: "神経メモリー"
 civic_memory_vault_hive_desc: "この共同体は、 銀河で活動していた自律ドローンの生涯を基にした学習および内省を重視している。 保存された脳組織を溶解することで記憶を抽出し、 それらを部分的に新しいドローンに実装することができるのだ。"
 civic_tooltip_crusader_spirit_effects: "§Y$commander_plural_with_icon$§!は§Y$leader_trait_crusader$§!の特性をもった状態で就任する\n政策に§Y解放戦争§!しか選択できない"
 civic_crusader_spirit: "クルセイダー精神"
 civic_crusader_spirit_desc: "指導の欠如は、 腐敗と堕落に身を任せる、 弱い心を生む。 この社会は、 自らに課した使命のもと、 大衆に“悟り”をもたらすために積極的な布教活動を行っている。"
 civic_tooltip_crusader_spirit_corporate_effects: "§Y$commander_plural_with_icon$§!は§Y$leader_trait_corsair$§!の特性をもった状態で就任する\nすべての帝国に対して「§Y$casus_belli_cb_pirate_raid$§!」の開戦事由を持つ"
 civic_crusader_spirit_corporate: "私掠免許"
 civic_crusader_spirit_corporate_desc: "この巨大企業は、 海賊行為に対抗し、 国境を守るために、 悪名高い海賊を軍事顧問や艦隊の司令官として活用している。"
 casus_belli_cb_pirate_raid: "海賊の襲撃"
 gov_pirate_haven: "海賊の避難所"
 gov_pirate_haven_desc: "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid: "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc: "戦争は敵から略奪するために行われる。 この戦争目標を用いることで、 対象国から$r_energy$と$r_minerals$を略奪する。"
 civic_task_delegation_corporate: "精密な歯車"
 civic_task_delegation_corporate_desc: "この巨大企業は、 高度に最適化された堅固な委託システムで運営されている。 そのため、 あらゆる作業は最適な労働者に委託される。"
 civic_private_healthcare_corporate: "薬学国家"
 civic_private_healthcare_corporate_desc: "強国とはすなわち、 国民が健康な国家である。 この巨大企業は、 試験薬、 高度に民営化された診療所、 積極的なマーケティングキャンペーンによって強固な経済を維持している。"
 civic_tooltip_civic_private_healthcare_corporate_effects: "- £building£ §Y首都建造物§! が提供する §G+1§! £job_healthcare£ §Y$job_healthcare$§! の職業\n- $r_amenities$ からの £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!\n- $r_trade_value$ からの £job_healthcare£ §Y$job_healthcare_plural$§!: §G+4§!\n- £building£ §Y$building_corporate_clinics$§! $BRANCH_OFFICE_BUILDING$を建造できる"
 civic_machine_upkeep_twister: "ソヴリン・サーキット"
 civic_machine_upkeep_twister_desc: "この機械知性によって生産されたユニットには、自律型の意思決定ソフトウェアが搭載されている。 過去のモデルよりも効率・効果ともに高いが、 より多くの電力を必要とする。"
 civic_tooltip_machine_upkeep_twister_effects: "§Y1§!基本$r_unity$リーダー維持費を§Y2§!$r_energy$に変更する"
 civic_hive_upkeep_twister: "自律ドローン群"
 civic_hive_upkeep_twister_desc: "この植民地で進化した超代謝型ドローンは、自律性が向上している。意思決定と状況判断機能が強化された一方で、 消化可能な物質の摂取量が増加している。"
 civic_tooltip_hive_upkeep_twister_effects: "§Y1§!基本$r_unity$リーダー維持費を§Y2§!$r_food$ (または$r_minerals$) に変更する"
 civic_heroic_tales: "英雄的な過去"
 civic_heroic_tales_desc: "過去の伝説的な英雄たちは、この文明の若者たちに偉業をなすよう鼓舞する。政府関係者は、模範として民衆の理想を体現することが期待されている。"
 civic_heroic_tales_effects: "$tr_aptitude_adopt_desc$"
 civic_dystopian_society: "抑圧的な独裁政治"
 civic_dystopian_society_desc: "エリート中のエリートだけが、 最高のものを手に入れる資格がある。 それ以外の者は、支配階級とその下僕のために尽くすのが当然と見なされている。"
 civic_tooltip_dystopian_society_effects: "§Y$living_standard_dystopian_society$§!の生活水準を強制し、 §Y非支配§!階級の職業の$r_consumer_goods$維持費が減少する\n§Y支配§!の職業と£job_enforcer£ $job_enforcer_plural$だけに$r_amenities$維持費が発生する\nほとんどの£pop£ POPが追加で§Y1§!£crime£ §Y$PLANET_CRIME_TITLE$を生成する§!\n§Y支配§!階級の職業だけが$r_amenities$を産出できる\n£building£ §Y$building_holo_theatres$§!が禁じられる"
 district_hab_cultural_dystopian_desc: "この地区では、法務執行官に対し、 その働きに相応しい癒しと娯楽を提供する。"
