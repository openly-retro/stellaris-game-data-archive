 #Starting Traits
 leader_trait_legendary_leader: "Leitstern"
 leader_trait_legendary_leader_desc: "§GDer Leitstern gewinnt mit der Zeit immer mehr an Macht.§!\n\nDie Vereinigungskriege waren äußerst brutal, doch am Ende brachte uns [Root.GetName] Frieden und ein gemeinsames Ziel. Der Leitstern ist das lebende Symbol dessen, was unsere Spezies erreichen kann, und er ist für uns alle eine Inspiration.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring: "Blut des Leitsterns"
 leader_trait_legendary_offspring_desc: "Der Erbe des Leitsterns. Es wird eine große Herausforderung sein, dem Vermächtnis seines Vorgängers gerecht zu werden, doch dieser neue Anführer ist sehr vielversprechend."
 trait_perfected_genes: "Perfektionierte Gene"
 trait_perfected_genes_desc: "§LJahrtausende genetischer Experimente und zahlreiche Kriege haben eine höchst widerstandsfähige Spezies hervorgebracht.§!"
 leader_trait_legendary_story: "Historische Taten"
 leader_trait_legendary_story_desc: "Dieser Anführer ist berüchtigt und wird deshalb in die Geschichte eingehen."
 paragon_origin_psionic_ascension: "\n\n§PMacht im Überfluss:§!\nDieser Anführer hat sich infolge eines psionischen Rituals mit dem Schleier verbunden. Die psionische Energie unseres gesamten Volks wird in [Root.GetHimHer] kanalisiert, was [Root.GetIhnSieDE] zu einem quasi göttlichen Wesen gemacht hat. Diese Macht hat jedoch ihren Preis und wir müssen andere psionische Individuen opfern, um die Verbindung aufrechtzuerhalten.\nUnterhalt alle zehn Jahre: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension: "\n\n§PKernherz:§!\nDieses einzigartige kybernetische Implantat wurde aus dem Kern eines Planeten geformt und muss konstant mit £sr_dark_matter£ $sr_dark_matter$ versorgt werden, um es zu erhalten."
 paragon_origin_synthetic_ascension: "\n\n§PFleischliche Ewigkeit:§!\nWir haben ein einzigartiges positronisches Gehirn geschaffen und es in einen Körper aus Lebendem Metall gesetzt, um unseren $leader_trait_legendary_leader$ wieder zum Leben zu erwecken. Um [Root.GetHisHer]en Körper am Leben zu halten, benötigt er jetzt jedoch eine konstante Zufuhr an £sr_living_metal£ Lebendem Metall."
 paragon_origin_genetic_ascension: "\n\n§PGenerneuerung:§!\nNach mehreren Versuchen, die DNS des $leader_trait_legendary_leader$s in andere talentierte Individuen zu spleißen, gelang es einem einzigen Patienten, die Operation zu überleben und vorteilhafte Eigenschaften zu entwickeln. Allerdings muss diesem nun regelmäßig neues genetisches Material injiziert werden, um die genomische Stabilität zu erhalten.\nUnterhalt alle zehn Jahre: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
