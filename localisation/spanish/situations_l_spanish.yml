 deficit.100.desc: "¡Nuestro déficit de energía está fuera de control! [Owner.GetFinancialAdvisorAgencyCap] exige que tomemos medidas drásticas para estabilizar la situación, ya que, de lo contrario, será necesario efectuar recortes importantes en cuestión de meses."
 deficit.100.desc.gestalt: "¡Nuestro déficit de energía está fuera de control! Nuestros drones de distribución de recursos están cada vez más inquietos a causa de las lecturas que miden la salud de nuestras líneas de suministro. Pronostican que serán necesarios recortes drásticos en cuestión de meses si no se toman medidas importantes."
