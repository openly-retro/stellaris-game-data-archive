 apoc.100.name: "Projeto Colosso"
 apoc.100.desc: "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif: "Com a volta da teoria da dissuasão na moda entre os principais cientistas políticos em [Root.Capital.GetName], o Projeto Colosso é apresentado como a dissuasão definitiva; uma arma para ultrapassar até mesmo a classe de nave Titã. Apesar de as naves Colosso propostas carregarem armas capazes de destruição planetária completa, utilizaremos elas com um método menos violento (mas não menos permanente) de resolução de conflitos.\n\nSe um inimigo hipotético não encerrar sua agressão com relação a nós ou a nossos aliados, devemos simplesmente §Robrigá-los§!."
 apoc.100.desc.milit: "Até então falado apenas de maneira secreta, e antes disso somente em sussurros nos corredores mais labirínticos de instalações militares semi-independentes, o Projeto Colosso agora desfruta de sanção oficial. Possivelmente a maior inovação militar que a galáxia verá, o Projeto Colosso junta o desenvolvimento de uma plataforma de armas §RDestruidoras de Planetas§! com uma configuração de casco Colosso para carregá-la. As naves Colosso provavelmente precisarão de escolta, já que as exigências projetadas de uma arma Matadora de Planetas são maiores que a de qualquer outro armamento.\n\nMesmo assim, o Colosso, assim que desenvolvido, promete ser talvez a força mais destrutiva na galáxia."
 apoc.100.desc.phobe: "O Projeto Colosso está sendo visto como o avanço mais importante na luta contínua contra os alienígenas miseráveis que habitam a galáxia como pragas. Como foi projetado, uma nave Colosso é uma estrutura gigantesca, fortemente armada e equipada com uma única arma classe §RDestruidora de Planetas§!. Sua habilidade de simplesmente varrer a galáxia de planetas que não se submeterão ao nosso governo, certamente se mostrará sem preço, já que a ameaça xeno está longe de acabar."
 apoc.100.desc.purif: "A ferro e fogo faremos os mundos hereges queimarem, e suas cinzas serão lançadas pela galáxia."
 apoc.100.desc.termi: "Atmosferas, biomas, gravidade, apesar de frequentemente convenientes, só são verdadeiramente necessárias para os sacos de carne detestáveis.\n\nMate o planeta, mate os orgânicos."
 apoc.100.a: "Entendido."
 apoc.110.name: "A Arma Apontada Para a Cabeça do Universo"
 apoc.110.desc: "Cientistas líderes em todos os campos concebíveis finalmente concluíram suas propostas para a arma classe §RDestruidora de Planetas§! que estará em nossas primeiras naves tipo Colosso. Podemos selecionar uma proposta para ser desenvolvida juntos com os estágios finais do Projeto Colosso."
 apoc.110.desc.machine: "Ciclos de processamento sobressalentes foram estimados e declarados como suficientes para desenvolver uma (1) arma da classe §RDestruidora de Planeta§! para coincidir com a conclusão do §GProjeto Colosso§!.\n\nPriorização necessária."
 apoc.110.desc.hive: "Exploramos diversas possibilidades, e agora ficou claro para nós que podemos desenvolver uma arma da classe §RDestruidora de Planetas§! adequada para nossas primeiras naves do tipo Colosso. Apesar de podermos seguir outros caminhos depois, só podemos dar atenção para o desenvolvimento de uma arma do tipo nos estágios finais do Projeto Colosso."
 apoc.110.cracker.tooltip: "§RArma Destruidora de Planetas§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
