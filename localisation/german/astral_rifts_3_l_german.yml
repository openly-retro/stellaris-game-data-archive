 astral_rift.3205.a: "Lauscht den Worten der Weitseherin."
 astral_rift.3210.name: "Die Bürde der Weitseherin"
 astral_rift.3210.desc: "Die Weitseherin fuhr fort:\n\n§E\"Ich habe meine Energie gebündelt, um in eine spirituelle Dimension zu gelangen. Euer Volk nennt diesen Ort \"den Schleier\". Ich habe in letzter Zeit oft einen seltsamen Ruf gehört, von dem ich glaube, dass er aus den Tiefen des Schleiers kommt. Ich stehe nun zum ersten Mal an der Schwelle zu jener geheimnisvollen Welt.\"§!\n\nDie Weitseherin seufzte.\n\n§E\"Mein Volk hat mir diese Verantwortung anvertraut. Den Schleier zu betreten, kann einem in der Tat große Macht verleihen, doch ich bin voller Zweifel. Je näher ich komme, desto mehr zerrt der Schleier an mir. Und es gibt Geflüster, das aus den dunklen Ecken meines Verstandes kommt ... Kann eine solche Macht wirklich kontrolliert werden? Und jetzt, im Moment der Entscheidung, erscheint Ihr. Das kann kein Zufall sein!\"§!"
 astral_rift.3210.a: "Offenbart ihr das Schicksal der Zroni."
 astral_rift.3210.b: "Erzählt ihr, was wir über die Zroni wissen."
 astral_rift.3210.c: "Wir können nur unsere Sichtweise darauf anbieten."
 astral_rift.3210.d: "Wir sollten uns nicht einmischen."
 astral_rift.3210.e: "Derartige spirituellen Bestrebungen sind belanglos."
 astral_rift.3215.name: "Vorzeichen des drohenden Untergangs"
 astral_rift.3215.desc: "Wir erklärten der Weitseherin, was uns unsere archäologische Forschung über die Zivilisation der Zroni gelehrt hatte.\n\nWir schilderten ihr, wie ihre Allmächtigkeit zu einer Spaltung ihrer Gesellschaft in unserer Dimension führte, und beschrieben jenen erbitterten Bürgerkrieg, der in ihrer Auslöschung endete.\n\nDie Weitseherin dachte einen Moment schweigend über unsere Worte nach.\n\n§E\"Ist es wahr, dass uns meine Bemühungen hier zum Verhängnis werden? Wenn das Durchbrechen des Schleiers zu einer Katastrophe führen wird, wäre es töricht, damit weiterzumachen. Mein Volk vertraut mir. Wenn ich den Schleier als Quelle der Verderbnis anprangere, könnte unser Wunsch nach einem Aufstieg gestillt werden. Doch vielleicht gibt es noch einen anderen Weg ... Mit dem Wissen, das Ihr mir gegeben habt, könnte ich mich den höheren Mächten im Schleier anders nähern und jene Katastrophen verhindern, die uns in Eurer Dimension widerfahren sind.\"§!"
 astral_rift.3215.a: "Dieses Unterfangen ist zum Scheitern verurteilt."
 astral_rift.3215.b: "Dieses Mal könnte es anders sein ..."
 astral_rift.3220.name: "Besiegeltes Schicksal"
 astral_rift.3220.desc: "Wir erklärten der Weitseherin, wie die Zroni den Schleier nutzten, um auf eine höhere Existenzebene aufzusteigen und wie sie ihre physischen Bedürfnisse ablegten, um sich in ihrer nahezu utopischen Allmächtigkeit zu sonnen. Ihr Aufstieg war zwar mit erheblichen Herausforderungen verbunden, doch aus materieller und soziologischer Sicht war es eine monumentale Leistung. Während wir unsere Sichtweise erörterten, stellten wir fest, dass unsere Gelehrten noch nicht vollständig verstanden haben, was mit den Zroni geschehen ist.\n\nDie Weitseherin antwortete:\n\n§E\"Es ist fast so, als ob die Zroni in jeder Dimension dazu bestimmt sind, den Schleier zu durchdringen. Unser Schicksal scheint die Grenzen einer einzelnen Zeitlinie zu überschreiten. Vielleicht hatten wir nie eine Wahl ...\"§!"
 astral_rift.3220.a: "Ratet davon ab, den Schleier zu durchdringen."
 astral_rift.3220.b: "Ermutigt die Weitseherin dazu, den Schleier zu durchdringen."
 astral_rift.3225.name: "Unsere Sichtweise"
 astral_rift.3225.desc.gestalt: "Wir erklärten der Weitseherin, dass [Explorer.GetName] als kollektives Bewusstsein existiert und eine solch bedeutsame Entscheidung nicht einem einzelnen Individuum überlassen werden sollte. Das, was der Gesellschaft der Zroni als Ganzes nützt, muss die richtige Entscheidung sein und persönliches Unbehagen sollte dabei keine Rolle spielen.\n\nDie Weitseherin antwortete:\n\n§E\"Vielleicht wäre es weise, dieses Dilemma aus einer kollektiven Perspektive zu betrachten, wie Ihr es tut. Wie würdet Ihr uns raten, weiter vorzugehen?\"§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Wir beschrieben der Weitseherin unsere eigene Beziehung zum Göttlichen. Die Suche nach Erleuchtung ist der Grund, warum wir forschen. Wir wollen einen Sinn jenseits unserer selbst finden und unsere Verbindung mit dem Universum vertiefen.\n\nDie Weitseherin antwortete:\n\n§E\"In dieser Hinsicht seid Ihr uns sehr ähnlich. Die Zroni sehnen sich danach, die materielle Welt zu überwinden. Welches Recht habe ich, meinem Volk den Aufstieg zu verwehren? Da wir beide Suchende sind: Wie würdet Ihr uns raten, weiter vorzugehen?\"§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Wir erklärten der Weitseherin, dass die objektive wissenschaftliche Wahrheit unseren Platz im Universum definiert. Die Suche nach Wissen hat uns dazu veranlasst, unsere Grenzen voranzutreiben und nach vorn zu blicken. Sie war es auch, die unser beider Spezies ermöglicht hat, sich über die Grenzen der Dimensionen hinweg zu begegnen.\n\nDie Weitseherin antwortete:\n\n§E\"Unsere Völker sind sehr verschieden, und dennoch seid Ihr respektvoll und intelligent. Eure Überzeugungen mögen im Gegensatz zu unseren stehen, doch vielleicht ist Eure Sichtweise in diesem Fall die weisere. Was würdet Ihr, als weltliche Wesen, uns raten? Wie sollen wir weiter vorgehen?\"§!"
 astral_rift.3225.desc.default: "Wir erklärten der Weitseherin, dass unserer Auffassung nach das Ziel einer Gesellschaft darin besteht, gemäß ihren Prinzipien zu wachsen und zu gedeihen. Die Verkörperung der eigenen Werte auf der galaktischen Bühne ist der wahre Test für eine jede Zivilisation. Wenn der Eintritt in den Schleier wirklich der Wille des eigenen Volkes ist, habt man die Pflicht, diesen Wunsch zu erfüllen und weiterzumachen.\n\nDie Weitseherin antwortete:\n\n§E\"Ich verstehe. Jedoch ist der Wille meines Volkes gespalten. Was würdet Ihr, als Reisende aus der Ferne, uns raten? Die Last der Entscheidung ist zu groß. Ich kann sie nicht allein tragen.\"§!"
 astral_rift.3225.a: "Ratet davon ab, den Schleier zu durchdringen."
 astral_rift.3225.b: "Ermutigt die Weitseherin dazu, den Schleier zu durchdringen."
 astral_rift.3230.name: "Es dem Schicksal überlassen"
 astral_rift.3230.desc.intro: "Wir erklärten der Weitseherin, dass wir nicht daran interessiert sind, ihr unser Wissen anzubieten und dass dies kein schicksalhafter Besuch ist. Wir sind Entdecker und ganz zufällig an diesen Ort gekommen.\n\nDie Weitseherin antwortete:\n\n§E\"Dann sei es so. Vielleicht ist Eure Entscheidung, nicht einzugreifen, nur ein weiteres Zeichen, das ich deuten kann ...\"§!"
 astral_rift.3230.desc.outro: "Wir überließen die Weitseherin ihrer Meditation und erkundeten die nähere Umgebung, in der Hoffnung, dass uns die Reise hierher irgendeinen praktischen Nutzen bringen würde. Es dauerte nicht lange, bis wir zwischen zwei Gipfeln ein wertvolles Mineralienvorkommen entdeckten."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nEs ist wahrscheinlich, dass sich die Geschichte der Zroni auch in dieser Dimension wiederholen wird, doch ihr Schicksal wurde zumindest nicht von uns beeinflusst.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nDie Zroni werden ihrem eigenen Weg folgen, und es wäre unklug, sich in andere Zeitlinien einzumischen.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Erkundet das Mineralienvorkommen."
 astral_rift.3235.name: "Prophetischer Rat"
 astral_rift.3235.desc.intro: "Wir rieten der Weitseherin davon ab, zu diesem Zeitpunkt den Schleier zu betreten. Sie nahm unseren Rat an und deutete ihn als eine Art Prophezeiung. Zum Dank bot sie uns einen kleinen, aber seltsam schweren Datenkristall an, den wir gern annahmen, ehe wir uns verabschiedeten.\n\nEine erste Analyse des Datenkristalls ergab, dass sich seine Matrix ständig subtil verändert und er ein riesiges Archiv in sich birgt, das als psionische Energie abgespeichert ist."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nObwohl der Kristall ein kurioses Beispiel für ausgefallene Ingenieurskunst darstellte, wandelten wir seine Datenbanken in eine nützlichere Form von Energie um."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\nDie darauf enthaltenen Informationen boten einen tiefen Einblick in psionische Theorien."
 astral_rift.3235.a: "Vielleicht sehen wir uns eines Tages wieder."
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Wir rieten der Weitseherin dazu, den Schleier zu durchbrechen, um eine höhere Form der Existenz zu erreichen. Sie nahm unseren Rat an und deutete ihn als eine Art Prophezeiung. Zum Dank bot sie uns einen kleinen, aber seltsam schweren Datenkristall an, den wir gern annahmen, ehe wir uns verabschiedeten.\n\nEine erste Analyse des Datenkristalls ergab, dass sich seine Matrix ständig subtil verändert und er ein riesiges Archiv in sich birgt, das als psionische Energie abgespeichert ist."
 astral_rift.3240.desc.completed_zroni: "Vielleicht wird ihre Spezies in dieser Dimension ein positiveres Ergebnis erzielen."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nObwohl der Kristall ein kurioses Beispiel für ausgefallene Ingenieurskunst darstellte, wandelten wir seine Datenbanken in eine nützlichere Form von Energie um."
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\nDie darauf enthaltenen Informationen boten einen tiefen Einblick in psionische Theorien."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "Eine sich bietende Gelegenheit"
 astral_rift.3245.desc: "Wir entdeckten ein riesiges Mineralienvorkommen, das unter einem kristallinen Steinschlag in einem Tal zwischen zwei Bergen begraben lag. Da der Boden für den vollständigen Abbau zu instabil war, nutzten wir unsere begrenzten Mittel, um so viel wie möglich von der Oberfläche des Vorkommens abzubauen.\n\nMit einer Ladung wertvoller Ressourcen im Schlepptau kann diese Expedition als Erfolg angesehen werden."
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "Eine Botschaft von jenseits des Risses"
 astral_rift.3280.a: "Eine aufmerksame Geste."
 astral_rift.3280.desc.intro: "Wir haben eine vollkommen glatte Kapsel entdeckt, die aus dem Riss im §Y[From.System.GetName]§!-System ausgetreten ist."
 astral_rift.3280.desc.encountered_priestess: "Die Zroni-Priesterin, der wir dort begegnet sind, hat uns eine Nachricht geschickt."
 astral_rift.3280.desc.common: "§E\"Ich möchte Euch für Eure Prophezeiung danken, [From.Leader.GetName] aus [From.Explorer.GetName]. Ich habe seitdem alle Versuchungen des Schleiers gemieden. Wir sind Eurem Beispiel gefolgt und haben auf unserer Suche nach Antworten gelernt, durch die Astralebenen zu reisen. Als Zeichen unserer Dankbarkeit möchten wir einige unserer Entdeckungen mit Euch teilen.\"§!\n\nDie Kapsel barg eine Fülle an Forschungsdaten aus anderen alternativen Dimensionen."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Es scheint, dass es zumindest eine Dimension gibt, in der ihre Spezies überleben wird."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "Sie enthielt eine einfache Mitteilung:"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "Das Versprechen des Schleiers"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E\"Ich möchte Euch für Euren schicksalhaften Besuch danken, [From.Leader.GetName] aus [From.Explorer.GetName]. Wir haben nicht nur den Schleier durchbrochen, die Zroni haben auch damit begonnen, dauerhaft in den Schleier überzutreten. Er hat uns mit einer unglaublichen Macht und Harmonie durchdrungen. Wir haben eine Utopie errichten können, von der wir vorher nicht einmal zu träumen gewagt hätten!\n\nWir möchten gern etwas von unserem materiellen Reichtum mit Euch teilen, bevor wir die physische Welt gänzlich hinter uns lassen.\"§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
