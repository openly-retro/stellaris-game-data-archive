 hyper_relay_MEGASTRUCTURE_DETAILS: "Aunque por sí solos no valen de nada, una §Ycadena de hiperrelés§! permite tiempos de tránsito significativamente más rápidos entre sistemas adyacentes."
 hyper_relay_ruined: "Hiperrelé en ruinas"
 hyper_relay_ruined_DESC: "Antiguamente, esta estructura en ruinas formaba parte de una cadena de hiperrelés que permitían viajar rápidamente a lo largo de su ruta."
