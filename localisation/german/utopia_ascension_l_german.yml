 utopia.3400.name: "Ein göttlicher Herrscher"
 utopia.3400.desc: "Die unsterbliche Entität, auch bekannt als §H[chosen_one.GetName]§!, zuvor [chosen_one_species.GetName], jetzt aber etwas viel Höheres, hat eine große und fromme Anhängerschaft in [Root.GetName] angezogen. Von vielen als höchste Gottheit verehrt, wird nun verlangt, dass der [chosen_one.GetTitle] offiziell und für alle Ewigkeit zum dauerhaften Herrscher unseres großen Reiches gekrönt wird."
 utopia.3400.a: "Ein mächtiger Psyioniker, ein Gott? Wohl kaum."
 utopia.3400.b: "Möge [chosen_one.GetHerHis]e Herrschaft bis in die Unendlichkeit... und darüber hinaus reichen!"
