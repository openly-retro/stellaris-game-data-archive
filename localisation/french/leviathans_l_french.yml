 #leviathans.120.food.c: "£energy£ §G50§! for £food£ §R100§! monthly"
 leviathans.120.a.reply: "Voici vos crédits. Nous avons déjà procédé à tous les arrangements pour ce qui concerne le transfert des minéraux."
 leviathans.120.b.reply: "Excellent. Et n'hésitez surtout pas à nous le savoir si, à l'avenir, vous souhaitez vous délester de plus de minéraux."
 leviathans.120.c.reply: "Si seulement tous nos clients faisaient de telles affaires ! Nous vous transférons les crédits immédiatement."
