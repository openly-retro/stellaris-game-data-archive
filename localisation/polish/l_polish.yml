 civic_tooltip_devouring_swarm_lithoid_effects: "Nie może nawiązywać §Ystosunków dyplomatycznych§! z innymi imperiami!\nNie ma dostępu do §Yrynku galaktycznego§!.\nNie może §Yterraformować§! planet.\nPosiada casus belli §YGłód§! wobec wszystkich innych imperiów.\nDysponuje decyzją planetarną §YSpożyj świat§!.\n§YPopulacje obcych§! będą zawsze zjadane.\nZyskuje £society£ §Y$society_research$§! za zjadanie £pop£ populacji obcych."
 civic_tooltip_machine_servitor_effects: "Rozpoczyna grę z §Y5§! £pop£ populacjami organicznymi z obywatelstwem £job_bio_trophy£§Y$citizenship_organic_trophy$§! i standardem życiowym §Y$living_standard_organic_trophy$§!.\nMoże budować £building£§Y$building_organic_sanctuary$§! umożliwiające biotrofeom wytwarzanie £unity£§Yjedności§! zamiast zwykłych budynków imperium maszyn, takich jak £building£§Y$building_uplink_node$§!.\n\nZapewnia dostęp do posiadłości £building£ §Y$holding_organic_sanctuary$§!."
 civic_tooltip_machine_terminator_effects: "Stolica rozpoczyna jako §Yświat cmentarny§!.\nNie może nawiązywać §Ystosunków dyplomatycznych§! z gatunkami organicznymi!\nNie ma dostępu do §Yrynku galaktycznego§!.\nPosiada casus belli §YOczyszczenie§! wobec gatunków organicznych.\nZawsze dokonuje §Yczystek§! £pop£ populacji organicznych.\nZyskuje £unity£ §Yjedność§! za przeprowadzanie czystek £pop£ populacji organicznych.\nMoże używać postawy bombardowania §Y$bombardment_armageddon$§!.\n"
 civic_tooltip_machine_assimilator_effects: "Rozpoczęcie gry z §Y10§! £pop£ populacjami cyborgów i zdolnością §Yasymilacji§! istot organicznych jako cyborgów.\nAsymilacja £pop£ populacji istot organicznych wytwarza niewielką ilość £unity£ §Yjedności§! i £society£ §Ybadań socjologicznych§!.\nNieasymilujące się £pop£ populacje istot organicznych zostają z czasem poddane §Yczystkom§!.\nPosiada casus belli §YAsymilacja§! wobec wszystkich pozostałych imperiów.\nPogorszenie §Yopinii§! u większości pozostałych imperiów.\nUmożliwia dostęp do §Ycybernetycznej§! drogi rozwoju."
