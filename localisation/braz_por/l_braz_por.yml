 sm_gun_battery_desc: "Adiciona dois espaços de armas de tamanho médio à Base Estelar."
 sm_missile_battery: "Bateria de Torpedos"
 sm_missile_battery_desc: "Adiciona dois espaços de armas guiadas à Base Estelar.\n"
