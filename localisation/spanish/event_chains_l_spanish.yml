l_spanish:
 ####################################
 #Event Chains
 ####################################
 test_chain_title: "Los misterios de [Root.GetName]"
 test_chain_desc: "Se han visto algunos acontecimientos extraños en [Root.GetName]."
 test_chain_2_title: "Los misterios de [Root.GetName]"
 test_chain_2_desc: "Se han visto algunos acontecimientos extraños en [Root.GetName]."
 test_counter: "Test counter"
 migrating_forests_chain_title: "Migración de bosques en [Root.GetName]"
 migrating_forests_chain_desc: "Los bosques de [Root.GetName] interfieren con el desarrollo de nuestra colonia. Debemos encontrar una solución a este problema si queremos prosperar en este mundo."
 subterranean_civilization_chain_title: "Civilización [Root.owner.GetSubMantleUpper]"
 subterranean_civilization_chain_desc: "Una civilización alienígena subterránea de [Root.GetName] cava hacia nuestra colonia, en la superficie. Desconocemos cuántos son y qué intenciones tienen, pero podrían representar un peligro importante."
 abandoned_terraforming_chain_title: "Proyecto de terraformación abandonado"
 abandoned_terraforming_chain_desc: "Alguien terraformó en parte [Root.GetName] hace miles de años, pero el proceso se interrumpió por causas desconocidas. Como resultado, tiene un sistema climático y una biosfera muy inestables. Hemos localizado el equipo de terraformación abandonado y debemos decidir qué hacer con él."
 vultaum_chain_title: "Precursores: los vultaum"
 vultaum_chain_desc: "Hemos recuperado artefactos del Conglomerado Estelar Vultaum. Eran una antigua civilización que estuvo activa hace unos doce millones de años, aproximadamente. Aunque su apariencia exacta se ha perdido en las brumas del tiempo, a partir de sus ruinas hemos deducido que eran anélidos, similares a lombrices, de unos tres o cuatro metros de longitud. Al parecer, se comunicaban entre sí principalmente mediante las vibraciones de su cuerpo segmentado.\n\nSi somos capaces de encontrar suficientes reliquias de esta civilización, es posible que podamos localizar su sistema natal."
 vultaum_artifacts: "Artefactos vultaum recuperados"
 vultaum_homeworld_chain_title: "El sistema natal vultaum"
 vultaum_homeworld_chain_desc: "Hemos descubierto la localización, olvidada tiempo ha, del sistema natal de los vultaum. Debemos enviar una expedición en cuanto sea posible, antes de que alguien más descubra sus secretos."
 yuht_chain_title: "Precursores: los yuht"
 yuht_chain_desc: "Hemos recuperado artefactos del Imperio Yuht. Eran una antigua civilización que habitó en parte de la galaxia hace unos seis millones de años. Físicamente eran muy grandes y de aspecto parecido a los artrópodos. Un solo individuo adulto podía alcanzar casi el centenar de metros y, al parecer, era extremadamente raro que más de dos o tres yuht viajaran en la misma nave espacial.\n\nSi somos capaces de encontrar suficientes reliquias de esta civilización, es posible que podamos localizar su sistema natal."
 yuht_artifacts: "Artefactos yuht recuperados"
 yuht_homeworld_chain_title: "El sistema natal yuht"
 yuht_homeworld_chain_desc: "Hemos descubierto la localización, olvidada tiempo ha, del sistema natal yuht. Debemos enviar una expedición en cuanto sea posible, antes de que alguien más descubra sus secretos."
 first_league_chain_title: "Precursores: la Primera Liga"
 first_league_chain_desc: "Hemos recuperado artefactos de la Primera Liga. Eran una gran confederación de razas alienígenas que coexistieron en relativa paz hace unos dos millones de años. Las fronteras de la Primera Liga se ampliaron hasta cubrir una parte importante de la galaxia antes de su inesperada caída.\n\nSi somos capaces de encontrar suficientes reliquias de esta civilización, es posible que podamos localizar su sistema natal."
 first_league_artifacts: "Artefactos de la Primera Liga recuperados"
 first_league_homeworld_chain_title: "El sistema capital de la Primera Liga"
 first_league_homeworld_chain_desc: "Hemos descubierto la localización, largo tiempo olvidada, del sistema capital de la Primera Liga. Debemos enviar una expedición en cuanto sea posible, antes de que alguien más descubra sus secretos."
 irassian_chain_title: "Precursores: los irassianos"
 irassian_chain_desc: "Hemos recuperado artefactos del Concordato Irassiano. Eran una potencia interestelar que controló una parte de la galaxia hará un millón de años. Los irassianos eran mamíferos de seis extremidades con sistemas inmunes inusualmente débiles, lo que los hacía vulnerables a las enfermedades alienígenas en especial. Algunas fuentes sostienen que los irassianos se extinguieron debido a la viruela javoriana, una plaga devastadora que barrió su imperio.\n\nSi somos capaces de encontrar suficientes reliquias de esta civilización, es posible que podamos localizar su sistema natal."
 irassian_artifacts: "Artefactos irassianos recuperados"
 irassian_homeworld_chain_title: "El sistema natal irassiano"
 irassian_homeworld_chain_desc: "Hemos descubierto la localización, olvidada tiempo ha, del sistema natal irassiano. Debemos enviar una expedición en cuanto sea posible, antes de que alguien más descubra sus secretos."
 cybrex_chain_title: "Precursores: los cibrex"
 cybrex_chain_desc: "Hemos recuperado artefactos de los cibrex en [From.GetName]. Eran una conciencia artificial unida que controló esta parte de la galaxia hará 600 000 años. Sus orígenes y naturaleza exacta están envueltos en el misterio, pero se sabe que proclamaron una cruzada contra toda la vida orgánica inteligente que duró siglos y dejó billones de muertos.\n\nSi somos capaces de encontrar suficientes reliquias de esta civilización, es posible que podamos localizar su sistema natal."
 cybrex_artifacts: "Artefactos cibrex recuperados"
 cybrex_homeworld_chain_title: "El sistema natal cibrex"
 cybrex_homeworld_chain_desc: "Hemos descubierto la localización, olvidada tiempo ha, del sistema natal cibrex. Debemos enviar una expedición en cuanto sea posible, antes de que alguien más descubra sus secretos."
 sublight_probes_chain_title: "Sondas de exploración sublumínicas"
 sublight_probes_chain_desc: "Antes de que desarrolláramos el viaje a velocidades ultralumínicas, desde [Root.Capital.GetName] enviamos varias sondas de exploración. Debemos recuperarlas antes de que caigan en manos hostiles."
 probes_recovered: "Sondas recuperadas"
 survey_habitable_worlds_chain_title: "Sondeo de mundos habitables"
 survey_habitable_worlds_chain_desc: "Nuestros xenobiólogos nos instan a sondear todos los mundos que encontremos con una biosfera activa. Están ansiosos de aprender más cosas de los ecosistemas alienígenas que hay por toda la galaxia."
 habitable_worlds_surveyed: "Mundos habitables sondeados"
 specimen_procurement_chain_title: "Obtención de especímenes alienígenas"
 specimen_procurement_chain_desc: "El Museo de Exobiología de [Root.Capital.GetName] nos ha pedido que lo ayudemos a reunir diversas formas de vida alienígenas que se han identificado en mundos diferentes."
 specimens_collected: "Especímenes reunidos"
 radical_cult_title: "El [radical_cult.GetName]"
 radical_cult_desc: "Miembros de una secta extremista que se hacen llamar \"el [radical_cult.GetName]\" pretenden socavar el gobierno y soliviantar a la población para que se una a su perversa religión. Tras pasar siglos reuniendo fuerzas en secreto en [Root.Capital.GetName], sus líderes ahora han huido al espacio para continuar su cruzada contra nosotros."
 survey_home_system_title: "Exploración del sistema natal"
 survey_home_system_desc: "Antes de aventurarnos en el resto de la galaxia, hay que llevar a cabo un sondeo completo del sistema [home_system.GetName]. No podemos dejar sin explorar nuestro patio."
 establish_colony_title: "Fundación de la primera colonia"
 establish_colony_desc: "Los [This.GetSpeciesName]s necesitan extenderse más allá de [This.Capital.GetName] para asegurar su supervivencia. Debemos fundar nuestra primera colonia y poner el pabellón [This.GetName] en la superficie de un mundo alienígena."
 first_colony: "Primera colonia fundada"
 asteroid_sighted_chain_title: "Asteroide avistado"
 asteroid_sighted_chain_desc: "Hemos detectado un gran asteroide en ruta de colisión con [Root.GetName]. ¡Debemos destruirlo antes de que choque contra la superficie!"
 asteroid_destroyed: "Asteroide destruido"
 coming_storm_chain_title: "Se acerca una tormenta"
 coming_storm_chain_desc: "Hemos detectado un misterioso grupo de contactos subespaciales en vector de aproximación con nuestra galaxia. Se diría que estamos a punto de recibir visitantes..."
 prethoryn_scourge_chain_title: "El azote del vacío"
 prethoryn_scourge_chain_desc: "Nuestra galaxia se ha visto invadida por un enjambre voraz de criaturas espaciales que parecen consumir toda vida que encuentran a su paso. Debemos parar los estragos que causan estos invasores prethoryn antes de que nos aplasten."
 extradimensional_invasion_chain_title: "Los inesperados"
 extradimensional_invasion_chain_desc: "En la galaxia ha aparecido un enorme desgarrón en el tejido espacial que funciona como una especie de conducto unidireccional entre nuestra realidad y otra. Extrañas naves etéreas entran a raudales por este portal dimensional y parecen absorber la energía de todos cuantos encuentran en su camino con unos efectos letales."
 star_power_chain_title: "Materia estelar inusual"
 star_power_chain_desc: "En busca de extrañas lecturas de radiación."
 hunting_hyacinth_title: "A la caza del Jacinto"
 hunting_hyacinth_desc: "El Jacinto, una nave hermana de la nave arca que trajo a nuestros antepasados a [Root.Capital.GetName], debía seguirnos desde la Tierra hace un siglo. Debemos descubrir qué sucedió con ella."
 nomads_observation_chain_title: "Navegantes espaciales inusuales"
 nomads_observation_chain_desc: "Hemos detectado que la extraña raza alienígena cuyo sistema de comunicación se nos escapa ha aparecido dentro de nuestras fronteras. Como nos resulta imposible traducir su idioma, solo nos queda esperar para ver quiénes son y qué quieren."
 shrouded_ship_chain_title: "Velado"
 shrouded_ship_chain_desc: "Una de nuestras naves se ha perdido en el Velo."
 ####################################
 #Points of Interest
 ####################################
 hijacked_cult_fleet_poi: "Flota sectaria"
 hijacked_cult_fleet_poi_desc: "Los sectarios habían conseguido formar una pequeña flota de naves especiales en una instalación secreta de [Root.Capital.GetName]. Al descubrirlos, han huido en sus naves a [hijacked_fleet_planet.GetName]. ¡Debemos destruirlos antes de que causen más daños!"
 cultist_search_1_poi: "Buscar [cultists_1.GetName]"
 cultist_search_1_poi_desc: "Hemos detectado un rastro de iones de las naves sectarias huidas cerca de este sistema. Es imperativo hacer un reconocimiento."
 cultist_search_2_poi: "Buscar [cultists_2.GetName]"
 cultist_search_3_poi: "Buscar [cultists_3.GetName]"
 cultist_shipyard_poi: "Destruir el astillero sectario"
 cultist_shipyard_poi_desc: "Al fin sabemos de dónde salen las naves sectarias: de una especie de astillero alienígena del que se apropiaron en el sistema [cult_planet.GetStarName]. Debemos destruir esa instalación especial antes de que estos fanáticos aprendan a aprovechar su verdadero potencial."
 cultist_flagship_poi: "Hallar la nave insignia sectaria"
 cultist_flagship_poi_desc: "Se cree que la escurridiza nave insignia sectaria se esconde en algún lugar de este sistema. Debemos enviar una flota bien armada para hacerle frente."
 probe_search_1_poi: "Buscar [probe_system_1.GetName]"
 probe_search_1_poi_desc: "Por su trayectoria de salida y el tiempo desde que partió de nuestro sistema natal, creemos que una de las sondas sublumínicas desaparecidas puede estar en alguna parte de este sistema."
 probe_search_2_poi: "Buscar [probe_system_2.GetName]"
 probe_search_3_poi: "Buscar [probe_system_3.GetName]"
 probe_search_4_poi: "Buscar [probe_system_4.GetName]"
 probe_ion_trail_poi: "Seguir los iones"
 probe_ion_trail_poi_desc: "El rastro de iones de una de las sondas desaparecidas lleva hasta este sistema."
 probe_subspace_anomaly_poi: "Bloqueados por enemigos"
 probe_subspace_anomaly_poi_desc: "Los enemigos nos impiden recuperar la sonda subespacial en este sistema."
 coming_storm_poi_1_poi: "Punto de entrada"
 coming_storm_poi_1_poi_desc: "Dado su vector actual, calculamos que la masa de contactos subespaciales que se acerca entrará en nuestra galaxia por algún lugar cerca de estos sistemas estelares."
 systems_visited_poi: "Sistemas visitados"
 hunting_hyacinth_poi: "Sondear sistemas"
 hunting_hyacinth_poi_desc: "Tenemos que completar los sondeos de estos sistemas y buscar rastros del paso del Jacinto. Puede que los primitivos motores de la nave arca dejaran una estela de iones residual."
 hunting_hyacinth_2_poi: "Investigar sistema"
 hunting_hyacinth_2_poi_desc: "La estela de iones del Jacinto lleva hasta este sistema. Debemos investigarlo."
 extradimensional_invasion_1_poi: "El portal dimensional"
 extradimensional_invasion_1_poi_desc: "Hemos detectado el portal del que salen los invasores extradimensionales en el sistema [extradimensional_system.GetName]. Hasta que no lo destruyamos, seguirán obteniendo refuerzos."
 extradimensional_invasion_2_poi: "El segundo portal"
 extradimensional_invasion_2_poi_desc: "Ha aparecido un segundo portal dimensional en el sistema [second_portal_system.GetName]. Al igual que el primero, trae continuamente naves hostiles extradimensionales a nuestra galaxia."
 extradimensional_invasion_3_poi: "El tercer portal"
 extradimensional_invasion_3_poi_desc: "Hemos detectado un tercer portal en el sistema [third_portal_system.GetName]. Está trayendo naves extradimensionales hostiles a nuestro plano de existencia."
 vultaum_1_poi: "Vultaumar"
 vultaum_1_poi_desc: "Ya tenemos las coordenadas del sistema natal de los vultaum."
 yuht_1_poi: "Yuhtaan"
 yuht_1_poi_desc: "El antiguo mundo natal de los yuht ha sido localizado al fin."
 first_league_1_poi: "Fen Habbanis"
 first_league_1_poi_desc: "El sistema Fen Habbanis fue el centro económico, administrativo y político de la antigua Primera Liga."
 irassian_1_poi: "Irass"
 irassian_1_poi_desc: "El sistema Irass fue el corazón del antiguo Concordato Irassiano."
 cybrex_1_poi: "Cibrex Alfa"
 cybrex_1_poi_desc: "Parece que los cibrex se retiraron a este sistema estelar."
 nomad_poi_1: "Rastreando ubicación"
 nomad_poi_1_desc: "Los extraños navegantes se encuentran aquí. Nuestros intentos de pararlos no han propiciado más que silencio, así que solo podemos esperar para ver qué ocurre a continuación."
 extradimensional_invasion_4_poi: "Anclas dimensionales"
 extradimensional_invasion_4_poi_desc: "Los invasores están construyendo grandes estaciones espaciales que sirven como \"anclas\" dimensionales, es decir, conductos que aumentan su capacidad para desplazar naves por su agujero de gusano. Cuantas más anclas pongan en marcha, mayor será la frecuencia con que traigan refuerzos desde su territorio.\n\nAdemás, parece que dichas anclas refuerzan significativamente la integridad subespacial del portal dimensional, que será invulnerable frente a las armas mientras existan anclas activas."
 extradimensional_invasion_chain_2_title: "Los aberrantes"
 extradimensional_invasion_chain_2_desc: "Ha aparecido una segunda facción de invasores extradimensionales en nuestra galaxia y son tan hostiles como los de la anterior. Por suerte, parece que los extradimensionales también luchan entre ellos."
 extradimensional_invasion_chain_3_title: "Los vehementes"
 extradimensional_invasion_chain_3_desc: "Ha surgido una tercera facción extradimensional de otro agujero de gusano. Aunque también pretenden consumir toda la vida de nuestra galaxia, parecen sumidos en una especie de guerra a tres bandas con otras facciones de su dimensión."
 precursor_activity: "Signos de actividad de precursores"
 new_precursor.1_poi: "Informes de actividad de precursores"
 new_precursor.1_poi_desc: "Nos ha llamado la atención la posible existencia en estas coordenadas de artefactos o información importante referidos a una civilización precursora."
 new_precursor_anomaly: "Se ha descubierto una nueva anomalía de precursores en §L[precursor_planet.GetName]§!."
 prethoryn_defeated: "Azote de prethoryn derrotado"
 anchor_station: "Ancla dimensional"
 anchor_station_plural: "Anclas dimensionales"
 dimensional_anchors_1: "§YAnclas dimensionales activas§!"
 dimensional_anchors_2: "§YAnclas dimensionales activas§!"
 dimensional_anchors_3: "§YAnclas dimensionales activas§!"
 extradimensional_kills_us_1: "§GInesperados que hemos matado§!"
 extradimensional_kills_others_1: "§GInesperados que otros han matado§!"
 extradimensional_victims_1: "§RNaves conseguidas§!"
 extradimensional_planets_1: "§RMundos conseguidos§!"
 extradimensional_kills_us_2: "§GAberrantes que hemos matado§!"
 extradimensional_kills_others_2: "§GAberrantes que otros han matado§!"
 extradimensional_victims_2: "§RNaves conseguidas§!"
 extradimensional_planets_2: "§RMundos conseguidos§!"
 extradimensional_kills_us_3: "§GVehementes que hemos matado§!"
 extradimensional_kills_others_3: "§GVehementes que otros han matado§!"
 extradimensional_victims_3: "§RNaves conseguidas§!"
 extradimensional_planets_3: "§RMundos conseguidos§!"
 infested_worlds: "§YMundos infestados§!"
 infested_worlds_cleansed: "§YMundos infestados purificados§!"
 prethoryn_kills_us: "§GPrethoryn que hemos exterminado§!"
 prethoryn_kills_others: "§GPrethoryn que otros han exterminado§!"
 prethoryn_victims: "§RNaves consumidas por el Azote§!"
 refugees.1.name: "Llegan refugiados [Root.GetSpeciesName]s"
 refugees.1.desc.1: "Una flotilla de transportes civiles con refugiados [Root.GetSpeciesName]s de [RefugeeEscapedFrom.GetName] ha llegado a nuestro espacio. Les hemos permitido asentarse en §H[Root.Planet.GetName]§!.\n\nEstos infelices fueron expulsados de sus hogares por las autoridades [RefugeeEscapedFrom.GetSpeciesName]s. Han estado viajando de sistema en sistema desde entonces, en un desesperado intento de encontrar un hogar antes de consumir sus últimos suministros."
 refugees.1.desc.2: "Una maltrecha flota de pequeñas naves civiles con [Root.GetSpeciesNamePlural] que huyen de [RefugeeEscapedFrom.GetName] ha llegado a nuestro espacio. Tras proporcionarles suministros y atención médica a sus heridos, les hemos permitido asentarse en §H[Root.Planet.GetName]§!.\n\nEstos asustados refugiados son los supervivientes de un programa de exterminio llevado a cabo por las autoridades [RefugeeEscapedFrom.GetSpeciesName]s contra su especie. Lograron escapar gracias a un ferrocarril subterráneo organizado a toda prisa y a unos pocos capitanes mercantes solidarios."
 refugees.1.desc.2.b: "Una maltrecha flota de pequeñas naves civiles con §Y[Root.GetSpeciesNamePlural]§! que huyen de §Y[RefugeeEscapedFrom.GetName]§! ha llegado a nuestro espacio. Tras proporcionarles suministros y atención médica a sus heridos, les hemos permitido asentarse en §H[Root.Planet.GetName]§!.\n\nEstos asustados y harapientos refugiados son los supervivientes de un programa de exterminio llevado a cabo por la despiadada mente [RefugeeEscapedFrom.GetSpeciesAdj]. Lograron escapar gracias al audaz robo de varias naves espaciales fuera de servicio que se guardaban en un viejo muelle de su planeta."
 refugees.1.desc.3: "Una maltrecha flota de pequeñas naves civiles con §Y[Root.GetSpeciesNamePlural]§! que huyen del §Y[RefugeeEscapedFrom.GetName]§! ha llegado a nuestro espacio. Tras proporcionarles suministros y atención médica a sus heridos, les hemos permitido asentarse en §H[Root.Planet.GetName]§!.\n\nEstos asustados refugiados escapan de la matanza perpetrada por el §H[RefugeeEscapedCrisis.GetName]§! en espacio [RefugeeEscapedFrom.GetSpeciesName]. Abandonaron la mayor parte de sus pertenencias en su mundo condenado, §H[RefugeeEscapedPlanet.GetName]§!, y lograron escapar justo antes de que les alcanzase el holocausto [RefugeeEscapedCrisis.GetSpeciesAdj]."
 refugees.1.a: "Aquí son bienvenidos."
 snake_infestation_chain_name: "Insidiosos ofidianos"
 snake_infestation_chain_title: "Insidiosos ofidianos"
 snake_infestation_chain_desc: "¡Algo emerge de la tierra para infestar nuestra colonia!"
