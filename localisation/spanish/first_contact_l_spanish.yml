 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name: "El huésped"
 first_contact.3000.desc: "La aparición de una monstruosidad con tentáculos y del tamaño de un edificio en mitad de §Y[This.Owner.Capital.GetName]§! ha sumido a la capital en el caos. La criatura parece tan confusa como nosotros tras su repentina aparición y ha dejado que la inmovilicemos sin oponer resistencia.\n\nMuchos [owner.GetScientistPlural] afirman que la criatura, apodada como §Hel Huésped§!, es de naturaleza alienígena, mientras que otros sugieren que podría tratarse de una especie desconocida hasta ahora. A pesar de todo, no se ha detectado ninguna nave alienígena en órbita. La criatura se materializó de la nada, aparentemente sin ayuda de tecnología.\n\nNuestro confuso (y confundido) visitante se encuentra en estos momentos en una de nuestras instalaciones de investigación."
 first_contact.3000.desc.gestalt: "La aparición de una monstruosidad con tentáculos y del tamaño de un edificio en mitad de §Y[This.Owner.Capital.GetName]§! ha sembrado la confusión en la capital. La criatura parece tan perpleja como nosotros tras su repentina aparición y ha dejado que la inmovilicemos sin oponer resistencia.\n\nSospechamos que la criatura es de naturaleza alienígena, pero no podemos descartar la posibilidad de que pudiera tratarse de una especie desconocida nativa de nuestro universo. Después de todo, no se ha detectado ninguna nave alienígena en órbita. La criatura, apodada §Hel Huésped§!, se materializó de la nada, aparentemente sin ayuda de tecnología.\n\nNuestro confuso (y confundido) visitante se encuentra en estos momentos en una de nuestras instalaciones de investigación."
 first_contact.3000.a.friendly: "¡Tenemos que hablar con esta criatura!"
