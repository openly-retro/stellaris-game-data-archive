 ## Endings
 #Worst end: lost all drones
 situation.290.name: "USZKODZENIA KRYTYCZNE"
 situation.290.desc: "§R-WYMUSZENIE PONOWNEGO URUCHOMIENIA W CAŁYM IMPERIUM-§!"
 situation.290.a: " URUCHOMIĆ PONOWNIE."
 situation.290.b: "$situation.290.a$"
 situation.290.c: "$situation.290.a$"
 situation.291.name: "Uruchomić ponownie"
 situation.291.desc: "§R[Root.Owner.GetName] BIOS v3.3.3\nData praw autorskich, [Root.owner.GetSpeciesName] Inc. §!\n§YTest pamięci: 43053475903PB OK\n\nWykrywanie etyki i etosów... OK\nWykrywanie danych o zapasach... OK\nWykrywanie danych kolonii...§!  §RBŁĄD§!\n\nPonowne uruchamianie zakończone.\n\nPołączenie kognitywne z uszkodzonymi dronami na świecie §Y[Target.GetName]§! zostało zerwane, by ograniczyć skutki uszkodzeń oprogramowania. Na świecie §Y[Target.GetName]§! nie wykryto żadnych dronów. Rozwój kolonii zatrzymał się."
 #Good end: stronger hivemind
 situation.292.name: "Po burzy"
 situation.292.desc.base: "Raport stanu: poziom promieniowania na świecie §Y[Target.GetName]§! ustabilizował się. §Y[Target.GetStarName]§! powraca do normalnej aktywności słonecznej. Burza geomagnetyczna dobiegła końca."
 situation.292.desc: "$situation.292.desc.base$\n\nRaport końcowy: ta trudna sytuacja dała nam okazję do udoskonalenia technik ochrony przed promieniowaniem, co zwiększyło potencjał naszych dronów do przetrwania w warunkach ekstremalnych. Uważamy to zakończenie za korzystne."
 #Neutral end: storm fades away
 situation.293.name: "$situation.292.name$"
 situation.293.desc: "$situation.292.desc.base$\n\nRaport końcowy: burza przysporzyła nam wielu problemów, nie udało się nam ochronić naszych dronów przed uszkodzeniami od promieniowania. Przetrwaliśmy to wyzwanie, ale uzmysłowiliśmy sobie, jak wiele możemy poprawić."
 #Bad end: scarred Hivemind
 situation.294.name: "$situation.292.name$"
 situation.294.desc: "$situation.292.desc.base$\n\nRaport końcowy: nadal odczuwamy długofalowe skutki szkód spowodowanych przez promieniowanie. Powrót do optymalnego stanu kognitywnego będzie wymagał czasu. To niezadowalający wynik. W przyszłości musimy być lepiej przygotowani."
 #Care home follow-up
 situation.299.name: "Przestarzali asystenci"
 situation.299.desc: "Informacje: nasze $job_machine_nurse_plural$ nie są nam już potrzebne, ale nasze populacje biologiczne mocno przywiązały się do swojej roli. Chyba mają zamiłowanie do brania na siebie odpowiedzialności. Co dalej?"
 situation.299.a: "Zniszczyć tę budowlę."
 situation.299.b: "Niech $job_machine_nurse_plural$ nadal mają swoją rozrywkę."
 ### Gravity Well
 situation_gravity_well: "Studnia grawitacyjna"
 situation_gravity_well_type: "Studnia grawitacyjna"
 situation_gravity_well_desc: "§Y[From.Target.GetName]§! schodzi ze swej stabilnej orbity i zmierza po spiralnej trajektorii w kierunku czarnej dziury. Ten incydent daje nam bezprecedensową okazję zebrania £sr_dark_matter£§Hciemnej materii§! i przeprowadzenia £physics£ §Hbadań fizycznych§!, ale jeśli nie zrobimy nic, by przeciwdziałać wpływowi przyciągania czarnej dziury, stacja zostanie wkrótce przez nią połknięta."
 situation_gravity_well_monthly_change_tooltip: "Rozwój tej §Ysytuacji§! zależy od wybranego przez nas §Ypodejścia§! i od obecnego §Yetapu§! §Ysytuacji§!. §YW miarę jak [Target.GetName]§! zbliża się do czarnej dziury, zapobieżenie tragedii staje się coraz trudniejsze."
 situation_gravity_well_finish_tooltip: "[Target.GetName] wpadnie do czarnej dziury i stracimy kontrolę nad tym układem."
 situation_gravity_well_fail_tooltip: "[Target.GetName] uniknie wciągnięcia przez czarną dziurę."
