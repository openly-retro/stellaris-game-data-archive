 slavery_domestic_tooltip: "§HHaussklaven§!, die keiner anderen Arbeit nachgehen, werden als Diener angestellt, wodurch die £amenities£ $PLANET_AMENITIES_TITLE$ erhöht werden. Sie können nicht als £pop_cat_ruler£ §Y$pop_cat_ruler$§! oder £pop_cat_specialist£ §Y$pop_cat_specialist$§! arbeiten (einzige Ausnahme: £job_entertainer£ §Y$job_entertainer_plural$§!)."
 slavery_domestic_tooltip_delayed: "§LHausdiener verbringen einen Großteil ihrer Zeit damit, um sich um die Bedürfnisse freier Bewohner zu kümmern. Einigen sind einzelne Wohnungen zugeteilt, während andere eher öffentliche Plätze beanspruchen. Sie neigen dazu neben ihren Meistern zu leben und benötigen daher fast keinen eigenen Wohnraum.§!"
 slavery_military: "Kriegsknechte"
