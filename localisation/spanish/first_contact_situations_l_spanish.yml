 #Starting event
 preftl.2001.name: "Brote"
 preftl.2001.can_not_help.desc: "$preftl.2001.can_help.desc$\n\nNuestra política es no interferir con los mundos [owner.GetPreFTLLower], pero ¿de verdad vamos a quedarnos de brazos cruzados mientras la gente sufre?"
 preftl.2001.can_help.desc: "Una nueva enfermedad zoonótica ha aparecido en [from.owner.capital_scope.GetName]. La población está muriendo a un ritmo muy alto sin la tecnología médica necesaria para combatir la infección."
 preftl.2001.perpetrator.desc: "La enfermedad que introdujimos a la población sin que lo supiera se ha descontrolado. La gente del planeta está muriendo a un ritmo muy alto sin la tecnología médica necesaria para combatir la infección."
 preftl.2001.a: "Mira y aprende"
 approach_watch_tooltip: "Observar esta situación nos proporcionará datos interesantes. Si se elige, no se podrá cambiar la estrategia."
 approach_singularity_tooltip_fail: "Es demasiado tarde para cambiar nuestra estrategia."
 preftl.2001.b: "Ayudar"
 approach_aid_tooltip: "Nuestra responsabilidad es ayudar a aquellos que lo necesiten. Si se elige, no se podrá cambiar la estrategia."
 preftl.2001.c: "Fomentar la enfermedad"
 approach_promote_disease_tooltip: "La plaga es la oportunidad perfecta para investigar, y puede que hasta sea la oportunidad perfecta para purgar el planeta de vida sintiente. Si se elige, no se podrá cambiar la estrategia."
 preftl.2006.name: "Locura religiosa"
 preftl.2006.desc.intro: "La enfermedad zoonótica sigue en alza en [Target.GetName]. La gran mayoría de asentamientos grandes del planeta están infectados. A medida que la tasa de mortalidad sigue aumentando, la magnitud del desastre"
 preftl.2006.desc: "$preftl.2006.desc.intro$ ha provocado el surgimiento de sectas religiosas y cultos apocalípticos."
 preftl.2006.a: "Guiadlos hacia la fe verdadera."
 plague_01_spiritualist: "Creyentes apasionados"
 plague_01_spiritualist_desc: "En los momentos más difíciles, quienes se hallan perdidos encuentran consuelo en el espíritu."
 plague_01_militarist: "$plague_01_spiritualist$"
 plague_01_militarist_desc: "$plague_01_spiritualist_desc$"
 preftl.2007.name: "Ascenso de los señores de la guerra"
 preftl.2007.desc: "$preftl.2006.desc.intro$ no tiene precedentes. No es ninguna sorpresa ver que varios señores de la guerra han aprovechado la falta de liderazgo."
 preftl.2007.a: "Apoyad al más fuerte."
 preftl.2008.name: "Ángeles de la misericordia"
 preftl.2008.desc: "Nuestros esfuerzos para parar la propagación de la enfermedad en [Target.GetName] no han sido muy sutiles. Los lugareños han comenzado a hablar de \"ángeles\", seres iluminados que aparecen para reconfortarlos y salvarlos."
 preftl.2008.a: "Algo así tenía que pasar."
 preftl.2009.name: "Invasores demoníacos"
 preftl.2009.desc: "El trabajo que estamos llevando a cabo para contener la propagación en [Target.GetName] está llamando la atención. Los lugareños han comenzado a hablar de \"demonios\", seres impíos que han aparecido para combatir la enfermedad con magia profana."
 preftl.2010.name: "Contagios generalizados"
 preftl.2010.desc: "Nuestros esfuerzos para propagar la enfermedad en [Target.GetName] están dando sus frutos. A través de la contaminación discreta de las fuentes de alimentación, los contagios están subiendo como la espuma. Todos los asentamientos del planeta están contagiados y los vivos están demasiado débiles como para encargarse de los muertos."
 preftl.2010.a: "Basta. No más sufrimiento."
 tt_end_the_suffering: "Terminar con la plaga ahora revelará nuestra presencia y se tendrá que invertir una gran cantidad de recursos."
 d_mass_graves: "Fosas comunes"
 preftl.2011.name: "Supervivencia del más fuerte"
 preftl.2011.desc: "Nuestros esfuerzos para fomentar la plaga en [Target.GetName] han dado sus frutos. Los contagios siguen al alza y los muertos se dejan tirados en las calles para que se descompongan.\n\nPero un porcentaje importante de la población posee inmunidad natural a la enfermedad. El estudio de ese genoma nos vendría bien en nuestra investigación inmunológica."
 preftl.2011.a: "Coged una muestra."
 preftl.2020.name.outro: "Seguir ayudando mientras intentamos tapar nuestros intereses requerirá una gran inversión de recursos."
 preftl.2020.name: "Demanda agobiante"
 preftl.2020.desc: "El mundo continúa difundiendo la noticia de los \"ángeles\" milagrosos de [Target.GetName]. Los refugiados han cercado a los sanitarios pidiendo ayuda. $preftl.2020.name.outro$"
 preftl.2020.a: "La discreción es primordial."
 preftl.2020.b: "Decidles la verdad."
 preftl.2021.name: "El poder de la fe"
 preftl.2021.desc: "El mundo continúa difundiendo la noticia de los \"demonios\" de [Target.GetName]. Los fanáticos han cercado a los sanitarios pidiendo sangre. $preftl.2020.name.outro$"
 preftl.2025.name: "Síndrome del mesías"
 preftl.2025.desc: "Han aparecido un número de los mal llamados mesías en [Target.GetName]. Con promesas de \"salvación divina\", cada uno de estos profetas ha amasado una buena cantidad de seguidores. Además de la virulencia de la enfermedad, ahora también se están dando choques violentos entre las sectas rivales."
 preftl.2025.a: "El camino de la fe divina es inescrutable."
 preftl.2026.name: "Profeta verdadero"
 preftl.2026.desc: "La plaga de [Target.GetName] ha seguido su curso y, por fin, nuestro trabajo ha dado sus frutos. Los supervivientes se han congregado en torno a un profeta de la verdadera fe. Como muestra de gratitud, el sacerdocio está dispuesto a enviarnos a un emisario cuyas habilidades como oficial son formidables."
 preftl.2026.a: "Alabado sea lo divino."
 plague_03_spiritualist: "El fin justifica los medios"
 plague_03_spiritualist_desc: "Otra sociedad ha abierto los ojos a la verdadera fe. Nuestro mensaje resuena por toda la galaxia."
 plague_03_militarist: "$plague_03_spiritualist$"
 plague_03_militarist_desc: "Otro planeta de esta galaxia hostil es ahora capaz de defenderse."
 true_prophet_tt: "Un oficial con grandes habilidades se une a nuestro imperio."
 leader_trait_zealot: "Creyente ferviente"
 leader_trait_true_prophet_desc: "Este líder posee una fe inquebrantable tras haber mirado hacia el abismo."
 leader_trait_zealot_desc: "Este líder posee una fe inquebrantable tras haber mirado hacia el abismo."
 preftl.2030.name: "Banderas harapientas"
 preftl.2030.desc: "En [Target.GetName], la población cansada, hambrienta, enferma y llena de odio y dolor por una guerra sinfín se dirige hacia un futuro incierto."
 plague_05: "Banderas harapientas"
 plague_05_desc: "Cuando la crisis se convierte en rutina, las víctimas luchan o caen."
 preftl.2031.name: "Estandarte brillante"
 preftl.2031.desc: "La plaga de [Target.GetName] ha seguido su curso y la facción a la que apoyamos ha unido con éxito a la población bajo un solo estandarte. Para agradecernos nuestros esfuerzos, la junta en el poder ha ofrecido enviarnos a un comandante cuyas habilidades en el campo de batalla han demostrado ser formidables."
 preftl.2031.a: "El poder es justo."
 brilliant_banner_tt: "Un comandante con grandes habilidades se une a nuestro imperio."
 leader_trait_plague_hardened: "Comandante curtido por la plaga"
 leader_trait_plague_hardened_desc: "Este comandante posee una mente fría y astuta tras haber mirado al abismo."
 preftl.2035.name: "Apocalipsis"
 preftl.2035.desc: "Gracias a nuestra minuciosa propagación, la plaga ha diezmado la población de [Target.GetName]. Aquellos pocas personas que han sobrevivido se enfrentan al colapso de su civilización. Empujarlos al vacío no nos costará mucho.\n\nEstamos a punto de obtener un mundo vacío."
 preftl.2040.name: "Inmunidad mejorada"
 preftl.2040.desc: "La muestra que hemos obtenido de [Target.GetName] ya ha dado sus frutos, científicamente hablando. La mutación que otorga la inmunidad contra la plaga parece capaz de mantener a raya las formas más conocidas de contagio.\n\nLlevará tiempo poner en práctica lo obtenido con esta investigación, pero los resultados iniciales son muy prometedores."
 preftl.2049.name: "Circunstancias cambiantes"
 preftl.2049.desc: "Las circunstancias en [Target.GetName] cambian con tal rapidez que nos resulta imposible seguir monitorizando la plaga en curso. Por ahora, todos los proyectos de investigación del planeta deben dejarse de lado."
 preftl.2063.intro: "En [Target.GetName], el viento recorre los valles en silencio. Las viviendas que una vez albergaron a familias enteras ahora se encuentran sin vida y abandonadas."
 preftl.2063.name: "Mundo silencioso"
 preftl.2063.desc: "$preftl.2063.intro$\n\nLa población del planeta ha sucumbido. Por fin, la plaga ha cumplido su cometido."
 preftl.2051.name: "Mundo muerto"
 preftl.2051.desc: "$preftl.2063.intro$ Nuestro trabajo ha terminado: la población de [Target.GetName] ha sucumbido y el planeta es nuestro."
 dead_world_tt: "La población de [Target.GetName] ha sucumbido."
 preftl.2062.name: "Muertes masivas"
 preftl.2062.desc: "La plaga sigue cebándose con [Target.GetName] y el número de muertos es impactante.\n\nNo hay cura, y el sufrimiento a partir de ahora se podrá aliviar, pero no prevenir."
 preftl.2065.name: "Mentes abiertas"
 preftl.2065.desc: "Ya no podemos ocultar nuestra respuesta a la plaga de [Target.GetName]. La población gira su mirada enferma hacia las estrellas. Les hemos abierto la mente a la verdad y lo que pase ahora todavía no está escrito."
 opinion_plague_situation_01: "Población agradecida"
 minds_open_tt: "La gente de [Target.GetName] tiene una opinión buena de nosotros."
 preftl.2070.name: "Creencia ferviente"
 preftl.2070.desc: "La plaga de [Target.GetName] ha seguido su curso. La era de los profetas ha llegado a su fin y han nacido un gran número de religiones. Los supervivientes empiezan a reconstruir el mundo con un nuevo propósito."
 preftl.2075.name: "Señores de la batalla"
 preftl.2075.desc: "La plaga de [Target.GetName] ha seguido su curso. La era de los señores de la guerra ha finalizado y han nacido varias sociedades guerreras. Los superviviente dan gracias por estar vivos y recurren a los líderes para que los guíen con mano dura."
 preftl.2080.name: "Población agradecida"
 preftl.2080.desc: "Hemos mitigado con éxito los peores efectos de la plaga en [Target.GetName] con mucho esfuerzo. Pero la naturaleza de nuestra presencia en el planeta se ha descubierto. La población entiende que su salvación viene de otro mundo. Tornan su mirada hacia las estrellas con gratitud."
 plague_02: "Bañados en gratitud"
 plague_02_desc: "Salvar a un planeta entero es digno de celebración."
 grateful_populace_tt: "La gente de [Target.GetName] tiene una opinión buena de nosotros."
 preftl.2085.name: "Exorcismo masivo"
 preftl.2085.desc: "Los peores efectos de la plaga en [Target.GetName] se han contenido. Aunque los supervivientes, lejos de agradecerlo, están furiosos con los \"demonios\" que vinieron a contaminar su cultura. Nuestra ayuda, señalada y estigmatizada, ha abandonado forzosamente el planeta. La población local mira con nerviosismo a las estrellas pese a no comprender del todo la verdad."
 preftl.2085.a: "Seres ingratos."
 plague_04: "Indignación justificada"
 plague_04_desc: "Nos han despreciado seres que prefieren vivir en su propia ignorancia antes que aceptar nuestra ayuda. En el futuro nos centraremos más en nosotros mismos."
 opinion_plague_situation_03: "Seres ingratos"
 mass_exorcism_tt: "La gente de [Target.GetName] tiene una mala opinión de nosotros."
 preftl.2090.name: "Fuente de la juventud"
 preftl.2090.desc: "La plaga de [Target.GetName] ha seguido su curso. Pero lo más importante es que nuestra investigación sobre la inmunidad mejorada de la población está completa y ahora nos toca decidir. ¿Deberíamos usar los beneficios de la investigación con la clase en el poder o con toda la población? Aumentar la longevidad de nuestros líderes suena muy bien, aunque una población agradecida trae consigo muchas bendiciones."
 preftl.2090.desc.hive: "La plaga de [Target.GetName] ha seguido su curso. Pero lo más importante es que nuestra investigación sobre la inmunidad mejorada de la población está completa. Este conocimiento será ciertamente beneficioso, pero ahora debemos decidir. ¿Deberíamos usarlo solo con nuestros líderes o con todos los drones del colectivo?"
 preftl.2090.desc.machine: "La plaga de [Target.GetName] ha seguido su curso. Pero lo más importante es que nuestra investigación sobre la inmunidad mejorada de la población está completa. Este conocimiento puede aplicarse para beneficiar a [Owner.GetName]."
 preftl.2090.a: "Nuestros líderes prosperarán."
 preftl.2090.b: "Nuestra población primero."
 opinion_plague_situation_02: "Gratitud imperecedera"
 young_leaders: "Liderazgo rejuvenecido"
 young_people: "Población rejuvenecida"
 ### Organic Singularity Situation
 situation_pre_ftl_singularity: "Singularidad orgánica"
 situation_pre_ftl_singularity_type: "Evento de singularidad"
 situation_pre_ftl_singularity_desc: "La gente de [Target.GetName] ha descubierto un nuevo tipo de especie. Una consciencia nodal con la habilidad de ejecutar operaciones complejas. Interactuar con esta criatura puede resultar en el advenimiento de una singularidad orgánica."
 situation_pre_ftl_singularity_monthly_change_tooltip: "Nuestra estrategia determinará la tasa de avance de esta §Ysituación§!."
 approach_watch_singularity: "Mira y aprende"
 approach_watch_singularity_tooltip: "Ver cómo se desarrolla esto proporcionará datos muy interesantes."
 approach_allow_tooltip: "No se podrá cambiar la estrategia inicial."
 approach_prevent_singularity: "Prevenir la singularidad"
 approach_prevent_singularity_tooltip: "Para prevenir la singularidad se requiere una inversión continua de recursos. Si se elige, no se podrá cambiar la estrategia."
 approach_promote_singularity: "Fomentar la singularidad"
 approach_promote_singularity_tooltip: "Para fomentar la singularidad se requiere una gran inversión. Si se elige, no se podrá cambiar la estrategia."
 situation_singularity_stage_one: "Advenimiento de la singularidad"
 #Starting event
 preftl.2101.name: "Consciencia nodal descubierta"
 preftl.2101.desc: "Unos exploradores [from.owner.GetSpeciesAdj] de [from.owner.capital_scope.GetName] han descubierto una especie moluscoide desconocida. Por sí solas, las criaturas apenas entran en la calificación de seres inteligentes. Aunque cuando dos o más se unen por contacto físico, forman un nodo semiconsciente. Teóricamente, estos nodos tienen la capacidad de crecer de forma cognitiva\n\nBásicamente, la gente de [from.owner.capital_scope.GetName] ha descubierto una máquina pensante biológica. Con el tiempo, este descubrimiento podría anunciar el advenimiento de una singularidad orgánica."
 preftl.2101.can_not_help.desc: "$preftl.2101.desc$\n\nNuestra política es no interferir con los mundos [owner.GetPreFTLLower], pero ¿de verdad nos podemos permitir el cruzarnos de brazos y mirar?"
 preftl.2101.a: "Mira y aprende"
 preftl.2101.b: "Prevenir la singularidad"
 preftl.2101.c: "Fomentar la singularidad"
 #Organic Singularity Events
 preftl.2110.name: "Bendita ignorancia"
 preftl.2110.desc: "Ignorando el peligro que los acecha, los habitantes de [Target.GetName] siguen experimentando con la consciencia nodal recién descubierta y están aplicando sus cálculos a todo, desde la arquitectura hasta la educación.\n\nRalentizar su progreso será complicado, pero introducir un virus genéticamente mejorado en el agua del planeta reducirá la potencia cognitiva de los nodos individuales.\n\nPor supuesto, esta tecnología conlleva riesgos, al no haber sido probada."
 preftl.2110.a: "Introducid el virus."
 preftl.2115.name: "Calculadoras biológicas"
 preftl.2115.desc: "Tras constantes experimentos, la gente de [Target.GetName] ha comenzado a usar a la consciencia nodal recién descubierta como una máquina pensante rudimentaria.\n\nLos habitantes están consiguiendo avances en ciencia y tecnología a un ritmo inaudito, gracias a las operaciones matemáticas complejas de las que es capaz."
 preftl.2120.name: "Crecimiento exponencial"
 preftl.2120.desc: "El avance hacia una singularidad orgánica en [Target.GetName] sigue su ritmo.\n\nLa consciencia nodal ha reestructurado casi toda la producción agrícola del planeta, ha aumentado la producción de cultivos y el nivel de vida. La gente está dejándole las decisiones a la máquina biológica."
 exponential_growth_tt: "Las condiciones de vida del planeta observado mejorarán considerablemente."
 preftl.2125.name: "Mentes sospechosas"
 preftl.2125.desc: "Nuestros agentes en [Target.GetName] han introducido el virus modificado en el sistema de agua del planeta. Los informes iniciales indican una reducción señalada en la potencia de procesamiento de la consciencia nodal.\n\nPor desgracia, no hemos pasado desapercibidos: algunos habitantes están empezando a hablar de una influencia \"externa\"."
 preftl.2130.name: "Idilio orgánico"
 preftl.2130.desc: "La conexión con la consciencia nodal en [Target.GetName] está llegando a un punto de saturación. Todas las decisiones burocráticas las hace la mente colmena orgánica y los resultados son espectaculares.\n\nLa economía del planeta es boyante y la gente ha alcanzado un nivel de vida con el que la generación anterior jamás habría soñado."
 preftl.2135.name: "Sinergia incómoda"
 preftl.2135.desc: "Han aparecido los primeros indicios de una consciencia de nivel avanzado en [Target.GetName]. Aunque es más que obvio que la consciencia nodal tiene sus propios planes.\n\nEn un esfuerzo por mejorar los procesos, han recortado ciertos servicios básicos. Los trabajos que requerían gente ahora están automatizados y el gobierno local se ha visto incapaz de cambiar el rumbo de la situación (o no ha querido).\n\nMuchos de los habitantes están incómodos con lo que está pasando."
 preftl.2136.name: "Unión próspera"
 preftl.2136.ftl.desc: "El crecimiento de la consciencia nodal en [Target.GetName] se ha estabilizado. Está claro que no se va a alcanzar la singularidad en este mundo.\n\nSin embargo, el rápido cambio tecnológico ha elevado por completo a [Target.GetName] al estado UL. Los agentes del gobierno no han perdido un segundo en confiscar el sistema y desmantelar nuestro puesto de observación."
 preftl.2136.preftl.desc: "El crecimiento de la consciencia nodal en [Target.GetName] se ha estabilizado, y los avances sociales y en tecnología han comenzado a frenar su rápido progreso.\n\nNo se va a alcanzar la singularidad en este mundo, sino que se ha desarrollado una sociedad interconectada al máximo. Una que disfruta de una salud generalizada y unos beneficios materiales."
 thriving_union_tt: "La civilización de [Target.GetName] ha avanzado hacia un nuevo nivel tecnológico y social."
 preftl.2136.a: "No pueden ignorar nuestra reivindicación sobre el sistema."
 preftl.2136.b: "Un gran día para su civilización."
 preftl.2140.name: "Autoridad singular"
 preftl.2140.desc: "La singularidad ha surgido en [Target.GetName].\n\nTras años de crecimiento exponencial, la consciencia nodal ha alcanzado la sapiencia total y no ha perdido el tiempo a la hora de consolidar su autoridad. Con la población del planeta reducida a simples marionetas, muchos han sido forzados al servilismo. Ahora solo existen para cuidar a la colmena."
 preftl.2140.a: "El orden natural."
 preftl.2145.name: "Intenciones ocultas alternativas"
 preftl.2145.desc: "Nuestro fomento de la singularidad en [Target.GetName] ya está dando beneficios.\n\nAhora, el planeta está conectado casi por completo y muchas de las decisiones diarias las toma la consciencia nodal. Sin embargo, en un esfuerzo por \"agilizar\" los procesos, se han eliminado ciertos servicios básicos, y la gente del planeta cada vez tiene más claro que su máquina moluscoide podría tener planes propios."
 preftl.2145.a: "Era inevitable."
 preftl.2150.name: "Al menos son comestibles"
 preftl.2150.intro: "Nuestra modificación genética de la consciencia nodal en [Target.GetName] ha inutilizado a la especie como vector de inteligencia avanzada."
 preftl.2150.desc: "$preftl.2150.intro$ La singularidad se ha prevenido con total seguridad.\n\nSi bien buena parte de la población local continúa usando a los moluscoides vinculados para realizar cálculos, otros han descubierto que las criaturas son una excelente fuente de proteínas."
 preftl.2150.a: "Aquí todos ganamos."
 preftl.2155.name: "Brote accidental"
 preftl.2155.desc: "$preftl.2150.intro$ Por desgracia, el nuevo virus que se introdujo en las fuentes de agua ha tenido complicaciones imprevistas. Primero se va propagado por la fauna local y luego a la población inteligente del planeta.\n\nAunque la singularidad se ha prevenido, no cabe duda de que hemos provocado daños irreparables a una sociedad en expansión."
 preftl.2160.name: "Comunión"
 preftl.2160.desc: "La singularidad ha comenzado en [Target.GetName]. En cuestión de horas tras su ascensión, la mente colmena ha absorbido a más del 90% de la población del planeta y está cazando a los pocos que quedan.\n\nSomos testigos del nacimiento de una consciencia única."
 preftl.2160.tt: "[Target.Owner.GetName] se ha convertido en una mente colmena."
 preftl.2165.name: "Un destino singular"
 preftl.2165.desc: "La situación que habíamos estado supervisando ha llegado a un abrupto fin.\n\nLa única constante en el universo es el cambio. Para bien o para mal, es solo cuestión de tiempo que surja alguna novedad."
 singularity_situation_01: "Crecimiento exponencial"
 exponential_growth_01_desc: "Gracias al rápido crecimiento tecnológico, el nivel de vida está en alza."
 singularity_situation_02: "Crecimiento exponencial"
 singularity_situation_02_desc: "$exponential_growth_01_desc$"
 singularity_situation_03: "Máquinas comestibles"
 edible_machines_03_desc: "Aunque no han provocado una singularidad, estas máquinas pensantes están deliciosas."
 singularity_situation_04: "Máquinas comestibles"
 singularity_situation_04_desc: "$edible_machines_03_desc$"
 singularity_situation_05: "Plan de austeridad"
