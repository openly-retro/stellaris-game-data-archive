 astral_rift.55.a: "Qui êtes-vous ?"
 astral_rift.56.desc: "nous marchons derrière les déchirures...\n\nune guerre perpétuelle... un ennemi perpétuel... vos ancêtres les connaissaient...\n\nvous... enfants des plans... pouvez nous aider..."
 astral_rift.56.a: "Comment pouvons-nous aider ?"
 astral_rift.57.desc: "devez vous harmoniser...\n\nnous sentons... chaque fois que vous brisez les plans...\n\nbientôt nous vous connaîtrons... viendrons à vous...\n\nsommes tout proches..."
 astral_rift.57.a: "La transmission s'est interrompue..."
 astral_rift.55.b: "Fin de la communication"
