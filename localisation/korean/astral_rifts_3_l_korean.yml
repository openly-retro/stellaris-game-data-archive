 astral_rift.3065.name: "온순한 자기소개"
 astral_rift.3065.desc: "우리는 여러 우주를 탐사하고 각 우주의 다양한 현상을 조사하기 위해 다른 차원에서 넘어온 연구자임을 밝혔습니다.\n\n우리가 방문 목적을 다 밝히기도 전에, 제독은 그만하면 됐다는 듯 낮게 울리는 소리를 냈습니다. 우리 곁의 병사들은 몸을 요란하게 들썩이며 괴성을 지르는 동시에 딱딱거리는 큰 소리를 냈습니다.\n\n§E\"보는 것? 보기 끝이다. 구걸 시작한다.\"§!"
 astral_rift.3065.a: "겁먹지 말고 당당하게 대답하세요."
 astral_rift.3065.b: "합리적인 대화를 시도해 보세요."
 astral_rift.3070.name: "지식 전수"
 astral_rift.3070.desc.common_1: "우리는"
 astral_rift.3070.desc.common_2: "에 관한 지식을 그루누르 제독에게 전수했습니다. 그러자 곧바로 긴장된 분위기가 가라앉았습니다. 그루누르 제독은 최첨단 전쟁 수행에 주력하는 우리 제국의 모습에 깊은 인상을 받은 모양이었습니다.\n\n그루누르는 앞으로 진행될 말살 전쟁에 우리 기술을 활용할 작정입니다. 제독은 감사의 표시로 우리에게 데이터 크리스탈을 주었습니다. 제독의 설명에 따르면, 이 크리스탈에는 지금껏 우리가 몰랐던 전략과 전법을 포함한 귀중한 군사 기밀이 담겨 있다고 합니다. 게다가 군사 기밀보다는 조금 덜 유용하겠지만, 그루누르 종족의 전쟁사가 빠짐없이 기록되어 있습니다. 책으로는 수백 권에 달하는 분량입니다."
