 enclave.320.e.timeout: "Kolejny $BATTLESHIP$ będzie dostępny za §Y[root.salvager_battleship_timer]§!."
 enclave.325.desc: "Dziękujemy uprzejmie!"
 enclave.330.desc: "Oczywiście! Dajcie nam tylko miejsce do pracy, a nasi mechanicy błyskawicznie przyśpieszą naprawy waszych statków.\n\nDostarczymy wam wszystkiego, co jest potrzebne do zainstalowania modułu demontażowni w §Ybazie gwiezdnej, która sąsiaduje z naszą§!. Być może trzeba będzie przesunąć tę czy inną gródź, ale gdy tylko nasi inżynierowie otrzymają miejsce na warsztat, twoje jednostki zaczną wręcz śmigać przez doki remontowe! Od czasu do czasu będziemy mogli nawet wesprzeć prace konstrukcyjne w całym waszym imperium.\n\nZatem jak będzie? Czy §Hdemontażownia§! wam pasuje?"
 enclave.330.lowopinion.desc: "Oczywiście! Dla najbardziej zaufanych klientów mamy ofertę specjalną. Krótko mówiąc: zapewnicie nam miejsce do pracy na pokładzie bazy gwiezdnej tutaj, w układzie [salvager_enclave_system.GetName], a nasi mechanicy przyśpieszą przeprowadzane w niej naprawy okrętów. Będziemy mogli nawet wspomagać wasze prace konstrukcyjne w stoczniach i bazach gwiezdnych w całym waszym imperium!\n\nJeśli jesteście zainteresowani, z przyjemnością omówimy rzecz dokładniej... gdy już poczujemy się pewniej w naszych stosunkach. Mamy nadzieję, że to rozumiecie."
 enclave.330.a: "$enclave.310.a$"
 enclave.330.b.tt: "Udostępnia nowy budynek bazy gwiezdnej (§Y$sm_salvager_workshop$§!), który zmniejsza koszty utrzymania i przyśpiesza naprawy zadokowanych jednostek."
 enclave.335.desc: "Oczywiście! Nasi mechanicy ciężko pracowali nad ułożeniem nowych ambitnych planów robót i z przyjemnością przedłużymy wam ograniczony czasowo szał produktywności.\n\nPrzełączymy tę waszą demontażownię na wyższy bieg i zajmiemy się odzyskiem i recyklingiem na potrzeby projektów §Ywe wszystkich waszych bazach gwiezdnych§!. Mamy nawet w zanadrzu parę sztuczek wspomagających budowę okrętów, tak na wszelki wypadek!\n\nPamiętajcie jednak, że tak wytężona praca dużo kosztuje i nie będziemy robić tego zbyt często."
 enclave.335.a: "$enclave.310.a$"
 enclave.336.desc: "Witajcie ponownie! Z przyjemnością informuję, że jesteśmy gotowi wrzucić wyższy bieg, by ta demontażownia wreszcie zaczęła na siebie zarabiać.\n\nCo wy na to? Chcecie przyspieszyć budowę okrętów w §Ywaszych wszystkich bazach gwiezdnych§!?"
 enclave.340.a.desc: "Wielce chwalebne powołanie. Wieść o okrętach zniszczonych w walce boli nas bardziej niż myślicie, ale życie w próżni jest ciężkie, a potrzeby wymagają zaspokojenia.\n\nWybaczcie, proszę, moje dygresje. Bez wątpienia możemy wam zapewnić tę usługę.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc: "Niestety, więc bezlitosna próżnia pochłonęła kolejne okręty... Lecz oczywiście z radością spróbujemy odzyskać coś przydatnego z pozostałości po tej tragicznej bitwie.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc: "Jeśli będziecie uprzejmi przekazać nam §Yprawa własności do szczątków§! i podać nam §Ywspółrzędne§! tych pól szczątków, wkrótce dostarczymy wam rekompensatę."
 enclave.340.nodebris.desc: "Ach, tak, bitwy kosmiczne - najbardziej pożałowania godne źródło materiałów do recyklingu...\n\nProszę o wybaczenie, [root.GetRulerTitle], barbarzyńska destrukcja nie daje nam żadnej radości. Rozumiemy jednak, że życie ma swoje potrzeby. Rzeczywiście możemy przeprowadzić odzysk na wasze zlecenie, jeśli wasze jednostki nie są w stanie przesiać tych szczątków.\n\nPrzybądźcie do nas, gdy zajdzie taka potrzeba, i przekażcie nam prawa własności. Wtedy prześlemy wam rekompensatę za odzyskane materiały i wiedzę."
 enclave.340.lowopinion.desc: "Niestety, bitwy kosmiczne - najbardziej pożałowania godne źródło materiałów do recyklingu...\n\nProszę o wybaczenie, [root.GetRulerTitle], mamy swoje powody, by żałować dzieła zniszczenia. Jednak z uwagi na to, że jesteście naszym §Ystałym klientem§!, rzeczywiście możemy przeprowadzić odzysk na wasze zlecenie.\n\nPrzybądźcie do nas, gdy zajdzie taka potrzeba, a my zajmiemy się §Hpolami szczątków§!, do których macie prawa, i przekażemy wam rekompensatę za odzyskane materiały i wiedzę techniczną."
 enclave.340.a: "$enclave.310.a$"
 enclave.340.b.tt: "§RStracimy dostęp§! do maksymalnie §Y3 pól szczątków§!. [salvager_enclave_country.GetName] dostarczy nam odzyskane materiały lub technologie §Yw ciągu 90 dni§!."
 enclave.341.desc: "Dziękujemy. Cesja praw własności wygląda na prawidłową; wasze roszczenie jest słuszne. Wkrótce się z wami skontaktujemy."
 enclave.342.desc: "Ach! Z przykrością muszę stwierdzić, że wasze pole szczątków rozproszyło się podczas naszej rozmowy. Nawet my nie dysponujemy możliwościami odzyskania wraków, które zbyt długo niszczały w kosmosie. Niestety, nasz odwieczny wróg, entropia, znowu wzięła górę!"
 enclave.345.desc: "Z przyjemnością! Bezczynne [salvager_enclave_country.species.GetHandNamePlural] czynią umysł ciekawym, a to się dla nas liczy podwójnie! Chętnie wam pomożemy jako §Ystałym klientom§! i podzielimy się z wami przydatnymi wskazówkami - jeśli tylko pokryjecie nasze wydatki.\n\nBylibyśmy też bardzo wdzięczni za ewentualne dotacje, którymi wesprzecie naszą skromną bazę gwiezdną! Stare kadłuby można remontować wielokrotnie, ale nic nie przewyższy niezawodności elementów, które dopiero co wyszły ze stalowni."
 enclave.345.a: "$enclave.310.a$"
 enclave.346.desc: "Witajcie, przyjaciele! Wiele lat wspólnych badań minęło nam błyskawicznie. Podobno część naszych techników dostała od was kilka cennych rad, a my odwzajemniliśmy się przekazaniem naszej wiedzy!\n\nJednak ustalony czas współpracy minął, a ci bystrzy uczniowie przydadzą się nam w ojczyźnie... A może chcecie zapłacić nam za ich dłuższy pobyt?"
 enclave.350.desc: "Jesteście jednymi z naszych §Ystałych klientów§!, więc chętnie wyślemy kogoś, kto będzie nadzorował zbiórkę złomu, oczywiście za niewielki udział w zyskach. Byłaby to dla nas miła odmiana od pozyskiwania świeżo spalonych wraków."
 enclave.350.desc.not_available: "Naszym §Ystałym klientom§! oferujemy usługi nadzorcy, który może usprawnić waszą zbiórkę złomu, oczywiście za niewielki udział w zyskach. Niestety, w tej chwili wszyscy nasi nadzorcy są zajęci. Popyt na ich usługi jest olbrzymi i obawiam się, że inni klienci mają pierwszeństwo."
 enclave.350.a: "$enclave.310.a$"
 enclave.352.desc: "Witajcie! Nadzorca, którego do was wysłaliśmy, powrócił do nas, gdyż zakończył się okres jego działania w terenie. Jednakże chętnie przyślemy do was zastępstwo, jeżeli nadal potrzebujecie naszych usług."
 master_salvager: "Mistrz złomiarzy"
 master_salvager_desc: "Doświadczony technik z enklawy złomiarzy, dzięki któremu szczątki z pól bitew są efektywnie wykorzystywane."
 master_salvager_catch_phrase: "§L\"Bierzmy się do pracy! Mamy w pobliżu jakieś interesujące wraki?\"§!"
 leader_trait_master_salvager: "$master_salvager$"
 leader_trait_master_salvager_desc: "Weteran operacji pozyskiwania materiałów, którego domem jest [salvager_enclave_country.GetName]. Dzieli się swoją wiedzą za niewielką opłatą."
 leader_trait_master_salvager_effect: "$SYSTEM_EFFECTS_TXT$:\n$t$Sojusznicze okręty w układzie:\n$tt$Liczba punktów kadłuba naprawianych miesięcznie: §G+2%§!\n$t$Kiedy zbierane/badane są szczątki w układzie:\n$tt$Szansa na pozyskanie materiałów ze statków: §Y15%§!\n$tt$$salvage_ship_restrictions$"
 councilor_master_salvager: "$master_salvager$"
 councilor_master_salvager_female: "$councilor_master_salvager$"
 councilor_master_salvager_desc: "$master_salvager_desc$"
 councilor_master_salvager_unlock_title: "§HMiejsce w radzie zapewnia: [salvager_enclave_country.GetName]§!"
 councilor_master_salvager_conditional_tooltip: "Przywódca ma cechę §Y$leader_trait_master_salvager$§!."
 unlocks_salvager_council_position: "\n§EPozwala odblokować miejsce w radzie:§!\n§H$t$$councilor_master_salvager$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_COUNTRY_SCAVENGE_DEBRIS_MULT$: §G+10%§!\n$ttt$$MOD_SHIP_FRIENDLY_TERRITORY_ARMOR_MULT$: §G+2%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$scientist_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_master_salvager_conditional_tooltip$"
 master_salvager_already_bought: "§ROpłaciliśmy już usługi: $master_salvager$.§!"
 master_salvager_explanation: "\nZatrudnimy naukowca 5 poziomu z cechą §Y$leader_trait_master_salvager$§!."
 enclave.360.name: "Odzyskana zdobycz"
 enclave.360.intro: "§Y[salvager_enclave_country.GetName]§! przesyła konwój barek towarowych, przewożący dostawę odzyskanych zasobów."
 enclave.360.a.desc: "$enclave.360.intro$\n\nZłomiarze dołączyli do transportu wiadomość z serdecznymi podziękowaniami oraz bardziej namacalny dar - kinetyczne dzieło sztuki. Jego ruchy w naszej sztucznej grawitacji są niepokojące, a równocześnie fascynujące."
 enclave.360.b.desc: "$enclave.360.intro$\n\nKurier nieustannie dziękował w imieniu złomiarzy - do chwili, kiedy zafiksował się na obudowach silników naszych holowników towarowych. Abyśmy mogli zacząć rozładunek, trzeba było usunąć siłą tego pełnego pasji zaciekawionego entuzjastę."
 enclave.360.c.desc: "$enclave.360.intro$\n\nDo ładunku dołączono bazę danych zawierającą pośpieszenie nakreślone, ale bardzo szczegółowe §Hplany§!. Wygląda to na dzieło kogoś bardzo podekscytowanego swoim znaleziskiem albo studiującego te schematy w ramach swojego kształcenia.\n\nTak czy inaczej, enklawa [salvager_enclave_country.GetName] przekazała swoje badania do naszego użytku, załączając uprzejmości."
 enclave.360.d.desc: "$enclave.360.intro$\n\nKurier wydaje się dość zdenerwowany; najwyraźniej chciałby zająć się już następną przesyłką. Wygląda na to, że ten płochliwy przedstawiciel [salvager_enclave_country.GetSpeciesAdj] chciałby jak najszybciej pozbyć się dostarczanej nam żywności. Istotnie, te kąski przybyły zaskakująco dobrze zapakowane - prawie tak, jakby gdzieś dokonano podmiany..."
 enclave.360.e.desc: "$enclave.360.intro$\n\nKurier wydaje się dość zdenerwowany; najwyraźniej chciałby zająć się już następną przesyłką. Ten płochliwy przedstawiciel [salvager_enclave_country.GetSpeciesAdj] był na tyle uprzejmy, by przekazać nam różne §Hplany§!, które wedle jego słów zostały odnalezione podczas złomowania. Za to żywność dostarczył nam z jakimś źle skrywanym pośpiechem.\n\nRzeczywiście ostatnio pojawiały się doniesienia o bytności w układzie [salvager_enclave_system.GetName] pewnych kosmicznych stworzeń o znajomym wyglądzie..."
 enclave.365.name: "Zlecony odzysk"
 enclave.365.desc: "§Y[salvager_enclave_country.GetName]§! przysyła barkę kurierską, przewożącą różne plany i niewielką ilość zasobów. Wszystkie te materiały zostały odzyskane ze szczątków okrętów.\n\nPilot barki był małomówny i wyraził jedynie uprzejme podziękowania. Przekazanie transportu odbyło się wielce uroczyście."
 enclave.365.a: "Dobra robota."
 enclave.365.b: "Sentymentalni głupcy."
 enclave.365.tt: "Otrzymamy:"
 enclave.365.d: "Połączcie się z nimi! Mamy więcej szczątków, którymi mogliby się zająć."
 enclave.375.name: "Enklawa złomiarzy zniszczona"
 enclave.375.desc: "Nasza ofensywa w układzie [salvager_system.GetName] zakończyła się całkowitym sukcesem. Enklawa [FROM.GetAdj] uległa zniszczeniu i kilkoro ocalałych rozproszyło się w kosmicznej pustce. Ich instalacje już nie istnieją, a nędzne usługi należą do przeszłości. Bez nich galaktyka poradzi sobie lepiej."
 enclave.380.desc: "Dotarły do nas doniesienia, że enklawa [FROM.GetAdj] w układzie [salvager_system.GetName] została zniszczona. Agresorzy nie patyczkowali się i zmienili całą instalację złomiarzy w zgliszcza. Nieliczni ocalali mieszkańcy enklawy rozproszyli się i wygląda na to, że przez jakiś czas galaktyka będzie musiała sobie radzić bez ich usług."
 requires_salvager_enclave: "§RWymaga §Yenklawy złomiarzy§! w układzie.§!"
 requires_salvager_agreement: "§RWymaga §Yumowy dyplomatycznej§! z miejscową enklawą złomiarzy.§!"
 salvager_scrap_fleet_cooldown: "Możemy skorzystać z tej usługi dopiero za §H[root.salvager_scrap_timer]§!."
 requires_reclaimable_vessels: "Spotkaliśmy inne imperia z projektami okrętów, które można złomować."
 salvager_reclaimed_vessel_cooldown: "Do nabycia są nowe jednostki (kolejna dostawa jest oczekiwana za §H[root.reclaimed_vessel_timer]§!)."
 requires_salvage_works: "Wymaganie: §Y$sm_salvager_workshop$§!."
 salvager_overdrive_cooldown: "Możemy skorzystać z tej usługi dopiero za §H[root.salvager_overdrive_timer]§!."
 one_salvage_commission_only: "£trigger_no£ Możemy złożyć tylko §Hjedno§! zlecenie u złomiarzy w danej chwili."
 requires_debris_field: "Mamy roszczenia do co najmniej jednego §Ypola szczątków§!."
 salvager_insight_cooldown: "Mamy już modyfikator \"§Ywiedza złomiarzy§!\"."
 salvager_tt_scrapfleet: "Zleć złomiarzom przerobienie wybranej floty z powrotem na £alloys£ §Y$alloys$§!."
 salvager_tt_reclaimedvessel: "Kup §Yokręty§! zbudowane według planów innych imperiów."
 salvager_tt_salvageworks: "Kup unikatowy §Ybudynek bazy gwiezdnej§!."
 salvager_tt_commissionsalvage: "Zleć złomiarzom zbadanie §Yszczątków§!. Otrzymamy £engineering_research£ §Ypunkty badań§! i £alloys£ §Y$alloys$§!."
 #Shroudwalker Enclaves
 enclave.405.name: "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc: "Ach, goście! Witajcie.\n\nWita was §H[shroudwalker_enclave_country.GetName]§!. W tym kadłubie zrodzonym w pustce nasz sabat jednoczy się z siłami niepojętymi dla umysłów większości śmiertelników. Rozważamy tajemnice kryjące się w snach, zasoby nienaruszonych możliwości, niewidzialne tryby napędzające całe cywilizacje... §YWoal§! ujawnia wiele tym, którzy chcą słuchać.\n\nA w tej chwili słuchamy was. Co was do nas sprowadza? Wiecie to już?"
 enclave.405.generic.n.desc: "Witajcie ponownie, goście. Czekaliśmy na was."
 enclave.405.generic.o.desc: "Tak wiele cywilizacji opowiada wciąż tę samą historię - o mrocznych rzeczach, czających się w zbyt głęboko drążonych kopalniach. Powiedzcie mi, goście: czy zastanawialiście się kiedyś, co czai się pod licznymi warstwami naszej rzeczywistości?"
 enclave.405.generic.p.desc: "Znamy takie powiedzenie:\n\"Deszcz spłucze to, co przywiewa wiatr\".\nUspokajające słowa dla wielu krótko żyjących mieszkańców planet...\n\nLecz kraina, którą zwiemy Woalem, nie zna takiej pogody."
 enclave.405.psionic.a.desc: "Ach, współtowarzysze w podróży do niepoznawalnego! §H[shroudwalker_enclave_country.GetName]§! wita was i nazywa przyjaciółmi.\n\nWybaczcie, proszę, tę prymitywną formę komunikacji. Natężone psioniczne transmisje, które praktykujemy, mogą odbywać się wyłącznie za straszliwymi telepatycznymi barierami, przez niepojęte kanały. Z tego powodu możemy odbierać tylko przebłyski myśli z cielesnej płaszczyzny.\n\nDlatego też muszę zapytać, co was do nas sprowadza?"
 enclave.405.psionic.n.desc: "Zatem współtowarzysze powracają! Miło was znowu widzieć. Czekaliśmy."
 enclave.405.psionic.o.desc: "Ze wszystkich zasad, których przestrzega §H[shroudwalker_enclave_country.GetName]§!, niewiele jest dla nas droższych niż ta: nawet tak wyniesieni jak my mogą mieć pewność, że znajdą współtowarzyszy w galaktyce.\n\nA zatem, współoświeceni, jak możemy sobie pomóc?"
 enclave.405.hostile.a.desc: "Intruzi, wasza wrogość poprzedza was niczym wstrętny odór. Jesteśmy pokojowym zgromadzeniem, ale wiedzcie jedno: jeśli zamierzacie nam szkodzić, odkryjecie, że wasza głupota przyniesie wam dziesięciokroć większe szkody. To §H[shroudwalker_enclave_country.GetName]§! i choć może się wydawać, że brakuje nam środków, nasz gniew jest druzgocący."
 enclave.405.a: "Jaki będzie nasz §Ylos§!?"
 enclave.405.b: "Czy bylibyście skłonni przysłać nam §Ynauczyciela§! ze swojego zakonu?"
 enclave.405.c: "Czy możecie przekazać nam §Ywiedzę§! o innym imperium?"
 enclave.405.c.tt: "Musimy mieć w enklawie §Y[shroudwalker_enclave_country.GetName]§!£opinion£ opinię co najmniej §Y20§!, aby poprosić o przekazanie §Ywiedzy§!."
 enclave.405.c.tt.2: "Aby §Y[shroudwalker_enclave_country.GetName]§! mogli poprowadzić nasze tajne operacje, musimy mieć aktywną siatkę szpiegowską."
 enclave.405.d: "Opowiedzcie nam o §Ypodróżach§! przez Woal."
 enclave.405.d.tt: "Musimy mieć w enklawie §Y[shroudwalker_enclave_country.GetName]§!£opinion£ opinię co najmniej §Y30§!, aby poprosić o §Yłącznik z Woalem§!."
 enclave.405.e: "Nauczycie nas zbierać §Yzro§!?"
 enclave.405.e.tt: "Musimy mieć w enklawie §Y[shroudwalker_enclave_country.GetName]§! £opinion£ opinię co najmniej §Y50§!, aby poprosić o nauczenie nas zbierania §Yzro§!."
 enclave.405.f: "Spotkaliśmy kogoś, kto podaje się za §YWędrowca Woalu§!..."
 enclave.410.desc: "Ach, to doniosłe pytanie - nawet jeśli tak wiele istot zadało je już wcześniej. Odpowiedź na nie może wiele kosztować, ale możemy wam ją podać.\n\nWiedzcie, że Woal pozwala nam dostrzegać wydarzenia, które jeszcze nie nadeszły, i ta wiedza pomoże nam poprowadzić was w przyszłość. Jednak żadne wydarzenie nie ma takiej mocy, by zmienić losy galaktyki.\n\nJeśli dobijemy targu, nie spodziewajcie się wiele poza tym, że będziecie lepiej przygotowani. Lecz jakież wielkie projekty można zbudować na choćby najskromniejszym rzucie oka w przyszłość..."
 enclave.410.a: "Zastanowimy się nad czymś innym."
 enclave.410.b: "Zapłacimy."
 enclave.415.desc: "Woal drży. Przemawia bezgłośnie, a zarazem wszystkimi głosami naraz. Nieskończone wątki czasu, rozciągające się od tej chwili, zaczynają płynąć zbieżnie. Tu, w tym miejscu, droga prowadząca w przyszłość staje się jasna. Rozpoczął się rytuał jasnowidzenia."
 enclave.415.tt: "§Y[shroudwalker_enclave_country.GetName]§! będzie nieaktywna przez kilka dni, aby mogła zjednoczyć się z Woalem."
 #Divination Finished
 enclave.416.name: "Znak gaśnie"
 enclave.416.desc: "\"Woal cichnie. Kolejny raz znużona rzeka czasu wycofuje się do dobrze znanego koryta. Zmiany przepowiedziane przez rytuał jasnowidzenia zaczynają się dokonywać. Idźcie teraz w zachwyceniu i przemyślcie dzieła Woalu\"."
 enclave.420.desc: "Galaktyka jest mroczna i pełna niebezpieczeństw. Aby oświetlić drogę znużonym pielgrzymom, oferujemy §Hłącznik z Woalem§!. Po zainstalowaniu w jednej z waszych baz gwiezdnych jego blask przeniknie wszystko, nawet tę zwiewną zasłonę, którą niektórzy zwą rzeczywistością. Tunel wytworzony przez łącznik stanowi przejście przez Woal, środek przemierzania przez materialne statki wielkich odległości przez czasoprzestrzeń.\n\nLokalizację swojego łącznika z Woalem musicie wybrać starannie - gdy tunel zostanie otwarty, nie będzie można go przenieść. Żaden dodatkowy łącznik nie stworzy też dodatkowego tunelu.\n\nZważcie dobrze te słowa: tunel przez Woal nie jest zwykłą drogą i nawet my nie potrafimy przepowiedzieć wszystkich rezultatów takiej podróży."
 enclave.420.a: "$enclave.410.a$"
 enclave.420.b: "Chcielibyśmy otrzymać §Yłącznik z Woalem§!."
 shroud_beacon_info: "Umożliwia budowę §Hłącznika z Woalem§! w jednej z baz gwiezdnych. Po zbudowaniu łącznik utworzy §Htunel przez Woal§!, zapewniający dostęp do §Yukładu [shroudwalker_enclave_system.GetName]§!. Może istnieć tylko jeden taki tunel, więc starannie wybierz jego lokalizację."
 enclave.425.desc: "Mamy takie powiedzenie: dziwne i kręte są ścieżki wiodące przez Woal. Niechaj ten łącznik oświetli wam drogę."
 enclave.435.name: "Enklawa woalistów zniszczona"
 enclave.435.desc: "Zwycięstwo w układzie [shroudwalker_system.GetName]! Tak zwani mistycy, czyli [FROM.GetName], zostali załatwieni przez nasze siły. Mimo nadętej gadki o wiedzy i potędze bezmyślne oddanie Woalowi nie zapewniło jasnowidzenia niezbędnego do odparcia naszego ataku. Mechaniczny system obronny obiektu został rozniesiony przez naszą flotę w mgnieniu oka. Lecz po wdarciu się do wnętrza nasze oddziały odkryły, że enklawa jest pusta poza jednym akolitą, którego znaleziono w odległej komnatce, pogrążonego głęboko w medytacji. Nie mamy pojęcia, gdzie podziała się reszta woalistów, ale galaktyka odetchnęła z ulgą po uwolnieniu od tej sekty."
 enclave.440.desc: "Otrzymujemy doniesienia, że enklawa [FROM.GetAdj] w układzie [shroudwalker_system.GetName] została zniszczona. Agresorzy nie zaatakowali z całą mocą i zmienili całą instalację woalistów w zgliszcza. To dziwne, że ci mistycy nie byli w stanie przewidzieć nadchodzącej zagłady. Czy też może ta tragedia była częścią ich większego planu? Kto wie? Gdy zabrakło ich usług, przyszłość pozostaje zagadką."
 requires_not_shroudwalker_system: "§RNie można zbudować w układzie, w którym znajduje się §Yenklawa woalistów§!.§!"
 requires_no_bypass: "§RNie można zbudować w układzie z tunelem czasoprzestrzennym.§!"
 limit_one_shroud_tunnel: "§RW danej chwili możemy utrzymywać tylko §Yjedno§! przejście przez Woal.§!"
 requires_shroudwalker_agreement: "§RWymaga §Yumowy dyplomatycznej§! z enklawą woalistów.§!"
 shroudwalker_divination_cooldown: "§RMożemy poprosić o tylko jedno §Yjasnowidzenie§! w danej chwili.§!"
 shroudwalker_divination_cooldown_two: "§RWoaliści mogą podjąć kolejną próbę §Yjasnowidzenia§! dopiero po §Y[root.shroudwalker_divination_timer]§!§!."
 SHROUD_TUNNEL_GALACTIC: "Przejście przez Woal"
 SHROUD_TUNNEL_GALACTIC_DESC: "Ten układ zawiera §Ytunel przez Woal§!."
 BYPASS_SHROUD_TUNNEL: "$SHROUD_TUNNEL_GALACTIC$"
 BYPASS_NAME_SHROUD_TUNNEL: "Tunel przez Woal - $SYSTEM$"
 ################################
 #DIVINATION (SITUATION) EVENTS
 ################################
 divination_monthly_change_tooltip: "Rozwój tej §Ysytuacji§! będzie zależeć głównie od naszych stosunków z innymi imperiami. Postępy będą szybsze, gdy na przykład ustawimy naszą §Ypostawę dyplomatyczną§! na §Ywspółpracę§!."
 divination_visitors: "Znak gościa"
 divination_visitors_type: "Przepowiednia"
 divination_visitors_desc: "Jest wolą Woalu, aby wasze światy były odwiedzane. To, czy goście przyniosą ze sobą zło, czy nie, pozostaje tajemnicą do odkrycia."
 divination_visitors_embrace: "Przyjmujemy wolę Woalu i sami poszukamy owych gości."
 divination_visitors_denied: "Odrzucamy wolę Woalu i odmawiamy gościom wstępu na nasze terytorium."
 divination_visitors_monthly_change_tooltip: "$divination_monthly_change_tooltip$"
 divination_locus: "Znak szarańczy"
 divination_locus_type: "$divination_visitors_type$"
 divination_locus_desc: "Jest wolą Woalu, aby przestrzeń wokół was przyjęła nowe postacie. Kroczcie ostrożnie, ale śmiało, i zważcie, jakie cuda czekają na waszej drodze."
 divination_locus_embrace: "Przyjmujemy wolę Woalu i sami zbadamy te ścieżki."
 divination_locus_denied: "Odrzucamy wolę Woalu - pozostaniemy tam, gdzie jesteśmy, i będziemy strzec naszego terytorium."
 divination_locus_monthly_change_tooltip: "$divination_monthly_change_tooltip$"
 divination_situation_end: "Po dostarczeniu przepowiedni [shroudwalker_enclave_country.GetName] poinformują nas, że Woal ucichł."
 #Built first Shroud Beacon (non-Teachers origin)
 enclave.4200.name: "Wołanie Woalu"
 enclave.4200.desc: "Po długotrwałym błądzeniu w ciemnościach zasłona okrywająca Woal została uniesiona. Choć nasi naukowcy wciąż słabo rozumieją dziwne procesy związane z działaniem łącznika z Woalem, fizyczne układy tego urządzenia wydają się oplątane energią psioniczną, a ich działanie przypomina żywy organizm. Przejście, które łącznik wytwarza, to bardziej objazd niż trasa - umożliwia naszym jednostkom korzystanie z pozawymiarowego skrótu przez Woal. Eksploracja kosmosu stanie się szybsza... ale będzie kryć jeszcze więcej tajemnic."
 #Teachers of the Shroud origin - Crisis Events
 enclave.4240.name: "Ostateczne przebudzenie"
 enclave.4240.desc: "Uczniowie, Woal przekazał ostrzeżenie. Nadciąga czas wielkiego kryzysu, a galaktyka stoi na krawędzi zagłady. Nasze jasnowidzenie pokazało, że nie zdołamy stawić czoła nadciągającemu zagrożeniu. Zamiast dać się zniszczyć, przekazujemy teraz ostatnią lekcję: każdy sen ma swoje przebudzenie. Nadszedł czas, abyśmy wyruszyli poza ten świat. Choć ścieżki wiodące przez Woal są mroczne i kręte, w końcu dotrzemy do nowej płaszczyzny, na której będziemy mogli szerzyć nasze nauki. Pozostawiamy tę galaktykę i jej los wam. Oby to, czego się nauczyliście, przeprowadziło was przez czas próby."
 enclave.4240.a: "Niech Woal was otuli."
 enclave.4240.b: "Jak możecie nas opuszczać?"
 shroudwalkers_depart_reverence: "Przyjmij naukę"
 shroudwalkers_depart_reverence_desc: "Nasi nauczyciele nigdy nas nie zawiedli. Życzymy im powodzenia podczas ostatniej podróży."
 shroudwalkers_depart_anger: "Odrzuć naukę"
 shroudwalkers_depart_anger_desc: "Nasi nauczyciele porzucili nas. Nie potrzebujemy dalszych lekcji."
 enclave.4243.name: "Ostrzeżenie"
 enclave.4243.desc: "Uczniowie, kroczycie niebezpieczną ścieżką. Myśleliście, że tego nie zauważymy - my, którzy piastowaliśmy was przez całe wieki? Nauczając o Woalu, mieliśmy nadzieję was oświecić, wynieść ku czemuś większemu. Ale to? Żądza władzy i krwi, i kryzys, który sami na siebie sprowadzacie. Przypomnijcie sobie swoje lekcje! Ten wszechświat jest zaledwie cieniem snu. Macie jeszcze czas. Porzućcie swoje zwodnicze ambicje, zanim was unicestwią."
 enclave.4243.a: "Czym my się staliśmy?"
 enclave.4243.b: "Nasze przeznaczenie jest jasne. Nie wtrącajcie się."
 enclave.4245.name: "Nieudana edukacja"
 enclave.4245.desc: "Sam Woal drży i wszystkie znaki zapowiadają zniszczenie. Czuwaliśmy nad wami przez długi czas, lecz nawet my nie mogliśmy przewidzieć skali waszego obłędu. Działając pośpiesznie - doznacie klęski. Kurczowo dzierżąc władzę, już ją utraciliście. Zapomnieliście najbardziej podstawową lekcję: Woal nie jest zasobem do eksploatacji, a tajemnicą do smakowania. Jednak porażka ucznia jest też porażką jego nauczyciela. Zamiast być świadkiem zagłady, którą na siebie sprowadzicie, postanowiliśmy odejść z tego świata. Choć ścieżki wiodące przez Woal są mroczne i kręte, w końcu dotrzemy do nowej płaszczyzny, nowego świata. Może tam znajdziemy uczniów godnych nauczania.\n\nNiech Woal się nad wami zlituje."
 enclave.4245.a: "Mądrze, że uciekacie."
 enclave.4245.b: "Uczniami byliśmy niegdyś. Teraz jesteśmy panami."
 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name: "Psioniczny wyłom"
 enclave.4250.desc: "Nasza niedawna podróż tunelem przez Woal wytworzyła ogromny wyłom w czasoprzestrzeni. Do naszego układu z niespotykaną szybkością wlewa się energia psioniczna i... zaczyna się skupiać. Czujniki szaleją, ale wygląda to na jakieś stworzenie z Woalu. Wielkie i zdecydowanie agresywne."
 enclave.4250.a: "Galaktyka stała się jeszcze bardziej niebezpieczna."
 enclave.4250.b: "Niech bogowie nas chronią..."
 enclave.4250.c: "Zetrzemy to coś na proch."
 enclave.4250.d: "Jeśli to możliwe, będziemy unikać walki."
 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name: "Zawoalowani"
 enclave.5055.desc: "Zmiana zapowiedziana przez przedstawiciela [shroudwalker_enclave_country.GetAdj] nastąpiła: po nieoczekiwanym skoku fluktuacji psionicznych statek [Root.GetName] przepadł w Woalu. Ogarnęła go sama czasoprzestrzeń, unosząc się niczym wielka, pomarszczona fala. Jeszcze przez kilka sekund zaginiona jednostka przekazywała wyniki telemetrii. Transmisja zawierała też zniekształcone nagrania reakcji załogi, której ciała zmieniały się nieustannie, przechodząc w najbardziej powykręcane nowe formy.\n\nPotem jedynie powidok statku przemknął przez sektor. Zbadanie tego zjawiska powinno umożliwić nam lepsze zrozumienie losu jednostki i jej załogi."
 enclave.5055.poi_1: "Statek w Woalu"
 enclave.5055.poi.desc: "Ostatnia znana lokalizacja naszej jednostki, która zaginęła w Woalu."
 shrouded_ship_discoveries: "Badanie statku w Woalu"
 SHROUDED_SHIP_PROJECT: "Dziwny powidok"
 SHROUDED_SHIP_PROJECT_DESC: "Falujący powidok statku badawczego zaginionego w Woalu pojawia się od czasu do czasu w całym układzie."
 enclave.5060.name: "Statek jako koncepcja"
 enclave.5060.desc: "Mamy nowe wiadomości o statku badawczym, który zaginął w Woalu. Powidok pojawiający się w całym układzie to właściwie nie jest sam statek. Nasi naukowcy opisują go jako \"obiekt koncepcyjny\". Statek jako koncepcja nie ma wymiarów i istnieje wyłącznie jako schemat psioniczny. Jego kształt będzie migotać i zmieniać się, zależnie od stanu umysłowego obserwatora. Zbadanie tego zjawiska dało nam lepsze zrozumienie związków między percepcją a czasoprzestrzenią, ale w żaden sposób nie zbliżyło nas do odzyskania samego statku. Tymczasowo musimy uznać go za utracony."
 enclave.5065.name: "Ostateczna postać"
 enclave.5065.desc: "Nasz zaginiony statek badawczy, niegdyś uważany za utracony w Woalu, nagle powrócił. Choć jego wymiary zdają się nieco zmienione, sama jednostka i jej załoga są w dobrym stanie.\n\nPersonel pokładowy opisuje wrażenia z pobytu w Woalu jako coś niby dziwaczny, pokawałkowany sen, w którym po pewnym czasie udało mu się wykształcić coś w rodzaju \"współdzielonego pojęcia\" siebie samych i otoczenia. Indywidualne sposoby postrzegania rzeczywistości poszczególnych członków załogi stały się zbieżne i spowodowały większe zbliżenie do naszej rzeczywistości. W rezultacie zdołali na powrót \"wśnić się\" w istnienie. "
 enclave.5065.a: "Witajcie z powrotem."
 #All Too Lucid
 enclave.5005.name: "Nasen na sen"
 enclave.5005a.desc: "$enclave.5005.intro$ W momencie rozpoczęcia się fazy REM narkotyk stymuluje układ limbiczny, wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005b.desc: "$enclave.5005.intro$ Narkotyk powoduje stan podobny do snu, stymulując podwarstwy neurokrystaliczne i wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005c.desc: "$enclave.5005.intro$ Narkotyk powoduje stan podobny do snu, stymulując chloroplasty nerwowe i wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005d.desc: "$enclave.5005.intro$ Narkotyk powoduje stan podobny do snu, stymulując grzybnię nerwową i wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005e.desc: "$enclave.5005.intro$ Po zaśnięciu narkotyk stymuluje okrywę optyczną, wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005f.desc: "$enclave.5005.intro$ Po zaśnięciu narkotyk stymuluje sparowane gangliony nerwowe, wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005g.desc: "$enclave.5005.intro$ Po zaśnięciu narkotyk stymuluje ganglion nadprzełykowy, wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005h.desc: "$enclave.5005.intro$ Narkotyk powoduje stan podobny do snu, stymulując nekrotkankę mózgową i wywołując stan niezwykle realistycznego świadomego śnienia.\n\n$enclave.5005.outro$"
 enclave.5005.intro: "Zdaje się, że wydarzenia, które przepowiada [shroudwalker_enclave_country.GetName], rozpoczęły się: na [Root.GetName] zyskuje popularność nowy narkotyk. Jest to psioniczny związek o nazwie Nasen, otrzymywany z pewnego gatunku miejscowych roślin."
 enclave.5005.outro: "Co więcej, niektórzy użytkownicy donoszą o tym, że są obserwowani w swoich snach, zupełnie jakby ktoś - albo coś - \"przekroczyło granicę\" ich umysłu. Niezależnie od tego wielu mieszkańców woli euforię wywoływaną przez śnienie od surowej rzeczywistości życia w kolonii. Niestety popularność narkotyku doprowadziła do powstania całej przestępczej sieci dystrybucyjnej."
 enclave.5005.a: "Niepokojące."
 enclave.5010.name: "Niespokojne sny"
 enclave.5010.desc: "Narkotyk Nasen jest coraz powszechniej używany na [Root.GetName]. Miejscowe władze donoszą o niepokojącym nasileniu zaburzeń, a najbardziej aktywni użytkownicy doznają poważnych załamań psychotycznych. Wydajność pracy spada, przestępczość rośnie, a populacja nie wykazuje żadnej skłonności do wyzbycia się nałogu."
 enclave.5010.a: "To nielegalne!"
 enclave.5010.b: "Potrzebujemy więcej informacji."
 enclave.5015.name: "Śnić może"
 enclave.5015.desc: "Nasi naukowcy dokonali przełomu w badaniach nad narkotykiem Nasen. Wpływ tego związku na organizm użytkownika sprzyja nie tylko świadomemu śnieniu, ale także rozwojowi chemicznego uzależnienia. Z każdą dawką narkotyku potrzeba wzięcia następnej rośnie. Przyjmowanie go w wystarczająco dużej ilości powoduje kwantowe fluktuacje w mózgu. Są one zgodne z naszą skromną wiedzą na temat Woalu.\n\nPo przebudzeniu użytkownicy narzekają na bóle głowy i omamy. W skrajnych przypadkach dochodziło do krwotoku kończącego się śmiercią. Sekcje zmarłych w ten sposób wykazały przyrost tkanki mózgowej o 0,01%. Najwyraźniej same sny pozostawiają po sobie jakieś resztki.\n\nKierownictwo projektu żąda dodatkowych funduszy, które zostaną przeznaczone na lepsze poznanie skutków działania narkotyku. Na szczęście nie zabraknie ochotników do badań, skoro Nasen cieszy się tak wielką popularnością."
 enclave.5020.name: "Co może się stać"
 enclave.5020a.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, uniemożliwiającego osiągnięcie fazy REM w sposób naturalny. $enclave.5020.outro$"
 enclave.5020b.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, które poważnie upośledza działanie neurokrystalicznych synaps. $enclave.5020.outro$"
 enclave.5020c.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, które poważnie upośledza działanie chloroplastów nerwowych. $enclave.5020.outro$"
 enclave.5020d.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, które poważnie upośledza działanie grzybni nerwowej. $enclave.5020.outro$"
 enclave.5020e.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, uniemożliwiającego śnienie w sposób naturalny. $enclave.5020.outro$"
 enclave.5020f.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, które poważnie upośledza działanie sparowanych ganglionów mózgowych. $enclave.5020.outro$"
 enclave.5020g.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, które poważnie upośledza działanie ganglionów nadprzełykowych. $enclave.5020.outro$"
 enclave.5020h.desc: "$enclave.5020.intro$ U każdego doszło do fizjologicznego uzależnienia, które poważnie upośledza działanie nekrosynaps. $enclave.5020.outro$"
 enclave.5020.intro: "Badanie narkotyku zwanego Nasen przyniosło niepokojące wyniki: kilku testowanych zmarło po długotrwałym zażywaniu."
 enclave.5020.outro: "U całych 30% doszło do powstania guzów w pniu mózgu. Po zastosowaniu dużego powiększenia można zobaczyć, że zawierają one stadium larwalne jakiegoś pasożyta.\n\nPrzypuszcza się, że fluktuacje kwantowe powodowane przez narkotyk umożliwiły tym pasożytom przejście z sąsiedniego wymiaru. Najwyraźniej budowa naszego układu nerwowego idealnie pasuje do ich potrzeb żywieniowych.\n\nOdkąd upubliczniono te odkrycia, siły bezpieczeństwa notują 50-procentowy spadek liczby aresztowań związanych z nasenem. Może nasi obywatele w końcu się ocknęli."
 enclave.5020.a: "Dobranoc."
 enclave.5025.name: "Umrzeć, zasnąć..."
 enclave.5025.desc: "[Root.GetName]: Niepokojące wieści - liczba zgonów wśród użytkowników narkotyku Nasen ciągle rośnie. Wygląda na to, że ta substancja wywołuje nie tylko euforyczne sny, ale także chemiczne uzależnienie. Odpowiednio duże dawki powodują też silny krwotok wewnętrzny, a ostatecznie śmierć."
 enclave.5025.a: "Oburzające."
 enclave.5030.name: "Płaczą, by śnić znów"
 enclave.5030.desc: "[Root.GetName]: Narkotyk Nasen jest wciąż w powszechnym użyciu. Pomimo surowych kar wymierzanych naruszającym prawo coraz większa liczba osób woli stan euforycznego snu od życia na jawie. Nie zniechęca ich nawet to, że rutynowe zażywanie narkotyku kończy się śmiercią. Sytuacja na [Root.GetName] staje się coraz mniej stabilna."
 enclave.5035.name: "Sen zwany śmiercią"
 enclave.5035.desc: "[Root.GetName]: Liczba zgonów powodowanych przez zażywanie nasenu nieustannie rośnie. Jednak rozluźnienie więzi społecznych powoduje, że coraz więcej osób sięga po narkotyk. Jeśli sytuacja się nie zmieni, grozi nam utrata kolonii."
 enclave.5035.a: "Trzeba ich powstrzymać."
 TO_DREAM_PROJECT_01: "Śnić może"
 TO_DREAM_PROJECT_01_DESC: "Rozpocznij badania nowego narkotyku zwanego Nasen."
 TO_DREAM_PROJECT_02: "Śnić może"
 TO_DREAM_PROJECT_02_DESC: "Kontynuuj badania narkotyku zwanego Nasen."
 too_lucid_00: "Nasen na sen"
 too_lucid_01: "Załamanie"
 too_lucid_02: "Pobudka"
 too_lucid_03: "Koszmary"
 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name: "Zbuntowany szaman"
 enclave.5075.desc: "Enklawa [shroudwalker_enclave_country.GetName] wygnała pewnego woalistę, który przybył właśnie na [Root.GetName]. Na jego rodzinnym świecie uznano go za ekstremistę o heretyckich poglądach i usunięto, aczkolwiek nie ma go na liście pasażerów żadnego przybywającego statku. Szaman pojawił się na rynku największego miasta kolonii, zupełnie jakby zmaterializował się z powietrza i zaczął głosić doktrynę o osobistym zjednoczeniu z Woalem. Zgodnie z tą doktryną każda istota jest zdolna osiągnąć stan rozkoszy przypominający wspólne śnienie. Raporty wskazują, że szaman znajduje posłuch u wielu kolonistów."
 enclave.5075.a: "Nie ma u nas miejsca dla ekstremistów. Usuńcie wygnańca."
 enclave.5075.b: "Zignorowanie takiej wizyty byłoby niemądre. Miejcie na to oko."
 enclave.5075.c: "Powitajmy wygnańca jak gościa."
 #Choosing to remove the shaman:
 enclave.5076.name: "Zapał religijny"
 enclave.5076.desc: "Pomimo naszych wysiłków wygnany członek enklawy [shroudwalker_enclave_country.GetAdj] działający na [Root.GetName] wciąż się nam wymyka. Być może dzięki jakiejś wrodzonej zdolności psionicznej potrafi zawsze przewidzieć pojawienie się naszych sił bezpieczeństwa. Co więcej, kazania wygnańca nadal przyciągają tłumy. Wielu kolonistów zaczyna porzucać swe zajęcia na rzecz przeróżnych ablucji i praktyk medytacyjnych zalecanych przez owego tak zwanego szamana."
 enclave.5076.a: "Trzeba powstrzymać tego wygnańca."
 #Choosing to remove the shaman finale:
 enclave.5077.name: "Męczennik"
 enclave.5077.desc: "Siły bezpieczeństwa na [Root.GetName] zdołały zlikwidować zbuntowanego szamana. Niezbędnych informacji dostarczył nam jeden z byłych zwolenników wygnańca - kolonista, który był coraz bardziej niezadowolony ze swojej niezdolności do osiągnięcia obiecywanego stanu śnienia. Choć wygląda na to, że większość populacji pogodziła się z rzeczywistością, to pozostała uparta garstka nadal kultywujących nauki szamana. Na razie rozsądne wydaje się zaostrzenie wymogów bezpieczeństwa w kolonii, dopóki cześć dla \"męczennika\" nie wygaśnie."
 enclave.5077.a: "Niech tak będzie."
 #Choosing to welcome the shaman:
 enclave.5080.name: "Tkacz snów"
 enclave.5080.desc: "Nauki wygnanego szamana wciąż szerzą się wśród populacji [Root.GetName]. Jest to radykalna doktryna mówiąca o osobistym zjednoczeniu z Woalem, a jej praktycy utrzymują, że osiągnęli odmienny stan świadomości. Pojawiają się doniesienia o coraz częstszych przypadkach euforii i wzroście dobrobytu. Niektórzy twierdzą nawet, że są teraz w stanie komunikować się między sobą psionicznie, za pośrednictwem stanu wspólnego śnienia. Niestety owi \"prawdziwi wierni\" ponadto masowo porzucają miejsca pracy, co źle wpływa na produktywność kolonii."
 enclave.5080.a: "Dosyć tego."
 enclave.5080.b: "Szczęście samo w sobie jest nagrodą."
 #Choosing to welcome continuation:
 enclave.5081.name: "Nagły wzlot"
 enclave.5081.desc: "[Root.GetName]: Z naszej kolonii napływają zdumiewające wieści. Wygnany szaman stwierdził podobno, że jego dzieło w tym miejscu jest skończone i opuścił kolonię. Doniesienia te są rozproszone i niejednoznaczne, ale zgodne co do jednego: po przeprowadzeniu ostatniej medytacji swoich zwolenników szaman po prostu znikł z głównego placu. Jest to dla nich dowodem jego Wwoalowstąpienia."
 #Choosing to welcome finale:
 enclave.5082.name: "Psioniczne zjednoczenie"
 enclave.5082.desc: "Dziwny rozwój sytuacji na [Root.GetName]: po tak zwanym \"wwoalowstąpieniu\" wygnanego szamana nasi koloniści donoszą o doświadczaniu odmiennego stanu świadomości. Kontynuując praktyki zalecane przez szamana potrafią wejść w stan psionicznego zjednoczenia. Spowodowało to wręcz wybuch radości i dobrego samopoczucia wśród kolonistów."
