 leader_trait_uninspiring: "부조리"
 leader_trait_uninspiring_desc: "이 지도자는 카리스마가 없으며 부하들에게 보상을 주거나 격려를 하지 않아, 휘하 장병들의 사기를 저하시킵니다."
 leader_trait_slothful: "태만"
 leader_trait_slothful_desc: "이 지도자는 훈련을 꺼려 해서, 휘하 부대의 전투력이 하락합니다."
 leader_trait_victory_or_death: "무관심"
 leader_trait_victory_or_death_desc: "이 지도자는 부하들의 목숨을 중시하지 않으며, 명예와 한 줌의 이득을 위해 기꺼이 내던집니다."
 leader_trait_disorganized: "무질서"
 leader_trait_disorganized_desc: "이 지도자는 조직 능력이 부족해, 휘하 병력이 정규군이 아닌 민병대처럼 움직입니다."
 leader_trait_lawless: "부정부패"
 leader_trait_lawless_desc: "이 지도자는 현지 갱단과 해적들의 손아귀에 놀아나고 있습니다."
 leader_trait_defence_engineer: "방어 공학자"
 leader_trait_defence_engineer_desc: "이 지도자는 잠재적 침공을 막기 위해 궤도 방어 시설을 뚫을 수 없는 죽음의 벽으로 만드는 데 주력합니다."
