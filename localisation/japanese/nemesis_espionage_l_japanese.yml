 envoy_events.225.name: "破廉恥な事件"
 envoy_events.225.desc: "[Root.GetAdj]の外交団は、 [scandal_empire.GetName]で明らかになったニュースに震撼している。 当地に駐在する我々の[event_envoy.GetAmbassadorOrNot] [event_envoy.GetName]が、 [scandal_empire.GetAdj]の治安当局との深刻な事態に陥ってしまったのだ。 [event_envoy.GetName]は現在、 2名の人物が惨殺されるにまで至った、 驚くほど広範囲の重大犯罪を含む破廉恥な事件に関連したとされる。\n\n現状では、 [scandal_empire.GetSpeciesNamePlural]のあいだに広まる噂も考慮すると、 [event_envoy.GetName]はほぼ間違いなく有罪となる見通しだ。 [scandal_empire.GetAdj]の当局は、 [event_envoy.GetName]が法の裁きを受けられるよう、 外交特権の剥奪を要求している。"
 envoy_events.225.A: "特権を剥奪しろ。"
 envoy_events.225.A.tooltip: "§Y[event_envoy.GetName]§!が我々のリーダー候補から取り除かれる。"
 envoy_events.225.B: "[event_envoy.GetName]の身柄を保護するために呼び戻せ。"
 opinion_envoy_murder_scandal: "守られた殺人者"
 envoy_events.230.name: "[Root.GetName]の逮捕"
 envoy_events.230.desc: "[Root.envoy_location_country.GetName]に入国するや否や、 大使 [Root.GetName]は数多くの違法行為によって逮捕された。 [Root.envoy_location_country.GetAdj]の声明は簡潔なものだった。 「法の裁きのための犯罪者の引き渡しに感謝する」。"
 envoy_events.230.A: "もはや打つ手はない。"
 operation.8200.name: "ターゲットを探せ"
 operation.8200.desc: "我々の工作員は、 §H[Root.Target.GetName]§!の外交関係の重要人物たちの、 利用できるような弱みを調査している。"
 operation.8205.name: "スキャンダルの種を集めよ"
 operation.8205.desc: "我々は§H[Root.Target.GetAdj]§!の外交部門の、 まだ公になっていないスキャンダルまみれの人物のリストを作成した。 表に出ていない少なからぬ証拠が発見されており、 工作員たちは望ましい結果を出せるものを使って、 最良の手段を見つけるべく懸命に動いている。"
 operation.8210.name: "準備完了： [This.GetName]作戦"
 operation.8210.desc: "§H[This.GetName]作戦§!の適切なターゲットが特定され、 その情報を集めた書類が作成された。 我々の工作員は、 スキャンダルを引き起こす指示を待っている。"
 operation.8210.desc.no_go: "§H[Root.Target.GetName]§!に潜伏する工作員から悪い報せだ。 彼らは§H[This.GetName]作戦§!の適切なターゲットを見つけられなかった。 どうやら[Root.Target.GetGovernmentName]はすでに十分にスキャンダルにまみれているようで、 我々がどんな汚点を発見しても、ほとんど騒ぎにはならないらしい。"
 operation.8225.name: "清潔"
 operation.8225.desc: "§H[Root.Target.GetName]§!に潜伏する工作員から悪い報せだ。 大規模な準備にもかかわらず、 明らかに有効と思われたターゲットは餌にかからず、 スキャンダルをでっち上げられなかった。 信じられないかもしれないが、 現時点では[Root.Target.GetAdj]の外交団内には「腐ったリンゴ」はないらしい。"
 operation.8230.name: "でっち上げたスキャンダル"
 operation.8230.desc.base: "§H[Root.Target.GetName]§!に潜入した諜報員は§H作戦「[This.GetName]」§!は大成功だったと報告している。"
 operation.8230.desc.salacious_affair: "$operation.8230.desc.base$大胆な行動により、 §H[offended_party.GetName]§!への彼らの使節の1人について、 驚くほど広範な犯罪をでっち上げることができた。 この事件は大きな困惑を呼び、 [offended_party.GetSpeciesNamePlural]との関係を緊張させた。 結果として彼らの§H外交的立場§!は弱まった。"
 operation.8230.desc.salacious_affair_self: "$operation.8230.desc.base$大胆な陽動により、 §Hわが帝国§!を担当する彼らの使節の1人について、 驚くほど広範な犯罪をでっち上げることができた。 この事件は大きな困惑を呼び、 またそれは我々が不快感を示すふりをしたことで誇張された。 結果として彼らの§H外交的立場§!は弱まった。"
 operation.8230.desc.insulting_envoy: "$operation.8230.desc.base$巧みな操作により、 我々は[Root.Target.GetAdj]と§H[offended_party.GetName]§!の関係を損なうことに成功した。 彼らの使節の1人が、 我々が慎重に仕掛けた餌に食いつき、 偶然にも公共の場で相手国に対する彼らの真の考え (非常に不穏当なものだった) を明かしてしまったのだ。 結果として彼らの§H外交立場§!は弱まった。"
 operation.8230.desc.insulting_envoy_self: "$operation.8230.desc.base$巧みな操作により、 我々は[Root.Target.GetAdj]と§Hわが帝国§!の関係を損なうことに成功した。 彼らの使節の1人が、 我々が慎重に仕掛けた餌に食いつき、 公共の場で我々の外交官に対する非常に不穏当な私見を明かしてしまったのだ。 結果として[Root.Target.GetAdj]の§H外交的立場§!は弱まった。"
 operation.8230.desc.galactic_comedy: "$operation.8230.desc.base$彼らの使節の1人による恥ずかしい過ちを明るみに出すことにより、 彼らを大いに困惑させることに成功した。 結果として彼らの§H外交的立場§!は弱まった。"
 operation.8230.desc.lobbying: "$operation.8230.desc.base$我々はロビー活動スキャンダルを引き起こすことに成功した。 必要とされたのは、 彼らの銀河共同体への使節の1人が§H[Root.Target.GetOppositionGalcomLobbyists]§! ([Root.Target.GetAdj]の利益と真っ向から対立する組織だ) からどれほどの金を受け取っているか、 匿名でたれこむことだけだった。 結果として彼らの§H外交的立場§!は弱まった。"
 operation.8230.desc.elope: "$operation.8230.desc.base$彼らの使節の1人が異星種族と恋愛関係にあることがわかった――彼らのあいだでは、 それは重大犯罪だ。 我々は控えめな説得 (と、 [Root.Target.GetAdj]の治安当局の手から逃れる助け) により、 彼らを駆け落ちさせてより寛容な社会へ亡命させることに成功した。\n\nこの事件は§H気まずい疑問§!をもたらし、 [Root.Target.GetGovernmentName]は外交上難しい立場に置かれた。"
 operation.8230.desc.wayward: "$operation.8230.desc.base$我々の控えめな説得 (と、 記録装置の巧みな利用) により、 彼らの使節がいかに[Root.Target.GetAdj]の任務の標準から外れてしまっているかを明るみに出すことに成功した。\n\nこの事件は§H気まずい疑問§!をもたらし、 [Root.Target.GetAdj]は外交上難しい立場に置かれた。"
 operation.8230.desc.substances: "$operation.8230.desc.base$彼らの使節の薬物乱用 (それによって悪辣な麻薬王が彼らの決断に影響を及ぼしていた) を明るみに出したのだ。 結果として彼らの§H外交的立場§!は弱まった。"
 diplo_incident_succeeded: "§Y[Root.Target.GetName]§!の外交団の信用はボロボロになった。"
 envoy_events.210.name: "土着化"
 envoy_events.210.desc.start: "[envoy_country.GetName]への使節である[event_envoy.GetName]が、 どうも土着化してしまったようだ。"
 envoy_events.210.desc.end: "このような事実が発覚した際は、 該当人物に[Root.GetAdj]の習慣を思い出させるために召還するのが適当だ。 だが一部では、 我々自身とは異なる価値観をもつ種族を理解できる大使がいれば、 緊張した外交状況下で役立つかもしれないと指摘されている。"
 envoy_events.210.desc.authoritarian: "$envoy_events.210.desc.start$ここ数ヵ月のあいだ、 該当人物は[envoy_country.GetAdj]の政治体制をしばしば称賛し、 彼らが享受している自由と、 [Root.GetGovernmentName]の硬直性と自由の欠落を意図的に比較した。\n「人民にとっての、 代表制の政府の魅力はよく理解できる。 実際、 これよりもよいシステムは想像しにくい」とこの人物は述べたという。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian: "$envoy_events.210.desc.start$ここ数ヵ月、 該当人物は[envoy_country.GetAdj]の統治制度をしばしば称賛し、 我々の[Root.GetGovernmentName]の決断力のなさに不平を述べていた。\n「自由の制限が効率的な政府の代償なら、 払う価値があるだろう」とこの人物は述べたという。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile: "$envoy_events.210.desc.start$奇妙なことに、 該当人物は[envoy_country.GetAdj]の異星人不信に同意し、 [Root.GetAdj]の受容的態度が異星人に利用される可能性への対策を訴えていた。 それに反論されるとこの人物は、 [envoy_country.Capital.GetName]のより秩序ある社会がもつ利益を見たあとでは、 [Root.Capital.GetName]の混沌と無秩序に戻ることは実に難しい、 と答えた。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe: "$envoy_events.210.desc.start$該当人物は[Root.GetAdj]の異星人不信を捨て、 [envoy_country.GetSpeciesNamePlural]の群衆との乱痴気騒ぎに参加して肉欲を満たすことに夢中になっている。 それに反論されるとこの人物はこうコメントした。\n「この美しい[envoy_country.GetSpeciesAdj]の[envoy_country.GetSpeciesNamePluralCompliment]に抵抗できる者がいるだろうか？」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist: "$envoy_events.210.desc.start$該当人物は異様なほど[envoy_country.GetAdj]の精神主義に影響されており、 [Root.GetAdj]の懐疑論者を退けている。 それに反論されるとこの人物はこう答えた。\n「あらゆる物事が明らかになったいま、 神の真実を疑うことができようか？」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist: "$envoy_events.210.desc.start$該当人物は精神的な物事に対する我々の態度をほとんど軽蔑しており、 個人による蓄財から無制限なAIの利用にいたるまで、 [envoy_country.GetAdj]の価値観への共感を明言している。 それに反論されるとこの人物はこうやり返した。\n「[Root.GetName]において、 我々はあまりにも長く過去に生きてきた。 いまこそ未来を受け入れるべきときだ」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist: "$envoy_events.210.desc.start$該当人物は[Root.GetAdj]の平和主義を捨て、 [envoy_country.GetAdj]の軍国主義を公然と称賛し、 軍事予算の増額とより積極的な対外政策の執拗な提唱者となった。\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist: "$envoy_events.210.desc.start$ここ数ヵ月、 該当人物は[Root.GetAdj]の軍国主義に対してますます批判的になり、 「より高潔な」[envoy_country.GetAdj]の存在を称賛するようになった。 それに反論されると、 この人物はこうやり返した。\n「永遠に銀河の未開な蛮族でいるわけにはいかない。 より洗練された人々の尊敬を得るには、 我々は自らの本能を抑制しなければならない」\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A: "この人物を留任させる。"
