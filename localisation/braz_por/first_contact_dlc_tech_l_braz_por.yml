 exceptional_cloaking_predator: "$tech_predatory_tactics$"
 tech_satisfying_insults: "Insultos Satisfatórios"
 tech_satisfying_insults_desc: "Não há nada mais poderoso do que um insulto usado no momento certo, e agora nós sabemos como insultar o progenitor de uma espécie em vários idiomas."
 tech_satisfying_insults_effect: "Ganhe um benefício por insultar outro império a cada §Y5 anos§!."
 satisfying_insult_cooldown: "\n\nNão podemos ganhar o benefício de §HInsultos Satisfatórios§! até que o modificador atual expire."
 gain_satisfying_insult_recently: "\n\nNós vamos ter o modificador §HInsulto Satisfatório§! por 5 anos, além de §G50§! de £influence£ Influência."
 MESSAGE_SATISFYING_INSULTS_TITLE: "Insulto Satisfatório Disponível"
 MESSAGE_SATISFYING_INSULTS: "Nossos [Root.GetLinguists] terminaram de criar um novo insulto satisfatório. Agora só precisamos achar um alvo para ele."
 satisfying_insult_recently: "Insulto Satisfatório"
 satisfying_insult_recently_desc: "Essa foi boa!"
 tech_compact_living: "Vida Compacta"
 tech_compact_living_desc: "Nenhuma civilização tem a solução perfeita para o desafio constante de governar uma nação em expansão, mas nós encontramos uma solução parcial. Após estudarmos diversas espécies e governos, descobrimos um bom equilíbrio entre flexibilidade e função."
 tech_alien_topography: "Topografia Alienígena"
 tech_alien_topography_desc: "As civilizações prosperam em locais que estimulam o crescimento, e analisando onde a maioria dos assentamentos pré-MRQL se desenvolve, podemos extrair mais das nossas colônias."
 tech_xeno_aesthetics: "Xenoestética"
 tech_xeno_aesthetics_desc: "Após analisarmos diversos artistas de culturas completamente diferentes, nós chegamos a uma conclusão: podemos ter uma vantagem sobre outras civilizações em combate se estudarmos sua arte e sua cultura."
 tech_lost_building_methods: "Métodos de Construção Perdidos"
 tech_lost_building_methods_desc: "Qualquer civilização com uma história longa o suficiente possui exemplos de grandes maravilhas construídas por ancestrais já esquecidos e que não podem mais ser replicadas. Por sorte, nós documentamos esses antepassados quando eles apareceram em mundos pré-MRQL."
 tech_supreme_alloy: "Liga Metálica Suprema"
 tech_supreme_alloy_desc: "O que pensávamos ser a melhor das ligas metálicas não passava de uma ilusão. Inúmeros processos de refinamento pré-MRQL foram catalogados, e agora nós conseguimos sintetizar um metal imbatível."
 tech_ordered_retreat: "Recuo Ordenado"
 tech_ordered_retreat_desc: "Estudar os vencedores das batalhas pode ser a maneira mais óbvia de obter conhecimento de combate, mas observar os perdedores em mundos pré-MRQL nos ensinou como bater em retirada de maneira mais eficaz."
 tech_temple_of_transportation: "Templo do Transporte"
 tech_temple_of_transportation_desc: "Redes de transporte aproximam as pessoas, uma opinião compartilhada por muitas civilizações que observamos. Apesar de não termos motores a vapor, nossas redes de hipervetores poderiam servir para o mesmo propósito."
