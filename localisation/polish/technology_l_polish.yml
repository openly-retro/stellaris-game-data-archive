 #Mass Driver Branch
 tech_mass_drivers_1: "Działa elektromagnetyczne"
 tech_mass_drivers_1_desc: "Te elektromagnetyczne wyrzutnie pocisków wykorzystują magnesy do rozpędzania pocisków przeciwpancernych, które z dużą szybkością trafiają w cele.\n\n"
 tech_mass_drivers_2: "Działa zwojowe"
 tech_mass_drivers_2_desc: "Działa zwojowe to silniejsze wersje pierwszych dział elektromagnetycznych wykorzystujące zwoje elektromagnetyczne do miotania pocisków w kierunku celów.\n\n"
 tech_mass_drivers_3: "Działa kinetyczne"
 tech_mass_drivers_3_desc: "Działa kinetyczne to najnowsze akceleratory elektromagnetyczne wykorzystujące dwie równoległe szyny do wystrzeliwania pocisków z olbrzymimi prędkościami.\n\n"
 tech_mass_drivers_4: "Zaawansowane działa kinetyczne"
 tech_mass_drivers_4_desc: "Nowa wersja sędziwego działa kinetycznego, mająca wytrzymalsze szyny i ulepszone źródło zasilania. Ta broń jest jeszcze potężniejsza i celniejsza niż jej poprzednik.\n\n"
 tech_mass_drivers_5: "Działa Gaussa"
 tech_mass_drivers_5_desc: "Ta unowocześniona wersja starego działa zwojowego jest jeszcze bardziej niszczycielska niż najnowsze działa kinetyczne. Może miotać pociski ze zdumiewającą prędkością i siłą.\n\n"
 tech_kinetic_artillery_1: "Bateria kinetyczna"
 tech_kinetic_artillery_1_desc: "Artyleria bardzo dalekiego zasięgu mogąca miotać z dużą celnością potężne pociski na ekstremalne odległości.\n\n"
 tech_kinetic_artillery_2: "Artyleria kinetyczna"
 tech_kinetic_artillery_2_desc: "Jeszcze silniejsze okrętowe działo artyleryjskie dalekiego zasięgu wyposażone w nową lufę i ulepszony komputer kierujący ogniem.\n\n"
 tech_mass_accelerator_1: "Megadziało"
 tech_mass_accelerator_1_desc: "Olbrzymie działo elektromagnetyczne, które można zamontować tylko wzdłuż kadłuba jednostki, strzelające olbrzymimi pociskami na wielkie odległości.\n\n"
 tech_mass_accelerator_2: "Gigadziało"
 tech_mass_accelerator_2_desc: "Jeszcze potężniejsze działo elektromagnetyczne, które może przebić nawet najwytrzymalsze osłony.\n\n"
 #Auto-Cannon Branch
 tech_autocannons_1: "Działka automatyczne"
 tech_autocannons_1_desc: "Wielkokalibrowa broń balistyczna strzelająca pełnopłaszczowymi pociskami burzącymi. Główną zaletą tych działek jest duża szybkostrzelność.\n\n"
 tech_autocannons_2: "Działka Rozpruwacz"
 tech_autocannons_2_desc: "Te ulepszone automatyczne działka obrotowe są wyposażone w zaawansowane systemy śledzenia celów i kierowania ogniem, co pozwala osiągnąć jeszcze większą szybkostrzelność.\n\n"
 tech_autocannons_3: "Działka Huragan"
 tech_autocannons_3_desc: "Zaawansowane automatyczne działka obrotowe wystrzeliwujące w kierunku celu chmurę pocisków burzących."
 tech_flak_batteries_1: "Bateria przeciwlotnicza"
 tech_flak_batteries_1_desc: "Baterie dział strzelające pociskami odłamkowymi na krótki zasięg. Są szczególnie niebezpieczne dla maszyn szturmowych wroga, ale mogą chronić też przed nadlatującymi pociskami."
 tech_flak_batteries_2: "Działka przeciwlotnicze"
 tech_flak_batteries_2_desc: "Ulepszone baterie przeciwlotnicze z nowymi, silniejszymi pociskami odłamkowymi."
 tech_flak_batteries_3: "Artyleria przeciwlotnicza"
 tech_flak_batteries_3_desc: "Śledzące algorytmy prognozujące i jeszcze silniejsza amunicja sprawiają, że te baterie są zabójczo skuteczne przeciwko statkom szturmowym wroga."
 #Missile Branch
 tech_missiles_1: "Pociski jądrowe"
 tech_missiles_1_desc: "Pociski kosmos-kosmos wyposażone w głowice jądrowe o dużej sile rażenia. Są oparte na technologii przedkosmicznej, ale na dalekim zasięgu ta broń samonaprowadzająca jest zaskakująco skuteczna.\n\n"
 tech_missiles_2: "Pociski termojądrowe"
 tech_missiles_2_desc: "Te unowocześnione pociski kosmos-kosmos mają silniejsze głowice termojądrowe i lepszą charakterystykę lotu.\n\n"
 tech_missiles_3: "Pociski antymaterii"
 tech_missiles_3_desc: "Zaawansowane pociski uzbrojone w niezwykle potężne głowice z antymaterią. Nowy i ulepszony system naprowadzania zwiększa szanse trafienia celu.\n\n"
 tech_missiles_4: "Pociski kwantowe"
 tech_missiles_4_desc: "Najnowsza wersja pocisków kosmos-kosmos uzbrojona w niezwykle potężną głowicę, wykorzystującą energię punktu zerowego.\n\n"
 tech_missiles_5: "Pociski maruder"
 tech_missiles_5_desc: "Te niezwykle nowoczesne pociski posiadają pokładowe pilotujące SI, które znacząco poprawiają ich osiągi i zdolność śledzenia celów.\n\n"
 tech_swarmer_missiles_1: "Pociski rojowe"
 tech_swarmer_missiles_1_desc: "Te mniejsze pociski wystrzeliwuje się salwami, służą one do przebicia się przez wrogie systemy obrony bezpośredniej.\n\n"
 tech_swarmer_missiles_2: "Pociski wirowe"
 tech_swarmer_missiles_2_desc: "Nowe techniki miniaturyzacji pozwolą nam uzbrajać pociski rojowe w silniejsze głowice i poprawiać ich charakterystykę lotu.\n\n"
 #Torpedo Branch
 tech_torpedoes_1: "Torpedy kosmiczne"
 tech_torpedoes_1_desc: "Te torpedy to tak naprawdę bardzo duże, powolne pociski. Są uzbrojone w silniejsze głowice i modulatory osłon, które pozwalają im swobodnie przechodzić przez osłony energetyczne.\n\n"
 tech_torpedoes_2: "Opancerzone torpedy"
 tech_torpedoes_2_desc: "Ulepszone torpedy kosmiczne zamknięte w pancernych skorupach, by zwiększyć ich odporność na ostrzał obrony bezpośredniej. W chwili wybuchu pancerze rozpadają na odłamki zadające dodatkowe uszkodzenia.\n\n"
 tech_torpedoes_3: "Torpedy dewastator"
 tech_torpedoes_3_desc: "Zaawansowane torpedy z bardzo silnymi głowicami. Są bardziej opływowe i szybsze, a ulepszone modulatory osłon pozwalają im przechodzić przez osłony energetyczne.\n\n"
