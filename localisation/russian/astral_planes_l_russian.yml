 edict_dimensional_artificing: "Межпространственная добыча артефактов"
 edict_dimensional_artificing_desc: "При определенных условиях становится возможно добывать культурно значимые объекты из других измерений. Будут ли наши действия замечены в других измерениях, сказать сложно."
 edict_dimensional_artificing_tooltip: "§G+5§! £minor_artifacts£ малых артефактов в месяц"
 action_planar_mastery_tooltip: "Открывает новые $EDICTS$: §Y$edict_astral_binding$§!, §Y$edict_astral_shielding$§! и §Y$edict_dimensional_artificing$§!."
