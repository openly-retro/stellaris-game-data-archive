 sm_fleet_academy_hive_mind: "$sm_fleet_academy_machine_intelligence$"
 sm_fleet_academy_desc: "Para que nuestras nuevas tripulaciones estén listas para el combate, necesitan mandos competentes. La Academia de la flota garantizará que los oficiales tengan conocimientos actualizados de las doctrinas y la práctica de la guerra interestelar."
 sm_fleet_academy_desc_machine_intelligence: "La simulación repetida de varios escenarios preparará mejor a nuestros drones a bordo de las naves para el combate real."
