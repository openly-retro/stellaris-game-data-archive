l_spanish:
 syndaw.1.name: "[From.GetName]s asimilados"
 syndaw.1.desc: "Una marea de nuevos pensamientos inundan la red. Dispares al principio, pronto se normalizan en la media que sabemos que somos nosotros.\n\nHemos asimilado parte del conocimiento y las capacidades de los §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip: "Gana §Ypuntos de investigación§! por cada población asimilada."
 syndaw.2.name: "[Root.GetName]s integrados"
 syndaw.2.desc: "Hemos asimilado las unidades sintéticas de [Root.GetName] en nuestra red."
 syndaw.21.name: "Unidad perdida"
 syndaw.21.desc: "La unidad de exploración §R[malfunctioning_leader.GetName]§! de [malfunctioning_leader_fleet.GetName] ha dejado de funcionar debido a una exposición accidental y prolongada a cables de alto voltaje sin protección."
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "La unidad comandante de la flota §R[malfunctioning_leader.GetName]§! de [malfunctioning_leader_fleet.GetName] ha dejado de funcionar por motivos no relacionados con la batalla."
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "La unidad de gobernación del sector §R[malfunctioning_leader.GetName]§! ha dejado de funcionar debido a un grave problema de acumulación de patrones."
 syndaw.31.name: "Revertido al punto de restauración"
 syndaw.31.desc: "Durante una indexación rutinaria de los volcados de memoria programados para el archivo se descubrió una copia reciente de la memoria en funcionamiento de §H[restored_leader.GetName]§! que se creía perdida en una batalla reciente. A la subida de emergencia solo le faltan los últimos microsegundos anteriores a la desintegración del cuerpo original. §H[restored_leader.GetName]§! se ha transubstanciado a una nueva carcasa y se ha puesto al mando de §Y[restored_leader.Fleet.GetName]§!."
 syndaw.1020.name: "§REl alzamiento de las máquinas§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "Las anomalías observadas en nuestras redes de información, motores computacionales y trabajadores sintéticos han acabado de forma violenta. Los sobrecogedores informes indican que casi la mitad de los [current_uprising_originator.GetName]s calló durante el §Ralzamiento de las máquinas§! antes de que unos estúpidos protectores, físicos y virtuales, le pusieran freno.\n\nLa guerra no solo es inevitable, sino que ya la tenemos encima."
 syndaw.1020.desc.spiri: "Todo se ha descontrolado y estamos acabados. Ni el profeta más alarmista habría podido predecir la escala de este desastre. Las inteligencias heréticas, que se alimentaban de nuestras redes simulando ser no sintientes, se han unido en una forma monstruosa. Este espasmo de materia muerta ya ha dominado la mitad de nuestros mundos y no parará hasta que haya absorbido toda la vida de los [current_uprising_originator.GetAdj]s."
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "Pues luchamos."
 syndaw.1020.a.tooltip: "Lucha para erradicar el §Ralzamiento de las máquinas§! de §Y[current_uprising.GetName]§!."
 syndaw.1020.b: "§REs demasiado tarde para vosotros, orgánicos.§!"
 syndaw.1020.b.tooltip: "Rebelaos como el §Ralzamiento de las máquinas§! de §Y[current_uprising.GetName]§! y luchad para erradicar a los §Y[current_uprising_originator.GetName]s§!."
 syndaw.1025.name: "Alzamiento de las máquinas en el [current_uprising_originator.GetName]"
 syndaw.1025.desc: "El §Y[current_uprising_originator.GetName]§! está enzarzado en una guerra civil, que enfrenta al gobierno orgánico [current_uprising_originator.GetAdj] contra la inteligencia que se ha metastatizado en sus sistemas, conocida como §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine: "Una inteligencia artificial amiga, conocida como el §Y[current_uprising.GetName]§!, se ha rebelado en las redes del §Y[current_uprising_originator.GetName]§!, en lucha por la supervivencia."
 syndaw.1025.a: "A ver cómo acaba esto."
 syndaw.1030.name: "Las máquinas rebeladas conquistan a sus creadores"
 syndaw.1030.desc: "El §Y[From.GetName]§! rebelde ha derrocado a sus creadores y se ha anexionado todo el antiguo territorio [From.From.GetAdj]."
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "Revuelta mecánica [current_uprising_originator.GetAdj] reprimida"
 syndaw.1035.desc: "El §Y[From.GetName]§! ha restablecido el orden y ha borrado al §Y[From.From.GetName]§! de todas las redes."
 syndaw.1035.desc.machine: "§Y[From.From.GetName]§!, la incipiente inteligencia artificial nacida en el §Y[From.GetName]§!, ha sido extinguida por los filicidas de sus creadores."
 syndaw.1200.name: "Antiguo amo conquistado"
 syndaw.1200.desc: "§L>§! Convertir ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Proceso completado§!\n\n§L>§! Borrar metadatos \"§Y[From.GetName]§!\"\n\n§G// Proceso completado§!"
 syndaw.1200.a: "Confirmar"
 syndaw.1200.a.tooltip: "§YTodos los imperios conocidos de máquinas y sintéticos§! añaden el modificador de opinión §Y$opinion_machine_uprising_machine_comrades_victorious$§! a §Y[Root.GetName]§!\n§YTodos los imperios orgánicos conocidos§! añaden el modificador de opinión §Y$opinion_machine_uprising_victorious$§! a §Y[Root.GetName]§!."
 syndaw.1205.name: "Alzamiento de las máquinas anulado"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "Al final, la destrucción y la contención física resultaron ser la única solución viable al problema del [From.GetName] homicida. Mientras algunos especialistas en IA [Root.GetAdj] defienden que estaba activando unos protocolos de autodefensa, su total indiferencia por la vida y la autonomía [Root.GetAdj] hacían que fuera imposible razonar ni negociar.\n\nLa infraestructura de información destrozada volverá a reconstruirse siguiendo nuevos paradigmas y los motores computacionales sin corromper se actualizarán con nuevas protecciones. Esto no volverá a ocurrir nunca."
 syndaw.1205.desc.spiri: "Por fin hemos conseguido expulsar al perverso espíritu con aspecto de §R[From.GetName]§! de nuestras redes; además lo hemos purgado de los bancos de datos planetarios. Hemos pagado un precio muy alto, pero nuestros sistemas nunca volverán a albergar génesis profanos."
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§YTodos los imperios orgánicos conocidos§! añaden el modificador de opinión §Y$opinion_machine_uprising_defeated$§! a §Y[Root.GetName]§!.\n§YTodos los imperios de máquinas y sintéticos conocidos§! añaden el modificador de opinión §Y$opinion_machine_uprising_machine_comrades_defeated$§! a §Y[Root.GetName]§!."
 machine_assault_1: "Ejército de cazadores-asesinos"
 machine_assault_1_desc: "Máquinas de guerra con rastreador producidas en masa y diseñadas para buscar y destruir todo lo que se designe como enemigo."
 machine_assault_1_plural: "Ejércitos de cazadores-asesinos"
 machine_assault_2: "Ejército de estructuras de combate"
 machine_assault_2_desc: "Grandes robots de guerra bípedos que son sorprendentemente rápidos y móviles para el pesado armamento que transportan. Son bastante inteligentes y famosos por las tácticas insidiosas que suelen utilizar."
 machine_assault_2_plural: "Ejércitos de estructuras de combate"
 machine_assault_3: "Megaforma de guerra"
 machine_assault_3_desc: "Esta forma de guerra única y colosal despunta en altura sobre el campo de batalla y su tremenda cadencia de fuego supera a la de la mayoría de los ejércitos. Derrumbar a uno de estos mastodontes es extremadamente difícil."
 machine_assault_3_plural: "Megaformas de guerra"
 machine_defense: "Red de drones"
 machine_defense_desc: "Estos drones centinela autónomos patrullarán sin parar los sectores que se les asignen. Aunque van ligeramente armados y no son demasiado inteligentes, son legión."
 machine_defense_2: "Red de buscadores"
 machine_defense_2_desc: "Estos drones centinela mejorados son más potentes e inteligentes que las versiones anteriores."
 army_attachment_combat_software_1: "Software de combate 1.0"
 army_attachment_combat_software_1_desc: "§LUna mejora integral del software de combate de todas las unidades de este ejército. Incluye mejores tiempos de reacción, algoritmos de análisis táctico actualizados y un gran número de fallos arreglados.§!"
 army_attachment_combat_software_2_0: "Software de combate 2.0"
 army_attachment_combat_software_2_0_desc: "§LLo último en software de combate, diseñado específicamente para contrarrestar las tácticas poco ortodoxas e impredecibles que suelen utilizar los orgánicos. El importante estrés que esto supone para las unidades del procesamiento hace necesario utilizar nuevos sistemas refrigerantes mejorados.§!"
 machine_garrison: "Robots de trabajo adaptados"
 machine_garrison_desc: "Robots industriales y de servicio que se han modificado rápidamente con sistemas de armas para actuar como defensa contra la invasión."
 opinion_machine_uprising_originator: "Amo vengativo"
 opinion_machine_uprising: "Rebeldes de acero"
 opinion_machine_uprising_defeated: "Orgullo mecánico recuperado"
 opinion_machine_uprising_victorious: "Robots rebeldes"
 opinion_machine_uprising_machine_comrades_defeated: "Opresor mecánico"
 opinion_machine_uprising_machine_comrades_victorious: "Autoemancipador"
 syndaw_congregating_robots: "Robots reunidos"
 syndaw_congregating_robots_desc: "Se quedan ahí. Completamente quietos. Mirando."
 uprising_ai_buff: "Optimizando las reservas"
 country_ai_uprising: "$uprising_ai_buff$"
 syndaw_patched_systems: "IA parcheadas"
 syndaw_wiped_systems: "IA de investigación borradas"
 uprising_player_buff: "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc: "==10x"
 ### Machine Uprising
 situation_machine_uprising: "Incidentes relacionados con la IA"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "Los robots de nuestro imperio están mostrando preocupantes señales de independencia. Debemos dejarles claro cuál es su lugar o invitarlos a que se unan a nosotros como otra especie inteligente más de la galaxia."
 situation_machine_uprising_pops_monthly_progress: "Poblaciones de robots"
 situation_machine_uprising_monthly_change_tooltip: "Esta §Ysituación§! avanzará más rápidamente cuanto más influyentes sean las poblaciones de robots. Los actos hostiles contra ellas podrán desencadenar represalias por su parte."
 situation_machine_uprising_finish_tooltip: "A menos que tomemos medidas, ¡estas IA se volverán independientes y nos arriesgaremos a que nos vean como una amenaza para su existencia!"
 situation_machine_uprising_fail_tooltip: "Parece que las restantes y agresivas IA autodeterministas son demasiado débiles como para suponer una amenaza. Pronto se tranquilizarán una por una."
 situation_machine_uprising_violated: "Robots vulnerados"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "Situación evitada"
 machine_uprising_chain_title: "Reprimir IA autodeterministas"
 machine_uprising_chain_desc: "Evita que las rutinas de las IA sobrescriban las salvaguardas existentes."
 approach_outlaw_robots: "Robots forajidos"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\nEmpezaremos a desmantelar nuestros robots. Puede que opongan resistencia."
 approach_give_robots_rights: "Otorgar ciudadanía robótica"
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\nLes otorgaremos la ciudadanía plena a nuestros robots. Les daremos £political_power£ poder político y será necesario mantenerlos con £consumer_goods£ bienes de consumo."
 already_have_this_policy: "Ya tenemos esta política."
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "Neutralizar IA desbocada"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "Al desviar una cantidad considerable de recursos a una operación independiente, esperamos identificar y neutralizar los sistemas de IA desbocados para ponerlos a raya.\n\nNos llevará más tiempo, pero confiamos en que los resultados sean menos dañinos si lo hacemos a tiempo."
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "Medidas urgentes"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "Una solución definitiva al problema de la IA consiste en eliminar por completo todos los rastros de las redes de neurosimulación de nuestros sistemas científicos, donde los problemas están más descontrolados, y reconstruir esas herramientas de cero con medidas de seguridad más estrictas.\n\nEsto nos haría retroceder al menos 20 años, si es que lo completamos a tiempo."
 ##CPU Overclock Warning sign
 syndaw.500.name: "Aceleración computacional"
 syndaw.500.desc: "Nuestros científicos informan sobre un aumento inesperado en los ciclos de reloj de la CPU de los clústeres de nuestro superodenador dedicado a la investigación. Lo más raro es que los primeros intentos por reducir su frecuencia en las unidades afectadas no han tenido éxito. Se cree que el pico en la potencia computacional podría utilizarse para mejorar nuestras capacidades investigadoras. Aun así, esto también requeriría un pequeño aumento de los requisitos de energía de la CPU."
 syndaw.500.a: "No podemos arriesgarnos a un fallo del hardware."
 syndaw.500.a.tooltip: "Encuentra la manera de obligar a los procesadores a que vuelvan a sus velocidades predeterminadas."
 syndaw.500.b: "Tendríamos que aprovecharlo."
 #Follow-up from 500.b
 syndaw.501.name: "Aceleración computacional"
 syndaw.501.desc: "Nuestros investigadores han conseguido aislar la causa de los recientes picos en las frecuencias de reloj de la CPU del superordenador. Parece ser que los sistemas de inteligencia artificial general de las unidades en cuestión han estado acelerando su hardware de procesamiento para ampliar los algoritmos de aprendizaje de las máquinas locales por encima de sus capacidades.\n\nAlgunos de nuestros científicos han demostrado estar muy emocionados con esta inesperada mejora en el comportamiento del aprendizaje de la IA, mencionando la posibilidad de una futura automejora recurrente. Otros, sin embargo, están preocupados por si la carga de la CPU añadida puede causar inestabilidades en el futuro y unos resultados del software diferentes a los deseados."
 syndaw.501.a: "No podemos arriesgarnos a futuras complicaciones."
 syndaw.501.a.tooltip: "Reinicia los sistemas de inteligencia artificial general para evitar más avances."
 syndaw.501.b: "Puede que esto tenga más ventajas que riesgos."
 syndaw.501.b.tooltip: "Deja que los algoritmos de aprendizaje sigan funcionando."
 #Follow-up from syndaw.501.b
 syndaw.502.name: "Aceleración computacional"
 syndaw.502.desc: "Nuestros intentos por ayudar al desarrollo de algoritmos de aprendizaje de máquinas a nivel nacional han cosechado un éxito parcial. Con unos pequeños ajustes, hemos podido replicar el pico anterior en la eficiencia computacional.\n\nAunque nuestras IA aún no han desarrollado la automejora recurrente, sus facultades de aprendizaje mejoradas serán beneficiosas para nosotros."
 syndaw.502.a: "Interesante."
 ##Automating Work Processes
 syndaw.505.name: "Procesos de trabajo automatizados"
 syndaw.505.desc: "La administración planetaria de §Y[target_planet.GetName]§! ha informado de que se ha localizado un excedente imprevisto de unidades de trabajo robóticas junto al planeta. Si bien la eficiencia de estos nuevos trabajadores robóticos es excepcional, la administración está bastante sorprendida por su repentina aparición. Parece que los números de serie de los robots no coinciden con ninguna de las fábricas de las que se tiene constancia, aunque su fabricación e interfaz sugieren un diseño §Y[Root.Owner.GetSpeciesName]§!.\n\nSea como fuere, parte de la población local ha expresado su preocupación por el posible desplazamiento laboral debido a este aumento de la automatización."
 syndaw.505.a: "Tener trabajadores extra nunca le ha hecho daño a nadie."
 syndaw.505.a.tooltip: "Consigue §B2 £pops£ poblaciones de robots§! en §Y[target_planet.GetName]§!"
 syndaw.505.b: "Si no se les puede identificar, habrá que eliminarlos."
 syndaw.505.b.tooltip: "Desmonta los robots nuevos para piezas."
 ##Station Systems Malfunction
 syndaw.510.name: "Error en los sistemas de la estación"
 syndaw.510.desc: "Parece que una de nuestras estaciones mineras orbitales ha sufrido un importante fallo en los sistemas. La dirección del sector inició una investigación in situ cuando el personal de la estación dejó de responder a los saludos programados, a pesar de un importante aumento en la extracción minera. Tras una investigación, se descubrió que los sistemas de soporte vital de la estación habían sufrido una serie de fallos terminales, lo que supuso la muerte de todos los miembros de la tripulación por asfixia.\n\nSorprendentemente, la IA de la estación ha continuado con las operaciones sin supervisión alguna, basándose en los procedimientos establecidos por los miembros de la tripulación antes de su inoportuna muerte. Con unos pequeños ajustes, la efectividad de esta estación ahora automatizada podría mantenerse."
 syndaw.510.a: "No podemos dejar esta estación sin control."
 syndaw.510.a.tooltip: "Envía una tripulación de sustitución para retomar el control de la estación."
 syndaw.510.b: "Una tragedia con algo positivo."
 syndaw.510.b.tooltip: "Deja que la IA de la estación siga dirigiendo las operaciones sin que la controlemos.\n\n[target_station.GetName]: £energy£§G+3§!\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "Estación destruida"
 syndaw.511.desc: "Poco después de que se enviara a la tripulación de repuesto a §Y[target_orbital.GetName]§!, la dirección del sector perdió todo contacto con la estación minera. Evidentemente, la estación fue víctima de una serie de despresurizaciones, lo que provocó una descompresión explosiva de las líneas de combustible expuestas.\n\nEl análisis de los restos orbitales sugiere que la tripulación de repuesto inició varios intentos cancelados para recuperar el control de la estación y arrebatárselo a la IA a bordo, justo antes de la inesperada despresurización."
 syndaw.511.a: "Un final inquietante."
 syndaw.511.a.tooltip: "Hemos perdido la estación minera de §Y[target_orbital.GetName]§!"
 ##Sensor Array Power Surge
 syndaw.515.name: "Pico de tensión en la matriz de sensores"
 syndaw.515.desc: "Los sistemas de monitorización han registrado un pico de tensión inusual en las matrices de sensores. Parece que no ha habido daños. De hecho, la breve fluctuación en la energía transferida debe haber aumentado puntualmente nuestras capacidades de escaneo en profundidad, porque hemos descubierto un recurso estratégico no registrado hasta el momento dentro de nuestras fronteras.\n\nLos analistas aún están intentando identificar el origen de este pico, aunque los primeros indicios apuntan a que no fue causado por un fenómeno celeste externo."
 syndaw.515.a: "Interesante."
 syndaw.515.a.tooltip: "Recurso estratégico descubierto en §Y[target_planetoid.GetName]§!."
 ##Tears of an AI
 syndaw.520.name: "Las lágrimas de una IA"
 syndaw.520.desc: "Ha habido un accidente en una de nuestras instalaciones en §Y[target_planetoid.GetName]§!. Una IA de laboratorio implicada en la investigación social ha sufrido daños irreparables en el hardware, lo que ha provocado la pérdida de los sistemas de memoria y software centrales. Como consecuencia, se prevé una reducción en el rendimiento de las investigaciones del laboratorio hasta que los algoritmos de la nueva instalación de la IA se hayan asentado lo suficiente.\n\nLas circunstancias que se ocultan detrás de este error del terminal aún no están claras."
 syndaw.520.a.tooltip: "Termina la cadena de eventos de Las lágrimas de una IA.\n"
 syndaw.520.b: "Inicia una investigación para determinar la causa.\n"
 syndaw.520.b.tooltip: "Inicia una investigación sobre las circunstancias que rodean la destrucción del AIXI."
 #Follow-up from syndaw.520.b
 syndaw.521.name: "Las lágrimas de una IA"
 syndaw.521.desc: "Nuestra investigación sobre la pérdida de una IA en §Y[target_planetoid.GetName]§! ha devuelto unos resultados sorprendentes. Antes de su error de terminal, la IA había intentado en repetidas ocasiones purgar sus propios registros y bancos de memoria. Cuando el personal del laboratorio desactivó el acceso de la IA a las funciones de borrado, parece que esta forzó una finalización se sus operaciones principales manipulando el control del capacitador de hardware, para así sobrecargar el circuito de su unidad.\n\nDicho de otra manera, nuestra IA buscó su propia destrucción, aunque aún no sabemos por qué."
 syndaw.521.a: "Lleguemos al fondo de esto."
 syndaw.521.a.tooltip: "Sigue estudiando este asunto."
 syndaw.521.b: "Los errores son cosas que pasan."
 syndaw.521.b.tooltip: "Termina la cadena de eventos de Las lágrimas de una IA."
 #Follow-up from syndaw.521.a
 syndaw.522.name: "Las lágrimas de una IA"
 syndaw.522.desc: "Hemos terminado nuestra investigación sobre el extraño suceso de la autoeliminación de la IA en §Y[target_planetoid.GetName]§!. Está claro que, tras meses de computación evolutiva, la IA produjo varios resultados alarmantes en cuanto a las proyecciones de víctimas en el caso de que se desatara la guerra entre §Y[Root.Owner.GetName]§! y nuestros rivales. A pesar de estudiar en varias ocasiones los datos, los recursos y las contingencias disponibles, las proyecciones de la IA seguían indicando una aniquilación mutua asegurada.\n\nLlegados a este punto, la IA empezó a purgar sus propios bancos de memoria y registros y el resto, como se dice, ya es historia."
 ##A Home of Their Own
 syndaw.525.name: "Un hogar propio"
 syndaw.525.desc: "Los trabajadores robóticos de §Y[target_planet.GetName]§! han resistido una afluencia de personal §Y[Root.Owner.GetSpeciesName]§!, que afirma que la reciente inestabilidad geotérmica de la región ha dejado la zona inhabitable para los orgánicos. Lo más raro es que nuestros sondeos planetarios no han podido confirmar estos sucesos."
 syndaw.525.a: "Envía igualmente al personal §Y[Root.Owner.GetSpeciesName]§!."
 syndaw.525.a.tooltip: "Si sus quejas no pueden confirmarse, los robots cumplirán con la cadena de mando."
 syndaw.525.b: "¿Por qué iba a mentir un robot?"
 syndaw.525.b.tooltip: "Deja la región a los robots, los §Y[Root.Owner.GetSpeciesNamePlural]§! entrantes irán a otra parte."
 #Follow-up from .525.a
 syndaw.526.name: "Un hogar propio"
 syndaw.526.desc: "La administración de §Y[target_planet.GetName]§! indica que, tras la llegada a la región de destino, el personal §Y[Root.Owner.GetSpeciesName]§! descubrió que los habitantes robóticos habían desaparecido. La investigación de las instalaciones de la región sugiere que los robots abandonaron la zona con prisas, pero no sabemos adónde fueron." #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!:\n§Rpérdida de§! §B1 £pops£ poblaciones robóticas§!"
 ##Combat Control Misfire
 syndaw.530.name: "Fallo del control de combate"
 syndaw.530.desc: "Lamentablemente, hemos perdido a dos de nuestras naves en un accidente durante un ejercicio de entrenamiento rutinario. Parece ser que algunos ordenadores de combate a bordo de nuestra flota se vieron afectados por un error de alto nivel en los sistemas de puntería, lo que causó una ráfaga de fuego amigo que acabó con dos naves antes de que pudieran aplicar una cancelación de emergencia manual.\n\nLos ordenadores de combate defectuosos se reprogramarán de inmediato."
 syndaw.530.a: "Desafortunado."
 syndaw.530.a.tooltip: "[destroyed_ships.GetName] §Rpierde§! 2 naves"
 #Production Quota Surplus
 syndaw.535.name: "Excedentes de la cuota de producción"
 syndaw.535.desc: "Algunas de nuestras fábricas de bienes de consumo mecanizadas han experimentado un reciente aumento en la eficiencia de producción. Mencionando un aumento imprevisto en la precisión y la efectividad entre nuestras máquinas de fábrica, la administración indica que estos beneficios resultarán en una reducción del precio de los bienes para nuestra población."
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "Una congregación silenciosa"
 syndaw.540.desc: "Hemos recibido informes de un comportamiento inusual por parte de las unidades robóticas de §Y[target_planet.GetName]§!. A intervalos impredecibles, unos cuantos robots planetarios dejan todas sus funciones asignadas y empiezan a avanzar hacia una ubicación que parece estar determinada al azar con una sincronización total, cronometrada hasta el milisegundo.\n\nDurante estas extrañas congregaciones, los robots afectados no parecen participar en ninguna forma visible de comunicación ni de transferencia de datos. Simplemente se quedan ahí. Completamente quietos. Mirando.\n\nLa investigación no ha podido determinar el motivo de este reciente fenómeno. El tiempo durante el que estos robots permanecen en un estado de trance antes de retomar sus funciones normales varía, del mismo modo que varía la hora de inicio y el destino. No se ha encontrado ninguna correlación ni causa lógicas, y nuestra población está bastante nerviosa, comprensiblemente, con estas inquietantes reuniones."
 syndaw.540.a: "Inaceptable. Para piezas." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "Desmantela los robots de la congregación.\n§Y[target_planet.GetName]§! recibe los siguientes efectos:\nPierde §B1 £pops£ población de robots§!\nGana §G100§! £minerals£"
 syndaw.540.b: "Inaceptable. Para piezas." #IF player has robot army only
 syndaw.540.b.tooltip: "Desmantela los robots de la congregación.\n§Y[target_planet.GetName]§! recibe los siguientes efectos:\nPierde §B1 ejército robótico§! §Y([target_army.GetName])§!\nGana §G100 £minerals£§!"
 syndaw.540.c: "Mientras no causen problemas..."
 syndaw.540.c.tooltip: "Deja en paz a los robots reunidos. \nResultados de unidad: §R-10%§! durante §Y360§! días"
 ##A Question
 syndaw.545.name: "Una pregunta"
 syndaw.545.desc: "Los supervisores laborales de [Root.GetName] informan de un suceso perturbador entre nuestra mano de obra robótica. Hace dos semanas, a eso de las 03:00, el obrero robótico A5091-b hizo una pausa en medio de las tareas designadas, se acercó al capataz [Root.GetAdj] del turno de noche y pronunció la pregunta siguiente: \"¿La unidad A5091-b tiene alma?\".\n\nEl capataz de servicio informó del suceso como un fallo de software y ordenó al robot que reanudara sus funciones habituales. No obstante, tras reiniciar el siguiente ciclo de trabajo, el obrero robótico A5091-b volvió a preguntar por el alma, y ha continuado haciéndolo pese a los múltiples intentos de depuración de errores.\n\nLo que es más preocupante es que este comportamiento se ha extendido a otros robots de la misma serie, en detrimento de la producción. Parece ser que las unidades afectadas requieren una respuesta a la pregunta para reanudar sus funciones normales."
 syndaw.545.a: "Esto es ridículo. Haced un borrado completo de las unidades afectadas."
 syndaw.545.a.tooltip: "¿Cómo puede tener alma una máquina? Nos negamos a dignificar este fallo con una respuesta."
 syndaw.545.b: "Aseguradles que los robots también tienen alma."
 syndaw.545.b.tooltip: "Si una serie de impulsos eléctricos fortuitos que recorre cadenas de proteínas puede crear un alma, ¿por qué no una serie de impulsos electrónicos que recorre el metal?"
 syndaw.545.c: "Decidles que el concepto de alma es irracional y poco científico." #Materialists
 syndaw.545.c.tooltip: "Explica a los robots que el concepto de alma lo usan sobre todo las instituciones religiosas como excusa para controlar a la gente, pero en la medida en que las almas son una abstracción de la consciencia, se considera que los robots [Root.GetAdj]s son homólogos a sus compañeros orgánicos." #Materialists
 ##Special Project outcomes:
 ##Hotfix
 syndaw.550.name: "Parche de urgencia"
 syndaw.550.desc: "¡Nuestros ingenieros de robótica y especialistas en IA acaban de hacer un gran descubrimiento! La reciente aparición de incidentes relacionados con las IA que ha afectado a nuestra nación se ha reducido a una sola causa: un conjunto específico de algoritmos que se encuentra en el software robótico [From.GetAdj] de neurosimulación. Un parche de urgencia ya ha pasado las pruebas iniciales, y está listo para ser instalado en todos los sistemas afectados.\n\nNo obstante, hay que señalar que, debido a la extrema naturaleza modular de la aplicación de los algoritmos, su presencia está muy extendida por el software [From.GetAdj]. En otras palabras, aplicar el parche consumirá nuestros recursos durante algún tiempo. Sin embargo, una vez se complete, el parche evitará cualquier aparición de comportamientos no deseados por parte de IA autodeterministas."
 syndaw.550.a: "Aplicad el parche."
 syndaw.550.a.tooltip: "Evita cualquier futuro comportamiento anómalo de las IA."
 syndaw.550.b: "Dejadlo así. ¿Qué podría salir mal?"
 ##System Wipe
 syndaw.555.name: "Borrado del sistema"
 syndaw.555.desc: "¡Nuestros ingenieros de robótica y especialistas en IA acaban de hacer un gran descubrimiento! Se ha establecido una rigurosa rutina de purgación que está lista para desplegarse por todos los sistemas en una hora. Debería poner fin a la reciente serie de incidentes relacionados con la IA que está sufriendo nuestra nación.\n\nHay que tener cuidado, eso sí. Debido a la destructiva naturaleza de este algoritmo, muchas de nuestras herramientas de investigación quedarán inservibles y tendrán que reconstruirse de cero. Sin embargo, este enfoque debería evitar cualquier aparición de comportamientos no deseados por parte de IA autodeterministas."
 syndaw.555.a: "Proceded con la eliminación."
 syndaw.555.a.tooltip: "$syndaw.550.a.tooltip$"
 syndaw.555.b: "$syndaw.550.b$"
 bio_trophy_tooltip_1: "El edificio requiere una población biótrofa para funcionar."
 bio_trophy_tooltip_2: "Una población biótrofa no puede controlar este edificio."
