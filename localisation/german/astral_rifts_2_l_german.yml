 #Dimensional Dump #
 ####################
 astral_rift_dimensional_dump: "Dimensionshalde"
 astral_rift.2200.name: "Treibender Körper"
 astral_rift.2200.desc: "Wir sind umgeben von Müll.\n\nVon Zeit zu Zeit sehen wir, wie sich neue Öffnungen im Raum um uns herum auftun und noch mehr Müll auf den wirbelnden Haufen gekippt wird. Der Beschaffenheit des Mülls nach zu urteilen, wird diese Gegend als Schrottplatz für eine raumfahrende Zivilisation verwendet. Teile und Reste unbekannter Maschinen sind verstreut zwischen dem alltäglichen Müll fremder Haushalte.\n\nIm Allgemeinen sind diese Teile wertloser Schrott. Allerdings haben unsere Sensoren auch Spuren von Leben gefunden.\n\nIn einem Raumanzug schlummert der bewusstlose Körper eines unbekannten Organismus. Wir wissen nicht genau, wie lange er da schon treibt."
 astral_rift.2200.a: "Bringt ihn an Bord und helft ihm."
 astral_rift.2200.b: "Bringt ihn an Bord und holt euch seine Ausrüstung."
 astral_rift.2205.name: "Treibender Körper"
 astral_rift.2205.common.1: "Es war ein Fehler, das fremde Wesen an Bord zu nehmen, das im Müll dahingetrieben ist."
 astral_rift.2205.common.2: "Es spricht eine Sprache, die wir nicht verstehen, und zeigt wieder und wieder auf die Steuerung der Sphäre, wobei es inbrünstig die immer selbe Formulierung wiederholt."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\nNachdem wir seine Kerntemperatur wiederhergestellt und uns um seine Vitalfunktionen gekümmert hatten, kam das fremde Wesen rasch wieder zu sich, verwirrt und beunruhigt.\n\nEs hat sich umgehend ein Mitglied unseres medizinischen Teams geschnappt und hält dieses derzeit mit einer Waffe, die es aus seinem Stiefel gezogen hat, als Geisel.$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\nSein Raumanzug hielt das fremde Wesen in einer Art Ruhezustand. Nachdem wir den Anzug entfernt hatten, kam die Kreatur rasch wieder zu sich, verwirrt und beunruhigt.\n\nSchnell schnappte sie sich einen Schweißbrenner, der in der Nähe lag, und derzeit hält sie ein Mitglied unseres technischen Teams als Geisel.$astral_rift.2205.common.2$"
 astral_rift.2205.a: "Beseitigt die Person."
 astral_rift.2205.b: "Versucht, mit dem Wesen zu verhandeln."
 astral_rift.2210.name: "Treibender Körper"
 astral_rift.2210.common.1: "Wir haben die streitsüchtige Kreatur umgehend beseitigt, die wir aus dieser Müllhalde gerettet hatten."
 astral_rift.2210.common.2: "Wir hatten Zeit, die Dokumente zu analysieren, die sie in ihrer Ausrüstung hatte. Erste Übersetzungen ihrer Ausweispapiere weisen darauf hin, dass es sich um einen erfahrenen Müllfahrer handelte. Offenbar hat die Kreatur sich selbst mitsamt seiner Ladung auf diese Müllhalde gekippt.\n\nWir ignorieren sie fürs Erste und werden in diesem Riss bleiben, bis wir möglichst viel wertvollen Schrott gefunden und geborgen haben."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\nObwohl die Geisel kleinere Verbrennungen davontrug, verhinderte das schnelle Einschreiten unseres Sicherheitsoffiziers Schlimmeres.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\nEs war nicht sonderlich schwierig, das fremde Wesen, das keinerlei Ausrüstung mehr hatte, mit einem einzigen Plasmaschuss zu neutralisieren.\n\n$astral_rift.2210.common.2$\n\nDer Anzug, den wir gefunden haben, ist von enorm fortschrittlicher Bauweise, und wir behalten ihn zur weiteren Untersuchung."
 astral_rift.2210.a: "Dumm gelaufen für dieses Geschöpf."
 astral_rift.2215.name: "Deeskalation"
 astral_rift.2215.desc: "Um unsere friedlichen Absichten zu zeigen, legten wir unsere Waffen nieder. Die fremde Lebensform ließ unseren Kameraden gehen und legte ihrerseits die Waffe nieder. Sie scheint sehr aufgeregt zu sein, was angesichts der Umstände auch nicht anders zu erwarten ist.\n\nNachdem wir ihr Zeit gelassen hatten, sich zu beruhigen, wurde sie für unsere Kommunikationsversuche empfänglich.\n\nWir versuchen gerade, eine ordentliche Unterhaltung zu führen. Dabei machen wir nur langsam Fortschritte, doch erste Übersetzungen der Dokumente im Besitz der fremden Lebensform weisen darauf hin, dass sie Hunderte von Jahren alt ist."
 astral_rift.2215.a: "Hervorragend."
 astral_rift.2220.name: "Verluste erlitten"
 astral_rift.2220.desc: "Bevor wir die feindselige fremde Lebensform neutralisieren konnten, tötete sie ihre Geisel und andere Personen mit einer mächtigen Plasmapistole, die sie aus ihrem Stiefel zog.\n\nLeider war auch [leader.GetName] unter den Toten.\n\nWir holen den Notfallanker ein und kehren mit den Verwundeten zurück.\n\nWir nahmen uns die Zeit, den Raumanzug der geborgenen fremden Lebensform zu analysieren. Sie besteht aus einer sehr fortschrittlichen Legierung, die sich als nützlich erweisen sollte."
 astral_rift.2225.name: "Der verlorene Müllmann"
 astral_rift.2225.desc: "Der Name der fremden Lebensform lautet [astral_rift_dimensional_dump_leader_loc.GetName].\n\nAuf einem Routineflug zum Abladen von Müll in dieser Dimension wurde [astral_rift_dimensional_dump_leader_loc.GetHeShe] irrtümlich mitgeschickt. Als ein technisches Problem mit dem Dimensionsantrieb auftrat, musste [astral_rift_dimensional_dump_leader_loc.GetHeShe] selbst zur Tat schreiten, da sonst niemand über das nötige Wissen verfügte. Dabei fiel [astral_rift_dimensional_dump_leader_loc.GetHeShe] versehentlich in den technischen Raumzeit-Kompressor, und so ging [astral_rift_dimensional_dump_leader_loc.GetHeShe] verloren.\n\nDie Lebenserhaltungssysteme [astral_rift_dimensional_dump_leader_loc.GetHisHer]es modernen Raumanzugs haben [astral_rift_dimensional_dump_leader_loc.GetName] mehr als zwei Jahrhunderte lang in einer Art Ruhezustand gehalten.\n\n[astral_rift_dimensional_dump_leader_loc.GetName] vermisst [astral_rift_dimensional_dump_leader_loc.GetHisHer]e Familie schrecklich, doch [astral_rift_dimensional_dump_leader_loc.GetHeShe] weiß, dass eine Rückkehr in [astral_rift_dimensional_dump_leader_loc.GetHisHer]e Heimat nicht möglich ist.\n\nDa [astral_rift_dimensional_dump_leader_loc.GetHeShe] über erhebliche Fähigkeiten beim Steuern moderner Fluggeräte verfügt, würde [astral_rift_dimensional_dump_leader_loc.GetHeShe] perfekt in unser Flottentrainingsprogramm passen."
 astral_rift.2225.a: "Gute Piloten können wir immer brauchen."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName] wird angemessen ausgebildet."
 astral_rift.2230.name: "Die Ausbildung von [From.GetName] ist abgeschlossen."
 astral_rift.2230.desc: "Nach umfangreicher Ausbildung hat [From.GetName] hervorragende Fähigkeiten als Pilot gezeigt und sich das Vertrauen unserer Offiziere erarbeitet. [From.GetHeSheCap] wird einen hervorragenden Kommandanten abgeben und wurde in den aktiven Dienst befördert. Nun wartet [From.GetHeShe] auf eine Zuteilung."
 astral_rift.2230.a: "Ein würdiger Neuzugang."
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "Genese"
 genesis_insight_modifier: "Wissen über Genese"
 genesis_insight_modifier_desc: "Eine Begegnung mit einer außerdimensionalen Intelligenz innerhalb der Astralebenen hat uns besonderes Wissen über die Entstehung und Entwicklung neuer Gesellschaften gewährt."
 astral_rift.2300.name: "Genese"
 astral_rift.2300.desc: "Die Zusammensetzung dieser Umgebung ist nicht stofflicher Natur. Ein einfacher Scan zeigte, dass dies alles eine holografische Projektion einer unbekannten Quelle ist.\n\nBald nach unserer Ankunft empfingen wir eine Nachricht in unserer eigenen Sprache. Der Raum vor uns löste sich in eine einzelne Textzeile auf.\n\n§E\"Ihr seid mir unbekannt.\"§!\n\nNachdem wir unsere Anwesenheit erklärt hatten, fuhr die Wesenheit fort:\n\n§E\"Wie merkwürdig. Nun gut. Spielen wir ein Spiel. Ich übernehme die Rolle der Genese.\"§!\n\nDas Hologramm formte sich neu. Auf einer trostlosen Welt kämpft eine Spezies einer Zivilisation ohne ÜL-Technologie um ihr Überleben. Man zeigt uns also wohl den Anfang einer sehr jungen Zivilisation.\n\n§E\"Welchen Segen sollen wir ihnen gewähren?\"§!"
 astral_rift.2300.a: "Wir sollten sie mit Stärke ausstatten."
 astral_rift.2300.b: "Wir sollten die Saat des Wissens pflanzen."
 astral_rift.2300.c: "Wir spielen keine Spiele. Aktiviert einen elektromagnetischen Impuls."
 astral_rift.2305.name: "Machtprojektion"
 astral_rift.2305.desc: "In einem einzigen Augenblick durchlebte die holografische Zivilisation Jahrhunderte.\n\n§E\"Unser Volk ist mächtig geworden.\"§!\n\nDie sich entwickelnde Zivilisation hat ihre neu gewonnene Stärke genutzt, um die Natur zu dominieren. Sie nennen sich [genesis_new_species_base.GetName].\n\n§E\"Doch ein Volk kann nicht mit Kraft allein gedeihen. Wie sollte es sich am besten auf die Zukunft vorbereiten?\"§!"
 astral_rift.2305.a: "Mit Fleiß und harter Arbeit."
 astral_rift.2305.b: "Mit Kreativität und Experimentierfreude."
 astral_rift.2310.name: "Die Frucht des Wissens"
 astral_rift.2310.desc: "In einem einzigen Augenblick durchlebte die holografische Zivilisation Jahrhunderte.\n\n§E\"Unser Volk ist schlau geworden.\"§!\n\nDie sich entwickelnde Zivilisation hat ihre neu gewonnene Intelligenz genutzt, um die Natur zu manipulieren. Sie nennen sich [genesis_new_species_base.GetName].\n\n§E\"Doch Intelligenz ohne Richtung ist bedeutungslos. Welchen Weg sollen wir ihnen bereiten?\"§!"
 astral_rift.2310.a: "Den Weg des Fleißes."
 astral_rift.2310.b: "Den Weg der Intuition."
 astral_rift.2315.name: "Deaktivierung"
 astral_rift.2315.desc: "Wir aktivierten über unser Ankerkabel einen starken elektromagnetischen Impuls, der die holografische Umgebung deaktivierte.\n\n\"Genese\" verfiel in Schweigen. Am Ende war diese Entität nichts mehr als eine fortschrittliche Zentralverarbeitungseinheit. Wir fanden ihren inaktiven Kern reglos in der Leere treiben. Wir brachten ihn an Bord und werden ihn weiter untersuchen.\n\nWas auch immer dies für ein Ort war: Es gibt ihn nicht mehr."
 #Second choice
 astral_rift.final_choice.intro: "Jahrtausende vergingen für unsere holografische Zivilisation."
 astral_rift.strength_choice_1: "Stärke sorgte für ein Auskommen und sogar einen Überfluss."
 astral_rift.strength_choice_2: "Eine strikt hierarchische Gesellschaft ist entstanden, die sich jeder Aufgabe und jeder Herausforderung direkt stellen kann."
 astral_rift.intelligence_choice_1: "Intelligenz förderte Wachstum und Erfindungsreichtum."
 astral_rift.intelligence_choice_2: "Diese gebildete Gesellschaft stellt sich jeder Herausforderung mit Logik und Vernunft."
 astral_rift.final_choice.outro: "§E\"Jetzt greifen sie nach den Sternen. Welche Werte sollen sie repräsentieren?\"§!"
 astral_rift.2320.name: "Zu den Sternen"
 astral_rift.2320.desc.common: "Fleiß und harte Arbeit erledigten den Rest."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Bewahrt die alten Sitten."
 astral_rift.2320.b: "Stellt jede Grenze infrage."
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "Kreativität und Intuition erledigten den Rest."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "Neues Leben"
 astral_rift.2330.desc: "§E\"Unsere Simulation ist abgeschlossen. Eure Entscheidungen wurden protokolliert. Danke für die Teilnahme.\"§!\n\n\"Genese\" hat sämtliche Kommunikation eingestellt, und wir wurden brüsk in unsere eigene Dimension zurückversetzt. Interessanter sind die Fremden, die wir an unserer Seite entdeckten.\n\nSie entsprechen in Aussehen und Verhalten jenem Volk, das wir als Hologramm sahen, und sie begrüßten uns herzlich. Ein schneller medizinischer Scan bewies uns ihre biologische Realität. Kein Zweifel: Dies sind echte Lebewesen. Wie sie entstanden und wie sie an Bord der Sphäre kamen, bleibt ein Rätsel.\n\nFürs Erste werden wir sie auf einem Planet in der Nähe siedeln lassen: [genesis_new_species_selected_planet.GetName]. Danach können wir ihre Entwicklung im Auge behalten."
