 MF_NEUTRAL_GREETING_04: "A abertura da cultura [From.GetSpeciesName] mostra que vocês deram o salto que muitos não se atrevem a dar, livrando-se do medo e do preconceito que encobrem os primeiros passos na direção do desconhecido."
 MF_THREATENED_GREETING_01: "Esperamos que os cidadãos [Root.GetSpeciesAdj] sejam parte dos seus planos grandiosos para o futuro da galáxia."
 MF_FRIENDLY_GREETING_01: "Vemos um futuro brilhante para o povo [From.GetSpeciesAdj] e para o nosso. Não há outro povo com o qual gostaríamos de dividir nossa vida."
 MF_FRIENDLY_GREETING_02: "Estas conversas me dão esperança. Imagine o que os [From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] e os [Root.GetSpeciesAdj] [Root.GetSpeciesSpawnNamePlural] serão capazes de atingir, tendo crescido juntos."
 MF_FRIENDLY_GREETING_03: "Pobres [From.GetSpeciesNameCompliment], vocês devem ter encontrado tantos seres que não compreendem a beleza do seu povo ou do seu mundo natal. Esta jornada que estamos é igualmente difícil e maravilhosa, e somos sortudos em fazê-la com vocês."
 MF_WAR_GREETING_01: "A guerra não é apenas uma atrocidade, é também uma vergonha. Pouco importa quem vence; assim que você inicia uma, já fracassou."
 MF_WAR_GREETING_02: "Veja quem resolveu tentar conversar, após provar que não podia."
 MF_WAR_GREETING_03: "Este conflito pode semear a discórdia entre os [Root.GetSpeciesNamePlural] e os [From.GetSpeciesNamePlural] por gerações. O que poderia valer esta perda?"
 MF_WAR_GREETING_04: "Teríamos respeitado vocês como guerreiros, caso não tivessem escolhido deixar este equívoco cultural destruir nossa chance em ter uma coexistência pacífica."
 #Evangelising Zealots
 EZ_HOSTILE_GREETING_01: "O dia que o julgamento será feito sobre você se aproxima cada vez mais."
 EZ_HOSTILE_GREETING_02: "Em breve, as comunicações de todas suas naves serão bloqueadas. Nenhum de vocês está livre do pecado."
 EZ_HOSTILE_GREETING_03: "Você leva as pessoas para longe da verdade com [From.GetRandomSpeciesSound] doces e promessas de recompensas espirituais falsas. A punição que aguarda o seu tipo não pode ser dita em voz alta."
 EZ_HOSTILE_GREETING_04: "Vocês rejeitaram intencionalmente a verdade e escolheram se empanturrar de riqueza material, atos pecaminosos e conhecimento proibido. Não há esperança para o seu tipo."
 EZ_DOMINEERING_GREETING_01: "A providência conspirou para lhe fazer fraco e a nós fortes. É nosso dever mostrar-lhes firmemente o caminho verdadeiro."
 EZ_NEUTRAL_GREETING_01: "Ainda há tempo para você se voltar ao caminho verdadeiro."
 EZ_NEUTRAL_GREETING_02: "Encontramos muitas mentiras pela galáxia, mas garantimos que a verdade também é onipresente."
 EZ_NEUTRAL_GREETING_03: "Vocês foram desviados. Uma convicção errada pode ser mais perigosa do que a ignorância."
 EZ_NEUTRAL_GREETING_04: "Suas mentes se afixaram ao plano material. Enquanto vocês se acreditarem como nada além de neurônios e carne, suas mentes nunca serão livres."
 EZ_THREATENED_GREETING_01: "O poder que vocês possuem está acima do fogo e da poeira de estrelas e planetas. Ele não tem influência sobre o eterno e o imortal além deles."
 EZ_FRIENDLY_GREETING_01: "Assim como vocês foram sortudos em conhecer as pessoas que descobriram a verdade sobre o universo, nós também nos consideramos sortudos por estarmos salvando uma civilização tão amigável da condenação certa."
 EZ_FRIENDLY_GREETING_02: "Vocês ouviram a novidade?"
 EZ_FRIENDLY_GREETING_03: "Alguns de nossos estudiosos sugerem que as fés do [From.GetName] e do [Root.GetName] são uma mesma verdade, separadas apenas pela linguagem e interpretação. Esperamos que vocês aceitem nossas correções no tempo devido."
 EZ_FRIENDLY_GREETING_04: "Apesar de sua falta de fé, nunca desistiríamos de vocês."
 EZ_WAR_GREETING_01: "Vocês pegaram em armas contra os profetas da verdade. Vocês estão em guerra contra o próprio universo."
 EZ_WAR_GREETING_02: "Não descansaremos até que cada falsidade espiritual seja erradicada da galáxia."
 EZ_WAR_GREETING_03: "O [Root.GetRulerTitle] Protege."
 EZ_WAR_GREETING_04: "Você aceitará a verdade no seu coração antes do fim, mas até lá pode ser tarde demais."
 #Fanatical Purifiers
 FP_HOSTILE_GREETING_01: "Não há negociações com abominações."
 FP_HOSTILE_GREETING_02: "Nossos relatórios sugerem que vocês desenvolveram tradutores para compreender linguagens alienígenas. Nós não."
 FP_HOSTILE_GREETING_03: "A mente se confunde nas racionalizações que vocês precisam fazer para a evolução e a existência contínua da raça [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04: "Nossos estudiosos concluíram que o propósito dos [From.GetSpeciesName] era servir como exemplo de uma das muitas formas na qual uma espécie pode ser depravada. Agora que recebemos a mensagem, devemos iniciar a tarefa de transformá-los em um exemplo de o que acontece com espécies como a sua."
 FP_THREATENED_GREETING_01: "Apesar do seu poder, não deixaremos que as forças das trevas prevaleçam. O próprio universo os expurgará da existência."
 FP_WAR_GREETING_01: "Não há motivo para temer. A destruição de sua espécie é parte de algo maior, e a vontade de viver, que os compele a resistir, persistirá através das formas de vida que foram feitas para existir."
 FP_WAR_GREETING_02: "Rendam-se agora e todos os seus [From.GetSpeciesSpawnNamePlural] serão massacrados de maneira misericordiosa em vez de serem usados para estudar os efeitos de novos armamentos na fisiologia [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03: "Vocês devem ser destruídos até o último [From.GetSpeciesName]. Este é o nosso dever solene, executado com alegria ao pensar em um mundo livre de [From.GetSpeciesNameInsult]."
 FP_WAR_GREETING_04: "Para cada vida [From.GetSpeciesAdj] que termina, para cada [From.GetSpeciesSpawnName] que perece antes de seu nascimento, cada estrela na galáxia brilha um pouco mais."
 FP_WAR_GREETING_05: "Esta guerra trará uma era de paz, justiça, moralidade, cultura, esportes, valores familiares e a obliteração de todas as outras formas de vida."
 #Devouring Swarm
 DS_HOSTILE_GREETING_01: "Sua biomassa nos sustentará, [From.GetSpeciesName]. Este é o seu fim inevitável."
 DS_HOSTILE_GREETING_02: "Fale se precisar, presa. Não muda nada."
 DS_HOSTILE_GREETING_03: "Temos fome. Logo nos alimentaremos."
 DS_HOSTILE_GREETING_04: "Formas de vida redundantes. Vocês serão consumidos."
 DS_THREATENED_GREETING_01: "Até mesmo presas poderosas podem ser abatidas com caçadores suficientes trabalhando juntos. Apesar do seu poder, você será consumido."
 DS_MECH_HOSTILE_GREETING_01: "A presença [From.GetSpeciesAdj] limita a produção potencial de biomassa galáctica. Inaceitável."
 DS_MECH_HOSTILE_GREETING_02: "O [Root.GetName] evoluirá. O [From.GetName] se tornará obsoleto."
 DS_WAR_GREETING_01: "Você sente os caçadores se aproximando, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02: "A espécie [From.GetSpeciesName] logo será parte de algo maior. Desfrute do seu papel em nutrir a Colmeia."
 DS_WAR_GREETING_03: "Vamos nos alimentar da sua carne, [From.GetSpeciesName]. Vamos saborear o gosto."
 DS_MECH_WAR_GREETING_01: "O enxame é uma maré incessante. Suas construções serão devastadas."
 DS_VASSAL_GREETING_01: "A presa governar sobre o caçador não é natural. Este estado das coisas não pode continuar."
 DS_MECH_VASSAL_GREETING_01: "A máquina não conhece fome. Como pode a máquina conhecer o [Root.GetName]?"
 DS_SYNTH_VASSAL_GREETING_01: "Os [From.GetSpeciesName] não conhecem mais a fome. Como podem os [From.GetSpeciesName] conhecer o [Root.GetName]?"
