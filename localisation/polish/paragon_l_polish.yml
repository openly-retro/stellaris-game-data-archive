 tech_node_culling_1_desc: "Nasz zmysł operacyjny powinny ewoluować na równi z galaktyczną sceną. Wszelkie nisze, które nie zapewniają nam ewolucyjnej przewagi, zostaną zlikwidowane."
 tech_node_culling_2: "Podstawowa likwidacja węzłów"
 tech_node_culling_2_desc: "Po usunięciu węzła wspomagamy w odpowiednim środowisku wzrost węzła zastępczego. Sekret polega na karmieniu go poprzednim węzłem."
 tech_node_culling_3: "Zaawansowana likwidacja węzłów"
 tech_node_culling_3_desc: "Likwidacja całego węzła jest bardzo niewydajna. Zamiast tego należy przycinać jedynie dywergentne i niepożądane płaty."
