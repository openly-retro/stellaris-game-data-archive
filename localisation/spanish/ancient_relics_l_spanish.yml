 edict_zro_crystal_machine_desc: "Las propiedades zro son misteriosas. Cuando se espolvorean sobre las placas madre de nuestros líderes, parece que les otorgan ciertas habilidades precognitivas que les permiten aprender más rápido y evitar los peligros que pueden acabar con su existencia."
