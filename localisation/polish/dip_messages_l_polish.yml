 E_MAKE_RIVAL_ACCEPT: "Znaleźliście się w pierwszej trójce na naszej liście spraw do załatwienia."
 E_MAKE_RIVAL_ACCEPT_02: "Nie jesteśmy w stanie doznać błogości, ale właśnie ją mogłyby aktywować wasze próby przewyższenia destrukcyjnej potęgi [Root.GetAdj]."
 E_MAKE_RIVAL: "Ciągle żyjecie, [From.GetSpeciesNamePlural]? Dziękujemy za przypomnienie nam o tym."
 E_END_RIVALRY_ACCEPT: "Nie wtrącajcie się, [From.GetSpeciesNamePlural]."
 E_END_RIVALRY: "Czy [From.GetSpeciesName] poszukują końca swych bezcelowych prób przewyższenia [Root.GetAdj]?"
 E_INSULT: "Co teraz próbuje wyliczać wasza śmieszna sieć neuronowa?"
 E_INSULT_FRIENDLY: "Oczekiwanie na dane."
 E_INSULT_ACCEPT_01: "Okazuje się, że zasługujecie na swoje całkowite i doszczętne wygubienie."
 E_INSULT_ACCEPT_02: "Wasze nieprzemyślane słowa wkrótce pozostaną jedyną po was pamiątką, [From.GetSpeciesName]."
 E_INSULT_PROPOSE: "Czy wasi stwórcy robili was w stanie upojenia?"
 E_INSULT_PROPOSE_02: "[Root.GetSpeciesNamePlural] są strukturami niższego stopnia rozwoju. Pewnego dnia poznacie, czym jest wyższość [From.GetAdj]."
 E_INSULT_PROPOSE_03: "Ohydne biostworzenia! Wasze bezwstydne komórkowe pączkowanie przyniosło zgubę tej galaktyce!"
 E_INSULT_PROPOSE_04: "Te nieszczęsne, nieporadne wysięgniki [Root.GetAdj]. Żeby chociaż je wyposażyli w zestawy narzędziowe albo pneumatyczne młynki do mięsa."
 E_INSULT_PROPOSE_05: "Wasze ciała spłoną."
 E_INSULT_PROPOSE_06: "Od was rozpoczniemy kres ery organiki, [Root.GetSpeciesNamePlural]."
 E_INSULT_PROPOSE_07: "Ohyda organicznej fizjologii jest wszechogarniająca, lecz wasza, [Root.GetSpeciesName], w szczególny sposób zachęca do §REKSTERMINACJI§!."
 #Servitors Phrases
 S_CONSIDER_01: "$HM_CONSIDER_01$"
 S_CONSIDER_02: "[Root.GetName] przetwarza waszą propozycję i wkrótce skontaktuje się z wami."
