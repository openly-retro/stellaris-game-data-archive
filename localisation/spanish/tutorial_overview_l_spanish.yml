 HELP_TUTORIAL_SHIP_DESIGN_TITLE: "Diseñar naves"
 HELP_TUTORIAL_SHIP_DESIGN_DESC: "Por defecto, los diseños de naves se generarán y actualizarán automáticamente, pero para tener ventaja sobre los rivales más fuertes, puede que quieras crear diseños de nave con los que contraatacar a la flota enemiga. Los escudos son resistentes a los láseres, pero vulnerables a los misiles, mientras que un buen casco te protege de las balas mejor que de las armas de energía."
 HELP_TUTORIAL_CRISIS_TITLE: "Crisis de fin de partida"
 HELP_TUTORIAL_CRISIS_DESC: "Una §Scrisis§! pone en peligro a toda la §Sgalaxia§! y la vida que alberga. \n\nRara vez podrás afrontar una §Scrisis§! a solas. Cada vez que una crisis asole un £planet£ §Splaneta§!, desencadenará una amenaza §Sdiplomática§! con todos los £empire£ §Simperios§!, por lo que será más probable que cooperen para hacer frente a la §Scrisis§!. \n\nLas crisis de fin de partido tienen una entrada en el §Sdiario de situación§! (£f2£) que lleva la cuenta de las bajas de ambos bandos y muestra lo que falta para sofocar dicha §Scrisis§!."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS: "Ahora mismo no tienes que hacer nada al respecto, pero prepárate. Nunca se sabe cuándo se puede desencadenar una crisis."
