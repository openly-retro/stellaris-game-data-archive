 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "Ogród owocowy"
 feeding_station_plural: "Ogrody owocowe"
 origin_fruitful: "Owocne partnerstwo"
 origin_fruitful_desc: "Ta oślepiająca zielenią cywilizacja wykształciła unikalną synergię z zamieszkującą próżnię fauną. Oferując jej swoje owoce, zachęcają roznosicieli nasion do wspierania swych projektów kolonizacyjnych."
 origin_tooltip_fruitful_effects: "- Kosmiczna fauna: roznosi ['concept_seed_pod', owocnie] po galaktyce \n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder', Ogrody gwiezdnych nasion] \n- $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing' ]\n- $HOME_SYSTEM$ ['concept_tiyanki' ] w sąsiednim układzie"
 civic_tooltip_hive_xenophile_or_pacifist: "Pewien stopień §Yksenofilii§!, §Ypacyfizmu§! albo §Ypołączonej świadomości§!"
 START_SCREEN_FRUITFUL_PLANTOID: "Jeśli twoje korzenie sięgają głęboko, lecz dusza jest niespokojna, pozwól komuś przejąć twe troski. Niechaj zwierzęta wąchają twoje kwiaty, odżywiają się twoimi owocami i zażywają cienia twych liści. Niech niosą pyłek i nasiona do odległych ziem, by twe potomstwo mogło zapuścić korzenie w obcej glebie. A gdy wiatr przywieje do ciebie szelest liści, zrozumiesz, że twoje dzieci znalazły nowy dom.\n\nOd niepamiętnych czasów współpracujemy z miejscową fauną, by nasz gatunek rozprzestrzeniał się po świecie [GetHomeWorldName]. Gdy więc nadszedł czas wykorzenienia się i sięgnięcia gałęziami wyżej ku niebu, naturalną rzeczą było połączenie się z fauną próżni. Żują nasze owoce. Obgryzają nasze liście. I zaniosą nasze dzieci do odległych światów, gdzie rozkwitną one pod opieką obcych słońc.\n\nNiech nasze nasiona lecą daleko. Niech galaktyka stanie się naszym ogrodem."
 START_SCREEN_FRUITFUL_FUNGOID: "Jeśli twoja grzybnia sięga głęboko, lecz dusza jest niespokojna, pozwól komuś innemu przejąć twe troski. Niechaj zwierzęta wąchają twoje zarodniki, odżywiają się twoimi łodygami i zażywają cienia twych kapeluszy. Niech niosą zarodniki do odległych ziem, by twe potomstwo mogło zapuścić korzenie w obcej glebie. A gdy w ziemi poczujesz strzępki sieci mikoryzowych, zrozumiesz, że twoje dzieci znalazły dom.\n\nOd niepamiętnych czasów współpracujemy z miejscową fauną, by nasz gatunek rozprzestrzeniał się po świecie [GetHomeWorldName]. Gdy więc nadszedł czas wykorzenienia się i sięgnięcia sporoforami wyżej ku niebu, naturalną rzeczą było połączenie się z fauną próżni. Żują nasze owocujące ciała. Obgryzają nasze blaszki. I zaniosą nasze dzieci do odległych światów, gdzie rozkwitną one pod opieką obcych słońc.\n\nNiech nasze zarodniki lecą daleko. Niech galaktyka stanie się naszym grzybnym ogrodem."
 ## Techs
 sm_feeder: "Ogród gwiezdnych nasion"
 sm_feeder_desc: "Próżniowy ogród w naszej bazie gwiezdnej, pełen genetycznie wzmocnionych roślin, które wabią zamieszkującą kosmos faunę."
 sm_feeder_tt: "Efekty: \n$t$Wabi kosmiczną faunę, by pasła się w bazie gwiezdnej oraz zbierała i roznosiła §Yowocnie§!"
 sm_ring_feeder: "Ogród orbitalny"
 sm_ring_feeder_desc: "Próżniowy ogród w naszym pierścieniu orbitalnym, pełen genetycznie wzmocnionych roślin, które mają wabić zamieszkującą kosmos faunę."
 tech_critter_feeder: "Ogrody owocowe"
 tech_critter_feeder_desc: "Próżniowe ogrody pełne zmodyfikowanych, genetycznie wzmocnionych owoców, które wabią zamieszkującą kosmos faunę."
 sseeder: "Stacja sad"
 has_origin_fruitful_special_project_key: "Imperia posiadające pochodzenie §Y$origin_fruitful$§! mogą używać §Yprojektów specjalnych§!"
 seeded_planet_0_modifier: "Uśpione owocnie"
 seeded_planet_0_modifier_desc: "Powierzchnię tej planety pokrywają dziwne nasiona w stanie uśpienia, pochodzące z całkiem innego ekosystemu."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$, żeby otworzyć owocnie i skolonizować planetę."
 seeded_planet_1_modifier: "Inwazyjna ksenoflora"
 seeded_planet_1_modifier_desc: "Nasiona z innego świata trafiły tu na żyzną glebę i zastąpiły miejscową roślinność."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$, by wezwać armie na tę planetę podczas wojny."
 seeded_planet_2_modifier: "Rozprzestrzenianie inwazyjnej ksenoflory"
 seeded_planet_2_modifier_desc: "Nasiona z innego świata trafiły tu na żyzną glebę i zastąpiły miejscową roślinność."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "Przytłaczająco inwazyjna ksenoflora"
 seeded_planet_3_modifier_desc: "Nasiona z innego świata trafiły tu na żyzną glebę i zastąpiły miejscową roślinność."
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "Zagnieżdżono owocnię"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "Kosmiczna fauna zaniosła nasze owocnie na planetę $PLANET|Y$ w układzie $SYSTEM|Y$, gdzie utworzyły one nowy las."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "Kosmiczna fauna zaniosła nasze owocnie na planetę $PLANET|Y$ w układzie $SYSTEM|Y$. Pozostaną tam uśpione, aż będziemy gotowi, by je otworzyć."
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "Utracono owocnię"
 MESSAGE_FRUITFUL_SEED_LOST: "Utraciliśmy kontakt z naszymi owocniami na planecie $PLANET|Y$. Najpewniej zostały zniszczone."
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "Pochłonięte nasiona"
 MESSAGE_FRUITFUL_SEED_CRITTER: "Kosmiczna fauna odwiedzająca układ $SYSTEM|Y$ zjadła owoce naszego ogrodu i niesie obecnie nasze owocnie pośród gwiazd."
 OPEN_SEED_PODS_PROJECT: "Otwórz owocnie na planecie [this.GetName]"
 OPEN_SEED_PODS_PROJECT_DESC: "Przedstawiciele kosmicznej fauny zanieśli nasze uśpione owocnie na planetę §H[this.GetName]§!. Jeśli wycelujemy w nią skoncentrowany promień energii, będziemy mogli przyspieszyć ich wzrost i przemienić niezdatną do zamieszkania skałę w nową, bujną kolonię."
 WEEDS_ARMY_PROJECT: "Budowa armii na planecie [this.GetName]"
 WEEDS_ARMY_PROJECT_DESC: "Kosmiczna fauna zaniosła nasze owocnie na planetę §H[this.GetName]§!, gdzie hodowali je §H[this.owner.GetName]§!. Jeśli wycelujemy w nią skoncentrowany promień energii, będziemy mogli przyspieszyć ich wzrost i przemienić las w §Hksenoroślinne armie§!. Im wyższy poziom §Hinwazyjnej ksenoflory§! na planecie, tym więcej armii powstanie."
 FRUITFUL_SEED_POD: "Owocnia"
 fruitful_army: "Ksenoroślinna armia"
 #Events
 origin.7100.name: "Zasiew owocni"
 origin.7100.desc: "Zbudowaliśmy ogród dla fauny podróżującej w kosmosie. Wypełniliśmy go kwiatami, owocami i lepkimi owocniami, które przykleją się do skóry tych wspaniałych stworzeń. Ale czy ci mieszkańcy próżni docenią tę ucztę? Kiedy tylko ugryźli pierwsze jabłko, zniknął nasz niepokój.\n\nOd niepamiętnych czasów dawaliśmy zwierzętom na naszej planecie schronienie i owoce. A one w zamian roznosiły nasze nasiona. Teraz ten pradawny pakt zaczął działać na skalę galaktyczną: kosmiczna fauna będzie roznosić nasze §Yowocnie§!. Przy odrobinie szczęścia nasze nasiona trafią na §Hplanetę zdatną do kolonizacji§!, gdzie znajdą wszystko, czego potrzebują, by stworzyć nowy ogród dla naszego ludu. Żeby je aktywować, potrzebujemy tylko skoncentrowanej wiązki energetycznej, dzięki temu zamieszkamy na nowych planetach, nie używając statku kolonizacyjnego."
 origin.7100.tooltip: "Po wejściu do nowego układu kosmiczna fauna może zostawić §Howocnię§! na planecie nadającej się do zamieszkania. Cierpliwości."
 origin.7304.name: "Skoordynowane rozprzestrzenianie"
 origin.7304.desc: "W naszej flocie są istoty organiczne, wszystkie lubią jeść nasz gwiezdny owoc.\n\nDawniej pozwalaliśmy innym decydować, gdzie trafią nasze nasiona. Teraz to my wyznaczamy kurs. To nowe uczucie, ale oswoimy się z nim."
 origin.7321.name: "Cierpliwość przynosi owoce"
 origin.7321.desc: "Nasza §Yowocnia§! na planecie §H[this.GetName]§! otworzyła się, a nowo narodzone istoty, [root.GetSpeciesNamePlural], zaczęły zapuszczać korzenie."
 origin.7326.name: "Tajemnicze nasiona"
 origin.7326.desc.base: "Gleba planety [this.GetName] usiana jest nasionami, które nie wyglądają na element miejscowego ekosystemu. Wystarczyła minimalna ilość wody i światła, a nasiona szybko wykiełkowały, spowijając planetę nowym lasem i wspierając naszą kolonizację."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\nNasza analiza genetyczna wskazała właściciela tych szybko kiełkujących, zmodyfikowanych biologicznie nasion. Jest nim §Y[seeds_owner.GetName]§!."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$. Nasi naukowcy nie potrafią ustalić pochodzenia tych nasion, lecz jedno jest pewne: zostały sztucznie stworzone i zmodyfikowane, by szybko zakorzeniać się w obcej glebie."
 origin.7326.a.desc: "Odblokowuje decyzję §Y$decision_uproot_weed$§! na tej planecie."
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "Przelatujące przez układ [this.solar_system.GetName] stado kosmicznej fauny zrzuciło niezidentyfikowany obiekt na powierzchnię świata [this.GetName]. Szybko dotarliśmy do krateru i znaleźliśmy tam nieznaną nam roślinność. Zrzucony obiekt przypominał statek kolonizacyjny - owocnia zawierała wszystko, co niezbędne do założenia nowej kolonii, od podstawowych materiałów po świeżo przebudzonych kolonistów."
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\nNasza analiza genetyczna wskazała właściciela tych niezwykłych nasion. Jest nim §Y[seeds_owner.GetName]§!."
 origin.7327.desc.notknowowner: "$origin.7326.desc.base$\n\nDzięki systemowi łączności owocni udało nam się szybko nawiązać kontakt z imperium, z którego pochodzą nasiona."
 origin.7327.desc.moreseeds: "Ksenoflora znajdująca się już na naszej planecie stała się jeszcze silniejsza."
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "Nasz statek kolonizacyjny właśnie wylądował na świecie §H[from.GetName]§!, ale nasz lud już tam był, uśpiony w ziemi. Dodatkowi przedstawiciele gatunku [root.owner.GetSpeciesNamePlural] i zasoby znajdujące się w §Yowocni§! pomogą naszym kolonistom w rozwijaniu tej planety.\n\nNiech ich korzenie rosną głęboko i bujnie."
 origin.7400.name: "Ustanowiono posterunek!"
 origin.7400.desc: "Nasi odlegli [owner.GetColonistPlural] w świecie §Y[Root.GetName]§! rozmieścili §Y$starbase_outpost$§! wokół gwiazdy układu §Y[Root.GetStarName]§!, przejmując tam kontrolę."
 origin.7500.name: "Bezpieczeństwo kosmicznej fauny"
 origin.7500.desc: "Nasze stosunki z istotami podróżującymi w kosmosie są wyjątkowe, ale nie tylko my szanujemy ich prawo do istnienia. Wspólnota Galaktyczna właśnie przyjęła uchwałę, która pomoże chronić życia tych wspaniałych stworzeń."
 origin.7510.name: "Zagrożenie dla kosmicznej fauny"
 origin.7510.desc: "Istoty podróżujące w kosmosie zawsze były naszymi przyjaciółmi, ale nie wszyscy członkowie Wspólnoty Galaktycznej podzielają naszą sympatię dla mieszkańców próżni. Przyjęta uchwała zagraża życiu naszych przyjaciół i naszemu."
 origin.7600.name: "Kto sieje wiatr, ten zbiera burzę."
 origin.7600.desc: "Nasi wrogowie uważają, że ulegniemy ich sile, jak trzcina zginana przez wiatr. Zapomnieli, że rośliny mają ciernie.\n\nNasi żołnierze śpią w ich ziemi. Jeśli zajdzie potrzeba, możemy zamienić naszą §Hinwazyjną ksenoflorę§! w armie, które będą chronić naszą własność i oplotą to, co wróg uważa za swoje. Żeby zacząć naszą inwazję, musimy tylko skierować wiązkę energetyczną na daną planetę."
 origin.7710.name: "Kto sieje wiatr, ten zbiera burzę."
 origin.7710.desc: "§HInwazyjna ksenoflora§! na planecie §H[from.GetName]§! nagle wypuściła kończyny i zamieniła się w armię. Planeta została zaatakowana!"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "Narodziny armii"
 MESSAGE_FRUITFUL_WEED_ARMY: "Nasiona na planecie $PLANET|Y$ wyrosły i powstała armia."
 opinion_nice_forests: "Pomocni ogrodnicy"
 opinion_cut_our_forests: "Ścięto nasz ogród"
 opinion_voted_to_kill_tiyanki: "Głosowano za skrzywdzeniem kosmicznej fauny"
 opinion_voted_to_help_tiyanki: "Głosowano za ochroną kosmicznej fauny"
 fruitful_partnership_chain_title: "Zasiew owocni"
 fruitful_partnership_chain_desc: "Kosmiczna fauna zaniesie nasze §Yowocnie§! do odległych krain. Z naszych nasion wyrośnie nowa kolonia, jeśli dotknie ich światło gwiazd."
 fruitful_partnership_war_chain_title: "Nasiona wojny"
 fruitful_partnership_war_chain_desc: "W czasie wojny z naszych §Yowocni§! mogą wyrastać armie, gotowe bronić naszych planet lub najeżdżać odległe cele."
 decision_uproot_weed: "Wyrwij chwasty"
 decision_uproot_weed_desc: "Usuń: $seeded_planet_2_modifier$."
 ## Seed Bombing
 bombardment_seed_bombing: "Bombardowanie nasionami"
 bombardment_seed_bombing_desc: "$bombardment_seed_bombing$ pokrywa planetę kulami z nasionami i mnóstwem nawozu, powodując ich gwałtowny wzrost.\n- §EBrak§! strat w §Yarmii§!\n- §HDuże§! uszkodzenia §Yplanet§!\n- §EBrak§! strat w §Ypopulacji§!\n- Bombarduje niebronione planety\n- Tworzy przeszkody terenowe na planecie"
 d_seed_bombing_plantoid_blocker: "£blocker£ Gwałtowny wzrost lasów"
 d_seed_bombing_plantoid_blocker_desc: "Ten obszar planety został dotknięty przez nieustanny wzrost lasu obcego pochodzenia."
 d_seed_bombing_fungoid_blocker: "£blocker£ Gwałtowny wzrost grzybów"
 d_seed_bombing_fungoid_blocker_desc: "Ten region planety został dotknięty przez nieustanny wzrost grzybów obcego pochodzenia."
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "Gwałtowny wzrost"
 origin.7201.desc: "Nasza kolonia na świecie §H[this.GetName]§! jest bombardowana kulami z nasionami i mnóstwem nawozu. Wszędzie dookoła wyrastają lasy, które rozrywają podłogi, niszczą budynki i wypełniają stację [this.GetPlanetHabitat] gwałtownie wzrastającą ksenoflorą."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "Bombardowanie nasionami"
 MESSAGE_FRUITFUL_SEED_BOMBING: "Bombardowanie nasionami stworzyło nową przeszkodę terenową na planecie $PLANET|Y$."
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "Jeśli je spacyfikujemy, mogą stać się idealnymi nosicielami naszych owocni."
 story.107.fruitful.desc: "Choć są głównie mięsożercami, to mięsiste, bulwiaste owoce opracowane przez naszych naukowców wydają się im smakować."
 story.107.a.fruitful.tooltip: "Teraz §H$sm_feeder$§! mogą zwabiać floty §Hkosmicznych ameb§!."
 #Crystals
 story.201.desc.fruitful: "Nie mamy pewności, czy te stwory potrafią jeść, lecz jeśli tak, to mogą okazać się pożytecznymi nosicielami naszych owocni. Jeśli je spacyfikujemy, będzie można przeprowadzić więcej badań."
 story.207.fruitful.desc: "Opracowanie owocu będącego dla tych stworzeń smacznym kąskiem okazuje się wyzwaniem. Nie jesteśmy pewni, czy zjadają szkliste owoce ziarnkowe, które stworzyliśmy, czy też po prostu lubią je ze sobą nosić oczarowane ich lśniącą powierzchnią. To nam wystarczy."
 story.207.a.fruitful.tooltip: "Teraz §H$sm_feeder$§!) mogą zwabiać floty §Hkrystalicznych stworów§!."
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "§YTijanki§! to pierwszy obcy gatunek, jaki spotkaliśmy. Wiemy już dużo o tych potulnych stworzeniach.\n\nMogą przenosić się w niższy wymiar podprzestrzeni i w ten sposób przemieszczać się z łatwością pomiędzy układami. Żywią się gazami z górnych warstw atmosfery gazowych olbrzymów, lecz nasze owoce również im zasmakowały. Rzadko są agresywne (jeśli w ogóle), nawet gdy zostaną sprowokowane.\n\nDoskonali nosiciele dla naszych nasion: spokojni, nieszkodliwi, niemalże nudni. Czy skrywają jakiś sekret?"
 origin.7000.a: "Poświęćcie więcej czasu na ich zbadanie."
 origin.7000.b: "Mamy inne priorytety."
 TIYANKIS_PROJECT: "Obserwacja tijanek"
 TIYANKIS_PROJECT_DESC: "Oddelegowanie dodatkowego personelu stacji do badania tijanek może zapewnić nam więcej danych o życiu tych pokojowych, tajemniczych, zamieszkujących próżnię stworzeń."
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "Badając zwyczaje żerowe naszych przyjaciół z próżni, nasi badacze dokonali przełomu naukowego. $tech_space_whale_weapon_1_desc$. Ta technologia bez wątpienia się nam przyda."
 ### Civics
 civic_idyllic_bloom: "Idylliczna roślinność"
 civic_idyllic_bloom_desc: "To społeczeństwo zawsze poświęcało dużo czasu na dbanie o środowisko i ulepszanie go, pragnąc w ten sposób zbudować prawdziwy raj dla mieszkańców."
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "Umysł zbiorowy troszczy się o środowisko i buduje raj, który ma być urzeczywistnieniem synergicznej doskonałości."
 civic_tooltip_idyllic_bloom_effects: "Może budować £building£ §Y$building_gaiaseeders$§! na światach twoich lub wasali, idealnych dla twojego gatunku początkowego.\n$building_gaiaseeders_all_desc$\nGdy odblokujesz ulepszone technologie £society£ §Yterraformowania§!, będzie można budować £building£ §Y$building_gaiaseeders$§! na planetach kolejnych typów."
 civic_tooltip_not_idyllic_bloom: "NIE ma ustroju §Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom: "§RWybranie tej korzyści z rozwoju wyłączy ustrój $civic_idyllic_bloom$.§!"
 gaia_seeder_bloomed_pops_effect: "Po ukończeniu transformacji świata [This.GetName] w świat typu $pc_gaia$ siewca Gai przemieni teraz naszą populację, by była do niego lepiej przystosowana.\n\nZwiększa efekty cech §Y$trait_plantoid_bloomed$§! i §Y$trait_plantoid_budding$§! o §G50%§!."
 gaia_seeder_bloom_timer_tooltip: "\nCzas, w którym nastąpi kolejny rozkwit na planecie §Y[This.GetName]§!: §Y[This.gaia_seeder_bloom_timer]§!."
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "Rozkwit populacji"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "Nasz siewca Gai na planecie $PLANET|Y$ rozpoczął kolejny rozkwit, ulepszając populację £pops£ ($VALUE|Y$)."
 gaiaseeders_tomb_world: "$TRIGGER_FAIL$Budowa na §Yświatach cmentarnych§! wymaga technologii £society£ \"§Y$tech_climate_restoration$§!\"."
 gaiaseeders_same_climate_start: "$TRIGGER_FAIL$Budowa wymaga technologii £society£ \"$tech_terrestrial_sculpting$\"."
 gaiaseeders_different_climate_start: "$TRIGGER_FAIL$Budowa wymaga technologii £society£ \"$tech_ecological_adaptation$\"."
 gaiaseeders_wet: "§Ydeszczowe§!"
 gaiaseeders_dry: "§Ysuche§!"
 gaiaseeders_cold: "§Yzimne§!"
 gaiaseeders_same_climate_wet: "$gaiaseeders_same_climate_start$ - §Yplanety§! $gaiaseeders_wet$."
