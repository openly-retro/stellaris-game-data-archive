 emperor.350.name: "Imperium działa przeciw nam"
 emperor.350.desc: "Tyrani z §HImperium Galaktycznego§! chcą narzucić nam swoją wolę! Senat imperialny wydał właśnie uchwałę, którą [gal_emperor.GetRulerTitle] popiera i która czyni nas celem §Himperialnej krucjaty§!.\n\nJeśli nie odeprzemy tej nieuchronnej inwazji, zostaniemy siłą wcieleni do Imperium i zmuszeni do wypełniania wszelkich rozkazów, które wydaje [gal_emperor.GetRulerTitle]."
 emperor.350.a: "Wynik zbliżających się bitew zadecyduje o naszej przyszłości."
 emperor.351.name: "Rozpoczyna się imperialna krucjata"
 emperor.351.a.desc: "Potężne floty mobilizują się we wszystkich zakątkach Imperium Galaktycznego w ramach krucjaty, której celem są §H[crusade_target.GetName]§!. Obserwatorom wydaje się to wątpliwe, by jakiekolwiek zewnętrzne mocarstwo zdołało oprzeć się siłom zjednoczonego Imperium, lecz to wynik nadchodzących bitew zadecyduje o przyszłości."
 emperor.351.b.desc: "Potężne floty mobilizują się we wszystkich zakątkach Imperium Galaktycznego w ramach krucjaty, której celem są §H[crusade_target.GetName]§!. Upadłe imperium przetrwało wiele tysiącleci, jednakże [gal_emperor.GetRulerTitle] zdaje się mieć pewność, że siły zjednoczonego Imperium zdołają podporządkować je wreszcie mniej wiekowym rasom."
 emperor.351.a: "Za Imperium!"
 emperor.351.b: "Zaczęło się."
 emperor.351.c: "Czy to my będziemy następni?"
 resolution_imperial_crusade_tooltip: "Wszyscy członkowie Imperium Galaktycznego wypowiadają wojnę danemu imperium, by zmusić je do przyjęcia imperialnego członkostwa."
 resolution_category_imperial_reforms: "Reformy imperialne"
 resolution_emperor_pax_galactica: "Pokój galaktyczny"
 resolution_emperor_pax_galactica_desc: "Jeśli Imperium ma przetrwać, nie może wykrwawiać się w bezsensownej walce. Państwom członkowskim nie można zezwolić na toczenie ze sobą wojen."
 resolution_emperor_pax_galactica_tooltip: "Członkowie Imperium, w tym jego władca, nie mogą wypowiadać sobie wzajemnie wojen (nie dotyczy próby rozwoju)."
 resolution_emperor_repeal_pax_galactica: "Uchylenie Pax Galactica"
 resolution_emperor_repeal_pax_galactica_desc: "Jeśli Imperium podda się pacyfizmowi, będzie skazane na zagładę. Konflikty wewnętrzne ostatecznie nas wzmocnią."
 resolution_emperor_repeal_pax_galactica_tooltip: "Członkowie Imperium mogą wypowiadać sobie wzajemnie wojny."
 emperor.360.name: "Pokój galaktyczny"
 emperor.360.desc: "Senat imperialny przegłosował uchwałę, która zakazuje państwom członkowskim Imperium Galaktycznego toczenia wojen między sobą. [gal_emperor.GetRulerTitle] wydaje rozkaz, by wszystkie wojny naruszające to prawo zostały zakończone z natychmiastowym skutkiem."
 emperor.360.a: "Zatem niech panuje pokój."
 pax_galactica_active: "\n£trigger_no£ Wojny między państwami członkowskimi Imperium są zakazane przez prawo imperialne."
 operation.6300.name: "Infiltracja"
 operation.6300.desc: "Nasi agenci, przebrani za niskiej rangi urzędników i biurokratów imperialnych, infiltrują obecnie §H[target.GetAdj]§!."
 operation.6305.name: "Jawny krytyk"
 operation.6305.desc: "Nasi agenci śledzą posła, który od dawna otwarcie krytykuje Imperium. Trwają działania mające na celu neutralizację tego niebezpiecznego podżegacza."
 operation.6310.name: "Operacja gotowa"
 operation.6310.1.desc: "Cel starannie unika oświadczeń, które można by zinterpretować jako otwarte nawoływanie do buntu przeciwko Imperium, ale jego działania mimo to podważają nasz autorytet. Dyplomatyczna elokwencja go nie ocali - istnieją inne sposoby radzenia sobie z buntownikami."
 operation.6310.2.desc: "Zgromadziliśmy wystarczającą ilość materiału, by wystąpić przeciwko celowi. Jego skryte działania negują immunitet dyplomatyczny - cel zostanie postawiony przed sądem imperialnym i skazany jako wróg Imperium."
 operation.6310.3.desc: "Wysiłki §H[target.GetAdj]§! mające na celu dyplomatyczne podminowanie Imperium opierają się głównie na działaniach jednego autonomicznego drona. Nasi agenci są przekonani, że jego wyeliminowanie zniweluje ewentualne wichrzycielskie wpływy, jakie posiadają [target.GetSpeciesNamePlural] w senacie imperialnym."
 operation.6315.name: "Zneutralizowano posła"
 operation.6315.1.desc: "Agenci imperialni podjęli udaną próbę zatrzymania wywrotowego posła na terytorium §H[target_country.GetAdj]§!. Cel został szybko przewieziony na [Root.GetName] i po błyskawicznej rozprawie skazany na śmierć. [Root.GetRulerTitle] nie puszcza płazem prób kalania swojego dobrego imienia."
 operation.6315.2.desc: "Oddział taktyczny Urzędu Ochrony Imperium podjął udaną próbę zatrzymania wywrotowego posła na terytorium §H[target_country.GetAdj]§!. Agenci UOI szybko przewieźli cel na [Root.GetName] i tam po błyskawicznej rozprawie poseł został skazany na śmierć. [Root.GetRulerTitle] nie puszcza płazem prób kalania swojego dobrego imienia."
 operation.6315.3.desc: "Podczas starannie zaplanowanej zasadzki zamaskowani agenci imperialni zastrzelili cel i zdołali się wycofać, zanim miejscowe władze zdążyły zareagować. Choć §H[target_country.GetName]§! prawdopodobnie podejrzewają, że mieliśmy w tym udział, nie znajdą na to żadnych dowodów. [Root.GetRulerTitle] wysyła w ten sposób jednoznaczną wiadomość dla tych, którzy chcieliby podważać autorytet Imperium."
 operation.6315.4.desc: "Podczas starannie zaplanowanej zasadzki taktyczny oddział uderzeniowy z Urzędu Ochrony Imperium zastrzelił cel i zdołał się wycofać, zanim miejscowe władze zdążyły zareagować. Choć §H[target_country.GetName]§! prawdopodobnie podejrzewają, że mieliśmy w tym udział, nie znajdą na to żadnych dowodów. [Root.GetRulerTitle] wysyła w ten sposób jednoznaczną wiadomość dla tych, którzy chcieliby podważać autorytet Imperium."
 operation.6315.a: "Wymierzyliśmy imperialną sprawiedliwość."
 operation.6316.name: "Utrata posła"
 operation.6316.1.desc: "Agenci imperialni aresztowali niedawno jednego z naszych posłów za \"zbrodnie przeciwko Imperium\"! Poseł został błyskawicznie przewieziony na §H[From.GetName]§! i nasze miejscowe władze nie zdążyły zareagować. Po krótkim pokazowym procesie wydano wyrok śmierci.\n\n$operation.6316.ending$"
 operation.6316.2.desc: "Oddział uderzeniowy z Urzędu Ochrony Imperium aresztował niedawno jednego z naszych posłów za \"zbrodnie przeciwko Imperium\"! Agenci UOI błyskawicznie przewieźli pojmanego na §H[From.GetName]§! i nasze miejscowe władze nie zdążyły zareagować. Po krótkim pokazowym procesie wydano wyrok śmierci.\n\n$operation.6316.ending$"
 operation.6316.3.desc: "Jeden z naszych posłów na [Root.Capital.GetName] został niedawno zamordowany! Sprawcy uniknęli schwytania, ale biorąc pod uwagę, że ofiara była jawnym krytykiem tego, jak [From.GetRulerTitle] rządzi Imperium, jest całkiem oczywiste, kto zyska najwięcej na tej śmierci.\n\n$operation.6316.ending$"
 operation.6316.ending: "Śmierć tego posła poważnie zaszkodziła naszym wysiłkom lobbystycznym w senacie imperialnym. Dopiero za jakiś czas odzyskamy pozycję dyplomatyczną niezbędną do wpływania na opinię publiczną w Imperium."
 operation.6316.a: "Czy \"immunitet dyplomatyczny\" nic już dziś nie znaczy?"
 undermining_efforts_stalled: "Udaremniono wysiłki posłów"
 undermining_efforts_stalled_desc: "Agenci imperialni zadali cios naszemu korpusowi dyplomatycznemu, eliminując ważnego posła. Nasza pozycja w senacie imperialnym została poważnie osłabiona i nie jesteśmy w stanie zwrócić opinii publicznej przeciwko Imperium."
 cannot_lower_authority_emperor: "§RRządzimy Imperium, więc nie jesteśmy w stanie osłabiać własnej władzy.§!"
 cannot_lower_authority_espionage_operation: "£trigger_no£ Nasze możliwości lobbowania przeciwko Imperium zostały tymczasowo ograniczone."
 undermining_tooltip_emperor: "§Y[target_country.GetName]§! nie mogą przydzielać posłów do osłabiania autorytetu imperialnego przez następne §Y5 lat§!."
 undermining_tooltip_victim: "Nie możemy przydzielać posłów do osłabiania autorytetu imperialnego przez następne §Y5 lat§!."
 operation.6320.name: "Operacja zakłócona!"
 operation.6320.desc: "Nasza operacja mająca na celu ograniczenie zdolności §H[target_country.GetAdj]§! do podkopywania Imperium została zakłócona! Kontrwywiad [target_country.GetAdj] musiał śledzić każde nasze posunięcie - wszyscy nasi agenci zamilkli.\n\n[target_country.GetSpeciesNamePlural] przedstawili w senacie imperialnym dowody naszego zaangażowania. Oczywiście nasi dyplomaci wszystkiemu zaprzeczają, ale [Root.GetRulerTitle] nie potraktuje przychylnie tego kłopotliwego incydentu."
 operation.6320.a: "To niedobrze."
 operation.6321.name: "Schwytano imperialnych szpiegów"
 operation.6321.desc: "Niedawno na [Root.Capital.GetName] zneutralizowano kilku agentów imperialnych, którzy byli zaangażowani w domniemaną próbę uciszenia naszych posłów - a konkretniej uniemożliwienia im podważania autorytetu Imperium.\n\nUjawniliśmy szczegóły tego podłego spisku w senacie imperialnym. Sługusy władcy Imperium oczywiście wszystkiemu zaprzeczają, jednak ten incydent pozostawi skazę na wyidealizowanym obrazie jedności Imperium."
 custodian.51.title: "Za chwilę przemówi opiekun galaktyczny..."
 custodian.51.desc: "Szlachetni członkowie Wspólnoty Galaktycznej... bracia, siostry i inni krewni w rozumie.\n\nNaszą galaktykę czekają niezwykle mroczne czasy. Zagrożenie egzystencjalne, jakiemu musimy stawić czoła, jest bezprecedensowe. Aby przetrwać nadciągającą rzeź, musimy walczyć, jakby nie było jutra - bo rzeczywiście może go nie być.\n\nGdy wybraliście nas na opiekuna galaktycznego, poprzysięgliśmy bronić galaktyki, i zrobimy wszystko, co w naszej mocy, by tej przysięgi dotrzymać... Nie jest to jednak wojna, którą moglibyśmy wygrać sami. Wzywamy wszystkich członków Wspólnoty, by odłożyli na bok dzielące ich różnice i przyłączyli się do nas w ataku na imperium §H[crisis_country.GetAdj]§!! Wspólnie pokażemy mu całą potęgę galaktyki zjednoczonej przeciwko wspólnemu wrogowi!"
 custodian.51.a: "Koniec przekazu."
 emperor.91.title: "Za chwilę przemówi imperialna wysokość [From.GetRulerTitle]..."
 emperor.91.desc: "Obywatele Imperium. Wiele razem przeszliśmy, lecz dziś Imperium staje przed prawdopodobnie największym wyzwaniem ze wszystkich. Naszą galaktykę nękają §H[crisis_country.GetName]§! - wróg niepodobny do żadnego innego. Jeśli zostawi się im wolną kończynę chwytną, będzie to koniec rozumnego życia, jakie znamy.\n\nAle nie popadajcie w rozpacz! Imperium Galaktyczne mobilizuje swą pełną potęgę, aby odeprzeć najeźdźców. Wchodzące w jego skład narody nie są już skłóconą gromadą w ramach skorumpowanej Wspólnoty, ale zjednoczyły się pod sztandarem największego mocarstwa, jakie widziała ta galaktyka.\n\n[From.GetRulerTitle] was wzywa! Nadchodzi wielka wojna, jednak Imperium wyłoni się z niej silniejsze niż kiedykolwiek! Czeka nas chwała!"
 custodian.53.desc: "Galaktyka została zaatakowana! Nasze siły przyjęły walkę z flotami §H[crisis_country.GetAdj]§!, nie mamy jednak wielkich nadziei na ich powstrzymanie!\n\nJako opiekun galaktyczny macie obowiązek obrony wszystkich członków Wspólnoty przed zagrożeniem z zewnątrz! Prosimy o przysłanie wszelkiej mozliwej pomocy!"
 custodian.53.a: "Sytuacja jest ciężka."
 emperor.93.desc: "Wasza imperialna wysokość, galaktyka znalazła się w śmiertelnym niebezpieczeństwie! §H[crisis_country.GetName]§! otoczyły nasze floty, a kiedy z nami skończą, na pewno opanują resztę Imperium!\n\nJako [Root.GetRulerTitle] macie obowiązek bronić wszystkich obywateli Imperium. Błagamy o natychmiastową pomoc!"
 emperor.93.a: "Imperium zostało oblężone!"
