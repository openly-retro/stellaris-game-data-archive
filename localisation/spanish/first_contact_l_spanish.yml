 #########################
 origin_broken_shackles: "Grilletes rotos"
 origin_broken_shackles_desc: "$CHALLENGING_ORIGIN$\nEsta civilización nació a partir de un motín a bordo de una nave esclavista y está conformada por un grupo diverso de especies pre-UL."
 START_SCREEN_BROKEN_SHACKLES: "¡Al fin libres!\n\nAlgunos nacieron en cautiverio. Otros, arruinados por las deudas, acabaron sometiéndose a la explotación por contrato. Sin embargo, la tecnología de nuestros antiguos amos no bastó para salvarlos. Hemos planeado nuestro motín en secreto. Durante la reunión, se produjo un sangriento altercado que se saldó con la muerte de nuestros captores. Además, su nave esclavista sufrió daños graves. Nos vimos obligados a hacer un aterrizaje de emergencia que nos dejó varados en la superficie de [Root.Capital.GetName].\n\nAunque nuestras especies proceden de distintos mundos, en vuestro liderazgo hallamos una causa común. Con el tiempo, los daños en los sistemas de la nave esclavista se repararán, y la plétora de secretos que contiene (incluida la ubicación de nuestros mundos natales) saldrá a la luz.\n\nNuestros grilletes se han roto. Ahora, toca trabajar."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP: "¡Al fin libres*!\n\nAlgunos nacieron en cautiverio. Otros, arruinados por las deudas, acabamos sometiéndonos a la explotación por contrato. Pero todos soñábamos con algo más: una vida de paz y abundancia. Hemos planeado nuestro motín en secreto. Durante la reunión, se produjo un sangriento altercado que se saldó con la muerte de nuestros captores. Además, su nave esclavista sufrió daños graves. Nos vimos obligados a hacer un aterrizaje de emergencia que nos dejó varados en la superficie de [Root.Capital.GetName].\n\nAunque nuestras especies proceden de distintos mundos, gracias a vuestra dirección hallamos una causa común. Nuestros antiguos amos serían crueles, pero comprendían el negocio de la vida. Al igual que ellos, debemos incidir en nuestra búsqueda de beneficios. Con el tiempo, los daños en los sistemas de la nave esclavista se repararán, y la plétora de secretos que contiene (incluida la ubicación de nuestros mundos natales) saldrá a la luz.\n\n*Aviso legal:\nEl uso del término \"libres\" no es vinculante y no obliga a la corporación a ofrecer descuentos o acometer cualquier acción que pueda afectar a los márgenes de ganancia de los accionistas de [Root.GetName]. Si tiene alguna duda acerca de este punto u otro, o en caso de que decida dejar de pertenecer a [Root.Capital.GetName], póngase en contacto con nuestros especialistas legales o de seguridad en $building_bureaucratic_1$ de [Root.Capital.GetName] para llegar a una resolución inmediata."
 origin_tooltip_broken_shackles_effects: "- $INITIAL_POPS$ Especies de ['concept_preftl_civilizations'] en la galaxia $NEW_LINE$- $STARTING_PLANET$ $TABBED_NEW_LINE$- Modificador planetario ['concept_free_at_last_broken_shackles'] $TABBED_NEW_LINE$- Característica planetaria ['concept_crashed_slaver_ship_broken_shackles'] $TABBED_NEW_LINE$- ['concept_broken_shackles_buildings'] $NEW_LINE$- $STARTING_SYSTEM$ ['concept_broken_shackles_digsite'] ['concept_archaeology_site'] $NEW_LINE$- Un ['concept_advanced_empires', imperio de IA avanzado] y varias civilizaciones pre-UL, independientemente de los ajustes de la galaxia $NEW_LINE$- Una civilización pre-UL: será la especie y mundo natal de este imperio $NEW_LINE$- Una civilización pre-UL: evolucionada con el origen §I$origin_payback$§!"
 origin_tooltip_broken_shackles_negative_effects: "- $STARTING_PLANET$ $TABBED_NEW_LINE$- NO es el mundo natal de este imperio $TABBED_NEW_LINE$- Modificador planetario ['concept_culture_shock_broken_shackles'] $TABBED_NEW_LINE$- ['concept_ship_debris_broken_shackles', £blocker£ $concept_ship_debris_broken_shackles$]: +5 $NEW_LINE$- $STARTING_SYSTEM$ §IDepósitos de recursos§! sin explotar $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$]$TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$] $NEW_LINE$- Políticas: $TABBED_NEW_LINE$- No disponible §I$slavery_allowed_name$§! $TABBED_NEW_LINE$- No disponible §I$purge_allowed_name$§!"
 is_broken_shackles_origin: "$TRIGGER_FAIL$Nuestro origen no nos permite tratar a la población de esta manera."
 culture_shock_broken_shackles: "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc: "Puede que este planeta sea libre, pero su población todavía está asimilando la repentina realidad de un universo más grande del que esperábamos."
 free_at_last_broken_shackles: "$free_at_last$"
 free_at_last_broken_shackles_desc: "$free_at_last_desc$"
 unshackled_politics_broken_shackles: "Políticas sin cadenas"
 unshackled_politics_broken_shackles_desc: "Somos gente de muchos mundos, y nuestras políticas así lo reflejan."
 origin.111.name: "Hacia el futuro"
 origin.111.1.desc: "Hemos recorrido un largo camino desde que reivindicamos la libertad. La nave con la que llegamos ha sido despojada de cualquier objeto de valor, y nuestra tecnología ha avanzado hasta tal punto que pocos secretos nos quedan ya por desvelar.\n\nNo obstante, jamás debemos olvidar los sacrificios del pasado ni el precio que pagamos por librarnos de nuestras cadenas. Convertiremos nave esclavista estrellada en un monumento para conmemorar el nacimiento de nuestra nación."
 origin.111.2.desc: "Hemos recorrido un largo camino desde nuestra llegada. Ya no controlamos la nave con la que llegamos, y sus restos tampoco tienen valor para nosotros. Nuestra tecnología ha avanzado hasta tal punto que pocos secretos nos quedan ya por desvelar.\n\nSi alguna vez recuperamos el lugar, lo convertiremos en un monumento para recordar nuestros humildes comienzos mientras miramos con osadía hacia el futuro."
 origin_111.a: "¡$origin.111.name$!"
 origin_111.tooltip: "Desbloquea la decisión §Y$decision_unshackled_memorial$§! en §Y[Root.Capital.GetName]§!.\n$decision_unshackled_memorial_effects$\n\nAhora, los/las §Y$district_crashed_slaver_ship_plural$§! crearán trabajos de £job_clerk£ §Y$job_clerk_plural$§! en vez de £job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!."
 decision_unshackled_memorial_effects: "- Convierte §Y$d_crashed_slaver_ship$§! en §Y$d_crashed_slaver_ship_memorial$§!, proporcionando §G+2§! trabajos de £job_culture_worker£ $job_culture_worker$.\n- Los/las §Y$district_crashed_slaver_ship_plural$§!, §Y$building_low_tech_scrap_refinery$§!, §Y$building_low_tech_power_plant$§! y §Y$building_low_tech_farm$§! pasarán a ser infraestructuras más avanzadas."
 #Pre-FTL Homeworlds Found
 origin.5000.name: "Regreso a casa"
 origin.5000.desc: "[From.GetName]... Por fin estamos de vuelta.\n\nComo pueblo, hemos sufrido lo inimaginable. Nos privaron de nuestros hogares y nos convirtieron en esclavos. La vida de un activo contratado estaba abocada a un sufrimiento brutal. La vergüenza de la esclavitud perdura incluso para aquellos que vivieron con relativa comodidad. Ahora que nos hemos reunido con nuestros semejantes, por fin podemos empezar a sanar.\n\nSin embargo, por muy felices que seamos, jamás debemos olvidar el hecho de que pertenecemos a numerosos mundos. Da igual cuál sea nuestro origen, todos merecemos la oportunidad de volver a casa.\n\nNuestros antiguos amos lo hicieron todo por quebrantarnos. Hoy, la galaxia entera es testigo de su fracaso."
 origin.5000.a: "Un gran día para nuestra gente."
 origin.5000.b: "Perturbador."
 origin.5001.name: "Mundo natal localizado"
 origin.5001.desc: "[From.GetName]... Desde la órbita, parece una miniatura.\n\nNo es el mundo el que pertenece a su pueblo, sino al revés. Al regresar aquí, estamos dando otro paso para reclamar nuestro pasado.\n\nEl daño que nuestros antiguos amos nos hicieron no se puede revertir. Si sanamos, será dentro de generaciones. Aun con todo, hoy es un buen día."
 origin.5001.homecoming.desc: "[From.GetName]... Desde la órbita, parece una miniatura.\n\nNo es el mundo el que pertenece a su pueblo, sino al revés. Al regresar aquí, estamos dando otro paso para reclamar nuestro pasado.\n\nEl daño que nuestros antiguos amos nos hicieron no se puede revertir. Si sanamos, será dentro de generaciones. Aun con todo, hoy es un buen día."
 origin.5001.empty.desc: "[From.GetName]... Aquí ha pasado algo muy malo. No detectamos señales de vida sintiente desde la órbita. Es como si toda la población hubiera sido aniquilada.\n\nAunque este no sea el regreso a casa que esperábamos, al regresar a este sistema hemos dado otro paso para reclamar nuestro pasado. Por desgracia, el legado de [From.GetName] recae solo en nuestros hombros. Debemos decidir si permanecerá en nuestra memoria."
 origin.5001.tomb.desc: "[From.GetName]... Ha ocurrido algo terrible aquí.\n\nEl polvo recorre un paraje desolado. Gran parte de la superficie está irradiada, y los pocos supervivientes de las ruinas se aferran desesperadamente a la vida.\n\nSi bien esta no es la bienvenida que esperábamos, al regresar a este sistema hemos dado un paso más para reclamar nuestro pasado."
 origin.5001.uplifted.desc: "[From.GetName]... Mucho ha llovido desde que nos sacaron de nuestro hogar. La población ha dejado de pertenecer a un solo planeta y ha vuelto su atención hacia las estrellas. Aunque este no sea el regreso a casa que esperábamos, los avances tecnológicos en [From.GetName] son impresionantes.\n\nPara nosotros, no hay vuelta de hoja; jamás podremos recuperar el pasado que nos robaron. Lo único que podemos hacer ahora es mirar hacia el futuro."
 origin.5001.conquered.desc: "[From.GetName]... Mucho ha llovido desde que nos sacaron de nuestro hogar. Lejos de ser un pueblo soberano, nuestra especie ha sido reivindicada por otra potencia galáctica.\n\nPara nosotros, no hay vuelta de hoja; jamás podremos recuperar el pasado que nos robaron. Lo único que podemos hacer ahora es mirar hacia el futuro."
 broken_shackles_homeworld_found_01: "Regreso a casa"
 broken_shackles_homeworld_found_01_desc: "El regreso a casa ha causado una gran impresión en nuestra gente y ha revitalizado a nuestra sociedad."
 broken_shackles_homeworld_found_02: "Mundo natal localizado"
 broken_shackles_homeworld_found_02_desc: "Nuestro último regreso a casa a dado energías a nuestra población y ha galvanizado a la sociedad."
 broken_shackles_homeworld_found_03: "Emigración restringida"
 broken_shackles_homeworld_found_03_desc: "Limitar el derecho de libre circulación ha resultado impopular."
 broken_shackles_homeworld_found_04: "Libertad de movimiento"
 broken_shackles_homeworld_found_04_desc: "Conceder el derecho a la libre circulación ha resultado popular."
 broken_shackles_homeworld_found_05: "Unidad de propósito"
 broken_shackles_homeworld_found_05_desc: "Como pueblo, estamos unidos en nuestro propósito y orgullosos del hogar que compartimos."
 broken_shackles_homeworld_found_06: "Sinergia acelerada"
 broken_shackles_homeworld_found_06_desc: "Fomentar la libertad de movimiento ha propiciado una creatividad sin límites y el auge de la ciencia."
 broken_shackles_homeworld_found_07: "Sinergia social"
 broken_shackles_homeworld_found_07_desc: "Fomentar la libertad de movimiento ha tenido un impacto positivo en nuestro progreso como sociedad."
 broken_shackles_homeworld_found_08: "Descubrimiento inquietante"
 broken_shackles_homeworld_found_08_desc: "La inesperada noticia sobre nuestro antiguo hogar ha alterado a nuestra población."
 origin.5002.name: "Morriña"
 origin.5002.desc: "Al librarnos de nuestras cadenas, dimos el primer paso como pueblo. No obstante, después de regresar a nuestro antiguo mundo natal, el sentimiento de la causa común ha empezado a debilitarse.\n\nLos medios de comunicación populares nos bombardean con versiones edulcoradas de cómo era la \"sencilla vida\" que disfrutábamos antes de la llegada de $NAME_MSI_country$. Muchos ya han regresado.\n\nComo nos descuidemos, esto podría tener un efecto desestabilizador en nuestra sociedad."
 origin.5002.a: "No podemos permitirnos perder a nadie más de nuestro pueblo."
 origin.5002.b: "La libertad de movimiento es un derecho fundamental."
 origin.5002.b.tt: "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Eleva el conocimiento a §Y100,00.§!\n$t$§G+50%§! de §Yprogreso tecnológico mensual§! durante §Y5 años§!."
 origin.5003.name: "Los Retornados"
 origin.5003.desc: "Un nuevo movimiento ha ganado popularidad en [Root.Capital.GetName]. Se hacen llamar los Retornados, y son extremistas que propugnan el retorno en masa de nuestro pueblo a sus planetas de origen, además de la disolución de nuestro imperio. Las fuerzas de seguridad han entrado en alerta máxima y se han prohibido las reuniones de más de 100 sujetos."
 origin.5003.a: "Hay que ser cortos de miras."
 origin.5004.name: "Disturbios en [Root.Capital.GetName]"
 origin.5004.desc: "Los Retornados están avivando el encono por el gobierno y están emplazando a las diversas especies de nuestro imperio a volver a su lugar de origen. Han estallado revueltas entre las facciones más extremistas del movimiento y las fuerzas partidarias del gobierno. Nos llegan informes de daños graves en los principales núcleos urbanos."
 origin.5004.a: "Declarar ley marcial"
 origin.5005.name: "Unidad de propósito"
 origin.5005.desc: "Si bien prohibir a nuestro pueblo volver a sus respectivos mundos natales no ha estado exento de consecuencias, la decisión ha resultado ser la correcta. Hace poco, vimos una notoria mejoría en la cohesión social, además de la nueva corriente de ver a [Root.Capital.GetName] como nuestro hogar."
 origin.5005.a: "Solo una mano fuerte puede moldear una nación."
 origin.5006.name: "Fuga de cerebros"
 origin.5006.desc: "Si bien la medida de permitir la emigración a nuestros antiguos mundos natales ha tenido una gran aceptación entre nuestro pueblo, no ha estado exenta de consecuencias. Hace poco, hemos experimentado una reseñable \"fuga de cerebros\", ya que algunas de nuestras mentes más brillantes decidieron mudarse."
 origin.5006.a: "Debemos prevenir la fuga de más talentos."
 origin.5006.b: "Un sacrificio necesario."
 origin.5007.name: "Sinergia acelerada"
 origin.5007.desc: "La decisión de permitir que nuestro pueblo vuelva a sus respectivos mundos natales ha tenido un precio. Sin embargo, la libertad de movimiento ha dado rienda suelta a nuestra mente; además de las nuevas ideas que emergen, los avances en ciencia y tecnología están a la orden del día."
 origin.5008.name: "Experiencia compartida"
 origin.5008.desc: "La decisión de permitir que nuestro pueblo vuelva a sus respectivos mundos natales ha tenido un precio. Sin embargo, la libertad de movimiento ha dado rienda suelta a nuestra mente; además de las nuevas ideas que emergen, los avances sociales están a la orden del día."
 origin.5009.name: "El aroma del hogar"
 origin.5009.desc: "[From.GetName]... Casi nos habíamos olvidado de cómo olía el aire. Después de todo por lo que hemos pasado, el hecho de volver nos parece casi una fantasía."
 #First Outpost Built
 origin.5010.name: "El primer paso hacia las estrellas"
 origin.5010.desc: "Después del motín, algunos entre nosotros sugirieron que nos separáramos, aduciendo que [Root.owner.capital_scope.GetName] no era nuestro hogar, que no éramos más que un batiburrillo de activos explotados, y que los desafíos que se nos presentaban eran demasiado difíciles de superar.\n\nPero tras construir nuestro primer puesto, hemos demostrado de qué es capaz un pueblo libre. Nuestro único límite es la imaginación."
 origin.5010.a: "Adelante, hacia las estrellas."
 #Homesick Alternate
 origin.5011.desc: "Al librarnos de nuestras cadenas, dimos el primer paso como pueblo. No obstante, en los últimos años, los medios de comunicación nos bombardean con versiones edulcoradas de cómo era la \"sencilla vida\" que disfrutábamos en nuestro antiguo mundo natal.\n\nComo nos descuidemos, este movimiento podría tener un efecto desestabilizador en nuestra sociedad."
 #New Factions Founded
 origin.5041.name: "Políticas sin cadenas"
 origin.5041.desc: "Unirnos contra nuestros antiguos amos fue fácil; al tener un enemigo común, luchamos como uno solo. Pero, al obtener la libertad, las cosas empezaron a resquebrajarse.\n\nSomos un pueblo de muchos mundos, y la diversidad de nuestras políticas es grande. Se han fundado nuevas facciones, y más están por llegar. Nuestro destino como pueblo dependerá de cómo gestionemos estas diferencias."
 origin.5041.tt: "Se formarán facciones nuevas."
 origin.5046.name: "El precio de la libertad"
 origin.5046.desc: "Somos un pueblo de muchos mundos, y con el tiempo hemos aprendido el valor de la diversidad. Sin embargo, negociar las dinámicas de culturas tan diversas —por no mencionar las necesidades físicas de cada especie— no ha sido fácil. Es difícil solucionar nuestras diferencias y, aunque hasta ahora hemos conseguido manejarnos en el cambiante panorama político, las divisiones en el seno de nuestra sociedad son imposibles de ignorar.\n\nAhora, muchos claman por la creación de una comisión especial para moderar las peticiones de reforma."
 origin.5046.a: "Un desperdicio de recursos."
 origin.5046.b: "Formemos la comisión."
 cost_of_freedom_01: "El precio de la libertad"
 cost_of_freedom_01_desc: "El profundo cisma en nuestra cultura política está provocando malestar social."
 cost_of_freedom_02: "Comisión del pueblo"
 cost_of_freedom_02_desc: "Se ha formado una comisión para investigar el profundo cisma en nuestra cultura política."
 COST_OF_FREEDOM_PROJECT: "El precio de la libertad"
 COST_OF_FREEDOM_PROJECT_DESC: "Nuestra sociedad está muy dividida. Cuando muchos mundos con sus propias culturas se unen, las tensiones son inevitables. Solo cabe esperar que esta comisión sepa ofrecer soluciones al problema."
 origin.5047.name: "Pensamiento halagüeño"
 origin.5047.desc: "Cuando mentalidades tan diversas aúnan esfuerzos, pueden ser capaces de cualquier cosa; la llegada de un nuevo miembro no [Root.GetSpeciesName] a nuestro equipo de investigación ya está dando sus frutos."
 origin.5049.name: "Diseño diverso"
 origin.5049.desc: "Al ser un pueblo de muchos mundos, la integración no está carente de desafíos. No obstante, la síntesis de nuestras diversas tradiciones artísticas ha dado lugar a una gran oleada de energía creativa. Se están anunciando nuevos productos, y un sinfín de artistas y diseñadores han aparecido con la idea de desafiar los límites de la expresión. La industria doméstica prospera, y nuestro pueblo nunca ha estado tan motivado."
 origin.5049.a: "El universo es nuestro lienzo."
 diverse_design: "Diseño diverso"
 diverse_design_desc: "La sinergia de mentes diversas ha producido numerosos beneficios para nuestro pueblo."
 resolution_proposed_intro: "Nos han llegado noticias de nuestros contactos en la comunidad galáctica: la legislación está en proceso de prohibir"
 origin.5094.name: "Resolución galáctica propuesta"
 origin.5094.desc: "$resolution_proposed_intro$ la trata de esclavos y ganado por toda la galaxia. Si de verdad vamos a proclamarnos a favor de la libertad, debemos apoyar el cambio. ¿Qué pensará nuestro pueblo si nos quedamos de brazos cruzados?"
 origin.5095.name: "Esclavitud abolida en casi todas sus formas"
 origin.5095.desc: "Hoy es un gran día para la comunidad galáctica, cuyos miembros votaron para prohibir la esclavitud en casi todas sus formas. Los habitantes de la galaxia no volverán a temer la opresión a manos de matones de medio pelo y corporaciones con ánimo de lucro. Aunque todavía queda un largo trecho para que todos los seres sintientes gocen de su derecho a ser libres, hemos dado un primer paso muy importante."
 origin.5095.a: "Las mentes ilustradas prevalecerán."
 slavery_allowed_outro: "Gracias a la malvada influencia de regímenes opresores y corporaciones explotadoras, esta detestable práctica seguirá perpetuándose en el futuro próximo."
 origin.5100.name: "La esclavitud recibe una aprobación tácita"
 origin.5100.desc: "Hoy es un día triste para la comunidad galáctica, donde una moción para prohibir la esclavitud en casi todas sus formas no tuvo los suficientes votos. $slavery_allowed_outro$"
 origin.5100.a: "Hay que ser salvajes."
 origin.5104.desc: "$resolution_proposed_intro$ casi todas las formas de esclavitud, incluida la abominable servidumbre por contrato. Si algo hemos aprendido de primera mano, es que el poder no hace concesiones si no hay exigencias. Allá donde haya esclavitud, no puede haber justicia. Debemos sumarnos a los demás miembros ilustrados de la galaxia; solo así garantizaremos la seguridad y la dignidad de nuestro pueblo."
 origin.5105.name: "Esclavitud prohibida"
 origin.5105.desc: "Hoy es un día histórico para la comunidad galáctica, pues sus miembros han votado para prohibir la esclavitud en todas sus formas, incluida la insidiosa servidumbre por contrato. Las corporaciones como $NAME_MSI_country$ no volverán a explotar a inocentes por beneficio propio. Por fin se ha cerrado uno de los capítulos más oscuros en la historia de la galaxia."
 origin.5110.name: "La esclavitud continúa"
 origin.5110.desc: "La comunidad galáctica está desolada. La moción para prohibir la esclavitud en su totalidad no ha salido adelante. $slavery_allowed_outro$"
 origin.5110.a: "Malas noticias."
 origin.5114.desc: "$resolution_proposed_intro$ la esclavización de todas las poblaciones orgánicas. No podemos tolerarlo. El esclavismo es una lacra en la galaxia. Debemos hacer lo que esté en nuestra mano para acabar con ella para siempre."
 origin.5115.name: "Se ha detenido el comercio de esclavos orgánicos"
 origin.5115.desc: "Hoy es un gran día para el mercado galáctico, que ha tomado la decisión de prohibir la esclavitud de población orgánica. Los habitantes de la galaxia no volverán a temer la opresión a manos de matones de medio pelo y corporaciones con ánimo de lucro. Esta noche, dormiremos más tranquilos."
 origin.5115.a: "Una victoria para todos los pueblos."
 origin.5120.name: "Continúa el comercio de esclavos orgánicos"
 origin.5120.desc: "Frustración en el mercado galáctico, cuyos miembros aceptaron continuar con la insidiosa práctica del esclavismo. $slavery_allowed_outro$"
 origin.5120.a: "Niñatos capitalistas."
 origin.5124.desc: "$resolution_proposed_intro$ la esclavitud de todo ser sintiente. Ninguna especie puede poner grilletes a un individuo pensante sin luego encontrarse atada al otro extremo de la cadena. Debemos apoyar esta moción."
 origin.5125.name: "Una victoria para todos los seres sintiente"
 origin.5125.desc: "Hoy es un día histórico para el mercado galáctico, cuyos miembros han votado por prohibir la esclavitud en su totalidad. La libertad es un derecho natural de todos los seres sintientes. Y con un acto misericordioso se cierra un oscuro capítulo en la historia de la galaxia."
 origin.5130.name: "La esclavitud continúa"
 origin.5130.desc: "Un día frustrante en el mercado galáctico, donde se ha tomado la decisión de proseguir con la venta de sintientes no orgánicos. Una vez más, la maligna influencia del poder y el dinero se ha impuesto sobre la libertad. Nadie, sea orgánico o artificial, puede estar tranquilo mientras un solo ser sintiente se vea forzado a la esclavitud."
 origin.5131.name: "Prohibición de esclavitud rechazada"
 origin.5131.desc: "Las grandes corporaciones han conseguido que se rechace la reciente resolución de la comunidad galáctica contra la esclavitud. Si bien es decepcionante, no es sorprendente. El devenir de la historia es lento, pero al final, la causa de la libertad prevalecerá."
 origin.5131.a: "Decepcionante."
 broken_shackles_slavery_outlawed: "Esclavitud galáctica abolida"
 broken_shackles_slavery_continues: "La esclavitud galáctica continúa"
 broken_shackles_slavery_repeal: "Prohibición de esclavitud rechazada"
 #Crashed Slaver Ship - Initial Arc Site
 broken_shackles_digsite: "Nave esclavista estrellada"
 broken_shackles_desc: "Si reparamos el ordenador central de la nave esclavista estrellada, tal vez podamos hallar la ubicación de nuestros antiguos mundos natales..., así como la de $NAME_MSI_country$."
 origin.5015.name: "El puente"
 origin.5015.desc: "Durante el motín, la nave esclavista que nos transportaba a [Root.owner.capital_scope.GetName] sufrió graves daños. Después del accidente, nuestra primera prioridad era sobrevivir y, aparte de coger los recursos de la nave, no pensamos en mucho más. Pero ahora ha llegado el momento de revelar los secretos de nuestros antiguos amos.\n\nPara conseguirlo, será necesario restablecer la energía del ordenador central de la nave. En primer lugar, nuestros ingenieros [engineering_shackled_species.GetAdj] han acoplado una serie de células solares al casco exterior de la nave. Las consolas de mando del puente ya están operativas. Por desgracia, la cubierta de ingeniería quedó aislada durante el accidente, y atravesar las puertas blindadas no será sencillo."
 origin.5020.name: "El centro de ingeniería"
 origin.5020.desc: "No hay nada bueno que decir de $NAME_MSI_country$, pero esa escoria esclavista sabe cómo proteger sus secretos.\n\nAbrir las puertas blindadas de la nave ha resultado ser una tarea hercúlea. Los pocos cortadores láser que poseemos están diseñados para operaciones mineras a pequeña escala. El equipo solo ha conseguido progresar haciendo un túnel desde la cubierta inferior. Los ingenieros [engineering_shackled_species.GetAdj] siguen trabajando sin descanso para restablecer la energía del resto de sistemas de la nave."
 origin.5025.name: "El núcleo"
 origin.5025.desc: "Si bien nuestros ingenieros [engineering_shackled_species.GetAdj] han conseguido restablecer la energía del ordenador central de la nave, una parte importante del hardware sufrió daños en el accidente. Es posible que podamos repararlo, pero hacerlo supondrá poner todavía más presión sobre el equipo científico, que ya está sobrecargado."
 origin.5025.a: "Necesitamos esos datos. Que reparen el ordenador."
 broken_shackles_arc_site: "Partida de investigación"
 broken_shackles_arc_site_desc: "Reparar el ordenador central de la nave esclavista está causando un gran estrés a nuestros ingenieros."
 origin.5030.name: "El colaborador"
 origin.5030.desc: "Gracias a una increíble e imaginativa idea, nuestros ingenieros [engineering_shackled_species.GetAdj] han conseguido reiniciar el ordenador central averiado. Introduciendo una IA procesal en los sistemas de la nave, hemos conseguido establecer un diálogo. Básicamente, hemos convencido a la máquina de que trabaje con nosotros, en lugar de contra nosotros.\n\nEl avance ha proporcionado a nuestros científicos nuevos conocimientos sobre la naturaleza de la codificación de datos. A medida que continuamos haciendo sentir nuestra presencia en la galaxia, dicho conocimiento podría resultar incalculable."
 origin.5035.name: "Extracción de datos"
 origin.5035.desc: "El núcleo computacional averiado ha sido reparado y, si bien la mayoría de los datos están codificados, ya estamos trabajando en descifrar el código. Si estamos dispuestos a emplear el tiempo y los recursos necesarios, pronto tendremos acceso a todos los datos, incluida la ubicación de nuestros antiguos mundos natales."
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\nDe hecho, puede que ya hallamos averiguado algo interesante: triangulando la expansión de las hipervías a lo largo de la ruta de vuelo de la nave esclavista, hemos descubierto las coordenadas galácticas de $NAME_MSI_country$.\n\nAhora debemos elegir entre enfrentarnos a nuestros antiguos amos o dejarlos a su suerte."
 BROKEN_SHACKLES_PROJECT_01: "Localizar nuestros mundos natales"
 BROKEN_SHACKLES_PROJECT_01_DESC: "Ahora que los archivos de la nave esclavista estrellada han sido desencriptados, podemos triangular la posición galáctica de nuestros antiguos mundos natales."
 origin.5040.name: "Mundos natales localizados"
 origin.5040.desc: "El proyecto especial para descifrar los bancos de datos de la nave esclavista estrellada ha concluido. Hemos descubierto la ubicación de nuestros antiguos mundos natales. Hoy celebramos otro paso en el camino hacia la liberación."
 origin.5040.a: "Un gran día para nuestra gente."
 origin.5040.a.tooltip: "El descubrimiento de nuestros antiguos mundos natales ahora puede seguirse en el diario de situación."
 broken_shackles_MSI_found: "$NAME_MSI_country_initials$ encontrado"
 broken_shackles_find_home_01: "Mundo natal primario"
 broken_shackles_find_home_01_desc: "El antiguo mundo natal de la mayoría de nuestra población"
 broken_shackles_find_home_02: "Segundo mundo natal"
 broken_shackles_find_home_02_desc: "El antiguo mundo natal de una de nuestras especies."
 broken_shackles_find_home_03: "Tercer mundo natal"
 broken_shackles_find_home_03_desc: "El antiguo mundo natal de otra de nuestras especies."
 origin.5065.name: "Contacto con $NAME_MSI_country_initials$"
 origin.5065.desc: "El momento que tanto ansiábamos ha llegado: hemos establecido contacto con §H[This.ContactCountry.GetRealName]§!.\n\nDespués del motín, algunos confiaban en que pudiéramos evitar ser detectados, pero ahora no hay duda de que $NAME_MSI_country$ sabe de nuestra presencia en la galaxia desde hace tiempo. Solo el interés económico les ha impedido regresar a [Root.owner.capital_scope.GetName] a recuperar sus \"activos legítimos\". Parece que nuestro valor no cubre el coste del viaje."
 origin.5065.a: "Típico."
 broken_shackles_MSI_contact_01: "Contacto con $NAME_MSI_country_initials$"
 origin.5070.name: "Promesas serias"
 origin.5070.desc: "Varios representantes de §H[This.ContactCountry.GetRealName]§! han hecho llegar a nuestro enviado ofertas de amistad. Pero sabemos que son papel mojado.\n\nLa corporación llegó a nuestros mundos con promesas de una vida mejor. Su palabrería y sus regalos ablandaron a nuestros líderes. Se otorgaron préstamos y se firmaron contratos. El capital fluyó y en nuestros mercados abundaban las mercancías. Cuando quisimos darnos cuenta de lo que estaba sucediendo, ya era demasiado tarde: nos habíamos convertido en activos, y $NAME_MSI_country_initials$ en nuestros amos.\n\nNunca más. Mientras crecemos en la galaxia, es esencial que permanezcamos independientes."
 origin.5070.a: "No nos volverán a engañar."
 origin.5075.name: "Relaciones formales establecidas"
 origin.5075.desc: "Después de una serie de largas e intensas reuniones, hemos establecido relaciones diplomáticas con §H[This.ContactCountry.GetRealName]§!. Sin embargo, a pesar de sus supuestas intenciones amistosas, no hemos olvidado lo que hicieron en nuestros mundos natales. La idea de que esta corporación haya salido impune y siga pudiendo esclavizar a otros como hicieron con nosotros... La emoción no se puede describir.\n\nSolíamos ser propiedad suya. Debemos enseñarles el valor de la libertad."
 origin.5075.a: "No nos postraremos."
 broken_shackles_MSI_contact_02: "Insumisos"
 origin.5080.name: "Encuentro en la comunidad galáctica"
 origin.5080.desc: "Mensaje de nuestros representantes en la comunidad galáctica: se ha establecido contacto con [MSI_country.GetName].\n\nLa corporación llegó a nuestros mundos con promesas de una vida mejor. Su palabrería y sus regalos ablandaron a nuestros líderes. Se otorgaron préstamos y se firmaron contratos. Cuando quisimos darnos cuenta de lo que estaba sucediendo, ya era demasiado tarde: nos habíamos convertido en activos, y ellos en nuestros amos. Debemos advertir a los miembros de la comunidad galáctica. No se puede confiar en $NAME_MSI_country_initials$."
 MSI_war_outro: "Nosotros no hemos buscado la guerra. Pero la terminaremos."
 origin.5135.name: "Sin cadenas"
 origin.5135.attackers.desc: "Durante demasiado tiempo hemos vivido con temor a nuestros antiguos amos. Pero, mientras nosotros disfrutamos de nuestra recién adquirida libertad, muchos otros siguen sufriendo las indignidades de la servidumbre forzosa. Algunos denunciarán que esta es una guerra de agresión. Pese a ello, ha llegado el momento de que ataquemos a la tiranía. No permitiremos que los matones sedientos de dinero de esta galaxia sigan beneficiándose de su despreciable negocio.\n\nHoy, marchamos a la guerra."
 origin.5135.defenders.desc: "Al no haber conseguido conquistarnos con dinero ni mentiras, $NAME_MSI_country$ intentará ahora hacerlo por la fuerza. Su junta directiva cree que somos débiles, pero, al liberarnos de nuestras cadenas, hemos forjado una identidad que no puede ser quebrada.\n\n$MSI_war_outro$"
 origin.5135.a: "Dejad que tiemblen."
 origin.5140.name: "Justicia pospuesta"
 origin.5140.desc: "Ha sucedido lo impensable. [From.GetName] ha vencido y, una vez más, nos vemos sometidos a su yugo. Pero, aunque hayamos perdido esta batalla, la guerra en favor de la igualdad y la justicia todavía no ha terminado."
 origin.5140.a: "Lo recordaremos."
 origin.5142.name: "Statu quo incómodo"
 origin.5142.desc: "Hemos alcanzado un acuerdo de statu quo con [MSI_country.GetName]. Sin embargo, no hemos olvidado el trato que recibimos por su parte. Ni lo hemos perdonado."
 origin.5145.name: "Reivindicación de justicia"
 origin.5145.desc: "La victoria es nuestra. Al derrotar a [From.GetName], no solo hemos recuperado nuestra dignidad, sino que hemos demostrado ser los dueños de nuestro destino.\n\nAl romper nuestras cadenas, hemos encontrado un propósito común. Hoy, por fin somos libres de verdad."
 broken_shackles_war_01: "Guerra de liberación"
 broken_shackles_war_02: "Derrotados, pero no acabados"
 broken_shackles_war_03: "Liberación verdadera"
 broken_shackles_war_04: "Lamento del statu quo"
 origin.5146.name: "Una vez más en la brecha"
 origin.5146.attackers.desc: "$NAME_MSI_country$ nos raptó de nuestros hogares, nos encarceló y esclavizó. Incluso ahora, prosiguen con su despreciable negocio, camuflado como comercio. Ha llegado la hora de acabar con ellos."
 origin.5146.defenders.desc: "Al haber vuelto a fracasar otra vez en su intento de subyugarnos, $NAME_MSI_country$ ha vuelto a declararnos la guerra. Su junta directiva ha de estar formada por locos o incompetentes. O, tal vez, ambos. Un pueblo libre nunca pude ser derrotado.\n\n$MSI_war_outro$"
 origin.5146.a: "Clamad por la destrucción."
 origin.5147.name: "Una causa justa"
 origin.5147.desc: "Mientras nosotros disfrutamos de nuestra recién adquirida libertad, muchos otros en la galaxia siguen sufriendo las indignidades de la servidumbre forzosa y la esclavitud. No permitiremos que los matones sedientos de dinero de esta galaxia sigan beneficiándose de su despreciable negocio.\n\nHa llegado el momento de plantarle cara a la tiranía."
 origin.5147.a: "A la guerra."
 origin.5150.name: "Extraños compañeros de cama"
 origin.5150.desc: "Desde hoy, formamos una federación con §Y$NAME_MSI_country$§!.\n\nCuando reivindicamos nuestra libertad, algo así era impensable. Que ahora podamos participar en una diplomacia pacífica con nuestros antiguos captores dice mucho de la creciente madurez de nuestra nación.\n\nEntre nosotros, hay quienes no están conformes con esta decisión, pero, en este caso, el fin justifica los medios."
 origin.5150.a: "Un mal necesario."
 origin.5151.name: "Una coalición incómoda"
 origin.5151.desc: "Hoy, hemos tomado la difícil decisión de formar una federación con unos conocidos esclavistas. Si bien consideramos que la libertad de todo ser sintiente es un derecho inalienable, las necesidades de estado nos obligan a tal compromiso. Puede que a nuestra gente no le agrade, pero lo hacemos por el bien común."
 broken_shackles_federated_02: "Extraños compañeros de cama"
 broken_shackles_federated_01: "Coalición incómoda"
 MSI_home_system_poi: "$NAME_MSI_country$"
 MSI_home_system_desc: "Las coordenadas galácticas de $NAME_MSI_country$."
 MSI_chain_title: "$NAME_MSI_country_initials$ encontrado"
 MSI_chain_desc: "Hemos descubierto las coordenadas galácticas de $NAME_MSI_country$."
 MSI_discoveries: "Rastreando $NAME_MSI_country_initials$"
 homeworlds_chain: "Buscando nuestro hogar"
 homeworlds_chain_title: "Buscando nuestro hogar"
 homeworlds_chain_desc: "Con los datos recuperados de la nave esclavista estrellada, hemos localizado las coordenadas galácticas de nuestros antiguos mundos natales. Nuestro pueblo quiere regresar."
 found_homeworlds: "Regreso a casa"
 broken_shackles_homeworlds_found: "Raíces recuperadas"
 origin.5270.name: "Raíces recuperadas"
 origin.5270.desc: "En nuestro viaje a través de las estrellas hemos descubierto todo tipo de maravillas. Hemos visto espectáculos inimaginables y completado logros que parecían imposibles. Como pueblo, hemos recorrido un largo camino. Pero no hay viaje ni recompensa mejor que encontrar el camino a casa."
 origin.5200.name: "Polarización creciente"
 origin.5200.desc: "Se siguen publicando noticias sobre el supuesto fracaso de la integración entre especies. El coste que supone mantener a ciertas poblaciones en algunos planetas, cuando su xenotipo no está adaptado a habitarlos, es especialmente preocupante. Mientras las tensiones van en aumento, las fuerzas de seguridad han denunciado un alarmante incremento de conflictos entre especies."
 origin.5200.a: "No pondremos límites a la libertad de expresión."
 origin.5200.b: "Ordenad a los medios que rebajen el tono de su retórica."
 origin.5205.name: "Conclusiones del comité especial"
 origin.5205.desc: "El comité especial ha publicado las conclusiones de un exhaustivo estudio sobre la división política en nuestra sociedad. Han identificado tres causas principales que aceleran la polarización política en [Root.GetName]:\n\n1. La desigualdad de los costes asociados a procurar un nivel de vida mínimo a diversos xenotipos.\n\n2. Los distintos sistemas de creencias y comportamientos de los diversos grupos culturales.\n\n3. El conflicto que existe entre la naturaleza de nuestra autoridad política y los valores de determinadas especies."
 origin.5205.a: "Demos prioridad a la equidad."
 origin.5205.b: "Promovamos el intercambio cultural."
 origin.5205.c: "Fomentemos la participación en política."
 origin.5205.d: "Estos problemas están conectados."
 origin.5205.e: "Es más barato controlar los medios."
 origin.5205.a.tooltip: "§LPromover la justicia y la igualdad en nuestra sociedad no será sencillo ni barato. Pero es necesario.§!"
 origin.5205.b.tooltip: "§LInvertir en el intercambio cultural seguro que será beneficioso a largo plazo.§!"
 origin.5205.c.tooltip: "§LTodo es política. Una sociedad sana es aquella que invierte en una ciudadanía activa y comprometida.§!"
 origin.5205.d.tooltip: "§LCorregir los problemas sistémicos de nuestra sociedad requerirá una inmensa cantidad de tiempo y recursos.§!"
 origin.5205.e.tooltip: "§LEl control gubernamental de los medios es necesario para reducir la polarización política.§!"
 origin.5210.name: "Una cultura de división"
 origin.5210.desc: "Puede que el control gubernamental haya conseguido rebajar el tono del discurso político, pero no ha reparado la división en nuestra sociedad. Los líderes comunitarios siguen sembrando la discordia entre distintas especies y grupos culturales. Viendo el tipo de material que se está publicando en la red de información, no cabe duda de que el problema irá a peor."
 origin.5210.a: "Necesitamos abordar las causas fundamentales del problema."
 origin.5210.b: "Restrinjamos el acceso a la red de información."
 origin.5215.name: "Violencia entre especies"
 origin.5215.desc: "Desde hace meses, hemos restringido el acceso público a la red de información. Si bien esto ha evitado que las voces más radicales del espectro político encontraran una plataforma, las causas subyacentes del conflicto entre especies siguen sin ser atajadas. La violencia, incluida la destrucción en masa de propiedad, va en aumento en todos nuestros sistemas."
 origin.5215.a: "Restaurad el orden a toda costa."
 origin.5220.name: "Nuevo orden estelar"
 origin.5220.desc: "Nuestras fuerzas de seguridad han conseguido restaurar el orden en nuestros sistemas. Los radicales políticos de todo tipo han sido apresados, y sus líderes se enfrentan al cargo de traición contra el estado.\n\nAnalizando este lamentable periodo de nuestra historia, una cosa está clara: una sociedad como la nuestra solo puede ser gobernada con mano firme. Ya va siendo hora de que sea así."
 origin.5220.a: "Unidos, prosperaremos."
 origin.5225.name: "Mosaico fracturado"
 origin.5225.desc: "Desde su fundación, nuestra sociedad ha sido moldeada por el conflicto. Quizá era inevitable que las cosas empeoraran antes de mejorar. A través de la red de información, prosperan los grupos de odio. Son habituales las llamadas a expulsar a ciertas especies de nuestros sistemas. Sin embargo, también hay señales de mayor conciencia de que compartimos una misma lucha.\n\nVarios grupos, sin nada en común más que el deseo de cambio, se han estado reuniendo con mayor asiduidad. Enfrentándonos a nuestros problemas de cara, hemos proyectado un rayo de luz en la creciente oscuridad. Tal vez algún día veremos este momento de conflicto como el punto de inflexión en nuestra historia."
 origin.5230.name: "Rebelión juvenil"
 origin.5230.desc: "Este gobierno ha estado trabajando sin descanso en mejorar la calidad de vida de nuestra ciudadanía. Hemos invertido en educación, prevención del crimen y programas culturales de todo tipo. Sin embargo, seguimos siendo objeto de implacables críticas. Y eso no es todo. Se ha organizado un movimiento multiespecie de jóvenes que piden reformas más radicales y una mayor velocidad de cambio.\n\nEl lado positivo es que, al haber motivado a los jóvenes a actuar, puede que hayamos creado, sin querer, las condiciones necesarias para curar la división en nuestra sociedad."
 origin.5235.name: "Giro a la decadencia"
 origin.5235.desc: "A pesar de nuestros intentos por promover un clima político saludable, hasta ahora, la población general ha mostrado muy poco compromiso. Las encuestas de opinión pública siguen demostrando que existe una división significativa entre varias especies y culturas de nuestra sociedad.\n\nEn aparente relación con esto, nuestros economistas han percibido un marcado incremento en el gasto de consumo. Si bien esto puede ser beneficioso a corto plazo para los negocios, ha provocado también un pico de inflación. Puede que nuestro pueblo se haya cansado del conflicto y la división.\n\nIrónicamente, al desconectarse de la política, se han unido en su deseo de consumir."
 cost_of_freedom_outro: "Naturalmente, sigue existiendo cierta división política, pero los lazos que hemos forjado juntos jamás podrán ser cortados."
 origin.5240.name: "La sociedad justa"
 origin.5240.desc: "Como pueblo, hemos superado enormes dificultades. Somos un grupo diverso de antiguos esclavos que se unió para luchar por la libertad. El nuestro no ha sido un camino de rosas, pero, al haber decidido concentrar nuestros recursos en perseguir la causa de la justicia, hemos logrado forjar una identidad como nación. $cost_of_freedom_outro$"
 origin.5245.name: "Renacimiento cultural"
 origin.5245.desc: "Desde nuestros comienzos, hemos superado enormes dificultades. Somos un grupo de esclavos y sirvientes contratados que se unió para liberarse de sus cadenas... ¿Qué cimientos podrían ser más firmes? No ha sido fácil, pero, al haber elegido promover el diálogo entre culturas, hemos creado una sociedad próspera y fuerte. $cost_of_freedom_outro$"
 origin.5250.name: "Pluralismo apasionado"
 origin.5250.desc: "Qué lejos estábamos de comprender que nuestra lucha por la igualdad no había hecho más que empezar cuando reivindicamos nuestra libertad. Al provenir de muchos mundos diferentes, nunca ha sido fácil para nosotros crear consenso ni hallar puntos en común, pero, al invertir en compromiso político, hemos logrado construir una sociedad próspera y fuerte. $cost_of_freedom_outro$"
 origin.5255.name: "Sociedad madura"
 origin.5255.desc: "Unidos por el deseo de libertad, nos levantamos contra nuestros antiguos amos. Pero la sociedad no se compone solo de violencia. Nos hemos enfrentado a múltiples desafíos, desde la división política a la inseguridad económica. Y ahora, cuando comenzamos a ver los frutos de nuestro esfuerzo por crear consenso, podemos sentirnos orgullosos de nuestros logros.\n\nSomos una nación compuesta por gente de diversas culturas. Juntos, no habrá desafío que no podamos superar."
 origin.5255.a: "La diversidad es nuestra fuerza."
 cost_of_freedom_03: "Medios autorizados por el estado"
 cost_of_freedom_03_desc: "Para mantener el orden social, hemos impuesto ciertos límites a los medios."
 cost_of_freedom_04: "Más vale tarde que nunca"
 cost_of_freedom_04_desc: "No nos queda más remedio que lidiar con las causas subyacentes de nuestra división política."
 cost_of_freedom_05: "Red de información restringida"
 cost_of_freedom_05_desc: "Demasiada información puede ser peligrosa."
 cost_of_freedom_06: "Mano dura"
 cost_of_freedom_06_desc: "Para mantener la paz y la estabilidad, será necesario arrancar de raíz las semillas del desorden."
 cost_of_freedom_07: "Nuevo orden estelar"
 cost_of_freedom_07_desc: "Diversos en origen, unidos en la autoridad."
 cost_of_freedom_08: "El coste de la equidad"
 cost_of_freedom_08_desc: "Hemos redistribuido los recursos para promover una sociedad más justa."
 cost_of_freedom_09: "El coste de la cultura"
 cost_of_freedom_09_desc: "Hemos redistribuido los recursos para promover el intercambio cultural."
 cost_of_freedom_10: "El coste de la política"
 cost_of_freedom_10_desc: "Hemos redistribuido los recursos para promover el compromiso político."
 cost_of_freedom_11: "Costes interconectados"
 cost_of_freedom_11_desc: "Hemos redistribuido los recursos para curar la división en nuestra sociedad."
 cost_of_freedom_12_a: "Mosaico fracturado"
 cost_of_freedom_12_a_desc: "Si bien la división cultural continúa perjudicando a nuestra sociedad, el compromiso político está creciendo."
 cost_of_freedom_12_b: "Rebelión juvenil"
 cost_of_freedom_12_b_desc: "Los jóvenes tienen razón."
 cost_of_freedom_12_c: "Giro a la decadencia"
 cost_of_freedom_12_c_desc: "Vivimos en un mundo materialista."
 cost_of_freedom_13: "La sociedad justa"
 cost_of_freedom_13_desc: "Estamos listos para recoger los frutos de una sociedad justa."
 cost_of_freedom_14: "Renacimiento cultural"
 cost_of_freedom_14_desc: "Estamos listos para recoger los frutos de una sociedad culturalmente diversa."
 cost_of_freedom_15: "Pluralismo apasionado"
 cost_of_freedom_15_desc: "Estamos listos para recoger los frutos de una sociedad políticamente fuerte."
 gains_of_freedom: "Los beneficios de la libertad"
 gains_of_freedom_desc: "Como pueblo, podemos recoger los frutos de la igualdad que hemos conseguido."
