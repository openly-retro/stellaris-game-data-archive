 edict_crystal_bounty_desc: "§LOrdena a nuestras flotas rescatar los restos minerales de las entidades cristalinas destruidas.§!\nMinerales por flota derrotada: §G250§!"
 edict_drone_bounty: "Botín de drones"
 edict_drone_bounty_desc: "§LOrdena a nuestras flotas rescatar las células de energía de los drones mineros antiguos derrotados.§!\nCréditos energéticos por flota derrotada: §G500§!"
 edict_declare_saint: "Declarar santo"
 edict_declare_saint_desc: "Este edicto declara la santidad oficial de un fallecido cuya vida fue especialmente pía, creando un nuevo símbolo unificador."
 #Ambitions
 unity_ambition: "Ambición:"
 edict_scientific_revolution: "$unity_ambition$ Revolución científica"
 edict_scientific_revolution_desc: "Una breve pero muy productiva edad de oro en lo que se refiere a descubrimientos científicos. La combinación de audacia, ingenio y desbordante optimismo puede llevarte lejos."
 edict_desperate_measures: "$unity_ambition$ Medidas desesperadas"
 edict_desperate_measures_desc: "Un animal acorralado es el más peligroso, como pronto descubrirán nuestros enemigos. No hay que escatimar esfuerzos para garantizar nuestra futura supervivencia."
 edict_fortress_proclamation: "$unity_ambition$ Proclamación de fortaleza"
 edict_fortress_proclamation_desc: "Nuestras fronteras serán una línea infranqueable y transmitirán un mensaje claro a nuestros más ambiciosos vecinos: ¡no pasaréis de aquí!"
 edict_architectural_renaissance: "$unity_ambition$ Renacimiento arquitectónico"
 edict_architectural_renaissance_desc: "Es una construcción de una escala inimaginable para las anteriores generaciones. Las megaestructuras podrían convertirse en el auténtico legado de nuestra civilización."
 edict_hearts_and_minds: "$unity_ambition$ Corazones y mentes"
 edict_hearts_and_minds_desc: "Una inversión en propaganda concentrada para que la población entienda los méritos de la postura del gobierno. En realidad, es por su propio bien."
 edict_omnifarious_acquisition: "$unity_ambition$ Adquisición universal"
 edict_omnifarious_acquisition_desc: "Todo lo que sea prescindible puede reciclarse y usarse. Nuestras ambiciones requieren todos los recursos que podamos hallar."
 edict_grand_fleet: "$unity_ambition$ Una flota grandiosa"
 edict_grand_fleet_desc: "El objetivo principal de nuestra ambición galáctica es la creación de una flota grandiosa."
