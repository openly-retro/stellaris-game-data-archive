 ### Pre-FTL Espionage Operations
 diplomacy_wrong_interference_policy: "$TRIGGER_FAIL$§RNasza §Ypolityka $policy_interference$§! nie pozwala nam prowadzić tu działań szpiegowskich.§!"
 operation_requires_observation_outpost: "$TRIGGER_FAIL$§RWymaga §Yplacówki obserwacyjnej§! na orbicie ich świata macierzystego.§!"
 operation_has_disguise: " " #Intentionally empty string
 operation_no_disguise_bio: "§HBrak technologii §Y$tech_gene_tailoring$§! utrudni naszym agentom podszywanie się pod miejscowych, co zwiększy ryzyko losowego niepomyślnego wydarzenia.§!"
 operation_no_disguise_machine: "§HBrak technologii §Y$tech_robomodding$§! utrudni naszym agentom podszywanie się pod miejscowych, co zwiększy szansę na losowe niepomyślne wydarzenia.§!"
 operation_wrong_tech_level: "$TRIGGER_FAIL$§RTa cywilizacja nie może dołączyć do naszego imperium, ponieważ ma zbyt niski poziom technologiczny.§!\n\n"
 operation_is_gestalt: "$TRIGGER_FAIL$§RTo §Ypołączona świadomość§!. Nie może integrować się z innymi społeczeństwami.§!\n\n"
 operation_gestalt_cant_indoctrinate: "$TRIGGER_FAIL$§RJesteśmy §Ypołączoną świadomością§!. Nie możemy ich zmienić.§!\n\n"
 operation_gestalt_mismatched: "$TRIGGER_FAIL$§RNie możemy przeniknąć do imperium, które tak bardzo różni się od naszego.§!\n\n"
 operation_wrong_interference_policy: "$TRIGGER_FAIL$§RNasza §Ypolityka $policy_interference$§! nie pozwala na przeprowadzenie tej operacji.§!\n\n"
 operation_wrong_enlightenment_policy: "$TRIGGER_FAIL$§RNasza §Ypolityka $policy_enlightenment$§! nie pozwala na przeprowadzenie tej operacji.§!\n\n"
 operation_same_ethos: "$TRIGGER_FAIL$§RTa cywilizacja już ma taką samą etykę jak my.§!\n\n"
 operation_failed_infiltration: "$TRIGGER_FAIL$§RNasze niedawne działania mocno zaniepokoiły mieszkańców.§!\n\n"
 operation_awareness_risk: "\nWiększe ryzyko, że imperium [from.target.GetName] zwiększy swoją £awareness£ §Yświadomość§! podczas naszych operacji szpiegowskich." #event tooltip
 operation_random_event_resolved: "§YOperacja [from.GetName]§! zostanie wznowiona."
 operation_random_event_resolved_poor: "§YOperacja [from.GetName]§! zostanie mimo zaistniałych §Rprzeszkód§!."
 operation_random_event_resolved_good: "§YOperacja [from.GetName]§! zostanie wznowiona, zmierza ku §Gpozytywnemu§! zakończeniu."
 operation_random_event_resolved_excellent: "§YOperacja [from.GetName]§! zostanie wznowiona, prawdopodobnie zakończy się §Gpozytywnie§!."
 operation_infiltrate_government: "Infiltracja rządu"
 operation_infiltrate_government_desc: "Agenci umieszczeni w ich społeczeństwie będą stopniowo zastępować światowych przywódców, by przygotować planetę do aneksji."
 operation_infiltrate_government_on_success: "$IF_SUCCESSFUL|E$\nZaanektowanie planety i czasowe, duże zwiększenie zadowolenia lokalnej społeczności.\n\n[owner.GetDisguiseState]"
 operation_indoctrinate_society: "Indoktrynacja społeczeństwa"
 operation_indoctrinate_society_desc: "Wpływając na mniejsze grupy populacji świata [target.GetName], nasi agenci mogą spowodować, że całe tamtejsze społeczeństwo zacznie podzielać nasze ideały."
 operation_indoctrinate_society_on_success: "$IF_SUCCESSFUL|E$\nZmiana etyki populacji na bliższą naszej.\n\n[owner.GetDisguiseState]"
 operation_plant_advanced_knowledge: "Podsunięcie zaawansowanej wiedzy"
 operation_plant_advanced_knowledge_desc: "[target.GetName] to społeczeństwo, które jeszcze nie wynalazło napędu nadświetlnego, ale mogące sięgnąć gwiazd. Wystarczy delikatne skierowanie ich na właściwe tory."
 operation_plant_advanced_knowledge_on_success: "$IF_SUCCESSFUL|E$\nZwiększenie rozwoju technologicznego.\n\n[owner.GetDisguiseState]"
 operation_increase_awareness: "Zwiększenie świadomości"
 operation_increase_awareness_desc: "Już czas. Niech imperium [root.target.GetName] dowie się, że we wszechświecie jest inne życie."
 operation_increase_awareness_on_success: "$IF_SUCCESSFUL|E$\nZwiększenie poziomu świadomości imperium [root.target.GetName].\n\n[owner.GetDisguiseState]"
 operation_spread_disinformation: "Szerzenie dezinformacji"
 operation_spread_disinformation_desc: "Prawda jest w zasięgu ręki, ale imperium [root.target.GetName] jeszcze nie jest na nią gotowe."
 operation_spread_disinformation_on_success: "$IF_SUCCESSFUL|E$\nZmniejszenie poziomu świadomości imperium [root.target.GetName].\n\n[owner.GetDisguiseState]"
 operation_infiltrate_hive: "Zinfiltrujcie rój"
 operation_infiltrate_hive_desc: "Zastępując strategicznie drony węzłowe, nasza świadomość może pomału zasymilować krytyczne funkcje tutejszej gromady rojów."
 operation_infiltrate_hive_on_success: "$IF_SUCCESSFUL|E$\nZaanektujcie planetę, włączając miejscowe drony do naszej świadomości.\n\n[owner.GetDisguiseState]"
 ### Operation Events
 preftl_operation.1000.name: "[from.GetName]: Agenci w gotowości" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay: "Wszyscy liczący się przywódcy gatunku [target.GetSpeciesName] na świecie [target.capital_scope.GetName] zostali zastąpieni przez naszych agentów. Komórki infiltracyjne koncentrują teraz działania na obszarze [target.capital_scope.GetPlanetHabitat]. Nadszedł czas działania."
 preftl_operation.1000.desc.good: "[target.capital_scope.GetName]: Na miejscu mamy już tysiące tajnych agentów, którzy przeniknęli do wszystkich obszarów życia tego społeczeństwa. Wielu wspięło się na szczytowe stanowiska miejscowej hierarchii i wykorzystują swoje pozycje, by pomagać pozostałym agentom."
 preftl_operation.1000.desc.poor: "[target.capital_scope.GetName]: Chociaż na powierzchni mamy tysiące agentów, postępy są powolne. Próba przejęcia jednego z większych osiedli, gdzie znajduje się [target.GetName], zakończyła się katastrofą oraz śmiercią lub samobójstwem wszystkich zaangażowanych agentów.\n\nWyłącznie dzięki heroicznym staraniom uśpionej komórki zwłoki nie wpadły w ręce władz lokalnych i cała planeta nie dowiedziała się o naszych działaniach."
 #preftl_operation.1001.name: "Shaping the Future"
 #preftl_operation.1001.desc: "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name: "Influencing Affairs"
 #preftl_operation.1002.desc: "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name: "Minor Influence"
 #preftl_operation.1003.desc: "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
 #observation.3008.desc: "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name: "Wóz powitalny"
 preftl_operation.1005.desc: "Imperium [infiltrated_country_species.GetAdj] i jego władze polityczne zostały całkowicie zdominowane przez nasze komórki infiltracyjne, co utorowało drogę dla pierwszej formalnej jednostki kontaktowej.\n\nPodczas wystawnej uroczystości urządzonej w stolicy planetarnej nasz wysłannik z wdzięcznością przyjął petycję podpisaną przez wszystkich przywódców świata [infiltrated_country_planet.GetName], wzywającą do natychmiastowego wcielenia obszaru [infiltrated_country_planet.GetPlanetHabitat] do imperium [root.GetName]. Radośni mieszkańcy świętują na ulicach, wznosząc okrzyki na cześć swoich dobroczyńców z kosmosu."
 preftl_operation.1006.name: "Gorące przywitanie"
 preftl_operation.1006.desc: "Zdobyliśmy przyczółek we władzach politycznych imperium [infiltrated_country_species.GetAdj], a następnie nasze komórki infiltracyjne utorowały drogę dla pierwszej formalnej jednostki kontaktowej. Podczas skromnej uroczystości urządzonej w stolicy planetarnej nasz wysłannik z pokorą przyjął petycję podpisaną przez przywódców świata [infiltrated_country_planet.GetName], opisującą plany wcielenia obszaru [infiltrated_country_planet.GetPlanetHabitat] do imperium [root.GetName]. Wielu mieszkańców witało swoich nowych dobroczyńców z kosmosu."
 preftl_operation.1007.name: "Chłodne przyjęcie"
 preftl_operation.1007.desc: "Po zinfiltrowaniu przywództwa politycznego [infiltrated_country_species.GetAdj] nasi agenci przygotowali grunt pod przybycie formalnej jednostki pierwszego kontaktu. Nie odbędzie się żadna ceremonia powitania naszego dyplomaty. Jednak zawarliśmy umowę z przywódcami świata [infiltrated_country_planet.GetName]. [infiltrated_country_planet.GetPlanetHabitat] stanie się częścią imperium [root.GetName]."
 preftl_operation.1005.tt: "Świat §Y[infiltrated_country_planet.GetName]§! i jej populacja dołączają do imperium §Y[root.GetName]§!."
 preftl_operation.1008.name: "Porażka: [From.GetName]"
 preftl_operation.1008.desc: "Infiltracja przywództwa politycznego [infiltrated_country_species.GetAdj] okazała się nie tak udana, jak zakładaliśmy. Kiedy nie powiodło się przeniknięcie do struktur największych krajów, usiłowaliśmy dokonać przewrotu w mniejszym mocarstwie. Ale nawet tam nie spotkaliśmy się z dobrym przyjęciem.\n\nEwakuowaliśmy naszych ocalałych agentów ze świata [infiltrated_country_planet.GetName]. W najbliższych latach jego mieszkańcy z pewnością będą bardzo czujni."
 preftl_operation.failed_annaxation.tt: "§R§H[From.GetName]§!: Przez 5 lat nie możemy zaczynać nowych misji.§!"
 attempted_infiltration: "Próba infiltracji"
 #Operation Indoctrinate Society
 preftl_operation.1015.name: "Możemy zmienić nastroje w: [target.GetName]" #pre-FTL country name
 preftl_operation.1015.desc: "Nasze starania wpłynięcia na mieszkańców świata [target.capital_scope.GetName] (znanych jako [owner.GetPreFTLLower&x]) osiągnęły punkt kulminacyjny. Nasi agenci są gotowi przekazać nasze wartości kulturowe społeczeństwu [target.GetSpeciesAdj]."
 preftl_operation.1016.name: "Zniewolenie tłumów"
 preftl_operation.1016.intro: "Czas pokaże, czy wywarliśmy trwały wpływ na społeczeństwo §H[from.target.GetAdj]§!, jednak pierwsze prognozy wyglądają obiecująco. Zwolennicy [from.target.GetSpeciesNamePlural] już podchwycili nasze idee tak, jakby były ich własnymi." #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good: "§H[from.target.GetName]§!: Nasze działania przebiegły doskonale. Dzięki subtelnej manipulacji memami kulturowymi i zwyczajami społecznymi, wywołaliśmy w tamtejszej kulturze potężne zmiany, które mogą uchodzić za spontaniczne." #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor: "§H[from.target.GetName]§!: Podczas naszej pracy zmierzyliśmy się z wieloma wyzwaniami, ale udało się. Nasze działania nie zyskały tak wielu popleczników, jak początkowo liczyliśmy, ale uzyskaliśmy pozytywne rezultaty." #used for both pre- and post-industrial societies
 preftl_operation.1016.autho: "Nasi agenci zręcznie wykorzystali nauki naszych wspaniałych przodków i stworzyli prymitywne modele §Yautorytaryzmu§! [root.GetAdj]. Wybrana grupa wpływowych tubylców otrzymała władzę nad tymi społecznościami. Niektóre z nich rozkwitną, inne nie. Wszystko to będzie cennymi lekcjami, po których [from.target.GetSpeciesNamePlural] rozważą stworzenie odpowiedniego porządku społecznego." #pre-industrial societies only
 preftl_operation.1016.egali: "Nasi agenci odwiedzili wiele zakątków i zachęcali społeczności lokalne do działania w takich obszarach jak równość oraz sprawiedliwość. Chociaż polityczne rozumowanie [from.target.GetSpeciesAdj] dopiero raczkuje, zachęciliśmy część z nich do dalszego prowadzenia debat społecznych. Operacja [from.GetName] dobiegła końca, teraz ci miejscowi poplecznicy muszą szukać własnej drogi do §Yegalitaryzmu§!." #pre-industrial societies only
 preftl_operation.1016.mater: "Grupa naszych wybranych agentów, doskonale wyszkolonych w dziedzinie debaty edukacyjnej, pracowała nad oświeceniem grup społecznych świata [from.target.capital_scope.GetPlanetHabitat]. Dostosowanie każdej lekcji do licznych form kultury [from.target.GetSpeciesAdj], przyniosło owoce w postaci salonów, dzieł sztuki i instytucji edukacyjnych. Teraz [from.target.GetSpeciesNamePlural] przejęli te §Ymaterialistyczne§! narzędzia." #pre-industrial societies only
 preftl_operation.1016.milit: "Honor i sprawność stały się powodem do dumy w wielu kulturach [from.target.GetSpeciesAdj]. Nasi agenci, udający najemników, rebeliantów i dostawców obsługujących wojsko, zrobili na miejscowych piorunujące wrażenie, pokazując im broń ceremonialną, wyszukane ćwiczenia bojowe oraz biorąc udział w dokładnie przygotowanych potyczkach. Wszystko to sprawia, że imperium [from.target.GetName] staje się bardziej §Ymilitarystyczne§!." #used for both pre- and post-industrial societies
 preftl_operation.1016.pacif: "Grupa naszych wybranych agentów, doskonale wyszkolonych mediatorów, wtopiła się w część społeczności [root.GetAdj], by pokazywać im wartość §Ypacyfizmu§!, jako rozwiązania licznych bolączek społecznych [from.target.GetSpeciesAdj]. Przynajmniej te społeczności przestały odpowiadać na wszystko przemocą." #used for both pre- and post-industrial societies
 preftl_operation.1016.phile: "Nasi agenci zastosowali podejście holistyczne, wzbudzali ciekawość i większe poszanowanie innych kultur, posługując się opowieściami, sztuką oraz wydarzeniami społecznymi. Operacja [from.GetName] dobiegła końca, nasi agenci zostawili miejscowym §Yksenofilom§! podtrzymywanie tych dyskusji i lepsze przygotowanie świata [from.target.GetName] do życia w różnorodnej galaktyce." #used for both pre- and post-industrial societies
 preftl_operation.1016.phobe: "Jeśli idzie o impulsy, łatwo można wywołać strach i nieufność, ale tymi uczuciami trudno się zarządza. Nasi agenci dbali o to, by ich wystąpienia i dzieła kultury ukazywały pozytywne aspekty dbania o własny interes, a także przekazywali wiedzę o niebezpieczeństwach związanych z obcymi wpływami. Teraz wybitni [from.target.GetSpeciesAdj], kontynuują to dzieło, kierując się §Yksenofobicznymi§! przesłankami." #pre-industrial societies only
 preftl_operation.1016.spiri: "Nasze dwutorowe podejście polegało na umieszczeniu jednej grupy charyzmatycznych agentów na czele kultów i sekt opartych na różnych lokalnych wyznaniach, a drugi zespół zajmował się ochroną tych pączkujących ruchów przed ośmieszaniem oraz wpływami politycznymi. Te społeczności oświeconych [from.target.GetSpeciesAdj] przyjęły pewną formę §Yduchowości§!, rdzenną w ich kulturze. Podążają własną drogą ku boskości." #used for both pre- and post-industrial societies
