 astral_rift.20.a: "Zaproponujmy przekazanie pasma astralnego."
 astral_rift.20.b: "Przekażmy energię."
 astral_rift.20.c: "Niczego nie przekazujmy."
 astral_rift.25.name: "Świętowanie"
 astral_rift.25.common_1: "Floty naszych przodków odparły najeźdźców. Na całej planecie zaczęło się szalone świętowanie."
 astral_rift.25.thread: "Pasmo astralne, które przekazaliśmy przed bitwą, okazało się cennym dodatkiem do zapasów paliwa floty, gdyż umożliwiło szybsze przemieszczanie się z prędkością podświetlną. To eksperymentalne zastosowanie może sprawdzić się też w naszej flocie."
 astral_rift.25.energy: "Dostarczona przez nas energia okazała się kluczowa przy produkcji flot wsparcia, które zapełniły istotne luki w łańcuchach logistycznych naszych przodków."
 astral_rift.25.common_2: "Rada światowa ogłosiła na naszą cześć święto na całej planecie. Kolejne pokolenia będą obchodzić dzień [explorer.GetAdj]"
 astral_rift.25.gestalt: "Wielu miejscowych z zazdrością patrzy na naszą połączoną świadomość. Niektórzy z nich proponują uruchomienie prac nad zmodyfikowaniem ich umysłów tak, by mogli pójść za naszym światłym przykładem."
 astral_rift.25.common_3: "Możemy wybrać jedną prominentną osobę z tej społeczności i zabrać ją do nas jako ambasadora oraz historyka. Reszta naszych przodków zostałaby tutaj i pracowała przy odbudowie planety."
