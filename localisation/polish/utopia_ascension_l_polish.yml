 covenant.tooltip: "§YZapłacimy za to.§!\n\n"
 covenant.cycle.tooltip: "§RNie róbcie tego.§!\n\n"
 covenant.whisperers.desc: "Dokonało się. Zawarliśmy pakt z §YSzepczącymi w Pustce§!, którzy już zaczęli przekazywać swoje sekrety naszym naukowcom i przywódcom. Ta wiedza przyniesie nam ogromne korzyści. Jedynym minusem tej sytuacji jest nagły wzrost liczby chorych psychicznie i samobójców wśród ludności... Na niektórych naszych światach dochodzi do rozlicznych niewyjaśnionych morderstw oraz napadów popełnianych przez dotąd stabilnych psychicznie, rozsądnych obywateli. Nasze kliniki i szpitale psychiatryczne mają pewne problemy z przyjmowaniem tak dużego napływu pacjentów."
 covenant.whisperers.option: "Spokojnie, poradzimy sobie z tym."
 covenant.eater.desc: "Dokonało się. Zawarliśmy przymierze z §YPożeraczem Światów§! i skutki tego są już odczuwalne wśród naszej armii i floty. Nasi żołnierze walczą teraz z zajadłością, która ociera się o pierwotną dzikość i nawet lufy dział naszych okrętów zdają się same łaknąć krwi naszych wrogów. Bez wątpienia wiąże się z tym nagłe i tajemnicze zniknięcie całej populacji miasta w jednej z naszych kolonii, którego obywatele zostali zabrani przez Pożeracza w ramach obiecanej daniny. Wydaje się to niewielką ceną, zakładając oczywiście, że Pożeracz nie zgłodnieje ponownie..."
 covenant.eater.option: "Oby nie."
 covenant.instrument.desc: "Dokonało się. Zawarliśmy przymierze z §YUcieleśnieniem Żądzy§!. Nie musieliśmy długo czekać na efekty: raporty o bogatych złożach kruszców w naszych kopalniach, prosperowanie firm, które chyliły się ku upadkowi, rzadkie i cenne zasoby odnajdywane na asteroidach, na których wcześniej nie było nic, prócz lodu i skał. Zdaje się, że nasze imperium wkracza w złotą erę dobrobytu i bogactwa, zgodnie z zapowiedzią Ucieleśnienia. Ale co miało na myśli, mówiąc o cenie do zapłacenia...?"
 covenant.instrument.option: "To na pewno nic takiego."
 covenant.composer.desc: "Dokonało się. Zawarliśmy przymierze z §YTkaczem Życia§!. Nie musieliśmy długo czekać na efekty: nagły i znaczny wzrost wskaźnika ciąż i narodzin bez wątpienia jest dziełem Tkacza. Jednak oprócz tych pozytywnych skutków zauważamy nagłe pojawienie się nowych, dziwnych mutacji: dzieci rodzą się z dodatkowymi kończynami i organami, a niektóre z nich nie przypominają żadnych uprzednio skatalogowanych części anatomicznych. Na szczęście zwiększony wskaźnik narodzin i wyraźna poprawa witalności naszych obywateli znacznie rekompensują nieznaczną liczbę zgonów wynikających z tych mutacji."
 covenant.composer.option: "Postąpiliśmy słusznie."
 covenant.cycle.desc: "Dokonało się. Zawarliśmy przymierze z §RKresem Cyklu§!. Gdy zgodziliśmy się na jego warunki, usłyszeliśmy tylko dwa słowa: §R\"PIĘĆDZIESIĄT LAT\"§!. Potem nastąpiła cisza, w trakcie której rozważaliśmy przyszłe konsekwencje, które właśnie sobie zagwarantowaliśmy."
 covenant.cycle.option: "Oby duchy miały litość dla nas wszystkich."
 covenant_shroud_marked: "Naznaczony przez Woal"
 covenant_shroud_marked_desc: "Ten świat jest naznaczony przez Woal.\n\n§RKiedyś stanie się tu coś bardzo złego.§!"
