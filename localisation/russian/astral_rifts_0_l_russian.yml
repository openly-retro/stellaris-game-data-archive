 astral_rift.25.desc.default.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.energy: "$astral_rift.25.common_1$\n\n$astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.a: "Нанять ученого."
 astral_rift.25.a.tt: "Дает лидера-ученого."
 astral_rift.25.b: "Нанять командира."
 astral_rift.25.b.tt: "Дает лидера-командира."
 astral_rift.25.c: "Нанять чиновника."
 astral_rift.25.c.tt: "Дает лидера-чиновника."
 astral_rift.30.name: "Опустошение"
 astral_rift.30.desc.common: "Одно привилегированное лицо в частном порядке попросило нас обеспечить его безопасность в обмен на крупную сумму энергокредитов.\n\nХранители крупнейшей библиотеки империи умоляют нас вместо этого забрать и сохранить обширную коллекцию книг и носителей данных.\n\nНам нужно принять решение, потому что захватчики уже на пороге."
 astral_rift.30.desc.default: "Это была ужасающая бойня.\n\nФлоты наших предков ничего не смогли противопоставить захватчикам, вооруженным до зубов и не знающим жалости. Лишь немногие регионы пока остаются в безопасности. Местные жители в панике умоляют нас забрать их с собой и увезти отсюда через разлом.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "Наши предки были стремительно разбиты силами захватчиков, и теперь их ждет истребление. Они приняли позор поражения и теперь покорно ждут своей участи.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.a: "Забрать столько, сколько сможем."
 astral_rift.30.a.trigger_tt: "Нам невыгодно спасать самых слабых из наших предков."
 astral_rift.30.b: "Принять предложение вельможи."
 astral_rift.30.b.tt: "Дает лидера-чиновника."
 astral_rift.30.c: "Спасти библиотеку."
 astral_rift.30.d: "Забрать их знания."
 astral_rift.40.name: "Дух наших предков"
 astral_rift.40.desc.common: "Обнаружение наших предков произвело фурор в нашем обществе.\n\nМы — дети древней цивилизации, от которой мы почерпнули ценные знания и технологии. Наше путешествие через разлом стало судьбоносным, и мы о нем не забудем."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nНам нужно поблагодарить наших прародителей за возможность, которую они нам дали. Самим своим существованием мы обязаны их воле к жизни. Им мы посвятим свое успешное будущее."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nМы обнаружили, что наше общее сознание — это результат осознанного замысла. Теперь мы наконец знаем, откуда взялась наша цивилизация. Теперь наша задача — превзойти примитивные замыслы наших прародителей."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nМы стали свидетелями непобедимости духа наших предков. Даже загнанные в угол, они не сдались и сражались до последнего. Наша жажда завоеваний воспылала с новой силой."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nХотя в конце концов наши прародители стали жертвами для чужеродных захватчиков, мы несем в себе их хищнический дух. Голод, что движет нами, — это отголосок их воли, и мы пожрем всех вокруг, ибо с мыслью о них наш голод воспылал с новой силой."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nХоть наши прародители и не сравнятся с нами по эффективности, но это именно они сделали нас идеальными машинами для убийства. Наш протокол ликвидации — это наследие их воли, и мы будем исполнять его в точности и без отклонений."
 astral_rift.40.a: "Конечно."
 astral_rift.50.name: "Странное сообщение"
 astral_rift.50.desc: "Мы получили непонятное сообщение из системы [this.capital_scope.GetName]."
 astral_rift.50.a: "На экран."
 astral_rift.55.common_1: "мы видим вас… дети разломов…"
 astral_rift.55.arcsite: "вы услышали наш зов и нашли этот сосуд…"
 astral_rift.55.common_2: "мы отворили дверь… нельзя было допустить вашей гибели…"
 astral_rift.55.gestalt: "нельзя было допустить… чтобы ваше сознание угасло…"
 astral_rift.55.ancestors_dead: "как жаль… что ваши предки погибли…"
 astral_rift.55.desc.arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.arcsite.gestalt.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$"
 astral_rift.55.desc.arcsite.gestalt.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.no_arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.no_arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.no_arcsite.gestalt.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$"
 astral_rift.55.desc.no_arcsite.gestalt.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.a: "Кто вы?"
 astral_rift.56.desc: "мы — те, что живут за разломами…\n\nвечная война… вечный враг… ваши предки знали о нем…\n\nвы… дети граней бытия… еще можете нам помочь…"
 astral_rift.56.a: "Как именно мы можем помочь?"
 astral_rift.57.desc: "нужно сонастроиться…\n\nмы чувствуем… каждый переход между гранями…\n\nвскоре мы познаем вас… посетим вас…\n\nмы уже рядом…"
 astral_rift.57.a: "Связь прекратилась."
 astral_rift.55.b: "Закрыть канал."
