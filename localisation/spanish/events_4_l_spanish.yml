l_spanish:
 ####################################
 #Anomaly Categories
 ####################################
 rogue_moon_category: "Luna independiente"
 rogue_moon_category_desc: "Los escáneres iniciales de [Root.GetName] indican diferencias inesperadas con su planeta primario."
 hollow_planet_category: "Planeta hueco"
 hollow_planet_category_desc: "Los escáneres preliminares muestran que [Root.GetName] está casi hueco. Suponemos que quizá sea una creación totalmente artificial, o podría ser un planeta normal que de algún modo se ahuecó."
 strong_magnetic_category: "Fuerte campo magnético"
 strong_magnetic_category_desc: "Los escáneres iniciales han revelado que [Root.GetName] tiene un campo magnético anormalmente fuerte."
 undiscovered_planetary_modifier_category: "Condiciones anormales"
 undiscovered_planetary_modifier_category_desc: "Investigad la extraña naturaleza de [From.GetName]."
 ####################################
 #Anomaly Events
 ####################################
 anomaly.6000.name: "Luna independiente"
 #"parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc: "Parece que [From.GetName] está compuesto por materiales distintos a los de su planeta primario, lo que indica que era un planetoide independiente que quedó atrapado en su pozo gravitatorio principal. Si lo estudiamos más, podríamos determinar su origen."
 anomaly.6001.desc: "¡[From.GetName] contiene una base!"
 anomaly.6002.name: "Planeta hueco"
 anomaly.6002.desc: "Tras un extenso estudio, hemos llegado a la conclusión de que [From.GetName] es una construcción artificial. La teoría es que [From.GetName] era originalmente un cinturón de asteroides normal que fue compactado de algún modo para recoger sus materiales, quedando posteriormente hueco."
 anomaly.6003.desc: "Para nuestra sorpresa, parece que [From.GetName] fue en su origen un planeta normal, pero en algún punto lo ahuecaron mediante una técnica de extracción desconocida, que dejó a [From.GetName] como una cascara vacía."
 anomaly.6004.name: "Fuerte campo magnético"
 anomaly.6004.desc: "La exploración inicial ha revelado poco, salvo que [From.GetName] tiene un campo magnético anormalmente fuerte. Esto interfería con los escáneres detallados, hasta que el [Root.GetName] se acercó para examinarlo bien. El campo parece causado por la alta densidad de minerales metálicos en la corteza del planeta, lo que probablemente será bueno para las operaciones de extracción locales."
 anomaly.6005.name: "Condiciones anormales"
 anomaly.6005.desc: "Nuestros escáneres muestran que [From.GetName] es bastante inusual. Hay que examinarlo de cerca."
 anomaly.6006.name: "Condiciones anormales"
 anomaly.6006.desc: "Nuestro escaneado de [From.GetName] está completo, el oficial científico [Root.GetLeaderName] ha preparado un informe de las condiciones poco comunes encontradas allí."
 anomaly.6006.a: "Informe, [Root.GetLeaderName]."
 anomaly.6007.name: "Riqueza mineral"
 anomaly.6007.desc: "[From.From.GetName] tiene abundantes minerales de fácil acceso en la corteza, lo que debería hacer de la minería un negocio lucrativo."
 anomaly.6008.desc: "[From.From.GetName] sufre de patrones climáticos inestables, con tormentas violentas que con frecuencia aparecen de la nada para causar estragos en la superficie. Las granjas eólicas seguro que darían mucha energía aquí."
 anomaly.6009.desc: "[From.From.GetName] ha desarrollado una vida salvaje extremadamente peligrosa, y en la superficie abundan depredadores letales que acechan a su siguiente presa. Su biología ofrece grandes oportunidades de investigación."
 anomaly.6010.desc: "Aunque habitable, [From.From.GetName] tiene un campo magnético casi inexistente que ofrece poca protección contra la radiación cósmica."
 anomaly.6011.desc: "[From.From.GetName] tiene un campo magnético anormalmente alto, causado por depósitos ricos en metales. Esto podría interferir con muchos de nuestros instrumentos y equipos, pero la rica producción minera debería compensarlo de sobra."
 anomaly.6012.desc: "[From.From.GetName] tiene unas placas tectónicas muy inestables y es propenso a terremotos y actividad volcánica. Los depósitos de minerales valiosos a menudo están expuestos en la superficie."
 anomaly.6013.desc: "[From.From.GetName] tiene una órbita de acoplamiento de marea alrededor de su estrella, un lado siempre iluminado y el otro siempre a oscuras. Si hay vida aquí, seguramente estará limitada a las regiones crepusculares en la que se encuentran ambos lados."
 anomaly.6014.desc: "Parece que [From.From.GetName] fue antaño un gigante gaseoso, pero la proximidad a su estrella quemó su espesa atmósfera. Todo lo que queda ahora es un núcleo metálico rico en minerales y súper denso."
 anomaly.6015.desc: "La órbita de [From.From.GetName] alrededor de su estrella está plagada de pequeños asteroides, meteoros y lluvias de cometas. Muchas veces se producen grandes impactos en la superficie, que a menudo dejan valiosos depósitos de minerales."
 anomaly.6016.desc: "[From.From.GetName] tiene un número anormalmente alto de satélites naturales. Cientos de pequeñas lunas y satélites orbitan el planeta, y muchos tienen valiosos depósitos minerales."
 anomaly.6017.desc: "Parece que [From.From.GetName] se formó sobre todo con carbono y tiene poco oxígeno. No solo es rico en minerales, también en erupciones volcánicas que a menudo llevan diamantes del interior a la superficie."
 anomaly.6018.desc: "Espectaculares tormentas eléctricas asolan la atmósfera de [From.From.GetName] con cierta regularidad. Aunque no debe de ser agradable para sus habitantes, esto ofrece buenas oportunidades de investigación."
 anomaly.6019.desc: "[From.From.GetName] tiene una densidad anormalmente baja, y por lo tanto, mucha menos gravedad que otros planetas de tamaño comparables."
 anomaly.6020.desc: "[From.From.GetName] es anormalmente denso, así que su gravedad es alta e incómoda. Pero los metales pesados deberían ayudar mucho a la investigación de Física."
 anomaly.6021.desc: "[From.From.GetName] ha sido creado artificialmente o fue ahuecado de algún modo. El cómo o el porqué no lo sabemos, pero investigarlo promete ser fascinante."
 anomaly.6022.desc: " La cornucopia de minerales de fácil acceso en la corteza de [From.From.GetName] supone una gran oportunidad para la minería."
 anomaly.6023.desc: "No sabemos si [From.From.GetName] se formó de esta manera o si alguna raza desconocida le arrebató sus recursos. Lo que sí sabemos es que tiene muy pocos minerales."
 anomaly.6024.desc: "Las formas de vida de [From.From.GetName] son descomunales y pueden ser increíblemente peligrosas, aunque no sean hostiles. Y de los depredadores mejor ni hablar, aunque representan un tesoro de datos de investigación para los científicos audaces."
 anomaly.6025.desc: "Quizá [From.From.GetName] tuvo antaño una luna que quedó destruida en alguna catástrofe, o quizá sus restos orbitales no llegaron a fundirse del todo. Cualquiera que sea la causa, el planeta está rodeado de un cinturón de pequeños asteroides."
 anomaly.6026.desc: "El escenario de [From.From.GetName] es muy hermoso. Cualquiera que viva en este planeta encontrará nuevas maravillas continuamente."
 anomaly.6027.desc: "Algo en el aire de [From.From.GetName] parece motivar a la gente para... reproducirse. Por ello, ni que decir tiene, la parte del sondeo hecha sobre la superficie resultó un tanto embarazosa."
 anomaly.6028.desc: "El aire de [From.From.GetName] contiene un alucinógeno natural. Si bien esto mantiene a la gente contenta y la ayuda a visualizar los problemas de Física más esotéricos, también la distrae de otro trabajo."
 anomaly.6029.desc: "La vida prospera en [From.From.GetName], la fauna es abundante y la flora crece con rapidez."
 anomaly.6030.desc: "La vida lucha por sobrevivir en [From.From.GetName], y aunque alguna es tenaz en su existencia, es anémica y enfermiza."
 anomaly.6031.desc: "Una catástrofe de hace mucho tiempo dejó a [From.From.GetName] fuertemente irradiado. Con el paso del tiempo se hizo marginalmente habitable otra vez pero, por ahora, poco puede crecer aquí."
 anomaly.6660.desc.start: "Cuando nuestra nave científica escanea la superficie de [From.GetName], se hace evidente que hemos encontrado algo bastante inusual."
 anomaly.6660.desc.default: "$anomaly.6660.desc.start$ Las condiciones de [From.GetName] son distintas a todo lo visto hasta ahora.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather: "$anomaly.6660.desc.start$ Fuertes tormentas asolan el [From.GetPlanetMoon] constantemente, lo que puede ser útil para nuestra investigación y recursos, pero es un obstáculo para nuestra población.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic: "$anomaly.6660.desc.start$ El campo magnético del [From.GetPlanetMoon] no coincide con lo esperado para su tipo.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic: "$anomaly.6660.desc.start$ La naturaleza inestable del [From.GetPlanetMoon] hace que los terremotos y las erupciones volcánicas sean frecuentes.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal: "$anomaly.6660.desc.start$ El [From.GetPlanetMoon] tiene una órbita de acoplamiento de marea alrededor de su sol, de modo que siempre es de día o de noche en cada lado. Esto perjudica a la habitabilidad.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach: "$anomaly.6660.desc.start$ El [From.GetPlanetMoon] tiene una órbita de acoplamiento de marea alrededor de su sol, de modo que siempre es de día o de noche en cada lado. La habitabilidad no es idónea para las formas de vida orgánicas.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts: "$anomaly.6660.desc.start$ Lluvias de meteoritos constantes bombardean la superficie del [Root.GetPlanetMoon] con enormes proyectiles.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity: "$anomaly.6660.desc.start$ La gravedad no es idónea para alojar a nuestros posibles colonos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach: "$anomaly.6660.desc.start$ Aunque la gravedad del planeta dista mucho de ser ideal para acomodar a colonos orgánicos, nuestros magníficos algoritmos de calibración de gravedad anularán estos efectos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach: "$anomaly.6660.desc.start$ Aunque la gravedad del planeta dista mucho de ser ideal para acomodar a colonos orgánicos, nuestros magníficos algoritmos de calibración de gravedad anularán estos efectos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife: "$anomaly.6660.desc.start$ Los animales de este entorno parecen hostiles, lo que dificultará la colonización.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan: "$anomaly.6660.desc.start$ Aquí parece haber enormes formas de vida con las que podría ser peligroso interactuar.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources: "$anomaly.6660.desc.start$ Su composición e historia proporcionan materiales adicionales que deberíamos aprovechar.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty: "$anomaly.6660.desc.start$ La belleza de la naturaleza del [From.GetPlanetMoon] puede hacer que cualquiera se quede estupefacto. Sería una morada agradable para las formas de vida fisiológicamente compatibles.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere: "$anomaly.6660.desc.start$ La atmósfera contiene gases especiales que podrían afectar a nuestra población, así que deberíamos ser cautos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach: "$anomaly.6660.desc.start$ La atmósfera contiene gases que podrían desestabilizar las funciones del sistema nervioso orgánico.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush: "$anomaly.6660.desc.start$ La fauna es abundante y prolífica. Podría ofrecernos la oportunidad de conseguir recursos muy necesarios.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach: "$anomaly.6660.desc.start$ La fauna es abundante y prolífica. Podría ofrecernos formas de vida orgánicas y la oportunidad de conseguir recursos vitales.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible: "$anomaly.6660.desc.start$ El entorno es duro y desolado, no presenta las condiciones óptimas para un asentamiento.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach: "$anomaly.6660.desc.start$ El entorno es duro y desolado y no es adecuado para las formas de vida orgánicas.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end: "Seguramente encontraremos más irregularidades así cuando exploremos nuevos planetas, no deberíamos subestimar su impacto en nuestra expansión."
 anomaly.6660.a.tooltip: "Aparece un modificador de planeta en [From.GetName]."
 ####################################
 #Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc: "Nada interesante de lo que informar."
 anomaly_failure.6000.a: "Oh, bueno."
 ####################################
 #Colony Events
 ####################################
 colony_mod.1.name: "¿Qué pasó aquí?"
 colony_mod.1.desc: "Aunque es obvio que alguna catástrofe del pasado irradió fuertemente [Root.GetName], la causa no está clara. Este misterio ahora preocupa a cada vez más colonos de los que se han instalado en [Root.GetName]. Si no sabemos qué pasó, ¿cómo sabemos que no sucederá de nuevo?"
 colony_mod.1.desc_mach: "Aunque es obvio que alguna calamidad del pasado liberó una gran cantidad de radiación en [Root.GetName], aún tenemos que determinar las causas o si es probable que vuelva a ocurrir."
 colony_mod.1.a: "¡Lleguemos al fondo de esto!"
 colony_mod.2.name: "Vida titánica"
 colony_mod.2.desc: "La vida nativa de [Root.GetName] es de tamaño épico, mucho mayor de lo que nadie creía posible para la vida biológica. Nuestros investigadores ahora se preguntan: \"¿Cuál es su secreto, y cómo podemos beneficiarnos de ella?\". No paran de llegar propuestas para estudiarla con más detalle."
 colony_mod.2.a: "Adelante con el estudio."
 colony_mod.2.b: "No, dejad en paz a los gigantes."
 colony_mod.2.c: "Aseguraos de no dañarlos al estudiarlos."
 colony_mod.2.d: "¿Estudiarlos? ¡Cosechémoslos, a ver si hay algo útil!"
 colony_mod.3.name: "¡Terremoto!"
 colony_mod.3.desc: "Las placas tectónicas inestables de [Root.GetName] han vuelto a moverse violentamente. Han empezado a llegar informes de daño a la colonia."
 colony_mod.3.a: "A ver, que lo oiga."
 colony_mod.4.name: "Cometa avistado"
 colony_mod.4.desc: "La población de [Root.GetName] es testigo de algo espectacular. Un cometa cruza el cinturón de asteroides de [Root.GetName]. El efecto es, dicen, \"sobrecogedor\"."
 colony_mod.4.a: "¡Seguid mirando al cielo!"
 colony_mod.5.name: "Averiguaciones"
 colony_mod.5.desc: "Si bien no se pueden negar que los efectos embriagadores de la atmósfera de [Root.GetName] son agradables, e incluso útiles en ciertos casos, ciertos grupos de tendencias conservadoras del [Root.Owner.GetName] insisten en averiguar si tiene efectos adictivos."
 colony_mod.5.a: "¡Ponedle fin!"
 colony_mod.5.b: "No, dejad [Root.GetName] como está."
 colony_mod.6.name: "Bombardeo"
 colony_mod.6.desc: "Tras una extensa investigación, hemos llegado a la conclusión de que en [Root.GetName] tuvo lugar un antiguo genocidio. Por lo que sabemos, la población nativa de [Root.GetName] estuvo a punto de convertirse en una raza espacial, pero entonces una raza más avanzada entró en el sistema y bombardeó [Root.GetName] desde la órbita. Los pocos supervivientes acabaron extinguiéndose."
 colony_mod.6.a: "Estudiad el sitio de los impactos para saber qué armas usaron."
 colony_mod.7.name: "Guerra interestelar"
 colony_mod.7.desc: "Tras una extensa investigación, hemos llegado a la conclusión de que [Root.GetName] fue la baja de alguna guerra olvidada. Desconocemos quién vivió aquí y contra quiénes lucharon, pero está claro que en la batalla consiguiente los barrió una fuerza invasora que vino de fuera del sistema. Si bien es turbador, podemos estar razonablemente seguros de que es raro que pase de nuevo."
 colony_mod.7.a: "Estudiad los restos de los campos de batalla."
 colony_mod.8.name: "Suicidio racial"
 colony_mod.8.desc: "Hemos descubierto la trágica historia de [Root.GetName]. Parece que dos superpotencias que competían por la supremacía dominaron [Root.GetName] hace mucho tiempo. En algún punto estalló la guerra y el conflicto acabó barriendo toda la vida avanzada de [Root.GetName] por un uso excesivo de armas nucleares."
 colony_mod.8.desc_mach: "Parece ser que dos superpotencias que competían por la supremacía dominaron [Root.GetName] hace mucho tiempo. En algún punto estalló la guerra y el conflicto acabó barriendo toda la vida avanzada de [Root.GetName] por un uso excesivo de armas nucleares."
 colony_mod.8.a: "¿Qué empujaría a esta gente a tal destino?"
 colony_mod.9.name: "No lo sabemos."
 colony_mod.9.desc: "A pesar de la extensa investigación de la historia de [Root.GetName], no sabemos lo que pasó aquí. El pasado sigue siendo un misterio."
 colony_mod.9.a: "Turbador."
 colony_mod.10.name: "Averiguaciones"
 colony_mod.10.desc: "¡La atmósfera de [Root.GetName] ha sido purificada de sus elementos embriagadores!"
 colony_mod.11.name: "Averiguaciones: ¡descubrimiento!"
 colony_mod.11.desc: "La atmósfera de [Root.GetName] ha sido filtrada para reducir mucho los efectos del alucinógeno."
 hallucinogen_update_tooltip: "Ahh, ¡aire fresco!"
 colony_mod.12.name: "Impactos de asteroides"
 colony_mod.12.desc: "Una vez más, [Root.GetName] ha sido azotado por la caída de asteroides, y esta vez parte de nuestra colonia ha sido destruida. Huelga decir que la población local no está contenta."
 colony_mod.12.desc_gestalt: "Una vez más, [Root.GetName] ha sido azotado por la caída de asteroides, y esta vez parte de nuestra colonia ha quedado destruida. Nuestros sistemas automáticos de monitorización de colisiones siguen indicando que hay un gran riesgo de que se den catástrofes similares en el futuro."
 colony_mod.12.a: "Tenemos otras prioridades."
 colony_mod.12.b: "¡Hay que hacer algo!"
 colony_mod.13.name: "Sistema de defensa contra asteroides"
 colony_mod.13.desc: "Una combinación de técnicas de construcción extrafuertes y defensas automatizadas debería mantener a la población de [Root.GetName] a salvo de más impactos de meteoritos."
 irradiated_planet_tooltip: "La investigación comienza..."
 colony_mod.14.name: "Recompensa espacial"
 colony_mod.14.desc: "Si bien la caída de un asteroide puede ser angustiosa, [Root.GetName] ha sido bastante afortunado. La colonia no sufrió daños."
 colony_mod.14.a: "Nuestro pueblo resistirá este duro entorno."
 colony_mod.14.b: "Debemos encontrar un modo de detener esto."
 colony_mod.16.name: "Milagro magnético"
 colony_mod.16.desc: "Recientemente, el fuerte campo magnético alrededor de [Root.GetName] ha estado afectando al equipo informático en la superficie. El efecto no es una interferencia aleatoria, de hecho los equipos han estado funcionando con más eficacia que antes. Es como si una fuerza exterior nos ayudase..."
 colony_mod.17.name: "Interferencia magnética"
 colony_mod.17.desc: "El fuerte campo magnético alrededor de [Root.GetName] siempre ha causado problemas con los instrumentos electrónicos en la superficie, pero recientemente el efecto en nuestros equipos informáticos está siendo notable. No sabemos qué causa este incidente, pero sospechamos que será temporal."
 colony_mod.21.name: "Terremoto: informe de daños"
 colony_mod.21.desc: "El reciente terremoto que sacudió nuestra colonia en [Root.GetName] ha abierto un gran sumidero. Lo que ocupase ese espacio, ahora está bajo tierra."
 colony_mod.22.desc: "El reciente terremoto que sacudió nuestra colonia en [Root.GetName] no causó daños y, de manera fortuita, ha revelado un montón de minerales útiles."
 colony_mod.23.desc: "¡El reciente terremoto que afectó a nuestra colonia en [Root.GetName] no causó daños!"
 quake_report_tooltip: "Los informes se enviarán en breve."
 quake_sinkhole_tooltip: "Aparece un sumidero."
 titanic_troop_limit_tooltip: "Los avances en investigación nos han permitido convertir a las formas de vida titánicas en unidades militares, pero debido a la escasez de sujetos adecuados, solo podemos desplegar un número limitado de esos ejércitos."
 titantic_blocker_tooltip: "Tendremos que evitar esas zonas si nos asentamos allí."
 good_impact_tooltip: "Por suerte, el asteroide no causó daños y ha depositado minerales útiles en la superficie."
 colony_mod.100.name: "Planeta de titanes"
 colony_mod.100.desc: "[From.GetName] alberga vida titánica, a veces tan numerosa y peligrosa que ciertas zonas del planeta son inhabitables para cualquier otra especie."
 colony_mod.101.name: "Estudio de la vida titánica: ¡éxito!"
 colony_mod.101.desc: "Tras un periodo de investigación y estudio, los científicos de [Root.GetName] han hecho progresos y ahora pueden comunicarse de forma limitada con algunos titanes. Aunque es difícil hablarles, los enormes y lentos titanes son increíblemente duros y fuertes. Algunos están dispuestos a unirse a nuestras fuerzas militares, donde sin duda serán increíblemente útiles."
 titanic_recruit_tooltip: "Ahora aquí se pueden reclutar bestias titánicas."
 titanic_recruit_phile_tooltip: "Ahora aquí se pueden reclutar bestias titánicas, y las zonas con gran cantidad de vida titánica son seguras para los colonos."
 colony_mod.102.name: "Estudio de la vida titánica: ¡fracaso!"
 colony_mod.102.desc: "En una desastrosa serie de eventos, los científicos de [Root.GetName] han enfurecido a las formas de vida titánicas. Enormes criaturas recorren ahora la colonia, destrozándolo todo a su paso."
 titanic_uprising_tooltip: "¡Las bestias titánicas están atacando a todo el mundo!"
 colony_mod.18.name: "Misterio magnético revelado"
 colony_mod.18.desc: "[Root.GetName] alberga un ordenador cuántico de regulación autónoma de increíble complejidad y sutileza. De algún modo ha incorporado los patrones del clima, la vida nativa e incluso nuestra propia colonia a una red planetaria a modo de neuronas. No entendemos cómo es posible y no podemos controlarlo, pero sabemos que si organizamos nuestros ordenadores de cierto modo, [Root.GetName] mejorará su rendimiento."
 colony_mod.18.a: "¡[Root.GetName] acaba de volverse más atractivo!"
 colony.3001.name: "La luna misteriosa de [Root.GetName]"
 colony.3001.desc: "Ahora que [Root.GetName] lleva colonizado algún tiempo, hemos observado algunas irregularidades en los datos. En concreto, la luna [event_target:roguemoon.Planet.GetName] no parece estar compuesta de un material ni remotamente similar al de [Root.GetName]. Esto sugiere que no se formó al mismo tiempo, sino que su origen fue en otro lugar y que más tarde quedó atrapada de alguna forma en la gravedad de [Root.GetName]. El lugar de procedencia de [event_target:roguemoon.Planet.GetName] es actualmente un misterio."
 colony.3002.name: "Base lunar independiente"
 colony.3002.desc: "¡Los misterios de [event_target:roguemoon.Planet.GetName] se han desvelado! Un sondeo detallado reveló que la luna está ligeramente desequilibrada: su lado opuesto tiene una parte desproporcionada de la masa total. Creemos que es porque [event_target:roguemoon.Planet.GetName] antaño orbitó otro planeta que quedó destruido en una explosión cataclísmica. El mayor espesor del lado opuesto de [event_target:roguemoon.Planet.GetName] se debe a que era el lado que daba al planeta original y el material extra forma parte de la masa de aquel planeta, que salió despedido contra [event_target:roguemoon.Planet.GetName]. El impacto la sacó de su órbita y por ello acabó en la de [Root.GetName]. Especulamos que el planeta fue destruido por un arma o quizá se trató de un intento de crear una fuente de energía basada en materia oscura, ya que hay grandes concentraciones en el material planetario que recubre el lado opuesto de la luna."
 colony.3003.name: "Viajeros dimensionales"
 colony.3003.desc: "Desvelar un misterio nos ha llevado a otro. Ahora sabemos que [event_target:roguemoon.Planet.GetName] fue atraída por, o que fue lanzada a, la órbita de [Root.GetName] desde otra dimensión. Por desgracia, no sabemos cómo, y pese al nivel de radiación de fondo ligeramente distinto, [event_target:roguemoon.Planet.GetName] parece completamente ordinaria. Lo que más nos sorprende es el funcionamiento de la maquinaria hallada en el centro de [event_target:roguemoon.Planet.GetName], que presumiblemente permitió el cambio dimensional. Parece cosa de magia."
 colony.3005.name: "El portal"
 colony.3005.desc: "Hemos descubierto lo que solo puede describirse como un portal dimensional en una remota localización de [Root.GetName]. Los algoritmos climáticos han detectado una extraña corriente de aire que, según conseguimos determinar, se debía a una ligera fuga de la atmósfera al portal. El índice de pérdida es demasiado pequeño como para afectar a la vida en [Root.GetName], pero la mera existencia de este portal nos plantea preguntas inquietantes. ¿Adónde conduce? ¿Podría llegar algo desde el otro lado?"
 portal_zone_tooltip: "El portal dimensional se puede estudiar de manera prolongada."
 colony.3006.name: "Una dimensión de sufrimiento"
 colony.3006.spir.desc: "El portal dimensional en [Root.GetName] parece conducir a un reino de maldad y perturbación. Todo contacto con el material de esta dimensión causa un intenso sufrimiento en el sujeto que, si se prolonga por más de unos pocos minutos, conduce a intensos impulsos suicidas e intentos de mutilarse los órganos sensoriales. El mero estudio de los datos grabados en la dimensión desconocida provoca una cascada de errores en los sistemas informáticos o, en los seres inteligentes, la terrorífica percepción de que su alma se está corrompiendo."
 colony.3006.desc: "El portal dimensional en [Root.GetName] parece conducir a un reino opuesto a la propia esencia de la mente inteligente. Todo contacto con el material de esta dimensión causa un intenso sufrimiento en el sujeto que, si se prolonga por más de unos pocos minutos, conduce a intensos impulsos suicidas e intentos de mutilarse los órganos sensoriales. El mero estudio de los datos grabados en la dimensión desconocida provoca una gran incomodidad en el observador biológico y una cascada de errores en los sistemas informáticos."
 colony.3006.knight.desc: "El portal dimensional en [Root.GetName] parece conducir a un reino de maldad e inquietud. Cualquier contacto directo con material de esta dimensión causa un intenso sufrimiento en el sujeto, que, si continúa por más de unos pocos minutos, conduce a intensos impulsos violentos. Incluso el simple estudio de los datos registrados en la dimensión extraña provoca errores en cascada en los sistemas informáticos o una incomodidad intensa en los seres inteligentes. Sin embargo, hemos descubierto que una de las reliquias de la Orden protege eficazmente a su portador y nos permitiría enviar a un solo caballero."
 colony.3006.science: "¡Encontrad un modo de cerrar el portal!"
 colony.3006.prayer: "Rezad para que se solucione."
 colony.3006.psi.prayer: "¿Serán los psiónicos la solución?"
 colony.3006.rocks: "¡Probad a llenar el portal de rocas!"
 colony.3006.knights: "¡Enviemos a nuestro mejor caballero!"
 colony.3006.keep: "Estudiad el portal."
 colony.3010.name: "Portal cerrado"
 colony.3010.desc: "Se ha determinado que el portal es capaz de resistir una entrada de energía casi ilimitada, pero la clave es ese \"casi\". Al generar una energía a una escala sin precedentes y bombardear continuamente el portal, ha sido posible sobrecargarlo para que se desmorone. Ni que decir tiene que la generación de tanta energía resulta potencialmente útil en otros campos."
 colony.3011.desc: "El portal parecía reaccionar de algún modo a los pensamientos de los observadores cercanos, de unos más de que otros. Mediante un proceso de eliminación, reunimos a un gran número de sujetos que eran especialmente eficaces para ejercer influencia en el portal, y mediante un esfuerzo conjunto lograron su cierre. La experiencia fue reveladora y supone una fuerte evidencia de que es posible aprovechar y dirigir las creencias de modo tangible."
 colony.3011.psi.desc: "El portal ha resultado ser sensible a los poderes psiónicos. Tras reunir a una serie de individuos con esta clase de poderes, lograron crear juntos una barrera psiónica alrededor del portal que impide cualquier acceso. La experiencia fue reveladora y ofrece una prueba sólida de que es posible formar barreras sólidas de energía psiónica."
 colony.3012.desc: "A veces las respuestas sencillas son las mejores. Tras reducir a grava varias montañas y arrojarlas al portal, parece que lo sobrecargamos. O quizá lo apagaron deliberadamente. En cualquier caso, hemos volcado el material sobrante encima del emplazamiento por si volviera a abrirse. La experiencia obtenida de este gran proyecto de minería e ingeniería también será útil en otros campos."
 portal_closed_tooltip: "Todavía podemos estudiar el emplazamiento del portal, pero proporcionará menos datos útiles."
 colony.3007.name: "Dimensión de gran energía"
 colony.3007.desc: "El portal dimensional en [Root.GetName] conduce a una dimensión de energía pura, y podemos absorber una pequeña cantidad por el portal para su aprovechamiento. Los procesos para gestionar los pequeños \"paquetes\" de energía también podrían usarse en un sistema armamentístico."
 portal_energy_tooltip: "$job_dimensional_portal_researcher_plural$ también producirá energía."
 portal_void_tooltip: "$job_dimensional_portal_researcher_plural$ también producirá materia oscura."
 colony.3008.name: "El Vacío nulo"
 colony.3008.desc: "El portal dimensional en [Root.GetName] conduce a una dimensión de entropía pura. Es difícil incluso obtener lecturas de los sensores porque la energía de los pings se disipa rápidamente. Nuestra mejor teoría es que este \"Vacío nulo\" es una dimensión en la que la mayoría de la energía punto cero es negativa, de modo que la energía positiva hace tiempo que se extinguió. Sabiendo esto, podríamos construir un arma que aproveche la destrucción de energía del Vacío nulo de forma ofensiva."
 colony.3009.name: "Espejo, espejito"
 colony.3009.desc: "Resulta extraño, pero parece que el portal dimensional en [Root.GetName] conduce a un planeta muy parecido a [Root.GetName]. Y más raro resulta que desde allí se esté emitiendo una señal dirigida a nosotros..."
 colony.3009.a: "¡Ponedla en la pantalla!"
 colony.3020.name: "Comunicación alienígena del portal"
 colony.3020.desc: "Soy [Root.Owner.Leader.GetName] de [Root.Owner.GetName]. ¿Quiénes sois, alienígenas de portal?"
 colony.3020.a: "No, ¡*Yo* soy [Root.Owner.Leader.GetName]! ¡¿Quién eres tú?!"
 colony.3021.desc: "Fascinante. Si lo que dices es cierto, creo que este portal une el espacio entre dimensiones alternativas. Ambos somos [Root.Owner.Leader.GetName], pero en algún punto algo debió de suceder de modo distinto en nuestras respectivas dimensiones, por lo que se separaron en direcciones distintas."
 colony.3021.a: "Increíble. ¿Cómo les va a vuestros [Root.Owner.Species.GetNamePlural]?"
 colony.3021.b: "Deberíamos comerciar por el portal."
 mirror_trade_reply: "¡Yo también estaba a punto de sugerir eso, para el beneficio de todos los [Root.Owner.Species.GetNamePlural]!"
 colony.3022.desc: "Espero que de modo parecido al vuestro. Desde el descubrimiento del motor de curvatura, nos hemos esparcido desde [Root.Owner.Capital.GetName] al espacio y..."
 colony.3022.a: "¿El motor de curvatura? ¡Nosotros viajamos por hipervías!"
 colony.3023.desc: "¿Hipervías? ¿Descubrir dos tipos distintos de viaje ultralumínico pudo ser el punto de divergencia entre nuestros universos? ¿Entonces no os acosan las bestias de curvatura?"
 colony.3023.a: "Aquí no hay bestias de curvatura. ¿Son una amenaza seria?"
 colony.3024.desc: "Las bestias de curvatura atacan a todas las civilizaciones conocidas, son una amenaza para toda la vida. Por lo que hemos determinado, cuando el viaje de curvatura alcanzó cierto nivel crítico en la galaxia, estas bestias despertaron y atacaron. Varias especies ya han caído, pero nosotros hemos resistido hasta ahora."
 colony.3024.a: "Es horrible. ¿Podemos ayudar?"
 mirror_trade_reply2: "Sí, deberíamos establecer un tratado de comercio interdimensional para fortalecer a nuestras dos naciones. ¡Por el beneficio de todos los [Root.Owner.Species.GetNamePlural]!"
 colony.3031.name: "Aumenta el comercio interdimensional"
 colony.3031.desc: "[Root.Owner.GetName], de la dimensión paralela, dice que su economía está prosperando. Algunos de los factores coadyuvantes que menciona son el comercio de portal y las últimas victorias contra las bestias de curvatura."
 colony.3032.name: "Disminuye el comercio interdimensional"
 colony.3032.desc: "[Root.Owner.GetName], de la dimensión paralela, dice que su economía está en declive por culpa de una serie de derrotas contra las bestias de curvatura."
 colony.3032.a: "¡Esperemos que se recuperen!"
 colony.3033.name: "RETRANSMISIÓN DE EMERGENCIA DEL PORTAL"
 colony.3033.desc: "[Root.Owner.Capital.GetName] se ha consumido. [Root.Owner.GetName] ha caído. Hasta donde sabemos, el [Root.GetName] es la única colonia que queda. ¡Las bestias de curvatura están por todas partes! ¡Están aquí! **Se pierde la señal**"
 colony.3033.a: "¿Hola?"
 colony.3033.b: "¿Estás ahí?"
 colony.3033.c: "¡Adelante!"
 colony.3033.d: "Se han ido..."
 colony.3033.reply: "**Solo se oye el ruido de la interferencia**"
 dportal_trade_normal: "Comercio interdimensional"
 dportal_trade_normal_desc: "El comercio con nuestra versión paralela beneficiará a nuestros reinos."
 dportal_trade_normal_tooltip: "El estudio del portal dimensional nos aportará bonificaciones moderadas de comercio y servicios."
 dportal_trade_low: "Comercio interdimensional reducido"
 dportal_trade_low_desc: "Los últimos acontecimientos en el universo paralelo han reducido el volumen del comercio a través del portal."
 dportal_trade_low_tooltip: "El estudio del portal dimensional nos aportará pequeñas bonificaciones de comercio y servicios."
 dportal_trade_high: "Comercio interdimensional en auge"
 dportal_trade_high_desc: "¡Nuestra versión paralela está prosperando y el comercio está en auge a través del portal!"
 dportal_trade_high_tooltip: "El estudio del portal dimensional nos aportará considerables bonificaciones de comercio y servicios."
 dportal_trade_crisis: "Crisis interdimensional"
 dportal_trade_crisis_desc: "Nuestra versión paralela está en crisis. Las bestias de curvatura han afectado al comercio, que es más bajo que nunca, y los refugiados no dejan de atravesar el portal. Cada oleada parece más desesperada que la anterior."
 colony.3050.name: "El caballero oscuro"
 colony.3050.desc: "[doomslayer_knight.GetName], la persona a la que enviamos a cruzar el portal de [root.GetName] hace años, ha regresado. Con una mente distorsionada y oscurecida, encabezó una hueste de horrores a través del portal y, acto seguido, asaltó nuestra colonia. Los supervivientes afirmaron que prorrumpió en carcajadas demoníacas y aseveró que pronto conquistaría esta dimensión."
 colony.3050.a: "¡Dad la alarma!"
 demonic_armies_tooltip: "¡La colonia sufrirá el ataque de múltiples §Rejércitos demoníacos§!!"
 colony.3051.name: "Incursión demoníaca"
 colony.3051.desc: "¡Los horrores que [doomslayer_knight.GetName] ha traído a través del portal han comprometido nuestras defensas, conquistando [fromfrom.GetName]!\n\nTras sufrir la posesión de un poderoso ente dimensional y proclamarse como §Y[doomslayer_knight.GetTitle] [doomslayer_knight.GetName]§!, ¡ahora ha convocado a sus huestes demoníacas para emprender la conquista de la galaxia!\n\nSe han abierto portales por todo el sistema, aunque la sobrecarga de realidad fue excesiva. Las singularidades no tardaron en colapsar, aislando a las fuerzas demoníacas de su dimensión de origen. Eso no ha disuadido a [doomslayer_knight.GetFirstName], que está consolidando su base de poder antes de reanudar sus planes de conquistar la galaxia."
 colony.3051.a: "¡Derrotaremos a los invasores!"
 colony.3051.b: "¡Por la gloria de [doomslayer_knight.GetName]!"
 demonic_incursion_tooltip: "El portal dimensional de [fromfrom.GetName] va a cerrarse.\nEl sistema [fromfrom.solar_system.GetName] ha sido §Rconquistado§! por [demonic_incursion_country.GetName]."
 demonic_takeover_tooltip: "$demonic_incursion_tooltip$\n\nJuega como §R[demonic_incursion_country.GetName]§!."
 colony.3055.name: "Refugiados dimensionales"
 colony.3055.desc: "El portal de [Root.GetName] al que enviamos a [doomslayer_knight.GetName] hace años muestra señales de actividad intensa. Parece que unos andrajosos civiles intentan cruzar a nuestra dimensión. Nos informan de que [doomslayer_knight.GetFirstName] lleva ya una década asolando su dimensión y masacrando sin piedad a todo el que le salga al paso. Ha matado a tantos habitantes de dicha dimensión que su sociedad está perdida. Los supervivientes intentan huir allá donde pueden. ¿Será el dolor existencial provocado por esta dimensión lo que ha condenado a [doomslayer_knight.GetName] a la locura?"
 colony.3055.a: "¡Muerte a los invasores!"
 colony.3055.b: "Que se queden, si quieren."
 demon_refugees_tooltip: " Se crearán §Y4 poblaciones $NAME_Demon_Refugees$§! en [Root.GetName]."
 colony.3060.name: "Ida y vuelta al infierno"
 colony.3060.desc: "[doomslayer_knight.GetName], la persona a la que enviamos a cruzar el portal de [root.GetName] hace años, ha regresado. Ha tenido que afrontar muchos desafíos, doblegar a innumerables demonios y eludir una perdición segura, pero, finalmente, nada se interpuso en su camino. Ha traído tantos trofeos que se ha convertido en una leyenda entre los escuderos y se ha granjeado el sobrenombre de \"Doomslayer\"."
 colony.3060.a: "¡[doomslayer_knight.GetFirstName] es un dechado de valentía, ferocidad y gallardía!"
 doomslayer_quest_complete: "Trofeos de Doomslayer"
 doomslayer_quest_complete_desc: "Trofeos e historias de un viaje caballeresco a través de una dimensión infernal. Una fuente de inspiración para muchos caballeros y escuderos que anhelan poder emprender semejante misión algún día."
