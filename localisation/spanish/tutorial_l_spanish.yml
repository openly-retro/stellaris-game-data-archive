 tutorial_survey_system_chain_title: "Tutorial: activar/desactivar el mapa de la galaxia"
 tutorial_survey_system_chain_desc: "Antes de explorar las estrellas necesitamos ampliar nuestra visión. Por suerte, tenemos un sofisticado §Smapa de la galaxia§! a nuestra disposición. Para acceder al mapa de la galaxia, puedes pulsar §SM§! o el botón Galaxia en la parte inferior de tu pantalla. Después, cierra el diario de situación pulsando §SEsc§! o el botón de la parte superior derecha."
 map_toggled: "Mapa de la galaxia activado"
 tutorial_survey_system_tooltip: "§STutorial: activar/desactivar el mapa de la galaxia§! se ha añadido al diario de situación"
 tutorial_1_chain_title: "Tutorial: sondear sistemas"
 tutorial_1_chain_desc: "Debemos explorar los sistemas estelares vecinos. Para ello, selecciona la §Snave científica§!, ya sea desde el §Sbreviario§! o haciendo clic en la propia nave.\n\nLuego, haz clic en el botón §SSondear§! en la interfaz de la flota mientras miras el §Smapa de la galaxia§! y elige un sistema inexplorado conectado a nuestro sistema natal mediante una hipervía. La nave científica trazará un rumbo para sondear todos los cuerpos planetarios del sistema."
 tutorial_unpause_chain_tooltip: "§STutorial: desactivar la pausa§! añadido al diario de situación."
 tutorial_unpause_chain_title: "Tutorial: desactivar la pausa"
 tutorial_unpause_chain_desc: "Hay una nave científica preparada para explorar la galaxia y lo único que falta es desactivar la pausa. Para ello, solo tienes que pulsar la §Sbarra espaciadora§! £space£ o el botón de pausa de la parte superior derecha."
 unpaused_game: "Pausa de la simulación desactivada"
 system_surveyed: "Sistemas vecinos sondeados"
 tutorial_1_tooltip: "§STutorial: sondear sistema§! añadido al diario de situación."
 tutorial_2_chain_title: "Tutorial: investigación de tecnología"
 tutorial_2_chain_desc: "Debemos investigar nuevas tecnologías. El §Sprotocolo de nuevos mundos§! nos permitirá construir §Snaves colonia§!, y deberíamos centrarnos en ellas primero para ampliar el imperio.\n\nVe a la pantalla de §Stecnología§! haciendo clic en su botón en la parte izquierda de la barra superior o con §SF4§!. Luego haz clic en §SElegir investigación§! y escoge la tecnología que quieras investigar de las opciones disponibles."
 tech_1_researched: "Protocolo de nuevos mundos investigado"
 tech_2_researched: "Construcción espacial investigada"
 tutorial_2_tooltip: "§STutorial: investigación de tecnología§! añadido al diario de situación."
 tutorial_3_chain_title: "Tutorial: construir nave de construcción"
 tutorial_3_chain_desc: "Necesitaremos una §Snave de construcción§! si queremos explotar los recursos que ha descubierto la §Snave científica§!.\n\nHaz clic en nuestra base estelar y selecciona la pestaña de §Sastillero§!, luego elige la §Snave de construcción§! entre las opciones disponibles.\n\nTen en cuenta que deberás haber reunido suficientes §Saleaciones§! para permitirte la nave antes de que su construcción pueda empezar."
 construction_ship_built: "Nave de construcción construida"
 tutorial_3_tooltip: "§STutorial: construir nave de construcción§! añadido al diario de situación."
 tutorial_4_chain_title: "Tutorial: construir estación minera"
 tutorial_4_chain_desc: "Para poder recoger un depósito de §Sminerales§! o un §Srecurso estratégico§! de un planeta, antes debemos construir en su órbita una §Sestación minera§!. Para ello, elige la §Snave de construcción§! haciendo clic en ella o buscándola en el §Sbreviario§! del lado derecho de la pantalla.\n\nUna vez seleccionada, haz clic en el botón §SConstruir estación minera§!, en la interfaz de la flota de la nave de construcción. Luego haz clic en un planeta o asteroide disponible que tenga un depósito de minerales.\n\nTen en cuenta que construir una estación minera también cuesta minerales, por lo que deberás tener guardados los suficientes para empezar a construirla."
 mining_station_built: "Estación minera construida"
 tutorial_4_tooltip: "§STutorial: construir estación minera§! añadido al diario de situación."
 tutorial_5_chain_title: "Tutorial: construir estación de investigación"
 tutorial_5_chain_desc: "Para aumentar la rapidez con que investigamos nuevas tecnologías, debemos construir §Sestaciones de investigación§! encima de cualquier mundo que tenga recursos de §SFísica§!, §SSociedad§! o §SIngeniería§!.\n\nEstas funcionan igual que las §Sestaciones mineras§!, con la única diferencia de los recursos que recolectan. No son capaces de extraer §Sminerales§! ni §Srecursos estratégicos§!.\n\nPara construir una, elige la §Snave de construcción§! y haz clic en §SConstruir estación de investigación§! en la interfaz de su flota. Luego haz clic en un planeta, asteroide o sol disponible que tenga un depósito de recursos de Física, Sociedad o Ingeniería."
 research_station_built: "Estación de investigación construida"
 tutorial_5_tooltip: "§STutorial: construir estación de investigación§! añadido al diario de situación."
 tutorial_6_chain_title: "Tutorial: edificios planetarios"
 tutorial_6_chain_desc: "Cada unidad de población, o §SPoblación§!, en nuestro imperio se emplea en uno de los §Strabajos§! de su planeta. Los trabajos los crean los §Sedificios§! o §Sdistritos§!.\n\nNuestro mundo natal ya tiene una pequeña cantidad de distritos, pero deberíamos construir más. Construye un distrito §Sagrícola§!, §Sminero§! o §Sgenerador§!.\n\nPara ello, haz clic en nuestro mundo natal y ve a la pestaña §SResumen del planeta§!. Luego haz clic en un tipo de distrito y haz clic en el botón §SConstruir§!. Elige entre las opciones disponibles y, asumiendo que tengamos suficientes §Sminerales§!, el nuevo distrito empezará a construirse. No lo olvides, el distrito solo hace que el trabajo esté disponible, no se producirá nada sin una población empleada allí. Puedes ver en qué trabajos se está empleando a tus poblaciones en la pestaña §SPoblación§!."
 building_constructed: "Edificios construidos"
 tutorial_6_tooltip: "§STutorial: edificios planetarios§! añadido al diario de situación."
 tutorial_7_chain_title: "Tutorial: características bloqueadas"
 tutorial_7_chain_desc: "Varias §Scaracterísticas planetarias§! de nuestro planeta están bloqueadas y no pueden usarse. Una de nuestras prioridades debería ser despejarlas para que estén disponibles para construir §Sdistritos§!. Esto lleva tiempo y cuesta §Scréditos energéticos§!, por lo que debe hacerse gradualmente.\n\nPara despejar una §Scaracterística planetaria§!, ve al botón §SCaracterísticas planetarias§! de la interfaz del planeta de nuestro mundo. Elige una característica bloqueada y haz clic en el botón §SDespejar barrera§!. Si te lo puedes permitir, empezará a despejarse.\n\nTen en cuenta que despejar cada barrera tiene asociados un coste y un tiempo distintos. El §Sgobernador§! también pueden tener un efecto sobre ello."
 blockers_cleared: "Característica despejada"
 tutorial_7_tooltip: "§STutorial: barreras de característica§! añadido al diario de situación"
 tutorial_8_chain_title: "Tutorial: sondear sistemas"
 tutorial_8_chain_desc: "Debemos expandir nuestra influencia más allá de este sistema, y el primer paso es sondear los sistemas estelares vecinos.\n\nPara hacerlo, elige la §Snave científica§! y haz clic en el botón §SSondear§!, en la interfaz de su flota. Luego haz clic en el botón §SAbrir mapa galaxia§!, en la parte inferior de la pantalla, y elige una de las estrellas vecinas. La §Snave científica§! se adentrará en este sistema estelar y explorará todos los cuerpos celestes que tenga."
 tutorial_8_poi: "Sondear objetivos"
 tutorial_8_poi_desc: "Explora los sistemas de §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! y §S[survey_target_3.GetName]§!."
 systems_surveyed: "Sistemas sondeados"
 tutorial_8_tooltip: "§STutorial: sondear sistemas§! añadido al diario de situación."
 tutorial_9_chain_title: "Tutorial: segunda nave científica"
 tutorial_9_chain_desc: "Deberíamos construir otra §Snave científica§! para aumentar la velocidad a la que exploramos esta parte de la galaxia.\n\nHaz clic en nuestra base estelar y selecciona la pestaña §SAstillero§!, luego elige §Snave científica§! entre las opciones disponibles.\n\nTen en cuenta que deberás haber reunido suficientes §Saleaciones§! para permitirte la nave antes de que su construcción pueda empezar."
 science_ship_built: "Nave científica construida"
 tutorial_9_tooltip: "§STutorial: segunda nave científica§! añadido al diario de situación."
 tutorial_10_chain_title: "Tutorial: reclutar científico"
 tutorial_10_chain_desc: "Deberíamos pensar en reclutar a otro §Scientífico§! para ponerlo al mando de la nueva §Snave científica§!. Sin él, una nave científica no puede realizar misiones de sondeo ni investigar §Sanomalías§!.\n\nSelecciona la nueva nave científica y haz clic en el recuadro §SAsignar líder§!. Se abrirá la pestaña §SLíder§!, en la que aparecerán todos los científicos que tenemos. Haz clic en el botón §SReclutar§!, en la parte superior de la lista.\n\nElige al candidato que quieras y haz clic en su botón §SReclutar§! correspondiente. Reclutar a un líder cuesta £unity£§Yunidad§!, y puede que tengas que esperar hasta que hayas reunido suficientes.\n\nUna vez reclutado, el nuevo científico estará listo para su misión en nuestro mundo."
 scientist_assigned: "Científico asignado"
 tutorial_10_tooltip: "§STutorial: reclutar científico§! añadido al diario de situación."
 tutorial_11_chain_title: "Tutorial: construir nave colonia"
 tutorial_11_chain_desc: "Ha llegado el momento de colonizar otro mundo. Primero habrá que construir una §Snave colonia§!. Fabricar estas naves lleva mucho tiempo y requiere una gran cantidad de §Saleaciones§!, §Scomida§! y §Sbienes de consumo§!, pero una colonia próspera compensará con creces la inversión.\n\nHaz clic en tu base estelar y selecciona la pestaña §SAstillero§!. Luego, haz clic en el botón §SConstruir nave§! y selecciona §SNave colonia§!.\n\nTen en cuenta que tendrás que haber reunido los recursos suficientes para poder iniciar la construcción de la nave."
 colony_ship_built: "Nave colonia construida"
 tutorial_11_tooltip: "§STutorial: construir nave colonia§! añadido al diario de situación."
 tutorial_12_chain_title: "Tutorial: fundar colonia"
 tutorial_12_chain_desc: "Ahora deberíamos usar la nueva §Snave colonia§! para fundar nuestra primera colonia. Los mejores candidatos planetarios son los de la misma clase de planeta que nuestro mundo, pues los colonos no tendrán ningún problema para adaptarse al entorno.\n\nPara colonizar un planeta, haz clic en la nave colonia o selecciónala en el §Sbreviario§!. Luego, haz clic en el botón §SColonizar§!, en la interfaz de su flota, y elige el planeta que quieras colonizar. Ten en cuenta que solo puedes colonizar los planetas que estén sondeados, que no tengan §Sanomalías§! y que estén dentro de las fronteras. Aunque puedes colonizar planetas de baja habitabilidad, esto puede ser muy caro."
 colony_established: "Colonia fundada"
 tutorial_12_tooltip: "§STutorial: fundar colonia§! añadido al diario de situación."
 tutorial_13_chain_title: "Tutorial: reclutar gobernador"
 tutorial_13_chain_desc: "Deberíamos reclutar a un §Sgobernador planetario§! para administrar la nueva colonia. Para ello, haz clic en la colonia y ve a la pestaña de su §SResumen del planeta§!. Haz clic en el botón §SCambiar§!, en la ventana del §Sgobernador§!. Esto abrirá la pantalla §SLíderes§!, en la que se ven los gobernadores que trabajan para nosotros.\n\nHaz clic en el botón §SReclutar§!, en la parte superior de la pantalla, y elígelo entre los candidatos disponibles. Recuerda que reclutar líderes siempre cuesta £unity£§Yunidad§!. Si carecemos de la cantidad necesaria, tendremos que esperar a que se genere la suficiente para poder reclutarlo.\n\nUna vez reclutado, el nuevo gobernador estará aguardando órdenes en nuestro mundo natal."
 governor_recruited: "Gobernador reclutado"
 tutorial_13_tooltip: "§STutorial: reclutar gobernador§! añadido al diario de situación."
 tutorial_14_chain_title: "Tutorial: fundar más colonias"
 tutorial_14_chain_desc: "Hay que fundar nuevas colonias para seguir expandiendo el imperio. Construye más §Snaves colonia§! cuando tengas suficientes §Saleaciones§!, §Scomida§! y §Sbienes de consumo§!, y envíalas a fundar nuevas colonias.\n\nVigila para no tener demasiadas colonias en desarrollo a la vez, ya que consumirán §Scréditos de energía§! hasta que sean autosuficientes."
 colonies_established: "Colonias fundadas"
 tutorial_14_tooltip: "§STutorial: fundar más colonias§! añadido al diario de situación."
 tutorial_15_chain_title: "Tutorial: producción de recursos"
 tutorial_15_chain_desc: "La creciente industria necesita materias primas, y debemos aumentar el suministro de §Sminerales§!. Esto se consigue construyendo §Sestaciones mineras§! encima de los planetas y asteroides con depósitos de minerales o §Sredes mineras§! en la superficie de los planetas habitados.\n\nComo el mantenimiento de las estaciones y los edificios cuesta §Scréditos energéticos§!, necesitamos un buen suministro. Los créditos energéticos los producen las §Splantas de energía§! en la superficie de los mundos habitados. También pueden conseguirse mediante §Sdistritos generadores§! construidos encima de los planetas, asteroides o soles que tengan depósitos de créditos energéticos."
 mineral_income: "+30 minerales obtenidos al mes"
 credit_income: "+10 créditos de energía obtenidos al mes"
 tutorial_15_tooltip: "§STutorial: producción de recursos§! añadido al diario de situación."
 tutorial_16_chain_title: "Tutorial: aumentar la flota"
 tutorial_16_chain_desc: "Deberíamos construir una flota estelar potente para defender a [Root.GetName].\n\nUnas cuantas §Scorbetas§! más tendrían que ser suficientes por el momento. Construye las naves en la §Sbase estelar§! cuando nuestros suministros de §Saleación§! nos lo permitan. Las nuevas naves militares siempre se unen a las flotas existentes que están en órbita alrededor de la §Sbase estelar§! que las construye.\n\nPara optimizar el poder militar de la flota, podemos asignarla a un §Salmirante§!. Esto nos daría ventaja sobre el resto flotas, la mayoría de las cuales carecen de comandante propio."
 corvettes_built: "Corbetas construidas"
 admiral_assigned: "Comandante asignado"
 tutorial_16_tooltip: "§STutorial: aumentar la flota§! añadido al diario de situación."
 tutorial_17_chain_title: "Tutorial: fundar sector"
 tutorial_17_chain_desc: "Hay un límite a la cantidad de planetas que puedes controlar directamente. Este límite se muestra en la barra superior, y rebasarlo comporta penalizaciones. Los §Ssectores§! son semiautónomos y gestionan los planetas cuyo control se les ha asignado. Para crear un nuevo sector, ve a la vista §SPlanetas y sectores§! haciendo clic en su icono, en la lista desplegable de la barra superior, o pulsa §SF5§!. Luego haz clic en el botón §SCrear nuevo sector§!, en la parte superior derecha.\n\nEntrarás en el §Smodo de gestión de sectores§!. Desde aquí puedes designar qué sistemas estelares deben conformar este nuevo sector. Todos los planetas que se encuentren dentro de esos sistemas quedarán bajo la jurisdicción del sector. Elige un sistema donde tengamos una colonia y haz clic en el botón §STerminar§!. Habrás creado nuestro primer sector."
 sector_established: "Sector fundado"
 tutorial_17_tooltip: "§STutorial: fundar sector§! añadido al diario de situación."
 tutorial_18_chain_title: "Tutorial: gobernador del sector"
 tutorial_18_chain_desc: "Deberíamos asignar a un §Sgobernador§! para que administre el nuevo §Ssector§!. Todos los planetas que haya en él se beneficiarán de los efectos del nivel de habilidad y los rasgos del gobernador."
 sector_governor_assigned: "Gobernador del sector"
 tutorial_18_tooltip: "§STutorial: gobernador del sector§! añadido al diario de situación."
 tutorial_19_chain_title: "Tutorial: diseño de naves"
 tutorial_19_chain_desc: "Para crear un nuevo diseño de nave, ve al §Sdiseñador de naves§! haciendo clic en su icono correspondiente, en el menú desplegable de la barra superior, o pulsa §SF10§!. Haz clic en el botón §SNuevo diseño§! y elige la §Scorbeta§! cuando se te pida que selecciones un §Stamaño de casco§!. El paso siguiente consiste en elegir una §Ssección§! para el diseño en el botón §SSin secciones§!, en la parte superior de la ventana.\n\nLas corbetas son las naves de guerra más pequeñas y solo tienen una sección, a diferencia de las naves más grandes. Las secciones determinan la cantidad de espacios de §Sarmas§! y §Sservicios§! que tiene una nave. Elige una y llena los espacios disponibles con componentes. Asegúrate de que los componentes no superen el rendimiento de energía del reactor, ya que el suministro de energía de una nave no puede ser negativo.\n\nSi quieres simplificar las cosas, basta con hacer clic en el botón §SAutocompletar nave§! y el juego terminará el diseño por ti."
 ships_designed: "Nave diseñada"
 tutorial_19_tooltip: "§STutorial: diseño de naves§! añadido al diario de situación."
 tutorial_20_chain_title: "Tutorial: puestos de observación"
 tutorial_20_chain_desc: "Deberíamos construir un §Spuesto de observación§! sobre el mundo natal de una sociedad §S[Owner.GetPreFTLUpper]§!. Estas estaciones espaciales pueden realizar diversas §Smisiones§!, aunque será nuestra voluntad de interferir con las culturas en desarrollo lo que determine cuáles de ellas estarán disponibles.\n\nLos puestos de observación se construyen igual que las §Sestaciones mineras§! o §Sde investigación§!, pero solo sobre los mundos natales de civilizaciones [Owner.GetPreFTLUpper]. Basta con que elijas una §Snave de construcción§! y hagas clic en el botón §SConstruir puesto de observación§!, entre las órdenes que hay disponibles.\n\nLuego, elige el mundo natal de los [Owner.GetPreFTLUpperPlural] que quieras estudiar, y la nave de construcción empezará su misión."
 observation_post_built: "Puesto de observación construido"
 tutorial_20_tooltip: "§STutorial: puestos de observación§! añadido al diario de situación."
 tutorial_21_chain_title: "Tutorial: recursos estratégicos"
 tutorial_21_chain_desc: "Debemos construir una §Sestación minera§! en la órbita de un objeto astronómico con un §Srecurso estratégico§!. Estos raros materiales tienen un gran valor estratégico.\n\nDespués de haber localizado un recurso así mediante un §Ssondeo§!, elige una §Snave de construcción§!, haz clic en el botón §SConstruir estación minera§! y luego en el cuerpo celeste correspondiente."
 tutorial_21b_chain_title: "Información: Recursos estratégicos"
 tutorial_21b_chain_desc: "Hemos construido una §Sestación minera§! en la órbita de un objeto astronómico con un §Srecurso estratégico§!. Estos raros minerales requieren de tecnologías específicas para su explotación, pero son de un inmenso valor estratégico y debemos estar siempre atentos por si aparecen más."
 strategic_resource_extracted: "Recurso estratégico extraído"
 tutorial_21_tooltip: "§STutorial: conseguir recursos estratégicos§! añadido al diario de situación."
 tutorial_22_chain_title: "Tutorial: evolucionar a preinteligentes"
 tutorial_22_chain_desc: "Deberíamos §Sevolucionar§! una especie inferior, aunque puede que primero tengamos que investigar la tecnología de §Sactivadores epigéneticos§!.\n\n§SEvoluciona§! una especie presintiente seleccionando su entrada en la pantalla §SEspecies§! y, a continuación, haz clic en el botón Evolucionar."
 tutorial_22_tooltip: "§STutorial: evolucionar a preinteligentes§! añadido al diario de situación."
 species_uplifted: "Especie preinteligente evolucionada"
 tutorial_23_chain_title: "Tutorial: realizar primer contacto"
 tutorial_23_chain_desc: "Tras encontrarnos entes desconocidos en la negrura del espacio, deberíamos intentar §Scomunicarnos con ellos§!. Esto se hace investigando la zona adecuada de §Sprimer contacto§! en el §Sdiario de situación§!."
 contact_made: "Contacto realizado"
 tutorial_23_tooltip: "§STutorial: realizar primer contacto§! añadido al diario de situación."
 tutorial_24_chain_title: "Tutorial: modificar especies"
 tutorial_24_chain_desc: "Podemos §Smodificar§! cualquier especie inteligente que viva en el imperio siempre que tengamos suficientes §Spuntos de rasgo§!.\n\nEsto se hace accediendo al menú §SModificar§! de la pestaña §SEspecies§!, en la pantalla §SContactos§!, y luego investigando el §Sproyecto especial§! correspondiente. El proyecto requiere §Sinvestigar en Sociedad§! y desviará todo el progreso tecnológico hacia ese campo mientras esté activo."
 species_modified: "Especie modificada"
 tutorial_24_tooltip: "§STutorial: modificar especies§! añadido al diario de situación."
 tutorial_25_chain_title: "Tutorial: bases estelares"
 tutorial_25_chain_desc: "Podemos §Sampliar fronteras§! con §Sbases estelares§! en la órbita de estrellas alienígenas. La presencia de una base estelar anuncia nuestro futuro dominio sobre la estrella, lo que permite explotar sus recursos e impedir el paso a los alienígenas con los que hayamos contactado, si les hemos cerrado las fronteras.\n\nElige una §Snave de construcción§!, haz clic en §SConstruir base estelar§! en la interfaz de su flota y después en una estrella. §SA diferencia de las estaciones orbitales, las bases estelares se pueden construir fuera de las fronteras.§!"
 frontier_outpost_built: "Base estelar construida"
 tutorial_25_tooltip: "§STutorial: bases estelares§! añadido al diario de situación."
