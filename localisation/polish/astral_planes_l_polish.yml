 ##########
 sm_dimensional_shrine: "Świątynia międzywymiarowa"
 sm_dimensional_shrine_desc: "Poza znanym wszechświatem istnieją ścieżki do innych światów i miejsca, w których połączenia te są subtelnie tworzone. To tam budujemy najświętszą z naszych świątyń."
 sm_reloading_bay: "Punkt przeładunkowy"
 sm_reloading_bay_desc: "Rezerwuje znaczącą część bazy gwiezdnej na potrzeby przeładowywania naszej broni i zapewnia dodatkowe platformy obronne.\n"
 requires_dimensional_space_object: "§RWymagania: §Y$WORMHOLE$§!, §Y$pc_rift_star$§!, §Y$ASTRAL_RIFT$§!, §Y$LGATE_GALACTIC$§! lub §Y$SHROUD_TUNNEL_GALACTIC$§!§!"
 civic_hyperspace_specialty: "Specjalizacja nadprzestrzenna"
 civic_hyperspace_specialty_desc: "To społeczeństwo zawsze wysoce ceniło sobie szybkość. Manipulacja nadprzestrzenią to dla nich kolejna trasa do przebycia, ci zaś, którzy celują w jej przemierzaniu, stanowią najwyższą kastę ludności."
 civic_hyperspace_specialty_effects: "£physics£ §Y$tech_hyper_drive_2$§! jest gwarantowaną opcją badań.\nPosiada skromne dane o wszystkich układach znajdujących się do trzech hiperlinii od układu początkowego."
 civic_hive_hyperspace_specialty: "Synchronia nadprzestrzenna"
 civic_hive_hyperspace_specialty_desc: "Ten kolektyw pragnie szybkości. Metodologia manipulacji nadprzestrzenią zapisana jest głęboko w umyśle każdego z dronów, co zapewnia kolektywowi coraz lepsze rozumienie fundamentalnych zasad przemierzania dystansu w czasie."
 civic_hive_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_machine_hyperspace_specialty: "Synchronia nadprzestrzenna"
 civic_machine_hyperspace_specialty_desc: "Ten kolektyw pragnie szybkości. Teorie manipulacji nadprzestrzenią zapisane są w jednostce obliczeniowej każdego drona, co zapewnia kolektywowi coraz lepsze rozumienie fundamentalnych zasad przemierzania dystansu w czasie."
 civic_machine_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_corporate_hyperspace_specialty: "Handel nadprzestrzenny"
 civic_corporate_hyperspace_specialty_desc: "Czas to pieniądz, dlatego też ta megakorporacja ceni sobie szybkość. Inwestycje w badania i rozwój doskonale się opłaciły, zapewniając korporacji wyłączny dostęp do najnowocześniejszych technik manipulacji hiperprzestrzenią."
 civic_corporate_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_dimensional_worship: "Międzywymiarowa cześć"
 civic_dimensional_worship_desc: "Społeczeństwo to wierzy, że za fałdami czasu i przestrzeni skrywa się boska istota. Układy, w których czasoprzestrzeń jest najbardziej niestabilna, stanowią dla niego miejsca święte. Odbywają się tam zarówno pielgrzymki, jak i badania."
 civic_dimensional_worship_effects: "Pozwala na budowę bazy gwiezdnej typu §Y$sm_dimensional_shrine$§! w układach, w których znajduje się §Y$WORMHOLE$§!, §Y$pc_rift_star$§!, §Y$ASTRAL_RIFT$§!, §Y$LGATE_GALACTIC$§! lub §Y$SHROUD_TUNNEL_GALACTIC$§!.\nKażda §Y$sm_dimensional_shrine$§! zapewnia §G+$@dimensional_shrine_unity_production$§! £unity£."
 civic_dimensional_worship_effects_additional: "Szansa, że w kontrolowanych przez ciebie układach pojawią się [ 'concept_astral_rift', $ASTRAL_RIFTS$ ]: §G+100%§!$NEW_LINE$§MRzadkie technologie§! pojawiają się teraz §Y1,1§! raza częściej. Ten efekt zmieni §Y1%§! szans na §Y1,1%§!."
 civic_corporate_dimensional_worship: "Przedsiębiorstwo międzywymiarowe"
 civic_corporate_dimensional_worship_desc: "$civic_dimensional_worship_desc$"
 civic_corporate_dimensional_worship_effects: "$civic_dimensional_worship_effects$"
 civic_dark_consortium: "Mroczne konsorcjum"
 civic_dark_consortium_desc: "Głębokie zrozumienie struktury wszechświata pozwoliło temu społeczeństwu wykorzystać tajemnicze właściwości ciemnej materii na długo przed odkryciem hipernapędu."
 civic_dark_consortium_effects: "£physics£ §Y$tech_mine_dark_matter$§! - technologia jest dostępna od początku.\nZapewnia dostęp do specjalnych §Sedyktów§!.\nMa dostęp do agendy rady §Y$council_agenda_agenda_dark_matter_breakthrough_name$§!."
 civic_corporate_dark_consortium: "Tajemnicza korporacja"
 civic_corporate_dark_consortium_desc: "$civic_dark_consortium_desc$"
 civic_corporate_dark_consortium_effects: "$civic_dark_consortium_effects$"
 civic_sovereign_guardianship: "Suwerenna straż"
 civic_sovereign_guardianship_desc: "Ta grupa wojowniczych plemion wykształciła historycznie kulturę silnie bronionych terytoriów i ostentacyjnej demonstracji własnej siły defensywnej. Teraz, zjednoczona, planuje zanieść tę filozofię w gwiazdy, zapewniając sobie silnie bronione granice i spokój w relacjach z innymi."
 civic_sovereign_guardianship_effects: "§Y$fanatic_guardian_plural$§! mogą służyć jako armie obronne.\n$civic_sovereign_guardianship_effects_common$"
 civic_hive_sovereign_guardianship: "Gromada strażnicza"
 civic_hive_sovereign_guardianship_desc: "Ten kolektyw wykształcił historycznie kulturę silnie bronionych terytoriów i ostentacyjnej demonstracji własnej siły defensywnej. Teraz planuje zanieść tę filozofię w gwiazdy, zapewniając sobie silnie bronione granice i spokój w relacjach z innymi."
 civic_hive_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_machine_sovereign_guardianship: "Macierz strażnicza"
 civic_machine_sovereign_guardianship_desc: "Ten mechaniczny kolektyw wykształcił proceduralnie kulturę silnie bronionych terytoriów i ostentacyjnej demonstracji własnej siły defensywnej. Teraz planuje zanieść tę efektywną strategię w gwiazdy, zapewniając sobie silnie bronione granice i spokój w relacjach z innymi."
 civic_machine_sovereign_guardianship_effects: "§Y$machine_fanatic_guardian_plural$§! mogą służyć jako armie obronne.\n$civic_sovereign_guardianship_effects_common$"
 civic_corporate_sovereign_guardianship: "Protektorat korporacyjny"
 civic_corporate_sovereign_guardianship_desc: "Ta społeczność konkurujących przedsiębiorstw nauczyła się, że najlepszą metodą na ochronę inwestycji jest ostentacyjna demonstracja własnej siły defensywnej. Teraz, zjednoczona, planuje zanieść tę filozofię w gwiazdy, zapewniając sobie silnie bronione granice i spokój w relacjach z innymi."
 civic_corporate_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_sovereign_guardianship_effects_common: "W bazach gwiezdnych może być budowana §Y$sm_reloading_bay$§!.\nPozwala wydawać §Hedykt§! §Y$edict_inner_focus$§!, który zmienia £influence£ §Ywpływy§! na £unity£ §Yjedność§!."
 fanatic_guardian: "Fanatyczny strażnik"
 fanatic_guardian_plural: "Fanatyczni strażnicy"
 fanatic_guardian_desc: "Ci niezłomni żołnierze, niewzruszeni obrońcy naszej ojczyzny, walczą najskuteczniej, gdy chronią osoby, z którymi nawiązali bliskie stosunki."
 machine_fanatic_guardian: "Jednostka macierzy"
 machine_fanatic_guardian_plural: "Jednostki macierzy"
 machine_fanatic_guardian_desc: "Te niezwykle zabójcze drony ochronne działają najskuteczniej w bliskiej odległości od wszelkich innych węzłów strategicznych."
