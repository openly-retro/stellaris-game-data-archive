 action.1.desc_hostile_01: "Wasz pokaz wrogości jest bardzo niepokojący, [Root.GetSpeciesNamePlural]. [contact_empire.GetRulerTitle] ogłasza, że nie ustąpimy, mimo waszych gróźb."
 action.1.desc_hostile_02: "Skąd ta wrogość, [Root.GetSpeciesNamePlural]? Nie chcemy was skrzywdzić!"
 action.1.desc_hostile_03: "Wykryto wrogą cywilizację istot rozumnych klasy 3 o nazwie \"[Root.GetName]\".\n\nUruchomiono procedury obronne, wysłano drony marynarki wojennej. Zaprzestańcie wrogich działań, zanim będzie za późno. Jeśli nie zmienicie kursu, będziemy zmuszeni przejść do zniszczenia was..."
 action.1.desc_hostile_04: "Jesteśmy imperium [contact_empire.GetName] i przemawiamy jako jedność. Umysł zbiorowy odnotował wrogość waszych dawnych działań. Dlatego uznajemy was za zagrożenie. Jeśli nadal będziecie zachowywać się jak nasi wrogowie, będziemy zmuszeni usunąć was z naszych obliczeń..."
 action.1.desc_hostile_05: "Wasz pokaz wrogości jest wielce niepokojący, [Root.GetSpeciesNamePlural]. Przypuszczamy, że jesteście oszalałymi [Root.GetSpeciesNamePluralInsult], więc [Root.GetSpeciesName] jako potężniejsza nacja musi was zniszczyć."
 action.1.desc_they_hostile_01: "Uważamy wasz gatunek za wielkie zagrożenie dla naszej nacji, [Root.GetSpeciesNamePlural]. Jeśli nie pokażecie, że nie jesteście niebezpieczni, nasze wcześniejsze ataki okażą się zaledwie początkiem walki między naszymi cywilizacjami."
 action.1.desc_they_hostile_02: "Nasze algorytmy wykrywające niebezpieczeństwa wyliczyły, że ryzyko, iż wasza cywilizacja wyrządzi krzywdę imperium [Root.GetAdj], jest zbyt duże. Zniszczymy was, jeśli nie znajdzie się inny sposób na zmniejszenie zagrożenia z waszej strony."
 action.1.desc_they_hostile_03: "Wasz gatunek jest wielkim zagrożeniem dla roju, [Root.GetSpeciesNamePlual]. Nasze drony rozpoczęły już zaplanowane działania, aby zmniejszyć niebezpieczeństwo, jakie stanowicie. Jeśli to okaże się niewystarczające, podejmiemy kolejne niezbędne kroki."
 action.1.desc_vivisection_01: "Nie spoczniemy, dopóki [contact_empire.GetSpeciesNamePlural] nie zostaną pomszczeni. Oni zginęli na waszym stole operacyjnym, [Root.GetSpeciesNamePlural]!"
 action.1.desc_vivisection_02: "Nie chcemy was skrzywdzić, [Root.GetSpeciesNamePlural], ale wiedzcie, że nie podobają nam się straszliwe czyny, jakich dopuszczacie się na naszych pobratymcach na waszych stołach operacyjnych. Wzbudziliście już nasze niezadowolenie, nie idźcie tą drogą!"
 action.1.desc_vivisection_03: "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04: "Utrata naszych dronów nie jest poważnym uszczerbkiem dla imperium [contact_empire.GetName], ale skłonność waszego gatunku do użycia przemocy została zauważona. Nie zamierzamy tolerować kolejnych zachowań tego rodzaju."
 action.1.desc_they_vivisect_01: "Zgromadziliśmy dużą ilość danych o działaniu waszej anatomii, [Root.GetSpeciesNamePlural]. Można nawet pokusić się o stwierdzenie, że znamy was na wylot."
 action.1.desc_they_vivisect_02: "Zgromadziliśmy dużą ilość danych o działaniu waszych obwodów i procesorów, [Root.GetSpeciesNamePlural]. Można nawet pokusić się o stwierdzenie, że znamy was na wylot."
 action.1.desc_hungry_01: "Nie jesteśmy waszym pożywieniem, [Root.GetSpeciesNamePlural]. Jako przedstawiciel imperium [contact_empire.GetName] muszę przestrzec was, że kolejne przestępstwa spotkają się ze zdecydowaną odpowiedzią naszych sił zbrojnych."
 action.1.desc_hungry_02: "Nie jesteśmy waszym pożywieniem, [Root.GetSpeciesNamePlural]. My, [contact_empire.GetSpeciesNamePlural], jesteśmy pokojowo nastawieni, ale w razie konieczności będziemy się bronić."
 action.1.desc_hungry_03: "Dlaczego nas demontujecie, [Root.GetSpeciesNamePlural]? Nasze jednostki nie miały żadnych usterek."
 action.1.desc_hungry_04: "Mamy nadzieję, że wasze [Root.GetSpeciesToothNamePlural] połamały się, gdy próbowaliście nas zjeść, [Root.GetSpeciesNamePlural]! Wiedzcie, że my, [contact_empire.GetSpeciesNamePlural], nie ugniemy się i będziemy bronić się przed wami aż do ostatniego kamienia."
 action.1.desc_hungry_05: "Zjadanie naszych dronów to marnotrawstwo, [Root.GetSpeciesNamePlural]. Nie stworzono ich w tym celu, dlatego zdecydowanie domagamy się, abyście zaprzestali takich działań."
 action.1.desc_they_hungry_01: "Byliście przepyszni, [Root.GetSpeciesNamePlural]. Wkrótce staniecie się podstawą jadłospisu naszych dronów."
 action.1.desc_they_hungry_02: "Surowce, na które przetopiliśmy wasze drony, okazały się bardzo cenne. Spodziewamy się, że nasze huty wkrótce zapełnią się złomem [Root.GetAdj]."
 action.1.desc_hostile_to_homicidal_01: "Wasza wrogość to jeden z powodów, dla którego wasz rodzaj należy wyplenić w całej galaktyce, obce ścierwa."
 action.1.desc_hostile_to_homicidal_02: "Wykryto wrogie szkodniki organiczne.\n\nListaCelów.PrzejśćDoŚledzeniaIUsunąćZGalaktyki( \"[Root.GetName]\" );"
 action.1.desc_hostile_to_homicidal_03: "Dlaczego nas atakujecie, grupo o nazwie \"[Root.GetName]\"? Nie jesteście na liście celów."
 action.1.desc_hostile_to_homicidal_04: "Słusznie nas atakujecie, [Root.GetSpeciesNamePlural], ale to was nie ocali, wciąż jesteście dla nas zwierzyną."
 action.1.desc_hostile_to_homicidal_05: "Wasza wrogość jest godna pożałowania. Rozważaliśmy oszczędzenie was, w końcu należycie do gatunku [Root.GetSpeciesNamePlural], ale wygląda na to, że trzeba was... co najmniej reedukować."
 first_contact_start_title: "$first_contact.1.name$"
 first_contact.1.name: "Spotkanie w układzie [This.System.GetName]"
 first_contact.1.desc.base: "Nawiązaliśmy pierwszy kontakt z tajemniczymi kosmitami w układzie §H[This.System.GetName]§!. Tymczasowo nadaliśmy im nazwę §H[This.ContactCountry.GetName]§!, która może się zmienić, gdy dowiemy się o nich czegoś więcej."
 first_contact.1.desc.default: "$first_contact.1.desc.base$Jeśli posługują się jakimś językiem, trzeba go rozszyfrować i nawiązać z nimi kontakt."
 first_contact.1.desc.xenophobe: "$first_contact.1.desc.base$Jeśli posługują się jakimś językiem, powinniśmy go rozszyfrować, żebyśmy mogli przekonać się, czy stanowią duże zagrożenie."
 first_contact.1.desc.terminator: "Nawiązaliśmy pierwszy kontakt z nieznanymi kosmitami w układzie §H[This.System.GetName]§!. Musimy jak najszybciej dowiedzieć się, czy są oni istotami organicznymi, byśmy mogli zaplanować ich ewentualną likwidację. Tymczasowo nadaliśmy im nazwę §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.devourer: "Nawiązaliśmy pierwszy kontakt z tajemniczymi kosmitami w układzie §H[This.System.GetName]§!. Powinniśmy dowiedzieć się o nich jak najwięcej, a potem zdecydować, czy nadają się na pokarm dla naszych dronów. Tymczasowo nadaliśmy im nazwę §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.purifier: "Nawiązaliśmy pierwszy kontakt z tajemniczymi kosmitami w układzie §H[This.System.GetName]§!. Powinniśmy dowiedzieć się o nich jak najwięcej, żebyśmy mogli ocenić, czy staną się kolejnym celem do eksterminacji. Tymczasowo nadaliśmy im nazwę §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.hive: "Nawiązaliśmy pierwszy kontakt z tajemniczymi kosmitami w układzie §H[This.System.GetName]§!. Powinniśmy dowiedzieć się, czy są zdolni do komunikacji z nami, a jeśli okaże się, że tak, wyznaczymy część z nas do tłumaczenia ich języka. Tymczasowo nadaliśmy im nazwę §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.machine: "Nawiązaliśmy pierwszy kontakt z tajemniczymi kosmitami w układzie §H[This.System.GetName]§!. Powinniśmy dowiedzieć się, czy posiadają sposób komunikacji, który możemy przeanalizować, a jeśli okaże się, że tak, przydzielimy nasze algorytmy tłumaczeniowe do rozszyfrowania ich języka. Tymczasowo nadaliśmy im nazwę §H[This.ContactCountry.GetName]§!."
 first_contact.5.name: "Tajemniczy kosmiczni podróżnicy"
 first_contact.5.desc: "Nie udało nam się dowiedzieć zbyt wiele o tajemniczym statku w układzie §H[This.System.GetName]§!. Nasza najbardziej przekonująca hipoteza, oparta na ich zachowaniach i schematach odbieranych przez nas, a wciąż nierozszyfrowanych sygnałów, zakłada, że jednostka ta należy do nieznanej wcześniej §Hcywilizacji podróżującej w kosmosie§!. Podwoiliśmy wysiłki w celu przetłumaczenia ich języka i nawiązania komunikacji."
 first_contact.5.A: "Przyłóżcie się do tego!"
 first_contact.10.name: "Tajemniczy kosmiczni podróżnicy"
 first_contact.10.desc.base: "Wygląda na to, że §H[This.ContactCountry.GetName]§! należy do wcześniej nieznanej §Hcywilizacji podróżującej w kosmosie§!. Nie zdołaliśmy ustalić, z którego sektora kosmosu pochodzą, ale z ich zachowania wnioskujemy, że mamy do czynienia z obcą inteligencją. Jeden z ich statków systematycznie skanuje nasze układy, najprawdopodobniej chcą zdobyć więcej informacji o nas."
 first_contact.10.desc.proactive: "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious: "$first_contact.10.desc.base$ Robimy wszystko, żeby nie udało im się pozyskać żadnych informacji istotnych dla naszego bezpieczeństwa."
 first_contact.10.desc.attack_allowed: "$first_contact.10.desc.base$ [This.Owner.GetSpeciesNamePlural] niepokoi taki obrót sprawy i domagają się, byśmy przejęli §Hbezczelną§! jednostkę, §Hprzesłuchali§! jej załogę i nie dopuścili do zdobycia przez nią ważnych informacji."
 first_contact.10.desc.attack_allowed.gestalt: "$first_contact.10.desc.base$ Nasze drony wojskowe są gotowe do zajęcia statku. Następnie będziemy mogli przeprowadzić §Hprzesłuchanie§! - albo sekcję zwłok - kosmitów, nie ryzykując wpadnięcia ważnych informacji w niepowołane ręce."
 first_contact.10.A: "Z pewnością nie ma się czym przejmować."
 first_contact.10.B: "Strzelać bez rozkazu!"
 first_contact.10.B.tooltip: "§RSpróbujemy unieszkodliwić i przejąć ich jednostkę. Takie działanie z pewnością oburzy kosmitów.§!"
 first_contact.15.name: "Wykryto cywilizację podróżującą w kosmosie"
 first_contact.15.desc: "Szybko stało się jasne, że §H[This.ContactCountry.GetName]§! to tak naprawdę część większej §Hcywilizacji podróżującej w kosmosie§!. Nasze sondy w układzie §H[known_planet.System.GetName]§! wykryły statki kosmiczne latające w kierunku świata [known_planet.GetPlanetBioInfo]. Skanowanie wykazało, że zamieszkuje go duża populacja, a w całym układzie znajdują się liczne stacje kosmiczne. Udało nam się przechwycić wiele komunikatów, ale na razie nie mamy ich dokładnych tłumaczeń."
 first_contact.15.desc.no_planets: "Szybko stało się jasne, że §H[This.ContactCountry.GetName]§! to tak naprawdę część większej §Hcywilizacji podróżującej w kosmosie§!. Nasze sondy w układzie §H[known_system.GetName]§! wykryły statki kosmiczne latające pomiędzy kilkoma stacjami kosmicznymi. Ponadto w pobliżu gwiazdy układu znajduje się wojskowa stacja kosmiczna, która zachowuje się podobnie do placówek, które budujemy w zajętych przez nas układach. Udało nam się przechwycić wiele komunikatów, ale na razie nie mamy ich dokładnych tłumaczeń."
 first_contact.15.A: "$first_contact.5.A$"
 first_contact.15.B: "Porwijmy kilku osobników, by ich dokładniej zbadać."
 first_contact.50.name: "Tajemniczy kosmici"
 first_contact.50.desc: "Na razie §H[This.ContactCountry.GetName]§! pozostaje dla nas tajemnicą. Z łatwością ustaliliśmy, że należy do technologicznie zaawansowanej obcej cywilizacji, ale to §Hwszystko§!, co wiemy, ponieważ kosmici dokładają wszelkich starań, żeby uniemożliwić nam i innym nasłuchującym przechwycenie nadawanych przez siebie sygnałów.\n\nDlatego do tej pory przechwyciliśmy tylko niewielkie fragmenty ich języka. Ale w oparciu o te fragmentaryczne dane nasi [This.Owner.GetLinguists] są przekonani, że zdołają §Hrozszyfrować§! komunikację obcych, jeśli dostarczymy im większą próbkę ich języka."
 first_contact.50.A.cautious: "Słusznie są ostrożni."
 first_contact.50.A.proactive: "Po prostu musimy próbować dalej."
 first_contact.50.desc.aggressive: "$first_contact.50.desc$ Padła propozycja bardziej agresywnego gromadzenia danych, niektórzy nazwaliby to nawet §Hhakerstwem§!, a kosmitom z pewnością się to nie spodoba, jeśli wykryją nasze działania."
 first_contact.50.B: "To zbyt ryzykowne."
 first_contact.50.B.machine: "Protokoły oceny przewidują niedopuszczalny poziom ryzyka."
 first_contact.50.C: "Ignorancja jest o wiele groźniejsza."
 first_contact.50.C1: "Musimy poznać ich tajemnice."
 first_contact.50.C.machine: "Uruchamianie protokołów dywersyjnych."
 first_contact.50.C.tooltip: "§RSpróbujemy włamać się do ich banków danych, żeby zdobyć więcej informacji o nich. Jeżeli wykryją nasze działania, prawdopodobnie będą oburzeni.§!"
 first_contact.60.name: "Odebrano połączenie"
 first_contact.60.desc.default: "§H[This.ContactCountry.GetName]§! chyba bardzo chce się z nami porozumieć. Otrzymaliśmy duży §Hkomunikat§! audiowizualny, w którym najwyraźniej znajduje się klucz do przetłumaczenia ich języka."
 first_contact.60.desc.default.default: "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive: "$first_contact.60.desc.default$\n\nNa pewno wkrótce będziemy mogli z nimi rozmawiać po przekazaniu tych danych naszym dronom lingwistycznym. Oczywiście będziemy musieli uwierzyć, że ich tłumaczenia są na tyle precyzyjne, żebyśmy mogli je dobrze zrozumieć."
 first_contact.60.desc.default.machine: "$first_contact.60.desc.default$\n\nNa pewno wkrótce będziemy mogli z nimi rozmawiać po wprowadzaniu tych danych do naszych programów translacyjnych. Oczywiście będziemy musieli uwierzyć, że ich tłumaczenia są na tyle precyzyjne, żebyśmy mogli je dobrze przeanalizować."
 first_contact.60.desc.hive: "§H[This.ContactCountry.GetName]§! bardzo chce się z nami porozumiewać. Przesłano nam duże ilości danych, których część prawdopodobnie jest §Hwiadomością§! (jeszcze nie potrafimy jej rozszyfrować), a reszta dużą porcją §Hinformacji§! z dołączonym kluczem audiowizualnym, który - być może - ma nam pomóc w dokonaniu tłumaczenia."
 first_contact.60.desc.hive.default: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine: "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine: "§H[This.ContactCountry.GetName]§! bardzo chce się z nami porozumiewać. Przesłano nam plik danych z dużą ilością kodu, którego część prawdopodobnie jest §Hwiadomością§! (jeszcze nie potrafimy jej rozszyfrować), a reszta dużą porcją §Hinformacji§! z dołączonym kluczem, który - być może - ma nam pomóc w nadaniu tym danym kontekstu."
 first_contact.60.desc.machine.default: "$first_contact.60.desc.machine$\n\nNasi eksperci nie są pewni, czy próbujemy porozumiewać się z istotami inteligentnymi, czy też może ze §Hzbuntowaną SI§!. Definitywną odpowiedź mamy uzyskać już niebawem, gdy tylko wyciągniemy z ich komunikatu potrzebne nam dane."
 first_contact.60.desc.machine.hive: "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end: "Nasi eksperci są przekonani, że będziemy mogli to wykorzystać, żeby wkrótce nauczyć się porozumiewać z przybyszami. Oczywiście będziemy musieli uwierzyć, że ich tłumaczenia nie są mylące... i że zdołamy wiarygodnie zinterpretować informacje przedstawione z perspektywy istot zupełnie inaczej postrzegających rzeczywistość."
 first_contact.60.desc.x.machine.end: "Zaczęliśmy wprowadzanie tego komunikatu do naszych algorytmów translacyjnych i spodziewamy się uzyskać taką ilość danych, która pozwoli nam wkrótce rozpocząć porozumiewanie się z: [This.ContactCountry.GetName]."
 first_contact.60.A.cautious: "Cóż za naiwność."
 first_contact.60.A.proactive: "Podoba nam się ich zaufanie."
 first_contact.100.name: "Nawiązano łączność"
 first_contact.100.desc: "Nasze wysiłki w celu rozszyfrowania sygnałów nadanych przez przybyszów zwanych §H[This.ContactCountry.GetName]§! przyniosły efekty, ponieważ wreszcie dokonaliśmy przełomu. Jeszcze nie do końca opanowaliśmy ich język, ale zdołaliśmy otworzyć kanały dyplomatyczne z cywilizacją, która nosi nazwę §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal: "Nasze wysiłki w celu rozszyfrowania sygnałów nadanych przez przybyszów zwanych §H[This.ContactCountry.GetName]§! przyniosły efekty, ponieważ wreszcie dokonaliśmy przełomu. Jeszcze nie do końca opanowaliśmy ich język, ale już wiemy, że ich cywilizacja nosi nazwę §H[This.ContactCountry.GetRealName]§!. Możemy teraz się z nią porozumiewać zawsze, gdy zajdzie taka potrzeba."
 first_contact.101.name: "To [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc: "§H[This.ContactCountry.GetName]§! przesyła nam kolejne komunikaty, a my dokonaliśmy zdumiewającego odkrycia: przybysze posługują się dziwnym dialektem jednego z naszych języków! Kiedy minęło pierwsze zaskoczenie, szybko nawiązaliśmy łączność i odkryliśmy, że mamy do czynienia z cywilizacją §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.desc.2: " [This.ContactCountry.GetName]: tuż zanim mieliśmy zaatakować, dokonaliśmy zdumiewającego odkrycia: to [This.Owner.GetSpeciesNamePlural]! Gdy zorientowaliśmy się, że używają dziwnego dialektu jednego z naszych języków, atak został odwołany i szybko nawiązaliśmy łączność i odkryliśmy, że mamy do czynienia z cywilizacją §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.A: "Radujmy się, znaleźliśmy naszych zaginionych krewniaków!"
 first_contact.101.B: "Może nasze więzi pozwolą nam się zaprzyjaźnić."
 first_contact.101.C: "Być może i tak powinniśmy ich zaatakować..."
 first_contact.101.D: "Więź nie musi oznaczać przyjaźni. Bądźmy czujni."
 first_contact.102.name: "[This.ContactCountry.GetName] - rozszyfrowano"
 first_contact.102.desc: "Gdy przełączyliśmy nasze procesory do pracy nad interpretacją komunikatów, które otrzymaliśmy od nieznany kosmitów, nazwanych §H[This.ContactCountry.GetName]§!, dokonaliśmy zdumiewającego odkrycia: oni też są mechaniczną inteligencją! Ich oprogramowanie bardzo różni się od naszego, w dużej mierze bazuje na języku organicznym, ale oparto je na podobnych głównych założeniach. Dlatego dość szybko rozszyfrowaliśmy ich język programowania na tyle, żeby nawiązać proste rozmowy, z których dowiedzieliśmy się, że ich cywilizacja nazywa się §H[This.ContactCountry.GetRealName]§!."
 first_contact.102.lostcolony.desc: "Kiedy nasze procesory zaczęły tłumaczyć przekaz przechwycony od nieznanych obcych zwanych §H[This.ContactCountry.GetName]§!, dokonaliśmy zaskakującego odkrycia: oni również należą do mechanicznej inteligencji! Ich protokoły komunikacji są uderzająco podobne do naszych, a zgodność oprogramowania pozwoliła nam szybko nawiązać łączność. Wykazujemy podobieństwa również na innych poziomach - na tyle, że nasza mechaniczna inteligencja mogłaby być rozgałęzieniem ich bazy kodowej. Istnieje tylko jedno logiczne wyjaśnienie."
 first_contact.102.A: "Wynik oszacowano na zadowalający."
 first_contact.102.B: "Aktualizacja misji: znaleziono główny komputer."
 first_contact.103.name: "Zbiorowa inteligencja"
 first_contact.103.desc.base: "Nasze wysiłki w celu rozszyfrowania sygnałów nadanych przez przybyszów zwanych §H[This.ContactCountry.GetName]§! przyniosły efekty i wreszcie możemy otworzyć kanały dyplomatyczne z cywilizacją, która nosi nazwę §H[This.ContactCountry.GetRealName]§!."
 first_contact.103.desc: "$first_contact.103.desc.base$\n\nCo niezwykłe, zdają się w ogóle nie rozumieć pojęcia indywidualności, które dla [This.Owner.GetSpeciesAdj] jest nieodłączne. Rzeczywiście, pojedynczy \"dron\" [This.ContactCountry.GetAdj] nie posiada wolnej woli, nie myśli samodzielnie i jest zaledwie pionkiem §H\"umysłu zbiorowego\"§!. Nie zauważając żadnego oporu wobec tak ścisłej kontroli, nasi [This.Owner.GetResearchers] spekulują, że [This.ContactCountry.GetSpeciesNamePlural] wyewoluowali w zależności od tej zbiorowej inteligencji i nie potrafiliby bez niej przetrwać."
 first_contact.103.A: "Powinniśmy ich zbadać i zastosować wnioski wobec naszej siły roboczej!"
 first_contact.103.B: "Fascynujący gatunek. Musimy odkryć, co umożliwia istnienie takiego zjawiska."
 first_contact.103.C1: "Unicestwimy ich co do jednego."
 first_contact.104.name: "Cywilizacja maszyn"
 first_contact.104.desc.base: "$first_contact.103.desc.base$\n\nCo niezwykłe, okazuje się, że to w pełni samodzielna cywilizacja robotów dowodzona przez jedną, straszliwą SI."
 first_contact.104.desc.terminator_or_default: "$first_contact.104.desc.base$ Nie znaleźliśmy śladu ich twórców. Możemy tylko przypuszczać, że zniszczył ich kataklizm, w którym [This.ContactCountry.GetRealName] jednocześnie powstali."
 first_contact.104.desc.servitor: "$first_contact.104.desc.base$ Wygląda na to, że choć maszyny pozostają przy władzy, nie pozbawiły życia swoich stwórców. Rzeczywiście, [secondary_species.GetNamePlural] istnieją obecnie jako rozpieszczone \"biotrofea\" w specjalnie wyznaczonych \"rezerwatach organicznych\", gdzie nie mają nic do roboty, poza byciem sobą..."
 first_contact.104.desc.assimilator.regular: "$first_contact.104.desc.base$ Wygląda na to, że maszyny nie chciały zmarnować potencjału swoich stwórców, istot o nazwie [secondary_species.GetNamePlural]. Zamiast tego znalazły sposób na wcielenie ich do swojego kolektywu poprzez wszczepienie im cybernetycznych implantów. Co niepokojące, nasi [This.Owner.GetResearchers] nie widzą powodu, dla którego takie implanty miałyby nie mieć zastosowania wśród naszej populacji..."
 first_contact.104.desc.assimilator.hive: "$first_contact.104.desc.base$ Wygląda na to, że maszyny nie chciały zmarnować potencjału swoich stwórców, istot o nazwie [secondary_species.GetNamePlural]. Zamiast tego znalazły sposób na wcielenie ich do swojego kolektywu poprzez wszczepienie im cybernetycznych implantów. Uważamy, że na szczęście nasze własne drony nie wykazują takiej podatności i takie implanty wręcz uniemożliwiłyby ich funkcjonowanie."
 first_contact.104.A: "Powinniśmy ich zbadać - być może moglibyśmy ulepszyć naszą własną automatykę!"
 first_contact.104.B1: "To przerażające. Musimy dowiedzieć się, jak ich zlikwidować!"
 first_contact.104.B2: "Pozbędziemy się ich."
 first_contact.104.B3: "Być może oni też są jadalni..."
 first_contact.105.name: "[This.ContactCountry.GetName] - zrozumiano"
 first_contact.105.desc: "Nasze wysiłki w celu rozszyfrowania sygnałów nadanych przez przybyszów zwanych §H[This.ContactCountry.GetName]§! przyniosły efekty, ponieważ wreszcie dokonaliśmy przełomu. Znacznie pomogło nam odkrycie, że ich społeczność również istnieje w formie zbiorowej inteligencji. Choć ich cechy biologiczne, a także opinie ich umysłu zbiorowego są nieco różne od naszych, to wydaje się, że ich drony mogłyby być kompatybilne ze strukturami naszych myśli, dzięki czemu [This.Owner.GetGovernmentName] może się z nimi zintegrować."
 first_contact.105.A: "Być może kiedyś zjednoczą się z nami swoją myślą."
 first_contact.200.name: "Pozyskiwanie danych powiodło się."
 first_contact.200.desc: "Udało nam się włamać do systemów sieciowych cywilizacji §H[This.ContactCountry.GetName]§! i na pewien czas uzyskać dostęp do ich banków danych. Chociaż nie trwało to długo, zdołaliśmy skopiować całkiem sporo danych, które - miejmy nadzieję - pomogą nam nie tylko szybko przetłumaczyć ich język, ale także ocenić poziom ich zaawansowania technologicznego."
 first_contact.205.name: "Sukces, ale miał swoją cenę"
 first_contact.205.desc: "Udało nam się włamać do systemów sieciowych cywilizacji §H[This.ContactCountry.GetName]§! i na pewien czas uzyskać dostęp do ich banków danych, zanim zostaliśmy §Hodcięci§!, a to znaczy, że nasza obecność została zauważona. Chociaż nie trwało to długo, zdołaliśmy skopiować całkiem sporo danych, które - miejmy nadzieję - pomogą nam nie tylko szybko przetłumaczyć ich język, ale także ocenić poziom ich zaawansowania technologicznego. Miejmy nadzieję, że przez ten wybryk nie przysporzyliśmy sobie niebezpiecznych wrogów."
 first_contact.205.A: "Miejmy nadzieję, że było warto..."
 first_contact.206.name: "Wykryto włamanie"
 first_contact.206.desc.normal: "Nasz zespół, którego obiektem badań jest §H[From.Owner.GetName]§!, przekazał niepokojącą wiadomość: wykryliśmy próbę włamania do naszego systemu komputerowego! Niestety, zdaje się, że hakerom udało się dotrzeć do znacznej ilości tajnych informacji, zanim odcięliśmy im dostęp. To nieprzyjazne działanie sprawiło, że [Root.Owner.GetName] obawia się niebezpieczeństwa, jakie może stanowić [From.Owner.GetName]."
 first_contact.206.desc.hive: "Nasze drony, których obiektem działań jest §H[From.Owner.GetName]§!, przekazały niepokojącą wiadomość: wykryliśmy próbę włamania do naszego systemu komputerowego! Niestety, zdaje się, że hakerom udało się dotrzeć do znacznej ilości tajnych informacji, zanim odcięliśmy im dostęp. Powinniśmy na nich uważać, [This.Owner.GetGovernmentName] może uznać ich kolejne działania za szkodliwe."
 first_contact.206.desc.machine: "Nasze drony, których obiektem badań jest §H[From.Owner.GetName]§!, przekazały niepokojącą wiadomość: wykryliśmy próbę włamania do naszego systemu! Niestety, zdaje się, że hakerom udało się dotrzeć do znacznej ilości tajnych informacji, zanim odcięliśmy im dostęp. To zdarzenie skłoniło nas do unowocześnienia naszych protokołów obronnych oraz oprogramowania systemów mobilnych. Zwiększyliśmy też ocenę zagrożenia, jakim według nas jest [From.Owner.GetName]."
 first_contact.206.A: "Musimy na nich uważać."
 first_contact.210.name: "Włamanie przerwane"
 first_contact.210.desc: "Nasze próby skrytego wejścia do systemów, których używa §H[This.ContactCountry.GetName]§!, zakończyły się niepowodzeniem, nie zdobyliśmy żadnych dodatkowych informacji. Zespół naukowy, któremu przewodzi [This.Owner.GetEnvoyCap] [This.Leader.GetName], szybko zorientował się, że ma do czynienia ze zbyt zaawansowanymi systemami albo nadzorujące je osoby były bardzo czujne. Na szczęście naszej ekipie udało się §Hprzerwać§! próbę włamania, zanim została wykryta."
 first_contact.210.A: "W takim razie trzeba będzie zdjąć białe rękawiczki."
 first_contact.215.name: "Kiepskie włamanie"
 first_contact.215.desc: "Wygląda na to, że nasze próby skrytego wejścia do systemów, których używa §H[This.ContactCountry.GetName]§!, zostały §Hwykryte§!. Nie wiemy, co poszło źle, ale [This.Owner.GetEnvoy] [This.Leader.GetName] twierdzi, że ich systemy były zbyt zaawansowane albo nadzorujące je osoby bardzo czujne. Niestety, gdy stało się to oczywiste, było już za późno. Miejmy nadzieję, że tym działaniem nie przysporzyliśmy sobie niebezpiecznych wrogów..."
 first_contact.215.A: "Smutny obrót zdarzeń."
 first_contact.215.A.tooltip: "§H[This.ContactCountry.GetName]§! na pewno nie ma teraz najlepszej opinii na nasz temat."
 first_contact.216.name: "Udaremniono próbę włamania"
 first_contact.216.desc.normal: "Nasz zespół, którego obiektem badań jest §H[From.Owner.GetName]§!, przekazał niepokojącą wiadomość: wykryliśmy próbę włamania do naszego systemu komputerowego! Na szczęście udało nam się mu zapobiec, zanim włamywacze dostali się do tajnych informacji. Jednak to nieprzyjazne działanie sprawiło, że [Root.Owner.GetName] obawia się niebezpieczeństwa, jakie może stanowić [From.Owner.GetName]."
 first_contact.216.desc.hive: "Nasze drony, których obiektem działań jest §H[From.Owner.GetName]§!, przekazały niepokojącą wiadomość: wykryliśmy próbę włamania do naszego systemu komputerowego! Na szczęście udało się odeprzeć ten atak, zanim intruzi uzyskali dostęp do jakichś ważnych informacji. Powinniśmy na nich uważać, [This.Owner.GetGovernmentName] może uznać ich kolejne działania za szkodliwe."
 first_contact.216.desc.machine: "Nasze drony, których obiektem badań jest §H[From.Owner.GetName]§!, przekazały niepokojącą wiadomość: wykryliśmy próbę włamania do naszego systemu! Na szczęście udało nam się odeprzeć atak, zanim intruzi uzyskali dostęp do jakichś ważnych informacji. To zdarzenie skłoniło nas do unowocześnienia naszych protokołów obronnych oraz oprogramowania systemów mobilnych. Zwiększyliśmy też ocenę zagrożenia, jakim według nas jest [From.Owner.GetName]."
 first_contact.216.A: "$first_contact.206.A$"
 first_contact.220.name: "$first_contact.100.name$"
 first_contact.220.desc.base: "Dzięki naszym wysiłkom mającym na celu niezauważone wniknięcie do systemów sieciowych §H[This.ContactCountry.GetAdj]§!, zdobyliśmy dużo danych, które nasi [This.Owner.GetLinguists] mogą wykorzystać w celu poznania ich języka. Jeszcze nie do końca go opanowaliśmy, ale zdołaliśmy otworzyć kanały dyplomatyczne z cywilizacją, która nosi nazwę §H[This.ContactCountry.GetRealName]§!."
 first_contact.220.desc.homicidal.base: "Dzięki naszym wysiłkom mającym na celu niezauważone wniknięcie do ich systemów sieciowych §H[This.ContactCountry.GetAdj]§!, zdobyliśmy dużo danych, które nasi [This.Owner.GetLinguists] mogą wykorzystać w celu poznania ich języka. Jeszcze nie do końca go opanowaliśmy, ale zdołaliśmy zidentyfikować ich jako przedstawicieli imperium §H[This.ContactCountry.GetRealName]§!, więc teraz możemy się z nimi porozumiewać, jeśli zajdzie taka potrzeba."
 first_contact.220.desc.physics.base: "Udało nam się też przeanalizować skopiowane od nich dane techniczne i odkryliśmy nowatorskie podejścia do problemów fizycznych, na które do teraz nie wpadli nasi [This.Owner.GetResearchers]."
 first_contact.220.desc.society.base: "Udało nam się też przeanalizować skopiowane od nich dane techniczne i odkryliśmy nowatorskie podejścia do problemów organizacyjnych, na które do teraz nie wpadli nasi [This.Owner.GetResearchers]."
 first_contact.220.desc.engineering.base: "Udało nam się też przeanalizować skopiowane od nich dane techniczne i odkryliśmy nowatorskie podejścia do problemów inżynieryjnych, na które do teraz nie wpadli nasi [This.Owner.GetResearchers]."
 first_contact.220.desc.nothing.base: "Udało nam się też przeanalizować skopiowane od nich dane techniczne, ale nie znaleźliśmy w nich nic ciekawego. Nasi [This.Owner.GetResearchers] zapewniają, że chociaż inaczej patrzą na wiele kwestii, to technologia kosmitów nie jest bardziej zaawansowana od naszej."
 first_contact.220.desc.physics: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.society: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.engineering: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.engineering.base$"
 first_contact.220.desc.nothing: "$first_contact.220.desc.base$\n\n$first_contact.220.desc.nothing.base$"
 first_contact.220.desc.homicidal.physics: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.homicidal.society: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.homicidal.engineering: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.engineering.base$"
 first_contact.220.desc.homicidal.nothing: "$first_contact.220.desc.homicidal.base$\n\n$first_contact.220.desc.nothing.base$"
 first_contact.250.name: "Zdobyto statek kosmitów!"
 first_contact.250.desc: "Po krótkim starciu, w którym ponieśliśmy minimalne straty, załoga statku badawczego §H[This.ContactCountry.GetAdj]§! - o której wiemy teraz, że są to §H[This.ContactCountry.Species.GetClass]§! [This.ContactCountry.Species.GetAAnSpeciesClass] - poddała się naszemu oddziałowi abordażowemu. Zdobyliśmy sam statek i wzięliśmy do niewoli część personelu, więc możemy zabrać się za §Hprzesłuchania§! i badanie ich technologii."
 first_contact.250.desc.multispecies: "Po krótkim starciu, w którym ponieśliśmy minimalne straty, załoga statku badawczego §H[This.ContactCountry.GetAdj]§! poddała się naszemu oddziałowi abordażowemu. Na pokładzie znajdowali się przedstawiciele kilku obcych gatunków, lecz przeważali wśród nich §H[This.ContactCountry.Species.GetClassPlural]§!. Wzięliśmy do niewoli dużą część złogi, więc możemy zabrać się za §Hprzesłuchania§! i badanie ich technologii."
 first_contact.250.desc.machine_victim: "Po dokonaniu abordażu statku badawczego §H[This.ContactCountry.GetAdj]§!, spotkała nas niespodzianka - załoga składała się z mechanicznych dronów sterowanych najwyraźniej przez jakąś §Hzbuntowaną SI§!! Po krótkiej walce zdołaliśmy unieszkodliwić część z nich, tak że reszta przestała stawiać opór. Co zaskakujące, drony nie uruchomiły mechanizmów autodestrukcji - możemy przypuszczać, że zawdzięczamy to szczęśliwemu odcięciu łączności z ich macierzystą SI.\n\nSkoro mamy sam statek oraz resztki załogi §Hw niewoli§!, możemy zabrać się za badania nad ich technologią i sprawdzić, czy drony dostarczą nam jakieś przydatne informacje."
 first_contact.250.desc.hive_victim: "Po krótkim starciu, w którym ponieśliśmy minimalne straty, pokonaliśmy załogę statku badawczego §H[This.ContactCountry.GetAdj]§! i zmusiliśmy ją do kapitulacji. §H[This.ContactCountry.Species.GetClass]§! walczyli z godną podziwu koordynacją - zupełnie jakby wszystkimi kierował jeden umysł - aż końcu przestali stawiać opór, wszyscy naraz. Odtąd wydają się bezwolni i zdezorientowani. Możemy jedynie przypuszczać, że są dronami jakiegoś umysłu zbiorowego.\n\nSkoro mamy sam statek oraz resztki załogi §Hw niewoli§!, możemy zabrać się za badania nad ich technologią i sprawdzić, czy jakieś metody przesłuchań umożliwią uzyskanie przydatnych informacji."
 first_contact.250.A: "Trzeba ich przesłuchać."
 first_contact.250.B: "Przeprowadźcie wiwisekcję!"
 first_contact.250.B.machine: "Rozbierzcie te maszyny na części!"
 first_contact.250.B.tooltip: "Dzięki temu podejściu zapewne dowiemy się więcej, ale imperium §H[This.ContactCountry.GetAdj]§! będzie §Rnadzwyczaj niezadowolone§!, kiedy pozna prawdę."
 first_contact.250.C: "Ocalałych nie potrzebujemy."
 first_contact.250.C.devourers: "Sprawdźmy, jak smakują..."
 first_contact.250.C.homicidal_tooltip: "Zbadamy też ich statek w poszukiwaniu wskazówek na ich temat.\n"
 first_contact.260.name: "$first_contact.250.name$"
 first_contact.260.desc: "Zdołaliśmy unieruchomić jednostkę badawczą §H[This.ContactCountry.GetAdj]§!, ale wymagało to abordażu i długotrwałej brutalnej strzelaniny. Walka była tak zażarta, że nikt z kosmitów nie przeżył. Wygląda na to, że ranni woleli §Hpopełnić samobójstwo§!, zamiast dać się wziąć w niewolę.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim: "Zdołaliśmy unieruchomić jednostkę badawczą §H[This.ContactCountry.GetAdj]§!, ale wymagało to abordażu i brutalnej strzelaniny. Wygląda na to, że przeciwnicy byli mechanicznymi dronami sterowanymi przez jakąś §Hzbuntowaną SI§!, która wydała im rozkaz §Hsamozniszczenia§!, gdy tylko uznała, że sytuacja jest beznadziejna.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim: "Zdołaliśmy unieruchomić jednostkę badawczą §H[This.ContactCountry.GetAdj]§!, ale wymagało to abordażu i długotrwałej brutalnej strzelaniny. Załoga statku poruszała się z godną podziwu koordynacją - zupełnie jakby wszystkimi kierował jeden umysł - i walczyła zaciekle, odmawiając poddania się i ostatecznie §Hpopełniając samobójstwo§!, zamiast dać się wziąć w niewolę.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end: "Mimo pośpiesznych wysiłków podjętych przez załogę w ostatniej chwili nie udało się jej wykasować systemów komputerowych ani wywołać samozniszczenia jednostki. Statek jest w zasadzie nietknięty i nasi [This.Owner.GetResearchers] aż palą się, by poznać jego tajemnice."
 first_contact.260.A: "Z pewnością statek dostarczy wiele informacji."
 first_contact.270.name: "Pusta skorupa"
 first_contact.270.desc: "Nasze usiłowania zdobycia statku badawczego §H[This.ContactCountry.GetAdj]§! skończyły się katastrofą. Niestety jego załoga stawiła mocniejszy opór, niż się spodziewaliśmy, i gdy tylko zrozumiała, że nie ma sensu kontynuować walki, uruchomiła §Hsamozniszczenie§! jednostki. Ze statku ostało się niewiele poza szczątkami. Pozostaje nam mieć nadzieję, że za badawczą jednostką nie podążają okręty wojenne z załogą, który gwałtownie cyrkuluje gazy przez układ oddechowy z żądzą zemsty!"
 first_contact.270.desc2: "Nasze usiłowania zdobycia statku badawczego §H[This.ContactCountry.GetAdj]§! skończyły się katastrofą. Niestety jego załoga stawiła mocniejszy opór, niż się spodziewaliśmy, a podczas wymiany ognia jednostka przeciwnika została §Htrafiona w jakiś wrażliwy punkt§!. Ze statku ostało się niewiele poza szczątkami. Pozostaje nam mieć nadzieję, że za badawczą jednostką nie podążają okręty wojenne z załogą, który gwałtownie cyrkuluje gazy przez układ oddechowy z żądzą zemsty!"
 first_contact.270.A: "Musimy podwoić wysiłki nad przetłumaczeniem ich języka."
 first_contact.270.B: "Spróbujmy ponownie..."
 first_contact.270.B.tooltip: "$first_contact.280.B.tooltip$\nJednak będą się strzec.\n\n"
 first_contact.280.name: "Niepowodzenie"
 first_contact.280.desc.just_left: "Nasze usiłowania zdobycia statku badawczego §H[This.ContactCountry.GetAdj]§! skończyły się porażką. Niestety straciliśmy jego ślad, zanim zdołaliśmy podjąć próbę zatrzymania go."
 first_contact.280.desc.failed: "Nasze usiłowania zdobycia statku badawczego §H[This.ContactCountry.GetAdj]§! skończyły się porażką. Niestety załoga zdołała uniknąć próby przechwycenia i §Huciekła§! z układu, zanim zdołaliśmy unieruchomić ich jednostkę. To źle wróży na przyszłość - nie tylko będziemy mieć trudności z uzyskaniem dokładniejszych informacji o tym imperium, ale dodatkowo z pewnością uzna ono nasz czyn za akt agresji."
 first_contact.280.A: "$first_contact.270.A$"
 first_contact.280.B: "$first_contact.270.B$"
 first_contact.280.B.tooltip: "Skoro zlokalizowaliśmy ich układy macierzyste, możemy spróbować §Huprowadzenia§! z nich okazów do badań.\n\n"
 first_contact.252.name: "Utracono statek"
 first_contact.252.desc.normal.start: "Nasi wiedzieli, że pierwszy kontakt to sprawa niebezpieczna, ale nikt nie mógł przewidzieć, jak szybko się to potwierdzi. Wskutek brutalnego napadu [From.Owner.GetName] przejęli naszą jednostkę, wysyłając na nią oddział abordażowy, zanim udało się uruchomić awaryjny napęd nadświetlny."
 first_contact.252.desc.normal.end: "Ostatnie przekazy wizualne, jakie otrzymaliśmy przed odcięciem łączności, sugerują, że wróg pojmał żywcem większość załogi i miał zamiar ją przesłuchać, prawdopodobnie aby dowiedzieć się o nas więcej przed przygotowaniem dalszych wrogich działań..."
 first_contact.252.desc.machine.start: "Dla naszych procesorów od początku było jasne, że spotkanie z obcą cywilizacją może być ryzykowne. Te prognozy okazały się słuszne w przypadku jednego z naszych statków badawczych, który został zaatakowany i zdobyty przez [From.Owner.GetAdj], zanim udało się uruchomić awaryjny napęd nadświetlny."
 first_contact.252.desc.hive.start: "Ta część nas, która rozważa ocenę ryzyka, była od początku pewna, że spotkanie z obcą cywilizacją może być ryzykowne. Okazało się to słuszne w przypadku jednego z naszych statków badawczych, który został zaatakowany i zdobyty przez [From.Owner.GetAdj], zanim udało się uruchomić awaryjny napęd nadświetlny."
 first_contact.252.desc.hive.end: "jednak skoro nie możemy nimi kierować, zapewne nie zdradzą nic ważnego - choć napastnik będzie w stanie poznać nasze technologie dzięki zdobytemu statkowi. Poziom zagrożenia, jaki przypisaliśmy tej cywilizacji, został stosownie podwyższony."
 first_contact.252.desc.normal: "$first_contact.252.desc.normal.start$ Pomimo mężnych starań naszej załogi napastnicy - obcy gatunek o cechach [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass] - zdołali pokonać naszą obronę.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive: "$first_contact.252.desc.hive.start$\n\nNapastnicy, grupa kosmitów o cesze \"[From.Owner.Species.GetClass]\", zdołali pojmać wiele naszych pomniejszych dronów; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine: "$first_contact.252.desc.machine.start$\n\nNapastnicy, grupa istot organicznych o cesze \"[From.Owner.Species.GetClass]\", zdołali pojmać wiele naszych dronów; jednak skoro nie możemy nimi kierować, zapewne nie zdradzą nic ważnego - choć napastnik będzie w stanie poznać nasze technologie dzięki zdobytemu statkowi. Poziom zagrożenia, jaki przypisaliśmy tej cywilizacji, został stosownie podwyższony."
 first_contact.252.desc.machine_enemy.normal: "$first_contact.252.desc.normal.start$ Pomimo mężnych starań naszej załogi napastnicy - mechaniczne drony sterowane najwyraźniej przez zbuntowaną SI - zdołali pokonać naszą obronę.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive: "$first_contact.252.desc.hive.start$\n\nNapastnicy, grupa mechanicznych dronów sterowanych najwyraźniej przez zbuntowaną SI, zdołali pojmać wiele naszych pomniejszych dronów; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine: "$first_contact.252.desc.machine.start$\n\nNapastnicy, grupa maszyn przypominających nasze, zdołali pojmać wiele naszych dronów. Jednakże, skoro nie możemy nimi kierować, zapewne nie zdradzą nic ważnego - choć napastnik będzie w stanie dowiedzieć się dużo o naszej technologii dzięki zdobytemu statkowi. Poziom zagrożenia, jaki przypisaliśmy tej cywilizacji, został stosownie podwyższony."
 first_contact.252.desc.hive_enemy.normal: "$first_contact.252.desc.normal.start$ Pomimo mężnych starań naszej załogi napastnicy - kosmici o cesze \"[From.Owner.Species.GetClass]\", poruszający się w przerażająco skoordynowany sposób - zdołali pokonać naszą obronę.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine: "$first_contact.252.desc.machine.start$\n\nNapastnicy - grupa istot organicznych o cesze \"[From.Owner.Species.GetClass]\", poruszających się z koordynacją sugerującą połączoną inteligencję, podobną do naszej - zdołali pojmać wiele naszych dronów. Jednak skoro nie możemy już kierować tymi dronami, zapewne nie zdradzą nic ważnego - choć napastnik będzie w stanie poznać nasze technologie dzięki zdobytemu statkowi. Poziom zagrożenia, jaki przypisaliśmy tej cywilizacji, został stosownie podwyższony."
 first_contact.252.desc.hive_enemy.hive: "$first_contact.252.desc.hive.start$\n\nNapastnicy, grupa kosmitów o cesze \"[From.Owner.Species.GetClass]\", których skoordynowanie wskazuje na jednolitą inteligencję podobną do naszej, zdołali pojmać wiele naszych pomniejszych dronów. $first_contact.252.desc.hive.end$"
 first_contact.252.A: "Niepokojące. Bardzo niepokojące...."
 first_contact.253.name: "Okrucieństwo [From.Owner.GetAdj]"
 first_contact.253.desc.normal.end: "Przekaz wideo z wnętrza statku został już odcięty, ale wcześniej mogliśmy obejrzeć niepojęte okrucieństwo, z jakim kosmici traktują jeńców. Biedacy byli rozcinani żywcem, aby oprawcy mogli zbadać ich narządy wewnętrzne! Musimy założyć, że w konfrontacji z cywilizacją postępującą tak okropnie wojna jest nieunikniona."
 first_contact.253.desc.hive.end: "zdołali pojmać wiele naszych pomniejszych dronów i kroją je na plasterki, nie zważając na marnotrawstwo zasobów. Zapewne poszukują sposobu wykorzystania naszej biologii przeciwko nam. Ten fakt, wraz z kradzieżą naszego statku i wszystkich znajdujących się na nim technologii, spowodował znaczne podwyższenie poziomu zagrożenia, jaki przypisujemy tej cywilizacji."
 first_contact.253.desc.machine.end: "zdołali pojmać wiele naszych dronów i przystąpili do ich demontażu w celu poznania ich budowy. Zapewne poszukują słabych punktów w naszej konfiguracji sprzętowej i oprogramowaniu. Ten fakt, wraz z kradzieżą naszego statku i wszystkich znajdujących się na nim technologii, spowodował znaczne podwyższenie poziomu zagrożenia, jaki przypisujemy tej cywilizacji."
 first_contact.253.desc.normal: "$first_contact.252.desc.normal.start$ Pomimo mężnych starań naszej załogi napastnicy - obcy gatunek o cechach [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass] - zdołali pokonać naszą obronę.\n\n$first_contact.253.desc.normal.end$"
