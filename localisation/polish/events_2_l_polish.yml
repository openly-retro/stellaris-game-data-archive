 war_in_heaven.4.d: "Nie jesteśmy niepodległym narodem, więc decyzja nie należy do nas."
 war_in_heaven.5.name: "Koniec wojny w niebie"
 war_in_heaven.5.desc: "Po długim i krwawym konflikcie §H[WarInHeavenFEOne.GetName]§! zwyciężają w wojnie o władzę nad całą galaktyką. Pokonane pradawne imperium zostało w całości zaanektowane przez dawnych rywali i §H[WarInHeavenFEOne.GetSpeciesName]§! triumfują obecnie jako największe mocarstwo galaktyki.\n\nNa razie w galaktyce panuje pełen napięcia pokój, ale kto wie, jak długo on potrwa?"
 war_in_heaven.5.a: "Panuje Pax [WarInHeavenFEOne.GetSpeciesAdj]."
 war_in_heaven.6.name: "$war_in_heaven.5.name$"
 war_in_heaven.6.desc: "Po długim i krwawym konflikcie niebiańska wojna kończy się remisem - żadna ze stron nie zdołała zapanować nad drugą. §H[WarInHeavenFEOne.GetName]§! i §H[WarInHeavenFETwo.GetName]§! zawierają rozejm i wycofują swoje floty na własne terytoria.\n\nNa razie w galaktyce panuje niestabilny pokój, ale kto wie, jak długo on potrwa?"
 war_in_heaven.6.a: "To jeszcze nie koniec..."
 war_in_heaven.11.name: "Przebudzone imperium zostało pokonane"
 war_in_heaven.11.desc: "Wojna między pradawnymi imperiami zakończyła się zniszczeniem jednej ze stron konfliktu - ale nie rękami jego dawnych rywali. Niezależnie od tego, czy ta porażka wynikła z osłabienia wojną, czy też po prostu z potęgi młodszych cywilizacji, zniszczenie starego imperium przez rzekomo słabsze państwa poważnie zmieniło sytuację. Pozostaje pytanie - czy §H[RemainingAwakened.GetName]§! zdołają uniknąć losu swych pradawnych wrogów, czy ta klęska stanowi zwiastun nowej ery dla galaktyki?"
 war_in_heaven.11.a: "To się jeszcze okaże..."
 war_in_heaven.13.name: "Liga Mocarstw Neutralnych"
 war_in_heaven.13.desc: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. Przedstawiciele innych imperiów skontaktowali się z nami w sprawie utworzenia §HLigi Mocarstw Neutralnych§!, której oczywistym celem będzie przeciwstawienie się obu stronom konfliktu. Z uwagi na nasze wpływy i potęgę militarną poproszono nas o objęcie przewodnictwa nad Ligą. Przyjęcie tej propozycji oznaczałoby prawie pewną wojnę z przebudzonymi imperiami, ale przynajmniej mielibyśmy u boku sojuszników i nie musielibyśmy walczyć samotnie."
 war_in_heaven.13.desc2: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. Przedstawiciele innych imperiów skontaktowali się z nami w sprawie utworzenia §HLigi Mocarstw Neutralnych§!, której oczywistym celem będzie przeciwstawienie się obu stronom konfliktu. Skoro jesteśmy już przywódcami potężnej federacji zwanej \"[Root.GetAllianceName]\", poproszono nas o rozszerzenie tej organizacji w celu utworzenia z niej proponowanej Ligi. Przyjęcie tej propozycji oznaczałoby prawie pewną wojnę z przebudzonymi imperiami, ale przynajmniej mielibyśmy u boku sojuszników i nie musielibyśmy walczyć samotnie."
 war_in_heaven.13.a: "Staniemy na czele tej ligi!"
 war_in_heaven.13.b: "Nie, to po prostu zbyt niebezpieczne."
 war_in_heaven.13.c: "Sami sobie poradzimy."
 war_in_heaven.15.name: "Prośba o przyjęcie do Ligi"
 war_in_heaven.15.desc: "§H[From.GetName]§! wystąpili z formalną prośbą o przyjęcie do §HLigi Mocarstw Neutralnych§!."
 war_in_heaven.15.a: "Witamy ich z radością!"
 war_in_heaven.15.b: "Nie, nie potrzebujemy ich."
 war_in_heaven.16.name: "Wojna z Przebudzonymi"
 war_in_heaven.16.desc: "Pradawni bardzo szybko zauważyli powstanie §HLigi Mocarstw Neutralnych§!. Przedstawiciele obu wojujących potęg przybyli na planetę [Root.Capital.GetName], żądając rozwiązania Ligi i opowiedzenia się jej członków po jednej ze stron konfliktu. Rzecz jasna odmówiliśmy, zatem od dzisiejszego ranka §H[FirstSleeper.GetName]§! i §H[SecondSleeper.GetName]§! są z nami w stanie wojny."
 war_in_heaven.16.a: "Wynoście się z naszej galaktyki - jedni i drudzy!"
 war_in_heaven.18.name: "Upadek Przebudzonych"
 war_in_heaven.18.desc: "Po długiej i krwawej walce konflikt, który rozpoczął się jako wojna między dwoma pradawnymi imperiami, zakończył się zniszczeniem ich obu przez młodsze cywilizacje. Mimo całej pradawnej technologicznej potęgi prekursorów arogancja i upór starożytnych gigantów doprowadziły ich do klęski. Teraz już ich nie ma - pierwotne imperia zostały zredukowane do zmurszałych ruin. W galaktyce świta nowa era - od tej pory młodsze cywilizacje będą mogły stanowić o sobie samodzielnie."
 war_in_heaven.18.a: "Nadeszła era imperium [Root.GetName]."
 war_in_heaven.19.name: "Liga Mocarstw Neutralnych"
 war_in_heaven.19.desc: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. Utworzono §HLigę Mocarstw Neutralnych§! pod przywództwem imperium §H[From.GetAdj]§! Oczywistym celem Ligi jest przeciwstawienie się obu stronom walczącym w tej wojnie. Wstąpienie do Ligi oznaczałoby prawie pewną wojnę z przebudzonymi imperiami, ale przynajmniej mielibyśmy u boku sojuszników i nie musielibyśmy walczyć samotnie."
 war_in_heaven.19.desc2: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. Przywódcy §H[From.GetAdj]§! naszej federacji zmienili jej nazwę na \"§HLiga Mocarstw Neutralnych§!\" i ogłosili, że celem Ligi jest przeciwstawienie się obu stronom walczącym w tej wojnie. Wstąpienie do Ligi oznacza prawie pewną wojnę z przebudzonymi imperiami, ale przynajmniej mamy u boku sojuszników i nie musimy walczyć samotnie."
 war_in_heaven.19.desc3: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. §H[From.GetName]§! śmiało przejęli inicjatywę, ogłaszając swój sojusz §HLigą Mocarstw Neutralnych§! i zapraszając inne neutralne państwa pod jej sztandar. Oczywistym celem Ligi jest przeciwstawienie się obu stronom walczącym w tej wojnie. Wstąpienie do Ligi oznaczałoby prawie pewną wojnę z przebudzonymi imperiami, ale przynajmniej mielibyśmy u boku sojuszników i nie musielibyśmy walczyć samotnie."
 war_in_heaven.19.a: "Wstąpimy do tej ligi!"
 war_in_heaven.19.a2: "Przeciwstawimy się tyranii starszych imperiów!"
 war_in_heaven.19.b: "Nie, to po prostu zbyt niebezpieczne."
 war_in_heaven.19.b2: "Nie możemy wspierać takich działań."
 war_in_heaven.20.name: "Przyjęto propozycję wstąpienia do Ligi"
 war_in_heaven.20.desc: "Zostaliśmy przyjęci do §HLigi Mocarstw Neutralnych§! przez imperium §H[From.GetName]§! i teraz wspólnie stawimy czoła zagrożeniu ze strony starszych imperiów."
 war_in_heaven.20.a: "Za zwycięstwo i wolność!"
 war_in_heaven.21.name: "Odrzucono propozycję wstąpienia do Ligi"
 war_in_heaven.21.desc: "Nasza prośba o przyjęcie do §HLigi Mocarstw Neutralnych§! została odrzucona przez imperium §H[From.GetName]§! i będziemy musieli samotnie stawić czoła zagrożeniu ze strony starszych imperiów."
 war_in_heaven.21.a: "To nie jest dobry pomysł..."
 war_in_heaven.22.name: "Liga Mocarstw Neutralnych"
 war_in_heaven.22.desc: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do którejś ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z pradawnym zagrożeniem. Utworzono §HLigę Mocarstw Neutralnych§! pod przywództwem imperium §H[From.GetName]§!. Oczywistym celem Ligi jest przeciwstawienie się obu stronom walczącym w tej wojnie."
 war_in_heaven.22.desc2: "Nie wszystkie młodsze cywilizacje postanowiły przyłączyć się do jednej ze stron w wojnie szalejącej między starszymi imperiami. Niektóre, tak jak my, pozostały neutralne, ale gdyby wojna dotarła do tej części galaktyki, stanęłyby w obliczu samotnej walki z przebudzonym zagrożeniem. §H[From.GetName]§! śmiało przejęli inicjatywę, ogłaszając swój sojusz §HLigą Mocarstw Neutralnych§! i zapraszając inne neutralne państwa pod jej sztandar. Oczywistym celem Ligi jest przeciwstawienie się obu stronom walczącym w tej wojnie."
 war_in_heaven.22.a: "To śmiały ruch."
