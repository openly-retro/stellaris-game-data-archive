 leader_trait_spycraft: "Szpiegostwo"
 leader_trait_spycraft_desc: "Niektórzy dowódcy wolą posługiwać się subtelniejszymi metodami, więc korzystają z usług szpiegów i informatorów, a nie z brutalnej siły."
