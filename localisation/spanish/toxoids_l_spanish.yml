 #Knights of the Toxic God
 origin_toxic_knights: "Caballeros del Dios tóxico"
 origin_toxic_knights_desc: "Una entidad tóxica visitó el mundo natal de esta especie hace siglos. La catástrofe ecológica que le siguió arruinó la mitad del planeta, pero también motivó la unificación temprana de los supervivientes alrededor de la veneración al Dios tóxico. Se creó una Orden de caballeros para buscarlo. Puede que hayan cambiado muchas cosas, pero la misión continúa."
 origin_toxic_knights_effects: "- Mundo natal: $TABBED_NEW_LINE$- ['concept_toxic_features'] $TABBED_NEW_LINE$- ['concept_pc_habitat', Hábitat orbital] único: $TABBED_NEW_LINE$$t$- ['concept_order_keep', £building£ $building_order_keep$] $TABBED_NEW_LINE$$t$- ['concept_orders_demesne', £district£ $district_orders_demesne$] $TABBED_NEW_LINE$$t$- Trabajos de ['concept_politician', £job_politician£ $job_politician$] sustituidos por ['concept_order_jobs'] $NEW_LINE$- Situación: ['concept_knights_quest'] $NEW_LINE$- Políticas: §IDeber caballeresco§! $NEW_LINE$- $AVAILABLE_HOLDINGS$ ['concept_knight_commandery', £building£ Órdenes de caballería] en colonias súbditas"
 origin_toxic_knights_negative_effects: "- $INITIAL_POPS$ §R-3§!"
 START_SCREEN_TOXIC_KNIGHTS: "Hace mucho, nuestro planeta se encontraba dividido. Los crueles reyes estaban enzarzados en una guerra constante, pero quien sangraba por sus ambiciones vacías era el pueblo. Todo cambió con la llegada del rey supremo. Su liderazgo tan inspirador forjó un reino sin igual.\n\nEl rey supremo era, por encima de todo, devoto. Le declaró la guerra a cualquiera que negase su dios, pero eso no acabó con los herejes. Las plegarias del rey supremo fueron escuchadas cuando el Dios tóxico visitó el planeta. Fue una visita breve, pero su influencia nociva envenenó las tierras de los no creyentes. Quienes sobrevivieron le juraron lealtad al rey. Por primera vez, el mundo estaba unificado.\n\nEl Dios tóxico se fue pronto, pero el rey se propuso encontrarlo y fundó una Orden de caballeros. Durante siglos, estas almas valientes han buscado sin descanso..., y no lo han encontrado; hace mucho que se fue de nuestro mundo. El siguiente capítulo de la misión estaría escrito en las estrellas. La Orden construyó la primera estación orbital del imperio gracias al uso de las poderosas reliquias. Un torreón increíble que se convertiría en la lanzadera hacia los lugares más recónditos del cosmos."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE: "Hace mucho, nuestro planeta se encontraba dividido. Los crueles reyes estaban enzarzados en una guerra constante, pero quien sangraba por sus ambiciones vacías era el pueblo. Todo cambió con la llegada del rey supremo. Su liderazgo tan inspirador forjó un reino sin igual.\n\nEl rey supremo era, por encima de todo, devoto. Le declaró la guerra a cualquiera que negase su dios, pero eso no acabó con los herejes. Las plegarias del rey supremo fueron escuchadas cuando el Dios tóxico visitó el planeta. Fue una visita breve, pero su influencia nociva envenenó las tierras de los no creyentes. Quienes sobrevivieron le juraron lealtad al rey. Por primera vez, el mundo estaba unificado.\n\nEl Dios tóxico se fue pronto, pero el rey se propuso encontrarlo y fundó una Orden de caballeros. Durante siglos, estas almas valientes han buscado sin descanso..., y no lo han encontrado. La misión es una empresa muy cara. Con el tiempo, el reino se centró en conseguir beneficios para apoyar más a los caballeros. Al vivir y consumir, todos los ciudadanos contribuyen a la causa y nuestros campeones están muy mediatizados.\n\nEl Dios tóxico se fue de nuestro mundo hace mucho tiempo, y el siguiente capítulo de la misión estaría escrito en las estrellas. La Orden construyó la primera estación orbital del imperio gracias al uso de las poderosas reliquias. Un torreón increíble que se convertiría en la lanzadera hacia los lugares más recónditos del cosmos."
 job_knight: "Caballero"
 job_knight_plural: "Caballeros"
 job_knight_desc: "Entrenados para el combate, cultos y virtuosos. Estos caballeros representan lo mejor de nuestra sociedad y han dedicado su vida a la búsqueda del Dios tóxico."
