 ring_world_1_MEGASTRUCTURE_DETAILS: "Eine §Y$pc_ringworld_habitable$§! schafft mehrere planetenartige Zonen. Für das dafür erforderliche Material werden alle anderen Planeten des Systems ausgeschlachtet."
 ring_world_1_CONSTRUCTION_INFO_DELAYED: "Eine vollständige Ringwelt besteht aus 4 vollständigen Ringweltsektionen, die jeweils der Größe einer massiven Gaia-Welt entsprechen."
 ring_world_1: "Ringwelt-Baustätte"
 ring_world_1_DESC: "Dieser Komplex dient als Versammlungsort, Materiallager und Unterkunft für die hunderttausenden von Arbeitern, die am Bau der Ringwelt beteiligt sind."
 ring_world_2_intermediate: "Ringweltgerüst"
 ring_world_2_intermediate_DESC: "Dieses Grundgerüst umschließt die Sonne des Systems und dient als Bauplattform, auf der wir letztendlich uneingeschränkt bewohnbare Sektionen bauen werden."
 ring_world_2: "Ringwelt-Gerüstsektion"
 ring_world_2_DESC: "Dieses Grundgerüst stellt ungefähr ein Viertel der gesamten Oberfläche der unfertigen Ringwelt dar. Die Arbeiten an der kleineren bewohnbaren Sektion sind noch nicht abgeschlossen worden."
 ring_world_3_intermediate: "Fertige Ringwelt-Gerüstsektion"
 ring_world_3_intermediate_DESC: "Eine voll funktionale, bewohnbare Ringweltsektion mit aktiver Biosphäre."
 think_tank_0_MEGASTRUCTURE_DETAILS: "Die Labore und Datenbanken, die ein §Y$think_tank_3$§! umfasst, erzeugen einen immensen Zustrom an unverfälschten Forschungsdaten."
 think_tank_0: "Forschungsnexus-Baustätte"
 think_tank_0_DESC: "Die Baustätte dient als Basis für den zukünftigen Bau eines Forschungsnexus."
 think_tank_1: "Forschungsnexus-Hub"
 think_tank_1_DESC: "Der Zentralkern der Einrichtung verfügt über einen hochmodernen Singularitätsreaktor, der den Großteil der Energiebedürfnisse des Nexus bedienen wird. Außerdem dient er als Anschlussteil für zukünftige Forschungseinrichtungen."
 think_tank_2: "Forschungsnexus-Forschungsflügel"
 think_tank_2_DESC: "In den Forschungsflügeln werden die meisten Labore und Privatunterkünfte der Wissenschaftler untergebracht sein. Sie sind in mehrere Sicherheitskammern untergliedert, damit verschiedene Bereiche bei Bedarf komplett abgeschottet werden können."
 think_tank_3: "Forschungsnexus"
 think_tank_3_DESC: "Ein voll ausgerüsteter und einsatzfähiger Forschungsnexus."
 think_tank_4: "Der Groik-Nexus"
 think_tank_4_DESC: "Dieser Forschungsnexus, benannt nach seinem Erfinder, verfügt über eine Neuralbank, in deren Hauptlaufwerk das Gehirn eines unserer besten Forscher integriert wurde. Dies erhöht die Laufwerksgeschwindigkeit."
 #allow_dysons_sphere: "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world: "§HNeue Megastruktur:§! Ringwelt"
 allow_spy_orb: "§HNeue Megastruktur:§! Wachmatrix"
 allow_think_tank: "§HNeue Megastruktur:§! Forschungsnexus"
 ap_master_builders_habitat_size: "§HHabitate§!, die unser Reich besitzt, haben Platz für §Y2§! zusätzliche Distrikte."
 allow_edict_consectrated_worlds: "§HNeue Entscheidung:§! Gesegnete Welt\n"
 describe_edict_consectrated_worlds: "§EUnbewohnte Planeten zu weihen (bis zu §Y3§!) erhöht die §Yspirituelle Anziehung§! und §Yreichsweiten Dienstleistungen§! sowie die £unity£ §YEinigkeitsproduktion§!, die mit der spirituellen Bedeutung der geweihten Welten skaliert.§!"
 allow_machine_worlds: "§HNeue Terraformoption:§! Maschinenwelt"
 describe_machine_worlds: "§YMaschinenwelten§! sind eine spezielle Planetenklasse, die für die meisten organischen Wesen unbewohnbar sind, aber durch planetare Merkmale nicht darin limitiert sind, wie viele £district£ §YGenerator-§! und §YBergbaudistrikte§! sie unterstützen können. £pop£ §YBewohner§!, die auf §YMaschinenwelten§! leben, haben eine um §G+10%§! erhöhte §YRessourcenproduktion§! und eine um §G10%§! reduzierte §YWohnraumnutzung§!. Jeder existierende £district£ §YLandwirtschaftsdistrikt§! auf dem Planeten wird zerstört."
 allow_hive_worlds: "§HNeue Terraformoption:§! Schwarmwelt"
 describe_hive_worlds: "§YSchwarmwelten§! sind eine spezielle Klasse von Planeten, die für alle Wesen, die nicht dem Schwarm angehören, unbewohnbar sind, ohne durch planetare Merkmale darin limitiert zu sein, wie viele £district£ §YGenerator-§!, §YBergbau-§! und §YLandwirtschaftsdistrikte§! sie unterstützen können. Außerdem sind §YSchwarmdistrikte§! effizienter. £pop£ §YBewohner§!, die auf §YSchwarmwelten§! leben, haben eine um §G+10%§! erhöhte §YRessourcenproduktion§!."
 ALLOW_PSI_CORPS: "Neues Gebäude: §Y$building_psi_corps$§!."
 ALLOW_PSI_ARMIES: "§H$psionic_army_plural$§! können jetzt rekrutiert werden."
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "Eine §Y$dyson_sphere_5$§! umfasst einen Stern vollständig und wandelt die entstehende Solarenergie direkt in £energy£ Energie-Credits um."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "Eine $dyson_sphere_5$ vernichtet die Sonne und verwandelt sämtliche Planeten des Systems in karge oder gefrorene Welten.\n\nJeder vorhandene Terraforming-Kandidat im System wird ebenfalls betroffen sein, was ein Terraformieren unmöglich macht."
 dyson_sphere_0: "Dyson-Sphäre-Baustelle"
 dyson_sphere_0_DESC: "Die Baustation dient als Basis für den zukünftigen Bau einer Dyson-Sphäre."
 dyson_sphere_1: "Dyson-Sphäre-Gerüst"
 dyson_sphere_1_DESC: "Das Gerüst ist das Fundament der zukünftigen Dyson-Sphäre und erzeugt selbst keine Energie."
 dyson_sphere_2: "Unvollständige Dyson-Sphäre"
 dyson_sphere_2_DESC: "Eine teilweise betriebsbereite Dyson-Sphäre - §Y25%§! Energieerzeugungseffizienz."
 dyson_sphere_3: "Unvollständige Dyson-Sphäre"
 dyson_sphere_3_DESC: "Eine teilweise betriebsbereite Dyson-Sphäre - §Y50%§! Energieerzeugungseffizienz."
 dyson_sphere_4: "Unvollständige Dyson-Sphäre"
 dyson_sphere_4_DESC: "Eine teilweise betriebsbereite Dyson-Sphäre - §Y75%§! Energieerzeugungseffizienz."
 dyson_sphere_5: "Dyson-Sphäre"
 dyson_sphere_5_DESC: "Eine vollständig betriebsbereite Dyson-Sphäre - §G100%§! Energieerzeugungseffizienz."
 spy_orb_0_MEGASTRUCTURE_DETAILS: "Die Stufen der §Y$spy_orb_4$§! führen zu einer Erweiterung der Sensorreichweite, bis schließlich die gesamte Galaxie abgedeckt wird."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED: "Die jeweiligen Stufen der $spy_orb_4$ führen allmählich zu einer Erweiterung der Sensorreichweite, bis schließlich die gesamte Galaxie abgedeckt wird."
 spy_orb_0: "Wachmatrix-Baustelle"
 spy_orb_0_DESC: "Die Baustation dient als Basis für die zukünftige Montage einer Wachmatrix."
 spy_orb_1: "Wachmatrix-Hub"
 spy_orb_1_DESC: "Ein hochmoderner Horchposten mit Astronomen und Taktik-Analysten als permanenter Besatzung."
 spy_orb_2: "Wachmatrix-Turm"
 spy_orb_2_DESC: "Oszillierende Flossen, die entlang eines zentralen Turms ausgerichtet sind, isolieren schwache Signale aus der allgegenwärtigen Hintergrundstrahlung."
 spy_orb_3: "Wachmatrix-Antennen"
 spy_orb_3_DESC: "Die Groberfassung wird durch gewaltige statische Antennen auf ein noch nie dagewesenes Niveau gehoben."
 spy_orb_4: "Wachmatrix"
 spy_orb_4_DESC: "Die Sensorenreichweite der vollständigen Wachmatrix kann die gesamte Galaxie abdecken."
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "Unsere gesamte Nation steht geeint hinter der Verachtung, die wir für euch empfinden, [From.GetSpeciesName]. Ich bekomme [Root.GetSpeciesOrganName]-Schmerzen, wenn ich euch nur sehe."
 16_HOSTILE_GREETING: "[From.GetSpeciesName], eure Bürger müssen so einsam und selbstsüchtig sein. Bei eurem irrsinnigen Streben nach Individualismus ist eure Regierung völlig damit gescheitert, ihnen einen Sinn zu geben."
 15_FRIENDLY_GREETING: "[From.GetSpeciesName], in Bezug auf unsere Völker sind wir derselben Meinung. Ihr seid die Freunde des [Root.GetName]."
 action.1.f: "§E[Root.GetRulerTitle] [Root.GetRulerName] grüßt Euch, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g: "§EWir dienen [Root.GetRulerTitle] [Root.GetRulerName], [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i: "§EWir streben nach Gleichheit. Stellt Euch uns nicht in den Weg!§!"
 action.1.ad: "§EEure Art wird unsere Einigkeit nicht bedrohen.§!"
 action.1.ar: "§E[Root.GetRulerName] spricht für das gesamte [Root.GetAdj]e Volk.§!"
 anomaly.168.d.tooltip: "Beginnt eine religiöse Renaissance, die die Regierungsethik in Richtung §YSpiritualist§! ändert."
 precursor.2200.desc.b: "Nach der Erkundung der gewaltigen Ringwelt im §Y[From.GetStarName]§!-System hat Wissenschaftsoffizier §Y[Root.GetLeaderName]§! berichtet, dass sie sich in vielen Punkten trotz ihres Alters kaum von unseren eigenen Ringweltentwürfen unterscheidet.\n\nEinen entscheidenden Unterschied gibt es aber: Die Ringsektionen scheinen teilweise mit einer Ressource gebaut worden zu sein, die uns unbekannt ist. In ersten Berichten wird sie als eine Art \"lebendes Metall\" bezeichnet. Das sollte genauer untersucht werden, was auch immer es ist."
