 03_SOMEWHAT_FRIENDLY_GREETING: "Zostaniecie dodani do znajomych. Opór jest nieuprzejmy."
 01_PRE_FRIENDLY_GREETING: "Nasze Okręty Przyjaźni urządzą piękny pokaz świetlny nad światem [From.Capital.GetName]. Na pewno się wam spodoba!"
 02_PRE_FRIENDLY_GREETING: "Przyjaźń jest obowiązkowa. Nie próbujcie się opierać naszym przytulaczom kosmos-ziemia."
 03_PRE_FRIENDLY_GREETING: "Ta wojna to tylko początek pięknej przyjaźni."
 01_BLORG_WAR: "Chcielibyśmy się bardziej do was zbliżyć."
 02_BLORG_WAR: "Uważamy, że nadeszła pora zrobić krok naprzód w naszym związku."
 03_BLORG_WAR: "Jesteśmy [Root.GetSpeciesNamePlural]. Zostaniecie dodani do znajomych. Wasza biologiczna i techniczna przyjazność połączy się z naszą. Opór jest nieuprzejmy."
 01_BEST_FRIEND: "Nasza niezachwiana lojalność dowiedzie, że [Root.GetSpeciesNamePlural] są najlepszymi przyjaciółmi imperium [From.GetName]!"
 #Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01: "Twoja ignorancja i bezczelność będą cię drogo kosztować, młodziku."
 HG_MECH_HOSTILE_GREETING_01: "Wasza ignorancja i bezczelność będą was drogo kosztować, maszyno."
 HG_NEUTRAL_GREETING_01: "Zostaliśmy wybrani na strażników świętych miejsc w galaktyce. Nasza sprawa wykracza poza wasze rozumienie, ale nasze rozkazy - nie."
 HG_NEUTRAL_GREETING_02: "Nie zbliżaj się do świętych miejsc. Każdy, kto przeciwstawi się temu nakazowi, zostanie potraktowany zgodnie z pradawnymi zasadami."
 HG_FRIENDLY_GREETING_01: "Jeszcze [From.GetSpeciesSpawnName], a już takie mądre."
 HG_MECH_FRIENDLY_GREETING_01: "Podziwiamy obwody, które są w stanie zrodzić rozsądek tej klasy."
 HG_WAR_GREETING_01: "Albo [From.GetSpeciesNamePluralInsult] [From.GetAdj] muszą zniknąć z galaktyki, albo trzeba was karać, aż zrozumiecie, gdzie wasze miejsce."
 #Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01: "Nie macie pojęcia, z jakimi igracie siłami, aroganci."
