 d_tree_of_life_colony: "Bouture de l'Arbre de vie"
 d_tree_of_life_colony_desc: "Une bouture du Grand Arbre, transplantée ici par la Conscience. Il lui faudra toutefois des milliers d'années avant de devenir pleinement mature."
