 CRISIS_DESCRIPTION_TITLE: "Imperium kryzysowe"
 CRISIS_DESCRIPTION: "Specjaliści zajmujący się prognozowaniem przyszłości Wspólnoty Galaktycznej od dawna już teoretyzują o nadchodzącym §Rkryzysie§!. Chodziłoby tu o zagrożenie egzystencjalne, którego przezwyciężenie wymagałoby bezprecedensowej jedności i ofiarności. Jeśli w ogóle dałoby się je pokonać.\n\nPopularne prognozy dotyczące charakteru tego kryzysu rozciągały się od na poły żartobliwej inwazji pozagalaktycznego żarłoka przez zwykły bunt mechanicznej inteligencji w całej galaktyce, aż do wojny sukcesyjnej, która dosięgłaby nas z sąsiedniego wszechświata, lecz...\n\nTeraz jest jasne, że to zawsze chodziło o §Rciebie§!."
