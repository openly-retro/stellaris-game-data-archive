 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Actions astrales"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "L'écran des §Sactions astrales§! permet de dépenser du £astral_threads£§Sfil astral§! pour en tirer divers effets dans l'ensemble de notre espace. Plus de £astral_rift£§Sdéchirures astrales§! auront été explorées, plus il y aura d'actions astrales utilisables. Certaines de celles-ci sont répétables au cours du temps, tandis que d'autres ne peuvent être faites qu'une seule fois pour accéder à de nouvelles capacités ou technologies."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Déchirures astrales"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "L'écran des £astral_rift£§Sdéchirures astrales§! affiche le détail de la déchirure actuellement sélectionnée. À chaque avancée de son exploration, des ordres peuvent être donnés à nos explorateurs, qui auront diverses conséquences, parfois inattendues. Ainsi, la plupart des expéditions peuvent se dérouler de manière très différente.\n\nPour révéler les secrets d'une déchirure, un £scientist£§Sscientifique§! doit faire une §Spercée§!, qui lui permettra de progresser jusqu'à la phase suivante. Les scientifiques ayant des §Straits§! et une §Scompétence§! plus élevée accéléreront le passage à cette nouvelle phase, tandis qu'une §Sdifficulté§! plus importante ou certains choix le ralentiront. Tout scientifique explorant une déchirure suffisamment longtemps rassemblera des §Sindices§!, qui rendront une percée plus probable.\n\nAussitôt qu'ils franchissent une déchirure pour explorer la dimension au-delà, les scientifiques se trouvent dans une autre dimension, et ne peuvent en revenir avant d'avoir mené l'exploration à son terme. Par conséquent, bloqués entre des espaces et des temporalités différents, ils ne peuvent mourir de grand âge."
