 #ARCHAEOLOGY SITES
 ####################
 #Ice Trauma (by Gemma Thomson)
 site_ice_trauma: "Sob o Gelo"
 site_ice_trauma_desc: "As terras vastas e congeladas de [from.planet.GetName] já foram mares espalhados sobre uma abundância de profundos desfiladeiros vulcânicos. Embora o meio ambiente não seja mais capaz de suportar vida, detectamos as ruínas de antigos assentamentos submarinos em trincheiras congeladas próximas à superfície do planeta."
 arcsite.1000.name: "Torres Fantasmagóricas"
 arcsite.1000.desc: "Nossos [owner.GetScientistPlural] montaram acampamento nas margens de um lago congelado. Com luz suficiente, é possível ver torres espectrais abaixo. Elas disparam do leito do lago rumo à superfície como gavinhas resolutas.\n\nNossas tripulações menos experientes ainda estão se ajustando para trabalhar no frio extremo. Apesar disso, as escavações avançaram rapidamente. Conseguimos expor diversas travas herméticas, todas projetadas para embarcações submarinas primitivas, mas ainda não há sinal das naves em si. Quer os habitantes da torre tenham ficado ou fugido, todas as docas estavam vazias."
 arcsite.1000.a: "Devemos investir mais nessas técnicas para quebrar o gelo."
 arcsite.1005.name: "Alguns Rasgos e Desgastes"
 arcsite.1005.desc: "Enquanto continuamos removendo grandes porções de gelo dos diversos habitats encobertos, nossos [owner.GetScientistPlural] na torre de acoplamento descobriram um terminal de computador primitivo. O invólucro de metal frágil parece ter sido... mastigado.\n\nO terminal inicializou corretamente após alguns pequenos reparos. Grande parte da rede de dados do habitat continua offline, mas foi possível inferir muito a partir de caches locais de manifestos, arquivos pessoais e o que parece ser um grupo de registros de missão."
 arcsite.1010.name: "Acontecimentos Preocupantes"
 arcsite.1010.desc: "Nosso conhecimento sobre o antigo assentamento em [from.planet.GetName] aumenta, assim como nossa apreensão. O que descobrimos são os restos de uma colônia de fronteira, resquícios de uma civilização esquecida há tanto tempo que nem mesmo conseguimos discernir seu nome.\n\nQuando os mares eram mais abundantes neste mundo, diversos grupos de colonizadores foram trazidos de seus locais de origem e recrutados para tripulações submarinas pioneiras. O objetivo: estabelecer colônias e explorar os recursos naturais do planeta. A realidade, no entanto, manifestou-se na forma de experimentos biológicos sem controle, mudanças políticas radicais e um risco significativo no combate a §Yfauna e flora hostis§!.\n\nOs registros dos sensores de uma boia de navegação parecem ter rastreado uma dessas tripulações a caminho de um entreposto próximo. Acreditamos que a embarcação ainda esteja lá, presa no gelo junto com um depósito de materiais úteis."
 arcsite.1010.a: "Envie uma equipe de pesquisa imediatamente."
 arcsite.1010.b: "Veja o que podemos descobrir sobre esses seres hostis do oceano."
 arcsite.1016.name: "Fogo e Água"
 arcsite.1016.desc: "Um gelo escurecido cerca a caverna onde encontramos os destroços incendiados de um submarino antigo. Abrigada do ciclo mais severo de congelamento e descongelamento do planeta, esta caverna chamuscada preservou evidências de diversas calamidades que se abateram sobre essa tripulação.\n\nO motor nuclear rudimentar do navio apresenta sinais de reparos apressados. Nos aposentos da tripulação, encontramos marcas de arranhões e resíduos de queimaduras químicas. Em algum momento, todos os transportes de fuga do submarino foram ejetados, mas apenas um ainda está por perto, pois ficou preso dentro de uma fissura vulcânica inativa.\n\nNão há muito mais o que aprender a partir desses destroços incendiados, mas o destino original da tripulação, um §Ydepósito de abastecimento§! colonial, permaneceu intacto. Nossa equipe de resgate conseguiu recuperar o que os submarinistas condenados não conseguiram."
 arcsite.1017.name: "Submarino Soberano"
 arcsite.1017.desc: "Cavamos túneis através de quantidades significativas de gelo para encontrar os destroços intactos de um submarino, preso dentro de uma caverna hermética. As condições de tundra há muito reduziram toda a matéria orgânica a pó, mas também preservaram uma riqueza de artefatos culturais.\n\nNossa inspeção antropológica sugere um foco de atividade política quando a tripulação deste submarino se separou da colônia próxima. Eles proclamaram diversas fronteiras soberanas dentro do casco do próprio submarino, adotando todo tipo de ideologia política. Surpreendentemente, esse partidarismo extremo parece ter fortalecido os laços sociais da tripulação em vez de distanciá-los. O assunto certamente provocará um debate acalorado entre nossos próprios cientistas políticos."
 arcsite.1017.auth.a: "... Nos mantendo um passo à frente dos opositores."
 arcsite.1018.name: "Legado Genético"
 arcsite.1018.desc: "Esperávamos que um naufrágio tão antigo já tivesse sido esmagado há muito tempo. Em vez disso, constatamos que o casco avariado foi congelado, preservando sua superestrutura junto com os cadáveres de diversas criaturas. Algumas parecem ter sido fauna nativa: grandes, ferozes e certamente predadores por natureza. Os outros parecem suas presas: um pequeno grupo de seres sapientes vestindo trajes ambientais.\n\nEsses indivíduos (a tripulação do submarino) não eram originários de [fromfrom.planet.GetName]. Nossa autópsia sugere que, na verdade, esses alienígenas tinham se integrado ao material genético de formas de vida locais. Podemos apenas imaginar o que levou os colonizadores a se modificarem assim, mas não podemos negar: ao preservar esse material dentro de si mesmos, eles garantiram a sobrevivência de um valioso patrimônio genético."
 arcsite.1018.phobe.a: "Que perversidade."
 arcsite.1020.name: "Provações Congeladas"
 arcsite.1020.desc.intro: "Após inspecionarem ao máximo o submarino naufragado e os habitats abandonados, nossas equipes em [from.planet.GetName] preparam-se para se reagrupar perto da superfície do planeta. Há muito que ainda não sabemos sobre esta colônia. A maior parte do que encontramos aponta apenas para um legado eclético da vida em uma fronteira um tanto solitária."
 arcsite.1020.tech.desc: "$arcsite.1020.desc.intro$\n\nEmbora incapazes de viagens mais rápidas que a luz, esses submarinistas ancestrais nos levaram a descobertas notáveis em outras áreas. Eles fizeram essas descobertas graças às adversidades que enfrentaram, dificuldades estas que podemos nos empenhar para não vivenciarmos."
 arcsite.1020.default.desc: "$arcsite.1020.desc.intro$\n\nEmbora a civilização deles ainda não possuísse tecnologia mais rápida que a luz, as adversidades parecem ter levado essa colônia submarina a algumas descobertas únicas na ciência e na economia, e agora temos a liberdade de explorá-las."
 arcsite.1020.a: "Essas lições podem beneficiar nossos colonizadores."
 arcsite.1020.b: "Habitats submersos são uma ideia interessante."
 arcsite.1020.c: "Os armamentos daquele submarino poderiam ser bem úteis."
 arcsite.1020.a.memorialist: "Vamos honrar a memória deles."
 arcsite.1020.a.prospectors: "Um empreendimento curioso."
 ice_trauma_insights_colony: "Legado dos Submarinistas Congelados" #modifier
 ice_trauma_insights_engineering: "Engenhosidade dos Submarinistas Congelados" #modifier
 ice_trauma_memorialist_unity: "Em Memória dos Submarinistas Congelados" #modifier
 #Engineered Species
 site_engineered_species: "Fósseis Abundantes"
 site_engineered_species_desc: "[from.planet.GetName] aparenta ser um planeta habitável comum, mas ao investigar mais de perto, nossa equipe de pesquisa avistou amplos depósitos de fósseis que parecem bem preservados. Curiosamente, os aglomerados maiores contêm vários espécimes na mesma camada, dando a entender que morreram ao mesmo tempo ou que foram colocados lá propositalmente. Investigar esses restos mortais nos dará a oportunidade de entender melhor o processo evolutivo das espécies que habitam este planeta."
 arcsite.2000.name: "Montes de Ossos"
 arcsite.2000.desc: "Nós analisamos a superfície e encontramos alguns depósitos promissores, repletos de restos de espécies variadas. Alguns se assemelham aos seres que ainda habitam a superfície, já outros são diferentes de tudo o que conhecemos.\n\nApesar do trabalho árduo e da vida selvagem agitar-se com a nossa presença, [leader.GetName] já fez descobertas extraordinárias e foi capaz de reconstituir algumas das espécies extintas. No entanto, isso provocou uma disputa entre a equipe de pesquisa. Enquanto uns querem colocar essas espécies em exposições, outros preferem estudar o material, pois são os fósseis mais bem preservados encontrados até hoje, e este sítio arqueológico está quase esgotado."
 arcsite.2000.study: "Estude os fósseis."
 arcsite.2000.use: "Coloque-os em uma exposição."
 arcsite.2001.name: "Estudo de Fósseis" #Study
 arcsite.2001.desc: "Realizamos pesquisas extensas para determinar a relação entre as espécies fossilizadas e a atual biosfera de [from.planet.GetName]. Parece que algumas delas pertencem ao mesmo gênero e compartilham muitas semelhanças. Estudos posteriores poderão revelar mais respostas."
 arcsite.2002.name: "Mostra Interplanetária" #Use
 arcsite.2002.desc: "Um bom número de pessoas veio para a nossa mostra. Mesmo não podendo usar o material coletado em nossas pesquisas, nós atraímos alguns patrocinadores generosos e enviamos os fósseis em uma exposição itinerante interplanetária. A aparência estranha das peças causou um pequeno aumento de pessoas interessadas em xenoarqueologia."
 arcsite.2010.name: "Cavernícolas"
 arcsite.2010.desc: "Após esgotarmos o primeiro sítio, decidimos ir até regiões mais remotas em busca de novos materiais para pesquisa. [leader.GetName] encontrou um bom local, uma caverna que servia de lar para uma espécie inteligente extinta. Análises cuidadosas revelaram algo peculiar: o que quer que tenha habitado a caverna usou um pigmento engenhoso que aparece quando exposto ao calor e à luz.\n\nNós identificamos dois tipos de pinturas: uma que conta o passado e outra que retrata atividades cotidianas. Infelizmente, nós perturbamos o delicado ecossistema que preservava as gravuras. A consequente reação em cadeia e a idade avançada do pigmento fizeram com que ele desbotasse e sumisse rapidamente. A equipe precisa agora decidir qual das pinturas deve ser salva."
 arcsite.2010.study: "Preserve a história."
 arcsite.2010.use: "Preserve as atividades cotidianas."
 arcsite.2011.name: "História dos Cavernícolas" #Study
 arcsite.2011.desc: "Registramos as gravuras relacionadas ao passado e aprendemos mais sobre a história da espécie. Aparentemente, estes cavernícolas entraram em contato com uma civilização avançada que influenciou um pouco a aparência e o desenvolvimento deles. Considerando as representações das criaturas, acreditamos que a espécie era propensa a rápidas mutações genéticas, e a aparência entre as gerações variava consideravelmente."
 arcsite.2012.name: "Vida dos Cavernícolas" #Use
 arcsite.2012.desc: "Registramos as gravuras relacionadas ao cotidiano e aprendemos mais sobre a história da espécie. Elas representam os cavernícolas como um conglomerado de espécies diferentes, mas de intelecto semelhante, que participavam de rituais complexos. [leader.GetName] acredita que as várias criaturas desfrutavam da luz de uma deidade, trabalhavam para ela e recebiam liberdade em troca."
 arcsite.2020.name: "Estrutura Óssea"
 arcsite.2020.desc: "Ao explorarmos mais as profundas fissuras da caverna, descobrimos uma gruta que contém uma estranha estrutura óssea. Dado o estado atual da estrutura, parece que ela desmoronou e afundou no solo, provavelmente como resultado de um terremoto. [Leader.GetName] ordenou que montássemos um acampamento, e nós já realizamos algumas análises perimetrais, mas o solo não está estável. Talvez não tenhamos tempo para examinar a estrutura completamente após entrarmos.\n\nO maior ganho em potencial para os nossos estudos está na construção em si. Podemos estudar o curioso material de caráter ósseo ou concentrar nossos esforços na exploração e vasculhar a estrutura em busca de mais pistas acerca dos alienígenas que a construíram e usaram no dia a dia."
 arcsite.2020.study: "Estude a construção."
 arcsite.2020.use: "Estude o interior da construção."
 arcsite.2021.name: "Estrutura Viva" #Study
 arcsite.2021.desc: "Após uma pesquisa sem ocorrências significativas, [Leader.GetName] concluiu que a construção estava... viva. Não hoje, mas há muitos anos, em algum momento durante a criação dela. Era uma massa de ossos e tecidos moldados juntos para erguer uma construção capaz de se reestruturar de acordo com o propósito desejado. Devido à forma como a estrutura desmoronou, é possível pressupor que esse foi um ato deliberado por parte dela.\n\nInfelizmente, nós danificamos a estrutura durante nossos estudos e ela ruiu ainda mais, perdendo a utilidade para pesquisas futuras. [Leader.GetName] ordenou que a equipe seguisse em frente."
 arcsite.2022.name: "Civilização Subterrânea" #Use
 arcsite.2022.desc: "O interior desta estrutura sinistra mostrou-se um labirinto de corredores parcialmente desmoronados, com o material de caráter ósseo espalhado por toda parte. Com alguma dificuldade, conseguimos extrair diversas ferramentas e objetos que sugerem que havia uma cultura complexa neste planeta. Eles nos darão um bom conhecimento sobre como era a vida para as espécies extintas.\n\nInfelizmente, nós danificamos a estrutura durante nossos estudos e ela ruiu ainda mais, perdendo a utilidade para pesquisas futuras. [Leader.GetName] ordenou que a equipe seguisse em frente."
 arcsite.2030.name: "Instalação Subterrânea"
 arcsite.2030.desc: "Nós finalmente alcançamos o final da caverna. Entramos em algo que parecia um velho bunker abandonado, construído no subterrâneo. A estrutura é diferente de tudo o que já vimos. Nossa hipótese é a de que visitantes alienígenas montaram um laboratório de pesquisa aqui embaixo. E a julgar pelos tanques deteriorados, ossadas variadas e fósseis espalhados pelo chão, eles estavam estudando estas espécies, assim como nós... Mas eles tiveram a chance de conduzir a pesquisa quando os espécimes ainda estavam vivos.\n\n[Leader.GetName] começou a trabalhar imediatamente para tentar reunir informações úteis do sítio e dos bancos de dados, assim que os ligarmos à fonte de energia."
 arcsite.2030.proceed: "Que mistérios vamos descobrir?"
 arcsite.2040.name: "Avanço"
 arcsite.2040.revelation.desc: "Nós comparamos o conhecimento que obtivemos em estudos anteriores às informações nos bancos de dados e chegamos a uma conclusão desconcertante. Parece que há milhares de anos, uma civilização que viajava pelo espaço aterrissou neste mundo e adestrou facilmente os espécimes nativos com as técnicas de manipulação genética que conhecia. A princípio, essa civilização escravizou a população de autóctones inteligentes, ainda que não totalmente desenvolvidos, e conduziu vários experimentos com eles, que incluíam transformá-los em tecido vivo para serem usados nas construções, ou em escravos obedientes, ou em mascotes e gado.\n\nAs formas que encontramos anteriormente eram provavelmente indivíduos restantes dessas espécies antes de elas regredirem e se transformarem na biosfera não sapiente que agora prospera em [from.planet.GetName]. É um destino macabro para uma população que, um dia, poderia ter cruzado a galáxia como nós fizemos."
 arcsite.2040.ignorance.desc: "Parece que há milhares de anos, uma civilização avançada achou que os espécimes que habitavam este lugar renderiam um estudo interessante. Ela ficou fascinada pela diversidade da biosfera. Os bancos de dados antigos ainda estão funcionais e repletos de estranhas conclusões e experimentos um pouco preocupantes. Eles contêm a composição genética básica das espécies e o modo como elas podem ter se desenvolvido no passado e no futuro.\n\nO que aconteceu como os pesquisadores? Eles regrediram para os cavernícolas que encontramos anteriormente? Ou foi o contrário: evoluíram a partir deles, deixando o planeta em algum momento? Isso nos faz querer saber que outros mistérios o universo esconde."
 arcsite.2040.revelation: "Isso é horrível."
 arcsite.2040.ignorance: "O universo é cheio de maravilhas."
 arcsite.2040.phobe: "Isso prova que não podemos confiar em Xenos!"
 arcsite.2040.phile: "Esses crimes nunca aconteceriam no nosso governo!"
 engineered_species_revelation: "Verdade Dura" #modifier
 engineered_species_revelation_desc: "Nós conseguimos obter o conhecimento sobre alienígenas mortos há muito tempo e as cobaias que usaram para manipulação genética, mas isso nos mostrou que o espaço não é um ambiente amistoso. É fácil ir de predador a presa."
 engineered_species_ignorance: "Universo Misterioso" #modifier
 engineered_species_ignorance_desc: "Explorar o universo é uma empreitada cheia de maravilhas. É incrível que a vida consiga prosperar até mesmo nos mais longínquos pontos da galáxia e sob condições tão adversas. Nosso povo, fascinado por histórias de criaturas diferentes vivendo juntas em harmonia, está pronto para desbravar os mistérios do universo."
 engineered_species_ownway: "Pensamento Unificado"
 engineered_species_ownway_desc: "O universo é um lugar hostil, mas devemos permanecer no nosso caminho para não repetirmos os erros daqueles que vieram antes de nós."
 #Debris Belt
 site_debris_belt: "Cinturão de Destroços"
 site_debris_belt_desc: "Nossas análises do sistema [From.Planet.System.GetName] mostram que o cinturão de asteroides de lá é de uma variedade incomum. Em vez da mistura usual de rocha, gelo e entulhos espaciais, parece que ele é composto pelos restos de diversos habitats artificiais grandes. Eles devem ter sido destruídos com uma violência incrível em algum momento dos últimos milênios. Talvez haja segredos a serem descobertos nos campos de destroços, mas ele é tão grande que mapeá-lo pode levar bastante tempo."
 r_odryskan_crystal: "Cristal de Odryskia"
 r_odryskan_crystal_desc: "Um cristal inestimável. Dizem que o valor de um único fragmento é suficiente para levar mentes mortais à loucura."
 r_odryskan_crystal_regular_effect: "Um de nossos cientistas pode obter a característica §YManíaco§!."
 NAME_The_Cabin: "A Cabine"
 arcsite.2500.name: "A Cabine"
 arcsite.2500.desc: "Não somos os primeiros a descobrir o cinturão de destroços no sistema §Y[From.Planet.System.GetName]§!: uma nave, pequena a ponto de nossos [Root.Owner.GetResearchers] a chamarem de \"cabana espacial\", foi encontrada. Ela contém os restos mortais de um alienígena toxoide e uma quantidade considerável de cristais de dados. A julgar pelo nível de deterioração, nosso melhor palpite é que esse alienígena morreu há alguns séculos."
 arcsite.2505.name: "Uma Longa Jornada"
 arcsite.2505.desc: "Os cristais de dados descobertos na cabana espacial do alienígena contêm os registros da missão. Nossos [Root.Owner.GetResearchers] nos mandaram uma amostra com uma tradução preliminar. O conteúdo começa com um tom animado:\n\n\"Esta é uma chance única. As ruínas dos lendários Odryskanos estão ao alcance. Meu novo lar não é muita coisa, mas serve para mim, e logo vou poder mandar créditos suficientes para pagar o tratamento da minha filha.\"\n\nUm pouco depois, porém, os registros ficam amargos:\n\n\"Minha esposa e filha estão mortas. Não sobrou ninguém para lamentar a minha morte. O dinheiro que obtive ao vender itens recuperados no mercado negro não é suficiente para cobrir os custos de vida. Agora é tarde demais para voltar.\"\n\nNo total, o alienígena passou mais de cinco décadas vasculhando o cinturão em uma busca aparentemente fútil por riquezas."
 arcsite.2505.A: "Com certeza ele encontrou algo nesses anos!"
 arcsite.2515.name: "Sucumbindo à Loucura"
 arcsite.2515.desc: "Não é verdade\nNão é verdade\nNão é verdade\nNão é verdade\n§RMENTIRAS!§!\n...\n...\n...\nMas, e se for verdade?\n\nOs registros se tornaram cada vez mais perturbadores à medida que o alienígena foi enlouquecendo."
 arcsite.2520.name: "Enfim, Paz"
 arcsite.2520.desc: "Nossos [Root.Owner.GetResearchers] terminaram de traduzir os cristais de dados. Eles contêm uma interpretação do último registro, no qual, pouco antes de morrer, o alienígena tem um momento raro de lucidez:\n\n\"Eu finalmente achei o que estou procurando. Muitos me considerariam louco por continuar a busca por tanto tempo. Acho que provavelmente teriam razão. Estou velho agora, morrendo até, e minha espécie já se foi há muito tempo. Não há sentido em vender o artefato, mas talvez agora eu possa ter paz.\"\n\nOs registros indicam onde o alienígena escondeu o tesouro. Nós seguimos as coordenadas e encontramos uma enorme pedra preciosa de valor imensurável."
 arcsite.2520.A: "Nossa preciosa..."
 #Krazura Arcsite
 site_krazura_dig: "Local da Antiga Capital"
 site_krazura_desc: "Descobrimos as ruínas de uma antiga cidade em [From.Planet.GetName]. Seu tamanho e escala sugerem que o local provavelmente foi a capital ou o hub administrativo central de uma grande civilização espacial.\n\nPrecisaremos de uma escavação completa para determinar sua origem adequadamente."
 arcsite.3025.name: "Ninho Arruinado"
 arcsite.3025.desc: "Grandes sanctuns e templos em ruínas marcam a paisagem da capital. Uma exploração detalhada revelou que essa civilização foi destruída há mais de meio milhão de anos.\n\nCom base na descoberta de vários murais muito bem preservados, os habitantes pareciam ser avianos. Uma transliteração aproximada do idioma deles indica que se chamavam de Krazura."
 arcsite.3025.a: "Continue cavando."
 arcsite.3030.name: "Restos de Fenda"
 arcsite.3030.intro: "A escavação resultou em uma descoberta impressionante: uma câmara imensa, capaz de abrigar uma das menores montanhas do planeta. Apesar da incrível escala da construção, esse \"Grande Salão\" não parece não ter uma função prática, servindo apenas como ponto de entrada e saída.\n\nAs paredes esféricas da câmara apresentam fortes indícios de distorção dimensional. É possível concluir que o local foi construído ao redor de um buraco de minhoca ou de algum outro portal subespacial."
 arcsite.3030.a.desc: "$arcsite.3030.intro$\n\nAlém disso, um mural entalhado do lado de fora do salão proporcionou uma descoberta extraordinária: este planeta é Skravird, o antigo lar do famoso Almirante Skrand Finobico!"
 arcsite.3030.b.desc: "$arcsite.3030.intro$\n\nUm mural entalhado do lado de fora do salão indica que este planeta já se chamou Skravird."
 arcsite.3030.tt: "Altera o nome do planeta para §YSkravird§!."
 arcsite.3031.name: "Não Há Ninho como o Lar"
 arcsite.3031.desc: "Você encontrou Skravird. Pensei que meu lar estivesse perdido para sempre.\n\nTer a chance de pôr minhas garras nessa terra, sentir o vento morno do sul soprando as minhas penas... Não há como retribuir o que você fez por mim e pelo meu povo.\n\nEstou revigorado, de corpo e alma. Você tem a minha gratidão."
 arcsite.3031.a: "Boa sorte, almirante."
 arcsite.3035.name: "Olhos Abertos"
 arcsite.3035.desc: "Determinamos que os Krazura não eram nativos da nossa dimensão. Após terem atravessado algum tipo de portal, eles se viram perdidos em uma galáxia alienígena estranha. Muito tempo depois, o Grande Salão foi construído ao redor do seu local de chegada.\n\nOs poucos registros restantes indicam que eles se viam como árbitros de um poder grandioso e místico. Acreditava-se que seu líder supremo, conhecido como \"Yakura\", era um único indivíduo que reencarnava em um corpo novo a cada geração.\n\nDebaixo do Grande Salão, desenterramos os restos mortais de vários desses governantes. Curiosamente, os mais antigos tinham uma estrutura genética diferente dos que vieram depois. Parece que a viagem para este universo alterou o DNA dos Krazura, resultando no surgimento de conjunto \"duplo\" de olhos."
 arcsite.3040.name: "A Ameaça"
 arcsite.3040.desc: "Os Krazura começaram como refugiados em nosso universo. No entanto, registros encontrados próximos ao Grande Salão mostram que eles se estabeleceram rapidamente como um poderoso império interestelar. Eles desfrutaram de uma Era Dourada por muitas gerações. Seu povo prosperou, e a capacidade e a supremacia do Yakura nunca foi questionada. Então, surgiu a Ameaça.\n\nUm inimigo sem nome, diferente de tudo que conheciam, que parecia obcecado pela destruição deles. A poderosa magia dos maiores sábios entre os Krazura mostrou-se inútil, e eles se viram impotentes diante da ameaça indomável."
 arcsite.3045.name: "A Última Migração"
 arcsite.3045.a.desc: "Encontramos uma reserva de registros que contém pistas sobre o destino dos Krazura.\n\nUm almirante lendário comandava a capitânia da Marinha, um grande herói para seu povo. Antes que a Ameaça alienígena alcançasse a vitória total, ele e sua tripulação partiram em uma última missão ousada. Na tentativa de flanquear o inimigo, eles entraram em um portal não testado. A nave e a tripulação nunca mais foram vistas.\n\nO que aconteceu ainda é um mistério. Será que essa nave continua perdida?"
 arcsite.3045.b.desc: "Encontramos uma reserva de registros com pistas sobre o destino dos Krazura.\n\nEm uma tentativa ousada de flanquear o inimigo, o Yakura ordenou que a capitânia entrasse em um portal não testado. O lendário Almirante Skrand Finobico estava no comando.\n\nEle e sua tripulação são os herdeiros de um legado notável. Independentemente da vontade de Skrand aceitar esse título, seu povo agora o vê como Yakura."
 arcsite.3045.a: "Que suas asas ascendam."
