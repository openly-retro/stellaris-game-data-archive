 #Detection Array
 sm_detection_array: "Matriz de detección"
 sm_detection_array_plural: "Matrices de detección"
 sm_detection_array_desc: "Un equipo de sensores externos de alta potencia capaz de detectar flotas camufladas.\n"
 sm_dark_matter_detector: "Cámara de resonancia de materia oscura"
 sm_dark_matter_detector_desc: "Al inducir la materia oscura en un estado de resonancia, esta cámara mejorará significativamente nuestras matrices de detección.\n"
 sm_dark_matter_detector_desc_modifier: "Cada §Y3§! §H$sm_detection_array_plural$§! otorgan:\n$t$Potencia de detección: §G+1§!"
 sm_dark_matter_listening_post: "Puesto de escucha de materia oscura"
 sm_dark_matter_listening_post_desc: "El conjunto de potentes sensores de este puesto de escucha, el cual es capaz de lograr una excelente detección de camuflajes, está reforzado con una cámara de resonancia de materia oscura independiente.\n"
 #Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH: "Potencia de camuflaje"
 CLOAKING_STRENGTH_VALUE: "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC: "§ELa §Hpotencia de camuflaje§! mide la estabilidad del campo de camuflaje que rodea a todas las naves de una flota. Cuanto mayor sea la estabilidad, menos penalizaciones sufre la flota mientras está oculta. La estabilidad máxima de una flota viene determinada por la nave con la potencia de camuflaje individual más baja.§!"
 SHIP_CLOAKING_STRENGTH_DESC: "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION: "Potencia de detección"
 CLOAKING_DETECTION_VALUE: "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC: "§ELa §Hpotencia de detección§! es una medida de la sensibilidad de las matrices de detección que están equipadas en la base estelar. Cuanta mayor sensibilidad tengan las matrices de detección, más potente será el campo de camuflaje que la matrices pueden penetrar.§!"
 CLOAKING_DEVICE_VALUE: "Generador de campo de camuflaje: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS: "Mientras esté oculta, esta flota sufrirá las siguientes penalizaciones:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS: "Aumentar la potencia de camuflaje reducirá las penalizaciones.\nReducir la potencia de camuflaje aumentará las penalizaciones.\n\nLa $SHIP_SHIELD_REDUCTION_CLOAKING$ se aplica por nave y depende del componente del generador de campo de camuflaje equipado."
 FLEET_VIEW_ACTIVATE_CLOAK: "Activar camuflaje"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC: "Esta flota §Yno está camuflada§!.\nOrdénale que active el camuflaje para que eluda la detección de los sensores convencionales. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK: "Desactivar camuflaje"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC: "Esta flota está §Ycamuflada§!.\nOrdena a la flota que desactive el camuflaje para que pueda detectarse con sensores convencionales. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_SHIPS_CANT_CLOAK: "§RLas naves de esta flota NO pueden camuflarse§!"
