 situation.596.desc: "§Y[Target.GetName]§!(이)가 블랙홀의 중력에서 탈출해, 붕괴된 항성의 안정 궤도로 복귀했습니다.\n\n이번 사태에서 얻은 데이터를 분석하려면 [Root.Owner.GetResearchers]들이 몇 년이나 매달려야 할 것입니다."
