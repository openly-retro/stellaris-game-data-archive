 astral_rift_dimensional_dump: "Межпространственная свалка"
 astral_rift.2200.name: "Дрейфующее тело"
 astral_rift.2200.desc: "Вокруг нас только мусор.\n\nВремя от времени в окружающем пространстве открываются новые разломы, и мусорный водоворот затягивает в себя новые отбросы. Судя по их природе, какая-то космическая цивилизация приспособила это измерение под свалку. С бытовыми предметами здесь соседствуют детали каких-то неизвестных устройств.\n\nКак правило, таким находкам грош цена, однако вдруг оказалось, что помимо мусора здесь есть что-то еще: датчики зафиксировали признаки жизни.\n\nВнутри скафандра покоится неизвестный организм, не приходя в сознание. Сложно сказать, давно ли он сюда попал."
 astral_rift.2200.a: "Взять его на борт и оказать помощь."
 astral_rift.2200.b: "Взять его на борт, чтобы забрать скафандр."
 astral_rift.2205.name: "Дрейфующее тело"
 astral_rift.2205.common.1: "Не стоило забирать выброшенного на свалку инопланетянина."
 astral_rift.2205.common.2: "Он пытается общаться с нами на неизвестном языке и постоянно показывает на пульт управления сферой, настойчиво повторяя одну и ту же фразу."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\nПосле восстановления температуры тела и работы внутренних органов инопланетянин быстро пришел в себя… и мгновенно встревожился.\n\nОн схватил одного из наших врачей и взял его в заложники, угрожая спрятанным в сапоге оружием.$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\nСкафандр поддерживал инопланетянина в состоянии спячки. Как только мы его сняли, существо быстро очнулось… и мгновенно встревожилось.\n\nОно схватило одного из наших инженеров и взяло его в заложники, угрожая сварочным пистолетом.$astral_rift.2205.common.2$"
 astral_rift.2205.a: "Устранить его."
 astral_rift.2205.b: "Постараться договориться."
 astral_rift.2210.name: "Дрейфующее тело"
 astral_rift.2210.common.1: "Мы без суда и следствия устранили воинственного инопланетянина, спасенного из груд мусора."
 astral_rift.2210.common.2: "Мы внимательно просмотрели обнаруженные в скафандре документы. Судя по удостоверению личности, перед нами старый и опытный мусоросборщик. Должно быть, он случайно оказался на свалке вместе со своим грузом и так и не сумел вернуться домой.\n\nСущество пока что подождет. Мы останемся в разломе до тех пор, пока не вытащим отсюда как можно больше ценностей."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\nЗаложник получил несколько ожогов, но благодаря решительным действиям офицера службы безопасности удалось обойтись без жертв и разрушений.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\nНам не составило труда нейтрализовать оставшегося без скафандра инопланетянина простым плазменным разрядом.\n\n$astral_rift.2210.common.2$\n\nКонструкция его скафандра достаточно сложна, и мы намереваемся изучить ее подробнее."
 astral_rift.2210.a: "Не повезло ему."
 astral_rift.2215.name: "Деэскалация"
 astral_rift.2215.desc: "Давая понять, что мы не враждебны, наш экипаж сложил оружие. Инопланетянин отпустил заложника и тоже отбросил свое оружие в сторону. Похоже, он крайне взволнован, что вполне понятно в текущих обстоятельствах.\n\nНемного успокоившись, он начал отвечать на попытки установить общение.\n\nНаша команда приступила к налаживанию продуктивного диалога. Успехи пока что скромны, однако нам удалось перевести документы «гостя». Оказалось, что ему не меньше нескольких сотен лет."
 astral_rift.2215.a: "Отлично."
 astral_rift.2220.name: "Потери"
 astral_rift.2220.desc: "Мы не успели вовремя отреагировать на угрозу, и инопланетянин расстрелял заложника и нескольких других членов экипажа из спрятанного в сапоге плазменного пистолета.\n\nК сожалению, среди жертв [Leader.GetAXX:оказался|||fem:оказалась] и [Leader.GetName].\n\nМы вытягиваем аварийный якорь и возвращаемся с ранеными.\n\nПосле этого случая мы внимательно изучили трофейный скафандр. Он сделан из крайне сложных сплавов, которые наверняка пойдут нам на пользу."
 astral_rift.2225.name: "Пропавший мусорщик"
 astral_rift.2225.desc: "Инопланетянина зовут [astral_rift_dimensional_dump_leader_loc.GetName].\n\nОчередное рутинное дежурство по сбросу мусора в это измерение закончилась для [astral_rift_dimensional_dump_leader_loc.GetAXX:него|||fem:нее] трагедией: [astral_rift_dimensional_dump_leader_loc.GetAXX:он|||fem:она] ненароком [astral_rift_dimensional_dump_leader_loc.GetAXX:оказался|||fem:оказалась] здесь вместе со своей ношей. Произошло это из-за поломки в межпространственном двигателе, устранить которую [astral_rift_dimensional_dump_leader_loc.GetAXX:мог|||fem:могла] только [astral_rift_dimensional_dump_leader_loc.GetAXX:сам|||fem:сама] [astral_rift_dimensional_dump_leader_loc.GetName]. В процессе ремонта пространственно-временной компрессор засосал незадачливого механика.\n\nБлагодаря встроенным в скафандр системам жизнеобеспечения [astral_rift_dimensional_dump_leader_loc.GetName] [astral_rift_dimensional_dump_leader_loc.GetAXX:провел|||fem:провела] в анабиозе более двух столетий.\n\n[astral_rift_dimensional_dump_leader_loc.GetAXX:Он|||fem:Она] сильно скучает по своим родным, но при этом осознает, что вернуться к ним уже вряд ли получится.\n\n[astral_rift_dimensional_dump_leader_loc.GetName] превосходно управляется с технически сложными летательными аппаратами, а потому наверняка без труда пройдет флотский курс боевой подготовки."
 astral_rift.2225.a: "Умелые пилоты всегда пригодятся."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName] получит надлежащее обучение."
 astral_rift.2230.name: "[From.GetName] заканчивает обучение"
 astral_rift.2230.desc: "[From.GetName] успешно [From.GetAXX:прошел|||fem:прошла] углубленную программу подготовки пилотов и [From.GetAXX:заслужил|||fem:заслужила] уважение офицеров. Мы уверены, что [From.GetName] станет превосходным командиром. Сейчас [From.GetAXX:он заступил|||fem:она заступила] на службу и ждет дальнейших приказаний."
 astral_rift.2230.a: "Славное пополнение."
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "Зарождение"
 genesis_insight_modifier: "Знания о зарождении"
 genesis_insight_modifier_desc: "После встречи с межпространственным разумом на звездных планах мы обрели новые знания о зарождении и развитии обществ."
 astral_rift.2300.name: "Зарождение"
 astral_rift.2300.desc: "Окружающее нас пространство нематериально. Сканирование показало, что мы находимся в голографической проекции, исходящей из неизвестного источника.\n\nВскоре после прибытия мы получили сообщение. Пространство перед кораблем вытянулось в строчку текста на нашем языке:\n\n§E«Я вас не знаю».§!\n\nЗа объяснением, как наша экспедиция здесь оказалась, последовал ответ:\n\n§E«Очень любопытно. Хорошо. Тогда давайте поиграем. Я буду Зарождением».§!\n\nГолографическая проекция сменилась. Перед нами развернулись просторы пустынной планеты, где совсем недавно зародилась разумная жизнь. На наших глазах происходит становление целой [explorer.GetPreFTLLower&fem,gen] цивилизации.\n\n§E«Каким даром нам следует их наделить?»§!"
 astral_rift.2300.a: "Ниспослать им силу."
 astral_rift.2300.b: "Посадить семена знания."
 astral_rift.2300.c: "Мы отказываемся играть в непонятные игры. Включить излучатель ЭМИ."
 astral_rift.2305.name: "Проецирование силы"
 astral_rift.2305.desc: "Для нас пролетела доля секунды, для голографической цивилизации же минуло сразу несколько веков.\n\n§E«Наш народ стал сильнее».§!\n\nВсю свою мощь они бросили на подчинение окружающего мира. Теперь он принадлежит виду под названием [genesis_new_species_base.GetName].\n\n§E«Но чтобы достичь успеха, недостаточно одной только силы. Как им лучше подготовиться к грядущему?»§!"
 astral_rift.2305.a: "Проявить усердие и трудолюбие."
 astral_rift.2305.b: "Проявить творческие способности и тягу к познанию."
 astral_rift.2310.name: "Плоды знаний"
 astral_rift.2310.desc: "Для нас пролетела доля секунды, для голографической цивилизации же минуло сразу несколько веков.\n\n§E«Наш народ стал умнее».§!\n\nВесь свой впечатляющий интеллект они бросили на подчинение окружающего мира. Теперь он принадлежит виду под названием [genesis_new_species_base.GetName].\n\n§E«Но от интеллекта нет никакого толку, если ему не найти достойного применения. Какой жизненный путь им лучше избрать?»§!"
 astral_rift.2310.a: "Путь усердия."
 astral_rift.2310.b: "Путь интуиции."
 astral_rift.2315.name: "Отключение"
 astral_rift.2315.desc: "Мы послали по якорному канату мощный электромагнитный импульс. Голографическое изображение мгновенно рассеялось.\n\n«Зарождение» замолчало. Оказалось, что наш таинственный собеседник на самом деле — не более чем мощный компьютер. Теперь его нейтрализованное ядро беспомощно дрейфует в космической пустоте. Мы забрали его на борт и готовим к подробному изучению.\n\nЗдесь уже ничего не будет как прежде."
 #Second choice
 astral_rift.final_choice.intro: "Нашей голографической цивилизации исполнилось несколько тысяч лет."
 astral_rift.strength_choice_1: "Сила дала им богатство и изобилие;"
 astral_rift.strength_choice_2: "В обществе сложилась строгая иерархическая структура, где ценится умение открыто противостоять трудностям."
 astral_rift.intelligence_choice_1: "Интеллект поспособствовал быстрому развитию и укреплению изобретательности;"
 astral_rift.intelligence_choice_2: "К трудностям в этом обществе принято подходить с позиции логики и здравого мышления."
 astral_rift.final_choice.outro: "§E«Теперь они готовы дотянуться до звезд. Какие принципы будут нужны покорителям космоса?»§!"
 astral_rift.2320.name: "К звездам"
 astral_rift.2320.desc.common: "всё остальное они построили усердным и прилежным трудом."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Сохранить старые порядки."
 astral_rift.2320.b: "Стремиться к новым рубежам и преодолевать их."
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "всё остальное они построили благодаря находчивости и интуиции."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "Новая жизнь"
 astral_rift.2330.desc: "§E«Симуляция завершена. Ваши решения записаны. Благодарю за участие».§!\n\n«Зарождение» оборвало связь, и мы почувствовали, как неведомая сила вытесняет сферу обратно в наше измерение. При этом на борту обнаружилось несколько неизвестных пассажиров.\n\nЭти загадочные личности, выглядящие точь-в-точь как представители созданной нами в симуляторе цивилизации, тепло поприветствовали экипаж. Быстрый медосмотр подтвердил, что перед нами живые биологические существа. Как они оказались в этом мире и как попали на борт сферы — загадка.\n\nПока что мы решили высадить их на ближайшей планете под названием [genesis_new_species_selected_planet.GetName]. Там можно будет наблюдать за развитием этого народа."
 #########################
 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "Чуждое сознание"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "Этот лидер — живой сосуд для псионической сущности, рожденной в разломе. Благодаря этой сущности мы лучше понимаем необычные законы физики других измерений."
 astral_rift_entangled_dark_matter: "Запутавшаяся темная материя"
 astral_rift.2400.name: "Странная сетка"
 astral_rift.2400.desc: "Мы оказались внутри громадной сетки. Сосредоточившаяся у ее ячеек энергия ритмично потрескивает.\n\nГде-то в глубине этого переплетения повисло плотное облако темной материи. Периодически из него высовываются полупрозрачные щупальца. Они осторожно касаются энергетического барьера и отдергиваются при касании, сопровождающемся искрами. Частицы облака движутся упорядоченно, будто по определенной схеме. Пока что это существо никак не отреагировало на наше присутствие."
 astral_rift.2400.a: "Изучить сетку."
 astral_rift.2400.b: "Приблизиться к скоплению темной материи."
 astral_rift.2405.name: "Ограничение тока"
 astral_rift.2405.desc: "Эта сетка покрывает невероятно огромную площадь. Неизвестно, из чего она сплетена, но разумно будет предположить, что ее предназначение — захватывать и не пропускать нетвердые вещества.\n\nПока мы изучали окружающее пространство, аморфное облако слегка зашевелилось. Мы не наблюдаем поблизости других организмов.\n\nЧерез некоторое время из каркаса выдвинулось устройство, ограничивавшее, по всей видимости, амплитуду текущего по сетке тока."
 astral_rift.2405.a: "Убрать устройство."
 astral_rift.2405.b: "Изучить захваченную массу."
 astral_rift.2410.name: "Телепатическая связь"
 astral_rift.2410.desc.common.default: "Приблизившись к парящей массе, мы почувствовали, как в наше сознание кто-то вторгается. Из подсознания выплыли случайные, не имеющие отношения к делу факты. Всколыхнулись старые воспоминания. Однако мы не ощущаем злых намерений или даже дискомфорта."
 astral_rift.2410.desc.common.gestalt: "Приблизившись к парящей массе, мы почувствовали, как меняется [Explorer.GetNetworkName]: среди нас появился независимый, но при этом безвредный разум. [Leader.GetName] перебирает наши общие знания и воспоминания."
 astral_rift.2410.desc.common: "Сущность зашевелилась, и мы почувствовали ее первый вопрос: §E«Я впервые вижу таких, как вы. Что вы такое?»§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "Мы — [Explorer.GetSpeciesNamePlural]."
 astral_rift.2410.b: "Мы здесь впервые."
 astral_rift.2410.c: "Мы исследователи из другого мира."
 astral_rift.2411.name: "Установлена связь"
 astral_rift.2411.desc.common: "Сущность зашевелилась, и система внутренней связи сферы приняла от нее сообщение: §E«Я впервые вижу таких, как вы. Что вы такое?»§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "Зловещее предложение"
 astral_rift.2415.desc.common: "Над нашим ответом подумали, после чего последовало новое сообщение: §E«Очередные любопытные пришельцы? Какое интересное знакомство».\n\n«Мы же — блоки, из которых строится всё сущее. Мы — странники и исследователи, стремящиеся познать вселенную во всей ее полноте. К сожалению, для другого вида мы оказались не более чем залежью полезных материалов — если угодно, летающим источником топлива, который можно пустить себе на пользу».§!"
 astral_rift.2415.desc.common.non_gestalt: "§E«Меня интересует [Leader.GetName]: я хочу занять [Leader.GetAXX:его|||fem:ее] тело и освободиться из этих пут».§!"
 astral_rift.2415.desc.common.non_psionic: "§E«Если вы позволите мне вселиться в этот сосуд, то все мои безграничные знания, все экстрасенсорные способности окажутся в вечном распоряжении вашего народа. К сожалению, я не могу сказать, выдержит ли эта оболочка сосуществование с моим сознанием».§!"
 astral_rift.2415.desc.common.psionic: "§E«Мы будем сосуществовать. Мы объединим наши умения и вместе раздвинем рамки дозволенного современной наукой».§!"
 astral_rift.2415.desc.common.gestalt: "§E«С вашей помощью я смогу освободиться из этих пут. Путь вашего народа не противоречит моим намерениям. Я всего лишь хочу влиться в ваше коллективное сознание. Пусть [Leader.Species.GetBrainJunctionName] примет мой разум, и тогда я помогу вам во всех научных изысканиях».§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Предложить этого ученого в качестве сосуда."
 astral_rift.2415.b: "Отклонить предложение."
 astral_rift.2415.c: "Ассимилировать сущность."
 astral_rift.2415.d: "Отказаться от ассимиляции."
 astral_rift.2420.name: "Мольба узника"
 astral_rift.2420.desc.common: "Сущность жестко отреагировала на наш отказ: ее призрачные щупальца яростно захлестали по ячеистой сетке, высекая сильные искры.\n\nСпустя несколько минут она успокоилась и, выбившись из сил, вновь вышла на связь.§E«Хорошо. Если вы отказываетесь принимать меня, то хотя бы не откажите мне в смерти».§!\n\nУказав щупальцем в сторону, существо продолжило:§E«Отключив этот механизм, вы пустите по сетке ток, и мои частицы перестанут двигаться. Жизнь в заключении — это не жизнь, а существование».§!"
 astral_rift.2420.desc.machine: "По каналу внутренней связи прокатился скорбный вой.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "В нашем коллективом сознании раздался скорбный вой.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "В сознании каждого ученого раздался скорбный вой.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Умертвить облако."
 astral_rift.2420.b: "Захватить его и изучить."
 astral_rift.2420.c: "Убить его."
 astral_rift.2425.name: "Неограниченный ток"
 astral_rift.2426.name: "Долгожданное облегчение"
 astral_rift.2427.name: "Ликвидация"
 astral_rift.2425.desc.common.1: "Мы отключили центральный механизм. По ячейкам сетки понесся мощный поток энергии."
 astral_rift.2425.desc.common.2: "Темная материя заколебалась и, сгорая, начала уменьшаться на глазах, а вместе с ней — и концентрированная масса."
 astral_rift.2425.desc.common.3: "Затем сверкнула искра, и на нас дождем пролились остатки. §Y$tech_rift_sphere$§! оказалась вся покрыта тонкой пленкой из темной материи."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nИз призрачного облака вытянулись щупальца, отчаянно заколотившие по энергетическому барьеру.$astral_rift.2425.desc.common.2$\n\nВ середине сооружения загорелась зловещая синяя искра. Частицы облака начали ужиматься до микроскопического размера. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nИз призрачной сущности вытянулись щупальца, отчаянно заколотившие по энергетическому барьеру.$astral_rift.2425.desc.common.2$\n\nВ середине сооружения загорелась зловещая синяя искра. Частицы существа начали ужиматься до микроскопического размера. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Впечатляющее устройство."
 astral_rift.2425.b: "Покойся с миром."
 astral_rift.2427.c: "Так тебе и надо."
 astral_rift.2430.name: "Поглощенное сознание"
 astral_rift.2430.desc.common: "Призрачная масса прекратила двигаться и равномерно просочилась через сетку."
 astral_rift.2430.desc: "И вот [Leader.GetName] [Leader.GetAXX:привязан|||fem:привязана] к столу для диагностики. Можно начинать перенос сознания. Процедура явно оказалась неприятной: [Leader.GetName] [Leader.GetAXX:задергалась|||fem:задергался], по телу прокатилась волна спазмов — сознание отторгало чужеродную сущность. Призрачное существо забурлило, превратившись в сплошной поток нестабильной энергии… И вдруг всё затихло. [Leader.GetName] [Leader.GetAXX:поднялся|||fem:поднялась] со стола. Перенос удался: изменения в манере поведения стали заметны сразу.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "Призрачное существо забурлило, превратившись в сплошной поток нестабильной энергии. [Leader.GetName] [Leader.GetAXX:задергался|||fem:задергалась], по телу прокатилась волна спазмов… И вдруг всё затихло. [Leader.GetName] [Leader.GetAXX:поднялся|||fem:поднялась] с пустым, но при этом задумчивым взглядом. После недолгой паузы [Leader.GetAXX:он|||fem:она] жестом [Leader.GetAXX:показал|||fem:показала] экипажу, что пора возвращаться на научный корабль.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Добро пожаловать к остальным."
 astral_rift.2435.name: "Печальные осложнения"
 astral_rift.2435.desc: "И вот [Leader.GetName] [Leader.GetAXX:привязан|||fem:привязана] к столу для диагностики. Можно начинать перенос сознания. Процедура оказалась явно неприятной: [Leader.GetName] [Leader.GetAXX:задергалась|||fem:задергался], по телу прокатилась волна спазмов — сознание отторгало чужеродную сущность. Спустя несколько минут мучений [Leader.GetName] [Leader.GetAXX:вырвался|||fem:вырвалась] из фиксаторов и [Leader.GetAXX:достал|||fem:достала] спрятанное оружие, которое мгновенно [Leader.GetAXX:пустил|||fem:пустила] в ход, убив себя и призрачное существо.\n\nОставшиеся члены экспедиции перед возвращением собрали оставшиеся в этом пространстве ресурсы, включая немалое количество темной материи."
 astral_rift.2440.desc.common: "Призрачная масса прекратила двигаться и равномерно просочилась через сетку."
 astral_rift.2440.desc.hive: "Призрачная сущность завихрилась и начала извиваться, словно сопротивляясь поглощению ее нашим сознанием. Теперь мы владеем настоящим кладезем знаний и наблюдений, накопленных за тысячелетия.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "Призрачная сущность завихрилась и начала извиваться, словно сопротивляясь превращению в поток данных. Теперь наша сеть пополнилась знаниями и наблюдениями, накопленными за тысячелетия. На основе полученных данных проведена оптимизация.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "Жизнь взаперти"
 astral_rift.2445.desc.common: "Облако втянуло обратно свои щупальца из темной материи.\n\nМы выпустили разведывательные дроны и развернули средства сбора информации для наблюдения за устройством и его пленником через разлом.\n\nС момента выхода из разлома прошло несколько дней. За это время сущность ни разу не сдвинулась."
 astral_rift.2445.desc.default: "Как только мы сообщили о принятом решении, телепатическая связь мгновенно оборвалась. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Как только мы сообщили о принятом решении, связь мгновенно оборвалась. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Необычный экземпляр."
 astral_rift.2450.name: "Умерщвление субъекта"
 astral_rift.2450.desc: "Неизвестная сила нейтрализовала изучаемую нами в системе [From.System.GetName] сущность по ту сторону разлома. Гибель произошла в ее собственном измерении. Поток научных данных прекратился."
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "Ослепленный черным светом"
 leader_trait_black_light_blinded_desc: "Этот лидер ослеп от света черного солнца в звездных планах и теперь постоянно жаждет новых знаний."
 astral_rift_bleached_planet: "Обесцвеченная планета"
 astral_rift.2500.name: "Мертвенно-бледный мир"
 astral_rift.2500.desc: "Мы вошли в атмосферу континентального мира. С высоты он кажется потенциально пригодным для жизни, однако на поверхности и в растительности наблюдается сильное выцветание, словно вся планета оказалась обесцвеченной добела.\n\nНесмотря на присутствие флоры, бортовые датчики пока не фиксируют признаков жизни. Для подробного изучения экосистемы планеты потребуется биологическая разведка.\n\nМы обнаружили пригодное для посадки место."
 astral_rift.2500.a: "Изучить поверхность."
 astral_rift.2505.name: "Бесцветный пейзаж"
 astral_rift.2505.desc.common.1: "Наш отряд покинул сферу и отправился на разведку. Почва здесь состоит из множества хрупких слоев, распадающихся под давлением."
 astral_rift.2505.desc.common.2: "Флора оказалась такой же хрупкой: растения рассыпаются от малейшего прикосновения. Из земли пробиваются ростки, а на ветвях видны почки — очевидно, на этой планете есть жизнь, но наша аппаратура наотрез отказывается ее фиксировать.\n\nЧерез некоторое время датчики зарегистрировали движение под землей. Судя по траектории, обитающее там существо выйдет на поверхность менее чем через час."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nМы обнаружили микроскопическое количество основных минералов, однако сложно представить, чтобы в таких условиях могла развиваться растительная жизнь.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nВ такой почве с трудом приживется даже саженец, что уже говорить о полноценных почкующихся растениях.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Вернуться на сферу."
 astral_rift.2505.b: "Приготовиться к контакту."
 astral_rift.2510.name: "Каменные существа"
 astral_rift.2510.desc: "Движение под землей стало заметнее. Поднявшись в воздух, мы увидели, как в хрупкой почве возникли сотни дырочек.\n\nИз каждой вылезли небольшие камнеобразные существа, мгновенно заполонившие поверхность, в том числе и наше место посадки, от края до края. Несмотря на грубую и неровную форму тела, они на удивление изящно заскользили по поверхности, осторожно огибая нежные растения. Как ни странно, бортовые датчики всё еще утверждают об отсутствии здесь жизни.\n\nСловно повинуясь приказу, все эти существа одновременно застыли и повернулись к горизонту, не обращая внимания на нашу сферу.\n\nВ воздухе повисло ожидание. Ожидание чего?.."
 astral_rift.2510.a: "Полететь в направлении горизонта."
 astral_rift.2510.b: "Подождать вместе с существами."
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "Движение под землей стало заметнее. Вокруг нас в хрупкой почве возникли сотни дырочек.\n\nИз каждой вылезли небольшие камнеобразные существа, мгновенно заполонившие поверхность от края до края. Столь же быстро они окружили и нашу стоянку. Грубая и неровная форма тела этих существ поначалу произвела на нас ложное впечатление: они изящно скользят по поверхности, осторожно огибая нашу аппаратуру и нежные растения. Наше присутствие, кажется, их совершенно не интересует.\n\nСловно повинуясь приказу, все они одновременно застыли и повернулись к горизонту. В воздухе повисло ожидание. Ожидание чего?.."
 astral_rift.2515.a: "Изучить каменное существо."
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "Черный рассвет"
 astral_rift.2520.desc.common: "§Y$tech_rift_sphere$§! перешла в полет в атмосфере планеты, следуя в направлении взгляда существ. Через какое-то время над бесцветной поверхностью повисла дымка. В небе взошла темная звезда."
 astral_rift.2520.desc.non_gestalt: "Она озарила нас своим завораживающим светом, и мы были не в силах оторвать глаз от настолько великолепного и таинственного зрелища. Чем дольше мы смотрели на звезду, погружаясь во тьму, тем яснее становилось наше предназначение."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nСвоеобразное излучение этой звезды оказало аномальное воздействие на единицы Разума. Сознание ослабло, но какая-то легкая взаимосвязь пока еще поддерживается."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ Темные лучи вызвали предвкушение и в нас."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Продолжать наблюдения."
 astral_rift.2520.b: "Скорее отвернуться!"
 astral_rift.2525.name: "Биогеология"
 astral_rift.2525.desc.common: "Изучаемый нами литоид начинал волноваться, когда мы разворачивали его в обратную от светлеющего на горизонте неба сторону, но в остальном оказался полностью послушным.\n\nВ высоту он примерно полтора метра. Тело очень плотное, окрас передней части — светло-серый, значительно светлее, чем сзади. Выцветшие глаза глубоко засели в глазницах. Поверхность тела на ощупь горячая. Рта не наблюдается — возможно, питание это существо получает другим способом."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nПримитивный вид, но с любопытными повадками и приятным запахом. Из таких получатся отличные питомцы."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nВ качестве эксперимента мы разбили особь на мелкие кусочки в присутствии остальных. Какой-либо ярко выраженной реакции не последовало."
 astral_rift.2525.a: "Вернуться на сферу."
 astral_rift.2525.b: "Приготовиться к контакту."
 astral_rift.2530.name: "Темнее всего перед рассветом"
 astral_rift.2530.desc.common: "Небо приняло темный оттенок, и литоиды зашевелились. Горизонт разрезали черные лучи."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nЭкспедицию охватил внезапный озноб. Свет темной звезды вызвал ощущение пустоты, как будто бы из нас высасывали все жизненные силы. Мы еще успеем вернуться на сферу до восхода, однако некоторые проявляют нездоровое любопытство: какие открытия можно совершить, наблюдая за этим феноменом?"
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nИз-за мощной солнечной вспышки неожиданно на какое-то время оборвалась внутренняя связь. Эта небесная аномалия высасывает энергию из единиц Разума! Дать конкретную первоначальную оценку сложно, однако такой уникальный источник энергии необходимо внимательно изучить."
 astral_rift.2530.a: "Наблюдать за темной звездой."
 astral_rift.2530.b: "Отступить."
 astral_rift.2535.name: "Ослепленные черным светом"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "Единицы Разума не обратили никакого внимания на директиву и продолжили смотреть на звезду."
 astral_rift.2535.desc.default: "Лучезарная звезда приковала к себе наши взгляды. Ее свет озарил душу и разум, осветил самые далекие уголки души, поглотил всё, к чему прикоснулся. Темная звезда заглянула вглубь наших сердец, нежно отобрала лишнее и увела нас прочь от невежества. Мы лишились зрения, но взамен обрели смысл жизни — и истину. Мы осознали свою стезю. Мы будем с новыми силами стремиться к знаниям."
 astral_rift.2535.desc.machine: "Темная звезда послала нам сообщение.\n\nКодекс. Кредо. Единый принцип. [Leader.GetName] [Leader.GetAXX:принял|||fem:приняла] его и теперь руководствуется новой программой, а вслед за [Leader.GetAXX:ним|||fem:ней] — и весь коллектив. Вмешавшийся в нашу жизнь небесный благотворитель желает нам только добра."
 astral_rift.2535.desc.hive: "Темная звезда послала нам сообщение.\n\nКодекс. Кредо. Мысль, от которой невозможно отказаться. [Leader.GetName] [Leader.GetAXX:принял|||fem:приняла] его и [Leader.GetAXX:изменился|||fem:изменилась] навсегда, а вслед за [Leader.GetAXX:ним|||fem:ней] — и весь коллектив. Вмешавшийся в нашу жизнь небесный благотворитель желает нам только добра."
 astral_rift.2535.desc.ordered_turn_away_default: "Мы не посмеем отвернуться от благостного света черной звезды.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "Дальнейшие наблюдения"
 astral_rift.2540.desc.common: "Мы установили на поверхности планеты устройства для наблюдения. Они помогут нам без особого риска для себя изучать темную звезду и ее влияние."
 astral_rift.2540.desc.default: "Темное солнце, освещающее наше сферу, — подлинное воплощение зла: его лучи, проникая через корпус, вытягивают из нас жизненные силы, словно медленный яд.§Y$tech_rift_sphere$§!"
 astral_rift.2540.desc.gestalt: "Это небесное тело испускает невероятно мощное излучение. Его темные лучи проникли через обшивку нашей сферы, из-за чего незначительно пострадали единицы Разума.§Y$tech_rift_sphere$§!"
 #######################
 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "Царство химикатов"
 edict_automated_disinfection: "Автоматизированная дезинфекция"
 edict_automated_disinfection_desc: "Дроны-чистильщики, обнаруженные во время экспедиции в звездный разлом, продемонстрировали нам более эффективные методы наведения чистоты с помощью групп автономных роботов.\n"
 colonization_drones_modifier: "Колонизационные дроны"
 colonization_drones_tt: "Колонизационные дроны занимаются опознаванием и подробной категоризацией флоры и фауны на наших планетах.\n\nДополнительные £society_research£ §Y$society_research$§! при расчистке следующих непригодных квадратов:\n — $d_dangerous_wildlife_blocker$\n — $d_dense_jungle$\n — $d_noxious_swamp$\n — $d_toxic_kelp$\n — $d_poisonous_algae$\n — $d_venomous_insects$"
 leader_trait_sanitary_drone: "Санитарный дрон-помощник"
 leader_trait_sanitary_drone_desc: "Этот лидер в совершенстве владеет мастерством уборки."
 astral_rift.2600.name: "Химическая чистка"
 astral_rift.2600.desc: "В атмосфере этой планеты наблюдается высокая концентрация антибактериальных средств.\n\nПризнаков органической жизни рядом не наблюдается даже на микроскопическом уровне — вся она была тщательно вычищена с помощью химикатов. Бортовые датчики зафиксировали что-то похожее на биологический сигнал в одной из местных пещер, но до нее слишком далеко, чтобы подтвердить или опровергнуть этот результат.\n\nВ небе мы заметили роботов, группами патрулирующих окружающее пространство. На наше присутствие они пока не отреагировали."
 astral_rift.2600.a: "Изучить роботов."
 astral_rift.2600.b: "Осмотреть пещеру."
 astral_rift.2605.name: "Встреча с дронами"
 astral_rift.2605.desc: "Мы внимательно изучили небольшую группу дронов, кружащих в небе. Эти шарообразные роботы оснащены голографическим проектором, расположенным на передней части корпуса, и несколькими рулевыми двигателями для поддержания скорости и высоты.\n\nНесмотря на все попытки выдерживать дистанцию, дроны отреагировали на наше присутствие. Четыре робота отделились от группы и вышли на курс перехвата, сохраняя при этом невысокую скорость. Вряд ли мы встревожили всех дронов сразу, однако неизвестно, на что способен каждый из них."
 astral_rift.2605.a: "Позволить им подлететь."
 astral_rift.2605.b: "Отключить их."
 astral_rift.2610.name: "Признаки жизни"
 astral_rift.2610.desc: "Обстановка в пещере разительно отличается от таковой на поверхности планеты: на стенах густо растет мох, а почва увлажнена и богата на органические вещества. В углублении в стене пещеры мы обнаружили усохшие останки неизвестного пернатого существа. Судя по его одежде и личным вещам, оно было разумным. На планете, где совершенно отсутствует биологический материал, этот труп и окружающие его растения — настоящее аномальное явление.\n\nНа сталактит поблизости насажен одинокий дрон. Он еще функционирует, но неспособен двигаться. По его конструкции можно предположить, что предназначение дрона — распылять неизвестный химический раствор в больших количествах. Многие внутренние компоненты уцелели, поэтому робота еще можно восстановить."
 astral_rift.2610.a: "Провести вскрытие трупа пернатого."
 astral_rift.2610.b: "Восстановить дрон."
 astral_rift.2615.name: "Начистоту"
 astral_rift.2615.desc: "Четыре дрона подлетели к сфере и внимательно изучили ее поверхность. Один из роботов, оказавшийся вооруженным, угрожающе поднял правое орудие, готовя его к стрельбе.\n\nМы даже не успели спохватиться, как из ствола вылетела сжатая пена, обильно покрывшая корпус сферы. Из левого ствола высунулся манипулятор с чем-то мягким, но очень прочным, и начал оттирать сферу от приставших к ней мелких обломков и пыли. Остальные последовали его примеру.\n\nЧерез какое-то время один из чистильщиков остановился и перешел в режим протирки. Издав громкий гудок, он взял пробу с корпуса и отлетел в сторону. Закончив наводить порядок, три остальных робота полетели за ним."
 astral_rift.2615.a: "Последовать за дронами."
 astral_rift.2620.name: "Отключенные дроны"
 astral_rift.2620.desc: "Стремясь обезопасить себя от возможного нападения, мы выпустили электромагнитный импульс малой дальности, целясь в дронов. Импульс сработал мгновенно, и роботы рухнули на бесплодную землю.\n\nИз обломков начал вытекать сильный химический раствор, а бортовая аппаратура приняла сигнал бедствия. Можно попробовать рискнуть и отправиться вслед за сигналом в сторону приемника."
 astral_rift.2620.a: "Отследить сигнал бедствия."
 astral_rift.2620.b: "Сбежать, пока не прибыли подкрепления."
 astral_rift.2625.name: "Вскрытие пернатого"
 astral_rift.2625.desc: "Вскрытие не выявило существенных внутренних или внешних повреждений. Строение тела типично для пернатых: полые кости, покрытые кератином когти, признаки полноценного оперения. Наиболее вероятная причина смерти — истощение.\n\nАнализ ДНК показал, что конкретно этот вид отличается (или отличался) слабой от природы иммунной системой. Любопытно отметить, что в теле обнаружились следы антибактериального раствора."
 astral_rift.2625.a: "Восстановить дрон."
 astral_rift.2625.b: "Что здесь случилось?"
 astral_rift.2630.name: "Отремонтированный дрон"
 astral_rift.2630.desc: "Убедившись, что исследовательский отряд нас прикрывает, мы сняли дрон со сталактита. Робот мгновенно поднялся в воздух, задействовав небольшие рулевые двигатели, после чего с мощным шлепком выплеснул на всю экспедицию сжатую пену. Из левого ствола высунулся манипулятор с чем-то мягким, но очень прочным, и начал оттирать нас от грязи. Никто не стал ему препятствовать: очевидно, робот не пытался причинить нам вред.\n\nНеожиданно он остановился. Убрав манипулятор, дрон переключился на режим протирки и взял пробу грязи. Засветился голографический проектор, отобразивший отряду несложный визуальный интерфейс.\n\nПосле недолгого анализа взятой с нас грязи дрон посчитал необходимым убрать ее. По всей видимости, мы занесли в местную атмосферу чужеродное вещество."
 astral_rift.2630.a: "Осмотреть труп пернатого."
 astral_rift.2630.b: "Что здесь случилось?"
 astral_rift.2635.name: "Следы создателей"
 astral_rift.2635.desc: "Сигнал бедствия привел нас к целому комплексу, резко выделявшемуся на фоне совершенно стерильной пустоши своими размерами и технической сложностью. Над комплексом роились дроны, носившиеся туда-сюда между вверенными им участками.\n\nВ центре комплекса расположились научная аппаратура и исследовательские терминалы. Несмотря на то, что почти все задачи выполнялись роботами, здесь явно предполагалось участие разумных видов — дроны просто не смогли бы вести научно-исследовательские работы."
 astral_rift.2635.a: "Осмотреть лабораторию."
 astral_rift.2640.name: "Гипотеза о гигиене"
 astral_rift.2640.desc: "Вывод очевиден: населявшие эту планету пернатые были настолько одержимы чистотой, что сами непредумышленно довели свой народ до вымирания. Из-за слабого врожденного иммунитета они были вынуждены полагаться на дронов-чистильщиков для обеззараживания как общественных мест, так и личных пространств, чтобы замедлить распространение болезней.\n\nВпрочем, судя по состоянию окружающей среды, дроны слишком увлеклись своей задачей и уничтожили всю жизнь на планете. От бытовавшего когда-то здесь разнообразия видов не осталось и следа. Проще говоря, население вымерло от голода, а дроны стерли все свидетельства его существования: к уборке разлагающихся тел они относились крайне ответственно.\n\nЧто касается останков в пещере, то, скорее всего, единственный выживший пернатый нашел лазейку в программе роботов и, завладев одним из них, тем самым заставил остальных бросить своего «товарища» и переключиться на другие участки работ. К сожалению, скромной растительности внутри пещеры хватило ненадолго."
 astral_rift.2640.a: "Приспособить технологии дрона под наши нужды."
 astral_rift.2640.b: "Разработать вирус, отключающий санитарную сеть."
 astral_rift.2640.c: "Оставить этого дрона себе в роли помощника по исследованиям."
 astral_rift.2645.name: "Стертая история"
 astral_rift.2645.desc.common_1: "В эту лабораторию никто не заходил уже много лет, и оборудование покрылось пылью и грязью. Изучив показания еще работающих мониторов, мы убедились, что дроны — полностью автономные устройства для чистки, выполняющие примитивную задачу: осматривать обозначенные территории, стерилизовать их и возвращаться обратно в комплекс для подзарядки или пополнения запасов химикатов. Роботы питаются от различных возобновляемых источников энергии, а очищающий раствор они синтезируют из испарений и грунтовых вод. Благодаря таким технологиям срок службы дронов почти ничем не ограничен."
 astral_rift.2645.desc.common_2: "Мы предполагаем, что их создатели либо покинули планету, либо вымерли. Все биологические следы их присутствия стерты начисто."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nДрон, взявший пробу с нашей сферы, без движения повис в лаборатории. Засветился голографический проектор, отобразивший несложный визуальный интерфейс. Вещество, взятое с поверхности сферы, оказалось уже проанализировано и, очевидно, внесено в категорию «грязь».§Y$tech_rift_sphere$§!"
 astral_rift.2645.a: "Задокументировать и изучить санитарную инфраструктуру."
 astral_rift.2645.b: "Остановить работу комплекса."
 astral_rift.2650.name: "Автоматизированная дезинфекция"
 astral_rift.2650.desc: "Мы обратили внимание на некоторые любопытные местные технологии, еще неизвестные нашей науке. С их помощью можно будет значительно улучшить гигиену и процессы управления дронами и на наших планетах.\n\nОбеспечить схожий режим уборки будет несложно благодаря хорошо развитой инфраструктуре."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nКроме того, изучив попытки изменить условия жизни на целой планете, мы стали лучше понимать, как отдельные умы способны действовать организованно."
 astral_rift.2650.tooltip: "Дает доступ к глобальному указу «§Y$edict_automated_disinfection$§!»."
 astral_rift.2655.name: "Остановка работы комплекса"
 astral_rift.2655.desc.common_1: "Мы успешно отключили автоматический дезинфекционный комплекс и отозвали всех дронов-работников. Все механизмы остались в рабочем состоянии на случай, если обитатели этой планеты вернутся."
 astral_rift.2655.desc.common_2: "Кроме того, мы выкачали из хранилищ значительное количество энергии."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ А если нет — значит, они пригодятся археологам.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Мы в спешке начали выключать одну систему автоматического дезинфекционного комплекса за другой, пока не отключили всех дронов. Из каждого генератора, из каждой батареи мы выкачали немалое количество энергии, осушив весь комплекс."
 astral_rift.2660.name: "Успешный побег"
 astral_rift.2660.desc: "Взвесив все риски противостояния огромному рою автономных роботов, мы решили не идти на столкновение. Кроме того, настолько стерильная планета не представляет почти никакого научного интереса. Перед отлетом мы добыли немного ресурсов из сбитых дронов."
 astral_rift.2665.name: "Переделка дрона"
 astral_rift.2665.desc: "Восстановленный санитарный дрон можно переоборудовать так, чтобы он помогал составлять подробные каталоги флоры и фауны для будущих колонистов, чтобы тем было проще осваивать новые рубежи."
 astral_rift.2670.name: "Ирония заражения"
 astral_rift.2670.desc: "Мы разработали мощный компьютерный вирус и загрузили его в компьютер восстановленного дрона. Как только он вернется на базу, вирус распространится среди остальных роботов и впоследствии отключит всю санитарную инфраструктуру.\n\nВозможно, когда-нибудь эта планета оправится от химической стерилизации, и из пещеры по ней распространится новая жизнь."
 astral_rift.2675.name: "Настоящий верный дрон"
 astral_rift.2675.desc: "Достаточно внести лишь несколько незначительных изменений, чтобы из санитарного дрона получился отличный лабораторный ассистент. Исследовательский отряд будет только рад роботу, способному брать пробы биологического материала, выполнять анатомически сложные для нас задачи и парить над землей.\n\nМы отключили его от санитарной сети и снабдили новыми функциями, дополняющими уже имеющиеся. [explorer.GetName] будет работать вместе с дроном, а мы — наблюдать за результатами."
