 resolution_sanctions_tech_1: "Sanções de Pesquisa Menores"
 resolution_sanctions_tech_1_desc: "Impérios que estejam em §RInfração de Lei Galáctica§! devem permitir inspeções regulares de suas instalações de pesquisa para garantir que estejam em conformidade com as exigências galácticas."
 resolution_sanctions_tech_2: "Sanções de Pesquisa Moderadas"
 resolution_sanctions_tech_2_desc: "Medidas mais fortes são necessárias para garantir a conformidade com a Lei Galáctica."
 resolution_sanctions_tech_3: "Sanções de Pesquisa Maiores"
 resolution_sanctions_tech_3_desc: "Qualquer um que ajude a pesquisa tecnológica ilegalmente em impérios com sanções deve ser punido de acordo."
 resolution_sanctions_economic: "Sanções Econômicas"
 resolution_sanctions_economic_desc: "$resolution_sanctions_tech_desc$"
 resolution_sanctions_economic_repeal_1: "§RRevogar $resolution_sanctions_economic_1$§!"
 resolution_sanctions_economic_repeal_1_desc: "As sanções econômicas que colocamos sobre os impérios em §RInfração de Lei Galáctica§! são muito severas. O fardo é grande demais sobre questões que deveriam ser resolvidas diplomaticamente."
