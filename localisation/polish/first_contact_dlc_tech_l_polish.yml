 CLOAKING_DETECTION_SENSOR_tt: "Ten układ znajduje się w zasięgu czujników bazy gwiezdnej wyposażonej w sieć czujników. Zamaskowane floty posiadające mniejszą siłę maskowania zostaną wykryte."
