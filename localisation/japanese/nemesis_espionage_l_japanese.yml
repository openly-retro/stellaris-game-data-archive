 envoy_events.215.name: "薬物乱用"
 envoy_events.215.desc: "わが使節団はここしばらく、 [event_envoy.GetEnvoyLocation]に派遣された[event_envoy.GetName]の仕事ぶりについて懸念を抱いていた。 すると、[event_envoy.GetSheHe]が[Root.GetSpeciesNamePlural]にとって極めて依存性の高い[provider_country.GetName]のある物質を乱用していることが[event_envoy.GetSXX]に明らかになった。\n\n[provider_country.GetSpeciesNamePlural]のあいだでは、 この物質を取引することは重罪であるが、 冷酷非情な麻薬王たちが運営する活発な闇市場が誕生していた。 麻薬王たちはこの物質を強力な媚薬であるとしてこの[event_envoy.GetHerHim]に売りつけ、 [event_envoy.GetHerHis]の欲望を満たしてやることと引き換えに、 いまや[event_envoy.GetName]に対してかなりの影響力を誇っている。"
 envoy_events.215.A: "この人物を解雇する。"
 envoy_events.215.A.tooltip: "§Y[event_envoy.GetName]§!は即座に交代させられる。 しかし、 外交団に対する汚名は隠せないだろう。"
 envoy_events.220.name: "不快感を示す"
