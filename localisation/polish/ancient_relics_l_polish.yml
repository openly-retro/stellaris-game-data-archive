 ancrel.10100.option.fm_enough: "Dobrze wykorzystamy zdobytą wiedzę."
 ancrel.10100.option.fm_delve_deeper: "Kopcie głębiej. Musimy posiąść całą ich wiedzę."
 VULTAUM_SECRETS_2: "Skrupulatnie zgłębiaj tajemnice Vultaum"
 VULTAUM_SECRETS_2_DESC: "Nie możemy przestać szukać prawdy tylko dlatego, że może przynieść to niepokojące skutki. Vultaum dowiedzieli się czegoś, co zniszczyło ich rzeczywistość.\n\nNie boimy się tego."
 ancrel.10110.name: "$artifact_vultaum_research$"
 ancrel.10110.desc: "Okazuje się, że Vultaum jednak mieli rację.\n\nPowtórzyliśmy ich doświadczenia i doszliśmy do podobnych wniosków. Istnieje średnie prawdopodobieństwo, że rzeczywiście żyjemy w symulowanym świecie.\n\nMamy za mało danych, by choćby domyślać się, dlaczego ktoś stworzył coś takiego. Na pewno nikt nie budowałby tak okrutnego i zimnego wszechświata tylko dla zabawy.\n\nImplikacje tego odkrycia są potężne. Zalecamy podjęcie rozważnych działań."
 ancrel.10110.option.fm_suppress: "Niepokojące. Nie ujawniajcie tych ustaleń."
 ancrel.10110.option.fm_public: "Ludzie mają prawo wiedzieć."
 artifact_vultaum_research_completed_public_tooltip: "Opinia publiczna jest §Rzaniepokojona§! naszym odkryciem.\n§Y$artifact_vultaum_research$§! zostają zastąpione przez:"
 ancrel.10111.name: "Niepomyślne wieści"
 ancrel.10111.desc: "Z przykrością informujemy, że [leading_vultaum_research_scientist.GetName] nie cieszy się z decyzji o zakończeniu badań Vultaum.\n\nPozostawione notatki przerodziły się w szaleńczy bełkot, po którym nastąpiła decyzja o kontynuowaniu badań. Niedługo później doszło do samobójstwa."
 ancrel.10112.name: "Odreagowanie stresu"
 ancrel.10112.desc: "Według raportów [leading_vultaum_research_scientist.GetName] silnie odczuwa skutki stresu związanego z kierowaniem badaniami Vultaum.\n\nOd jakiegoś czasu dokonuje niewiarygodnych skoków myślowych, które bardzo pomagają w naszych badaniach, ale jednocześnie walczy ze stresem za pomocą przepisywanych samemu sobie środków."
 ancrel.10113.name: "Przełom"
 ancrel.10113.desc: "Według raportów [leading_vultaum_research_scientist.GetName] znacząco przyczynia się do postępów badań i od pewnego czasu dokonuje niewiarygodnych skoków myślowych, które bardzo pomagają nam w badaniach."
