 stone_age_civilization: "Pré-MRQLs na Idade da Pedra"
 stone_age_civilization_desc: "Este mundo é o lar de uma protocivilização na Idade da Pedra."
 dead_creatures: "Criaturas Espaciais Mortas"
 dead_creatures_desc: "Este gigante gasoso serviu como um cemitério antigo para uma espécie de criaturas espaciais. Muitos cadáveres ainda podem ser encontrados na órbita, oferecendo uma pesquisa valiosa."
 starship_graveyard: "Cemitério de Naves Estelares"
 starship_graveyard_desc: "Uma grande batalha ocorreu na órbita deste mundo há milênios, e a superfície ainda está cheia dos destroços de antigas naves estelares. Estudar seus projetos avançados resultará em conhecimento valioso."
 organic_starship: "Nave Estelar Orgânica"
 organic_starship_desc: "Um tipo de nave estelar orgânica caiu neste mundo há mais de três bilhões de anos. Apesar de restarem somente os ossos, este local oferece uma abundância de oportunidades de pesquisa."
 abandoned_cities: "Cidades Abandonadas"
 abandoned_cities_desc: "Os habitantes originais deste mundo desapareceram misteriosamente, deixando para trás suas cidades e infraestrutura quase intactas. Isso fará o desenvolvimento de uma colônia em potencial bem mais fácil."
 subterranean_ocean: "Oceano Subterrâneo"
 subterranean_ocean_desc: "Há um grande oceano aquecido por aberturas hidrotérmicas escondidas abaixo da camada de gelo deste mundo. Ele está cheio de vida, e muito pode ser aprendido ao estudar estes organismos únicos."
 colony_enclaves: "Enclaves Fortificados"
 colony_enclaves_desc: "A colônia neste mundo é limitada a diversos enclaves fortificados. Uma proto-civilização indígena da Idade da Pedra foi deixada em paz para se desenvolver de maneira independente na terra restante."
 primitive_reservation: "Reserva Alienígena"
 primitive_reservation_desc: "Uma parte deste mundo foi transformada em uma reserva fechada para uma proto-civilização indígena da Idade da Pedra. Isto limitou de certa forma a terra e os recursos disponíveis a colonizadores."
 starvation: "Fome"
 subterranean_tech_transaction: "Provisão Tecnológica Subterrânea"
 subterranean_tech_transation_desc: "Uma parte de nossos materiais e fundos de pesquisa está destinada a ser usada pela civilização subterrânea que vive dentro de um de nossos planetas colonizados."
 stellarite_high_temp: "Temperatura Elevada"
 stellarite_high_temp_desc: "Uma monstruosidade radiante presente neste sistema está aumentando a temperatura da superfície do planeta."
 stellarite_low_temp: "Temperatura Diminuída"
 stellarite_low_temp_desc: "Uma monstruosidade radiante devorou parte da estrela neste sistema, deixando os corpos planetários em órbita mais frios do que o comum."
