 action.48.desc.generic.1: "Tout est perdu. Nous... Nous vous offrons notre reddition sans condition."
 action.48.desc.generic.2: "Nous vous en prions, rappelez vos flottes ! Nous nous rendons !"
 action.48.desc.generic.3: "Tout ce que nous avions accompli, tout ce que nous avions bâti... Tout cela est parti maintenant..."
 action.48.desc.spiritualist.1: "Puisse le Divin pardonner vos péchés... Nous, nous ne le ferons jamais."
 action.48.desc.spiritualist.2: "Quelles erreurs avons-nous commises ? Notre foi n'était-elle pas suffisamment pure ? Nos prières pas assez nombreuses ? Nous... Nous ne comprenons pas..."
 action.48.desc.spiritualist.3: "En nous abattant, vous nous rendez plus forts que vous ne pourriez l'imaginer."
 action.48.desc.militarist.1: "Nous avons donné ordre à toutes les forces qui nous restent de déposer les armes. La guerre est terminée. Tout l'est, à vrai dire..."
 action.48.desc.militarist.2: "Vous avez... notre reddition inconditionnelle. Nous nous rendons."
 action.48.desc.militarist.3: "Dites à nos guerriers que notre défaite n'est pas honteuse. Nous... Nous ne pouvons leur faire face..."
 action.48.desc.pacifist.1: "Nous vous en prions... Nous n'offrirons plus aucune résistance. Nous voulons seulement la paix."
 action.48.desc.pacifist.2: "Puisse l'univers vous pardonner vos crimes."
 action.48.desc.pacifist.3: "Il était insensé de notre part de songer même à résister. Tant de vies perdues, pour rien..."
 action.48.desc.materialist.1: "Continuer de résister, dans notre situation, serait totalement irrationnel. Nous nous rendons."
 action.48.desc.materialist.2: "Nous coopérerons avec vos forces d'occupation pour ce qui concerne le... démembrement de notre gouvernement actuel."
 action.48.desc.materialist.3: "Nous ne faisions que commencer à dévoiler les mystères de la galaxie. Il restait tant à apprendre..."
 action.48.desc.megacorp.1: "La démission de notre conseil d'administration parviendra à vos bureaux dans l'heure."
 action.48.desc.megacorp.2: "En conformité avec les détails de notre reddition, nous allons entamer immédiatement le processus de mise en liquidation de notre compagnie."
 action.48.desc.megacorp.3: "Notre avenir ne correspond plus guère à ce qu'envisageait notre plan de développement..."
 action.48.desc.hive.1: "Nous... nous sommes mourants. Vous avez tué la Conscience. Vous nous avez tous tués. Nous ne... voulons pas... mourir..."
 action.48.desc.hive.2: "La connaissance acquise dans notre Conscience. Les expériences... Les pensées... Toutes ces choses que nous avons vues. Tout disparaîtra en quelques secondes seulement, tant de choses dont vous n'avez aucune idée. Aucune idée..."
 action.48.desc.hive.3: "Sans la Conscience, nous ne pouvons vivre. Sans la Conscience... il n'y a... rien..."
 action.48.desc.machine.1: "Résultat : suboptimal.\nRésultat : suboptimal.\nRésuuuult suuuuboooptiiimaa...\nBzzt..."
 action.48.desc.machine.2: "Nettoyage des bases de données. Surcharge des noyaux énergétiques centraux. Séquence d'autodestruction lancée.\n\nBonsoir à vous, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3: "§YTentative de restauration de la connexion avec les drones......\n§RÉCHEC.§! Relance procédure...\nTentative de restauration de la connexion avec les unités de la flotte......\n§RÉCHEC.§! Relance procédure...\nTentative de restauration de la connexion avec les noyaux de contrôle planétaires......\n§RÉCHEC.§! Relance procédure...§!"
 action.48.desc.fe_spiritualist: "Ce n'est... Ce n'est pas la fin qui avait été décrite."
 action.48.desc.fe_materialist: "Les portes sont brisées... Les barbares sont entrés. C'est la fin."
 action.48.desc.fe_xenophobe: "Voudriez-vous nous voir pleurer, [Root.GetSpeciesNamePlural] ? Nous voir vous supplier, peut-être ?\n\n§HJAMAIS !§!\n\nVenez, si vous l'osez, [Root.GetSpeciesNamePluralInsult] ! Nous vous empalerons sur les ruines et les monceaux de débris !"
 action.48.desc.fe_xenophile: "Insensés ! Insensés de [Root.GetSpeciesNamePlural]. Tout cela aurait pu être évité, si vous nous aviez seulement permis de vous guider ! Maintenant, contemplez votre oeuvre !"
 action.48.desc.gal_emperor: "Vive [From.GetLeLaLDir][From.GetRulerTitle] ! Vive l'Empire !"
 action.48.a: "Nous acceptons votre reddition"
 action.48.b: "Tel est le fruit de votre jugement"
 action.48.c: "Un ennemi de moins"
 action.48.d: "Vous ne nous avez pas laissé le choix..."
 action.48.e: "L'univers est assurément impitoyable..."
 action.48.f: "Succès de la procédure d'acquisition"
 action.48.g: "La Conscience s'étend encore"
 action.48.h: "Menace : neutralisée"
 action.48.i: "$action.48.a$"
 action.150.1.desc: "Nous nous soumettons à l'Empire. Vous ne nous laissez guère le choix..."
 action.150.2.desc: "Seuls des insensés chercheraient à s'opposer à la puissance de l'Empire galactique. Nous nous rendons."
 action.150.3.desc: "Nous jurons... fidélité [Root.GetAuAlaAlDir][Root.GetRulerTitle], et promettons de servir désormais l'Empire galactique en tant que... loyaux citoyens impériaux."
 action.150.gestalt.1.desc: "Nous nous soumettons à l'autorité [Root.GetDuDelaDelDir][Root.GetRulerTitle]."
 action.151.1.desc: "[gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] vous accueille au sein de l'Empire galactique, [Root.GetSpeciesNamePlural]. Vous appartenez désormais à quelque chose de bien plus grand que la seule [Root.GetName]."
 action.151.2.desc: "L'Empire galactique a apporté la preuve de toute sa puissance. Reconnaissez la futilité qu'il y a à vouloir lui résister. Acceptez votre avenir de nouveaux citoyens impériaux."
 action.151.3.desc: "Très bien. Tout se passe donc comme [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] l'avait prédit."
 action.152.1.desc: "La tyrannie l'a emporté aujourd'hui, et la galaxie en est assombrie. Mais nous nous rendons."
 action.152.2.desc: "Vous autres, impériaux, avez remporté cette guerre. Mais l'Empire ne durera pas éternellement. La liberté sera enfin restaurée dans la galaxie !"
 action.152.3.desc: "Nous vous supplions... L'Empire a vaincu. La rébellion est terminée. Nous vous demandons merci."
 action.152.gestalt.1.desc: "Nous avons échoué. L'Empire était plus puissant que nous l'avions prédit."
 action.153.1.desc: "Sales rebelles. Cet acte de trahison ne sera pas oublié de sitôt."
 action.153.2.desc: "C'était folie de vous révolter contre [From.GetLeLaLDir][From.GetRulerTitle]. Maintenant, il va vous falloir en payer le prix."
 action.153.3.desc: "La sédition ne sera jamais tolérée dans l'Empire. Vous devriez vous en souvenir.\n\nVive [From.GetLeLaLDir][From.GetRulerTitle] !"
 action.153.gestalt.1.desc: "Toute opposition [From.GetAuAlaAlDir][From.GetRulerTitle] est vaine. Acceptez votre place au sein d'un tout plus grand."
 action.154.1.desc: "L'Empire galactique marquait le commencement d'un âge d'or pour la galaxie. Mais vous autres, traîtres, avez choisi de le rejeter. Faites maintenant comme il vous chante, fous que vous êtes !"
 action.154.2.desc: "Il suffit ! La galaxie ne mérite pas l'avenir brillant que nous étions en train de faire naître. Laissez donc brûler l'Empire ! Laissez la galaxie sombrer dans l'anarchie et le chaos, une fois encore !"
 action.154.3.desc: "Nous ne voulions que garantir l'ordre et la stabilité dans la galaxie, mais peut-être le chaos est-il inévitable. La victoire est vôtre, traîtres. Nous renonçons au pouvoir."
 action.154.gestalt.1.desc: "[From.GetLeLaLDirCap][From.GetRulerTitle] se soumet. Nous n'avions pas vu toute l'étendue de votre félonie, et maintenant c'est toute la galaxie qui va en payer le prix."
 action.155.1.desc: "La tyrannie que vous imposiez à la galaxie est venue à son terme, [Root.GetSpeciesNamePlural] !"
 action.155.2.desc: "Sombrez avec votre Empire ! Il est temps que la Communauté galactique renaisse enfin !"
 action.155.3.desc: "Que votre chute soit une leçon pour quiconque à l'avenir se rêverait en tyran, qui n'aspirerait qu'à imposer son pouvoir à la galaxie."
 action.155.gestalt.1.desc: "Votre honteuse construction sociale, cet Empire galactique, n'est plus."
 action.156.1.desc: "Vous avez apporté la preuve de votre puissance, et l'Empire est vôtre... Mais nous pouvons vous être encore utiles ! Peut-être que... un siège au Conseil impérial, peut-être ?"
 action.156.2.desc: "Vous avez remporté le trône, mais la galaxie est emplie de traîtres et de prétendants. Puisque vous vous apprêtez à gouverner désormais l'Empire galactique, mieux vaut pour vous vous en souvenir."
 action.156.3.desc: "Nous... Nous nous soumettons. Vous ne nous laissez pas d'autre choix. Le trône impérial est à vous."
 action.156.gestalt.1.desc: "[From.GetLeLaLDirCap]... [From.GetLeLaLDirCap][From.GetRulerTitle] ne comprend pas. Ce n'était pas censé se passer ainsi..."
 action.157.1.desc: "Très bien. Nous nous occuperons désormais de tout."
 action.157.2.desc: "L'Empire galactique est nôtre, désormais. Retournez dans ces trous misérables dont vous êtes venus, misérables !"
 action.157.3.desc: "Inclinez-vous devant votre souverain[From.GetXEDir] ! Votre règne est bel et bien terminé !"
 action.157.gestalt.1.desc: "Nous ne pouvons laisser l'Empire sous votre autorité suboptimale. Nous devons désormais améliorer son efficience."
 action.158.1.desc: "Voilà ! Votre maudite Convention de reddition a été signée, et toutes les forces impériales ont reçu ordre de déposer les armes. Maintenant, laissez-moi pleurer l'Empire et ce qu'il aurait pu devenir..."
 action.158.2.desc: "Notez bien ceci : la destruction de l'Empire galactique nous condamne, tous autant que nous sommes. Comment autrement pourrions-nous être unis, sous une seule bannière, face aux horreurs qui menacent la galaxie ?"
 action.158.3.desc: "Si les citoyens de l'Empire avaient combattu avec plus de volonté, cela ne se serait jamais produit ! Tous des traîtres, tous !"
 action.158.gestalt.1.desc: "Nous avons imposé l'ordre dans une galaxie en proie au chaos. Mais vous, dans votre ignorance si prévisible, poussés par la peur, vous êtes attaqués à nous. Qu'avez-vous fait ?"
 imperial_charter: "Charte impériale"
 imperial_charter_desc: "La charte impériale qui nous a été concédée nous garantit le droit d'ouvrir des succursales sur tous les mondes de l'Empire galactique, où nous pouvons établir des concessions portuaires impériales, générant des bénéfices partagés entre nous et l'Empereur."
 resolution_emperor_imperial_charter: "$imperial_charter$"
 resolution_emperor_imperial_charter_desc: "Une mégacorporation devrait se voir accorder une charte impériale lui faisant bénéficier de dispenses spéciales et du droit de commercer dans tout l'espace de l'Empire."
 resolution_emperor_imperial_charter_tooltip: "Cette mégacorporation n'aura plus besoin de §Ypactes commerciaux§! pour établir des succursales sur les mondes de l'Empire.\n\nElle pourra y fonder des £building£§Yconcessions portuaires impériales§!, générant des revenus partagés entre elle et l'Empereur."
 building_imperial_concession_port: "Concession portuaire impériale"
 building_imperial_concession_port_desc: "Cette concession portuaire jouit de droits extraterritoriaux et est considérée légalement comme un territoire souverain de l'Empire galactique. Il se trouve donc exempté des taxes et réglementations locales."
 resolution_emperor_revoke_imperial_charter: "Révoquer la charte impériale"
 resolution_emperor_revoke_imperial_charter_desc: "L'accord conclu avec cette mégacorporation n'est plus à l'avantage de l'Empire."
 resolution_emperor_imperial_legions_tooltip: "Permet de recruter un nombre limité d'armées d'élite, les §YLégions impériales§!."
 imperial_security_directorate: "Directoire de la Sécurité impériale"
 emperor.60.name: "Accord d'une charte impériale"
 emperor.60.desc: "Après avoir oeuvré à convaincre [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] de son utilité, la §H[charter_corp.GetName]§! s'est vu conférer par le Sénat une §Hcharte impériale§!. Cela lui octroie un certain nombre de droits particuliers, dont celui d'ouvrir des succursales sur tous les mondes de l'Empire, qu'elle ait contracté ou non un pacte commercial avec le membre auquel ce monde appartient.\n\nNous pouvons donc nous attendre à ce que cette mégacorporation établisse très rapidement des concessions portuaires impériales dans leurs succursales sur nos mondes, où nous n'aurons plus aucun droit de regard légal. Tout porte donc à croire que [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] dispose désormais d'une nouvelle machinerie destinée à faciliter la croissance économique."
 emperor.60.a: "Tant mieux pour [gal_emperor.GetLuiElleDir]..."
