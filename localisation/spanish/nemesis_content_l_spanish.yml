 crisis.6000.tooltip: "La megaestructura llamada §Ymotor eterofásico§! aparece alrededor de la estrella de §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip: "Los astilleros equipados con §Yplantas de montaje colosales§! ya pueden construir §Ycomedores de estrellas§!.\n\nDos §Ycomedores de estrellas§! aparecen en la órbita de §Y[Root.Capital.GetName]§!.\n\nLímite de almacenamiento de £sr_dark_matter£ materia oscura aumentado."
 crisis.6001.name: "Los comedores de estrellas"
 crisis.6001.desc: "Solo la detonación de estrellas enteras liberará energía suficiente para generar la inmensa cantidad de §Hmateria oscura§! necesaria para terminar el motor eterofásico. Con este fin, hemos diseñado los §Hcomedores de estrellas§!, las naves más potentes que ha habido en la galaxia. No solo pueden explotar las estrellas, sino que también son capaces de diezmar flotas enteras.\n\nDe momento solo tenemos dos, pero podemos construir más. Su construcción requiere grandes cantidades de materia oscura, así que tendremos que equilibrar la necesidad de terminar el motor eterofásico con la necesidad de tener más comedores de estrellas."
 crisis.6001.a: "Cada estrella destruida nos acerca un poco más a nuestro objetivo."
 crisis.6005.name: "El motor eterofásico"
 crisis.6005.desc: "La primera fase de la construcción del motor eterofásico se ha completado. Empezamos a explotar las energías del Velo, que envía ondas psiónicas por la galaxia.\n\nSe ha establecido un punto de apoyo débil. Tenemos que seguir trabajando en el motor para expandir nuestra presencia en el Velo."
 crisis.6005.a: "Debemos obtener más materia oscura."
 crisis.6006.desc: "Los zarcillos del motor eterofásico ya se adentran bastante en el Velo, y nuestra zona de desembarco se ha ampliado. Las entidades que moran por allí han empezado a percatarse de nuestra intención de invadir su reino, pero, de momento, no han intentado intervenir de forma significativa.\n\nHa llegado el momento de abrir por la fuerza un conducto más permanente entre nuestros mundos. Debemos seguir trabajando en el motor."
 crisis.6006.a: "¡Necesitamos más materia oscura!"
 crisis.6007.desc: "El motor eterofásico ha hecho un agujero enorme en el tejido del Velo. Todavía no nos permite subvertir el reino por completo, pero la ruptura ha provocado mucha actividad entre las entidades del Velo.\n\nYa han reconocido la amenaza que representamos, pero sus esfuerzos no llegarán a nada. Los zarcillos del motor están tan integrados en el Velo que ya no se pueden cortar.\n\nEstamos cerca, muy cerca."
 crisis.6007.a: "Nada nos detendrá."
 crisis.6010.name: "Onda psiónica"
 crisis.6010.a.desc: "¡Una onda psiónica enorme ha barrido la galaxia! Parece que procedía del sistema §H[crisis_sphere_system.GetName]§!, en §H[From.GetName]§!. Nuestros telépatas no consiguen explicar qué podría haber provocado algo así, puesto que no hay antecedentes registrados en la historia galáctica.\n\nEl eco de este evento increíble resuena incluso en el Velo."
 crisis.6010.b.desc: "¡Otra onda psiónica ha barrido la galaxia! Esta vez procedía del sistema §H[crisis_sphere_system.GetName]§!, en §H[From.GetName]§!.\n\nComo ya pasó antes, este evento está generando oleadas en todo el Velo."
 crisis.6010.c.desc: "Hemos detectado firmas psiónicas y de energía tenues que proceden del sistema §H[crisis_sphere_system.GetName]§! y que son prácticamente idénticas a nuestro motor eterofásico.\n\n¡Parece que los §H[From.GetName]§! también quieren reclamar el Velo!"
 crisis.6010.a: "Esto es preocupante."
 crisis.6015.a.desc: "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc: "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc: "Hemos detectado más fluctuaciones subespaciales en el sistema §H[crisis_sphere_system.GetName]§!. Como antes, proceden de un §Hmotor eterofásico§! construido alrededor de la estrella principal del sistema.\n\n¡Está claro que los §H[From.GetName]§! pretenden tomar el Velo y devastar la galaxia!"
 crisis.6015.not.psionic: "Hemos detectado unas fluctuaciones subespaciales importantes en el sistema §H[crisis_sphere_system.GetName]§! que proceden de una megaestructura que rodea la estrella. Aunque superficialmente se parece a una esfera Dyson, esta estructura es un §Hmotor eterofásico§!, un mecanismo enorme diseñado para eliminar la barrera entre nuestro mundo y una dimensión psiónica conocida como el Velo."
 crisis.6015.psionic: "Hemos detectado unas fluctuaciones subespaciales importantes en el sistema §H[crisis_sphere_system.GetName]§! que proceden de una megaestructura que rodea la estrella. Aunque superficialmente se parece a una esfera Dyson, esta estructura es un §Hmotor eterofásico§!, un mecanismo enorme diseñado para eliminar la barrera entre nuestro mundo y el Velo."
 crisis.6015.end: "La construcción de esta megaestructura requiere grandes cantidades de materia oscura. Por eso los §H[From.GetName]§! han estado extrayéndola de estrellas con sus comedores de estrellas, a pesar de que destruyen sistemas enteros con este proceso.\n\nCuando la terminen, los [From.GetSpeciesNamePlural] pretenden invadir y reclamar las energías del Velo. Con esto no solo serían capaces de dar forma a la realidad a su antojo, sino que el contragolpe energético resultante podría destruir buena parte de la galaxia."
 crisis.6015.a: "¡Hay que detenerlos!"
 crisis.6101.name: "Motor eterofásico destruido"
 crisis.6101.desc: "Con la pérdida del sistema §H[crisis_sphere_system.GetName]§!, los crueles §H[sphere_destroyers.GetName]§! han destruido nuestro motor eterofásico. Perder esta megaestructura significa que ya no tenemos medios tecnológicos para construir comedores de estrellas.\n\nNo podemos continuar con la invasión del Velo. ¡Todo está perdido!"
 crisis.6101.a: "Todo nuestro trabajo..."
 crisis.6101.a.tooltip: "Si conseguimos recuperar el sistema y tenemos mucho cuidado, podremos volver a construir el motor eterofásico."
 crisis.6102.a.desc: "Ahora que controlamos el sistema §H[crisis_sphere_system.GetName]§!, hemos desmontado el motor eterofásico que se estaba construyendo alrededor de la estrella.\n\nLa pérdida de esta megaestructura pone fin al trastornado plan de §H[sphere_builders.GetName]§! de invadir el Velo y destruir la galaxia."
 crisis.6102.b.desc: "Ahora que controlamos el sistema §H[crisis_sphere_system.GetName]§!, debemos poner fin al lamentable motor eterofásico que se estaba construyendo aquí.\n\nLos §H[sphere_builders.GetName]§! ya no podrán interferir en nuestros planes para el Velo."
 crisis.6102.a: "La galaxia es un lugar más seguro."
 crisis.6102.b: "Ahora debemos terminar el motor..."
 crisis.6103.desc: "Después de hacerse con el control del sistema §H[crisis_sphere_system.GetName]§!, los §H[sphere_destroyers.GetName]§! han destruido el motor eterofásico que se estaba construyendo allí.\n\nLos §H[sphere_builders.GetName]§! ya no representan una amenaza para la galaxia."
 crisis.6103.b: "Sin embargo, nosotros podemos..."
 crisis.6200.name: "Motor eterofásico capturado"
 crisis.6200.desc: "Hemos tomado el control del sistema §H[crisis_sphere_system.GetName]§!, así como del motor eterofásico que se estaba construyendo alrededor de la estrella.\n\nLa pérdida de esta megaestructura pone fin al trastornado plan de §H[sphere_builders.GetName]§! de invadir el Velo y destruir la galaxia."
 crisis.6200.A: "¡Hay que destruirlo!"
 crisis.6200.B: "Podemos usarlo."
 crisis.6200.B.tooltip: "El motor eterofásico que hemos conseguido sustituirá al que perdimos."
 aetherophasic_engine_ruined_tt: "Motor eterofásico en ruinas"
 crisis.6050.name: "Principio y fin"
 crisis.6050.a.desc: "Nos encontramos en la cúspide de la divinidad. El motor eterofásico se ha completado y el inmenso poder del Velo está a nuestro alcance.\n\nCuando se active el motor, el contragolpe subespacial resultante detonará todas las estrellas de la galaxia. Toda la vida galáctica será cosa del pasado, pero nosotros habremos dejado esta realidad a cambio de un plano de existencia superior en el que el tiempo no tiene importancia y en el que podremos modificar el tejido del universo a nuestro antojo.\n\n§HEl destino nos espera. ¿Activamos el motor?§!"
 crisis.6050.b.desc: "Todo está preparado. El motor eterofásico funciona correctamente y el inmenso poder del Velo está a nuestro alcance.\n\nCuando se active el motor, el contragolpe subespacial resultante detonará todas las estrellas de la galaxia. Toda la vida galáctica, tanto orgánica como mecánica, dejará de existir, pero nosotros habremos transmitido nuestra consciencia a un plano de existencia superior. Ya no estaremos limitados por las restricciones del mundo físico. El tiempo no tendrá importancia y podremos manipular el tejido del universo como consideremos necesario.\n\n§HLa siguiente fase de la existencia nos espera. ¿Activamos el motor?§!"
 crisis.6050.a: "Adelante."
 crisis.6050.a.tooltip: "Ascendemos a un plano de existencia superior.\n\n§YSe destruye la galaxia.§!"
 crisis.6051.name: "Los tiempos finales"
 crisis.6051.desc: "Se acabó. Los §H[From.GetName]§! han terminado el motor eterofásico y el Velo está a su merced.\n\nA medida que ascendían a un plano de existencia superior donde serán como dioses, el motor liberaba una inmensa cantidad de energía subespacial, que ha barrido la galaxia y lo ha destruido todo a su paso.\n\nPara los habitantes de la galaxia, esto supone el fin de todo."
 crisis.6051.a: "Estamos perdidos..."
 crisis.6151.name: "Un gran alboroto"
 crisis.6151.desc: "La construcción del motor eterofásico en §H[From.GetName]§! ha dejado el Velo en un estado de confusión. A medida que la megaestructura que funciona parcialmente desgarra el reino psiónico poco a poco, muchos de los seres que moran por allí arremeten con ira y desesperación.\n\nVarios han cavado a través de las barreras que se están desintegrando entre los dos mundos y se han presentado como entidades psiónicas poderosas. Los seres confusos, formados por energía psiónica cruda y apenas contenida, están atacando a todo lo que pillan."
 crisis.6151.a: "Más caos..."
 crisis.6151.b: "Los despacharemos."
 crisis.6161.name: "Los estertores agonizantes del Velo"
 crisis.6161.a.desc: "Los §H[From.GetName]§! están a punto de completar el motor eterofásico y el Velo se está transformando en otra cosa. Los espíritus que residen allí experimentan un frenesí absoluto y varios han abierto un túnel hasta nuestra realidad en un intento desesperado por escapar."
 crisis.6161.b.desc: "A medida que se completa el motor eterofásico, nuestra habilidad para manipular el Velo aumenta con rapidez. Los espíritus que residen allí experimentan un frenesí absoluto y varios han abierto un túnel hasta nuestra realidad en un intento desesperado por frustrar nuestros esfuerzos."
 crisis.6161.a: "El tiempo se agota..."
 crisis.6161.b: "Aquí no hallarán consuelo."
 crisis.6171.name: "Un impulso psiónico barre la galaxia"
 crisis.6171.a.desc: "El motor eterofásico de §H[From.GetName]§! está prácticamente completado y ejerce presión sobre el Velo, que se ha colapsado un poco. Unos impulsos intensos de energía psiónica llegan a nuestra realidad y barren la galaxia con una velocidad asombrosa.\n\nAunque no duran demasiado, son extremadamente dolorosos para casi todos los sapientes con talentos psiónicos. En algunos casos pueden llegar a ser letales."
 crisis.6171.b.desc: "Nuestro motor eterofásico está prácticamente completado y ejerce presión sobre el Velo, que se ha colapsado un poco. Unos impulsos intensos de energía psiónica llegan a nuestra realidad y barren la galaxia con una velocidad asombrosa.\n\nAunque no duran demasiado, son extremadamente dolorosos para casi todos los sapientes con talentos psiónicos. En algunos casos pueden llegar a ser letales.\n\nPor suerte, estamos preparados para esto y el motor se ha calibrado para proteger a la población con talentos psiónicos del contragolpe de este acontecimiento."
 crisis.6171.a: "Un destino horrible."
 utopia.3000.20.desc: "El Velo no es lo que era. Algo va muy mal."
 utopia.3000.21.desc: "Las entidades que residen en el Velo están angustiadas. Una sensación de terror abrumadora lo impregna todo."
 utopia.3000.22.desc: "Nos cuesta... centrarnos. Todo está cambiando y hay mucho... dolor."
 utopia.3000.23.desc: "Partes enteras del Velo se han... marchitado. No se puede describir de otra forma."
 utopia.3000.24.desc: "Una inmensa oscuridad se extiende por el Velo y corrompe todo lo que toca."
 utopia.3000.25.desc: "Hay una nueva presencia en el Velo. Su oscura influencia se siente en todas partes. Todo está cambiando."
 crisis.6180.name: "Supernova misteriosa"
 crisis.6180.desc: "Estamos recibiendo telemetría espacial desconcertante del sistema §H[destroyed_system.GetName]§!. Si nuestras lecturas son correctas, la estrella principal parece haberse convertido en una supernova con efectos devastadores de repente. Todos los planetas han sido destrozados y las naves o estaciones que había en el sistema han debido de quedar destruidas. La estrella parece haber colapsado en un agujero negro.\n\nAlgunos informes no confirmados indican que solo ha habido un superviviente de este cataclismo, una especie de nave inmensa que pertenece a §H[crisis_country.GetName]§!..."
 crisis.6180.a: "¿Qué están tramando?"
 crisis.6181.name: "Sistema solar destruido"
 crisis.6181.desc: "¡El sistema §H[destroyed_system.GetName]§! ha sido destruido por completo! Una nave gigantesca de §H[crisis_country.GetName]§! se colocó sobre la estrella principal y activó lo que solo se puede describir como una supernova que devastó por completo el resto del sistema. Luego, la estrella colapsó en un agujero negro.\n\nEl único superviviente del cataclismo ha sido la nave de los [crisis_country.GetSpeciesName], a la que llaman \"§Hcomedor de estrellas§!\". Evidentemente, ahora [crisis_country.GetName] posee la tecnología y los medios para destruir sistemas solares completos."
 crisis.6181.a: "Esto lo cambia todo..."
 crisis.6182.name: "Comedor de estrellas extranjero activado"
 crisis.6182.desc: "La telemetría que recibimos de §H[destroyed_system.GetName]§! indica que la estrella principal del sistema se ha convertido en una supernova de repente. Una gigantesca onda expansiva ha destruido todo lo que había, y la estrella ha colapsado en un agujero negro.\n\n¡Parece que ahora §H[crisis_country.GetName]§! tiene comedores de estrellas!  "
 crisis.6182.a: "Hay que ocuparse de ellos."
