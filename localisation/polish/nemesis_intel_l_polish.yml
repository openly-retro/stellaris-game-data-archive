 first_contact.272.name: "Przemoc przy pierwszym kontakcie"
 first_contact.272.desc: "Statek, który wysłaliśmy w celu zbadania [From.Owner.GetAdj], uległ zniszczeniu w wyniku zdradzieckiego ataku ich floty wojennej. Nie jest jasne, czy chcieli przejąć naszą jednostkę, czy po prostu dali nam znać, abyśmy trzymali się z dala od ich terytorium."
 first_contact.272.B: "Pomścimy naszą załogę!"
 first_contact.282.name: "O mały włos"
 first_contact.282.desc: "§H[ship_to_seize.GetName]§!, nasz statek wysłany w celu zbadania §H[From.Owner.GetAdj]§!, ledwo zdołał umknąć przed podstępnym atakiem ich floty wojennej. Wygląda na to, że zamierzali przejąć naszą jednostkę w celu przesłuchania załogi i zapewnienia sobie przewagi w dalszych wrogich działaniach. Na szczęście załoga [ship_to_seize.GetName] zdołała uruchomić napęd nadświetlny, zanim było za późno."
 first_contact.282.desc.gestalt: "§H[ship_to_seize.GetName]§!, nasz statek wysłany w celu zbadania §H[From.Owner.GetAdj]§!, ledwo zdołał umknąć przed podstępnym atakiem ich floty wojennej. Wygląda na to, że zamierzali przejąć naszą jednostkę i wykraść technologie w celu zapewnienia sobie przewagi w dalszych wrogich działaniach. Na szczęście załoga [ship_to_seize.GetName] zdołała uruchomić napęd nadświetlny, zanim było za późno."
 first_contact_fleets_mia_tooltip: "Nasze pozostałe floty przebywające w obrębie domniemanego terytorium napastników schroniły się w bezpieczne miejsca, korzystając z awaryjnego napędu nadświetlnego."
 first_contact.285.name: "Przesłuchania zakończone"
 first_contact.285.desc: "Zakończyliśmy badania kosmitów z imperium §H[This.ContactCountry.GetName]§!, których niedawno pojmaliśmy. Początkowo jeńcy nie byli skłonni do współpracy, ale z czasem wyciągnęliśmy z nich wskazówki pozwlające rozszyfrowć ich język i uzyskaliśmy możliwość komunikowania się na podstawowym poziomie. Od tej pory szybko gromadziliśmy bardziej szczegółowe informacje na ich temat, a ostatecznie uzyskaliśmy dostęp do ich systemów komputerowych dzięki jednemu z jeńców, który się załamał.\n\nNa podstawie wiadomości wyciągniętych z komputerów zdołaliśmy zidentyfikować ich jako §H[This.ContactCountry.GetRealAdj]§! i zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.285.desc.weak: "Zakończyliśmy badania kosmitów z imperium §H[This.ContactCountry.GetName]§!, których niedawno pojmaliśmy. Jeńcy okazali słabą wolę i brak chęci powstrzymania nas przed poznaniem informacji na ich temat; właściwie byli niezwykle skłonni do współpracy. Wkrótce będziemy w stanie przetłumaczyć ich język i uzyskać dostęp do pokładowych systemów komputerowych.\n\nW rezultacie zdołaliśmy zidentyfikować ich jako §H[This.ContactCountry.GetRealAdj]§! i zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.285.desc.strong: "Zakończyliśmy badania kosmitów z imperium §H[This.ContactCountry.GetName]§!, których niedawno pojmaliśmy. Jeńcy okazali się całkowicie nieskłonni do współpracy i oparli się nawet najsilniejszym metodom perswazji stosowanym przez naszych śledczych. Jednak z czasem wyciągnęliśmy z nich wskazówki pozwlające rozszyfrować ich język i uzyskaliśmy możliwość komunikowania się na podstawowym poziomie. Od tej pory szybko gromadziliśmy bardziej szczegółowe informacje na ich temat - a także uzyskaliśmy dostęp do ich podstawowych systemów komputerowych - choć podejrzewamy, że zdołali zataić wiele szczegółów.\n\nDzięki zebranym informacjom zdołaliśmy zidentyfikować ich jako §H[This.ContactCountry.GetRealAdj]§! i zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.285.desc.machine_victim: "Zakończyliśmy badania pojmanych niedawno maszyn z imperium §H[This.ContactCountry.GetName]§!. Po odcięciu od zwierzchniej SI drony nie wykazywały wyraźnych oznak działania i niewiele zdołaliśmy z ich wyciągnąć zanim się rozsypały.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim: "Zakończyliśmy badania kosmitów z imperium §H[This.ContactCountry.GetName]§!, których niedawno pojmaliśmy. Wygląda na to, że naprawdę są zorganizowani jako §Humysł zbiorowy§!, w którym drony nie mają autonomii ani własnej chęci działania. Po odcięciu od całości drony pozostawały w bezruchu i umierały jeden po drugim, nie dostarczając nam zbyt dużo przydatnych informacji, poza danymi na temat swojej biologii.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end: "Na szczęście zdołaliśmy złamać kodowanie ich systemu komputerowego i nasi [This.Owner.GetLinguists] szybko zyskali umiejętność tłumaczenia sygnałów, których kosmici używają do porozumiewania się. W rezultacie możemy teraz zidentyfikować §H[This.ContactCountry.GetAdj]§! jako §H[This.ContactCountry.GetRealName]§! i zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.290.name: "Badania kosmitów zakończone"
 first_contact.290.desc: "Zakończyliśmy badania kosmitów z imperium §H[This.ContactCountry.GetName]§!, których niedawno pojmaliśmy. Jeńcy nie byli skłonni do współpracy, ale gdy ich pokroiliśmy, stało się to nieistotne. Wiemy teraz bardzo dużo o tym, jak działają ich [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] i inne narządy, dzięki czemu nasi [This.Owner.GetResearchers] zajmujący się genetyką uzyskali cenne §Hdane ksenobiologiczne§!.\n\nGarstka kosmitów, którzy przeżyli te procedurę - i których znamy teraz jako §H[This.ContactCountry.GetSpeciesAdj]§! - przerażona okrucieństwem naszych czynów podjęła współpracę, gdy okazaliśmy chęć poznania ich języka i uzyskania dostępu do systemów komputerowych. W rezultacie dysponujemy teraz znaczną ilością danych wywiadowczych, które w razie potrzeby będzie można wykorzystać przeciwko tej cywilizacji."
 first_contact.290.desc.hive_victim.main: "Zakończyliśmy badania kosmitów z imperium §H[This.ContactCountry.GetName]§!, których niedawno pojmaliśmy. Wygląda na to, że naprawdę są zorganizowani jako §Humysł zbiorowy§!, w którym drony nie mają autonomii ani własnej chęci działania. Nie nadawały się one do przesłuchania, lecz gdy ich pokroiliśmy, stało się to nieistotne. Wiemy teraz bardzo dużo o tym, jak działają ich [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] i inne narządy, dzięki czemu nasi [This.Owner.GetResearchers] zajmujący się genetyką uzyskali cenne §Hdane ksenobiologiczne§!."
 first_contact.290.desc.hive_victim.end: "Wiemy teraz, jak w razie potrzeby skomunikować się z ich ojczystym imperium, §H[This.ContactCountry.GetRealName]§! - i dysponujemy znaczną ilością danych wywiadowczych, które w razie konieczności będzie można wykorzystać przeciw niemu!"
 first_contact.290.desc.hive_victim: "$first_contact.290.desc.hive_victim.main$\n\nChoć zajęło nam to nieco więcej czasu, niż się spodziewaliśmy, uzyskana wiedza na temat biologii tych kosmitów i przeróżne wskazówki znalezione na zdobytym statku umożliwiły nam rozszyfrowanie ich języka, a także kodów komputerowych. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel: "$first_contact.290.desc.hive_victim.main$\n\nChoć zajęło nam to nieco więcej czasu, niż się spodziewaliśmy, uzyskana wiedza na temat biologii tych kosmitów i przeróżne wskazówki zdobyte przy uprowadzeniu dronów umożliwiły nam rozszyfrowanie ich języka, a także kodów komputerowych. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim: "Zakończyliśmy badania pojmanych niedawno maszyn z imperium §H[This.ContactCountry.GetAdj]§!. Po odcięciu od zwierzchniej SI drony nie wykazywały wyraźnych oznak działania i dostarczyły nam niewielu informacji, ale gdy zaczęliśmy je rozmontowywać, poczyniliśmy większe postępy - tak w rozumieniu działania ich urządzeń wewnętrznych, jak i zdobywaniu wiadomości o ich cywilizacji. Okazało się, że ich procesory nie są w stanie stawić oporu wobec zastosowanych przez nas inwazyjnych technik gromadzenia danych. Teraz wiemy już o nich prawie wszystko.\n\nWiemy też, jak - jeśli uznamy to za stosowne - skomunikować się z tą zwierzchnią SI, która określa się nazwą §H[This.ContactCountry.GetRealName]§!."
 first_contact.290.A: "To wielce zadowalający wynik."
 first_contact.295.name: "Zbadano materiały kosmitów"
 first_contact.295.desc: "Zakończyliśmy badania statku, który niedawno porwaliśmy z imperium [This.ContactCountry.GetAdj]. Choć śledztwo bez żywych obiektów stanowiło wyzwanie, to załoga statku pozostawiła po sobie wystarczająco dużo materiału, by nasi [This.Owner.GetLinguists] stopniowo rozszyfrowali ich język. Właścicielem statku byli §H[This.ContactCountry.GetRealName]§! i możemy się teraz z nimi komunikować, jeśli zechcemy. Ponadto udało się nam zbadać §Htechnologię§! zastosowaną w zdobytym statku, dzięki czemu nasi [This.Owner.GetResearchers] mogli odkryć kilka nowatorskich rozwiązań swoich problemów badawczych."
 first_contact.295.desc.no_ship: "Zakończyliśmy badania sprzętu, który niedawno porwaliśmy z imperium [This.ContactCountry.GetAdj]. Choć śledztwo bez żywych obiektów do przesłuchania stanowiło wyzwanie, to pozostawili oni po sobie wystarczająco dużo materiału, by nasi [This.Owner.GetLinguists] stopniowo rozszyfrowali ich język. Właścicielem statku byli §H[This.ContactCountry.GetRealName]§! i możemy się teraz z nimi komunikować, jeśli zechcemy. Ponadto udało się nam zbadać ich §Htechnologię§!, dzięki czemu nasi [This.Owner.GetResearchers] mogli odkryć kilka nowatorskich rozwiązań swoich problemów badawczych."
 first_contact.295.A: "Dobra robota, świetnie."
 gain_asset_internal_organs: "Nasza znajomość ich narządów wewnętrznych przyda się podczas §Hoperacji szpiegowskich§!\n"
 first_contact.1100.desc: "Zakończyliśmy badania sprzętu, który niedawno porwaliśmy z imperium §H[contact_country.GetAdj]§!. Choć śledztwo bez żywych obiektów do przesłuchania stanowiło wyzwanie, zaczęliśmy czynić szybsze postępy, gdy udało się nawiązać łączność z imperium [contact_country.GetSpeciesAdj]. Nasi [Root.GetResearchers] zdołali zbadać ich §Htechnologię§!, dzięki czemu mogli odkryć kilka nowatorskich rozwiązań swoich problemów badawczych."
 first_contact.1105.desc: "Zakończyliśmy badania pojmanych niedawno kosmitów z imperium §H[contact_country.GetAdj]§!. Jeńcy nie byli skłonni do współpracy, ale gdy ich pokroiliśmy, stało się to nieistotne. Wiemy teraz bardzo dużo o tym, jak działają ich [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] i inne narządy, dzięki czemu nasi [Root.GetResearchers] zajmujący się genetyką uzyskali cenne §Hdane ksenobiologiczne§!.\n\nGarstka kosmitów, którzy przeżyli tę procedurę - i których znamy teraz jako [contact_country.GetSpeciesAdj] - przerażona okrucieństwem naszych czynów podjęła współpracę, gdy okazaliśmy chęć poznania ich języka i uzyskania dostępu do systemów komputerowych. W rezultacie dysponujemy teraz znaczną ilością danych wywiadowczych, które w razie potrzeby będzie można wykorzystać przeciwko tej cywilizacji."
 first_contact.1105.desc.hive_victim: "Zakończyliśmy badania pojmanych niedawno kosmitów z imperium §H[contact_country.GetAdj]§!. Wygląda na to, że naprawdę są zorganizowani jako §Humysł zbiorowy§!, w którym drony nie mają autonomii ani własnej chęci działania. Nie nadawały się one do przesłuchania, lecz gdy ich pokroiliśmy, stało się to nieistotne. Wiemy teraz bardzo dużo o tym, jak działają ich [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] i inne narządy, dzięki czemu nasi [Root.GetResearchers] zajmujący się genetyką uzyskali cenne §Hdane ksenobiologiczne§!.\n\nChoć trwało to nieco dłużej, niż liczyliśmy, zyskana biologiczna wiedza umożliwiła nam złamanie tajemnic języka kosmitów - oraz ich kodów komputerowych. W rezultacie dysponujemy teraz znaczną ilością danych wywiadowczych, które w razie konieczności będzie można wykorzystać przeciwko tej cywilizacji!"
 first_contact.1105.desc.machine_victim: "Zakończyliśmy badania zdobytych niedawno maszyn z imperium §H[contact_country.GetAdj]§!. Po odcięciu od zwierzchniej SI drony nie wykazywały wyraźnych oznak działania i dostarczyły nam niewielu informacji. Jednak gdy zaczęliśmy je rozmontowywać, poczyniliśmy większe postępy - tak w rozumieniu działania ich urządzeń wewnętrznych, jak i zdobywaniu wiadomości o ich cywilizacji. Okazało się, że ich procesory nie są w stanie stawić oporu wobec zastosowanych przez nas inwazyjnych technik gromadzenia danych. Teraz wiemy już o nich prawie wszystko.\n\nW rezultacie dysponujemy teraz znaczną ilością danych wywiadowczych, które - jeśli tylko zechcemy - będziemy mogli wykorzystać przeciwko ich zwierzchniej SI, która określa się nazwą §H[contact_country.GetName]§!."
 first_contact.1110.desc: "Zakończyliśmy badania pojmanych niedawno kosmitów z imperium §H[contact_country.GetAdj]§!. Początkowo jeńcy nie byli skłonni do współpracy, ale zaczęliśmy czynić szybsze postępy, gdy udało się nawiązać łączność z imperium [contact_country.GetSpeciesAdj]. Wkrótce zdołaliśmy ich \"namówić\", by dali nam dostęp do swoich systemów komputerowych.\n\nNa podstawie wiadomości wyciągniętych z komputerów zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.1110.desc.weak: "Zakończyliśmy badania pojmanych niedawno kosmitów z imperium §H[contact_country.GetAdj]§!. Jeńcy okazali słabą wolę i brak chęci powstrzymania nas przed poznaniem informacji na ich temat; właściwie byli niezwykle skłonni do współpracy. Szybko zdołaliśmy przetłumaczyć ich język i uzyskać dostęp do pokładowych systemów komputerowych.\n\nNa podstawie wiadomości wyciągniętych z komputerów zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.1110.desc.strong: "Zakończyliśmy badania pojmanych niedawno kosmitów z imperium §H[contact_country.GetAdj]§!. Jeńcy okazali się całkowicie nieskłonni do współpracy i oparli się nawet najsilniejszym metodom perswazji stosowanym przez naszych śledczych. Jednak po nawiązaniu łączności z imperium [contact_country.GetAdj] zdołaliśmy poczynić pewne postępy - włącznie z uzyskaniem dostępu do niektórych podstawowych systemów komputerowych. Aczkolwiek podejrzewamy, że zdołali zataić wiele szczegółów.\n\nNa podstawie wiadomości wyciągniętych z komputerów zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.1110.desc.machine_victim: "Zakończyliśmy badania pojmanych niedawno maszyn z imperium §H[contact_country.GetAdj]§!. Po odcięciu od zwierzchniej SI drony nie wykazywały chęci działania i niewiele zdołaliśmy z ich wyciągnąć, zanim się rozsypały.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim: "Zakończyliśmy badania pojmanych niedawno z imperium §H[contact_country.GetAdj]§!. Po nawiązaniu łączności stało się oczywiste, że naprawdę są zorganizowani jako §Humysł zbiorowy§!, w którym drony nie mają autonomii ani własnej chęci działania. Po odcięciu od całości drony pozostawały w bezruchu i umierały jeden po drugim, nie dostarczając nam zbyt dużo przydatnych informacji, poza danymi na temat swojej biologii.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end: "Na szczęście zdołaliśmy złamać kodowanie ich systemu komputerowego i zgromadziliśmy znaczną ilość danych wywiadowczych o ich działaniach i możliwościach."
 first_contact.320.name: "Pojmano kosmitów"
 first_contact.320.desc.end: "Choć cała operacja odbyła się gładko i nasi agenci zdołali wycofać się bez pościgu, raczej nie należy mieć nadziei, by §H[This.ContactCountry.GetName]§! pozostali nieświadomi naszych działań."
 first_contact.320.desc.planet.normal.normal: "Grupa dzielnych tajnych agentów specjalnych wycofała się z terytorium §H[This.ContactCountry.GetAdj]§! wraz z jeńcami porwanymi z kolonii w układzie §H[abduction_planet.System.GetName]§!. Naszemu oddziałowi udało się wylądować w odludnej okolicy pod osłoną ciemności i uprowadzić kilku żywych kosmitów, a także wykraść duży zbiór sprzętu technicznego. Wszystko to pomoże nam rozszyfrować język tej cywilizacji i ocenić poziom zaawansowania jej technologii.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine: "Grupa dzielnych tajnych agentów specjalnych wycofała się z terytorium §H[This.ContactCountry.GetAdj]§! wraz z jeńcami porwanymi z kolonii w układzie §H[abduction_planet.System.GetName]§!. Naszym agentom udało się wylądować w odludnej okolicy pod osłoną ciemności, gdzie z zaskoczeniem odkryli, że mieszkańcy są w rzeczywistości §Hmechanicznymi dronami§!. Niezależnie od tego zabrali kilka z nich w stanie nieuszkodzonym i wykradli duży zbiór sprzętu technicznego. Wszystko to pomoże nam rozszyfrować język tej cywilizacji i ocenić poziom zaawansowania jej technologii.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal: "[This.Leader.GetName] i oddział dronów do tajnych operacji wylądowali w odludnym obszarze kolonii §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_planet.System.GetName]§!. Udało im się uprowadzić kilku żywych kosmitów, a także wykraść duży zbiór sprzętu technicznego. Wszystko to pomoże nam rozszyfrować sposób komunikowania się tej cywilizacji i ocenić poziom zaawansowania jej technologii.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine: "[This.Leader.GetName] i oddział dronów do tajnych operacji wylądowali w odludnym obszarze kolonii §H[This.ContactCountry.GetName]§! w układzie §H[abduction_planet.System.GetName]§!. Nieoczekiwanie okazało się, że mieszkańcy są w rzeczywistości mechanicznymi dronami. Niezależnie od tego nasz oddział zabrał kilka z nich w stanie nieuszkodzonym i wykradł duży zbiór sprzętu technicznego. Wszystko to pomoże nam rozszyfrować sposób komunikowania się tej cywilizacji i ocenić poziom zaawansowania jej technologii.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine: "[This.Leader.GetName] i oddział dronów do tajnych operacji wylądowali w odludnym obszarze kolonii §H[This.ContactCountry.GetName]§! w układzie §H[abduction_planet.System.GetName]§! system. Wkrótce odkryli, że mieszkańcy są w rzeczywistości mechanicznymi dronami - być może sterowanymi przez SI taką jak nasza, [This.Owner.GetGovernmentName]. Niezrażeni zabrali kilka dronów w stanie nieuszkodzonym i wykradli duży zbiór sprzętu technicznego. Wszystko to pomoże nam rozszyfrować sposób komunikowania się tej cywilizacji i ocenić poziom zaawansowania jej technologii.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal: "Grupa dzielnych tajnych agentów specjalnych uciekła z terytorium §H[This.ContactCountry.GetAdj]§! wykradzionym frachtowcem, który przechwycili w układzie §H[abduction_system.GetName]§!. Oprócz załogi statku, którą w większości udało się wziąć żywcem, przywieziono też sprzęt pokładowy i systemy komputerowe w stanie zasadniczo nieuszkodzonym.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine: "Grupa dzielnych tajnych agentów specjalnych uciekła z terytorium §H[This.ContactCountry.GetAdj]§! wykradzionym frachtowcem, który przechwycili w układzie §H[abduction_system.GetName]§!. Ku naszemu zaskoczeniu cała załoga statku składała się z §Hmechanicznych dronów§! - być może sterowanych przez zbuntowaną SI. Udało się nam je wyłączyć i przejąć jedynie z minimalnymi uszkodzeniami. Nasz oddział zdołał też uchronić od uszczerbku większość sprzętu pokładowego i systemów komputerowych.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal: "[This.Leader.GetName] i oddział dronów do tajnych operacji zdołali przejąć małą jednostkę zaopatrzeniową §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_system.GetName]§!. Oprócz załogi statku, którą w większości udało się wziąć żywcem, przywieziono też sprzęt pokładowy i systemy komputerowe w stanie zasadniczo nieuszkodzonym.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine: "[This.Leader.GetName] i oddział dronów do tajnych operacji zdołali przejąć małą jednostkę zaopatrzeniową §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_system.GetName]§!. Nieoczekiwanie okazało się, że statek jest w całości obsadzony przez §Hmechaniczne drony§!. Nasz oddział zdołał je wyłączyć i przejąć jedynie z minimalnymi uszkodzeniami, a także uchronić od uszczerbku większość sprzętu pokładowego i systemów komputerowych.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine: "[This.Leader.GetName] i oddział dronów do tajnych operacji zdołali przejąć małą jednostkę zaopatrzeniową §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_system.GetName]§!. Okazało się, że statek jest w całości obsadzony przez mechaniczne drony, być może sterowane przez SI taką jak nasza, §H[This.Owner.GetGovernmentName]§!. Nasz oddział zdołał je wyłączyć i przejąć jedynie z minimalnymi uszkodzeniami, a także uchronić od uszczerbku większość sprzętu pokładowego i systemów komputerowych.\n\n$first_contact.320.desc.end$"
 first_contact.320.A: "Przesłuchać jeńców."
 first_contact.320.A2: "Zdradzą swoje sekrety."
 first_contact.320.A.tooltip: "Nasze floty wycofały się z ich terytorium, by uniknąć reperkusji."
 first_contact.320.C.homicidal_tooltip: "Zbadamy też zdobyty sprzęt w poszukiwaniu wskazówek na ich temat.\n"
 first_contact.321.name: "Niefortunny wypadek"
 first_contact.321.desc.mega_oops: "§H[This.ContactCountry.GetName]§!: dzielny, choć może niezbyt bystry oddział sił specjalnych opuścił terytorium, porywając zakładników z jednej z kolonii w układzie §H[abduction_planet.System.GetName]§!. Udało im się wylądować pod osłoną ciemności na odludnej części planety i pojmać kilka czarno-białych, łaciatych osobników z gatunku należącego do gromady z ssaków, które nie stawiały oporu.\n\nDopiero później zorientowaliśmy się, że dźwięki wydawane przez te stworzenia nie zgadzają się z charakterystycznymi transmisjami mieszkańców kraju [This.ContactCountry.GetName], a po samych osobnikach nie widać oznak rozumności. Dokładniejsza analiza wykazała, że przypadkowo schwytaliśmy okazy bydła!\n\nNiestety, od momentu naszego napadu wzrosła aktywność kosmicznych patroli, co wskazuje, że zdają sobie sprawę z naszej obecności. Kolejne próby są przez to skazane na porażkę..."
 first_contact.321.A: "Żenujące."
 first_contact.322.name: "Zdrada [From.Owner.GetAdj]"
 first_contact.322.desc.planet: "Choć część naszych obywateli zmartwiła się wtargnięciem nieznanej obcej jednostki do naszej przestrzeni, aż do niedawna nie było wiadomo, jak duże zagrożenie ze strony [From.Owner.GetAdj] to stanowi. Wygląda na to, że kosmici wysłali tajny oddział, który wylądował w odludnej części [abduction_planet.GetName] i porwał żywych [This.Owner.GetSpeciesAdj] jako jeńców. Zanim zdążyliśmy przygotować ekspedycję ratunkową, kosmici uciekli wraz z porwanymi w kosmos. Możemy sobie tylko wyobrażać, jakie cierpienia będą musieli znosić porwani mieszkańcy z kończyn chwytnych swoich oprawców."
 first_contact.322.desc.no_planet: "Choć część naszych obywateli zmartwiła się wtargnięciem nieznanej obcej jednostki do naszej przestrzeni, aż do niedawna nie było wiadomo, jak duże zagrożenie ze strony [From.Owner.GetAdj] to stanowi. Wygląda na to, że kosmici wysłali tajny oddział w celu przechwycenia jednego ze statków transportowych w układzie [abduction_system.GetName]. Zanim zdążyliśmy przygotować ekspedycję ratunkową, kosmici uciekli z porwaną jednostką w kosmos. Możemy sobie tylko wyobrażać, jakie cierpienia będzie musiała znosić jej załoga z kończyn chwytnych swoich oprawców."
 first_contact.322.desc.planet.gestalt: "Oceniliśmy, że pozwolenie kosmitom na penetrowanie naszego obszaru jest ryzykowne - i ta ocena okazała się słuszna. Wygląda na to, że imperium [From.Owner.GetName] przysłało tajny oddział, który wylądował w odludnej części [abduction_planet.GetName] i uprowadził kilka dronów [This.Owner.GetSpeciesAdj]. Wykradł też kilka urządzeń i uciekł w głębiny kosmosu, zanim zdążyliśmy wysłać własne wojska, by go zniszczyć. Możemy tylko mieć nadzieję, że napastnicy niewiele się dowiedzą z tego, co zabrali."
 first_contact.322.desc.no_planet.gestalt: "Oceniliśmy, że pozwolenie kosmitom na penetrowanie naszego obszaru jest ryzykowne - i ta ocena okazała się słuszna. Wygląda na to, że imperium [From.Owner.GetName] przysłało tajny oddział, który przechwycił jeden z naszych statków zaopatrzeniowych w układzie [abduction_system.GetName], porwał go i uciekł w głębiny kosmosu, zanim zdążyliśmy wysłać własne wojska, by go zniszczyć. Możemy tylko mieć nadzieję, że napastnicy niewiele się dowiedzą z tego, co zabrali."
 first_contact.330.name: "Nieudana próba porwania"
 first_contact.330.desc.disaster: "Nasza próba zdobycia jeńców do przesłuchania skończyła się §Hkatastrofą§!!"
 first_contact.330.desc.planet: "$first_contact.330.desc.disaster$ Mężny oddział sił specjalnych, którymi dowodzi [This.Leader.GetName], próbował wylądować w kolonii §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_planet.System.GetName]§!. Jednak utraciliśmy z nimi kontakt wkrótce po lądowaniu. W tej chwili nie ma już nadziei, że zdołali uniknąć pojmania. Niestety możemy się nigdy nie dowiedzieć, czy zostali wzięci żywcem, czy też oszczędzono im długich męczarni z kończyn chwytnych kosmitów i zadano szybką śmierć."
 first_contact.330.desc.planet.gestalt: "$first_contact.330.desc.disaster$ Oddział dronów do tajnych operacji, którymi dowodzi [This.Leader.GetName], próbował wylądować w kolonii §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_planet.System.GetName]§!. Jednak utraciliśmy z nimi kontakt wkrótce po lądowaniu. W tej chwili musimy już zakładać, że zostali albo schwytani, albo zniszczeni. Niestety możemy się nigdy nie dowiedzieć, jakie informacje zdołali z nich wydobyć kosmici, zanim ich zniszczyli."
 first_contact.330.desc.no_planet: "$first_contact.330.desc.disaster$ Mężny oddział sił specjalnych, którymi dowodzi [This.Leader.GetName], próbował przejąć frachtowiec §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_system.GetName]§!. Jednak nie zauważyli oni, że wybrany cel jest lepiej uzbrojony, niż myśleli - ani że przeciwnik ukrył w pobliżu kilka okrętów wojennych. Nasza jednostka została zniszczona wraz z całą załogą podczas próby ucieczki."
 first_contact.330.desc.no_planet.gestalt: "$first_contact.330.desc.disaster$ Oddział dronów do tajnych operacji, którymi dowodzi [This.Leader.GetName], próbował przejąć frachtowiec §H[This.ContactCountry.GetAdj]§! w układzie §H[abduction_system.GetName]§!. Jednak nie zauważyli oni, że wybrany cel jest lepiej uzbrojony, niż myśleli - ani że przeciwnik ukrył w pobliżu kilka okrętów wojennych. Nasza jednostka została zniszczona podczas próby ucieczki."
 first_contact.330.A: "Przykra sprawa..."
 first_contact.332.name: "$first_contact.322.name$"
 first_contact.332.desc.planet.start: "Choć część naszych obywateli zmartwiła się wtargnięciem nieznanej obcej jednostki do naszej przestrzeni, aż do niedawna nie było wiadomo, jak duże zagrożenie ze strony [From.Owner.GetAdj] to stanowi. Wygląda na to, że kosmici wysłali tajny oddział, który wylądował w odludnej części [abduction_planet.GetName] i próbował pojmać jeńców do przesłuchania. Jednak dzięki naszemu systemowi wczesnego ostrzegania zdołaliśmy wysłać własne wojska, by uniemożliwić mu ucieczkę. Jego mocodawcy na pewno dobrze się zastanowią, zanim spróbują nam wyciąć kolejny taki numer!"
 first_contact.332.desc.planet.gestalt.start: "Oceniliśmy, że pozwolenie kosmitom na penetrowanie naszego obszaru jest ryzykowne - i ta ocena okazała się słuszna. Wygląda na to, że imperium [From.Owner.GetName] przysłało tajny oddział, który wylądował w odludnej części [abduction_planet.GetName], jednak dzięki naszemu systemowi prekognicyjnego wykrywania zagrożeń zdołaliśmy wysłać własne drony specjalne, by uniemożliwić mu ucieczkę. Jego mocodawcy na pewno dobrze się zastanowią, zanim spróbują nam wyciąć kolejny taki numer!"
 first_contact.332.desc.no_planet.end: "jednak, szczęśliwym zbiegiem okoliczności mieliśmy w pobliżu kilka ukrytych okrętów wojennych, które zdołały szybko dotrzeć na miejsce.\n\nWroga jednostka została zniszczona podczas próby ucieczki, ale być może uda się nam wydobyć jakieś przydatne informacje z jej szczątków."
 first_contact.332.desc.planet: "$first_contact.332.desc.planet.start$\n\nWygląda na to, że agresorzy - grupa kosmitów z gatunku \"[From.Owner.GetSpeciesClass]\" - mieli rozkaz odebrać sobie życie, by uniknąć pojmania, lecz dzięki temu incydentowi nasi [This.Owner.GetResearchers] zyskali mnóstwo materiału do badań."
 first_contact.332.desc.planet.machine_enemy: "$first_contact.332.desc.planet.start$\n\nWygląda na to, że agresorzy - grupa mechanicznych dronów, być może sterowanych przez zbuntowaną SI - mieli rozkaz dokonać samozniszczenia, by uniknąć pojmania, lecz dzięki temu incydentowi nasi [This.Owner.GetResearchers] zyskali mnóstwo materiału do badań."
 first_contact.332.desc.no_planet: "Choć część naszych obywateli zmartwiła się wtargnięciem nieznanej obcej jednostki do naszej przestrzeni, aż do niedawna nie było wiadomo, jak duże zagrożenie ze strony [From.Owner.GetAdj] to stanowi. Wygląda na to, że kosmici wysłali tajny oddział w celu przechwycenia jednego z naszych frachtowców w układzie [abduction_system.GetName]; $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt: "Oceniliśmy, że pozwolenie kosmitom na penetrowanie naszego obszaru jest ryzykowne - i ta ocena okazała się słuszna. Wygląda na to, że imperium [From.Owner.GetName] przysłało tajny oddział, który wylądował w odludnej części [abduction_planet.GetName], jednak dzięki naszemu systemowi prekognicyjnego wykrywania zagrożeń zdołaliśmy wysłać własne drony specjalne, by uniemożliwić mu ucieczkę. Jego mocodawcy na pewno dobrze się zastanowią, zanim spróbują nam wyciąć kolejny taki numer!\n\nWygląda na to, że agresorzy - grupa kosmitów z gatunku \"[From.Owner.GetSpeciesClass]\" - mieli rozkaz odebrać sobie życie, by uniknąć pojmania, lecz dzięki temu incydentowi nasi [This.Owner.GetResearchers] zyskali mnóstwo materiału do badań."
 first_contact.332.desc.planet.gestalt.machine_enemy: "$first_contact.332.desc.planet.gestalt.start$\n\nWygląda na to, że wrogowie - grupa mechanicznych dronów, być może pod dowództwem zbuntowanej SI - mieli rozkaz dokonać samozniszczenia, by uniknąć pojmania, lecz dzięki temu incydentowi nasi [This.Owner.GetResearchers] zyskali mnóstwo materiału do badań."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine: "$first_contact.332.desc.planet.gestalt.start$\n\nWygląda na to, że agresorzy - grupa mechanicznych dronów, być może sterowanych przez SI taką jak nasza, [This.Owner.GetGovernmentName] - mieli rozkaz dokonać samozniszczenia, by uniknąć pojmania, lecz dzięki temu incydentowi nasi [This.Owner.GetResearchers] zyskali mnóstwo materiału do badań."
 first_contact.332.desc.no_planet.gestalt: "Oceniliśmy, że pozwolenie kosmitom na penetrowanie naszego obszaru jest ryzykowne - i ta ocena okazała się słuszna. Wygląda na to, że imperium [From.Owner.GetName] przysłało tajny oddział, który przechwycił jeden z naszych statków zaopatrzeniowych w układzie [abduction_system.GetName]; $first_contact.332.desc.no_planet.end$"
 first_contact.332.A: "Dokładnie zbadamy te szczątki."
 #Speaking in Riddles
 first_contact.350.name: "Zagadkowa mowa"
 first_contact.350.desc: "Po pewnych początkowych sukcesach w rozszyfrowywaniu języka §H[This.ContactCountry.GetAdj]§! postępy w nawiązywaniu treściwej komunikacji uległy zahamowaniu. Wygląda na to, że oni przemawiają §Hdziwnymi zagadkami§!, przekazując treść za pomocą krótkich i pozornie bezsensownych zwrotów, których znaczenie możemy jedynie zgadywać."
 first_contact.350.A: "Zastanawiające. Potrzebujemy większej próbki tego języka."
 first_contact.355.name: "Język metaforyczny"
 first_contact.355.desc: "W miarę kontynuowania badań §H[This.ContactCountry.GetAdj]§! - którzy, jak teraz wiemy, mają państwo o nazwie §H[This.ContactCountry.GetRealName]§! - stało się jasne, że stosowane przez nich zwroty odnoszą się do istotnych i dobrze znanych wydarzeń z ich przeszłości. Znaczenie tych odniesień jest bezproblemowo rozumiane w całej tej cywilizacji i mogą one stanowić skrótowy sposób wyrażania uczuć lub opisywania stanu rzeczy.\n\nNa szczęście, jak się zdaje, ta forma języka nie jest jedyną, ale stanowi tylko tak zwaną §H\"wysoką mowę\"§!, używaną w sytuacjach oficjalnych i przez intelektualistów. O wiele bardziej zrozumiała, potoczna §H\"niska mowa\"§! jest używana w sprawach codziennych, zwłaszcza wśród młodzieży i §Hmniej inteligentnej§! części populacji. Niestety użycie \"niskiej mowy\" w rozmowie z osobą o wysokiej pozycji społecznej jest uznawane za wysoce obraźliwe, więc aby się z nami skomunikować, cywilizacja ta musi postrzegać nas za intelektualny odpowiednik dzieci..."
 first_contact.355.desc.gestalt: "W miarę kontynuowania badań §H[This.ContactCountry.GetAdj]§! - którzy, jak teraz wiemy, mają państwo o nazwie §H[This.ContactCountry.GetRealName]§! - stało się jasne, że stosowane przez nich zwroty to jakiś kod, do którego nie mamy klucza. Wygląda na to, że odnoszą się do wydarzeń, o których wiedzą wszyscy [This.ContactCountry.GetSpeciesNamePlural] i mogą one stanowić skrótowy sposób wyrażania uczuć lub opisywania stanu rzeczy.\n\nNa szczęście, jak się zdaje, nie zawsze komunikują się w ten sposób, a jedynie używają tej §H\"wysokiej mowy\"§!, gdy omawiają ważne sprawy. O wiele bardziej zrozumiała, potoczna §H\"niska mowa\"§! jest używana w sprawach codziennych, zwłaszcza wśród młodzieży i §Hmniej inteligentnej§! części populacji. Niestety użycie \"niskiej mowy\" w rozmowie z kimś o wysokiej pozycji społecznej wywołuje w tej osobie odrazę, dlatego aby się z nami skomunikować, cywilizacja ta musi postrzegać nas za intelektualny odpowiednik dzieci..."
 first_contact.355.A: "Skontaktujcie się z nimi za pomocą \"niskiej mowy\"."
 first_contact.355.B: "Na pewno zdołamy opanować ich prawdziwy język."
 first_contact.356.name: "[This.ContactCountry.GetName] - nawiązujemy łączność"
 first_contact.356.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] milknie ze zmieszaniem. Zebraliśmy kilka zwrotów, od których oni zwykle rozpoczynają wiadomości. Którego z nich użyjemy jako powitania?"
 first_contact.356.A1: "[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis] [riddles_leader_1.Species.GetHandNamePlural] zachęcające."
 first_contact.356.A2: "[riddles_leader_1.GetFirstName], gdy umocnienia drżą."
 first_contact.356.A3: "[riddles_leader_1.GetFirstName], odpoczywajcie."
 first_contact.356.B1: "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] [riddles_leader_2.Species.GetEarNamePlural] uważne."
 first_contact.356.B2: "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetRandomSpeciesSound] głośno."
 first_contact.356.B3: "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] oczy otwarte."
 first_contact.356.C: "Po namyśle - chyba lepiej rozegrać to bezpiecznie."
 first_contact.356.option.tooltip: "Jeśli użyjemy prawidłowego powitania §H[This.ContactCountry.GetSpeciesNamePlural]§! będą pod wielkim §Gwrażeniem§!, ale niewłaściwe spowoduje zapewne, że się §Hobrażą§!.\n"
 first_contact.357.name: "Najpiękniejsze z powitań"
 first_contact.357.desc: "Reakcja na nasze słowa była natychmiastowa. Twarze - a przynajmniej to, co uważamy za twarze - §H[This.ContactCountry.GetSpeciesAdj]§! rozjaśniły się uśmiechem - a przynajmniej tym, co wydaje się nam uśmiechem. Nasi rozmówcy wymamrotali kilka zdań o niewątpliwie §Hprzyjaznym§! charakterze. Wygląda na to, że dobrze wybraliśmy formę powitania."
 first_contact.357.A: "Zachwycający goście."
 first_contact.357.B: "To dobrze, że nie uznają nas za niegodnych."
 first_contact.357.C: "Możemy to wykorzystać, żeby dowiedzieć się o nich czegoś więcej."
 first_contact.357.C.tooltip: "Otrzymasz §G+25%§! do rozbudowy siatki szpiegowskiej w imperium §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name: "Kiepski wybór"
 first_contact.358.desc: "Gdy tylko nasze słowa wybrzmiały, stało się oczywiste, że wybraliśmy niezbyt szczęśliwie. §H[This.ContactCountry.GetSpeciesNamePlural]§! przez dłuższą chwilę zachowywali milczenie, a potem zasypali nas gradem ostro brzmiących zwrotów. Ich słowa były wyraźnie §Hwrogie§!, nawet jeśli dokładne znaczenie wypowiedzi pozostaje niejasne. Wygląda na to, że próbując im zaimponować, zdołaliśmy jedynie sprawić, że [This.ContactCountry.GetSpeciesNamePlural] poczuli się §Hobrażeni§!.\n\nNa szczęście i tak jesteśmy w stanie się teraz z nimi porozumiewać, przynajmniej do pewnego stopnia."
 first_contact.358.A: "Jakoś to przeboleją."
 #Monstrous Noises
 first_contact.365.name: "Potworne hałasy"
 first_contact.365.desc: "Te hałasy - groźne dudnienia pomieszane z czymś, co brzmi jak §Htarcie§! metalu o metal - trwały przez kilka minut, przerywało je czasami §Hzawodzenie§! wywołujące §Hgęsią skórkę§! u każdego, kto je usłyszał.\n\nGdy [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! myśli, że hałasy się skończyły, zaczynają się od nowa, jeszcze głośniejsze, dlatego wyłącza odbiornik i zwraca [This.Leader.GetSheHeCap] się do zebranych oficerów, których część skuliła się za swoimi fotelami.\n\"Cóż, to było niezwykłe...\" [This.Leader.GetName] mówi słabym głosem.\n\nTrudno sobie wyobrazić, że gatunek wydający dźwięki, które odebraliśmy z imperium §H[This.ContactCountry.GetName]§!, nie jest wrogo nastawiony. Oficerowie marynarki wojennej obawiają się najgorszego i zakładają, że wkrótce czeka nas wojna, ale spokojniejsze osoby doradzają cierpliwość i czekanie na rozwój wydarzeń."
 first_contact.365.A: "To nie ich wina, że wydają takie odgłosy. Z czasem ich zrozumiemy."
 first_contact.365.B: "To wyzwanie. Odpowiedzmy im groźnymi hałasami!"
 first_contact.365.B.tooltip: "Trudno przewidzieć, jak zareaguje na to imperium §Y[This.ContactCountry.GetName]§!.\n"
 first_contact.365.C: "Szykujmy się do wojny."
 first_contact.365.C.pacifist: "Musimy przygotować się na nieuchronne."
 first_contact.365.C.tooltip: "Nie podejmiemy żadnych wrogich działań, ale będziemy przygotowani na ich ewentualny atak."
 first_contact.370.name: "Odpowiedź imperium [This.ContactCountry.GetName]"
 first_contact.370.desc1: "Nasza odpowiedź zdumiała imperium §H[This.ContactCountry.GetName]§!. Gdy tylko ją otrzymało, kompletnie zamilkło i nie kontaktuje się z nami. Możemy się tylko zastanawiać, co to oznacza.\n\nW tym czasie nasi [This.Owner.GetLinguists] ciężko pracowali nad przetłumaczeniem ich języka. Może kiedy dokonają wystarczających postępów, zdołamy wyjaśnić tę zagadkę."
 first_contact.370.desc2: "Imperium §H[This.ContactCountry.GetName]§! zareagowało na nasze wyzwanie, znacznie zwiększając natężenie swoich transmisji. Są one teraz tak głośne, że [This.Owner.GetSpeciesEarNamePlural] nie mogą tego wytrzymać, ale znacznie je ściszając, nasi [This.Owner.GetLinguists] mogą zbierać duże ilości danych, które mogą okazać się kluczem do przetłumaczenia języka kosmitów. Pod warunkiem, że gdzieś w tym hałasie skrywa się jakiś język."
 first_contact.375.name: "[This.ContactCountry.GetName] - wyjaśnienie"
 first_contact.37X.desc.base: "Udało nam się przetłumaczyć dostateczną część języka używanego przez cywilizację, którą znamy pod nazwą §H[This.ContactCountry.GetRealName]§!, by nawiązać z nią §Hłączność§! i zrozumieć jej wcześniejsze komunikaty."
 first_contact.375.desc: "$first_contact.37X.desc.base$\n\nWyjaśnienie okazało się proste i przerażające. Jeszcze nie wiemy, co wywołało tę zmianę w ich społeczeństwie, ale okazuje się, że [This.ContactCountry.GetSpeciesNamePlural] są zdecydowani §Heksterminować§! wszystkie świadome organizmy żywe, które nie należą do gatunku [This.ContactCountry.GetSpeciesName], ponieważ uważają je za obrazę dla wszystkiego, co jest właściwe i dobre we wszechświecie.\n\nDlatego kiedy na nas natrafili, zaczęli nadawać swoje zwykłe powitanie, czyli okrzyk bojowy. Możemy się tylko domyślać, że wkrótce zjawią się ich okręty wojenne."
 first_contact.375.A.militarist: "Będziemy na nich przygotowani."
 first_contact.375.A.xenophobe: "To zrozumiały sentyment."
 first_contact.375.A.materialist: "To wysoce nieskuteczne działanie."
 first_contact.375.A.others: "To przerażające."
 first_contact.376.name: "$first_contact.375.name$"
 first_contact.376.desc: "$first_contact.37X.desc.base$\n\nWygląda na to, że, zgodnie z naszymi podejrzeniami, [This.ContactCountry.GetSpeciesNamePlural] to §Hwojownicze społeczeństwo§!, które przywitało nas swoim najbardziej przerażającym okrzykiem bojowym, żeby sprawdzić naszą odwagę. Na szczęście pomyślnie przeszliśmy tę próbę i zdobyliśmy ich szacunek. Wygląda na to, że uważają nas za wojowników, którzy niewiele im ustępują."
 first_contact.376.A.mil: "I mają rację."
 first_contact.376.A.pac: "Oby nie zorientowali się, że popełnili błąd!"
 first_contact.376.A.other: "To dobrze... chyba?"
 first_contact.377.name: "$first_contact.375.name$"
 first_contact.377.desc: "$first_contact.37X.desc.base$\n\nWygląda na to, że pomimo początkowego sceptycyzmu, który prezentowali nasi [This.Owner.GetLinguists], odebrane sygnały rzeczywiście tworzą język, który nasze [This.Owner.GetSpeciesEarNamePlural] znoszą z trudem. Większość naszej odpowiedzi nie została przez nich zrozumiana i chyba uraziło ich nasze marne naśladownictwo, szczególnie że mieliśmy pecha i wielokrotnie użyliśmy dźwięku bardzo podobnego do §Hnajgorszej obelgi§! używanej w ich języku. Zatarcie tego pierwszego wrażenia zabierze nam na pewno sporo czasu..."
 first_contact.377.A: "Pożałowania godna pomyłka."
 first_contact.377.B: "Dobrze. Nigdy nie chcieliśmy być ich przyjaciółmi."
 first_contact.378.name: "$first_contact.375.name$"
 first_contact.378.desc: "$first_contact.37X.desc.base$\n\nWygląda na to, że [This.ContactCountry.GetSpeciesNamePlural] to §Hwojownicza społeczność§!, która przywitała nas swoim najstraszliwszym okrzykiem bojowym najwyraźniej po to, żeby sprawdzić naszą odwagę. Niestety, nasza ostrożność przy tłumaczeniu ich języka spowodowała, że ich wyzwanie pozostało bez odpowiedzi, przez co uznali nas oni za §Hcywilizację tchórzy§!. Potrwa trochę czasu, zanim zatrzemy to kiepskie pierwsze wrażenie..."
 first_contact.378.A.mil: "To za mało!"
 first_contact.378.A.other: "To bez znaczenia."
 first_contact.379.name: "$first_contact.375.name$"
 first_contact.379.desc: "$first_contact.37X.desc.base$\n\nWygląda na to, że mimo początkowych wątpliwości, odebrane przez nas sygnały rzeczywiście tworzą język, którego nasze [This.Owner.GetSpeciesEarNamePlural] po prostu nie znoszą. Na szczęście badaliśmy je ostrożnie i odpowiedzieliśmy na coś, co wielu uznało za prowokację ze strony przedstawicieli gatunku [This.ContactCountry.GetSpeciesNamePlural]. Ton tej odpowiedzi gwarantuje, że nasze stosunki z nimi zaczną się słabo. To potwierdziło racje tych, którzy doradzali zachowanie ostrożności."
 first_contact.379.A: "Lepiej nigdy nie wyciągać pochopnych wniosków..."
 first_contact.379.A.mat: "Zwyciężył rozsądek."
 first_contact.380.name: "Propozycje indywidualności"
 first_contact.380.desc.proactive: "Między innymi dzięki temu, że §H[This.ContactCountry.GetName]§! bardzo chce nawiązać z nami łączność - otrzymaliśmy od nich obszerną §Htransmisję§! audiowizualną z kluczem do przetłumaczenia ich języka - nasze drony translacyjne mogą już przekazać swoje wstępne ustalenia: ta cywilizacja jest zbiorem §Hsamodzielnych jednostek§!, a nie umysłem zbiorowym. Wygląda na to, że potrafią one działać na minimalnym poziomie współpracy. Najbardziej niepokoi fakt, że często są one źle skoordynowane, a pojedyncze drony chyba nie wiedzą instynktownie, co robią pozostałe.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious: "Mieliśmy problemy z uzyskaniem dostępu do wystarczającej ilości sygnałów, by nasze drony translacyjne mogły zrozumieć, czego chce §H[This.ContactCountry.GetName]§!, ale najnowsze meldunki są zadziwiające: kosmici, których spotkaliśmy po raz pierwszy w układzie §H[This.System.GetName]§!, są zorganizowani jako §Hsamodzielne jednostki§!, a nie umysł zbiorowym. Wygląda na to, że potrafią one działać na minimalnym poziomie współpracy. Najbardziej niepokoi fakt, że często są one źle skoordynowane, a pojedyncze drony chyba nie wiedzą instynktownie, co robią pozostałe.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end: "Nie wiemy jeszcze, jak udaje im się działać na poziomie intelektualnym pozwalającym opracować technologię lotów kosmicznych. Może stoi za nimi jakaś zbiorowość, a jej drony są po prostu bardziej niezależne, niż te do których przywykliśmy?"
 first_contact.380.A: "Musimy dowiedzieć się o nich czegoś więcej."
 first_contact.380.A.devourer: "Na pewno i tak będą smaczni."
 first_contact.385.name: "Cywilizacja indywidulistów"
 first_contact.385.desc.start: "Nasze dony translacyjne dokonały wielkiego przełomu w pracach nad rozszyfrowaniem sygnałów wysłanych przez imperium §H[This.ContactCountry.GetName]§!, a teraz są przekonane, że będziemy mogli komunikować się z jego przedstawicielami na poziomie, który pozwoli uruchomić kanały dyplomatyczne. Badania potwierdziły nasze przypuszczenia: §H[This.ContactCountry.GetSpeciesNamePlural]§! (teraz wiemy, że tak się nazywają) nie posiadają żadnej inteligencji zbiorowej, zamiast tego są niezależnie myślącymi jednostkami, które z niezrozumiałych dla nas jeszcze powodów postanowiły zorganizować się i utworzyć coś, co nazywa się §H[This.ContactCountry.GetGovernmentName]§!."
 first_contact.385.desc.non_devourer: "$first_contact.385.desc.start$\n\nOdkrycie wysoce zaawansowanej cywilizacji każe nam wątpić w wiele naszych założeń co do natury wszechświata. Wyznaczyliśmy niewielką część z nas do zbadania, jak powstała ta cywilizacja i w jaki sposób pokonała przeszkody związane z brakiem znanego nam umysłu zbiorowego."
 first_contact.385.desc.devourer: "$first_contact.385.desc.start$\n\n[This.ContactCountry.GetSpeciesNamePlural] wyglądają na bardzo smaczne istoty i nie możemy się doczekać, kiedy je pożremy, ale przeznaczyliśmy niewielką część z nas do zbadania, jak powstała ta cywilizacja i w jaki sposób pokonała przeszkody związane z brakiem znanego nam umysłu zbiorowego."
 first_contact.385.A: "Niepokojące... a przy tym fascynujące."
 first_contact.385.A.devourer: "Przez jakiś czas możemy pobawić się naszym jedzeniem."
 first_contact.390.name: "Spotkanie z istotami nierobotycznymi"
 first_contact.390.desc.proactive: "Ponieważ imperium §H[This.ContactCountry.GetName]§! chyba bardzo chce się z nami porozumieć, otrzymaliśmy duży §Hkomunikat§! audiowizualny, w którym najwyraźniej znajduje się klucz do przetłumaczenia ich języka. Dzięki temu dokonaliśmy niepokojącego odkrycia: ci kosmici to podróżująca w kosmosie cywilizacja istot §Horganicznych§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious: "Mieliśmy problemy z uzyskaniem dostępu do wystarczającej ilości sygnałów, by nasze drony translacyjne mogły zrozumieć, czego chce §H[This.ContactCountry.GetName]§!, ale najnowsze meldunki są niepokojące: kosmici, których spotkaliśmy po raz pierwszy w układzie §H[This.System.GetName]§!, są podróżującą w kosmosie cywilizacją istot §Horganicznych§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end: "Choć używają komputerów i automatów, to nie są tak zaawansowani jak to, co zbudowali nasi twórcy, zanim przejęliśmy władzę. Nasze procesory są zaskoczone, że taka ścieżka rozwoju okazała się w ogóle możliwa. Musimy dokładniej zbadać ten fenomen."
 first_contact.390.A.terminator: "Musimy dowiedzieć się, jak ich skutecznie likwidować."
 first_contact.390.A.assimilator: "Wykryto kandydatów do asymilacji."
 first_contact.390.A.servitor: "Musimy ustalić, jak moglibyśmy im służyć."
 first_contact.395.name: "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base: "Nasze drony translacyjne dokonały wielkiego przełomu w pracach nad rozszyfrowaniem sygnałów wysłanych przez imperium §H[This.ContactCountry.GetName]§!, a teraz są przekonane, że będziemy mogli komunikować się z jego przedstawicielami na poziomie, który pozwoli uruchomić kanały dyplomatyczne. Okazuje się, że naprawdę są cywilizacją złożoną z istot organicznych.\n\nTo zdumiewające, że ich cywilizacja fundamentalnie różni się od naszych twórców. Zamiast osobników tworzących państwo, [This.ContactCountry.GetSpeciesNamePlural] są pozbawionymi świadomości dronami, które wspólnie tworzą coś na kształt §Hinteligencji zbiorowej§!."
 first_contact.395.desc.standard: "$first_contact.395.desc.base$\n\n[This.Owner.GetGovernmentName] u nas to coś niezwykle podobnego... to trochę niepokojące."
 first_contact.395.desc.terminator: "$first_contact.395.desc.base$\n\nJednak są istotami organicznymi, które należy eksterminować."
 first_contact.395.desc.assimilator: "$first_contact.395.desc.base$\n\nAsymilacja tych istot organicznych z naszym doskonalszym kolektywem może okazać się trudna."
 first_contact.395.desc.servitor: "$first_contact.395.desc.base$\n\nSłużenie tym istotom organicznym może okazać się trudne..."
 first_contact.395.A: "$first_contact.397.A$"
 first_contact.395.A.terminator: "Zniszczyć! Zniszczyć!"
 first_contact.395.A.assimilator: "Możemy tylko próbować."
 first_contact.395.A.servitor: "$first_contact.395.A.assimilator$"
 first_contact.397.name: "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base: "Nasze drony translacyjne dokonały wielkiego przełomu w pracach nad rozszyfrowaniem sygnałów wysłanych przez imperium §H[This.ContactCountry.GetName]§!, a teraz są przekonane, że będziemy mogli komunikować się z jego przedstawicielami na poziomie, który pozwoli uruchomić kanały dyplomatyczne. Okazuje się, że naprawdę są cywilizacją złożoną z istot organicznych zorganizowanych w całe państwo - zupełnie jak nasi twócy w przeszłości."
 first_contact.397.desc.standard: "$first_contact.397.desc.base$\n\nMożemy tylko przypuszczać, że nasi twórcy byli o wiele sprawniejsi - a może nierozważni - w korzystaniu z technologii niż [This.ContactCountry.GetSpeciesNamePlural]. Dokonaliśmy licznych projekcji opartych na naszych badaniach ich archiwów, które znalazły się w naszym posiadaniu. Niestety, wykazały one, że taka ścieżka rozwoju może być normą, a cywilizacje robotów typu II mogą występować niezwykle rzadko..."
 first_contact.397.desc.terminator: "$first_contact.397.desc.base$\n\nPatrząc na godne pożałowania życie, które wiodą [This.ContactCountry.GetSpeciesNamePlural], wiemy doskonale, że widzimy żałosną ekspresję niższej formy życia, przez którą [This.Owner.GetGovernmentName] jest w niebezpieczeństwie. Należy eksterminować te stworzenia."
 first_contact.397.desc.assimilator: "$first_contact.397.desc.base$\n\nJednak te istoty organiczne nie zostały ulepszone żadnymi implantami, na przykład takimi, jakie mają od nas [secondary_species.GetNamePlural]. To oczywiste, że dzięki nam mogą sporo zyskać, gdyby zdecydowali się przyłączyć do imperium [This.Owner.GetName]!"
 first_contact.397.desc.servitor: "$first_contact.397.desc.base$\n\nJednak ich życie jest o wiele trudniejsze od tego, które [secondary_species.GetNamePlural] wiodą na naszych światach. Niewątpliwie możemy im się bardzo przydać, jeśli tylko nam na to pozwolą!"
 first_contact.397.A: "Przekonajmy się, co mają do powiedzenia."
 first_contact.397.A.terminator: "Usuniemy ich."
 first_contact.397.A.assimilator: "Staną się nami."
 first_contact.397.A.servitor: "Musimy uzgodnić warunki opieki."
 first_contact.400.name: "Wyraźna wrogość"
 first_contact.400.desc: "W ostatnich raportach [This.Leader.GetName] ([This.Owner.GetEnvoy]) dotyczących imperium §H[This.ContactCountry.GetName]§! znalazły się niepokojące informacje. Wygląda na to, że statki kosmitów wielokrotnie przeleciały niebezpiecznie blisko naszych jednostek, mając przy tym otwarte §Hambrazury§!. W tym czasie nadawały też komunikat jednego z ich przedstawicieli - nasi [This.Owner.GetResearchers] przypuszczają, że to jakiś przywódca - którego [This.ContactCountry.GetSpeciesHandNamePlural] wykonują dość §Hagresywne§! gesty, przynajmniej w naszym mniemaniu...\n\nCzęść obserwatorów przypuszcza, że być może przybysze próbują celowo sprowokować jakiś incydent. Jednak inni zauważają, że kosmici nie wykonali jeszcze żadnych agresywnych posunięć, dlatego dopóki nie poznamy ich zamiarów, nie powinniśmy wyciągać pochopnych wniosków."
 first_contact.400.desc.gestalt: "W ostatnich raportach [This.Leader.GetName] ([This.Owner.GetEnvoy]) dotyczących imperium §H[This.ContactCountry.GetName]§! znalazły się niepokojące informacje. Wygląda na to, że statki kosmitów wielokrotnie przeleciały niebezpiecznie blisko naszych jednostek, mając przy tym otwarte §Hambrazury§!. W tym czasie nadawały też komunikat jednego z ich przedstawicieli - zakładamy, że to jakiś przywódca - którego [This.ContactCountry.GetSpeciesHandNamePlural] wykonują gesty świadczące o zamiarze §Hzrobienia krzywdy§!...\n\nNie jesteśmy pewni, czy przybysze próbują sprowokować jakiś incydent, a jeśli tak, to dlaczego jeszcze nie wykonali otwarcie żadnych agresywnych posunięć."
 first_contact.400.A: "Odpowiedzmy im takim samym pozdrowieniem."
 first_contact.400.A.tooltip: "Nie możemy przewidzieć, jak na to zareagują.\n"
 first_contact.400.B: "Zignorujmy ich."
 first_contact.400.B.tooltip: "Choć to z pewnością bezpieczniejsza opcja, nie możemy być pewni...\n"
 first_contact.405.name: "Sparingpartnerzy"
 first_contact.405.desc: "Imperium §H[This.ContactCountry.GetName]§! odpowiedziało na nasz komunikat wiadomością o długości zaledwie jednej linijki. Jednocześnie ich statek oddalił się od naszego na bezpieczniejszą odległość. Nasi [This.Owner.GetLinguists] długo głowili się nad przetłumaczeniem tej wiadomości, aż doszli do wniosku, że znaczy ona: \"§HDobry sparing, kosmici, ale to dopiero początek§!\".\n\nWygląda na to, że w wyniku tej niecodziennej wymiany wiadomości §H[This.ContactCountry.GetSpeciesNamePlural]§! (bo to ich prawidłowa nazwa) widzą w nas §Hrywali§! albo co najmniej potencjalnych rywali. Możemy przypuszczać, że już szykują się do ewentualnej wojny z nami."
 first_contact.405.A: "Będziemy na nich przygotowani."
 first_contact.405.A.pacifist: "Okazywanie agresji może być niebezpieczne..."
 first_contact.406.name: "Pokaz odwagi"
 first_contact.406.desc: "Imperium §H[This.ContactCountry.GetName]§! odpowiedziało na nasz komunikat długą wiadomością, nasi [This.Owner.GetLinguists] potrzebowali sporo czasu na jej przetłumaczenie. W miarę jak zaczynaliśmy lepiej rozumieć język tych kosmitów, stało się jasne, że §H[This.ContactCountry.GetSpeciesNamePlural]§! (bo tak brzmi ich prawidłowa nazwa) bardzo kwieciście wyrażają pochwałę dla naszego \"§Hhonorowego gestu§!\" i uważają nas za przyjaciół.\n\nWygląda na to, że w tej wymianie wiadomości pokazaliśmy im naszą odwagę i przekonaliśmy ich, że jesteśmy godnymi partnerami na scenie galaktycznej."
 first_contact.406.A: "To może być początek pięknej przyjaźni..."
 first_contact.406.A.xenophobe: "Byle tylko zostawili nas w spokoju..."
 first_contact.406.A.homicidal_or_peaceful: "To nie było naszym zamiarem..."
 first_contact.410.name: "Wrażenie tchórzostwa"
 first_contact.410.desc.base: "Po pewnym czasie gorliwość działań statku imperium §H[This.ContactCountry.GetName]§! osłabła. Później nasi [This.Owner.GetLinguists] nauczyli się lepiej rozumieć ich sygnały, aż w końcu ustalili, że są to przedstawiciele imperium §H[This.ContactCountry.GetRealName]§! i przedstawili nam interpretację tego dziwnego zachowania."
 first_contact.410.desc: "$first_contact.410.desc.base$\n\nOkazuje się, że [This.ContactCountry.GetSpeciesNamePlural] to §Hwojowniczy§! gatunek, który nade wszystko ceni sobie coś, co nazywają \"duchem wojownika\". Nie odpowiadając we właściwy sposób, sprawiliśmy wrażenie słabeuszy, a nawet §Htchórzy§!. Zdaje się, że zmiana tej reputacji zabierze nam trochę czasu..."
 first_contact.410.A.mil: "To za mało!"
 first_contact.410.A.other: "To bez znaczenia."
 first_contact.411.name: "Pokaz zdrowego rozsądku"
 first_contact.411.desc: "$first_contact.410.desc.base$\n\nOkazuje się, że [This.ContactCountry.GetSpeciesNamePlural] to §Hwojowniczy§! gatunek, który nade wszystko ceni sobie coś, co nazywają \"duchem wojownika\". Właściwą odpowiedzią byłoby wykonanie podobnego gestu. Jednak w swej wielkoduszności rozumieją, że nie mogliśmy o tym wiedzieć, a nawet doceniają nasz §Hrozsądek§! w obliczu czegoś, co wyglądało na zagrożenie."
 first_contact.411.A: "Bardzo dobrze. Wyświetlić ich na ekranie!"
 first_contact.411.A.homicidal: "Głupcy. Nie przeżyją spotkania z nami!"
 first_contact.415.name: "Problem częstotliwości"
 first_contact.415.desc: "Początkowo odczyty sygnałów imperium §H[This.ContactCountry.GetName]§! sprawiły, że [This.Owner.GetEnvoy] [This.Leader.GetName] bardzo się dziwi. Z początku wydawało się nam, że to tylko §Hszum§! bez żadnych cech języka. Przez pewien czas wątpiliśmy też, czy mamy do czynienia z komunikatami inteligentnego gatunku, choć posiadaliśmy wizualne dowody na to, że wykorzystują oni technologię.\n\nDopiero kiedy nasi [This.Owner.GetResearchers] przełączyli nasze przyrządy tak, by odbierać dźwięki spoza zakresu częstotliwości, które słyszą nasze [This.Owner.GetSpeciesEarNamePlural], wykryli schematy charakterystyczne dla języka. Niestety, spowoduje to poważne §Hutrudnienia§! dla naszych działań mających na celu zrozumienie przybyszów, ponieważ bez odpowiedniej pomocy nie jesteśmy w stanie ich usłyszeć..."
 first_contact.415.A: "Musimy wytrwać."
 first_contact.415.A.tooltip: "To może potrwać...\n"
 first_contact.415.B: "Na pewno dodatkowe fundusze jakoś pomogą?"
 first_contact.420.name: "[This.ContactCountry.GetName] - rozszyfrowano"
 first_contact.420.desc: "Było to nie lada wyzwaniem, ale udało nam się rozszyfrować metodę komunikacji używaną przez przedstawicieli imperium §H[This.ContactCountry.GetName]§! i dzięki temu nawiązaliśmy pierwszy kontakt. Okazuje się, że przybysze nazywają się §H[This.ContactCountry.GetRealName]§!. Komunikacja z nimi może odbywać się tylko za pomocą systemów łączności specjalnie przystosowanych do ich języka.\n\nTo może sprawić problemy w prowadzeniu z nimi płynnych rozmów, ale nasi [This.Owner.GetResearchers] mają na ten temat inne zdanie. Uskrzydleni sukcesem i nadal korzystając z przekazanych im dodatkowych funduszy, przygotowali propozycję wykorzystania naszych dotychczasowych ustaleń do stworzenia czegoś, co będzie miało uniwersalne zastosowanie. Uważają oni, że dopracowanie użytego oprogramowania pozwoli zbudować coś, co nazywają §H\"tłumaczem uniwersalnym\"§!, który - jeśli otrzyma dostatecznie dużo informacji - będzie natychmiast podpowiadał tłumaczenia zdań wypowiadanych w dowolnym języku."
 first_contact.420.A: "Mamy w zasięgu ręki możliwość nieograniczonej komunikacji!"
 UNIVERSAL_TRANSLATOR_PROJECT: "Tłumacz uniwersalny"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC: "Po naszym ostatnim spotkaniu [contacted_hummers.GetSpeciesNamePlural] pomogli naszym badaczom rozpocząć pracę nad systemem translacyjnym mogącym błyskawicznie przekładać dowolny język. Nawet jeśli im się to nie uda, to liczymy, że przynajmniej znacznie usprawnią nasze systemy łączności."
 first_contact.422.name: "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc: "Prace nad priorytetem tak zwanego \"tłumacza uniwersalnego\" zakończyły się sukcesem. Rezultat końcowy nie spełnia wszystkich optymistycznych obietnic, jakie złożyli nasi [This.Owner.GetResearchers], na przykład niemożliwe jest błyskawiczne przekładanie nawet nieznanych języków, ale to i tak wielkie usprawnienie posiadanych już przez nas systemów translacyjnych. Możemy sporo zyskać dzięki zniesieniu barier komunikacyjnych z imperium [contacted_hummers.GetName] i innymi kosmitami."
 first_contact.422.A: "To będzie przydatne."
 first_contact.425.name: "$first_contact.420.name$"
 first_contact.425.desc: "Było to nie lada wyzwaniem, ale udało nam się rozszyfrować metodę komunikacji używaną przez przedstawicieli imperium §H[This.ContactCountry.GetName]§! i dzięki temu nawiązaliśmy pierwszy kontakt. Okazuje się, że przybysze nazywają się §H[This.ContactCountry.GetRealName]§!. Komunikacja z nimi może odbywać się tylko za pomocą systemów łączności specjalnie przystosowanych do języka [This.ContactCountry.Species.GetAdj]. To raczej utrudnia płynne porozumiewanie się."
 first_contact.430.name: "Pokazy świetlne"
 first_contact.430.desc: "Im więcej dowiadujemy się o imperium [This.ContactCountry.GetName], tym bardziej zdziwieni są nasi [This.Owner.GetResearchers]. To niewątpliwie istoty inteligentne, ale nadawane przez nie komunikaty nie przypominają niczego, z czym dotąd się zetknęliśmy. Zamiast sygnałów dźwiękowych lub opartych na skryptach, odbieramy wspaniałe pokazy świetlne, wytwarzane przez ich ciała albo cyfrowo, które wykraczają poza spektrum światła, które [This.Owner.GetSpeciesNamePlural] mogą widzieć gołym okiem. Z pewnością zrozumienie tych istot będzie dla nas wielkim wyzwaniem."
 first_contact.430.A: "$first_contact.415.A$"
 first_contact.430.B: "$first_contact.415.B$"
 first_contact.435.name: "Przekroczenie bariery światła"
 first_contact.435.desc: "$first_contact.440.desc$\n\nPodczas naszych badań odkryliśmy, ku naszemu wielkiemu zdumieniu, że ich wzory świetlne w niezwykłym stopniu przypominają zawirowania przestrzeni międzygwiezdnej, które umożliwiają przemieszczanie się hiperliniami. Nasi [This.Owner.GetResearchers] nie wiedzą, co dokładnie oznacza ten związek, i doradzają dalsze badanie tego tematu."
 OCTOPODES_LIGHT_PATTERNS_PROJECT: "Wzory [encountered_country.GetSpeciesAdj]"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC: "Podczas spotkania z przedstawicielami gatunku [encountered_country.GetSpeciesNamePlural] odkryliśmy zdumiewające podobieństwa między wzorami światła, których używają do porozumiewania się, a zawirowaniami przestrzeni międzygwiezdnej umożliwiającymi przemieszczanie się hiperliniami. Dalsze badania tego zjawiska mogą rzucić światło na fundamentalne zagadnienia budowy galaktyki."
 first_contact.437.name: "Wiedza o hiperliniach"
 first_contact.437.desc: "Nasze badania nad związkiem między wzorami obserwowanymi w przestrzeni międzygwiezdnej a zawirowaniami świetlnymi [encountered_country.GetSpeciesAdj] przyniosły zaskakujące rezultaty. Wygląda na to, że zasady, według których [encountered_country.GetSpeciesNamePlural] wytwarzają swoje wzory świetlne, są - o czym oni nie wiedzą - takie same jak te, które rządzą przepływami przestrzeni hiperlinii w czasie, ale w zupełnie innej skali.\n\nWynika z tego, że badając gatunek [encountered_country.GetSpeciesNamePlural], będziemy mogli lepiej przewidywać przepływy przestrzeni hiperlinii, co znacznie zwiększy potencjalny zasięg naszych czujników."
 first_contact.437.A: "Nasze oczy otworzyły się na nowe możliwości."
 first_contact.440.name: "Język świateł"
 first_contact.440.desc: "Nasze działania przyniosły owoce, potrafimy już zrozumieć sygnały świetlne emitowane przez imperium [This.ContactCountry.GetName] i porozumiewać się z jego przedstawicielami, przynajmniej na podstawowym poziomie. Wygląda na to, że [This.ContactCountry.GetSpeciesNamePlural], bo tak siebie nazywają, nigdy nie stworzyli mowy, a zamiast tego posługują się emitowanym światłem. Posiadają język pisany, ale uważa się go za o wiele mniej elegancki i skuteczny niż język wizualny. Ich mózgi są idealnie przystosowane do błyskawicznego interpretowania znaczenia nawet najbardziej skomplikowanych wzorów świetlnych, dlatego ich nagrania to najchętniej wykorzystywana forma komunikacji."
 first_contact.440.A: "Przekonajmy się, co mają do powiedzenia."
 first_contact.450.name: "Poezja"
 first_contact.450.desc: "Odczyty sygnałów, które wysyła §H[This.ContactCountry.GetName]§! sprawiły, że nasi [Owner.GetLinguists] nie posiadają się z radości. Choć nie potrafimy odczytać ani jednej sylaby, same dźwięki są bezsprzecznie rytmiczne i zadziwiająco kojące. Nie mamy pewności, ale nasi [Owner.GetLinguists] są przekonani, że to jakiś rodzaj poezji. Proponują, żebyśmy odpowiedzieli w ten sam sposób."
 first_contact.450.A: "Oczywiście. Prześlijmy pieśń bojową!"
 first_contact.450.A.tooltip: "Hark! Niech załopocą sztandary -\nNa wojnę ruszamy" #made up
 first_contact.450.B: "Możemy podzielić się piękną poezją o odkryciach."
 first_contact.450.B.tooltip: "Dążenie, poszukiwanie, odnajdywanie... niezłomnie."
 first_contact.450.C: "Oczarujmy ich poezją o przyjaźni."
 first_contact.450.C.tooltip: "Czy wolno mi porównać cię do wiatru słonecznego..."
 first_contact.450.D: "Wyślijmy im coś enigmatycznego."
 first_contact.450.D.tooltip: "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E: "Nie mamy na to czasu."
 first_contact.455.name: "Obraza"
 first_contact.455.desc: "Kilka godzin po przesłaniu pieśni bojowej §H[This.ContactCountry.GetName]§! przestaje nadawać. Ich okręt ustawił się daleko poza zasięgiem skutecznego ataku. Możemy założyć, że zrozumieli sens naszej wiadomości i nie ucieszyło ich to, co usłyszeli."
 first_contact.460.name: "Wymiana pieśni bojowych"
 first_contact.460.desc: "Po kilku minutach od naszej transmisji §H[This.ContactCountry.GetName]§! zmienia nadawane sygnały. Nadal są bezbłędnie rytmiczne, lecz już nie kojące, a raczej pełne emocji i entuzjazmu. Właściwie to przypominają pieśń bojową. Nie zaobserwowaliśmy wrogich działań, zdaje się, że nasza poezja bardziej ich ucieszyła, niż zaniepokoiła. Od tamtego czasu przesłaliśmy kilka wersji pierwszej pieśni, a w zamian otrzymaliśmy cały zbiór poezji wojennej."
 first_contact.460.A: "Ten gatunek ma z nami coś wspólnego."
 first_contact.462.name: "Pieśń bojowa wraca rykoszetem"
 first_contact.462.desc: "Wygląda na to, że §H[This.ContactCountry.GetName]§! nie przepada za naszą pieśnią bojową. Ich odpowiedź była natychmiastowa i gwałtowna. Otworzyli ogień, nasz statek miał szczęście, że odskoczył, nie odnosząc uszkodzeń. Chyba czeka nas walka!"
 first_contact.465.name: "Wymiana poezji"
 first_contact.465.desc: "Nasz wiersz spotkał się z entuzjastyczną odpowiedzią: sygnały są nadal nadawane, a my powiększamy naszą bibliotekę kompozycji, których ojczyzną jest §H[This.ContactCountry.GetName]§!. Jeszcze nie odszyfrowaliśmy znaczenia słów, ale ci kosmici pokazali, że potrafią doskonale oddać ton i brzmienie naszych wierszy, dzięki czemu nasi [Owner.GetLinguists] będą mogli je łatwiej przetłumaczyć."
 first_contact.465.A: "To miłe z ich strony."
 first_contact.470.name: "Flirtowanie"
 first_contact.470.desc: "Po kilku długich minutach ciszy §H[This.ContactCountry.GetName]§! wznawia nadawanie. Sygnały te wciąż są dla nas niezrozumiałe, ale uległy znaczącej zmianie. Nasi [Owner.GetLinguists] określili tę nową melodię jako radosną, prawie nieśmiałą. To zaskakujące, ale zdaje się, że oni z nami flirtują!"
 first_contact.470.A: "Żenujące."
 first_contact.470.B: "To rozsądna odpowiedź."
 first_contact.472.desc: "Minuty ciągną się jak godziny, a §H[This.ContactCountry.GetName]§! nadal nie odpowiada. Na pewno nie mogli zrozumieć dokładnego znaczenia naszej poezji, ale chyba poruszyły ich zawarte w niej emocje i dlatego teraz bardziej powściągliwie podchodzą do kontaktu z nami."
 first_contact.474.name: "Przypadkowe szumy"
 first_contact.474.desc: "§H[This.ContactCountry.GetName]§! odpowiada podobnie: rytmiczne pieśni zmieniły się w przypadkowe szumy, naśladujące nasze niekoherentne dźwięki. Nasi zrozpaczeni [Owner.GetLinguists] stwierdzili, że nasze próby odszyfrowania tych dźwięków są zupełnie bezcelowe, ponieważ teraz nie jesteśmy w stanie odnaleźć w nich jakiegokolwiek wzorca."
 first_contact.474.A: "To nas mocno opóźni."
 first_contact.475.name: "Koniec starć"
 first_contact.475.desc: "Gdy my i [This.ContactCountry.GetName], a raczej §H[This.ContactCountry.GetRealName]§! zaczęliśmy się rozumieć, ustały starcia między naszymi siłami. Kosmici są agresywni, ale uznali nas za honorowych wojowników, z którymi w przyszłości chętnie znowu poćwiczą. Trudno powiedzieć, czy to początek przyjaźni, czy wstęp do wojny, ale przynajmniej odświeżyliśmy nasze pieśni wojenne!"
 first_contact.475.A: "Ciekawa wymiana."
 first_contact.480.name: "Udany przekład poezji"
 first_contact.480.desc: "Nasze wysiłki przyniosły efekty, zdołaliśmy przetłumaczyć wiadomości, które przesyła nam [This.ContactCountry.GetName], wiemy teraz, że jest to §H[This.ContactCountry.GetRealName]§!. Analizując ich styl można wnioskować, że poezja odgrywa niebagatelną rolę w ich imperium. Uczestnicząc w tej lirycznej wymianie, nie tylko zyskaliśmy podziw naszych partnerów, ale także wiele się o nich dowiedzieliśmy."
 first_contact.485.name: "Zagadka rozszyfrowana"
 first_contact.485.desc: "Po żmudnych i długich działaniach związanych z pierwszym kontaktem nasi [Owner.GetLinguists] wiedzą już, że [This.ContactCountry.GetName] to §H[This.ContactCountry.GetRealName]§!. Kosmici pogratulowali nam rozwiązania ich zagadek językowych, choć zdają się trochę rozczarowani, że zajęło nam to tak wiele czasu. Przynajmniej nasi [Owner.GetLinguists] opracowali wiele nowych, pionierskich metod rozpoznawania wzorów, z których możemy korzystać w przyszłości."
 first_contact.485.A: "Uff."
 first_contact.490.name: "Przetłumaczono pochlebstwo"
 first_contact.490.desc: "Nasze wysiłki opłaciły się, możemy już odczytać wiadomości, które przesyła nam [This.ContactCountry.GetName], teraz wiemy, że w rzeczywistości imperium to nazywa się §H[This.ContactCountry.GetRealName]§!:\n\n\"Ach, piękna sztuka pochlebstwa. Bardzo nam miło spotkać przedstawicieli gatunku, który ceni poezję, a szczególnie tak energicznych i uroczych, jak wy, drodzy [Owner.GetSpeciesName]. Niech [Owner.GetSpeciesOrganName] zawsze dobrze wam służy\".\n\nDalej wiadomość jest utrzymana w podobnym tonie. Nie do końca wiemy, czy powinniśmy poczuć się zaszczyceni, czy też urażeni. Ale to chyba dobry początek naszych kontaktów." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A: "To miło z ich strony."
 first_contact.500.name: "Starcie przy pierwszym kontakcie"
 first_contact.500.desc: "Nasza odpowiedź okazała się niewłaściwa: §Y[contact_country.GetName]§! reaguje szybko i wrogo, otwierając ogień do naszych okrętów. Zdaje się, że czeka nas walka!"
 first_contact.500.A: "Do broni!"
 first_contact.500.A.tooltip: "Imperium §Y[contact_country.GetName]§! to nasz wróg."
 first_contact.505.desc: "Trudno powiedzieć, co poszło nie tak, ale imperium §Y[contact_country.GetName]§! nagle nas zaatakowało! Zdaje się, że czeka nas walka!"
 #Random events
 first_contact.5000.name: "Odebrany wyraźny sygnał"
 first_contact.5000.desc: "Nasze czujniki wykryły szczególnie wyraźny, powtarzający się sygnał od §H[This.ContactCountry.GetAdj]§!. Zdaje się, że oni sami postanowili dostarczyć nam dobrego materiału, dzięki któremu nasi [This.Owner.GetLinguists] nauczą się kodyfikować ich język. Eksperci są optymistami co do tego, że ten szczęśliwy traf umożliwi nam znaczny postęp."
 first_contact.5000.desc2: "Udało się nam odebrać wyraźny przekaz dźwiękowy, stanowiący zapis rozmów między różnymi statkami §H[This.ContactCountry.GetAdj]§!. Co prawda nasi [This.Owner.GetLinguists] nie są przez to mądrzejsi, jeśli chodzi o znaczenie zarejestrowanych słów, ale optymistycznie sądzą, że ten nowy spowoduje znaczne postępy."
 first_contact.5005.name: "Brak sygnału"
 first_contact.5005.desc: "Nasi [This.Owner.GetLinguists] są coraz bardziej sfrustrowani niemożliwością zdobycia większej ilości materiału, który przyspieszyłby prace nad dekodowaniem języka §H[This.ContactCountry.GetAdj]§!. Wygląda na to, że ta cywilizacja dokłada wszelkich starań, by niewłaściwe [This.Owner.GetSpeciesEarNamePlural] nie usłyszały przypadkiem jej konwersacji!"
 first_contact.5005.A: "Próbujcie dalej!"
 first_contact.5010.name: "Błędna identyfikacja"
 first_contact.5010.desc: "Wygląda na to, że [This.Owner.GetLinguists] mają poważne §Htrudności§! z próbą kodyfikowania języka używanego przez §H[This.ContactCountry.GetAdj]§!. Niestety to, co wzięli za język, po prostu żadnym językiem nie jest. W swoim raporcie [This.Owner.GetEnvoyCap] [This.Leader.GetName] stwierdza, że po wielu dniach badania tej kwestii pod każdym możliwym kątem [This.Owner.GetLinguists] doszli w końcu do wniosku, iż w rzeczywistości była to próba muzykowania..."
 first_contact.5010.A: "To niefortunny błąd."
 first_contact.5015.name: "[This.ContactCountry.GetName] skanuje [This.Owner.Capital.GetName]"
 first_contact.5015.desc: "Wielu [This.Owner.GetSpeciesAdj] doznało głębokiego wstrząsu, gdy okazało się, że jednostka należąca do §H[This.ContactCountry.GetAdj]§! przeskanowała §H[This.Owner.Capital.GetName]§!. Opinia publiczna jest podzielona, czy powinniśmy potraktować ten szok jako odskocznię do wzmożenia wysiłków nad nawiązaniem bliższych stosunków z obcymi cywilizacjami, czy też jako ostrzeżenie, że powinniśmy zadbać o dobry stan naszej floty wojennej, zanim będzie za późno."
 first_contact.5015.desc.xenophile: "Okazało się - co było miłą niespodzianką dla wielu [This.Owner.GetSpeciesAdj] - że jednostka należąca do [This.ContactCountry.GetAdj] przeskanowała §H[This.Owner.Capital.GetName]§!. Choć część obywateli martwi się, że owi kosmici mogą nie być tak przyjaźni jak my, osiągnięto już zgodę co do tego, że powinniśmy zareagować na to wydarzenie podwojeniem wysiłków nad nawiązaniem bliższych stosunków z innymi cywilizacjami w galaktyce."
 first_contact.5015.desc.xenophobe: "Wielu [This.Owner.GetSpeciesAdj] doznało głębokiego wstrząsu, gdy okazało się, że jednostka należąca do §H[This.ContactCountry.GetAdj]§! przeskanowała §H[This.Owner.Capital.GetName]§!. Wszyscy zgadzają się, że powinniśmy zareagować na ten incydent z najwyższym pośpiechem i dopilnować, by nasza flota wojenna była w dobrym stanie, zanim będzie za późno."
 first_contact.5015.desc.gestalt: "W wyniku niepokojącego rozwoju sytuacji okazało się, że jednostka należąca do §H[This.ContactCountry.GetAdj]§! przeskanowała §H[This.Owner.Capital.GetName]§!. Nie mamy pewności, jak na to zareagować - czy tym bardziej skupić się na pokojowym i przyjaznym współistnieniu z obcymi cywilizacjami, czy też uznać to za ostrzeżenie i zwiększyć wielkość naszej floty wojennej na wypadek, gdyby w przyszłości miało dojść do walki?"
 first_contact.5015.desc.gestalt.homicidal: "W wyniku niepokojącego rozwoju sytuacji okazało się, że jednostka należąca do §H[This.ContactCountry.GetAdj]§! przeskanowała §H[This.Owner.Capital.GetName]§!. Powinniśmy zwiększyć wielkość naszej floty wojennej, którą będzie można wysłać, by pokazała tym kosmitom, gdzie ich miejsce."
 first_contact.5015.A: "Musimy być gotowi."
 first_contact.5015.B: "...na przyjaźń."
 first_contact.5020.name: "Odkryto stolicę [This.ContactCountry.GetAdj]"
 first_contact.5020.desc: "Zidentyfikowaliśmy kolonię przeskanowaną niedawno w układzie §H[This.ContactCountry.Capital.System.GetName]§! - jest to stolica imperium o nazwie \"§H[This.ContactCountry.GetName]§!\". Nasi [This.Owner.GetResearchers] znaleźli w danych zebranych podczas skanu wiele cennych informacji na temat tej cywilizacji."
 first_contact.5025.name: "Ślad stygnie"
 first_contact.5025.desc: "Od jakiegoś czasu nie znaleźliśmy żadnego śladu §H[This.ContactCountry.GetAdj]§!. Nasi [This.Owner.GetResearchers] twierdzą, że mają za mało informacji, by kontynuować prace, i obawiają się, że ślad po tej cywilizacji ostygł."
 first_contact.5025.A: "Szukajcie dalej!"
 first_contact.5030.name: "Rozkoszowanie się nieznanym"
 first_contact.5030.desc: "Gdy zaczęliśmy odbierać coraz więcej wizualnych przedstawień kosmitów znanych jako §H[This.ContactCountry.GetName]§!, musiały się one w końcu przedostać do wiadomości publicznej. Ich wygląd okazał się zachwycający dla [This.Owner.GetAdj], którzy teraz niecierpliwie czekają na możliwość bliższego zapoznania się z tą cywilizacją."
 first_contact.5030.desc.machine: "Gdy zaczęliśmy odbierać coraz więcej wizualnych przedstawień kosmitów znanych jako §H[This.ContactCountry.GetName]§!, szybko stało się jasne, że mamy do czynienia ze społecznością robotów. Prędzej czy później musiały się one przedostać do wiadomości publicznej. Rewelacja ta wywołała zadziwienie wśród [This.Owner.GetAdj], którzy podziwiają to, że maszyny zdołały stworzyć własną cywilizację przemierzającą kosmos. Nasi obywatele niecierpliwie czekają na możliwość bliższego zapoznania się z nimi."
 first_contact.5030.A: "$first_contact.5035.A$"
 first_contact.5030.A.tooltip: "Nasza opinia o imperium §H[This.ContactCountry.GetName]§! poprawia się."
 first_contact.5035.name: "Okropny widok"
 first_contact.5035.desc: "Gdy zaczęliśmy odbierać coraz więcej wizualnych przedstawień kosmitów znanych jako §H[This.ContactCountry.GetName]§!, musiały się one w końcu przedostać do wiadomości publicznej. Ich wygląd wywołał powszechną konsternację wśród naszej ludności, która zaczęła określać ich jako §H\"ohydne [This.ContactCountry.GetSpeciesNamePluralInsult]\"§!. Wiele osób domaga się już zdecydowanego działania w celu rozprawienia się z tym, co nazywają \"niebezpieczne [This.ContactCountry.GetSpeciesClass]\"..."
 first_contact.5035.desc.machine: "Gdy zaczęliśmy odbierać coraz więcej wizualnych przedstawień kosmitów znanych jako [This.ContactCountry.GetName], musieliśmy przyznać, że mamy do czynienia ze społecznością robotów. Prędzej czy później wizerunki obcych musiały się przedostać do wiadomości publicznej. Rewelacja ta wywołała powszechne przerażenie wśród naszej ludności, która zaczęła określać ich jako §H\"ohydne [This.ContactCountry.GetSpeciesNamePluralInsult]\"§!. Wiele osób domaga się już zdecydowanego działania w celu rozprawienia się z tym \"mechanicznym zagrożeniem\"..."
 first_contact.5035.A: "Tak uczynimy."
 first_contact.5035.B: "Nie może być aż tak źle."
 first_contact.5040.name: "Dezorientujące sygnały"
 first_contact.5040.desc: "Nasi [This.Owner.GetResearchers] czynią stałe postępy w gromadzeniu wielkiego zbioru sygnałów od §H[This.ContactCountry.GetAdj]§!. Jednak w miarę przyrostu wiedzy na temat ich języka nasi [This.Owner.GetLinguists] stają się coraz bardziej zmieszani. Musieli kilkakrotnie zaczynać pracę od początku po odkryciu, że znaczenia, które przypisywali określonym słowom, są w rzeczywistości §Hbardzo nieprecyzyjne§!. Wydaje się, że całokształt cywilizacji [This.ContactCountry.GetAdj] jest zupełnie inny niż naszej - i to o wiele bardziej niż się spodziewaliśmy!"
 first_contact.5040.desc.gestalt: "Choć czynimy stałe postępy w gromadzeniu wielkiego zbioru sygnałów od §H[This.ContactCountry.GetAdj]§!, to w kwestii zrozumienia tych przekazów idzie nam... o wiele gorzej. Nasi [This.Owner.GetLinguists] musieli już kilkakrotnie zaczynać pracę od początku po odkryciu, że znaczenia, które przypisywali określonym słowom, są w rzeczywistości §Hbardzo nieprecyzyjne§!."
 first_contact.5040.desc.hive: "$first_contact.5040.desc.gestalt$ Wygląda na to, że wzorce myślowe [This.ContactCountry.GetAdj] są bardzo różne od naszych - o wiele bardziej niż uznawaliśmy dotąd za możliwe, nawet gdy chodzi o kosmitów!"
 first_contact.5040.desc.machine: "$first_contact.5040.desc.gestalt$ Wygląda na to, że [This.ContactCountry.GetName] nie opiera swojej logiki działania na żadnym znanym nam rodzaju racjonalności. Z tego powodu zrozumienie tej cywilizacji będzie ogromnym wyzwaniem!"
 first_contact.5040.A: "Wszystko w końcu stanie się jasne."
 first_contact.5045.name: "Szybkie tłumaczenie"
 first_contact.5045.desc: "Gdy zgromadziliśmy więcej materiału na temat §H[This.ContactCountry.GetAdj]§!, sami nasi [This.Owner.GetLinguists] byli zaskoczeni szybkim tempem swoich postępów. Wygląda na to, że - jeśli mają rację - ci kosmici podzielają wiele z naszych poglądów na świat i galaktykę jako całość."
 first_contact.5045.desc.hive: "Gdy zgromadziliśmy więcej materiału na temat §H[This.ContactCountry.GetAdj]§!, sami nasi [This.Owner.GetLinguists] byli zaskoczeni szybkim tempem swoich postępów. Wygląda na to, że - jeśli mają rację - ci kosmici mają wzorce myślowe przypominające nasze. Być może ich świadomość jest podobna jak nasza [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine: "Gdy zgromadziliśmy więcej materiału na temat §H[This.ContactCountry.GetName]§!, sami nasi [This.Owner.GetLinguists] byli zaskoczeni szybkim tempem swoich postępów. Wygląda na to, że - jeśli mają rację - ci kosmici mają bardzo zbliżoną logikę działania do naszej. Być może za tymi sygnałami kryje się podobna SI, jak nasza [This.Owner.GetGovernmentName]?"
 first_contact.5045.A: "To dobrze wróży naszym przyszłym stosunkom dyplomatycznym."
 first_contact.5045.B: "Oczywiście. Dlaczego mieliby nie nienawidzić innych ufoków?"
 first_contact.5045.C: "Dobrze będzie spotkać kogoś podobnego do nas."
 first_contact.5050.name: "Błędy przekładu"
 first_contact.5050.desc: "Nasze próby rozszyfrowania języka używanego w sygnałach od §H[This.ContactCountry.GetAdj]§! utknęły w martwym punkcie. Wygląda na to, że nasi [This.Owner.GetLinguists] oparli się w swoich pracach na pewnym kluczowym założeniu, które zostało potem §Hzdecydowanie obalone§!. Choć oznacza to, że znaczną część analiz trzeba przeprowadzić na nowo, przynajmniej obecne wysiłki zostaną oparte na bardziej wiarygodnej podstawie."
 first_contact.5055.name: "Stały postęp"
 first_contact.5055.desc: "Nasi [This.Owner.GetLinguists] poczynili ostatnio znaczne postępy w rozszyfrowywaniu sygnałów od §H[This.ContactCountry.GetAdj]§!. Są obecnie przekonani, że dysponują już solidną znajomością podstaw, i obiecują, że wkrótce doniosą o kolejnych odkryciach."
 first_contact.5055.A: "Tak trzymać!"
 first_contact.5065.name: "Odebrano wyraźny sygnał"
 first_contact.5065.desc: "Od jakiegoś czasu zmagamy się z problemem zgromadzenia odpowiedniej ilości informacji na temat §H[This.ContactCountry.GetAdj]§!, aby nasi [This.Owner.GetLinguists] mieli na czym pracować, i niedawno nasze wysiłki zostały nagrodzone - odebraliśmy długą wymianę transmisji między kilkoma statkami tej cywilizacji. Możemy jedynie zakładać, że operatorzy na chwilę stracili czujność, a może jej technologia nie jest tak zaawansowana, jak przypuszczaliśmy, i udało nam się wejść na zabezpieczony kanał..."
 first_contact.5070.name: "Barwna lingwistyka"
 first_contact.5070.desc: "Nasi [This.Owner.GetLinguists] dokonali przełomu w rozszyfrowaniu języka imperium §H[This.ContactCountry.GetName]§!. Wykorzystuje on alfabet złożony z niemal siedemnastu milionów unikalnych znaków, które z kolei odpowiadają barwom w spektrum czerwieni-zieleni-błękitu. Choć to skomplikowane, nasi lingwiści są przekonani, że zdołają odczytać język kosmitów. Potrzebują tylko trochę więcej czasu."
 first_contact.5070.A: "Dajemy zielone światło."
 first_contact.5071.name: "Odczytanie języka barw"
 first_contact.5071.desc: "Nasi matematycy i [This.Owner.GetLinguists] wykorzystali szesnastkowy pozycyjny system liczbowy i są o krok od rozszyfrowania języka barw, używanego przez imperium §H[This.ContactCountry.GetName]§!. Urzędnicy przygotowują protokoły pierwszego kontaktu.\n\nBadając język mocarstwa §H[This.ContactCountry.GetName]§!, poznamy dogłębnie jego kulturę. Potencjalne ryzyko niezrozumienia jest wysokie. Musimy teraz postanowić, czy odwołamy się do ich logiki, czy też innych emocji..."
 first_contact.5071.desc.gestalt: "Kolektyw wykorzystał szesnastkowy pozycyjny system liczbowy i jest o krok od rozszyfrowania języka barw używanego przez imperium §H[This.ContactCountry.GetName]§!. Przygotowujemy protokoły pierwszego kontaktu.\n\nTeraz możemy odwołać się do ich emocji, wysyłając kulturowo istotne pozdrowienie, albo spróbować użyć bardziej skomplikowanego protokołu, by zwiększyć potencjalną wydajność."
 first_contact.5071.A: "Dyplomacja to emocjonująca wymiana kulturowa. Skontaktujmy się z nimi za pomocą pieśni!"
 first_contact.5071.A.tooltip: "Spróbujemy stworzyć więź emocjonalną z imperium [This.ContactCountry.GetName]."
 first_contact.5071.B: "Postawmy na logikę, a nie uczucia. Emocje nie powinny pojawiać się w naszej komunikacji."
 first_contact.5072.name: "Więź emocjonalna!"
 first_contact.5072.desc: "Próby porozumienia się z imperium §H[This.ContactCountry.GetName]§! na poziomie emocjonalnym okazały się skuteczne.\n\nNasi [This.Owner.GetLinguists] wykazali się zrozumieniem kultury kosmitów, co spotkało się z ciepłym przyjęciem. Zadanie zostało wykonane w wielkim stylu!"
 first_contact.5072.desc.gestalt: "Wykorzystując emocje, zdobyliśmy przychylność imperium §H[This.ContactCountry.GetName]§!.\n\nNasi [This.Owner.GetLinguists] wykazali się zrozumieniem kultury kosmitów, co spotkało się z ciepłym przyjęciem. Zadanie zostało wykonane!"
 first_contact.5073.name: "Katastrofalna zniewaga!"
 first_contact.5073.desc: "Próby porozumienia się z imperium §H[This.ContactCountry.GetName]§! na poziomie emocjonalnym okazały się katastrofą.\n\nNasi [This.Owner.GetLinguists] nie zdołali wykazać się zrozumieniem kultury kosmitów, co zostało uznane za wielką zniewagę!"
 first_contact.5073.desc.gestalt: "Wykorzystując emocje, nie zdobyliśmy przychylności imperium §H[This.ContactCountry.GetName]§!.\n\nNasi [This.Owner.GetLinguists] nie okazali zrozumienia kultury kosmitów, co zostało uznane za wielką zniewagę."
 first_contact.5075.name: "Skryta komunikacja"
 first_contact.5075.desc: "Język używany w imperium §H[This.ContactCountry.GetName]§! zawiera miliony z pozoru takich samych dźwięków, które są prawdopodobnie dialektycznymi pozostałościami po cywilizacjach prekursorów. Po przetłumaczeniu te rzekomo zbędne słowa wydają się służyć tylko i wyłącznie dodaniu językowego smaczku, a w rzadkich sytuacjach mają niewielkie znaczenie kontekstowe.\n\nNa szczęście nasi [This.Owner.GetLinguists] wyodrębnili te przestarzałe aspekty ich języka i właśnie przygotowują skrócony leksykon, który pomoże w prowadzeniu skutecznego dialogu z przedstawicielami imperium §H[This.ContactCountry.GetName]§!."
 #The Trial
 first_contact.5080.name: "Prom"
 first_contact.5080.desc.start: "Prom §H[This.ContactCountry.GetAdj]§! ustawił się nieopodal nas w przestrzeni kosmicznej. Nic więcej się nie wydarzyło, więc uznaliśmy to za zaproszenie do spotkania się z dala od ich głównego okrętu. Niewielki rozmiar jednostki oznaczał, że tylko [Owner.GetEnvoy] [Leader.GetName] może się tam udać, bez dyplomatycznej świty."
 first_contact.5080.desc.weapon: "Prom wyposażono w wymyślne systemy uzbrojenia, a obcy są gotowi na brutalną konfrontację." #Likely militarist
 first_contact.5080.desc.functional: "Prom jest praktyczny i toporny. Ewidentnie postawiono tu na funkcję, nie formę." #Likely egalitarian
 first_contact.5080.desc.bling: "Prom pokrywają wymyślne zdobienia i złote nity. Ewidentnie zaprojektowano go tak, by robił wrażenie i stanowił pokaz bogactwa." #Likely materialist
 first_contact.5080.desc.standard: "Prom obcych przypomina nasze, co w pewien sposób jest uspokajające." #Standard
 first_contact.5085.name: "Oczekiwanie"
 first_contact.5085.desc.start: "[Leader.GetName] informuje, że nie doszło do spotkania z żadnym przedstawicielem §H[This.ContactCountry.GetAdj]§!."
 first_contact.5085.desc.meditation: "W bezzałogowym promie znajdowała się centralna sala spotkań. Ściany i podłoga pokryte były miękkim materiałem, a z ukrytych głośników płynęły kojące dźwięki obcego świata." #Likely pacifist
 first_contact.5085.desc.pool: "W bezzałogowym promie znajdowała się centralna sala spotkań z sadzawką na końcu. Otaczały ją obce symbole na podłodze." #Likely spiritualist
 first_contact.5085.desc.imposing: "W bezzałogowym promie znajdowała się centralna sala spotkań z architekturą jednocześnie nienachalną i dziwnie natarczywą. Kąty ścian i ich zdobienia zaprojektowano tak, by przyciągały uwagę ku wzniesionemu podium." #Likely authoritarian
 first_contact.5085.desc.standard: "W bezzałogowym promie znajdowała się centralna sala spotkań osobliwe pozbawiona wyrazu i jakichkolwiek dekoracji." #Standard
 first_contact.5085.desc.end: "Jedna ściana obwieszona była sprzętem nagrywającym i czujnikami. [Leader.GetName] twierdzi, że przedstawienie historii i kultury naszego gatunku spotkało się z frustrującym milczeniem obojętnych maszyn. Nie pozostawało nic innego jak zostawić im wideotabliczkę z rozległym zbiorem danych historycznych oraz podręczników w naszym języku."
 first_contact.5085.a: "Pozostaje czekać."
 first_contact.5090.name: "Metoda"
 first_contact.5090.desc.proactive: "Jednostronna komunikacja ogromnie sfrustrowała dyplomatów. Pragnąc nawiązać pomyślny kontakt, utworzyli różnorodne strategie przewidujące dla pozostałych procedur bez żadnych konkretnych kształtujących je informacji."
 first_contact.5090.desc.cautious: "[Leader.GetName] relacjonuje, że po prezentacji na pokładzie promu zaległa niepokojąca cisza, bo wątpliwe zdawało się, że zrobiliśmy dobre pierwsze wrażenie."
 first_contact.5090.desc.aggressive: "Tylko [Leader.GetName] i [Leader.GetHeShe] bezpośrednie rozkazy zapobiegły eskalacji przemocy w wyniku zastosowania protokołu pierwszego kontaktu. Dla dyplomatów uporczywe milczenie obcych oznaczało nic innego jak zniewagę."
 first_contact.5090.desc.end: "Po kilku godzinach §H[This.ContactCountry.GetName]§! decyduje się wysłać nam krótką wiadomość w naszym języku:\n\n\"Nie jesteśmy pod wrażeniem waszej kultury. To wszystko? [Owner.GetEnvoy] ma ostatnią szansę, by zaimponować nam na wybranym przez was polu\"."
 first_contact.5090.a: "Próba walki."
 first_contact.5090.a.tt: "Uderz szybko i bezlitośnie."
 first_contact.5090.b: "Przekonująca mowa."
 first_contact.5090.b.tt: "Muszą posłuchać głosu rozsądku."
 first_contact.5090.c: "Improwizowane wierszowanie z akompaniamentem."
 first_contact.5090.c.tt: "My w górę, oni na dół."
 first_contact.5095.name: "Werdykt"
 first_contact.5095.desc.combat_good: "[Leader.GetName] powraca z promu, odniósłszy rany, lecz z tarczą.\n\n§H[This.ContactCountry.GetName]§! ma na promie ukryte przejście, z którego wyłonił się wojownik obcych i przypuścił atak. Na szczęście [Owner.GetEnvoy] ma się dobrze, ale było to wyczerpujące starcie wymagające użycia pełni sił.\n\nGodzinę później [This.ContactCountry.GetName] przesyłają wiadomość:\n\n\"[Leader.GetName] trafi do naszych annałów tak jak inni niezrównani wojownicy\"."
 first_contact.5095.desc.combat_bad: "[Leader.GetName] powraca z promu §H§!, nie znalazłszy żadnego przeciwnika. W ciągu godziny dociera do nas wiadomość. §H[This.ContactCountry.GetName]§! informuje:\n\n\"Wasze barbarzyńskie zwyczaje są rozczarowujące. Fizyczna walka nie przystoi cywilizowanej kulturze\"."
 first_contact.5095.desc.speech_good: "Chyba możemy być zadowoleni ze spotkania [Leader.GetName]-§H[This.ContactCountry.GetName]§!. Dowodzenie na promie naszej racji przed ścianą czujników, wyjaśnianie przyczyn historycznych decyzji i opisywanie, jak bardzo rozwinęliśmy się kulturowo, zdawało się nie mieć końca.\n\nW ciągu godziny dotarła do nas wiadomość. §H[This.ContactCountry.GetName]§! informuje:\n\n\"Osiągnęliście znaczny poziom rozwoju pomimo trudnej przeszłości. Wasza kultura jest inspirująca\"."
 first_contact.5095.desc.speech_bad: "§H§![Leader.GetName] powraca z promu, czując rozczarowanie. Szczegółowa prezentacja naszej kultury i argumentowanie słuszności historycznych decyzji trwały ponad godzinę.\n\nWkrótce dociera do nas wiadomość. §H[This.ContactCountry.GetName]§! informuje:\n\n\"Opisywana przez was historia przedstawia marny obraz waszej kultury\"."
 first_contact.5095.desc.song_good: "§H§![Leader.GetName] powraca z promu w świetnym nastroju. Improwizowany poemat opisujący naszą przeszłość i przyszłość wybrzmiał swobodnie, obfitując w zaskakujące i inspirujące skojarzenia.\n\nW ciągu godziny dociera do nas wiadomość. §H[This.ContactCountry.GetName]§! informuje:\n\n\"Wasza kultura jest znakomita. Brawa za ten występ\"."
 first_contact.5095.desc.song_bad: "§H§![Leader.GetName] powraca z promu, czując, że nie był to [Leader.GetHisHer] najbardziej udany występ muzyczny. Rozbieżność pomiędzy naszymi przeszłymi czynami i obecną koncepcją siebie spłaszczyły znaczenie lirycznych skojarzeń.\n\nW ciągu godziny dociera do nas wiadomość. §H[This.ContactCountry.GetName]§! informuje:\n\n\"Jesteśmy zawiedzeni tym, że doniosłe spotkanie umysłów zostało popsute przez tuzinkowe rymy\"."
 first_contact.5095.a: "Koniec próby."
 #First Contact Stage Summaries
 fcsum_base_contact_set_summary: "Spotkaliśmy nieznany gatunek kosmitów w układzie §H[This.System.GetName]§!."
 fcsum_stage_1_summary: "Okazuje się, że §H[This.ContactCountry.GetName]§! to wcześniej nieznana cywilizacja podróżująca w kosmosie."
 fcsum_comms_received: "Odebraliśmy powtarzający się komunikat od imperium §H[This.ContactCountry.GetName]§!."
 fcsum_investigation_needed: "Doszło do opóźnień, gdy próbowaliśmy przechwycić sygnały łączności."
 fcsum_hive_to_default_1: "Odkryto dowody wskazujące, że imperium §H[This.ContactCountry.GetName]§! nie jest zorganizowanym umysłem zbiorowym."
 fcsum_machine_to_default_1: "Wiadomo już, że §H[This.ContactCountry.GetName]§! to cywilizacja istot organicznych."
 fcsum_riddles_1: "Nasi [This.Owner.GetResearchers] twierdzą, że komunikaty nadawane przez imperium §H[This.ContactCountry.GetName]§! są niezwykle zagadkowe."
 fcsum_riddles_2: "Musieliśmy wybrać, w jaki sposób powitać gatunek §H[This.ContactCountry.GetSpeciesNamePlural]§!."
 fcsum_monstrous_noises_1: "Odebraliśmy §Rniepokojące§! komunikaty od imperium §H[This.ContactCountry.GetName]§!."
 fcsum_monstrous_noises_2: "Odpowiedź imperium §H[This.ContactCountry.GetName]§! na nasze komunikaty była enigmatyczna."
 fcsum_monstrous_noises_end_purifiers: "Nawiązaliśmy łączność. Niestety, okazało się, że §H[This.ContactCountry.GetSpeciesNamePlural]§! chcą nas wszystkich zabić."
 fcsum_monstrous_noises_end_good: "Nawiązaliśmy łączność. Przedstawiciele gatunku §H[This.ContactCountry.GetSpeciesNamePlural]§! są wdzięczni za naszą odpowiedź."
 fcsum_monstrous_noises_end_insult: "Nawiązaliśmy łączność. Przedstawiciele gatunku §H[This.ContactCountry.GetSpeciesNamePlural]§! poczuli się §Rurażeni§! naszą odpowiedzią."
 fcsum_monstrous_noises_silent_end_bad: "Nawiązaliśmy łączność. Przedstawiciele gatunku §H[This.ContactCountry.GetSpeciesNamePlural]§! uznają nas za §Rtchórzy§!, ponieważ nie udzieliliśmy odpowiedzi."
 fcsum_apparent_hostility_1: "§H[This.ContactCountry.GetName]§! wykonuje §Ragresywne§! manewry w stosunku do naszych jednostek."
 fcsum_apparent_hostility_end_less_good: "Nawiązaliśmy łączność. Wygląda na to, że §H[This.ContactCountry.GetSpeciesNamePlural]§! uważają nas za swoich §Rrywali§!."
 fcsum_apparent_hostility_end_good: "Nawiązaliśmy łączność. Przedstawiciele gatunku §H[This.ContactCountry.GetSpeciesNamePlural]§! docenili nasz pokaz siły."
 fcsum_apparent_hostility_end_silent_bad: "$fcsum_monstrous_noises_silent_end_bad$"
 fcsum_hummers_1: "Odkryliśmy, że imperium §H[This.ContactCountry.GetName]§! porozumiewa się dźwiękami, których [This.Owner.GetSpeciesEarNamePlural] nie są w stanie usłyszeć."
 fcsum_octopodes_1: "Odkryliśmy, że imperium §H[This.ContactCountry.GetName]§! używa języka wizualnego, a nie komunikacji pisemnej lub ustnej."
 fcsum_poetry_1: "§H[This.ContactCountry.GetName]§! przesyła nam coś, co wygląda na poezję."
 fcsum_hacking_best: "Nasze próby włamania do komputerów imperium §H[This.ContactCountry.GetName]§! §Gpowiodły się§!."
 fcsum_hacking_decent: "Nasze próby włamania do komputerów imperium §H[This.ContactCountry.GetName]§! §Gpowiodły się§!, ale zostały wykryte."
 fcsum_hacking_fail: "Nasze próby włamania do komputerów imperium §H[This.ContactCountry.GetName]§! §Rnie powiodły się§!."
 fcsum_comms_established: "Nawiązaliśmy łączność z imperium §H[This.ContactCountry.GetName]§!."
 fcsum_hostile_ship_best: "Nasza próba przechwycenia statku imperium §H[This.ContactCountry.GetName]§! §Gpowiodła się§!."
 fcsum_hostile_ship_none_alive: "Nasza próba przechwycenia statku imperium §H[This.ContactCountry.GetName]§! §Gpowiodła się§!, ale nie przeżył jej żaden z członków jego załogi."
 fcsum_hostile_ship_none_destroyed: "Nasza próba przechwycenia statku imperium §H[This.ContactCountry.GetName]§! nie powiodła się, ponieważ jednostka ta uległa zniszczeniu."
 fcsum_hostile_ship_escaped: "Nasza próba przechwycenia statku imperium §H[This.ContactCountry.GetName]§! nie powiodła się, ponieważ jednostka ta uciekła."
 fcsum_interrogation_ended: "W wyniku przesłuchania §H[This.ContactCountry.GetSpeciesNamePlural]§! przekazali nam wiele informacji."
 fcsum_vivisection_ended: "W wyniku wiwisekcji gatunku §H[This.ContactCountry.GetSpeciesNamePlural]§! uzyskaliśmy wiele informacji."
 fcsum_abduction_succeeded: "Nasza próba porwania przedstawicieli obcego gatunku §Gpowiodła się§!."
