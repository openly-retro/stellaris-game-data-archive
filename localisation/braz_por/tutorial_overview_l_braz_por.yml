 HELP_TUTORIAL_CLAIMS_TITLE: "Obtendo Reivindicações"
 HELP_TUTORIAL_CLAIMS_DESC: "§SReivindicações§! custam £influence£ §SInfluência§! e representam ambições territoriais. \n\nDurante uma §SGuerra§!, as §SReivindicações§! podem ser impostas para determinar quais §SSistemas§! o vencedor ganhará. É possível reivindicar o mesmo §SSistema§! várias vezes para que sua §SReivindicação§! sobre ele seja mais notável, o que pode superar as reivindicações concorrentes dos §SAliados§! quando entrarem em §SGuerra§! junto com você."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS: "§Y1.§! Abra Reivindicações no painel de navegação esquerdo.\n§Y2.§! Escolha um sistema para reivindicar.\n§Y3.§! Clique em Fazer Reivindicação."
 HELP_TUTORIAL_CLAIMS_ACTION: "Mudar para o Modo de Mapa de Reivindicações"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE: "Combatendo Frotas Inimigas"
 HELP_TUTORIAL_FLEET_COMBAT_DESC: "Para defender seu £empire£ §SImpério§!, é importante ter §SFrotas Militares§! fortes. Por meio de §SPesquisa§!, é possível obter §STecnologias§! militares melhores que permitem que você aprimore suas naves e tenha §SFrotas§! maiores.\n\nVencer batalhas entre as estrelas é uma questão de se adaptar ao §SEquipamento Inimigo§! e usar §SContramedidas Eficazes§!. Existe uma contramedida para cada componente defensivo ou ofensivo."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS: "§Y1.§! Clique em Gerenciamento de Frota no painel de navegação esquerdo.\n§Y2.§! Clique no botão de \"mais\" para aumentar o número de naves na sua frota.\n§Y3.§! Garanta que haja um almirante designado para todas as suas frotas."
