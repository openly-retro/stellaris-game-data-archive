 START_SCREEN_TOXIC_KNIGHTS: "오래전, 우리 행성은 분열되어 있었습니다. 군소 군주끼리 끝없는 다툼을 벌였고, 이들의 헛된 야망에 국민들은 피를 흘렸습니다. 하지만 초대 대왕이 왕위에 오르면서 모든 것이 변했습니다. 초대 대왕은 탁월한 리더십으로 그 어떤 왕국보다 위대한 왕국을 건설했습니다.\n\n무엇보다 초대 대왕은 신심이 깊었습니다. 신을 부정하는 이들을 상대로 전쟁이 벌어졌지만, 이교도 세력은 끈질겼습니다. 그러던 중 맹독 신이 우리 행성에 강림함으로써 대왕의 기도가 마침내 응답을 받았습니다. 맹독 신이 머무른 기간은 짧았으나, 그 파괴적인 영향력이 불신자들의 땅을 독으로 물들인 것입니다. 살아남은 이들은 전부 대왕에게 충성을 맹세했고, 처음으로 우리 행성이 하나가 되었습니다.\n\n맹독 신은 얼마 되지 않아 우리 곁을 떠났지만, 초대 대왕은 맹독 신을 찾고자 기사단을 세웠습니다. 수백 년 동안 용맹한 기사들이 쉼 없이 맹독 신을 찾았지만, 소득은 없었습니다. 맹독 신은 오래전에 우리 행성을 떠났던 것입니다. 맹독 신을 찾는 모험의 다음 장은 우주를 무대로 삼게 되었습니다. 기사단은 강력한 유물을 이용해 우리 제국의 첫 궤도 기지를 세웠고, 이 강대한 요새는 기사단이 우주 더 깊은 곳까지 진출하는 발판이 되었습니다."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE: "오래전, 우리 행성은 분열되어 있었습니다. 군소 군주끼리 끝없는 다툼을 벌였고, 이들의 헛된 야망에 국민들은 피를 흘렸습니다. 하지만 초대 대왕이 왕위에 오르면서 모든 것이 변했습니다. 초대 대왕은 탁월한 리더십으로 그 어떤 왕국보다 위대한 왕국을 건설했습니다.\n\n무엇보다 초대 대왕은 신심이 깊었습니다. 신을 부정하는 이들을 상대로 전쟁이 벌어졌지만, 이교도 세력은 끈질겼습니다. 그러던 중 맹독 신이 우리 행성에 강림함으로써 대왕의 기도가 마침내 응답을 받았습니다. 맹독 신이 머무른 기간은 짧았으나, 그 파괴적인 영향력이 불신자들의 땅을 독으로 물들인 것입니다. 살아남은 이들은 전부 대왕에게 충성을 맹세했고, 처음으로 우리 행성이 하나가 되었습니다.\n\n맹독 신은 얼마 되지 않아 우리 곁을 떠났지만, 초대 대왕은 맹독 신을 찾고자 기사단을 세웠습니다. 수백 년 동안 용맹한 기사들이 쉼 없이 맹독 신을 찾았지만, 소득은 없었습니다. 또한 모험은 비용이 매우 많이 드는 과업이었기에, 시간이 흐르자 왕국은 기사들을 더욱 잘 지원할 수 있도록 수익 추구에 점차 열을 올리게 되었습니다. 이제 모든 시민은 삶을 살고 소비함으로써 모험을 지원하며, 용사들 또한 대중 매체에 대대적으로 홍보되고 있습니다.\n\n맹독 신은 오래전에 우리 행성을 떠났으며, 맹독 신을 찾는 모험의 다음 장은 우주를 무대로 삼게 되었습니다. 기사단은 강력한 유물을 이용해 우리 제국의 첫 궤도 기지를 세웠고, 이 강대한 요새는 기사단이 우주 더 깊은 곳까지 진출하는 발판이 되었습니다."
