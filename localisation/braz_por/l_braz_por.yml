 MISSILE_1: "Mísseis Nucleares"
 MISSILE_1_DESC: "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância."
 MISSILE_2: "Mísseis de Fusão"
 MISSILE_2_DESC: "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado."
 MISSILE_3: "Mísseis Antimatéria"
 MISSILE_3_DESC: "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos."
 MISSILE_4: "Mísseis Quânticos"
 MISSILE_4_DESC: "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero."
 MISSILE_5: "Mísseis Saqueadores"
 MISSILE_5_DESC: "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos."
 SPACEPORT_MISSILE: "Míssel de Porto Espacial"
 SPACEPORT_MISSILE_DESC: "Com o espaço disponível sendo uma preocupação menor do que em naves móveis, um porto espacial pode abrigar mais munição e mecanismos de carga mais eficientes para os seus mísseis."
 SWARMER_MISSILE_1: "Misseis Enxame"
 SWARMER_MISSILE_1_DESC: "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos."
 SWARMER_MISSILE_2: "Mísseis Redemoinho"
 SWARMER_MISSILE_2_DESC: "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado."
 SCOURGE_MISSILE_1: "Míssil Flagelo"
 SCOURGE_MISSILE_1_DESC: "Os carregamentos de Mísseis Flagelo são feitos de muitos dos compostos bioquímicos usados pela Praga no combate interestelar, tendo mostrado-se inesperadamente eficientes mesmo contra as naves militares mais resistentes."
 SPACEPORT_SCOURGE_MISSILE: "Míssil Flagelo de Porto Espacial"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Explosão de Ácido da Praga"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Envolta em cápsulas balísticas, a matéria orgânica altamente corrosiva utilizada no bombardeio orbital da Praga pode ser reaproveitada como munição de naves."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "Pequena $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
