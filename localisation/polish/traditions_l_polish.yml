 tr_subterfuge_nda_delayed: "Nasi obywatele przestrzegają zasady, by trzymać [This.GetSpeciesMouthName] zamknięte, gdy chodzi o strzeżenie naszych tajemnic przed obcymi."
 tr_subterfuge_nda_hive_delayed: "W naszej sieci neuronowej nie będzie żadnych luk, które mogliby wykorzystać ci, którzy chcą ujawnić nasze tajemnice."
 tr_subterfuge_nda_machine_delayed: "Dzięki częstym aktualizacjom zabezpieczeń naszych węzłów możemy uniemożliwić wrogom znalezienie słabych punktów naszej sieci informatycznej."
 tr_subterfuge_operational_security: "Bezpieczeństwo operacyjne"
 tr_subterfuge_operational_security_gestalt: "Przebiegłe drony"
 tr_subterfuge_operational_security_delayed: "Zmiana charakteru działań z planetarnych na międzyplanetarne postawiła przed naszymi agentami wyjątkowe wyzwania. Dostosowując program ich szkoleń do wymagań sceny galaktycznej pozostaniemy konkurencyjni w tej nowej epoce."
 tr_subterfuge_operational_security_gestalt_delayed: "Nie jesteśmy już sami jak kiedyś. Teraz dzielimy galaktykę z wieloma konkurencyjnymi - i potencjalnie wrogimi - istotami. Aby działać z powodzeniem w tej nowej rzeczywistości, musimy dostosować się do koncepcji skrytości i poświęcić dużo sił i środków na poznanie tajemnic innych cywilizacji."
 tr_subterfuge_double_agents: "Podwójni agenci"
 tr_subterfuge_double_agents_effect: "Za każdym razem, gdy nie powiedzie się skierowana przeciwko nam wroga §Yoperacja§!, otrzymujemy §Y10§! pkt danych wywiadowczych o szpiegującym nas imperium."
 tr_subterfuge_double_agents_delayed: "Dzięki kreatywnym metodom perswazji umiemy przekonać do naszej sprawy nawet najbardziej zajadłych przeciwników."
