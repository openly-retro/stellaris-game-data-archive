 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "Opuszczony kompleks"
 astral_rift.2000.name: "Opuszczona placówka"
 astral_rift.2000.desc: "Jesteśmy w opuszczonej placówce badawczej.\n\nPowierzchnie w tym pomieszczeniu pokrywa gruba warstwa kurzu, co wskazuje, że od jakiegoś czasu z niej nie korzystano.\n\nNie znaleźliśmy żadnych badaczy, żywych lub martwych. Kimkolwiek byli gospodarze tego miejsca, odeszli dawno temu.\n\nNa ścianach wiszą mocne półki, na każdej stoi duże jajo. Większość z nich jest w jakimś stadium rozkładu, ale pozostało kilka żywych okazów.\n\nPo środku tej komory stoi otwarty pojemnik wypełniony bladym, lepkim płynem. Analiza tej cieczy wykazała, że zawiera ona duże ilości białek i aminokwasów. Sądząc po osadzie na niektórych jajach możemy przypuszczać, że badacze wstrzykiwali w nie ten płyn."
 astral_rift.2000.a: "Poszukajcie gospodarzy."
 astral_rift.2000.b: "Otwórzcie jajo."
 astral_rift.2010.name: "Pasożyty kwantowe"
 astral_rift.2010.desc: "Otworzyliśmy jajo, które wyglądało na najzdrowsze.\n\nZnajdujący się w nim embrion wyglądał na niedożywiony i pokrywały go jakieś pasożyty.\n\nCo ciekawe, pasożyty te posiadają właściwości kwantowe niespotykane u znanych nam organizmów żywych. W przypadkowy sposób oplatają wnętrze skorupy jaja i, prawdopodobnie, wewnątrz samego embrionu. Skoro w tym laboratorium zostało tak niewiele żywych jaj, ten okaz musi być wyjątkowo odporny na zachowanie tego pasożyta.\n\nPróbkowanie astralne obu organizmów wykazało, że pasożyty przybyły z wyjątkowego i odległego wymiaru. Uważamy, że tego pasożyta ściągnięto tu przypadkowo i zakłócił on badania prowadzone w tej placówce.\n\nWidzieliśmy, że przyciągał je pojemnik z dziwną cieczą, stojący po środku tej komory. Może to on zwabił je do tego wymiaru."
 astral_rift.2010.a: "Wstrzyknijcie ten płyn do jaja."
 astral_rift.2010.b: "Przeprowadźcie eutanazję pozostałych stworzeń."
 astral_rift.2015.name: "Opiekunowie"
 astral_rift.2015.desc: "Znaleźliśmy opiekunów tego miejsca. A dokładniej, ich pozostałości.\n\nPobliskie pomieszczenie jest pełne zwłok. Jakaś nieznana siła gładko amputowała ich kończyny na poziomie atomowym. Niektóre ciała są częściowo wtopione w ściany.\n\nNa stojącym po środku stole sekcyjnym znajduje się kilka w większości rozkrojonych jaj. Jedno z nich jest nienaruszone.\n\nJeśli zabierzemy zwłoki opiekunów w celu ich dokładniejszego zbadania, powinniśmy ustalić, co się tu stało."
 astral_rift.2015.a: "Otwórzcie jajo."
 astral_rift.2015.b: "Wróćcie ze szczątkami."
 astral_rift.2020.name: "Metabolizacja"
 astral_rift.2020.desc: "Wstrzyknięcie bladej cieczy do odsłoniętego embrionu wywołało interesujące skutki.\n\nMimo obecności pasożytów kwantowych okaz, który wcześniej był pogrążony w letargu, ożył. Bardzo możliwe, że źle dobraliśmy dawkę. Po krótkim czasie bardziej rozwinięta istota zaczęła napierać na skorupkę jaja. Stworzenie to jest pokryte siecią przeplatających się płytek i kolców.\n\nJednak stymulacja objęła też pasożyty. Kiedy energicznie teleportują się one z i do embrionu, tkanki stworzenia ulegają uszkodzeniu. Umrze ono, jeśli potrwa to dłużej.\n\nPrzypuszczamy, że wstrzyknięcie niewielkiej ilości pasma astralnego może zaspokoić pasożyty kwantowe i zapobiec dalszym uszkodzeniom."
 astral_rift.2020.a: "Nie interweniujcie."
 astral_rift.2020.b: "Wstrzyknijcie pasmo astralne."
 astral_rift.2025.name: "Eutanazja"
 astral_rift.2025.desc: "Ta istota nie mogła wyzdrowieć. Pasożyty w jej jaju są zbyt niebezpieczne, by pozwolić im rozprzestrzenić się poza tę szczelinę.\n\nW zgodzie z procedurami odkażającymi przeprowadziliśmy eutanazję wszystkich okazów w pobliżu, używając kwasu solnego. Wracamy z próbkami do dalszych badań."
 astral_rift.2025.a: "Roztropna decyzja."
 astral_rift.2030.name: "Niestabilność biologiczna"
 astral_rift.2030.desc.end: "Ta gwałtowna infekcja kwantowa musiała zakłócić doświadczenia odbywające się w tym laboratorium.\n\nMimo wszystko poczynione tu obserwacje pogłębiły naszą wiedzę o biologii w wyjątkowo niestabilnych warunkach."
 astral_rift.2030.desc.default: "Embrion uległ dezintegracji.\n\nZgodnie z przewidywaniami, pasożyty w jego ciele szybko rozszarpały go w przypadkowych kierunkach.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "Embrion uległ dezintegracji.\n\nMimo naszych działań mających na celu ustabilizowanie tego okazu, pasożyty w jego ciele szybko rozszarpały go w przypadkowych kierunkach.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "To ciekawe."
 astral_rift.2035.name: "Broń biologiczna"
 astral_rift.2035.desc: "Eksperyment zakończył się sukcesem.\n\nPasmo astralne, które wstrzyknęliśmy do embrionu, ustabilizowało pasożyty kwantowe.\n\nZ jaja wyłonił się zdrowy, w pełni rozwinięty młody osobnik. Jest niewiarygodnie posłuszny i szybko uczy się prostych poleceń. Na tej podstawie, a także widząc jego grubą, opancerzoną skórę i trujące kolce, przypuszczamy, że te stworzenia hodowano do walki na wojnie. \n\nTo przerażające, ale może ono \"teleportować się\" na niewielkie odległości. Pasmo astralne prawdopodobnie stworzyło wyjątkową, symbiotyczną więź między tą istotą a pasożytami.\n\nMożliwe, że stworzyliśmy coś wyjątkowo groźnego."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\nNasza żałosna galaktyka nie jest przygotowana na to, czego niebawem użyjemy."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nZabierzmy ich więcej."
 astral_rift.2035.a: "Imponujące."
 astral_rift.2035.a.tooltip: "Możliwa jest teraz budowa nowego typu armii uderzeniowych: §H$warpling_army$§!"
 astral_rift.2040.name: "Pasożyty kwantowe"
 astral_rift.2040.desc: "Zakończyliśmy zbieranie zwłok badaczy i przewozimy je na dalsze badania.\n\nPokrywały je pasożyty kwantowe, posiadające właściwości niespotykane u jakiegokolwiek znanego nam organizmu żywego. Ich zdolność do nieprzewidywalnego \"teleportowania się\" przez materię prawdopodobnie doprowadziła do zgonów ich gospodarzy.\n\nPróbkowanie astralne obu organizmów wykazało, że pasożyty pochodzą ze szczególnego i odległego wymiaru. Podejrzewamy, że tego pasożyta sprowadzono tu przypadkowo, po czym w gwałtowny sposób zakłócił on badania prowadzone w tej placówce.\n\nUnieszkodliwiliśmy wszystkie szkodniki za pomocą kwasu solnego, by uniemożliwić ich dalsze rozprzestrzenianie się."
 astral_rift.2040.a: "Fascynujące."
 astral_rift.2045.name: "Zabójcze oddziaływanie"
 astral_rift.2045.desc: "[From.GetName] nie żyje. Przyczyną zgonu było oddziaływanie zabójczych pasożytów po drugiej stronie szczeliny w układzie [FromFrom.solar_system.GetName]. Kabina ofiary została poddana kwarantannie i przejdzie pełne odkażanie."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§! §Rniespodziewanie wybucha§!"
 #################
 #The Mechanism #
 #################
 astral_rift_clock: "Mechanizm"
 astral_rift.2100.name: "Przekładnie i zębatki"
 astral_rift.2100.desc: "Otacza nas olbrzymia maszyneria.\n\nPrzekładnie i zębatki obracają się we wszystkie strony. Co jedną dziesiątą sekundy mechanizm przesuwa się. Jeden ząb z tych przekładni jest prawie tak szeroki jak nasz §Y$tech_rift_sphere$§!.\n\nW wirującym obłoku gęstego gazu i mgły nie widać początku ani końca tego urządzenia."
 astral_rift.2100.a: "Zbadajcie mgłę."
 astral_rift.2105.name: "Maszyna międzywymiarowa"
 astral_rift.2105.desc: "Ruch tej międzywymiarowej maszyny jest równie precyzyjny, jak nasze najdokładniejsze zegary.\n\nNie ustaliliśmy, co jest jej źródłem zasilania, ale podczas eksploracji natrafiliśmy na szyby prowadzące do licznych gwiezdnych szczelin.\n\nCzymkolwiek jest to miejsce, niewątpliwie powstało w jakimś celu. Ta maszyna sięga do wielu wszechświatów. \n\nRuch jej ogromnych części wywołuje turbulencje w gęstej atmosferze, co utrudnia ustabilizowanie naszych przyrządów. Dokonując pewnych prostych manipulacji, moglibyśmy wysunąć jeden z szybów i za jego pomocą zablokować dwa obracające się koła zębate. To uspokoiłoby atmosferę i umożliwiło dokładniejsze zbadanie tej imponującej maszynerii."
 astral_rift.2105.a: "Zakłócanie jej działania byłoby nieodpowiedzialne."
 astral_rift.2105.b: "Zablokujcie te przekładnie."
 astral_rift.2110.name: "Jeśli coś nie jest zepsute..."
 astral_rift.2110.desc: "Wiedza architektów tej przestrzeni znacznie przewyższa naszą. Ingerencja w działanie tych mechanizmów mogłaby mieć nieprzewidziane skutki.\n\nMimo zakłóceń spowodowanych mgłą zdołaliśmy zdobyć wiedzę techniczną o precyzyjnej budowie tej wielkiej maszynerii, a także zebraliśmy dużą ilość materiału astralnego.\n\nKtokolwiek obsługuje to miejsce, musi być naprawdę wspaniałym architektem."
 astral_rift.2115.name: "Zacięcie"
 astral_rift.2115.desc: "Przekładnie zacięły się.\n\nCały mechanizm zadrżał i zatrzymał się. Nasza próba sabotażu zakończyła się powodzeniem.\n\nGdy naprężenie wzrosło, spod jednej z płytek wyłonił się złoty rdzeń. Jest nieskazitelny i lśniący, dostęp do niego będzie możliwy bardzo krótko. Rosnące naprężenie z pewnością usunie naszą blokadę. Już zaczęliśmy ostrożne wydobycie rdzenia."
 astral_rift.2115.a: "Ostrożnie."
 astral_rift.2120.name: "Roztrzaskanie"
 astral_rift.2120.desc: "Gdy próbowaliśmy wydostać złoty rdzeń, na jego powierzchni błyskawicznie pojawiło się niewielkie pęknięcie. Zanim dokończyliśmy wyciąganie, rdzeń gwałtownie eksplodował we wszystkich kierunkach.\n\nOlbrzymie przekładnie uporały się z naszą blokadą i zaczęły wirować jak szalone.\n\nUruchomiliśmy linę kotwiczną, by wykaraskać się z tej nieszczęsnej sytuacji."
 astral_rift.2125.name: "Sukces"
 astral_rift.2125.desc: "Wydostaliśmy złoty rdzeń jednego z mechanizmów.\n\nPobliskie przekładnie są teraz dziwnie ciche. Napięcie wokół nas jakby zniknęło.\n\nSieć gwiezdnych szczelin połączona z tym urządzeniem zatrzymała się, jakby stanął czas. Nie wiemy, jakie będą tego skutki.\n\nZdołaliśmy wciągnąć kotwicę i opuściliśmy tę przestrzeń. Pozyskany rdzeń ma niesamowite właściwości temporalne, które dopiero zaczynamy poznawać."
