 tutorial_11_chain_title: "Tutorial: Kolonieschiff bauen"
 tutorial_11_chain_desc: "Die Zeit zur Kolonisation anderer Welten ist gekommen. Dazu müssen wir zuerst ein §SKolonieschiff§! bauen. Der Bau dieser Schiffe dauert lange und erfordert eine große Menge an §SMineralien§! und §SLegierungen§!, aber eine erfolgreiche Kolonie zahlt diese Investition mehr als nur zurück.\n\nKlickt zuerst auf Eure Sternenbasis und wählt den Reiter §SSchiffswerft§!. Klickt dann auf §SSchiffe Bauen§! und wählt dort das §SKolonieschiff§! aus den verfügbaren Möglichkeiten aus.\n\nBeachtet, dass zum Baubeginn genügend §SRessourcen§! vorhanden sein müssen."
