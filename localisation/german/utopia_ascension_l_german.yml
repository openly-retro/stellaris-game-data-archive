 utopia.2658.name: "Eine Bestätigung"
 utopia.2658.desc: "Es ist einige Zeit vergangen, seit wir den Grundstein für einen Pakt mit §Y[GetShroudPatronDE1]§! gelegt haben. Da der Pakt nach wie vor schwach ist, besteht noch die Möglichkeit, ihn zu brechen - oder aber wir versuchen, die Verbindung zu stärken."
 utopia.2658.a: "Bestätigt den Pakt."
 utopia.2658.b: "Schwört §Y[GetShroudPatronDE1]§! ab."
 utopia.2659.name: "Ein Weg hinein"
 utopia.2659.desc: "Unsere Telepathen haben sich unermüdlich darum bemüht, den Schleier zu durchbrechen, ohne auf die Hilfe der Schleierwesen zurückzugreifen, und heute haben sie endlich einen Weg hinein gefunden. Der Schleier ruft nach uns. Wir müssen uns nur trauen, den Sprung zu wagen."
 utopia.2659.a: "Hinein in die verschleierten Tiefen."
 FORM_COVENANT_PROJECT: "Kommuniziert mit dem Unberührbaren"
 FORM_COVENANT_PROJECT_DESC: "Das Telepathenkonklave auf [Root.Capital.GetName] bereitet eine große Zusammenkunft vor, um das Wesen zu erreichen, das im Schleier haust."
 utopia.3020.desc: "Die mächtigen Energien des Schleiers sind erfolgreich in eine psionische Inkarnation unter unserer Kontrolle gebündelt worden!\n\nNachdem die neugeborene Inkarnation in unser Universum übertragen wurde, verwandelte sie sich in ein Weltraumwesen im Orbit von [Root.Capital.GetName]."
 utopia.3021.desc: "Die mächtigen Energien des Schleiers sind erfolgreich in eine psionische Inkarnation unter unserer Kontrolle gebündelt worden!\n\nNachdem die neugeborene Inkarnation in unser Universum übertragen wurde, verwandelte sie sich in einen kolossalen Krieger auf der Oberfläche von [Root.Capital.GetName]."
 utopia.3022.desc: "Die psionische Energie, die zum Herbeirufen einer Inkarnation und zu ihrer Übertragung in unser Universum erforderlich ist, übersteigt unsere derzeitigen Bündelungsfähigkeiten. Als unser Versuch scheitert, zischt die psionische Energie des Schleiers verärgert."
 utopia.3023.desc: "Der Versuch, eine psionische Inkarnation herbeizurufen, ist nur zum Teil erfolgreich gewesen. Die Kreatur hat zwar ihre korrekte Form angenommen und wurde in unser Universum übertragen, aber unseren Telepathen ist es nicht gelungen, sie unter unsere Kontrolle zu bringen!\n\nNun haben wir es mit einer aggressiven psionischen Entität zu tun, die alles in ihrem Weg Liegende zerstören wird!"
 utopia.3024.name: "Schleier-Übergriff"
 utopia.3024.desc: "Eine Schleier-Kreatur hat den Weltraum durchdrungen und ist im [shroud_spawn_system.GetName]-System materialisiert! Diese rachsüchtige Inkarnation hat eine enorme Menge psionischer Energie gesammelt und attackiert damit alle, die das Pech haben, ihr in den Weg zu geraten."
 utopia.3024.a: "Sie muss aufgehalten werden!"
 utopia.3026.name: "Schleier-Inkarnation verbannt"
 utopia.3026.desc: "Die fortwährende Atrophie im Normalraum hat die Inkarnation im [shroud_spawn_system.GetName]-System derart geschwächt, dass sie ihre materielle Form nicht mehr beibehalten kann. Sie ist zurück in den Schleier verbannt worden."
 utopia.3026.a: "Auf Nimmerwiedersehen."
