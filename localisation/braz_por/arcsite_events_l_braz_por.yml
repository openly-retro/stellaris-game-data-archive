 arcsite.9000.name: "Vigília Solitária"
 arcsite.9000.desc: "[leader.GetName], que chefia o setor de arqueologia, está se isolando cada vez mais nos últimos tempos. [leader.GetHeSheCap] parece ter menos interesse em nossos objetivos de pesquisa, optando por analisar obsessivamente os vários diários e registros que descobrimos até agora. [leader.GetHeSheCap] muitas vezes murmura sobre \"quão solitárias essas pessoas devem ter sido\".\n\nÉ possível que a desolação deste sítio arqueológico esteja cobrando o seu preço. Podemos providenciar acompanhamento psicológico para toda a equipe, ou então confiar que [leader.GetName] vai encontrar a solução em seu trabalho." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a: "Tome providências. A saúde da nossa equipe é a prioridade."
 arcsite.9000.b: "Deixe [leader.GetHimHer] a sós. Talvez [leader.GetHeShe] esteja no caminho certo."
 arcsite.9001.desc: "[absconded_archaeologist.GetName], que chefia o setor de arqueologia, fugiu levando consigo uma porção considerável dos nossos dados antropológicos. A equipe relatou que há um veículo terrestre desaparecido, mas todos os nossos trajes ambientais estão na base.\n\nÉ possível que [absconded_archaeologist.GetName] tenha fugido para outro habitat submarino através da tundra, mas... sendo realistas, devemos presumir o pior."
 arcsite.9001.a: "Profundamente lamentável."
 arcsite.9002.desc: "Algo impactou bastante [leader.GetName], da arqueologia. Embora com uma aparência abatida, [leader.GetHeShe] voltou a fazer parte da equipe e apresentou uma hipótese convincente. Parece que tínhamos ignorado diversos detalhes sutis no acervo de documentos pessoais. Juntas, essas pistas fornecem exatamente o tipo de avanço que esperávamos."
 arcsite.9002.a: "Mas a que custo?"
 arcsite.9005.name: "Quebrando o Gelo"
 arcsite.9005.desc: "A equipe de escavação em [fromfrom.planet.GetName] tem cooperado com nossos [owner.GetResearchers] em [owner.capital_scope.GetName], testando soluções inovadoras para o trabalho na tundra. A equipe implantou um protótipo de escavadeira cujo design tem como base técnicas de terraformação.\n\nOs primeiros testes indicam que essa máquina vai acelerar bastante o nosso trabalho aqui. No entanto, eles identificaram §Hdiversos riscos§!. Serão necessários fundos adicionais se quisermos tentar mitigá-los."
 arcsite.9005.a: "Os riscos e o possível custo são altos demais."
