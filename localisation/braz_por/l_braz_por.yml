 TECH_UNLOCK_MINING_STATION_TITLE: "§HLibera Estação:§! Estação de Mineração"
 TECH_UNLOCK_MINING_STATION_DESC: "§HEstação de Mineração§!\nUma Estação de Mineração pode extrair os veios Minerais e recursos valiosos de um planeta a partir da órbita."
 TECH_UNLOCK_RESEARCH_STATION_TITLE: "§HLibera Estação:§! Estação de Pesquisa"
 TECH_UNLOCK_RESEARCH_STATION_DESC: "§HEstação de Pesquisa§!\nUma Estação de Pesquisa pode estudar vários fenômenos planetários a partir da órbita, acumulando dados científicos valiosos."
 TECH_UNLOCK_AFTERBURNER_1_TITLE: "§HLibera o Componente:§! Pós-Combustores"
 TECH_UNLOCK_AFTERBURNER_1_DESC: "§HPós-Combustores§!\nEstes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia."
 TECH_UNLOCK_AFTERBURNER_2_TITLE: "§HLibera o Componente:§! Pós-Combustores Avançados"
 TECH_UNLOCK_AFTERBURNER_2_DESC: "§HPós-Combustores Avançados§!\nEsta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave."
 TECH_UNLOCK_THRUSTER_1_TITLE: "§HLibera Componente:§! Propulsor Químico"
 TECH_UNLOCK_THRUSTER_1_DESC: "§HPropulsor Químico§!\nPropulsores químicos simples, porém moderadamente eficazes que confiam em combustíveis para gerar propulsão."
 TECH_UNLOCK_THRUSTER_2_TITLE: "§HLibera Componente:§! Propulsor Iônico"
 TECH_UNLOCK_THRUSTER_2_DESC: "§HPropulsor Iônico§!\nEstes propulsores elétricos utilizam feixes de íons para gerar propulsão sem a necessidade de combustíveis."
 TECH_UNLOCK_THRUSTER_3_TITLE: "§HLibera Componente:§! Propulsor de Plasma"
 TECH_UNLOCK_THRUSTER_3_DESC: "§HPropulsor de Plasma§!\nUma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade."
 TECH_UNLOCK_THRUSTER_4_TITLE: "§HLibera Componente:§! Propulsor de Impulso"
 TECH_UNLOCK_THRUSTER_4_DESC: "§HPropulsor de Impulso§!\nEstes propulsores por fusão altamente avançados fornecem às naves manobrabilidade e velocidade incomparáveis em condições abaixo da luz."
