 the_seal_weave_astral_fabric_modifiers: "우리가 회수한 아스트랄 섬유를 전달하면, 이 존재들은 그 섬유에 대한 방대한 지식을 활용해 자신들의 보호막을 강화할 수 있을 것입니다."
