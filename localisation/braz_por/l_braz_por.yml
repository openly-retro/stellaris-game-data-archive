 sm_fleet_academy_desc: "Para nossas tripulações recém-recrutadas poderem estar verdadeiramente prontas para o combate, elas devem ter oficiais capazes como seus líderes. A Academia da Frota garantirá que estes oficiais tenham conhecimento atualizado das doutrinas e práticas da guerra interestelar."
 sm_fleet_academy_desc_machine_intelligence: "A simulação repetida de vários cenários de batalha preparará melhor nossos drones de combate de bordo para o combate real."
