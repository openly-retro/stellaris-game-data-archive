 AUTOCANNON_2: "Canhão Estripador Automático"
 AUTOCANNON_2_DESC: "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda."
 AUTOCANNON_3: "Tempestade de Fogo"
