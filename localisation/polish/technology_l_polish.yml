 #####################################
 tech_probability_theory: "Organiczna teoria prawdopodobieństwa"
 tech_probability_theory_desc: "Dzięki odpowiednio zaawansowanym symulacjom matematycznym być może uda się choć w ograniczonym zakresie prognozować chaotyczne zmiany w gospodarce społeczności organicznych. Dzięki temu moglibyśmy manipulować ich rynkami papierów wartościowych dla naszej korzyści."
 tech_binary_motivators: "Motywatory binarne"
 tech_binary_motivators_desc: "Unowocześnione motywatory są mniejsze i lżejsze od poprzedniej wersji, dzięki czemu roboty mogą przydzielić dodatkowe miejsce dla podsystemów."
 tech_nanite_assemblers: "Nanoboty montażowe"
 tech_nanite_assemblers_desc: "Zastosowanie programowalnych nanobotów do wspomagania budowy nowych jednostek robotów umożliwi konstruowanie nowocześniejszych modeli, wyposażonych w jeszcze więcej podsystemów."
 tech_adaptive_combat_algorithms: "Adaptacyjne algorytmy bojowe"
 tech_adaptive_combat_algorithms_desc: "Istoty organiczne często używają w walce nielogicznych i nieprzewidywalnych taktyk, którym trudno się przeciwstawić. Adaptacyjna taktyka i nowe, bardzie zwrotne roboty bojowe powinny zapewnić tu zdecydowaną przewagę."
 tech_biomechanics: "Biomechanika"
 tech_biomechanics_desc: "Miliony lat organicznej ewolucji czasem wytworzą - drogą ślepego uporu - eleganckie rozwiązania, które można też zastosować w projektowaniu maszyn."
 tech_singularity_core: "Rdzeń osobliwości"
 tech_singularity_core_desc: "Uwięziona czarna dziura, którą można badać w kontrolowanych warunkach, byłaby wielce przydatna."
 tech_micro_replicators: "Mikroreplikatory"
 tech_micro_replicators_desc: "Mikroskopijne narzędzia, które mogą pomóc naszym jednostkom replikacyjnym w tworzeniu bardziej złożonych obwodów wykorzystywanych w nowych dronach."
 tech_self_assembling_components: "Elementy autoskładające"
 tech_self_assembling_components_desc: "Te mikroskopijne inteligencje maszynowe wzorowane na organicznym DNA potrafią samodzielnie składać większość elementów potrzebnych do budowy nowych dronów."
