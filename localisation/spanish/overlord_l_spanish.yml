 resolution_defenseprivatization_private_support_troops_desc: "A medida que la escala de los conflictos aumenta, los grupos de seguridad privados deben fortalecerse para seguir haciendo lo que mejor se les da: mantener al/a la [global_event_country.GetGalCommunityOrGalImperium] a salvo."
