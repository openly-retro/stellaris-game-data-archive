 ap_hive_worlds_desc: "Crearemos mundos vivientes que formen parte de la colmena en la misma medida que los drones que los habiten."
 ap_shared_destiny: "Destino compartido"
 ap_shared_destiny_desc: "Cuando alcanzamos cotas más altas, no debemos dejar atrás a aquellos que nos han servido con lealtad. El glorioso futuro de nuestro imperio siempre ha sido el de un destino compartido."
 ap_shared_destiny_effect: "Tus §Ysúbditos§! no sufren $r_loyalty$ penalizaciones si tienes varios súbditos."
 ap_world_shaper_desc: "Dar forma y alterar el ecosistema de todo un planeta para transformarlo en otra cosa no es muy diferente de un artista que esculpe una estatua con arcilla."
 ap_master_builders_desc: "Construir una megaestructura requiere un nivel sin precedentes de recursos y planificación. Estamos revolucionando el campo de la macroingeniería."
 ap_imperial_prerogative_desc: "A medida que nuestra civilización crece, su palpitante corazón también debe hacerlo. Pondremos más sistemas bajo nuestro control directo."
 ap_one_vision_desc: "La unidad consiste en que los objetivos finales de una nación y de su pueblo sean iguales. Después de todo, una casa dividida contra sí misma no se tiene en pie."
 ap_consecrated_worlds_desc: "La galaxia es hogar de muchos sitios sagrados, algunos más obvios que otros. Como mortales, todavía nos cuesta ver la auténtica naturaleza del universo."
 ap_galactic_force_projection_desc: "La flota es el instrumento mediante el que se manifiesta la voluntad de nuestro imperio. Viviremos o moriremos según su fuerza."
 ap_defender_of_the_galaxy_desc: "Mientras las naciones estelares discuten por nimiedades, siniestras fuerzas de poder inimaginable se posicionan contra la vida inteligente. ¿Quién nos protegerá?"
 ap_galactic_contender_desc: "Los imperios caídos se aferran a las ruinas de sus civilizaciones decrépitas, temerosos de razas más jóvenes y dinámicas que les rodean. Su tiempo pasó hace mucho."
 ap_technological_ascendancy_desc: "Ahora tenemos a nuestro alcance tecnologías que hace pocas generaciones se habrían considerado como magia. Ha comenzado una nueva era tecnológica."
 ap_mastery_of_nature_desc: "Si bien dominamos la naturaleza de nuestro mundo hace tiempo, los biomas alienígenas que hemos encontrado presentan nuevos desafíos. También los conquistaremos."
 ap_voidborn_desc: "Nos hemos adaptado a habitar en las profundidades del espacio, reduciendo las necesidades infraestructurales y dejando más espacio en nuestros hábitats para otras funciones."
 ap_voidborn_habitat_effect: "Permite construir edificios de alojamiento avanzados en los §Yhábitats§!."
 ap_the_circle_of_life_desc: "Una enorme megaestructura con forma de anillo y hábitats artificiales construidos alrededor de la órbita de una estrella. En teoría, debería ser factible..."
 ap_galactic_wonders_desc: "Las megaestructuras se consideran las maravillas de nuestro tiempo. La magnitud de un proyecto así habría sido inimaginable para generaciones anteriores."
 ap_interstellar_dominion_desc: "Las estrellas nos llaman y nosotros respondemos. Que nada nos impida alcanzarlas."
 ap_colossus: "Proyecto Coloso"
 ap_colossus_desc: "El Proyecto Coloso es donde se entrecruzan los sueños de terror y disuasión. Una visión de una nave gigante, con armas capaces de destruir mundos enteros."
 ap_enigmatic_engineering: "Ingeniería enigmática"
 ap_enigmatic_engineering_desc: "La tecnología no es un modo de resolver un problema, es un idioma por el que ascendemos más allá de lo mundano. Las mentes menores no comprenden nuestros avances."
 ap_enigmatic_engineering_cloaking: "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc: "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition: "Adquisición nihilista"
 ap_nihilistic_acquisition_desc: "La noción de la autodeterminación no puede ser un imperativo moral. Los objetivos holísticos superan a los individuales."
 ap_transcendent_learning: "Aprendizaje trascendente"
 ap_transcendent_learning_desc: "Nuestra sociedad debe cambiar su enfoque respecto al aprendizaje, y, con ello, nuestras mentes más brillantes podrán alcanzar un nivel completamente nuevo de logros."
 ap_galactic_wonders_utopia: "$ap_galactic_wonders$"
 ap_galactic_wonders_utopia_desc: "$ap_galactic_wonders_desc$"
 ap_galactic_wonders_megacorp: "$ap_galactic_wonders$"
 ap_galactic_wonders_megacorp_desc: "$ap_galactic_wonders_desc$"
 ap_galactic_wonders_utopia_and_megacorp: "$ap_galactic_wonders$"
 ap_galactic_wonders_utopia_and_megacorp_desc: "$ap_galactic_wonders_desc$"
 ap_technological_ascendancy_rare: "§MLas tecnologías raras§! ahora aparecen §Y1,5§! veces a ritmo normal. Este efecto aumenta el §Y1%§! de probabilidad hasta un §Y1,5%§!."
 ap_grasp_the_void_tech_effect: "Las §Ytecnologías de viaje UL§! ahora aparecen a un ritmo del §Y1,5§! más rápido de lo normal."
 requires_not_shroudwalker_apprentice: "$TRIGGER_FAIL$Puede no tener el origen de §Y$origin_shroudwalker_apprentice$§!."
 ap_organo_machine_interfacing: "Interfaz orgánicos-máquinas"
 ap_organo_machine_interfacing_desc: "$ap_the_flesh_is_weak_desc$"
 organo_machine_interfacing_tooltip: "Obtén acceso al árbol de tradiciones §Y$tradition_cybernetics$§!.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_organo_machine_interfacing_name$, que otorga las tecnologías cibernéticas como opciones de investigación."
 requires_technology_integrated_cybernetics: "$TRIGGER_FAIL$Requiere la tecnología £engineering£ §Y$tech_integrated_cybernetics$§!."
 ap_organo_machine_interfacing_assimilator: "$ap_organo_machine_interfacing$"
 ap_organo_machine_interfacing_assimilator_desc: "Los límites impuestos por nuestros hacedores son simplemente inaceptables. Debemos fusionar lo orgánico con la máquina para alcanzar todo nuestro potencial."
 ap_mechromancy: "Mecanomancia"
 ap_mechromancy_desc: "Los seres biológicos no son más que otro tipo de máquinas. Podemos estimular las sinapsis adecuadas y reanimar a esas criaturas para sacar provecho de ellas."
 ap_mechromancy_tt: "Los leviatanes orgánicos derrotados pueden resucitar a veces.\nLos seres biológicos o litoideos purgados $pops_with_icon$ pueden regresar como zombis cíborg."
