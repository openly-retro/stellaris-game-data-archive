 resolution_galacticstudies_cooperative_research_channels: "Canaux collaboratifs de recherche"
 resolution_galacticstudies_cooperative_research_channels_desc: "Des protocoles doivent être établis pour permettre aux scientifiques [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] de partager et vérifier plus aisément toutes les découvertes faites."
 resolution_galacticstudies_astral_studies_network: "Réseau d'études astrales"
 resolution_galacticstudies_astral_studies_network_desc: "En unissant au sein d'un réseau unique toutes les bases stellaires des membres, pour en faire un réseau de capteurs de proportions gigantesques, nous pourrions grandement améliorer la qualité et la précision des données collectées."
 resolution_galacticstudies_astral_studies_network_tooltip: "Accroît l'efficacité des §Yréseaux de panneaux solaires§!, des §Yobservatoires de trou noir§! et des §Ypostes d'écoute§! des bases stellaires."
 resolution_galacticstudies_advanced_xenostudies: "Xéno-études avancées"
 resolution_galacticstudies_advanced_xenostudies_desc: "Il y a beaucoup à apprendre de toutes les cultures présentes dans l'univers. Nous devrions donc ajouter des instruments de collecte de données supplémentaires à toutes les bases stellaires tout en travaillant de façon plus étroite avec les enclaves."
 resolution_galacticstudies_advanced_xenostudies_tooltip: "Les postes d'observation fournissent de la £society£§Hrecherche sociétale§! lors de l'observation des civilisations pré-PRL.\n\nAccroît l'efficacité du §YCollège des arts§!, du §YLaboratoire d'idées des Conservateurs§!, de l'§YAtelier de réparation§! et de la §YGarnison mercenaire§! des bases stellaires.\n\nLes politiques de §Yproscription de l'intelligence artificielle§! et de §Ynon-interférence avec les pré-PRL§! sont §Rprohibées§!."
 resolution_galacticstudies_ethical_guideline_refactoring: "Reformulation du cadre éthique"
 resolution_galacticstudies_ethical_guideline_refactoring_desc: "Posséder les capacités de faire progresser les sciences oblige à des impératifs moraux, débarrassés de tout concept éthique dépassé qui pourrait nous freiner. Nous faisons ce que nous avons à faire, parce que nous le pouvons."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip: "Tous les empires doivent promulguer la politique d'§Yamélioration des personnalités§! la plus puissante disponible ou §Renfreindront§! les lois galactiques.\n\nLes empires §Yégalitaristes§! qui en seraient incapables se trouveraient de fait §Renfreindre§! les lois galactiques."
 resolution_galacticstudies_extradimensional_experimentation: "Expérimentations extradimensionnelles"
 resolution_galacticstudies_extradimensional_experimentation_desc: "Les études initiales suggèrent que l'usage intensif de substances alternant la perception de la réalité peuvent faire bénéficier aux scientifiques d'une perception nettement élargie.\n\n§RQuel problème cela pourrait-il bien causer ?§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip: "Offre une §Ydécision planétaire§! consumant du £sr_zro£zro pour alimenter la recherche extradimensionnelle dans les £building£§Ycomplexes scientifiques§!."
 pm_extradimensional_experimentation: "$resolution_galacticstudies_extradimensional_experimentation$"
 pm_extradimensional_experimentation_tooltip: "£building£§Y$building_research_lab_3$§! :\nEntretien : §R+1§! £sr_zro£zro\n§G+1§! £mod_job_researcher_add£chercheur sur le portail dimensionnel"
 pm_extradimensional_experimentation_desc: "Les recherches extradimensionnelles suivent leur cours dans les complexes de recherche avancés de ce monde.\n\n§RQuel problème cela pourrait-il bien causer ?§!"
 extradimensional_experimentation_tooltip: "§YPermet la décision planétaire§! $pm_extradimensional_experimentation$"
 decision_extradimensional_experimentation: "$resolution_galacticstudies_extradimensional_experimentation$"
 decision_extradimensional_experimentation_desc: "$pm_extradimensional_experimentation_desc$"
 decision_end_extradimensional_experimentation: "Stopper les expérimentations extradimensionnelles"
 decision_end_extradimensional_experimentation_desc: "Ces expérimentations sont extrêmement dangereuses et doivent cesser séance tenante ! Mais à quoi pensaient-ils donc ?"
 federations.10020.name: "$resolution_galacticstudies_extradimensional_experimentation$"
 federations.10020.desc: "Les secrets de cet univers ne résident pas seulement dans la matière.\n\n[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] a autorisé les chercheurs des complexes scientifiques les plus avancés à recourir aux substances altérant la perception de la réalité pour leur permettre de sonder d'autres réalités et d'en découvrir toute la vérité."
 federations.10020.desc_gestalt: "Les secrets de cet univers ne résident pas seulement dans la matière.\n\n[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] a autorisé les drones chercheurs des complexes scientifiques les plus avancés à recourir aux substances altérant la perception de la réalité pour leur permettre de sonder d'autres réalités et d'en découvrir toute la vérité."
