 organo_machine_interfacing_tooltip: "§Y$tradition_cybernetics$§! 전통 트리를 이용할 수 있게 됩니다.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_organo_machine_interfacing_name$. 이로써 사이버네틱 기술이 연구 선택지로 부여됩니다."
