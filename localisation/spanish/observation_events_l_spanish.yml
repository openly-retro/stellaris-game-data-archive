l_spanish:
 #Observation Events from base game
 #Refactored as part of the 3.7 "Canis Minor" update.
 #Asteroid Sighted!
 observation.2.name: "Asteroide aproximándose a [pre_ftl_planet.GetName]"
 observation.2.desc: "Nuestro pequeño laboratorio de astrométrica en el puesto de observación en la órbita de [pre_ftl_planet.GetName] ha detectado un asteroide de clase 4 en trayectoria de colisión. Si no hacemos algo, caerá en el hemisferio [GetRandomCompassDirection] de [pre_ftl_planet.GetPlanetHabitat] con fuerza suficiente para causar un evento de extinción.\n\nNormalmente, nuestra misión de observación pasiva nos impediría intervenir, pero muchos científicos dicen que es un caso excepcional. No hacer nada sería condenar al [pre_ftl_country.GetName] en [pre_ftl_planet.GetName] a una muerte segura."
 observation.2.a: "Una difícil situación."
 #Asteroid Impacts Pre-FTL planet.
 observation.4.name: "Asteroide impacta con [pre_ftl_planet.GetName]"
 observation.4.desc: "Como anticipamos, el asteroide con rumbo a [pre_ftl_planet.GetName] impactó con la superficie de [pre_ftl_planet.GetPlanetHabitat], causando daños irreparables al ecosistema. Los científicos de nuestro puesto de observación solo pudieron contemplar en silencio cómo la mayoría de la civilización [GetPreFTLLower] que habían estudiado desaparecía de la existencia."
 observation.4.a: "Un destino trágico, pero no podíamos interferir."
 observation.4.a.tt: "§Y[pre_ftl_country.GetName]§!: regresa a la §YEdad de Piedra§!."
 #Asteroid Collides with Observation Post.
 observation.5.name: "Puesto de observación destruido"
 observation.5.desc: "Los investigadores de nuestro puesto de observación sobre [pre_ftl_planet.GetName] usaron los propulsores de la estación para chocar contra el asteroide. Su sacrificio lo desvió de su rumbo y salvó [pre_ftl_planet.GetPlanetHabitat], pero la estación ha quedado destruida y no hay supervivientes.\n\nObviamente, se negaron a dejar que la civilización a cuyo estudio habían dedicado toda su carrera se extinguiera."
 observation.5.a: "¡Un golpe para la ciencia!"
 #Observing Empire Destroys Asteroid
 observation.7.name: "Asteroide destruido"
 observation.7.desc: "El asteroide que se dirigía a [pre_ftl_planet.GetName] ha sido destruido antes de chocar con la superficie de [pre_ftl_planet.GetPlanetHabitat]. Los fragmentos que llegaron a la atmósfera se desintegraron sin causar daños.\n\nSalvo por haber contemplado una impresionante lluvia de meteoros, los alienígenas [GetPreFTLLower] de [pre_ftl_country.GetName] no son conscientes de lo cerca que han estado de la extinción."
 observation.7.a: "Ni lo serán."
 #Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name: "$observation.7.name$"
 observation.8.desc: "$observation.7.desc$"
 observation.8.a: "$observation.7.a$"
 #Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name: "$observation.7.name$"
 observation.9.desc: "$observation.7.desc$"
 observation.9.a: "$observation.7.a$"
 #Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name: "Asteroide desviado"
 observation.10.desc: "En un intento desesperado por salvar [pre_ftl_planet.GetName], [pre_ftl_country.GetName] ha lanzado varios misiles nucleares contra el asteroide. Aunque estos misiles no han logrado destruirlo, los [GetPreFTLLowerPlural] de [pre_ftl_planet.GetName] han logrado desviar el asteroide de su trayectoria, demostrando así su extraordinario dominio de la mecánica orbital."
 observation.10.a: "¡Excelente!"
 observation.10.a.tt: "§Y[pre_ftl_country.GetName]§! gana: §G+25%§! de progreso tecnológico durante 24 meses."
 #Missing Scientist
 observation.101.name: "Científico perdido"
 observation.101.desc: "Un/una oficial de ciencia del puesto de observación que orbita alrededor de [pre_ftl_planet.GetName] ha desparecido. Participaba en una misión encubierta para obtener muestras de plantas en la superficie de [pre_ftl_planet.GetPlanetHabitat], pero no volvió a la lanzadera con el resto de su equipo.\n\nHemos realizado una búsqueda limitada para no alertar a los [GetPreFTLLowerPlural], pero hasta ahora no hemos tenido éxito."
 observation.101.a: "Seguid con la búsqueda."
 observation.102.name: "Científico hallado muerto"
 observation.102.desc: "Por fin recuperamos el cadáver del científico desaparecido en [pre_ftl_planet.GetName]... o lo que quedaba de él, al menos. Parece que fue víctima de un gran depredador autóctono. Una pérdida desafortunada para nuestro equipo científico, pero al menos los [GetPreFTLLowerPlural] siguen sin percatarse de nuestra presencia."
 observation.102.a: "Hemos respetado la directiva."
 observation.103.name: "Informes extraños de [pre_ftl_planet.GetName]"
 observation.103.desc: "Recibimos extraños informes de nuestros observadores sobre [pre_ftl_planet.GetName]. Uno de los reinos nativos se consolidó bajo una figura religiosa misteriosa, y hay pruebas de que usan una tecnología avanzada más allá de su nivel de desarrollo actual. ¿Tendrá esto algo que ver con nuestro científico perdido?"
 observation.104.desc: "Hola, amigos. Ha pasado mucho tiempo.\n\nEn primer lugar, quiero pedir disculpas por todo el esfuerzo que habéis puesto en buscarme. Mi desaparición en [pre_ftl_planet.GetName] fue intencional, os lo aseguro.\n\nLos [GetPreFTLLowerPlural] ahora me ven como una especie de deidad. ¿Y quién puede culparles? Tras pensarlo mucho, he decidido traer la auténtica civilización a estos [GetPreFTLLowerPlural]."
 observation.104.a: "¡¿Por qué haces esto?!"
 observation.104.a.response: "Me cansé. Me cansé de miopes limitaciones éticas y de que mis colegas me ridiculizasen. Pero sobre todo, me cansé de la observación \"pasiva\".\n\n¡Menuda estupidez! Nuestro deber es interferir con las culturas [GetPreFTLLower]: guiarlas y orientarlas en la dirección que elijamos. Observarlas en secreto desde lejos es solo una manera vergonzosa de eludir nuestra responsabilidad."
 observation.104.b: "¡Informarás para tu extracción inmediata!"
 observation.104.b.response: "Me temo que ya es demasiado tarde para eso. He dejado de aceptar órdenes de los que están por debajo de mí. ¡Mi intelecto estaba a tu disposición, pero lo malgastaste!\n\nAquí me tratan con el respeto que merezco. Este es ahora mi hogar. Con mi conocimiento y los diagramas técnicos que traje, impulsaré esta cultura y marcaré el comienzo de una edad dorada."
 observation.104.c: "Has perdido la cabeza."
 observation.104.c.response: "¡Al contrario! ¡Nunca he disfrutado de esta lucidez! La muerte del [Root.GetName] es inevitable. Solo un ciego no vería los síntomas.\n\nOh, puede que tarde entre una década y un siglo, pero la caída llegará, es solo cuestión de tiempo. Cuando hayáis terminado de destruiros con la inacción, la galaxia pertenecerá a las jóvenes y vibrantes culturas como la que voy a construir.\n\nHay poco más que decir. Adiós. "
 observation.105.name: "El científico renegado consolida su poder"
 observation.105.desc: "Hemos recibido informes alarmantes desde la superficie de [pre_ftl_planet.GetName]. Parece que nuestro/a científico/a renegado/a está consolidando su poder: le ha dado a uno de los reinos feudales acceso a armamento avanzado, y ahora están en proceso de conquistar el resto de [pre_ftl_planet.GetPlanetMoon] en su nombre.\n\nTenemos un plan de extracción, pero necesitaremos un número considerable de fuerzas terrestres. No sabemos qué efecto tendrá esto en la población nativa, ya que muchos consideran que es una deidad."
 observation.105.a: "Luz verde a la operación. Proceded con la extracción."
 observation.105.b: "Eso solo empeoraría las cosas..."
 observation.106.name: "Extracción con éxito"
 observation.106.desc: "¡Hemos logrado sacar al/a la científico/a renegado/a de [pre_ftl_planet.GetName]! Cientos de [owner.GetPreFTLLowerPlural] fueron trágicamente acribillados cuando lanzaron ataques suicidas contra nuestras fuerzas en un vano intento de proteger a su \"deidad\".\n\nAhora nuestro sistema legal se ocupará del/de la científico/a, pero el impacto de estos eventos en la civilización de [pre_ftl_planet.GetPlanetHabitat] será inmenso. Todavía tienen parte de nuestra tecnología, y su deidad ha sido secuestrada por invasores de las estrellas."
 observation.106.a: "Al menos resolvimos un problema."
 observation.107.name: "Conflictos religiosos en [pre_ftl_planet.GetName]"
 observation.107.desc: "Ha estallado una gran guerra en [pre_ftl_planet.GetName] tras la extracción del/de la oficial de ciencia renegado/a. El imperio que había creado se ha fragmentado en distintas facciones, cada una con su propia interpretación de su dogma religioso.\n\nLos combates han sido especialmente cruentos debido a las destructivas armas que utilizan los nativos. Las facciones en liza han detonado varias \"bombas sucias\" radiactivas, y parece que el conflicto no ha hecho más que empezar."
 observation.107.a: "Esto no acabará bien..."
 observation.108.name: "La situación se normaliza en [pre_ftl_planet.GetName]"
 observation.108.desc: "Parece que la situación en [From.GetName] empieza a normalizarse tras la extracción del/de la oficial de ciencia renegado/a. Sin su presencia para interpretar los datos, los diagramas técnicos que se llevó ya no les son útiles a la gente de [pre_ftl_planet.GetName]. Poco a poco, los [GetPreFTLLowerPlural] vuelven a sus antiguas costumbres."
 observation.108.a: "Por fin buenas noticias."
 observation.109.name: "¡Misiles contra un puesto de observación!"
 observation.109.desc: "¡Hoy han lanzado una andanada de misiles desde la superficie de [pre_ftl_planet.GetName] contra nuestro puesto de observación! La estación ha sido destruida y no ha habido supervivientes.\n\nParece que la civilización [GetPreFTLLower] de la superficie de [pre_ftl_planet.GetPlanetHabitat] sigue avanzando a una velocidad increíble, a pesar de que eliminamos la influencia de su supuesta deidad. La tecnología que les dio ha debido de desatar una revolución científica que aún perdura."
 observation.109.a: "Por eso tenemos una directiva de no interferencia."
 observation.110.desc: "¡Por los espíritus! Te pareces a nuestro/a salvador/a, aunque hay diferencias. Nos habló de demonios que imitarían su aspecto y que algún día descenderían de los cielos para llevárselo/a. La profecía se hizo realidad, y no hay duda de que has sido tú.\n\n¿Dónde tienes a nuestro/a salvador/a, maldita criatura? ¡Exijo su liberación inmediata!"
 observation.110.a: "Tu \"salvador/a\" solo era un/una oficial de ciencia alienígena."
 observation.110.a.response: "¡Deja de blasfemar! Difamar el nombre del/de la salvador/a es un pecado que se castiga con la muerte. Solo gracias a sus sagrados instrumentos nuestra civilización ha avanzado tanto. Perdonaré tu blasfemia, mientras nos devuelvas a nuestro/a salvador/a."
 observation.110.b: "Se le ha ejecutado por sus crímenes contra tu gente."
 observation.110.b.response: "Asesinos. Viles y traicioneros demonios.\n\nRecuerda mis palabras: este crimen no quedará impune. Quizá tardemos mil años, pero mi gente reducirá a polvo a tu imperio demoníaco."
 observation.110.c: "Muy bien. Quedará bajo vuestra custodia."
 observation.110.c.response: "Que el santo salvador perdone tus crímenes, demonio. Tal vez todavía haya esperanza para ti."
 observation.111.desc: "Supongo que debería estar agradecido de que me hayas devuelto a mis discípulos. A pesar del injusto trato que he recibido, el confinamiento y las absurdas evaluaciones psicológicas, estoy dispuesto a pasar página. Mientras nos dejéis en paz a mi gente y a mí, podremos ingeniárnoslas para convivir. El espacio es muy grande, después de todo."
 observation.111.a: "Ya veremos."
 observation.112.desc: "¡Hoy han lanzado una andanada de misiles desde la superficie de [pre_ftl_planet.GetName] a nuestro puesto de observación en órbita! La estación fue destruida sin supervivientes.\n\nLa civilización que habita la superficie de [pre_ftl_planet.GetPlanetHabitat] ha avanzado a un ritmo increíble, sin duda gracias a los esfuerzos de nuestro científico renegado. Ahora debemos verlos como una posible amenaza, y hemos perdido la oportunidad de extraer al científico."
 #Shuttle Intercepted
 observation.201.name: "Lanzadera se estrella en [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc: "Durante una misión clandestina a la superficie de [pre_ftl_planet.GetName], una de nuestras lanzaderas fue interceptada por un escuadrón de cazas atmosféricos de uno de los estados nación locales. Un misil destruyó los motores de la lanzadera, que se estrelló en una inhóspita y remota región.\n\nDebemos actuar rápido para evacuar a los supervivientes antes de que los [GetPreFTLLowerPlural] lleguen al lugar. ¡Hay que eliminar todas las pruebas de nuestra presencia!"
 observation.201.hive_pre_ftl.desc: "Durante una misión clandestina a la superficie de [pre_ftl_planet.GetName], una de nuestras lanzaderas fue interceptada por un escuadrón de cazas atmosféricos de una mente sin identificar. Un misil destruyó los motores de la lanzadera, que se estrelló en una recóndita espesura.\n\nDebemos actuar rápido para evacuar a los supervivientes antes de que los [GetPreFTLLowerPlural] lleguen al lugar. ¡Hay que eliminar todas las pruebas de nuestra presencia!"
 observation.201.reg_pre_ftl.desc.gestalt: "La lanzadera XB-23-968H, desplegada en la misión secreta de observación V45-BM en [pre_ftl_planet.GetName], ha informado de un fallo crítico tras ser interceptada por un escuadrón de cazas atmosféricos perteneciente a un estado nación local no identificado. Hemos rastreado su ubicación hasta una región deshabitada.\n\nHay que evacuar a todos los drones autónomos y borrar todo rastro de nuestra presencia antes de que los [GetPreFTLLowerPlural] lleguen al lugar."
 observation.201.hive_pre_ftl.desc.gestalt: "La lanzadera que enviamos a una misión secreta de observación en [pre_ftl_planet.GetName] ha informado de un fallo crítico tras verse interceptada por un escuadrón de cazas atmosféricos. Hemos rastreado su ubicación hasta una región deshabitada.\n\nHay que evacuar a todos los drones autónomos y borrar todo rastro de nuestra presencia antes de que los [GetPreFTLLowerPlural] lleguen al lugar."
 observation.201.a: "El tiempo apremia."
 observation.202.name: "Operativos rescatados en [pre_ftl_planet.GetName]"
 observation.202.start: "Los operativos de [Root.GetName] lograron evacuar a varios supervivientes de la lanzadera estrellada en [pre_ftl_planet.GetName]. Los restos que quedaban fueron destruidos en una explosión controlada; los [GetPreFTLLowerPlural] solo encontrarán un pequeño cráter."
 observation.202.gestalt.start: "Los operativos de [Root.GetName] lograron evacuar a varias unidades autónomas de la lanzadera estrellada en [pre_ftl_planet.GetName]. Los restos que quedaban fueron destruidos en una explosión controlada; los [GetPreFTLLowerPlural] solo encontrarán un pequeño cráter."
 observation.202.reg.end: "El estado nación donde se produjo el incidente sin duda culpará a sus vecinos por esta violación de la frontera pero, con suerte, la interferencia en su desarrollo natural será mínima."
 observation.202.hive_mind.end: "La consciencia colectiva donde se produjo el incidente sin duda culpará a sus vecinos de esta violación de su espacio aéreo, pero, con suerte, la interferencia en su desarrollo natural será mínima."
 observation.202.reg_pre_ftl.desc: "$observation.202.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc: "$observation.202.start$\n\n$observation.202.hive_mind.end$"
 observation.202.reg_pre_ftl.desc.gestalt: "$observation.202.gestalt.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc.gestalt: "$observation.202.gestalt.start$\n\n$observation.202.hive_mind.end$"
 observation.203.name: "Operativos capturados en [pre_ftl_planet.GetName]"
 observation.203.start: "Las fuerzas [GetPreFTLUpper] en [pre_ftl_planet.GetName] llegaron al lugar del accidente antes de que pudiésemos rescatar al equipo de investigación derribado, y han capturado a todos los supervivientes."
 observation.203.gestalt.start: "Las fuerzas [GetPreFTLUpper] en [pre_ftl_planet.GetName] llegaron al lugar del accidente antes de que pudiésemos rescatar al equipo de investigación derribado, y han capturado a todos los operativos autónomos."
 observation.203.reg.end: "Los [GetPreFTLLowerPlural] han establecido un perímetro alrededor de la lanzadera estrellada y sus mejores científicos seguramente estén analizándola.\n\nAhora tienen pruebas irrefutables de que hay vida más allá de su mundo. No sabemos qué efectos tendrá esto en su sociedad."
 observation.203.hive_mind.end: "Los [GetPreFTLLowerPlural] han establecido un perímetro alrededor de la lanzadera estrellada y seguramente estén analizándola.\n\nAhora tienen pruebas irrefutables de que hay vida más allá de su mundo. No sabemos qué efectos tendrá esto en su sociedad."
 observation.203.reg_pre_ftl.desc: "$observation.203.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc: "$observation.203.start$\n\n$observation.203.hive_mind.end$"
 observation.203.reg_pre_ftl.desc.gestalt: "$observation.203.gestalt.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc.gestalt: "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a: "Esto no es bueno."
 #Nuclear War, everyone dead, planet is a tomb world
 observation.205.name: "[pre_ftl_planet.GetName] se sume en una guerra nuclear"
 observation.205.reg.start: "Varios de los estados nación de [pre_ftl_planet.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente."
 observation.205.hive_mind.start: "En un giro de los acontecimientos sin precedentes, varias consciencias de [pre_ftl_planet.GetName] se han unido contra la que derribó nuestra lanzadera después de que esta se negara a compartir las tecnologías que había encontrado en el lugar del accidente."
 observation.205.end: "Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte de [pre_ftl_planet.GetPlanetHabitat].\n\nNo ha habido supervivientes, incluidos nuestros científicos capturados, y el entorno ha sufrido daños considerables."
 observation.205.gestalt.end: "Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte de [pre_ftl_planet.GetPlanetHabitat].\n\nNo ha habido supervivientes, incluidos nuestros drones capturados, y el entorno ha sufrido daños considerables."
 observation.205.reg_pre_ftl.desc: "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc: "$observation.205.hive_mind.start$\n\n$observation.205.end$"
 observation.205.reg_pre_ftl.desc.gestalt: "$observation.205.reg.start$\n\n$observation.205.gestalt.end$"
 observation.205.hive_pre_ftl.desc.gestalt: "$observation.205.hive_mind.start$\n\n$observation.205.gestalt.end$"
 observation.205.a: "Si nuestra lanzadera hubiera logrado salir..."
 #Nuclear War, everyone dead, planet is a toxic world
 observation.206.name: "$observation.205.name$"
 observation.206.reg.start: "$observation.205.reg.start$"
 observation.206.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.206.end: "Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte de [pre_ftl_planet.GetPlanetHabitat].\n\nLa población de la superficie ha sido aniquilada, y [pre_ftl_planet.GetName] ya no puede sustentar la vida. Nuestros científicos capturados forman parte de los miles de millones de muertos."
 observation.206.gestalt.end: "Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte de [pre_ftl_planet.GetPlanetHabitat].\n\nLa población de la superficie ha sido aniquilada, y [pre_ftl_planet.GetName] ya no puede sustentar la vida. Nuestros drones capturados se encontraban entre los miles de millones de muertos."
 observation.206.reg_pre_ftl.desc: "$observation.206.reg.start$\n\n$observation.206.end$"
 observation.206.hive_pre_ftl.desc: "$observation.206.hive_mind.start$\n\n$observation.206.end$"
 observation.206.reg_pre_ftl.desc.gestalt: "$observation.206.reg.start$\n\n$observation.206.gestalt.end$"
 observation.206.hive_pre_ftl.desc.gestalt: "$observation.206.hive_mind.start$\n\n$observation.206.gestalt.end$"
 observation.206.a: "$observation.205.a$"
 #Nuclear War, pre-ftls regress to stone age, planet is a tomb world
 observation.207.name: "$observation.205.name$"
 observation.207.reg.start: "$observation.205.reg.start$"
 observation.207.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.207.end: "Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte de [pre_ftl_planet.GetPlanetHabitat].\n\n[pre_ftl_planet.GetPlanetHabitat] sufrió grandes daños y todas las ciudades importantes fueron destruidas, junto a más del 90% de la población. Algunos supervivientes aparecieron de entre los escombros, pero nuestros investigadores predicen que la civilización de [pre_ftl_planet.GetPlanetHabitat] retrocederá a un estado mucho menos desarrollado. Nuestros científicos capturados se encontraban entre los miles de millones de muertos."
 observation.207.gestalt.end: "Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte de [pre_ftl_planet.GetPlanetHabitat].\n\n[pre_ftl_planet.GetPlanetHabitat] sufrió grandes daños y todas las ciudades importantes fueron destruidas, junto a más del 90% de la población. Algunos supervivientes aparecieron de entre los escombros, pero nuestros drones de observación predicen que la civilización de [pre_ftl_planet.GetPlanetHabitat] retrocederá a un estado mucho menos desarrollado. Nuestros drones capturados se encontraban entre los miles de millones de muertos."
 observation.207.reg_pre_ftl.desc: "$observation.207.reg.start$\n\n$observation.207.end$"
 observation.207.hive_pre_ftl.desc: "$observation.207.hive_mind.start$\n\n$observation.207.end$"
 observation.207.reg_pre_ftl.desc.gestalt: "$observation.207.reg.start$\n\n$observation.207.gestalt.end$"
 observation.207.hive_pre_ftl.desc.gestalt: "$observation.207.hive_mind.start$\n\n$observation.207.gestalt.end$"
 observation.207.a: "$observation.205.a$"
 observation.209.name: "Nuevas armas en [pre_ftl_planet.GetName]"
 observation.209.reg_pre_ftl.desc: "El estado nación de [pre_ftl_planet.GetName] que derribó nuestra lanzadera ha obligado a nuestros científicos capturados a diseñar nuevos instrumentos de guerra para su ejército. Con este nuevo equipamiento, ha invadido con éxito a varios estados vecinos y está en proceso de unificar [pre_ftl_planet.GetPlanetHabitat] bajo su mando."
 observation.209.hive_pre_ftl.desc: "La consciencia de [pre_ftl_planet.GetName] que derribó nuestra lanzadera ha obligado a nuestros científicos capturados a diseñar nuevos instrumentos de guerra para su ejército. Con este nuevo equipamiento, ha invadido con éxito a varias colmenas vecinas y está en proceso de unificar [pre_ftl_planet.GetPlanetHabitat] bajo su mando."
 observation.209.reg_pre_ftl.desc.gestalt: "El estado nación de [pre_ftl_planet.GetName] que derribó nuestra lanzadera ha obligado a nuestros drones capturados a diseñar nuevos instrumentos de guerra para su ejército. Con este nuevo equipamiento, ha invadido con éxito a varios estados vecinos y está en proceso de unificar [pre_ftl_planet.GetPlanetHabitat] bajo su mando."
 observation.209.hive_pre_ftl.desc.gestalt: "La consciencia de [pre_ftl_planet.GetName] que derribó nuestra lanzadera ha obligado a nuestros drones capturados a diseñar nuevos instrumentos de guerra para su ejército. Con este nuevo equipamiento, ha invadido con éxito a varias colmenas vecinas y está en proceso de unificar [pre_ftl_planet.GetPlanetHabitat] bajo su mando."
 observation.209.a: "¡Esto es intolerable!"
 observation.211.name: "Intercambio de rehenes"
 observation.211.reg.start: "El estado nación de [pre_ftl_planet.GetName] que derribó nuestra lanzadera ha emitido una transmisión abierta al espacio mediante uno de sus satélites. Parece dirigida a nosotros."
 observation.211.hive_mind.start: "La consciencia de [pre_ftl_planet.GetName] que derribó nuestra lanzadera ha emitido una transmisión abierta al espacio mediante uno de sus satélites. Parece dirigida a nosotros."
 observation.211.end: "Nos exigen que compartamos parte de nuestra avanzada tecnología a cambio de las vidas de los científicos que capturaron. Si nos negamos, los ejecutarán públicamente en su primitivo sistema de retransmisión televisiva."
 observation.211.gestalt.end: "Nos exigen que compartamos parte de nuestra avanzada tecnología a cambio de las vidas de los drones que capturaron. Si nos negamos, los ejecutarán públicamente en su primitivo sistema de retransmisión televisiva."
 observation.211.reg_pre_ftl.desc: "$observation.211.reg.start$\n\n$observation.211.end$"
 observation.211.hive_pre_ftl.desc: "$observation.211.hive_mind.start$\n\n$observation.211.end$"
 observation.211.reg_pre_ftl.desc.gestalt: "$observation.211.reg.start$\n\n$observation.211.gestalt.end$"
 observation.211.hive_pre_ftl.desc.gestalt: "$observation.211.hive_mind.start$\n\n$observation.211.gestalt.end$"
 observation.211.a: "La seguridad de nuestra gente es lo primero."
 observation.211.a.gestalt: "La seguridad de nuestras unidades autónomas es lo primero."
 observation.211.b: "Obviamente no están preparados."
 observation.212.name: "Rehenes ejecutados"
 observation.212.desc: "En lo que solo puede describirse como un espectáculo obsceno, nuestros científicos capturados en [pre_ftl_planet.GetName] fueron exhibidos en directo ante las cámaras de televisión como \"horrores alienígenas\"."
 observation.212.desc.mach: "En lo que solo puede describirse como un espectáculo obsceno, nuestras unidades científicas capturadas en [pre_ftl_planet.GetName] fueron exhibidas en directo ante las cámaras de televisión como \"terroríficas máquinas allende las estrellas\"."
 observation.212.a: "¡Deplorable!"
 #Smuggler Outpost
 observation.301.name: "Puesto contrabandista"
 observation.301.desc: "Nuestro puesto de observación sobre [pre_ftl_planet.GetName] ha detectado un asentamiento ilegal en la superficie de [pre_ftl_planet.GetPlanetHabitat]. Parece una especie de puesto [Root.GetSpeciesName] para contrabandistas y otros elementos criminales de [Root.GetName].\n\nYa se produjeron incidentes aislados, algunos de los cuales acabaron en violencia, cuando los contrabandistas se pusieron en contacto con los [GetPreFTLLowerPlural] nativos. Tenemos que actuar rápido para contener la situación y evitar que los criminales causen más daño."
 observation.301.a: "Saquémoslos."
 observation.301.b: "¿Qué daño pueden hacer unos pocos contrabandistas?"
 observation.302.name: "Contra los contrabandistas"
 observation.302.desc: "En una redada relámpago, nuestras fuerzas terrestres asaltaron el puesto contrabandista de [pre_ftl_planet.GetName]. Tras arrestar y trasladar a la órbita a los criminales supervivientes, vaporizamos el edificio vacío con cargas de demolición.\n\nCreemos que la contaminación cultural fue mínima, y nuestras fuerzas confiscaron una gran cantidad de contrabando ilegal. Los beneficios de la mercancía incautada se han añadido a nuestra tesorería."
 observation.302.a: "Una victoria significativa."
 observation.303.name: "Comercio de armas de contrabando"
 observation.303.desc: "Llegamos tarde. Los contrabandistas de [pre_ftl_planet.GetName] han comenzado a intercambiar armas modernas y narcóticos estimulantes naturales con los [GetPreFTLLowerPlural] locales a cambio de metales preciosos y esclavos.\n\nHan surgido luchas entre varios grupos [GetPreFTLLower]. A causa del alto nivel tecnológico de su armamento, las bajas causadas en ambos bandos han sido cuantiosas. La contaminación cultural ya es irreversible."
 observation.303.a: "Esto es un desastre."
 #Scientist Abduction
 observation.1001.name: "Propuesta de abducción"
 observation.1001.desc: "Hemos identificado a un científico entre los [pre_ftl_country.GetSpeciesNamePlural] [owner.GetPreFTLLower] en [pre_ftl_planet.GetName] que parece prometedor. Su brillante investigación está mucho más avanzada que la de sus colegas, y algunas partes son revolucionarias incluso para nuestros estándares.\n\nAunque su trabajo beneficia claramente al progreso tecnológico de los [pre_ftl_country.GetSpeciesNamePlural], su potencial se desperdicia en su civilización [owner.GetPreFTLLower]. En nuestros laboratorios avanzados, tendría la oportunidad de dedicarse a la ciencia de verdad."
 observation.1001.a: "Preparad una abducción."
 observation.1001.b: "El científico sigue siendo un [owner.GetPreFTLLower]. Dejémoslo con su gente."
 observation.1002.name: "Éxito en la abducción"
 observation.1002.desc: "¡Nuestros agentes abdujeron con éxito al científico [owner.GetPreFTLLower] de [pre_ftl_country.GetName]! Una de nuestras lanzaderas terrestres interceptó su vehículo por la noche, cuando volvía a casa después del trabajo, y lo desactivó con un pulso EM.\n\nEl científico fue paralizado temporalmente y lo subieron a bordo, y a sus guardaespaldas les borraron la memoria. Seguro que podremos \"convencer\" al buen científico de que trabaje para nosotros."
 observation.1002.tt: "Consigue un §Ycientífico [pre_ftl_country.GetSpeciesName] de nivel 6§! con el rasgo §Y$leader_trait_spark_of_genius$§!."
 observation.1003.name: "Abducción fallida"
 observation.1003.desc: "Por desgracia, nuestro intento de abducir al científico [owner.GetPreFTLLower] de [pre_ftl_country.GetName] ha fracasado. Una de nuestras lanzaderas terrestres interceptó su vehículo pero, cuando subían a bordo al científico paralizado con un rayo de levitación, apareció un caza atmosférico [pre_ftl_country.GetSpeciesName].\n\nLa lanzadera huyó a la seguridad de la órbita, pero el rayo de levitación fue interrumpido y el científico... Bueno, fue una larga caída. Esperemos que su muerte se atribuya a un estado nación [pre_ftl_country.GetSpeciesName] rival."
 observation.1004.name: "¡Avances en [pre_ftl_planet.GetName]!"
 observation.1004.desc: "El científico que identificamos en [pre_ftl_planet.GetName] ha desarrollado un talento excepcional. Sus poco convencionales investigaciones y su aguda mente analítica han acelerado en gran medida el desarrollo tecnológico de [pre_ftl_country.GetName]."
 observation.1004.a: "¡Excelente!"
 #Defense Force
 observation.1101.name: "[pre_ftl_planet.GetName]: fuerza antialienígena"
 observation.1101.desc: "En respuesta a nuestras operaciones en su mundo [GetPreFTLLower], muchos de los estados nación [pre_ftl_country.GetSpeciesName] de [pre_ftl_planet.GetName] han dejado de lado sus disputas para formar una organización militar supranacional.\n\nDe acuerdo con los medios locales, esta fuerza defiende su [pre_ftl_planet.GetPlanetHabitat] de \"las actividades hostiles de una agencia alienígena desconocida contra la toda la especie [pre_ftl_country.GetSpeciesName]\"."
 #Interceptions
 observation.1102.name: "[pre_ftl_planet.GetName]: actividades de la fuerza"
 observation.1102.desc: "Los vídeos de reconocimiento grabados desde nuestro puesto de observación sobre [pre_ftl_planet.GetName] confirman la construcción de varias bases militares e instalaciones de radar en la superficie de [pre_ftl_planet.GetPlanetHabitat], todo bajo el control de la fuerza antialienígena supranacional fundada hace poco por los [pre_ftl_country.GetSpeciesNamePlural].\n\nEstamos viendo un nivel de cooperación sin precedentes entre los estados nación, y nuestras misiones de abducción son interceptadas de forma habitual por los cazas atmosféricos de esta fuerza. ¡Pese a nuestra ventaja tecnológica, han logrado abatir numerosas lanzaderas gracias a su superioridad numérica!"
 observation.1102.a: "Esto obstaculizará nuestras actividades de observación agresiva."
 #Observation Post Lost
 observation.1103.name: "[pre_ftl_planet.GetName]: puesto de observación perdido"
 observation.1103.desc: "¡Nuestro puesto de observación sobre [pre_ftl_planet.GetName] ha sido destruido! Una base militar controlada por la fuerza supranacional de los [pre_ftl_country.GetSpeciesName] le lanzó un gran misil superficie-espacio.\n\nTodavía no sabemos cómo lograron localizar la estación, ya que se tomaron abundantes precauciones para ocultar su existencia a los [pre_ftl_country.GetSpeciesNamePlural]. Una teoría es que los nativos lograron replicar la tecnología de una de nuestras lanzaderas abatidas."
 observation.1103.a: "¡Esto es indignante!"
 #Strike
 observation.1105.name: "[pre_ftl_planet.GetName]: ataque quirúrgico"
 observation.1105.desc: "El personal de nuestro puesto de observación en órbita sobre [pre_ftl_planet.GetName] ha solicitado ayuda para ocuparse de la fuerza antialienígena que formaron los [pre_ftl_country.GetSpeciesNamePlural] en respuesta a nuestras agresivas actividades de observación. Aunque sean primitivos para nosotros, esta organización se ha especializado en interrumpir nuestras operaciones de abducción.\n\nHemos localizado su base principal en la superficie de [pre_ftl_planet.GetPlanetHabitat], en el interior de [pre_ftl_planet.GetAMountainFeature]. El bombardeo orbital no funcionaría, pero una rápida incursión con un equipo de combate fuertemente armado debería poder eliminar la base por sorpresa. Seguro que su destrucción pondrá fin a esta molesta fuerza de los [pre_ftl_country.GetSpeciesName]."
 observation.1105.a: "Hacedlo."
 observation.1105.b: "No, debemos evitar más hostilidad..."
 observation.1106.name: "[pre_ftl_planet.GetName]: ataque con éxito"
 observation.1106.desc: "¡Nuestra misión de destruir la base principal de la fuerza supranacional de los [pre_ftl_country.GetSpeciesName] fue todo un éxito! Nuestro equipo de asalto se infiltró en la base, y sus defensores y su limitado armamento no fueron rivales para nuestros experimentados agentes.\n\nTras colocar cargas explosivas en las profundidades de la base, el equipo de asalto fue evacuado mediante lanzaderas. Ya no queda nada de la problemática fuerza de los [pre_ftl_country.GetSpeciesName]."
 observation.1106.a: "Misión cumplida."
 observation.1107.name: "[pre_ftl_planet.GetName]: ataque fallido"
 observation.1107.desc: "¡Nuestra misión de destruir la base principal de la fuerza supranacional de los [pre_ftl_country.Owner.GetSpeciesName] fue un completo fracaso! Varias de nuestras lanzaderas, que transportaban al equipo de asalto, fueron derribadas por baterías antiaéreas ocultas antes de que lograsen aterrizar. El resto de agentes se encontró con una resistencia inesperadamente fuerte cuando por fin alcanzaron la entrada de la base.\n\nAnte la llegada de refuerzos [pre_ftl_country.Owner.GetSpeciesName], el comandante del equipo de asalto dio la orden de retirada. Por desgracia, cuando nuestras lanzaderas trataban de escapar a la órbita, fueron interceptadas por una enorme formación de cazas atmosféricos. Hubo muchas bajas."
 observation.1107.a: "¡Esto es un desastre!"
 #Disbanded
 observation.1104.name: "[pre_ftl_planet.GetName]: fuerza disuelta"
 observation.1104.desc: "¡La fuerza supranacional que los estados nación de los [pre_ftl_country.GetSpeciesName] fundaron para frustrar nuestras operaciones en [pre_ftl_planet.GetName] se ha disuelto! Aunque obtuvieron varias victorias clave contra nuestras lanzaderas y equipos de abducción, varios miembros fundadores de la organización decidieron cortar la financiación y retirarse del proyecto.\n\nSegún nuestros datos, este inesperado giro de los acontecimientos se debe a las luchas internas y a los conflictos diplomáticos entre las naciones estado de los [pre_ftl_country.GetSpeciesName]."
 observation.1104.a: "Un suceso feliz, aunque inesperado."
 #Malfunctioning Implants
 observation.1201.name: "[pre_ftl_planet.GetName]: averías de implantes"
 observation.1201.desc: "Como parte de nuestros esfuerzos de observación en [pre_ftl_planet.GetName], equipos de abducción instalaron implantes cerebrales en una serie de sujetos de pruebas [pre_ftl_country.GetSpeciesName] para rastrearlos y monitorizar su comportamiento. Por desgracia, debido a un error de fabricación, muchos implantes se han averiado y ahora tienen un... efecto negativo en el comportamiento de nuestros sujetos.\n\nSe han producido varios suicidios y al menos tres casos de histeria violenta. Los [root.GetResearcherPlural] del puesto de observación han solicitado ayuda para recoger al resto de los sujetos y extirparles los implantes antes de que haya más incidentes."
 observation.1201.a: "Tenemos que arreglar este estropicio."
 observation.1201.b: "No es problema nuestro."
 observation.1202.name: "[pre_ftl_planet.GetName]: implantes eliminados"
 observation.1202.desc: "Los equipos de abducción de nuestro puesto de observación sobre [pre_ftl_planet.GetName] han trabajado junto a la tripulación del [Root.GetName] para recoger rápidamente a los sujetos de pruebas [pre_ftl_country.GetSpeciesName] con los implantes cerebrales averiados.\n\nEl equipo quirúrgico del puesto de observación sustituyó los implantes con versiones funcionales y los sujetos han sido devueltos a la superficie de [pre_ftl_planet.GetPlanetHabitat]. Además, el oficial científico [Root.GetLeaderName] obtuvo gran cantidad de datos de los implantes extraídos, pese a ser defectuosos."
 observation.1202.a: "Al menos sacamos algún beneficio de esto."
 observation.1203.name: "[pre_ftl_planet.GetName]: implantes no eliminados"
 observation.1203.desc: "El último de los sujetos de pruebas [pre_ftl_country.GetSpeciesName] de [pre_ftl_planet.GetName] ha sucumbido a los efectos de sus implantes cerebrales defectuosos. Muchos se volvieron locos y chillaban segmentos de código aleatorio del lenguaje de programación [Root.GetSpeciesName] empleado en sus implantes mientras atacaban a cualquiera que tuvieran cerca."
 observation.1203.a: "¿Cómo pudo suceder esto?"
 observation.1205.name: "[pre_ftl_planet.GetName]: implantes adoptados"
 observation.1205.desc: "Los [pre_ftl_country.GetSpeciesName] de [pre_ftl_planet.GetName] han llevado a cabo su propia investigación sobre los implantes neutrales que dejamos atrás. No sabemos cómo, pero los investigadores [GetPreFTLLower] han conseguido diseñar una cibernética mucho más compatible con la biología de los [pre_ftl_country.GetSpeciesName] de lo que nosotros fuimos capaces."
 observation.1205.a: "¡Excelente!"
 observation.1205.tt: "Los §Y[pre_ftl_country.GetSpeciesName]§! han adoptado la §Ycibernética§!."
 #Ethic Shifts
 observation.1301.name: "[pre_ftl_planet.GetName]: cambios éticos"
 observation.1301.xenophobe: "Hemos notado un considerable cambio en las costumbres de los [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] de [pre_ftl_planet.GetName]. Su sociedad se ha hecho más introvertida y ahora son menos tolerantes con los extranjeros.\n\nParece que nuestros vuelos de observación y las abducciones por todo su [pre_ftl_planet.GetPlanetHabitat] han tenido algo que ver con esto, ya que los [pre_ftl_country.GetSpeciesNamePlural] se han vuelto más recelosos ante lo desconocido."
 observation.1301.xenophile: "Hemos notado un considerable cambio en las costumbres de los [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] de [pre_ftl_planet.GetName]. Su sociedad se ha vuelto más extrovertida y ahora son mucho más tolerantes con los extranjeros.\n\nParece que nuestros vuelos de observación alrededor de su [pre_ftl_planet.GetPlanetHabitat] han tenido algo que ver con esto, ya que los [pre_ftl_country.GetSpeciesNamePlural] están ansiosos por aprender más sobre lo desconocido."
 observation.1301.spiritualist: "Parece que varios de nuestros equipos de abducción situados en el puesto de observación sobre [pre_ftl_planet.GetName] han estado usando los propulsores de sus lanzaderas para quemar grandes círculos y diseños complejos en los cultivos de los [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] que habitan [pre_ftl_planet.GetPlanetHabitat].\n\nLas tripulaciones han sido duramente reprendidas por esta broma, pero parece que los círculos de los cultivos han cobrado cierto significado espiritual para los nativos. Ha surgido una nueva religión basada en esos diseños, y está ganando popularidad entre los [pre_ftl_country.GetSpeciesNamePlural] a un ritmo alarmante."
 observation.1301.materialist: "Parece que varios de nuestros equipos de abducción situados en el puesto de observación sobre [pre_ftl_planet.GetName] han estado usando los propulsores de sus lanzaderas para quemar grandes círculos y diseños complejos en los cultivos de los [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] que habitan en [pre_ftl_planet.GetPlanetHabitat].\n\nLas tripulaciones han sido duramente reprendidas por esta broma, pero parece que los nativos están convencidos de que los círculos de los cultivos encierran algún significado matemático. Ha surgido un nuevo movimiento científico para estudiar los patrones que está ganando popularidad entre los [pre_ftl_country.GetSpeciesNamePlural] a un ritmo alarmante."
 #Nuclear War, everyone dead, planet is a tomb world
 observation.1402.name: "[pre_ftl_planet.GetName] se sume en una guerra nuclear"
 observation.1402.reg.start: "Se ha desencadenado una guerra a gran escala entre varios de los estados nación más grandes de [pre_ftl_planet.GetName]."
 observation.1402.hive_mind.start: "Se ha desencadenado una guerra a gran escala entre varias de las consciencias de [pre_ftl_planet.GetName]."
 observation.1402.end: "Mientras nuestros investigadores observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nParece que toda la población de [pre_ftl_planet.GetPlanetHabitat] ha muerto en el fuego nuclear, y el entorno ha sufrido daños significativos."
 observation.1402.gestalt.end: "Mientras nuestros drones de observación contemplaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nParece que toda la población de [pre_ftl_planet.GetPlanetHabitat] ha muerto en el fuego nuclear, y el entorno ha sufrido daños significativos."
 observation.1402.reg_pre_ftl.desc: "$observation.1402.reg.start$\n\n$observation.1402.end$"
 observation.1402.hive_pre_ftl.desc: "$observation.1402.hive_mind.start$\n\n$observation.1402.end$"
 observation.1402.reg_pre_ftl.desc.gestalt: "$observation.1402.reg.start$\n\n$observation.1402.gestalt.end$"
 observation.1402.hive_pre_ftl.desc.gestalt: "$observation.1402.hive_mind.start$\n\n$observation.1402.gestalt.end$"
 observation.1402.a: "Una trágica lección."
 #Nuclear War, everyone dead, planet is a toxic world
 observation.1404.name: "$observation.1402.name$"
 observation.1404.reg.start: "$observation.1402.reg.start$"
 observation.1404.hive_mind.start: "$observation.1402.hive_mind.start$"
 observation.1404.end: "Mientras nuestros investigadores observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nToda la vida de la superficie fue aniquilada, y [pre_ftl_planet.GetPlanetHabitat] ha dejado de ser habitable."
 observation.1404.gestalt.end: "Mientras nuestros drones de observación contemplaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nToda la vida de la superficie fue aniquilada, y [pre_ftl_planet.GetPlanetHabitat] ha dejado de ser habitable."
 observation.1404.reg_pre_ftl.desc: "$observation.1404.reg.start$\n\n$observation.1404.end$"
 observation.1404.hive_pre_ftl.desc: "$observation.1404.hive_mind.start$\n\n$observation.1404.end$"
 observation.1404.reg_pre_ftl.desc.gestalt: "$observation.1404.reg.start$\n\n$observation.1404.gestalt.end$"
