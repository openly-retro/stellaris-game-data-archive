 war_goal_wg_payback_wipe_them_out: "Likwidacja zagrożenia"
 war_goal_wg_payback_wipe_them_out_desc: "Trwa wojna, której celem jest usunięcie zagrożenia dla naszego imperium.\n\n§RW tym konflikcie nie będzie rozejmu na zasadzie status quo: wygramy albo zginiemy.§!"
