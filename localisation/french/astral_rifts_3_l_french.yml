 formula_pink_armies: "Formule rose"
 opinion_formula_pink: "$formula_pink_armies$ "
 formula_pink_opinion_modifier_tt: "Confère le modificateur d'opinion §Y$opinion_formula_pink$§! à tous les empires §Ynon mécaniques§!, §Ynon lithoïdes§! et §Ynon toxoïdes§!."
 astral_rift_tropical_habitat: "Habitat tropical"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "La sphère astrale est arrivée dans l'atmosphère d'une planète tropicale luxuriante. La flore y est intensément pigmentée, et des molluscoïdes enflés y ondulent parmi les arbres fruitiers.\n\nUne brume atypique, rose, apparaît de temps à autre dans la canopée kaléidoscopique. Étant donné la densité du feuillage, les observations vont devoir être poursuivies depuis le sol."
 astral_rift.3100.a: "Trouvons un site d'atterrissage"
 astral_rift.3105.name: "Atterrissage difficile"
 astral_rift.3105.desc: "Au moment de l'atterrissage, une crevasse a été découverte, dissimulée sous de fines couches de terreau. Le gaz ambré déjà observé depuis l'atmosphère s'y trouve encore plus densément concentré. Il semblerait que cette ouverture était par le passé une cheminée active remontant depuis le manteau planétaire.\n\nVue du sol, la diversité de la végétation est vertigineuse, et les arbres fruitiers y abondent. De véritables troupeaux de limaces bulbeuses et pataudes rampent dans la jungle, mangeant à satiété ou dormant sur le sol riche en nutriments, entourées des rejets de leurs petits."
 astral_rift.3105.a: "Examinons cette faune"
 astral_rift.3105.b: "Trouvons d'abord ce gaz rose"
 astral_rift.3110.name: "Écosystème herbivore"
 astral_rift.3110.desc: "Une grande variété de spécimens de la faune locale a été prélevée. La vie n'y est aucunement agressive ; chacune des créatures rencontrées est herbivore. Ces mollusques ressemblant à des limaces consomment de grandes quantités de plantes, qu'ils peuvent emmagasiner dans des poches de graisse denses sous leur manteau tacheté de vert.\n\nLa diversité de la faune est éminemment particulière : dans tout écosystème classique, une espèce ou une autre aurait évolué pour tirer parti de proies aussi faciles. Il est donc possible que la nature paisible de ces animaux soit le résultat de quelque étrange composé organique trouvé dans ce gaz rose omniprésent. Enquêter sur tout cela va, espérons-le, apporter davantage d'informations."
 astral_rift.3110.a: "Trouvons sa source"
 astral_rift.3111.name: "Gaz intoxicant"
 astral_rift.3111.desc: "Le gaz qui se trouve sur ce monde s'est avéré avoir de dangereuses propriétés hallucinogènes. Nos explorateurs n'ont gardé que très peu de souvenirs du temps passé hors de la sphère astrale. Ils sont malgré tout parvenus à comprendre le déroulement de leur expédition en examinant les enregistrements de leurs caméras individuelles.\n\nIls ont commencé par errer sans but quelque temps parmi les luxuriantes plaines de ce monde alien brumeux. Pour eux, chaque nouveau pas était la promesse d'une nouvelle découverte magnifique : une superbe plante, un mollusque satisfait ondoyant dans une clairière, un fruit délicieux. Ils ont d'ailleurs largement profité de ceux-ci. La substance intoxicante dans l'air provoquait chez eux le sentiment que leur exploration était un véritable succès, même s'ils n'avaient au bout du compte que bien peu de résultats concrets.\n\nLes filtres de leurs combinaisons ne pouvaient suffire à les protéger de ce gaz. Heureusement, ils ont pu revenir en trébuchant jusqu'à l'abri fourni par la sphère astrale, où ils ont recouvré tous leurs sens. S'ils avaient l'impression qu'ils venaient d'en sortir, leur tournée avait duré des jours entiers...\n\nInutile de le dire, l'équipement respiratoire va devoir être nettement amélioré pour le restant de leur exploration."
 astral_rift.3111.a: "Il faut trouver la source de ce gaz"
 astral_rift.3115.name: "Analyse atmosphérique"
 astral_rift.3115.desc.common: "Un échantillon de ce gaz rose qui imprègne l'atmosphère de la planète a été prélevé et analysé au niveau moléculaire.\n\nIl a un puissant effet abrutissant, qui peut rendre toute vie biologique nonchalante et complaisante. Sous son influence, une entité intelligente ennemie se contenterait ainsi de satisfaire ses besoins personnels les plus élémentaires, tout en ressentant une très grande impression de satisfaction.\n\nPar ailleurs, ses composés en suspension dans l'air encouragent le développement des graisses en affectant la production d'hormones naturelles chez ceux qui l'inhalent, ce qui à son tour accroît l'appétit de la créature touchée à cause du faible contrôle qu'elle a sur la distribution des nutriments et ses réponses auto-immunes. Avec le temps, le résultat serait donc un cercle vicieux et sans fin de surconsommation.\n\nEnfin, grâce aux traces d'enzymes qu'il contient, il est maintenant confirmé que ce gaz est produit biologiquement ; mais l'animal le produisant n'a pas encore été découvert."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nCette substance apaisante ne pose aucun risque pour notre biologie : même une concentration incroyablement élevée ne produirait que des effets extrêmement légers."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nCette substance apaisante n'a toutefois évidemment aucun effet sur nos drones, et l'exploration de ce monde peut se poursuivre en toute sécurité."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nPour la poursuite de l'exploration, il va être nécessaire de disposer de matériel respiratoire plus performant pour protéger l'équipage de toute nouvelle intoxication."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Distribution immédiate de respirateurs !"
 astral_rift.3120.name: "Gouffre béant"
 astral_rift.3120.desc: "En utilisant des analyseurs d'air de qualité supérieure, nos explorateurs ont fouillé pour déterminer où se trouvaient les plus grandes concentrations de ce gaz toxique. Derrière un bosquet d'arbustes chargés de baies, ils ont fini par découvrir une énorme crevasse, au centre d'une clairière. Des vagues de miasme épais et rose en émanaient, à une fréquence irrégulière.\n\nIl est probable donc que ce gaz soit produit par une créature souterraine, à la base de la crevasse. La trouver, vivante si possible, pourrait fournir des opportunités de recherche uniques."
 astral_rift.3120.a: "Creusons autour, mais en restant prudents"
 astral_rift.3120.b: "Mieux vaut descendre directement dedans"
 astral_rift.3125.name: "Excavation de la crevasse"
 astral_rift.3125.desc: "Les outils de prélèvement d'échantillons de la sphère astrale ont été rééquipés en outils d'excavation pour creuser autour de la crevasse. Après avoir traversé une épaisse couche de compost jaune et humide, un sol nouveau est apparu. D'une couleur ocre, il se brise en fragments ressemblant à des écailles. Le moindre mouvement mécanique provoque alors la libération de petites quantités de gaz rose, piégée à l'intérieur du matériau.\n\nSi cette couche de sol contenait de grandes concentrations de composés organiques, ce n'était clairement pas suffisant pour être la source du gaz.\n\nCreusant plus profondément, l'engin a alors atteint une couche de sol plus sombre, cramoisi. Cette fois-ci, le gaz a jailli de manière violente. D'épais nuages se sont échappés de la tranchée. Cette terre plus sombre bougeait comme si elle était vivante.\n\nL'engin a été très vite enveloppé de terre rougeâtre, et a bientôt été réduit en pièces. Le sol tout autour tremblait de plus en plus violemment, obligeant les explorateurs à se retirer dans la haute atmosphère.\n\nIls n'étaient clairement plus les bienvenus."
 astral_rift.3125.a: "Étudions donc les échantillons de ce sol"
 astral_rift.3130.name: "Exploration de la crevasse"
 astral_rift.3130.desc: "Nos explorateurs ont pénétré dans le gouffre avec du matériel d'escalade rudimentaire afin d'y trouver la créature qui se cacherait dans les profondeurs. Au fur et à mesure de la descente, les parois minérales sont passées d'un sol jaune et humide à un autre, d'un rose sombre, semblable à des écailles. Plus bas encore, tout est devenu d'un cramoisi, et cela pulsait.\n\nDes éruptions de l'épais gaz rose ont commencé à les assaillir tandis qu'ils poursuivaient la descente. Et, une fois le fond atteint, ils en ont découvert la source : un rideau ressemblant à une toile barrait complètement la crevasse, maintenant ainsi une ouverture chitineuse ressemblant à un bec. De cette créature, un tube aux veines épaisses descendait encore plus profondément dans le rocher.\n\nNos explorateurs avaient enfin trouvé cette vie carnivore. Et c'était la planète elle-même."
 astral_rift.3130.a: "Extrayons cette bouche"
 astral_rift.3130.b: "Prenons des échantillons du sol le plus profond"
 astral_rift.3135.name: "Extraction"
 astral_rift.3135-3140.desc.common: "Nos explorateurs séparèrent la bouche du tube central ressortant du roc cramoisi pour entamer aussitôt leur ascension."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nLes parois de la crevasse se mirent à trembler violemment, et du gaz hautement concentré envahit le tunnel. L'ensemble de la cavité se mit à trembler, et la sortie se resserra tant et plus à mesure que l'équipage s'en approchait. Cela, quoi que puisse être « cela », était en train de tenter d'avaler les explorateurs."
 astral_rift.3135.desc.common.2: "Ils n'étaient plus les bienvenus."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nPar une chance incroyable, les murs cramoisis ressemblant à de la chair reculaient par réflexe lorsqu'ils entraient en contact avec nos corps naturellement toxiques. Tous ont donc pu sortir indemnes, et aussitôt qu'ils eurent atteint la surface, la crevasse se referma, ne laissant derrière elle qu'une fine balafre au travers de la clairière. Le sol se mit à trembler de plus en plus violemment, poussant tout l'équipage à regagner au plus vite la haute atmosphère.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nTous ont pu s'échapper, juste à temps avant que la crevasse ne se referme, ne laissant qu'une vague balafre à la surface. Celle-ci était secouée de violents tremblements, de plus en plus puissants, et les explorateurs se retirèrent au plus vite dans la haute atmosphère.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Il faut analyser cet organe tranché"
 astral_rift.3140.name: "Extraction traumatisante"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nLes parois de la crevasse se mirent à trembler violemment, et du gaz hautement concentré envahit le tunnel, obscurcissant la vision. Notre équipage se rua vers la surface, mais la voie se rétrécissait, encore et toujours plus autour d'eux.\n\nMalheureusement, §H[Root.Leader.GetName]§! n'a pas pu émerger entièrement du gouffre avant qu'il se referme. La partie inférieure de son corps s'est trouvée emprisonnée par les parois de l'ouverture, qui l'ont écrasée de toute la puissance formidable d'un séisme."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nFort heureusement, toute pièce non réparable peut être remplacée."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nSon corps mutilé récupéré, tous se sont enfuis dans la haute atmosphère à bord de la sphère astrale. Les blessures de [Root.Leader.GetName] sont évidemment irréversibles, mais [Root.Leader.GetSheHe] se trouve dans un état stable grâce aux systèmes de vie à bord."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "Merveille géologique"
 astral_rift.3145.desc: "L'analyse de ce sol rose si particulier a confirmé l'existence d'un organisme biologique à base minérale. Il est très probable que ce matériau et la substance cramoisie qui ont détruit l'engin d'excavation appartenaient à un même être, bien vivant : la planète elle-même. L'hypothèse la plus vraisemblable est que ce monde conscient a créé son propre écosystème, destiné à continuellement alimenter un cheptel extrêmement nutritif et parfaitement docile.\n\nQuant au sol, il est extraordinairement fertile, ce qui explique l'extrême densité de la végétation. Et il est d'ores et déjà possible d'appliquer certains de ces principes à nos propres méthodes agricoles."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Prenant bien garde à ne pas déranger l'organisme, les explorateurs ont pu collecter rapidement des échantillons des trois types de sols provenant des parois pulsantes et quitter le monde sans le moindre incident.\n\nLes analyses ont montré que leurs suspicions étaient avérées : c'est l'ensemble de la planète elle-même qui est vivant.\n\nLa couche supérieure de sol jaune est très dense en nutriments, donc fertile, et permet une croissance rapide de la végétation. La couche minérale à écailles, rose, est celle qui distribue le gaz intoxicant de manière efficace sur l'ensemble de la surface. Enfin, le matériau cramoisi sert effectivement de système de régulation, permettant de redistribuer les minéraux et ressources organiques là où ils sont les plus nécessaires.\n\nLa crevasse explorée était à coup sûr un système digestif, et il est heureux qu'il n'ait pas dévoré nos explorateurs.\n\nEnfin, il a été possible de reproduire les remarquables propriétés de fertilisation du sol supérieur à des usages agricoles. Cette forme de vie unique que nous avons rencontrée sera donc encore étudiée dans des années."
 astral_rift.3155.name: "Dissection planétaire"
 astral_rift.3155.desc.common: "Grâce à des expérimentations poussées sur l'organe digestif coupé, nos explorateurs ont acquis de nouvelles connaissances sur l'écosystème de ce monde. En premier lieu, elle est entièrement vivante, ce qui inclut aussi le sol.\n\nÀ l'intérieur du système digestif de la bouche se trouvaient des poches emplies de matériau biologique extrêmement concentré, qui peut être vaporisé jusque dans la haute atmosphère. Ce gaz est conçu pour engraisser les animaux qui vivent à la surface, et empêcher ainsi d'autres prédateurs d'évoluer. Les proies intoxiquées sont alors consommées par la planète grâce à de larges ouvertures, semblables à celle qui a été explorée. Il existe ainsi des milliers de bouches identiques à celle qui a été prélevée."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nIl a aussi été tiré de nombreuses leçons de la synthétisation pour reproduire et altérer les propriétés du gaz rose afin d'en faire usage comme phéromone, que nous pourrons utiliser dans nos relations diplomatiques : même si la concentration sera évidemment réduite, les effets apaisants seront efficaces sur la plupart des formes de vie biologiques naturelles."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nIl a aussi été tiré de nombreuses leçons de la synthétisation pour reproduire et altérer les propriétés du gaz rose afin d'en faire un analgésique utilisable sur le champ de bataille. Ses effets anesthésiques ont été amplifiés et les réducteurs d'agressivité retirés. De la sorte, les soldats blessés pourront ignorer la douleur de leurs blessures et continuer à combattre."
 astral_rift.3155.a: "C'était une créature parfaitement remarquable"
