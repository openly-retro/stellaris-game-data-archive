 leader_trait_rift_warped: "Rissverzerrt"
 leader_trait_rift_warped_desc: "Dieser Anführer hat die Astralebene durchquert. Eine solche Reise hat dauerhafte und tiefgreifende Auswirkungen."
 leader_trait_partially_digested: "Teilweise verdaut"
 leader_trait_partially_digested_desc: "Dieser Anführer hatte eine unglückliche Begegnung mit einem Riesenwurm aus einer anderen Dimension. Sein Körper ist zwar nicht mehr ganz vollständig, aber er hat einen einzigartigen Einblick in die Molekularbiologie gewonnen."
 leader_trait_planar_theorist: "Ebenentheoretiker"
 leader_trait_planar_theorist_desc: "Dieser Anführer hat sich auf das Studium von Astralrissen und das Verhalten von Dimensionen außerhalb unserer eigenen spezialisiert."
 leader_trait_spacebender: "Raumbeuger"
 leader_trait_spacebender_desc: "Dieser Anführer ist eng mit dem Raum zwischen den Welten verbunden und in der Lage, mit Leichtigkeit durch die Galaxie zu gleiten."
 leader_trait_spacebender_effect: "$THIS_LEADER_TXT$:\n$t$Kostet keinen Unterhalt."
 leader_trait_energy_weapon_specialist: "Energiewaffenspezialist"
 leader_trait_energy_weapon_specialist_desc: "Die Berechnungen und der präzise Fokus, der nötig ist, um Energiewaffen richtig zu kalibrieren, können unglaublich zeitaufwändig sein. Für diesen Kommandanten sind sie jedoch eine Selbstverständlichkeit."
 trait_plasmic: "Plasmatisch"
