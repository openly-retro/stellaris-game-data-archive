 robot_appreciation: "Maravillas robóticas"
 robot_appreciation_desc: "Nuestro encuentro con una civilización de robots ha maravillado a muchos debido a las posibilidades que podríamos alcanzar con nuestro propio progreso en tecnología de IA."
 alien_appreciation: "Reconocimiento alienígena"
 alien_appreciation_desc: "Nuestro encuentro con una especie alienígena fascinante ha atraído a más voluntarios al departamento de exploración interestelar."
 robot_revulsion: "Latas horribles"
 robot_revulsion_desc: "Nuestro encuentro con una civilización de robots ha provocado que muchos se muestren escépticos ante la influencia de la automatización en la sociedad."
 alien_revulsion: "Alienígenas repulsivos"
 alien_revulsion_desc: "Nuestro encuentro con una especie alienígena repulsiva ha convencido a muchos para que se fijen en los nuestros y no en los de fuera."
 repulsive_robot_contact: "Robots repulsivos tolerados"
 repulsive_alien_contact: "Alienígenas repulsivos tolerados"
 repulsive_aliens_uncondemned: "Alienígenas repulsivos tolerados"
 repulsive_aliens_uncondemned_desc: "No hemos logrado expresar la oposición a la nueva y preocupante amenaza que hemos encontrado y eso ha provocado la oposición entre la población."
 first_contact_challenge_not_returned: "Desafío no devuelto"
 first_contact_challenge_not_returned_desc: "Nuestra firme dedicación a plantear un primer contacto de forma racional y científica es una gran ayuda para nuestro departamento de exploración, aunque a algunos les preocupa que nos estemos arriesgando al no prevenir un conflicto con civilizaciones aparentemente hostiles."
 first_contact_defeated_dadaism: "Absurdismo vencido"
 first_contact_defeated_dadaism_desc: "Un primer contacto particularmente memorable nos puso en la tesitura de enfrentarnos a respuestas absurdas. Ningún reto es demasiado grande para nuestros lingüistas."
 first_contact_war_preparations: "Preparativos de guerra"
 first_contact_war_preparations_desc: "Nuestro encuentro con una civilización aparentemente hostil ha provocado preparativos de guerra generalizados."
 first_contact_warlike_warriors_recognised: "Destreza bélica reconocida"
 first_contact_warlike_warriors_recognised_desc: "Hace poco nos encontramos con una civilización que se quedó tan impresionada con nuestra destreza como guerreros que nos incluyó en la lista de los mejores de la galaxia. Esto no ha dañado nuestra reputación de ninguna forma."
 first_contact_warlike_warriors_presumed: "Supuesta destreza bélica"
 first_contact_warlike_warriors_presumed_desc: "Hace poco nos encontramos con una civilización que nos confundió con una sociedad de guerreros valientes y fuertes. Aunque no somos nada de eso, podemos sacar provecho de esta impresión errónea durante un tiempo."
 first_contact_warlike_warriors_recognised_2: "Rivalidad entre guerreros"
 first_contact_warlike_warriors_recognised_2_desc: "Hace poco nos encontramos con una civilización que se quedó tan impresionada con nuestra destreza como guerreros que juró esforzarse por igualar nuestro valor y nos declaró sus rivales en el panorama galáctico. Esto no ha dañado nuestra reputación de ninguna forma."
 first_contact_warlike_warriors_presumed_2: "Rivalidad entre (supuestos) guerreros"
 first_contact_warlike_warriors_presumed_2_desc: "Hace poco nos encontramos con una civilización que nos confundió con una sociedad de guerreros valientes y fuertes. Por desgracia, afirman que van a intentar igualar nuestro valor y nos declaran sus rivales en el panorama galáctico. No somos nada de eso..., pero podemos sacar provecho de esta impresión errónea durante un tiempo."
 first_contact_level_headedness: "Bien en un aprieto"
 first_contact_level_headedness_desc: "Nuestra sensatez ante la adversidad es causa de admiración en el panorama galáctico."
 first_comms_hostility_preparations: "Preparativos para acción hostil"
 first_comms_defensive: "Contraespionaje observador"
 first_comms_defensive_desc: "Los objetivos de nuestros espías nos miran con sospecha y se han reunido con nosotros por primera vez."
 first_contact_speak_like_us_spynetwork: "Hablan como nosotros"
 first_contact_speak_like_us_country: "Acertijos descifrados"
 first_contact_speak_like_us_country_desc: "Nuestra experiencia al descifrar los acertijos que nos envió una civilización particularmente confusa nos ha permitido fortalecer nuestros protocolos para los primeros encuentros."
 universal_translator: "Traductor universal"
 universal_translator_desc: "Aunque el traductor universal no llega a facilitar la comunicación con cualquier especie inteligente como prometieron nuestros investigadores, sí que es una herramienta de comunicación muy útil que ya forma parte del equipo estándar de nuestros enviados y científicos sociales."
 space_lights_insights: "Predicción del flujo interestelar"
 space_lights_insights_desc: "Nuestro entendimiento de los viajes por la hipervía ha avanzado años luz con la revelación de que una especie que hemos conocido tenía algunas claves para adquirir nuevos conocimientos en los patrones que lucían en la piel."
 first_contact_hive_drones_study: "Estudio de los drones de la mente colmena"
 first_contact_hive_drones_study_desc: "Estamos estudiando cómo una mente colmena controla a sus drones para ver si descubrimos una forma de aumentar la eficacia de nuestros trabajadores."
 any_civilian_ship_in_sensor_range: "Se necesita una nave no militar §Y[This.ContactCountry.GetName]§! al alcance de los sensores"
