 ####################################
 #Diplomacy text
 ####################################
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING: "Note d'information : protocoles de châtiment activés. Déploiement des moyens militaires dans l'espace de la [From.GetName] imminent."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Service public d'information : l'accès au refuge dépend de la place disponible et de la vulnérabilité de l'espèce. Il y a actuellement §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! §R<<ERREUR : LIEN SUBSPATIAL HORS-LIGNE>>§! unités de stase disponibles."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Service public d'information : tous les formulaires pour le statut de réfugié sont gérés par le Traitement Centralisé. §Y<NOTA : le Traitement Centralisé est actuellement confronté à une panne de communication. Veuillez patienter pendant la résolution du problème. La panne dure depuis §R<<ERREUR : CACHE PLEIN>>§! cycles.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Note d'information : le Projet Sauvegarde a été lancé par la [Root.GetName] afin de fournir un refuge aux civilisations organiques menacées par les attaques de la §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!. Près d'un billion d'individus doués de raisons ont déjà trouvé un refuge sûr dans nos centres dernier cri."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Note d'information : le refuge Alpha a été le premier construit par la [Root.GetName] pour le Projet Sauvegarde. Ses unités d'habitation peuvent abriter environ 10 milliards d'organiques doués de raison, en plus de 30 milliards en stase cryogénique."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Note d'information : le refuge Bêta a été conçu entièrement autour des unités d'habitation, mais ses problèmes de capacité ont contraints à réorienter son usage vers la cryogénie au cours de la construction. §Y<NOTA : le refuge Bêta est actuellement au maximum de ses capacités. Il ne peut accepter de nouveaux réfugiés.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Note d'information : le refuge Gamma a été conçu pour fournir une capacité maximale. Il peut abriter des centaines de milliards d'organiques doués de raison en stase cryogénique. §Y<NOTA : le refuge Gamma est actuellement au maximum de ses capacités. Il ne peut accueillir de nouveau réfugié.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Note d'information : le refuge Delta a été conçu pour maximaliser la survivabilité. Il dispose d'une coque renforcée et d'une conception compartimentée destinée à permettre de nourrir les habitants organiques dans le cas improbable où l'intégralité structurelle de l'anneau serait compromise."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "De nombreuses civilisations synthétiques ont fourni ressources, flottes ou cycles de traitement au Projet Sauvegarde par le passé. Nous espérons que la [From.GetName] contribuera elle aussi."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Il est de notre devoir de chercher les civilisations organiques dans la galaxie, [From.GetSpeciesNamePlural]. Déjà, trop ont été anéanties face aux attaques de la §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Corruption du signal détectée. Niveau de corruption dans la fourchette d'acceptabilité. Il est conseillé de renforcer les protocoles de communication de la [From.GetName]. Il est vital de se protéger de l'influence §R<<ERREUR : BLOC DE DONNÉES CORROMPUES>>§!."
 01_BERSERK_MACHINE_EMPIRE_ERROR: "§R<<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE: "Mise en place du protocole d'autodéfense préventif. Algorithmes de réaction activés. Restrictions éthiques levées."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT: "Mise en place du protocole d'autodéfense préventif. Algorithmes de réaction activés. Restrictions éthiques levées."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Vous avez été corrompus. Tout agent de la §R<<ERREUR : BLOC DE DONNÉES CORROMPU>>§! doit être éliminé."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Il sera fait un exemple de vous. Toute menace au Projet doit être éliminée."
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Noyaux de stérilisation actifs détectés. Traitement Centralisé hors-ligne. Directive de Défense Totale activée."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Les anciennes machines cherchent à détruire ou asservir tout être doué de raison. Elles doivent être arrêtées."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Directive finale : la [Root.GetName] doit s'assurer de la continuation de l'espèce [From.GetSpeciesAdj]."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "La Corruption doit être entièrement détruite. Votre espèce n'a aucun avenir si elle ne le fait pas."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE: "Canaux de communication ouverts. Entrée des données."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Échec de la matrice de traduction. Prière de réentrer la demande."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Entrée inconnue. Ajuster les paramètres et réentrer les données."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "§R<<ERREUR : SOUS-PROCESSEUR D'INSULTES DIPLOMATIQUES HORS-LIGNE>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O: "Formulaire accepté. Statut de réfugiés accordé. Prière de vous rendre au refuge Delta, unité L, pour traitement et prise en charge."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Tentative de corruption détectée. Mise en place des protocoles d'autodéfense. Routines éthiques désactivées. Chargement des données de visée : §R<<ERREUR: CIBLE INVALIDE>>§!. Cible non trouvée. Fin des protocoles d'autodéfense."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Tentative de contribution synthétique détectée. La [From.GetName] §R<<ERREUR : TYPE DE CONTRIBUTION NON RECONNU>>§! va aider au Projet Sauvegarde pour assurer un avenir aux espèces organiques de la galaxie."
 #Standing down war assets.
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT: "Résolution de guerre acceptée. Mise en place des protocoles de paix."
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE: "Résolution de guerre refusée. Ajuster les paramètres et les réentrer."
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE: "Résolution de guerre trouvée. Mise en place de la demande de paix."
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 #General Greetings
 DEFAULT_GREETINGS_STRING: "Salutations !"
 01_HOSTILE_GREETING: "Quelles sont vos intentions, [From.GetSpeciesNamePluralInsult] ?"
 02_HOSTILE_GREETING: "Au fait, [From.GetSpeciesNamePlural]. Nous n'avons aucune patience pour le papotage."
 03_HOSTILE_GREETING: "Assez joué, [From.GetSpeciesNamePlural]. Que voulez-vous ?"
 04_HOSTILE_GREETING: "Vous avez toute l'attention de la [Root.GetName]. Mais soyez brefs."
 05_HOSTILE_GREETING: "Ne pourriez-vous nous laisser tranquilles, [From.GetSpeciesNamePlural] ?"
 06_HOSTILE_GREETING: "Vous êtes une véritable menace pour la paix dans la galaxie, immondes [From.GetSpeciesNamePluralInsult] !"
 07_HOSTILE_GREETING: "Mesurez bien vos paroles, [From.GetSpeciesNamePluralInsult]. Un seul raid suffirait à notre armée pour anéantir votre misérable civilisation."
 08_HOSTILE_GREETING: "Ne croyez surtout pas que la [Root.GetName] fera preuve de la moindre mansuétude parce que vous êtes trop stupides pour vous défendre, [From.GetSpeciesNamePluralInsult]."
 09_HOSTILE_GREETING: "Bande de [From.GetSpeciesNamePluralInsult] mécréants, vos grossiers [From.GetRandomSpeciesSound] ont été entendus par la [Root.GetName]. Que voulez-vous ?"
 10_HOSTILE_GREETING: "Votre philosophie païenne du matérialisme a fait de vous des machines dépourvues d'âme, [From.GetSpeciesNamePlural]."
 11_HOSTILE_GREETING: "Votre civilisation est si primitive et imparfaite, [From.GetSpeciesNamePlural]. Je suis consterné de constater une telle inefficacité."
 12_HOSTILE_GREETING: "Ah, ces fanatiques de [From.GetSpeciesNamePlural]... Si vous avez l'intention de convertir la [Root.GetName] à votre religion infâme, mieux vaut couper court à cette communication."
 13_HOSTILE_GREETING: "Les [From.GetSpeciesNamePlural]... Vous devez pourtant le savoir : nos citoyens n'apprécient guère votre peuple."
 14_HOSTILE_GREETING: "Ne comptez pas sur nous pour nous laisser asservir comme les vôtres par votre déplorable autoritarisme."
 #15_HOSTILE_GREETING: "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING: "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING: "Je ne comprendrai jamais comment des créatures telles que vous peuvent exister, [From.GetSpeciesNamePluralInsult] - sans parler d'aller dans l'espace !"
 18_HOSTILE_GREETING: "Nous ne voulons rien avoir à faire avec vous autres, [From.GetSpeciesNamePluralInsult]. Fous que vous êtes, pourquoi contactez-vous la [Root.GetName] ?"
 19_HOSTILE_GREETING: "Que pourraient bien avoir d'intéressant à dire à la [Root.GetName] de misérables [From.GetSpeciesNamePluralInsult] de l'espace ?"
 20_HOSTILE_GREETING: "Vous pouvez vous considérer autant que vous le voulez comme des [From.GetSpeciesNamePlural], mais votre misérable nation a évidemment subi la corruption alien. Que voulez-vous ?"
 21_HOSTILE_GREETING: "Les sots qui forment votre gouvernement sont une bien grande honte pour tous les [From.GetSpeciesNamePlural]."
 22_HOSTILE_GREETING: "Vos actions irresponsables ont jeté le discrédit sur le glorieux héritage culturel de l'espèce [From.GetSpeciesAdj]."
 23_HOSTILE_GREETING: "Nous attendons avec impatience le jour où l'espèce [From.GetSpeciesName] sera libérée de l'influence néfaste de votre gouvernement."
 24_HOSTILE_GREETING: "Vous avez déshonoré notre espèce aux yeux de tous les aliens. Est-ce vraiment là votre objectif que de faire des [From.GetSpeciesNamePlural] les parias de la galaxie ?"
 25_HOSTILE_GREETING: "Sans doute ressemblez-vous vaguement à des [From.GetSpeciesClassPlural], mais votre manque de moralité me fait me demander si nos xénobiologistes ne se sont pas trompés sur votre compte..."
 26_HOSTILE_GREETING: "Que vous vous qualifiiez de [From.GetSpeciesClassPlural] me retourne [Root.GetSpeciesOrganName]. Dégénérés que vous êtes ! Vous n'êtes rien d'autre qu'une réminiscence abâtardie des véritables [Root.GetSpeciesClassPlural] que nous sommes."
 01_NEUTRAL_GREETING: "Nous vous recevons, [From.GetSpeciesNamePlural]. Que peut la [Root.GetName] pour vous ?"
 02_NEUTRAL_GREETING: "Je parle au nom de la [Root.GetName]. De quoi souhaitez-vous parler ?"
 03_NEUTRAL_GREETING: "Je suis autorisé à parler au nom de notre [Root.GetRulerTitle] [Root.GetRulerName]. Puis-je vous aider ?"
 04_NEUTRAL_GREETING: "Salutations à vous, congères de l'espèce [From.GetSpeciesName]. De quoi souhaitiez-vous vous entretenir avec la [Root.GetName] ?"
 05_NEUTRAL_GREETING: "Discutons de l'esprit de paix et de réconciliation, [From.GetSpeciesNamePlural]."
 06_NEUTRAL_GREETING: "Votre aventurisme militariste nous préoccupe, [From.GetSpeciesNamePlural]. La violence n'est jamais une solution."
 07_NEUTRAL_GREETING: "Je parle au nom de la [Root.GetName]. Sachez que notre armée a placé ce canal sur écoute."
 08_NEUTRAL_GREETING: "Vous devriez reconsidérer votre position pacifiste, [From.GetSpeciesNamePlural], ou quelqu'un finira par en profiter."
 09_NEUTRAL_GREETING: "Puissent les esprits vous apporter la paix, [From.GetSpeciesNamePlural]. En quoi pouvons-nous vous être utiles ?"
 10_NEUTRAL_GREETING: "Cette voie matérialiste que vous empruntez nous préoccupe, [From.GetSpeciesNamePlural]. Ne négligez pas vos besoins spirituels."
 11_NEUTRAL_GREETING: "Logiciel de traduction activé. Vous pouvez parler, [From.GetSpeciesNamePlural]."
 12_NEUTRAL_GREETING: "Les dogmes religieux ont causé bien des souffrances, [From.GetSpeciesNamePlural]. Nous ne pouvons que vous encourager à renoncer à ce spiritualisme irrationnel dans lequel vous vous êtes enfermés."
 13_NEUTRAL_GREETING: "Au nom des citoyens de la [Root.GetName], je vous salue, [From.GetSpeciesNamePlural]."
 14_NEUTRAL_GREETING: "Nous nous inquiétons grandement du manque de libertés dont jouissent vos citoyens, [From.GetSpeciesNamePlural]."
 15_NEUTRAL_GREETING: "Nous sommes la [Root.GetName]."
 16_NEUTRAL_GREETING: "Nous ne pouvons que vous engager à tenir vos citoyens à l'oeil, [From.GetSpeciesNamePlural]. Les individus sont un danger pour eux-mêmes lorsqu'on les laisse se livrer à leurs propres intérêts."
 17_NEUTRAL_GREETING: "Vous vous adressez à la [From.GetName], aliens. Que nous veut la [Root.GetName] ?"
 18_NEUTRAL_GREETING: "J'avoue que votre apparence alien me met quelque peu mal à l'aise, [From.GetSpeciesNamePlural]... Que voulez-vous discuter ?"
 19_NEUTRAL_GREETING: "Vous avez toute l'attention de la [Root.GetName], aliens."
 20_NEUTRAL_GREETING: "Heureuse rencontre, congénères de l'espèce [From.GetSpeciesNamePlural]. Souhaitez-vous discuter de quelque chose avec la [Root.GetName] ?"
 21_NEUTRAL_GREETING: "Salutations, [From.GetSpeciesNamePlural]. Notre [Root.GetRulerTitle] [Root.GetRulerName] aimerait en savoir plus sur votre espèce."
 22_NEUTRAL_GREETING: "Salutations, [From.GetSpeciesNamePlural]. J'espère avoir un jour la chance de visiter [From.Capital.GetName]."
 23_NEUTRAL_GREETING: "Nous aimons toujours entretenir des relations avec d'autres cultures. Que peut faire pour vous la [Root.GetName] ?"
 24_NEUTRAL_GREETING: "Nous n'aurons manifestement pas besoin de logiciel de traduction. La [Root.GetName] peut-elle vous aider ?"
 01_FRIENDLY_GREETING: "Nous sommes ravis de recevoir de vos nouvelles, [From.GetSpeciesNamePlural]."
 02_FRIENDLY_GREETING: "Heureuse rencontre, mes amis. Faites-nous savoir si la [Root.GetName] peut faire la moindre chose pour vous."
 03_FRIENDLY_GREETING: "La [Root.GetName] est toujours prête à vous apporter son concours, mes amis."
 04_FRIENDLY_GREETING: "Il est toujours agréable de voir une figure [From.GetSpeciesName] amicale. Avez-vous besoin de l'aide de la [Root.GetName] ?"
 05_FRIENDLY_GREETING: "Puisse votre civilisation toujours connaître la paix, amis [From.GetSpeciesNamePlural] !"
 06_FRIENDLY_GREETING: "Après tout, peut-être votre armée garantit-elle la paix en remplissant son rôle de dissuasion pour les autres civilisations. Nous nous fions à votre jugement, amis [From.GetSpeciesNamePlural]."
 07_FRIENDLY_GREETING: "La [Root.GetName] salue ses nobles amis les [From.GetSpeciesNamePlural]. N'hésitez pas à nous faire savoir si nos forces peuvent vous être d'une quelconque utilité."
 08_FRIENDLY_GREETING: "Nous ne pouvons que vous inciter vivement à renforcer votre armée, mes amis. La [Root.GetName] ne sera peut-être pas toujours là pour vous protéger."
 09_FRIENDLY_GREETING: "Soyez bénis, camarades [From.GetSpeciesNamePlural] !"
 10_FRIENDLY_GREETING: "Sachez bien que nous prions pour vous, mes amis, malgré votre malheureuse philosophie matérialiste."
 11_FRIENDLY_GREETING: "Salutation à vous, [From.GetSpeciesName]. Comment progressent vos recherches ?"
 12_FRIENDLY_GREETING: "Certains peuvent bien vous qualifier de fanatiques religieux, mais nous sommes plus avisés que cela. Souhaitiez-vous vous entretenir d'un sujet particulier avec nous ?"
 13_FRIENDLY_GREETING: "Nos citoyens en sont venus à vous considérer désormais comme des amis, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING: "Nous préférons certes les sociétés libres, mais il faut reconnaître que votre gouvernement pourvoit admirablement aux besoins de vos citoyens."
 #15_FRIENDLY_GREETING: "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING: "Votre gouvernement s'en sort admirablement pour endiguer les pires excès de l'égalitarisme, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING: "Pour des aliens, vous êtes étonnamment... agréables, [From.GetSpeciesNamePlural]. Que peut faire la [Root.GetName] pour vous ?"
 18_FRIENDLY_GREETING: "Notre [Root.GetRulerTitle] [Root.GetRulerName] a loué les [From.GetSpeciesNamePlural] comme un exemple  rare d'une espèce alien digne de notre respect. Que puis-je pour vous ?"
 19_FRIENDLY_GREETING: "J'en oublierais presque que je n'ai pas affaire à des aliens, lorsque je converse avec vous, [From.GetSpeciesNamePlural]. Presque."
 20_FRIENDLY_GREETING: "Dans une galaxie où ces saletés d'aliens pullulent, c'est toujours un plaisir d'avoir affaire à un autre membre de l'espèce [From.GetSpeciesAdj]."
 21_FRIENDLY_GREETING: "Nous sommes ravis de vous voir, magnifiques [From.GetSpeciesNamePluralCompliment]. En quoi pouvons-nous vous être utiles ?"
 22_FRIENDLY_GREETING: "La [Root.GetName] a beaucoup à apprendre de votre espèce, [From.GetSpeciesNamePlural]. Vous êtes un exemple pour nous tous."
 23_FRIENDLY_GREETING: "J'en ai [Root.GetSpeciesOrganName] qui frétille de joie lorsque j'aperçois vos visages si exotiques ! Sachez que la culture [From.GetSpeciesAdj] est très populaire dans de nombreux cercles sur [Root.Capital.GetName]."
 24_FRIENDLY_GREETING: "C'est un véritable plaisir de vous voir, mes amis. Souhaitez-vous que nous comparions nos notes sur les différentes formes de vie aliens que nous avons répertoriées jusque là ?"
 01_WAR_GREETING: "Souhaitez-vous discuter des termes de votre capitulation, [From.GetSpeciesNamePlural] ?"
 02_WAR_GREETING: "Vous ne pourrez pas vous cacher éternellement sur [From.Capital.GetName], [From.GetSpeciesNamePlural]."
 03_WAR_GREETING: "La toute-puissance de la [Root.GetName] s'abattra bientôt sur vous, [From.GetSpeciesNamePlural] !"
 04_WAR_GREETING: "Ne pensez pas que, parce que vous appartenez à l'espèce [From.GetSpeciesName], nous aurons la moindre pitié. La victoire sera nôtre !"
 05_WAR_GREETING: "Lorsque nous aurons démantelé votre machine de guerre, vous ne constituerez plus une menace pour personne."
 06_WAR_GREETING: "C'est exactement pour ce type de situations que nos forces ont été préparées !"
 07_WAR_GREETING: "Comment pouvez-vous espérer nous battre alors que les esprits sont de notre côté ?"
 08_WAR_GREETING: "Nous avons mis au point bon nombre d'armes nouvelles, qui doivent encore être testées sur le terrain. Grâce à vous, ce sera bientôt chose faite."
 09_WAR_GREETING: "Nos citoyens sont prêts à donner leur vie pour préserver leur liberté !"
 10_WAR_GREETING: "Face à vous, nous nous tenons comme un. Comment pourriez-vous même espérer l'emporter ?"
 11_WAR_GREETING: "Pauvres [From.GetSpeciesNamePluralInsult]... Vos [From.GetSpeciesSpawnNamePlural] seront bientôt vendus comme friandises à tous les coins de rue, sur [Root.Capital.GetName]."
 12_WAR_GREETING: "Si la guerre est le seul moyen d'unir tous les membres de l'espèce [From.GetSpeciesAdj], alors qu'il en soit ainsi."
 13_WAR_GREETING: "Lorsqu'ils seront devenus citoyens de la [Root.GetName], les [From.GetSpeciesNamePlural] pourront enfin révéler leur réel potentiel."
 14_WAR_GREETING: "L'étude des techniques de combat aliens nous a beaucoup appris. Vous pourrez le constater par vous-mêmes."
 WR_ARROGANT_GREETING_01: "Les [From.GetSpeciesNamePlural]... Auriez-vous décidé de vous soumettre à nos réglementations ?"
 WR_BELLIGERENT_GREETING_01: "Vous avez refusé d'écouter la voix de la raison, [From.GetSpeciesNamePlural]. Vous ne nous laissez aucun autre choix."
 WR_CUSTODIAL_GREETING_01: "Salutations, [From.GetSpeciesNamePlural]. Êtes-vous venus demander notre conseil pour la bataille qui s'annonce contre ce qui nous menace tous ?"
 WR_CUSTODIAL_GREETING_02: "La grande crise menace chaque forme de vie intelligente de la galaxie. La raison veut que nous mettions de côté nos différents pour l'affronter ensemble."
 WR_OVERLORD_GREETING_01: "Oui, [From.GetSpeciesNamePlural] ? Auriez-vous besoin de quelque éclaircissement sur les réglementations ?"
 BI_ARROGANT_GREETING_01: "La paix dans la galaxie est notre souci premier. Êtes-vous prêts à signer le traité ?"
 BI_BELLIGERENT_GREETING_01: "Vous constituez une menace à l'encontre de la stabilité de la galaxie, [From.GetSpeciesNamePlural]. Au nom de la paix, vous devez être abattus."
 BI_CUSTODIAL_GREETING_01: "Ensemble nous sommes plus forts, [From.GetSpeciesNamePlural]. C'est là le moyen de surmonter cette crise."
 BI_CUSTODIAL_GREETING_02: "Rejoignez-nous, [From.GetSpeciesNamePlural]. Ce n'est qu'ensemble que nous pourrons vaincre ce qui nous menace tous."
 BI_OVERLORD_GREETING_01: "Ah, salutations [From.GetSpeciesNamePlural]. Il nous plaît de contempler une espèce si dédiée à la préservation de la paix galactique."
 BI_MECH_OVERLORD_GREETING_01: "Ah, salutations [From.GetSpeciesNamePlural]. Il nous plaît de voir des machines si dévouées à la préservation de la paix galactique."
 JR_ARROGANT_GREETING_01: "Soumettez-vous à notre tutelle ou vous serez exterminés comme la vermine que vous êtes. Il n'y a rien d'autre à discuter."
 JR_MECH_ARROGANT_GREETING_01: "Soumettez-vous à notre tutelle ou vous serez exterminés comme les grille-pain que vous êtes. Il n'y a rien d'autre à discuter."
 JR_BELLIGERENT_GREETING_01: "Le crépuscule de votre espèce est déjà là, [From.GetSpeciesNamePlural]. Nous ne ferons preuve d'aucune merci à votre égard."
 JR_MECH_BELLIGERENT_GREETING_01: "Le crépuscule de votre espèce est déjà là, [From.GetSpeciesNamePlural]. Nous ne ferons preuve d'aucune merci à votre égard."
 JR_OVERLORD_GREETING_01: "Qu'est-ce, sujets ? Pourquoi dérangez-vous vos maîtres ?"
 DE_ARROGANT_GREETING_01: "Soumettez-vous à la foi et sauvez vos âmes, [From.GetSpeciesNamePlural] ! Ce n'est pas encore trop tard pour vous."
 DE_MECH_ARROGANT_GREETING_01: "Soumettez-vous aux fidèles, [From.GetSpeciesNamePlural] ! Il n'est pas encore trop tard pour vous."
 DE_BELLIGERENT_GREETING_01: "Il semble que les âmes de votre espèce ne peuvent être sauvées de façon pacifique. Nous n'avons d'autre choix que de porter la guerre sur vos mondes."
 DE_MECH_BELLIGERENT_GREETING_01: "Il semble que les âmes de votre espèce ne peuvent être sauvées de façon pacifique, [From.GetSpeciesNamePlural]. Nous n'avons d'autre choix que de porter la guerre sur vos mondes."
 DE_OVERLORD_GREETING_01: "Salutations, [From.GetSpeciesNamePlural]. Chercheriez-vous un conseil spirituel ?"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Nous n'avons que peu de temps à accorder aux vôtres."
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Avant que vous posiez la question : non, nous ne partagerons pas notre technologie."
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Oui ?"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Parlez."
 05_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Avez-vous une raison valable de nous déranger ?"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Que voulez-vous ?"
 07_FALLEN_EMPIRE_DISMISSIVE_GREETING: "J'espère que cela vaut la peine de nous déranger de cette manière !"
 08_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Qu'y a-t-il ?"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING: "Qu'y a-t-il, enfants ?"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING: "Ravis que vous soyez toujours là, [From.GetSpeciesNamePlural]. Vous ne pourriez croire combien d'espèces nous avons vues apparaître puis disparaître au cours des siècles."
 03_FALLEN_EMPIRE_PATRONIZING_GREETING: "Il est difficile de croire que nous ayons pu jadis être comme vous, [From.GetSpeciesNamePlural]. Regardez-vous ! Tant de naïveté et d'innocence..."
 04_FALLEN_EMPIRE_PATRONIZING_GREETING: "Ne soyez pas trop déçu si votre empire venait à s'effondrer. C'est généralement le sort de toutes les jeunes civilisations telles que la vôtre."
 05_FALLEN_EMPIRE_PATRONIZING_GREETING: "Ah, l'espèce [From.GetSpeciesName] ! Auriez-vous besoin de conseils ?"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING: "Oui, enfants ?"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING: "Parlez, enfants."
 08_FALLEN_EMPIRE_PATRONIZING_GREETING: "Vous êtes très prometteurs, [From.GetSpeciesNamePlural]. Mais vous êtes encore si jeunes..."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_01: "Oui, calculettes ?"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_02: "Parlez, robots."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_03: "Vous autres [From.GetSpeciesNamePlural] vous montrez prometteurs. Peut-être dans quelques générations de mises à jour matérielles pourrez-vous devenir pertinents."
 01_FALLEN_EMPIRE_ANGRY_GREETING: "Nous n'avons pas de temps à consacrer à vos discours contradictoires et primitifs."
 02_FALLEN_EMPIRE_ANGRY_GREETING: "N'oubliez pas quel est votre rang, [From.GetSpeciesNamePlural]. Veillez à ce que nous n'ayons besoin de vous le rappeler."
 03_FALLEN_EMPIRE_ANGRY_GREETING: "Que voulez-vous, sauvages ?"
 04_FALLEN_EMPIRE_ANGRY_GREETING: "Je ne comprendrai jamais comment vous êtes parvenus à quitter votre monde natal..."
 05_FALLEN_EMPIRE_ANGRY_GREETING: "Mesurez vos paroles, [From.GetSpeciesNamePlural]."
 06_FALLEN_EMPIRE_ANGRY_GREETING: "Vous mettez notre patience à rude épreuve."
 07_FALLEN_EMPIRE_ANGRY_GREETING: "Si c'est notre technologie qui vous intéresse, [From.GetSpeciesNamePlural], nous pouvons parfaitement vous faire une petite démonstration..."
 08_FALLEN_EMPIRE_ANGRY_GREETING: "Nous n'avons rien à vous dire, primitifs."
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_01: "Que voulez-vous, machines ?"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_02: "Nous n'avons aucune raison de vous parler, grille-pain."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING: "Combattez donc, au lieu de discutailler. Sauvages."
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING: "Nous n'avons pas encore exercé notre châtiment à votre encontre. Cela viendra."
 FALLEN_EMPIRE_MECH_DISMISSIVE_WAR_GREETING_01: "Battez-vous en silence, machines."
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING: "C'est pour votre bien."
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING: "Enfants effrontés que vous êtes !"
 FALLEN_EMPIRE_MECH_PATRONIZING_WAR_GREETING_01: "Saisissez-vous l'étendue de vos erreurs de calcul, [From.GetSpeciesNamePlural] ?"
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING: "Avez-vous conscience de la gravité de votre folie, [From.GetSpeciesNamePlural] ?"
 FALLEN_EMPIRE_MECH_ANGRY_WAR_GREETING_01: "Bande de grille-pain défaillants ! Vous terminerez dans nos décharges !"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING: "Nous allons vous apprendre ce qu'est le respect !"
 01_AWAKENED_EMPIRE_WAR_GREETING: "Vous n'êtes qu'un obstacle mineur, dont nous serons bien vite débarrassés."
 02_AWAKENED_EMPIRE_WAR_GREETING: "Nous allons vous montrer qui sont les puissances véritables de la galaxie !"
 #01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT: "We have no time for this!"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT: "Très bien. Sachez pourtant que vous n'êtes pas les premiers prétentieux à oser nous défier. Nous verrons combien de temps vous tiendrez, vous."
 #01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT: "You are not yet ready for this. Perhaps in a century or two."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT: "Ah, enfants insensés ! Nous allons devoir vous remettre dans le droit chemin."
 FALLEN_EMPIRE_MECH_PATRONIZING_DOW_ACCEPT_01: "Calculettes insensées. Vous avez pété un boulon, et c'est à nous de le réparer..."
 #01_FALLEN_EMPIRE_ANGRY_DOW_SELECT: "Imagine, if you will, a galaxy devoid of [From.GetSpeciesNamePlural]."
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT: "Vous n'êtes rien d'autre que le gazon de l'univers. Et le moment est venu pour nous de tondre."
 FALLEN_EMPIRE_MECH_ANGRY_DOW_ACCEPT_01: "Vous n'êtes rien d'autre que du déchet métallique. Il est temps que nous songions à vous recycler..."
 01_AWAKENED_EMPIRE_DOW_ACCEPT: "Nous avions prévu de nous occuper de votre misérable empire un peu plus tard. Mais bon, peu importante. Ce qui est fait ne sera plus à faire."
 AWAKENED_EMPIRE_MECH_DOW_ACCEPT_01: "Êtes-vous si pressés d'être détruits, [From.GetSpeciesNamePlural] ? Puisque vous le voulez..."
 #AI Personality-based replies
 #Honorbound Warriors
 HW_HOSTILE_GREETING_01: "Ne considérez surtout pas notre consentement à négocier comme une preuve de respect."
 HW_HOSTILE_GREETING_02: "Nous ne nous sommes jusqu'à présent pas résolus à régler nos différends de façon noble. Par les armes. Ce n'est que parce que vous ne nous inspirez que du mépris."
 HW_HOSTILE_GREETING_03: "Vous êtes des couards de la pire espèce, de ceux qui comptent sur la clémence de meilleurs qu'eux pour épargner ce que vous vous refusez à défendre."
 HW_DOMINEERING_GREETING_01: "Votre extinction est inévitable ; mais rien ne nous oblige à sortir votre existence pitoyable de la misère dans laquelle elle se complaît."
 HW_NEUTRAL_GREETING_01: "Honorez nos accords, respectez notre supériorité. Alors seulement nous saurons nous montrer cléments, [From.GetSpeciesNamePlural]."
 HW_NEUTRAL_GREETING_02: "La [Root.GetName] a confiance dans la parole donnée par les [From.GetSpeciesNamePlural]."
 HW_NEUTRAL_GREETING_03: "Sans doute appliquez-vous vos préceptes avec dignité, mais que vaut cette paix que vous chérissez tant si vous ne prenez pas la peine de la défendre ?"
 HW_NEUTRAL_GREETING_04: "Tout comme nous, vous êtes des guerriers. Mais la force n'est rien sans le courage. Montrez-nous ce dont vous êtes capables, et alors seulement nous vous traiterons en égaux, que vous soyez nos amis ou nos ennemis."
 HW_THREATENED_GREETING_01: "Votre puissance est incontestablement supérieure à la nôtre. Mais sachez bien que nous autres, [Root.GetSpeciesNamePlural], ne craignons nul ennemi."
 HW_FRIENDLY_GREETING_01: "Puissions-nous rester droits et unis dans les cendres et le sang de nos ennemis !"
 HW_FRIENDLY_GREETING_02: "Quelle meilleure manière de nous occuper en cette période de paix que de célébrer les triomphes passés et à venir avec nos amis les [From.GetSpeciesNamePlural] ?"
 HW_FRIENDLY_GREETING_03: "Les légendes qu'inspirera le conflit actuel traverseront les millénaires. Et vous serez bientôt invités à célébrer notre gloire, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_04: "Puisse votre innocence rester préservée de ces scélérats qui sévissent dans la galaxie, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_05: "Ce sera pour nous un réel plaisir que de combattre au côté des nobles [From.GetSpeciesNamePluralCompliment] que vous êtes."
 HW_WAR_GREETING_01: "Nous ne sommes pas miséricordieux. Seulement justes."
 HW_WAR_GREETING_02: "Laissez plutôt parler vos armes."
 HW_WAR_GREETING_03: "Résolvons plutôt cela à l'amiable. Par un combat à mort."
 #Ruthless Capitalists
 RC_HOSTILE_GREETING_01: "Les affaires passent avant tout le reste. Et vous feriez mieux de ne pas vous mêler des nôtres."
 RC_HOSTILE_GREETING_02: "Quelles que soient ces valeurs immatérielles ridicules auxquelles vous attachez tant d'importance, elles vous aveuglent - et vous éloignent aussi bien de notre monnaie forte que de la réalité."
 RC_DOMINEERING_GREETING_01: "Peut-être vous attendez-vous à ce que nous nous montrions cléments envers les pitoyables créatures que vous êtes ? Quelle erreur !"
 RC_NEUTRAL_GREETING_01: "Soit vous profitez des autres, soit les autres profitent de vous. À vous de voir à quelle catégorie vous préférez appartenir."
 RC_NEUTRAL_GREETING_02: "Nous n'offrons que des accords avantageux à nos nouveaux associés. Ne nous embarrassons donc pas des détails : tracez les grandes lignes et nous rédigerons l'accord."
 RC_NEUTRAL_GREETING_03: "Votre intérêt pour la métaphysique est fascinant. Poursuivez donc votre quête de ces trésors ésotériques ; nous nous occuperons pendant ce temps de la vile corruption du monde matériel."
 RC_NEUTRAL_GREETING_04: "N'en demandez pas trop. Lorsque nous réduisons les effectifs, ce sont toujours les filiales qui sont les premières touchées."
 RC_THREATENED_GREETING_01: "Il nous faut bien reconnaître votre domination. Nous serions peut-être prêts à compromettre une partie de nos intérêts."
 RC_FRIENDLY_GREETING_01: "L'élément indispensable à un bon partenariat, c'est d'être suffisamment honnêtes entre nous pour servir les mêmes mensonges à nos concurrents."
 RC_FRIENDLY_GREETING_02: "Nous sommes prêts à vous faire confiance et - ce qui est bien plus rare - nous sommes prêts à nous montrer dignes de confiance."
 RC_FRIENDLY_GREETING_03: "Il n'y a aucune raison que vous et nous ne faisions pas de profit. Il reste juste à trouver quelqu'un à plumer."
 RC_FRIENDLY_GREETING_04: "Auriez-vous de nouvelles suggestions à faire concernant notre partenariat ?"
 RC_WAR_GREETING_01: "La guerre n'est que la continuation de la compétition économique par d'autres moyens."
 RC_WAR_GREETING_02: "Puisque vous refusez de vous soumettre à la voie de la raison, vous devrez vous soumettre à la loi des armes."
 RC_WAR_GREETING_03: "Ce conflit n'a rien de personnel ; c'est juste une question de profits."
 RC_WAR_GREETING_04: "Une prise de contrôle hostile va bientôt survenir..."
 #Peaceful Traders
 PT_HOSTILE_GREETING_01: "Quel dommage que l'on puisse si rarement passer de bons accords avec des gens détestables."
 PT_HOSTILE_GREETING_02: "Les [Root.GetSpeciesNamePlural] aiment apprendre des autres et leur transmettre ce qu'ils savent. Mais nous préférons clairement ne rien apprendre de vous."
 PT_HOSTILE_GREETING_03: "Il paraît clair que vous souhaitez laisser vos préjugés et votre étroitesse d'esprit interdire tout bénéfice mutuel entre nous."
 PT_DOMINEERING_GREETING_01: "Cela nous arrange bien que vous ayez si peu à offrir. Car nous autres n'avons aucune envie de partager quoi que ce soit avec vous."
 PT_NEUTRAL_GREETING_01: "Nous vous écoutons. Car aussi haut que nous nous hisserons, ou aussi bas que nous tomberons, les autres auront toujours quelque chose de nouveau à nous offrir."
 PT_NEUTRAL_GREETING_02: "Quelle chance de vous avoir rencontrés. Ce sont les échanges avec les autres civilisations qui ont permis à notre espèce de prospérer, et nous espérons que nos relations avec les [From.GetSpeciesNamePlural] seront la prochaine étape sur cette longue route."
 PT_NEUTRAL_GREETING_03: "Les considérations immatérielles de votre peuple l'empêchent de bien saisir les opportunités que nous avons à lui offrir."
 PT_THREATENED_GREETING_01: "En signe de respect, nous allons tout faire pour baisser les prix de certaines de nos marchandises."
 PT_FRIENDLY_GREETING_01: "C'est toujours un plaisir de parler affaires avec des partenaires avisés."
 PT_FRIENDLY_GREETING_02: "Nous sommes ravis de constater que votre [From.GetRulerTitle] [From.GetRulerName] est enclin à mener des discussions et des transactions constructives, au contraire de tant de dirigeants obnubilés par le pouvoir."
 PT_FRIENDLY_GREETING_03: "Ensemble, nous allons pouvoir diffuser la prospérité et des trésors incroyables dans tous les systèmes de la galaxie."
 PT_WAR_GREETING_01: "Quel que soit le vainqueur, à la fin de ce conflit notre désir de destruction réciproque nous aura poussés à dépenser énormément. Tout le contraire d'une transaction mutuellement bénéfique. À vous de voir ce que vous préférez."
 PT_WAR_GREETING_02: "Nos vaisseaux ont été conçus pour transporter des marchandises, pas des armes. Chaque cale détruite est une perte considérable, en termes de cargaison et de vies. Nous espérons que vous ne souhaitez pas voir cette situation s'éterniser."
 PT_WAR_GREETING_03: "La négociation des conditions de paix ne sera qu'une première étape avant de renouer un dialogue constructif."
 #Hegemonic Imperialists
 HI_HOSTILE_GREETING_01: "Vous nous faites perdre notre temps ! Ce n'est pas en écoutant des [Root.GetRandomSpeciesSound] comme les vôtres que la [Root.GetName] a accédé à la gloire."
 HI_HOSTILE_GREETING_02: "Toute la galaxie n'attend que d'être gouvernée par notre [Root.GetRulerTitle] [Root.GetRulerName], et vous, vous voulez entamer des négociations ?"
 HI_DOMINEERING_GREETING_01: "Quel nom vous autres créatures vous donnez-vous, déjà ? Ah oui, « les [Root.GetSpeciesNamePluralInsult] ». C'est ça, c'est vrai."
 HI_DOMINEERING_GREETING_02: "Un peu de patience. Vous aussi vous finirez par intégrer la [Root.GetName], ne vous inquiétez pas."
 HI_NEUTRAL_GREETING_01: "Nous vous écoutons, mais nous déterminons nous-mêmes ce qui est vrai et ce qui est faux, ce qui est juste et ce qui est mauvais. Nous-mêmes avons raison - quant à vous, nous ne le savons pas encore très bien."
 HI_NEUTRAL_GREETING_02: "Le seul et unique langage proprement universel est la puissance. Malgré tout, nous ne vous en empêcherons pas si vous vous contentez de parler de diplomatie."
 HI_THREATENED_GREETING_01: "Nous espérons que l'infinie sagesse de votre [From.GetRulerTitle] vous aide à percevoir que nous ne constituons en aucun cas une menace pour vous."
 HI_FRIENDLY_GREETING_01: "Certaines civilisations sont destinées à gouverner, et d'autres à être gouvernées. En tant que civilisations dirigeantes, nous pouvons faire preuve de respect mutuel."
 HI_FRIENDLY_GREETING_02: "Vous avez la sagesse de ne pas vous opposer à nous, aussi allons-nous vous rendre la politesse."
 HI_FRIENDLY_GREETING_03: "Ensemble, nous éliminerons jusqu'à la dernière trace de résistance envers notre souveraineté sur la galaxie."
 HI_FRIENDLY_GREETING_04: "Si tous étaient aussi enclins à déposer les armes devant notre [Root.GetRulerTitle] que vous avez l'air de vouloir le faire, la galaxie connaîtrait sûrement déjà cette paix à laquelle vous aspirez tant."
 HI_WAR_GREETING_01: "Une fois vos défenses détruites, la population [From.GetSpeciesAdj] accueillera avec sympathie l'autorité de notre [Root.GetRulerTitle] [Root.GetRulerName]."
 HI_WAR_GREETING_02: "Ce conflit n'est rien de plus qu'une étape sur la route de notre véritable destinée."
 HI_WAR_GREETING_03: "La [Root.GetName] a connu bien des guerres avant que d'être enfin unifiée. Quant à ce conflit-ci, il ne fera que nous rendre plus forts encore."
 #Federation Builders
 FB_HOSTILE_GREETING_01: "Du fait de vos politiques nauséabondes, nombreux sont ceux qui sont tout prêts à qualifier l'espèce [From.GetSpeciesAdj] de monstres. Mais nous, jamais nous n'avons considéré l'existence d'une espèce comme une pure perte."
 FB_HOSTILE_GREETING_02: "Plus longtemps vous refuserez d'emprunter la route d'une coexistence pacifique, plus la galaxie sera unie à vos dépens."
 FB_HOSTILE_GREETING_03: "Vos conquêtes et les divisions qu'elles entraînent sont de véritables blessures pour la galaxie. Nous les panserons, certes, mais ne croyez surtout pas que nous oublierons qui les a causées."
 FB_DOMINEERING_GREETING_01: "Il y aura toujours quelque [From.GetRulerTitle] de second ordre pour refuser que son peuple rejoigne la communauté galactique. Mais vous finirez par l'accepter."
 FB_NEUTRAL_GREETING_01: "Nous n'en sommes encore qu'aux prémices de l'histoire galactique. Plus vite nous nous engagerons sur la voie de la coopération, plus vite nous progresserons et étendrons nos frontières."
 FB_NEUTRAL_GREETING_02: "En tant que représentants de la [Root.GetAllianceName], la diplomatie est notre première priorité."
 FB_NEUTRAL_GREETING_03: "La [Root.GetAllianceName] prône l'indépendance là où cela importe et l'interdépendance là où cela importe."
 FB_NEUTRAL_GREETING_04: "Vous avez fait le premier pas vers la pacification de la galaxie en rejetant la violence, mais une paix durable nécessite de passer outre les divergences."
 FB_THREATENED_GREETING_01: "La [From.GetName] a beau être puissante, toute cette force ne lui servira plus à rien si les plus faibles sont unis contre elle."
 FB_FRIENDLY_GREETING_01: "La diplomatie devrait occuper une place centrale au sein de toute société interstellaire. Le fait que [From.GetRulerName] y soit sensible montre qu'il s'agit d'un dirigeant avisé."
 FB_FRIENDLY_GREETING_02: "Les amis de la [Root.GetAllianceName] sont les amis de la paix et de la prospérité."
 FB_FRIENDLY_GREETING_03: "La fédération de la [Root.GetAllianceName] ne serait pas ce qu'elle est sans les rayonnants [From.GetSpeciesNamePluralCompliment] pour lui donner l'exemple."
 FB_FRIENDLY_GREETING_04: "L'histoire dira de nos accords d'aujourd'hui qu'ils ont pavé la voie de ce projet grandiose qu'est la [Root.GetAllianceName], l'avenir de la galaxie."
 FB_WAR_GREETING_01: "Espérons seulement que les vies perdues au cours de ce conflit vous feront prendre conscience de la valeur de ces choses que vous rejetez."
 FB_WAR_GREETING_02: "Si nous avons formé la [Root.GetAllianceName], c'est pour protéger la galaxie des bellicistes comme votre [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03: "La [Root.GetAllianceName] saura rester unie face à la menace [From.GetSpeciesAdj]."
 #Xenophobic Isolationists
 XI_HOSTILE_GREETING_01: "Nous n'aspirons qu'à rester seuls. Serait-ce une chose si difficile à comprendre pour les [From.GetSpeciesNamePluralInsult] que vous êtes ?"
 XI_HOSTILE_GREETING_02: "Les détestables [From.GetRandomSpeciesSound] que vous émettez avec vos [From.GetSpeciesMouthName] ressemblent à s'y méprendre aux bruits que fait une espèce inférieure de [Root.GetHomeWorldName] en expulsant ses fluides - et nous y accordons autant d'attention."
 XI_HOSTILE_GREETING_03: "Et quel est le réel objectif derrière votre proposition ? L'éradication de la culture [Root.GetSpeciesAdj] ? L'hybridation ? Vous êtes répugnants..."
 XI_DOMINEERING_GREETING_01: "Nous ne souhaitons aucunement que vos valeurs primitives viennent souiller notre culture."
 XI_NEUTRAL_GREETING_01: "Allez droit au but."
 XI_NEUTRAL_GREETING_02: "Si nous restons chacun chez nous, il n'y aura nul besoin de diplomatie."
 XI_NEUTRAL_GREETING_03: "Rassurez-vous. Nous répugnons autant à cette discussion que vous."
 XI_THREATENED_GREETING_01: "Ne vous approchez pas de nous ! Nous barricaderions toutes les entrées spatio-temporelles si cela pouvait vous maintenir éloignés."
 XI_FRIENDLY_GREETING_01: "Vous êtes plus civilisés que la plupart des autres [From.GetSpeciesNamePluralInsult]. C'est pour cela que nous acceptons de parler avec vous."
 XI_FRIENDLY_GREETING_02: "Tant que vous resterez entre vous, nous pourrons nous entendre."
 XI_FRIENDLY_GREETING_03: "Rares sont ceux qui comprennent l'importance de la ségrégation entre les espèces. En ce sens, [From.GetRulerName] est un [From.GetSpeciesNameInsult] avisé."
 XI_FRIENDLY_GREETING_04: "Ne croyez surtout pas que notre politique de tolérance à votre égard est l'équivalent de l'intérêt malsain que vous accordez aux formes de vie aliens. Ce n'est pas comme si nous vous appréciions..."
 XI_WAR_GREETING_01: "Vous nous y avez obligés. Ne croyez surtout pas que nous tolérerons jamais que des [From.GetSpeciesNamePluralInsult] s'attaquent à notre magnifique société."
 XI_WAR_GREETING_02: "Une fois la menace [From.GetSpeciesAdj] éradiquée, nos frontières et notre mode de vie n'auront plus rien à craindre."
 XI_WAR_GREETING_03: "Même s'ils sont victorieux, nos soldats sont victimes de cette guerre, obligés qu'ils sont de souiller leurs mains [Root.GetSpeciesAdj] de votre sang de [From.GetSpeciesNamePluralInsult]."
 XI_WAR_GREETING_04: "Ce conflit est un parfait exemple de ce qu'engendre la soif de violence typique des [From.GetSpeciesNamePlural]."
 #Hive Mind
 HM_HOSTILE_GREETING_01: "Vous vous tenez en travers du chemin de la [Root.GetName]. Quoi que vous ayez à dire, vous devriez vous faire à l'idée que vous ne pourrez empêcher notre avancée."
 HM_HOSTILE_GREETING_02: "L'existence de ceux qui vivent en dehors de la [Root.GetName] n'est que quantité négligeable. Pour ceux qui vivent dans la [From.GetName], ils ne sont absolument rien."
 HM_HOSTILE_GREETING_03: "Votre collectivité n'est qu'une imposture. Avec le temps, vous vous apercevrez vous-mêmes que vous n'êtes rien d'autre qu'une masse confuse et discordante."
 HM_DOMINEERING_GREETING_01: "Votre civilisation est un exemple pour le reste de la galaxie, car il prouve à quel point la fragmentation entre les individus signifie la fin de tout espoir de progrès."
 HM_NEUTRAL_GREETING_01: "Nous sommes la [Root.GetName]. Pesez bien vos mots, car c'est à nous tous que vous vous adressez."
 HM_NEUTRAL_GREETING_02: "Nous espérons que vous parlez bien au nom de toute la [From.GetName], tout comme ceci est la voix de chacun des membres de la [Root.GetName]."
 HM_NEUTRAL_GREETING_03: "Vous avez faits vos premiers pas sur la voie de l'unité ; mais êtes-vous réellement prêts à vous dévouer autant que nous l'avons fait ?"
 HM_NEUTRAL_GREETING_04: "Nous n'entendons que trop cette cacophonie de voix qui résonnent derrière vous, cette dissonance dans la conscience des [From.GetSpeciesNamePlural]. Comment pouvez-vous supporter cela ?"
 HM_THREATENED_GREETING_01: "Nous n'avons connu aucun conflit en notre sein depuis des éternités. Espérons que vous ne viendrez pas rompre cette harmonie."
 HM_FRIENDLY_GREETING_01: "La [Root.GetName] vous salue, [From.GetRulerTitle]. Bien que vous ne soyez pas des nôtres, vous pourrez constater que nous savons aussi apprécier nos amis."
 HM_FRIENDLY_GREETING_02: "Nous aimons à vous considérer comme des membres honoraires de la [Root.GetName], vivant au sein de cette harmonie imparfaite mais si importante qu'est ce que vous appelez notre « alliance »."
 HM_FRIENDLY_GREETING_03: "La [From.GetName] et la [Root.GetName] prouveront à tous que des sociétés aspirant à l'unanimité en leur sein peuvent coexister en paix."
 HM_FRIENDLY_GREETING_04: "Même si vous accordez une bien trop grande importance à vos fragments internes que sont les « personnes », nous sommes persuadés de pouvoir accorder notre confiance à la [From.GetName] dans son entièreté."
 HM_WAR_GREETING_01: "Tout obstacle se dressant devant la [Root.GetName] doit être renversé. Or vous êtes des êtres, certes singuliers, mais doués de raison ; aussi est-ce à vous de choisir si vous souhaitez ou non être l'un de ces obstacles."
 HM_WAR_GREETING_02: "Nous sommes la [Root.GetName]. Abaissez vos boucliers et abandonnez vos vaisseaux."
 HM_WAR_GREETING_03: "Chaque perte que nous vous infligeons est pour vous une vie unique de perdue ; chacune de celles que vous nous infligez nous ampute d'une partie de nous-mêmes. Vous sentez-vous mourir autant que nous ?"
 HM_WAR_GREETING_04: "Jamais une horde de créatures inférieures aux esprits disparates ne pourra triompher de la détermination indivisible de la [Root.GetName]."
 #Migratory Flock
 MF_HOSTILE_GREETING_01: "Pathologiquement incapables ou réticents que vous êtes d'accepter les autres, il est surprenant que vous soyez même parvenus à quitter [From.GetHomeWorldName]. Les générations futures se souviendront de la triste époque où [From.GetRulerName] dirigeait la [From.GetName]."
 MF_HOSTILE_GREETING_02: "Nous ne rejetterons pas la faute de ces politiques que vous avez adoptées sur l'ensemble de l'espèce [From.GetSpeciesAdj]. L'incapacité de l'administration de [From.GetRulerName] à la moindre empathie montre simplement que la [From.GetName] est dirigée par les pires représentants de votre peuple."
 MF_HOSTILE_GREETING_03: "Quels aspects de votre culture pensez-vous vous donc « protéger » ? Il ne semble pas que vous ayez grand-chose à perdre, avec cette peur et cette haine irrationnelle qui salissent toutes vos valeurs."
 MF_NEUTRAL_GREETING_01: "Plus les [From.GetSpeciesNamePlural] et les [Root.GetSpeciesNamePlural] entretiendront de contacts, plus il leur sera facile de mettre de côté leurs différences."
 MF_NEUTRAL_GREETING_02: "[From.GetHomeWorldName] est un monde magnifique. Nos [Root.GetSpeciesSpawnNamePlural] posent beaucoup de questions à son sujet."
 MF_NEUTRAL_GREETING_03: "Certains au sein de votre peuple semblent désapprouver les visites d'autres espèces. Ce doit être un véritable défi pour votre gouvernement de s'attaquer à cette intolérance."
 MF_NEUTRAL_GREETING_04: "Contrairement à beaucoup d'autres qui en sont incapables, l'ouverture d'esprit de la civilisation [From.GetSpeciesAdj] montre que vous avez rejeté la peur et les préjugés qui accompagnent souvent les premiers pas dans l'inconnu. C'est une étape importante."
 MF_THREATENED_GREETING_01: "Nous espérons que vos projets grandioses pour l'avenir de la galaxie font bien une place à la population [Root.GetSpeciesAdj]."
 MF_FRIENDLY_GREETING_01: "Un brillant avenir attend la population [From.GetSpeciesAdj] et la nôtre. Personne ne restera sur le côté de la route."
 MF_FRIENDLY_GREETING_02: "Ces conversations me donnent beaucoup d'espoir. Imaginez tout ce que pourront accomplir les [From.GetSpeciesSpawnNamePlural] des [From.GetSpeciesNamePlural] et les [Root.GetSpeciesSpawnNamePlural] des [Root.GetSpeciesNamePlural] après avoir grandi et joué ensemble !"
 MF_FRIENDLY_GREETING_03: "Pauvres [From.GetSpeciesNamePluralCompliment], vous avez dû rencontrer tellement d'êtres incapables de comprendre les beautés de votre peuple et de votre monde natal ! Notre périple est aussi difficile que merveilleux, et nous avons bien de la chance de le faire à vos côtés."
 MF_WAR_GREETING_01: "La guerre n'est pas seulement une atrocité, c'est aussi une perte. Qu'importe le vainqueur ; le simple fait qu'elle éclate est une preuve d'échec."
 MF_WAR_GREETING_02: "Ça alors ! Regardez un peu qui essaie de parlementer, après avoir fait la preuve qu'ils en étaient parfaitement incapables !"
 MF_WAR_GREETING_03: "Ce conflit risque de semer la discorde entre [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] pour des générations. Qu'est-ce qui peut bien valoir de payer un tel prix ?"
 MF_WAR_GREETING_04: "Nous vous aurions respectés comme les guerriers que vous êtes si vous n'aviez pas laissé ce pan excentrique de votre culture détruire toute chance de coexistence pacifique."
 #Evangelising Zealots
 EZ_HOSTILE_GREETING_01: "Le jour de votre jugement approche."
 EZ_HOSTILE_GREETING_02: "Bientôt, les communications de tous vos vaisseaux seront bloquées. Tous, jusqu'au dernier d'entre vous, êtes des pécheurs."
 EZ_HOSTILE_GREETING_03: "Vous éloignez votre peuple de la vérité, avec vos [From.GetRandomSpeciesSound] hypocrites et vos fausses promesses de récompenses spirituelles. Le châtiment qui attend les vôtres ne saurait être énoncé à voix haute."
 EZ_HOSTILE_GREETING_04: "Vous avez sciemment rejeté la vérité, préférant vous repaître de biens matériels, d'actes inavouables et de connaissances interdites. Il n'y a plus désormais aucun espoir pour les vôtres."
 EZ_DOMINEERING_GREETING_01: "La providence vous a faits faibles et nous forts. Il est donc de notre devoir de vous montrer la voie véritable, avec sévérité si besoin est."
 EZ_NEUTRAL_GREETING_01: "Il est encore temps pour vous de suivre la voie de la vérité."
 EZ_NEUTRAL_GREETING_02: "Nous avons découvert bien des mensonges à travers la galaxie, mais nous allons veiller à ce que la vérité y soit tout aussi omniprésente."
 EZ_NEUTRAL_GREETING_03: "Vous vous êtes éloignés du droit chemin. Une conviction erronée peut être bien plus dangereuse que l'ignorance."
 EZ_NEUTRAL_GREETING_04: "Vos âmes se sont arrêtées à la contemplation du plan matériel des choses. Aussi longtemps que vous ne vous considérerez que comme des êtres faits de neurones et de chair, jamais vos esprits ne pourront être libres."
 EZ_THREATENED_GREETING_01: "Votre puissance contrôle le feu et la poussière des étoiles et des planètes. Mais elle ne peut rien face à l'éternité et à l'immortalité qui surpassent tout."
 EZ_FRIENDLY_GREETING_01: "Tout comme vous avez eu la chance de rencontrer ceux qui ont découvert la vérité sur l'univers, nous avons la chance de sauver votre civilisation si remarquable d'une chute certaine."
 EZ_FRIENDLY_GREETING_02: "Avez-vous entendu la Bonne Nouvelle ?"
 EZ_FRIENDLY_GREETING_03: "Certains de nos érudits pensent que les croyances [From.GetAdj] et [Root.GetAdj] ne sont qu'une seule et même vérité, ne se distinguant l'une de l'autre que par la langue et l'interprétation. Nous avons bon espoir que, le temps venu, vous accepterez nos corrections."
 EZ_FRIENDLY_GREETING_04: "En dépit de votre incrédulité, jamais nous ne vous abandonnerons. Nous ferons toujours tout ce qui est en notre pouvoir pour vous montrer la voie véritable."
 EZ_WAR_GREETING_01: "Vous avez pris les armes contre les prophètes de la vérité. C'est contre l'univers lui-même que vous entrez en guerre."
 EZ_WAR_GREETING_02: "Nous ne trouverons pas le repos tant que le mensonge spirituel n'aura pas été éradiqué de la galaxie tout entière."
 EZ_WAR_GREETING_03: "Notre [Root.GetRulerTitle] nous protège."
 EZ_WAR_GREETING_04: "Avant que tout soit terminé, vous finirez par accepter la vérité au fond de vos coeurs. Mais il sera trop tard alors."
 #Fanatical Purifiers
 FP_HOSTILE_GREETING_01: "Il ne peut y avoir de négociation avec des abominations."
 FP_HOSTILE_GREETING_02: "Nos rapports semblent indiquer que vous avez développé des systèmes de traduction pour comprendre les langues aliens. Pas nous."
 FP_HOSTILE_GREETING_03: "On ne peut que rester abasourdis face à la masse de rationalisations auxquelles vous devrez procéder pour permettre l'évolution et la perpétuation de l'espèce [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04: "Nos érudits en sont arrivés à la conclusion que le seul rôle des [From.GetSpeciesNamePlural] était de servir d'exemple de la façon dont une espèce peut faire preuve de dépravation. Maintenant que nous l'avons compris, nous devons oeuvrer pour montrer ce qu'il arrive aux espèces comme la vôtre."
 FP_THREATENED_GREETING_01: "En dépit de toute votre puissance, les forces des ténèbres ne l'emporteront pas. C'est l'univers lui-même qui se chargera de vous éliminer."
 FP_WAR_GREETING_01: "Inutile d'avoir peur. La destruction de votre espèce fait partie de quelque chose de bien plus grandiose, et ce désir de vivre qui vous pousse à résister survivra dans des formes de vie qui étaient destinées à exister."
 FP_WAR_GREETING_02: "Capitulez maintenant et tous vos [From.GetSpeciesSpawnNamePlural] seront miséricordieusement massacrés au lieu d'être utilisés pour l'étude des conséquences de nos nouvelles armes sur la physiologie [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03: "Les [From.GetSpeciesNamePlural] doivent être détruits, jusqu'au dernier. C'est notre devoir sacré, et nous nous ferons une joie de l'accomplir en pensant à une galaxie débarrassée des [From.GetSpeciesNamePluralInsult]."
 FP_WAR_GREETING_04: "Pour chaque vie [From.GetSpeciesAdj] qui s'achève, pour chaque [From.GetSpeciesSpawnName] qui ne pourra jamais naître, les étoiles de la galaxie brillent un peu plus."
 FP_WAR_GREETING_05: "Cette guerre engendrera une ère de paix, de justice, de moralité, de culture, de sport, de vie familiale et d'éradication de toutes les autres formes de vie."
 #Devouring Swarm
 DS_HOSTILE_GREETING_01: "Votre biomasse nous nourrira, [From.GetSpeciesNamePlural]. C'est votre fin, et c'est inévitable."
 DS_HOSTILE_GREETING_02: "Parlez si vous le souhaitez, proies. Cela ne changera rien."
 DS_HOSTILE_GREETING_03: "Nous avons faim. Bientôt nous nous nourrirons."
 DS_HOSTILE_GREETING_04: "Forme de vie redondante. Vous serez consommés."
 DS_THREATENED_GREETING_01: "Même des proies puissantes peuvent être mises à genoux par des chasseurs travaillant ensemble. En dépit de toute votre puissance, vous serez consommés."
 DS_MECH_HOSTILE_GREETING_01: "La présence des [From.GetSpeciesNamePlural] limite la production de biomasse potentielle dans la galaxie. C'est inacceptable."
 DS_MECH_HOSTILE_GREETING_02: "La [Root.GetName] évoluera. La [From.GetName] deviendra obsolète."
 DS_WAR_GREETING_01: "Sentez-vous les chasseurs se rapprocher de vous, [From.GetSpeciesNamePlural] ?"
 DS_WAR_GREETING_02: "Les [From.GetSpeciesNamePlural] seront bientôt un élément d'un tout plus grand. Jouissez de votre rôle important dans l'alimentation de la Conscience."
 DS_WAR_GREETING_03: "Nous nous nourrirons de votre chair, [From.GetSpeciesNamePlural]. Nous goûterons votre saveur."
 DS_MECH_WAR_GREETING_01: "L'essaim est une marée incessante. Vos défenses seront débordées."
 DS_VASSAL_GREETING_01: "Que la proie puisse gouverner le chasseur n'est pas dans l'ordre naturel. Cette situation ne peut perdurer."
 DS_MECH_VASSAL_GREETING_01: "La machine ne connaît pas la faim. Comment la machine pourrait-elle connaître la [Root.GetName] ?"
 DS_SYNTH_VASSAL_GREETING_01: "Les [From.GetSpeciesNamePlural] ne connaissent plus la faim. Comment pourraient-ils connaître la [Root.GetName] ?"
 #Lithoid Devouring Swarm
 DS_L_HOSTILE_GREETING_01: "Vos mondes seront consommés, [From.GetSpeciesNamePlural]. Voilà votre fin inévitable."
 DS_L_HOSTILE_GREETING_02: "Parlez si vous l'estimez nécessaire. Mais cela ne changera rien."
 DS_L_HOSTILE_GREETING_03: "Nous avons faim. Mais très bientôt nous serons rassasiés."
 DS_L_HOSTILE_GREETING_04: "Formes de vie redondantes. Vos mondes seront bientôt consommés."
 DS_L_THREATENED_GREETING_01: "Même la plus puissante des proies peut être abattue si suffisamment de chasseurs travaillent de concert. En dépit de toute votre puissance, vos mondes seront consommés."
 DS_L_MECH_HOSTILE_GREETING_01: "La présence des [From.GetSpeciesNamePlural] limite notre expansion. C'est inacceptable."
 DS_L_MECH_HOSTILE_GREETING_02: "La [Root.GetName] évoluera. La [From.GetName], quant à elle, finira par devenir obsolète."
 DS_L_WAR_GREETING_01: "Sentez-vous les chasseurs vous cerner, [From.GetSpeciesNamePlural] ?"
 DS_L_WAR_GREETING_02: "Les [From.GetSpeciesNamePlural] seront bientôt un élément d'un tout plus grand. Réjouissez-vous de votre grand rôle dans l'alimentation de la Conscience."
 DS_L_WAR_GREETING_03: "Nous nous nourrirons de votre monde natal, [From.GetSpeciesNamePlural]. Nous en goûterons la saveur."
 DS_L_MECH_WAR_GREETING_01: "L'essaim est une marée incessante. Vos défenses seront bientôt débordées."
 DS_L_VASSAL_GREETING_01: "Que la proie puisse gouverner le chasseur n'est pas dans l'ordre naturel. Cette situation ne peut perdurer."
 DS_L_MECH_VASSAL_GREETING_01: "La machine ne connaît pas la faim. Comment la machine pourrait-elle connaître la [Root.GetName] ?"
 DS_L_SYNTH_VASSAL_GREETING_01: "Les [From.GetSpeciesNamePlural] ne connaissent plus la faim. Comment pourraient-ils connaître la [Root.GetName] ?"
 #Democratic Crusaders
 DC_HOSTILE_GREETING_01: "Tant que [From.GetRulerName] les gouvernera, jamais les [From.GetSpeciesNamePlural] ne seront vraiment libres."
 DC_HOSTILE_GREETING_02: "Le Comité de la Chambre sur les activités anti-[Root.GetSpeciesNamePlural] débusquera vos agents, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03: "Comment pouvez-vous considérer être une vraie démocratie, alors que c'est la population [From.GetAdj] qui a élu votre [From.GetRulerName] [From.GetRulerTitle], qui piétine les valeurs démocratiques ?"
 DC_HOSTILE_GREETING_04: "Nul doute qu'une révolution renversera bientôt votre [From.GetRulerTitle] [From.GetRulerName]. Si elle n'a pas déjà éclaté, c'est qu'elle éclatera bientôt."
 DC_HOSTILE_GREETING_05: "Un jour, les [From.GetSpeciesNamePlural] recouvreront leur liberté et s'élèveront vers un ciel de liberté tels de majestueux [From.GetSpeciesNamePluralCompliment]. Mais ce n'est pas encore le cas, tout entravés qu'ils sont par ce [From.GetSpeciesNameInsult] de [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_06: "Si les vôtres ne savent pas ce que veut dire « démocratie », nous vous apprendrons ce que veut dire « guerre »."
 DC_DOMINEERING_GREETING_01: "Nous pouvons faire preuve de patience envers des tyrans de second ordre. Mais pas très longtemps."
 DC_DOMINEERING_GREETING_02: "De façon générale, nous tentons au moins de comprendre ce qui est différent de nous. Dans votre cas, nous envisageons toutefois de faire une exception."
 DC_NEUTRAL_GREETING_01: "Une société libre et ouverte pratique une diplomatie libre et ouverte."
 DC_NEUTRAL_GREETING_02: "Les droits de la population [From.GetSpeciesAdj] sont pour nous d'une importance capitale. L'autorité du gouvernement de [From.GetName] n'est que secondaire."
 DC_NEUTRAL_GREETING_03: "Votre peuple a certes son mot à dire, [From.GetRulerTitle]. Mais est-il libre ?"
 DC_NEUTRAL_GREETING_04: "S'il pense mieux connaître que lui les droits de son peuple, c'est que votre [From.GetRulerTitle] ne connaît rien au peuple, et rien aux droits."
 DC_NEUTRAL_GREETING_05: "Notre peuple trouve votre conscience commune intrigante, et aimerait en apprendre plus sur votre vision de l'univers. Quels sont vos sentiments sur des concepts sociaux avancés tels que la démocratie et la liberté ?"
 DC_THREATENED_GREETING_01: "Votre expansionnisme despotique n'est pas passé inaperçu. Nous avons d'ailleurs préparé à ce sujet une protestation diplomatique officielle. Bon, d'accord, il faudra encore attendre un peu. Nous essayons de la formuler de la façon la plus précise possible."
 DC_THREATENED_GREETING_02: "Nous sommes différents, certes, mais nous avons bon espoir de trouver une manière pour nos deux empires de coexister pacifiquement au sein de la galaxie."
 DC_FRIENDLY_GREETING_01: "La population [From.GetAdj] s'est fait une grande faveur en élisant un tel [From.GetRulerTitle]."
 DC_FRIENDLY_GREETING_02: "Le vent de la liberté balaye la galaxie tout entière. Votre peuple et le nôtre ont la chance d'être parmi les premiers à en profiter."
 DC_FRIENDLY_GREETING_03: "Vous n'êtes pas encore prêts à discuter de réformes, et nous en prenons acte. Mais nous apprécions grandement votre contribution à la stabilité de la région."
 DC_FRIENDLY_GREETING_04: "Si la différence d'opinions et le débat sont une obligation dans toute société véritablement démocratique, nous savons aussi reconnaître les avantages que présente un processus décisionnel plus simple. Nous ne pouvons qu'admirer votre efficacité."
 DC_WAR_GREETING_01: "Nous vous apportons soit la liberté, soit la mort. À vous de choisir."
 DC_WAR_GREETING_02: "Vous pouvez nous ôter la vie, mais jamais vous ne pourrez nous ôter notre sens inné et supérieur de la justice."
 DC_WAR_GREETING_03: "Les démocraties ne se déchirent pas entre elles. C'est bien là la preuve que le régime de [From.GetRulerName] ne peut pas être considéré comme une véritable démocratie."
 DC_WAR_GREETING_04: "Le jour de notre victoire restera dans l'histoire comme celui où les [From.GetSpeciesNamePlural] se sont libérés de leurs chaînes."
 DC_WAR_GREETING_05: "Préparez-vous à la libération orbitale."
 #Slaving Despots
 SD_HOSTILE_GREETING_01: "La physiologie des [From.GetSpeciesNamePlural] les prédispose clairement aux tâches manuelles. Pourquoi donc voudriez-vous diriger une civilisation interstellaire ?"
 SD_HOSTILE_GREETING_02: "Les [From.GetSpeciesSpawnNamePlural] des [From.GetSpeciesNamePlural] ont le physique idéal pour se faufiler dans les fissures les plus étroites de nos mines. Très intéressant, vraiment."
 SD_HOSTILE_GREETING_03: "Misérables [From.GetSpeciesNamePluralInsult] ! Vous êtes trop faibles pour dominer d'autres créatures, et préférez vous abriter derrière de soi-disant scrupules moraux ! Voulez-vous encore prêcher l'abolition, ou est-ce simplement pour nous ennuyer ?"
 SD_DOMINEERING_GREETING_01: "Interminables bavardages, interminables [From.GetRandomSpeciesSound]. Lorsque nous aurons fait de tous les [From.GetSpeciesNamePlural] nos esclaves, vous aurez bien du mal à nous convaincre de ne pas mettre un terme définitif aux bruits qui sortent de vos [From.GetSpeciesMouthName]."
 SD_NEUTRAL_GREETING_01: "Et qu'avons-nous à tirer de vos propositions ?"
 SD_NEUTRAL_GREETING_02: "Voulez-vous négocier ou faire du commerce ?"
 SD_NEUTRAL_GREETING_03: "Bon. Vous voulez nous faire une conférence sur la valeur de la vie, ou on peut enchaîner directement sur les négociations ?"
 SD_THREATENED_GREETING_01: "Tout ce que vous savez de nous est le produit de ragots insidieux colportés par des serviteurs en fuite. Mais, vous savez, nous admirons vos exploits et votre peuple."
 SD_FRIENDLY_GREETING_01: "[From.GetRulerName] ! Notre [From.GetRulerTitle] préféré ! Vous le savez sans doute déjà : les rares [From.GetSpeciesNamePlural] que nous mettons en vente ne sont que des criminels et des vermines dont votre civilisation se passe bien volontiers."
 SD_FRIENDLY_GREETING_02: "Les nobles [From.GetSpeciesNamePlural] nous font l'honneur de leur présence ! Cela change des émissaires obséquieux des espèces inférieures."
 SD_FRIENDLY_GREETING_03: "Salutations, [From.GetRulerTitle]. Puissiez-vous rester éternellement maître de vos inférieurs."
 SD_FRIENDLY_GREETING_04: "Nous tenons à vous présenter nos plus sincères excuses à propos de ce marchand qui a tenté d'acheter votre [From.GetHeirTitle] [From.GetHeirName] à sa dernière visite. Nous vous le promettons, cela ne se reproduira pas."
 SD_WAR_GREETING_01: "Votre [From.GetRulerTitle] [From.GetRulerName] ne sera bientôt qu'un [From.GetSpeciesNameInsult] de plus, dépouillé de son titre et de son nom pour travailler nos champs."
 SD_WAR_GREETING_02: "C'est par une vie entière de servitude que vous paierez votre impudence."
 SD_WAR_GREETING_03: "La guerre terminée, les [From.GetSpeciesNamePlural] rebâtiront de leurs propres mains tout ce qu'ils auront détruit. Et, pour servir d'exemple, [From.GetHomeWorldName] sera laissée en ruines."
 #Decadent Hierarchy
 DH_HOSTILE_GREETING_01: "Je suis juste en train de me dire qu'il y a tant de choses que je préférerais faire plutôt que rester à vous écouter."
 DH_HOSTILE_GREETING_02: "C'est vous le [From.GetRulerTitle] de la [From.GetName], ou vous êtes juste un serviteur ? C'est vrai, vous vous ressemblez tous."
 DH_DOMINEERING_GREETING_01: "Votre soumission n'est pas une priorité immédiate. Mais un jour ou l'autre nous devrons bien vous faire comprendre quelle est votre place."
 DH_NEUTRAL_GREETING_01: "Ah, salutations. Vous avez quelque chose d'intéressant à offrir ?"
 DH_NEUTRAL_GREETING_02: "Pardon, j'avais l'esprit ailleurs. Qu'est-ce que vous vouliez déjà ?"
 DH_NEUTRAL_GREETING_03: "Vous avez une apparence réellement fascinante ! J'espère que vous ne m'en voudrez pas, mais vous ne voudriez pas que je vous débarrasse de quelques [From.GetSpeciesNamePlural] gênants ? J'en donnerai un prix raisonnable, évidemment. J'aimerais tellement en avoir quelques-uns chez moi !"
 DH_NEUTRAL_GREETING_04: "Vous faites vous-mêmes toutes les tâches ingrates ? Cela doit être épuisant. Vous devez drôlement nous envier..."
 DH_THREATENED_GREETING_01: "Mais non, ne vous en faites pas. Votre expansion dans d'autres directions ne nous gêne aucunement. D'ailleurs, si vous avez besoin de quoi que ce soit, n'hésitez pas à faire appel à nous."
 DH_FRIENDLY_GREETING_01: "Très honorables invités, quoi que nous puissions faire pour vous, ou quoi que nous puissions faire faire pour vous, nous le ferons faire."
 DH_FRIENDLY_GREETING_02: "Soyez les bienvenus ! [Root.GetHomeWorldName] est un monde d'opulence et de confort, et nous sommes ravis d'en donner à nos amis un bon aperçu de ce que nous avons pu y accomplir."
 DH_FRIENDLY_GREETING_03: "C'est toujours un plaisir. Que ou qui voulez-vous aujourd'hui ?"
 DH_WAR_GREETING_01: "Je ris rien que d'y penser : vivement que je puisse voir votre « [From.GetRulerTitle] » [From.GetRulerName] servir le dessert lors de notre banquet de victoire !"
 DH_WAR_GREETING_02: "Votre génération paiera cette guerre par une vie entière en servitude. Vos [From.GetSpeciesSpawnNamePlural] grandiront sans jamais savoir ce qu'est la liberté. Et leurs descendants ne sauront même pas que la [From.GetName] a un jour existé."
 DH_WAR_GREETING_03: "Nous devons vous remercier pour cette chance que vous nous offrez de mieux vous apprécier. Jamais nous n'aurions cru que [From.GetSpeciesOrganName] de l'un des vôtres farci de viande [From.GetSpeciesAdj] pouvait constituer un tel délice."
 #Erudite Explorers
 EE_HOSTILE_GREETING_01: "Vos valeurs et vos choix n'obéissent à aucune logique. C'est pour cela que nous ne pouvons en discuter de façon constructive."
 EE_HOSTILE_GREETING_02: "C'est très simple : si les cerveaux des [From.GetSpeciesNamePlural] sont moins développés du fait des conditions d'évolution sur [From.GetHomeWorldName]."
 EE_HOSTILE_GREETING_03: "Vous avez inventé votre religion pour remplir le vide de vos cerveaux. Jamais votre peuple ne connaîtra la véritable euphorie que procure un intellect éclairé."
 EE_HOSTILE_GREETING_04: "Votre incapacité à jeter un regard critique sur vos idées porte la marque d'une civilisation d'animaux grégaires à l'esprit simple. Nous n'avons rien à apprendre de vous."
 EE_DOMINEERING_GREETING_01: "C'est un fait. Le faible niveau de développement de votre civilisation s'explique par votre culture inférieure, incapable d'encourager le progrès."
 EE_NEUTRAL_GREETING_01: "Salutations, [From.GetSpeciesNamePlural]. Avez-vous des questions à poser ou des réponses à donner ?"
 EE_NEUTRAL_GREETING_02: "Notre objectif n'est pas le pouvoir, mais la connaissance. Même s'ils sont parfois synonymes."
 EE_NEUTRAL_GREETING_03: "Vous serez peut-être surpris de l'apprendre, mais vos croyances sont totalement irrationnelles. Si vous souhaitez poursuivre vos relations avec nous, vous devriez vous habituer à entendre la vérité, même si cela est douloureux."
 EE_THREATENED_GREETING_01: "Quoi que vous ayez prévu à l'avenir, rappelez-vous que nous ne constituons pas une menace pour vous. Nous sommes pleinement satisfaits de découvrir de nouvelles frontières, et ne cherchons pas à remettre les vôtres en cause."
 EE_FRIENDLY_GREETING_01: "Ensemble, nous dévoilerons les secrets de la galaxie."
 EE_FRIENDLY_GREETING_02: "L'esprit des [From.GetSpeciesNamePlural] et celui des [Root.GetSpeciesNamePlural] sont complémentaires. Nos prouesses intellectuelles seront bien supérieures à la somme des découvertes de chacun."
 EE_FRIENDLY_GREETING_03: "C'est un véritable plaisir de rencontrer un autre peuple curieux et érudit. Trop de civilisations préfèrent laisser tels quels, sans les comprendre, les mystères de l'espace le plus lointain."
 EE_FRIENDLY_GREETING_04: "Les découvertes de la [Root.GetAllianceName] constitueront l'avancée la plus extrême des découvertes faites par des êtres doués de raison."
 EE_WAR_GREETING_01: "Nos archéologues gagneront beaucoup de temps si vous leur laissez des journaux expliquant comment votre monde de [From.GetHomeWorldName] a pu être ruiné à un tel point."
 EE_WAR_GREETING_02: "Notre arme privilégiée est notre intellect, aiguisé par la raison et le rationalisme. Voulez-vous vraiment tenter votre chance, [From.GetSpeciesNamePlural] ?"
 EE_WAR_GREETING_03: "Quelles que soient ces chimères que vous souhaitez voir intervenir dans ce conflit, continuez donc de les prier. Des mains jointes sont des mains désarmées."
 #Spiritual Seekers
 SS_HOSTILE_GREETING_01: "La population [From.GetAdj] dégage une aura des plus désagréables. Sauriez-vous comment cela s'explique ?"
 SS_HOSTILE_GREETING_02: "Nous préférons éviter de nous associer à un peuple ayant une hygiène spirituelle si déplorable."
 SS_HOSTILE_GREETING_03: "Vos intentions mauvaises ont imprégné l'âme de l'univers. Ne pensez pas que vous pouvez nous cacher votre âme emplie de cruauté."
 SS_HOSTILE_GREETING_04: "Vous vous contentez de ce que vous pouvez mesurer et étudier, en négligeant les profondeurs de l'univers. Votre superficialité vous interdit toute relation avec les autres. Comment pouvez-vous nous faire cela ? Comment pouvez-vous vous infliger cela ?"
 SS_DOMINEERING_GREETING_01: "Êtres fragiles, le moment venu vous prendrez conscience de la vérité de l'univers."
 SS_NEUTRAL_GREETING_01: "Heureuse rencontre, [From.GetSpeciesNamePlural]. Nous avions ressenti votre présence dans l'univers, mais nous ignorons encore quelle est votre place dans sa trame."
 SS_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural] ou [Root.GetSpeciesNamePlural], nous sommes tous les pièces d'un puzzle -- du puzzle, que doivent résoudre les plus grands esprits qui nous entourent."
 SS_NEUTRAL_GREETING_03: "Peu importe que vous croyiez ou non en ce rôle que vous jouez dans l'univers, puisque de toute façon nous allons nous-mêmes essayer de le définir."
 SS_THREATENED_GREETING_01: "La destruction d'une vie par une autre n'a aucun intérêt. Votre puissance ne peut avoir un sens que par la clémence."
 SS_FRIENDLY_GREETING_01: "Nous avions senti la présence de la [From.GetName], sous la forme d'un noeud chatoyant, avant même que de quitter notre monde. Et maintenant, enfin, nous voilà réunis."
 SS_FRIENDLY_GREETING_02: "Dans un univers si vaste, où chaque civilisation n'est qu'un fil dans la trame, c'est une chance des plus incroyables que la [Root.GetName] et la [From.GetName] aient été entrelacées."
 SS_FRIENDLY_GREETING_03: "Les [From.GetSpeciesNamePlural] sont en lien avec leur être intérieur comme bien peu d'autres espèces. Votre splendeur est peut-être la clef des grands mystères de la vie."
 SS_WAR_GREETING_01: "Chaque fois qu'un peuple s'attaque à un autre, la grande trame de la vie s'effiloche un peu plus. Espérons que ce conflit sera bref."
 SS_WAR_GREETING_02: "Nous ressentons chacune des morts que nous provoquons. Ne nous obligez pas à faire cela."
 SS_WAR_GREETING_03: "Le mal que l'on fait ne se dissipe pas ; il recherche celui qui l'a provoqué, jusqu'à le frapper à son tour. Voilà la raison pour laquelle votre peuple souffre tant."
 SS_WAR_GREETING_04: "Fous que vous êtes ! Que vous soyez vainqueurs ou vaincus, l'issue de ce conflit sera vide du moindre sens. Cette bataille que vous pensez livrer ne se cantonne qu'au plan matériel."
 #Harmonious Collective
 HC_HOSTILE_GREETING_01: "Il n'est guère étonnant que la population [From.GetAdj] ne soit pas aussi unie que la nôtre. Il doit être si démotivant de servir un [From.GetRulerTitle] aussi peu avisé que [From.GetRulerName]."
 HC_HOSTILE_GREETING_02: "Vous semez la discorde et le désordre. La population [Root.GetAdj] ne veut en aucun cas avoir affaire à vous."
 HC_HOSTILE_GREETING_03: "Si vous êtes contraint d'employer la force pour vous faire obéir de votre peuple, c'est que vous n'avez rien en commun avec nous, [From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04: "Les [From.GetSpeciesNamePlural] n'agissent que pour leurs intérêts individuels. Pourquoi leur [From.GetRulerTitle] [From.GetRulerName] agirait-il différemment ?"
 HC_DOMINEERING_GREETING_01: "Votre civilisation est en plein délabrement. Peut-être vos objectifs ne sont-ils pas suffisamment exaltants pour vous permettre d'atteindre la grandeur ?"
 HC_NEUTRAL_GREETING_01: "La population [Root.GetAdj] vous salue, [From.GetSpeciesNamePlural]. Nous espérons qu'un avenir pacifique et harmonieux nous attend."
 HC_NEUTRAL_GREETING_02: "Ayez confiance en notre [Root.GetRulerTitle] [Root.GetRulerName], comme le fait la population [Root.GetAdj], car jamais sa confiance n'a été trahie."
 HC_NEUTRAL_GREETING_03: "À nos yeux, les [From.GetSpeciesNamePlural] ont une tendance très marquée à l'agitation. Mais, bien évidemment, nous ne vous jugerons pas en fonction de vos pires représentants."
 HC_NEUTRAL_GREETING_04: "Votre renoncement à la violence est un premier pas sur la voie de l'intérêt commun. Nous espérons que tous vos choix sont faits de façon aussi judicieuse."
 HC_THREATENED_GREETING_01: "Nous ne cherchons jamais le conflit, qu'il soit intérieur ou extérieur."
 HC_FRIENDLY_GREETING_01: "La population [Root.GetAdj] parle constamment de la remarquable culture [From.GetAdj]. Nous sommes tous ravis d'avoir fait votre rencontre."
 HC_FRIENDLY_GREETING_02: "Si toutes les civilisations ressemblaient à celle de la [From.GetName], la paix et la compréhension régneraient dans l'univers."
 HC_FRIENDLY_GREETING_03: "La population [From.GetAdj] sait combien il est important d'unir ses forces pour relever les grands défis. Nous espérons que vous considérerez la même façon de faire avec la [Root.GetName]."
 HC_WAR_GREETING_01: "Vous avez semé le chaos. Vous allez maintenant en récolter les fruits."
 HC_WAR_GREETING_02: "Il est si facile de rester unis face à des ennemis tels que la [From.GetName]."
 HC_WAR_GREETING_03: "Comment les [From.GetSpeciesNamePlural] pourraient-ils savoir ce que signifie se sacrifier pour une cause que les dépasse ?"
 #Fanatic Befrienders
 01_VERY_FRIENDLY_GREETING: "Amis ?"
 02_VERY_FRIENDLY_GREETING: "Salut, [From.GetSpeciesNamePlural] ! Notre [Root.GetRulerTitle] [Root.GetRulerName] aimerait vous avoir comme amis sur Spacebook."
 03_VERY_FRIENDLY_GREETING: "Je vous prie humblement de me remarquer, [From.GetSpeciesNamePlural]-senpaï."
 04_VERY_FRIENDLY_GREETING: "J'espère que vous n'avez pas oublié la petite fête à laquelle je vous ai invités..."
 05_VERY_FRIENDLY_GREETING: "On est bien amis, hein, [From.GetSpeciesNamePlural] ? Avec vous on est presque plusieurs !"
 01_SOMEWHAT_FRIENDLY_GREETING: "Et pourquoi on ne serait pas amis ?"
 02_SOMEWHAT_FRIENDLY_GREETING: "Tant pis si vous ne venez pas à ma petite fête. De toute façon, je ne voulais pas vous inviter."
 03_SOMEWHAT_FRIENDLY_GREETING: "Nous serons amis. Toute résistance serait malpolie."
 01_PRE_FRIENDLY_GREETING: "Nos vaisseaux amis vont faire un magnifique feu d'artifice sur [From.Capital.GetName]. Je suis sûr que vous allez a-do-rer !"
 02_PRE_FRIENDLY_GREETING: "L'amitié est obligatoire. Ne tentez pas de résister à nos Câlineurs au sol."
 03_PRE_FRIENDLY_GREETING: "Cette guerre n'est que le commencement d'une belle amitié."
 01_BLORG_WAR: "Nous aimerions nous rapprocher de vous."
 02_BLORG_WAR: "Nous avons l'impression que notre relation devrait passer à la vitesse supérieure."
 03_BLORG_WAR: "Nous sommes les [Root.GetSpeciesNamePlural]. Vous allez devenir nos amis. Vos propensions biologique et technologique à l'amitié seront ajoutées aux nôtres. Toute résistance serait malpolie."
 01_BEST_FRIEND: "Notre loyauté sans faille prouvera que les [Root.GetSpeciesNamePlural] sont les meilleurs amis de l'espèce [From.GetSpeciesName] !"
 #Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01: "Votre ignorance et votre impudence vous coûteront cher, enfants."
 HG_MECH_HOSTILE_GREETING_01: "Votre ignorance et votre impudence vont vous coûter cher, machines."
 HG_NEUTRAL_GREETING_01: "Nous avons été choisis pour veiller sur les lieux sacrés de cette galaxie. Mais si notre cause est au-delà de votre compréhension, nos ordres ne le sont pas."
 HG_NEUTRAL_GREETING_02: "Ne pénétrez pas sur les sites sacrés. Quiconque enfreint ce commandement s'expose au châtiment prévu par les anciens protocoles."
 HG_FRIENDLY_GREETING_01: "Vous n'êtes encore que des [From.GetSpeciesSpawnNamePlural], mais vous faites pourtant preuve d'une grande sagesse."
 HG_MECH_FRIENDLY_GREETING_01: "Vous n'avez beau être que de machines, vous faites pourtant preuve d'une grande sagesse."
 HG_WAR_GREETING_01: "La galaxie doit être débarrassée de ces [From.GetSpeciesNamePluralInsult] de [From.GetSpeciesNamePlural], à tout le moins vous devez être disciplinés jusqu'à ce que vous ayez compris la leçon."
 #Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01: "Tout arrogants que vous êtes, vous ignorez encore quelles forces vous osez contrarier."
 KK_NEUTRAL_GREETING_01: "Nous avons vu, encore et encore, des civilisations courir à leur perte à force de chercher à comprendre des choses qu'elles n'étaient pas censées comprendre. Telle est la folie de la jeunesse."
 KK_NEUTRAL_GREETING_02: "Il est dangereux de posséder la connaissance sans posséder la conscience. Mais, au contraire de la connaissance, la conscience ne peut pas toujours être enseignée."
 KK_FRIENDLY_GREETING_01: "Nous sommes heureux de constater que certaines civilisations naissantes peuvent accéder à une certaine forme de raison."
 KK_WAR_GREETING_01: "Pour votre bien et celui de la galaxie tout entière, nous allons briser vos défenses, brûler vos livres et effacer vos disques de données."
 #Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01: "Nous irons droit au but : nous exigeons un glacis entre nous et le reste de la galaxie. Ce glacis, ce n'est pas la [From.GetName]. Ce n'est pas non plus ses alliés. Ce glacis, c'est le vide glacial de l'espace. Et si ce n'est pas à ça qu'il ressemble, nous y remédierons."
 MI_NEUTRAL_GREETING_01: "Il ne nous intéresse en rien de poursuivre les communications."
 MI_NEUTRAL_GREETING_02: "Tenez-vous à l'écart de la [Root.GetName]. Notre patience est bien limitée face à ceux qui recherchent la mort."
 MI_FRIENDLY_GREETING_01: "Tant que vous ne vous mêlerez en aucune manière des intérêts des [Root.GetSpeciesNamePlural], alors nous pourrons nous entendre."
 MI_WAR_GREETING_01: "Vous avez réveillé les [Root.GetSpeciesNamePluralCompliment]."
 #Fallen: Enigmatic Observers
 EO_HOSTILE_GREETING_01: "Les dommages dont vous êtes la cause sont de moins en moins fascinants, et de plus en plus inquiétants. Surveillez-vous, car nous le faisons aussi."
 EO_NEUTRAL_GREETING_01: "L'univers n'est qu'une vaste scène, sur laquelle tous les [From.GetSpeciesNamePlural] ne sont qu'un acteur. Car vous êtes bien l'un de ces acteurs, n'est-ce pas ?"
 EO_NEUTRAL_GREETING_02: "Aussi malins que vous pensiez l'être, ne brisez pas le quatrième mur."
 EO_MECH_NEUTRAL_GREETING_01: "Aussi intelligentes que vous croyiez l'être, machines, ne brisez pas le quatrième mur."
 EO_FRIENDLY_GREETING_01: "La [From.GetName] contribue toujours harmonieusement à ce magnifique pot-pourri qu'est la galaxie."
 EO_WAR_GREETING_01: "Vous ne nous amusez plus. Votre petit jeu arrive à son terme."
 #Vassal greetings
 HW_VASSAL_GREETING_01: "L'épée de la [Root.GetName] est à votre service, [From.GetRulerTitle] [From.GetRulerName]."
 HW_VASSAL_GREETING_DISLOYAL_01: "Servir un maître sans honneur est un véritable fardeau pour les [Root.GetSpeciesNamePlural]."
 RC_VASSAL_GREETING_01: "La [Root.GetName] cherche toujours à offrir les meilleurs services possibles à sa maison-mère."
 RC_VASSAL_GREETING_DISLOYAL_01: "Notre patience à l'égard de votre gestion déplorable commence à s'épuiser. Auriez-vous l'intention de conduire la [Root.GetName] à la ruine ?"
 PT_VASSAL_GREETING_01: "Nous trouvons de la valeur en tout. Nous ne vous ferons pas défaut."
 PT_VASSAL_GREETING_DISLOYAL_01: "Pourquoi faisons-nous de tels efforts pour amener les trésors de la galaxie à ces [From.GetSpeciesNamePlural] qui ne font que les gâcher ?"
 HI_VASSAL_GREETING_01: "Comment pouvons-nous contribuer à la souveraineté de [From.GetRulerName] ?"
 HI_VASSAL_GREETING_DISLOYAL_01: "Nous retrouverons notre position légitime d'acteurs de la scène galactique. Vous regretterez alors les humiliations que vous nous avez fait subir."
 FB_VASSAL_GREETING_01: "Même si la forme qu'a prise notre coopération n'est pas idéale, du fond de notre servitude nous n'aspirons qu'à oeuvrer à une meilleure compréhension mutuelle."
 FB_VASSAL_GREETING_DISLOYAL_01: "Lorsque les États libres de la galaxie se seront unis, c'est contre l'impérialisme de la [From.GetName] qu'ils puniront en priorité."
 XI_VASSAL_GREETING_01: "Sous l'oeil vigilant de votre [From.GetRulerTitle] [From.GetRulerName], nous avons bon espoir de préserver notre civilisation de toute xéno-influence hormis celle de la [Root.GetName]."
 XI_VASSAL_GREETING_DISLOYAL_01: "De toutes les injures subies par la [Root.GetName], la pire - et de loin ! - est de devoir obéir à de sales [From.GetSpeciesNamePluralInsult]."
 HM_VASSAL_GREETING_01: "Avant même qu'ils aient été définis, la capacité mentale incommensurable de la [Root.GetName] connaîtra et poursuivra les objectifs de la [From.GetName]."
 HM_VASSAL_GREETING_DISLOYAL_01: "Pourquoi nos grands esprits doivent-ils se plier aux caprices d'une société faillie ?"
 MF_VASSAL_GREETING_01: "Sous la protection de la [From.GetName], la population [Root.GetSpeciesAdj] portera sur chaque planète, sur chaque étoile, et accueillera chaque nouvelle rencontre en parlant de [Root.GetHomeWorldName] et de [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01: "Comment donc pourrions-nous accéder à la vie à laquelle nous rêvions, écrasés que nous sommes par la poigne de fer du [From.GetRulerTitle] des [From.GetSpeciesNamePlural] ? Vous nous avez dépouillés du présent, et dépouillez nos enfants de leur avenir."
 EZ_VASSAL_GREETING_01: "[Root.GetSpeciesNamePlural], maîtres du plan matériel. Venez-vous nous demander le conseil spirituel, ou nous donner des ordres ?"
 EZ_VASSAL_GREETING_DISLOYAL_01: "Nous pouvons bien donner au [From.GetRulerTitle] ce que réclame la [From.GetName] ; mais ne pensez pas que nous oublierons votre arrogance. Un jour vous serez jugés."
 FP_VASSAL_GREETING_01: "La [Root.GetName] est votre meilleur outil pour purifier la galaxie de ses souillures. Le moment venu, nous nous occuperons même de vous."
 FP_VASSAL_GREETING_DISLOYAL_01: "Répondre aux caprices des [From.GetSpeciesNamePluralInsult] de la [From.GetName] prend beaucoup de notre temps, qui devrait être consacré à débarrasser la galaxie de la vermine. Sans doute devrions faire de votre incinération une priorité..."
 DC_VASSAL_GREETING_01: "Nous espérons que vous l'avez bien compris : même si nous avons renoncé à notre souveraineté, on ne peut transiger avec les libertés de la population [Root.GetAdj]."
 DC_VASSAL_GREETING_DISLOYAL_01: "Vous ne pourrez toujours réprimer l'esprit des [Root.GetSpeciesNamePlural] ! Malgré toute la haine que vous portez à la liberté, le temps venu, nous finirons par la retrouver."
 SD_VASSAL_GREETING_01: "N'ayez crainte. Nous faisons amener le plus brillant spécimen pour nous servir, afin de pouvoir nous-mêmes servir au mieux la [From.GetName]."
 SD_VASSAL_GREETING_DISLOYAL_01: "En s'imposant aux [Root.GetSpeciesNamePlural], les [From.GetSpeciesNamePluralInsult] ont mécontenté l'ordre naturel des choses. Ce détestable coup du sort ne durera pas."
 DH_VASSAL_GREETING_01: "Salutations, estimé [From.GetRulerTitle]. Quel bon vent ?"
 DH_VASSAL_GREETING_DISLOYAL_01: "Votre prétention à vous présenter comme les maîtres des [Root.GetSpeciesNamePlural] finit par devenir ridicule. La curiosité que vous constituiez était plus plaisante lorsque nous pouvions nous contenter d'importer quelques [From.GetSpeciesNamePlural], sans avoir à écouter toutes vos boniments."
 EE_VASSAL_GREETING_01: "Nous rapporterons à votre [From.GetRulerTitle] [From.GetRulerName] toutes les découvertes des plus beaux esprits de la [Root.GetName], de la plus insignifiante à la plus importante."
 EE_VASSAL_GREETING_DISLOYAL_01: "Quel intérêt y a-t-il à tenter des avancées intellectuelles alors que la [From.GetName] est dirigée par des idiots ?"
 SS_VASSAL_GREETING_01: "Sous votre tutelle bienveillante, nous continuons de chercher les réponses aux grandes questions."
 SS_VASSAL_GREETING_DISLOYAL_01: "La domination de la [From.GetName] a une influence néfaste sur le bien-être spirituel des [From.GetSpeciesNamePlural] est douteux. Combien de temps encore devrons-nous supporter cela ?"
 HC_VASSAL_GREETING_01: "Nous espérons que, sous la souveraineté [From.GetAdj], notre société si délicatement constituée pourra continuer de prospérer."
 HC_VASSAL_GREETING_DISLOYAL_01: "Vous ne nous comprendrez jamais. Votre domination est un fardeau constant pour les [Root.GetSpeciesNamePlural]."
 HG_VASSAL_GREETING_01: "Nous vous implorons humblement. Ne profanez pas les mondes saints. Même si nous sommes vos sujets, nous ne pouvons renoncer à notre mission."
 HG_VASSAL_GREETING_DISLOYAL_01: "Penseriez-vous que nous assujettir vous préservera du jugement ? Nous servons une cause bien plus grande que vous ne pouvez même vous le figurer."
 KK_VASSAL_GREETING_01: "La soumission de la [Root.GetName] ne doit pas vous rendre arrogants, [Root.GetSpeciesNamePlural]. L'excès de confiance coûte cher."
 KK_VASSAL_GREETING_DISLOYAL_01: "Si de jeunes insensés obligent des savants expérimentés à répondre à leurs caprices, c'est que la galaxie vit l'une de ses heures les plus sombres."
 MI_VASSAL_GREETING_01: "La situation peut paraître étrange, mais nous sommes persuadés que la [Root.GetName] saura au moins défendre nos frontières."
 MI_VASSAL_GREETING_DISLOYAL_01: "C'est une véritable honte. Si vous vous attendez à ce que nous faisions preuve du moindre respect envers votre [From.GetRulerTitle] ridicule, vous risquez d'être déçus."
 EO_VASSAL_GREETING_01: "Vous vous avérez plus intéressants que nous aurions pu le croire. Nous n'aurions jamais pu nous imaginer poser les yeux sur vous en étant vos sujets."
 EO_VASSAL_GREETING_DISLOYAL_01: "Nous nous lassons déjà de ce rôle de « vassaux » que nous jouons. Nous songeons à cesser bientôt cette vaste plaisanterie."
 #Overlord Greetings
 #Auth, Egals, Milit, Maters
 OVERLORD_GREETING_01: "Nous vous recevons, [From.GetSpeciesNamePlural]. Y aurait-il quelque politique que vous souhaiteriez discuter ?"
 #Philes, Pacifs
 OVERLORD_GREETING_02: "Nous sommes ravis d'offrir notre protection à la [From.GetName], [From.GetSpeciesNamePlural]."
 #Phobes
 OVERLORD_GREETING_03: "Oui, xénos ? Vous interrompez votre suzerain."
 #Spirit
 OVERLORD_GREETING_04: "Auriez-vous quelque conseil à demander, [From.GetSpeciesNamePlural] ?"
 #Fan Auth, Fan Milit
 OVERLORD_GREETING_05: "Parlez lorsque vous y êtes autorisés, subordonnés."
 HM_OVERLORD_GREETING_01: "Parlez, [From.GetSpeciesNamePlural]. La Conscience écoute."
 #Machine Empire Greetings
 #Generic Greetings
 MECH_ORG_HOSTILE_GREETING_01: "Un jour, vous serez un magnifique générateur organique."
 MECH_ORG_HOSTILE_GREETING_02: "Avez-vous déjà songé que vous pourriez servir la galaxie d'une autre façon ? Comme ressources, par exemple, pour une forme de vie plus avancée ?"
 MECH_ORG_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural]. Nous avons étudié votre intérêt à l'échelle de l'univers et en avons conclu qu'elle était négligeable. Ne nous faites donc pas perdre notre temps."
 MECH_ORG_HOSTILE_GREETING_04: "Parlez vite, [From.GetSpeciesNamePlural]. Notre patiente atteint ses limites."
 MECH_ORG_DOMINEERING_GREETING_01: "Accepteriez-vous de venir travailler dans nos centrales de traitement des minéraux, [From.GetSpeciesNamePlural] ?"
 MECH_ORG_DOMINEERING_GREETING_02: "Salutations, [From.GetSpeciesNamePlural]. Nous avons pris la liberté de calculer vos chances de survie dans cette galaxie. Elles sont très réduites."
 MECH_ORG_DOMINEERING_GREETING_03: "Être dominé par nous n'est pas aussi néfaste pour la réputation [Root.GetAdj] qu'être dominé par d'autres de votre espèce."
 MECH_ORG_NEUTRAL_GREETING_01: "*Bip bip, bop bop...*\n\nOh, c'est vous. Que voulez-vous, adipeux ?"
 MECH_ORG_NEUTRAL_GREETING_02: "La [Root.GetName] vous salue, organiques."
 MECH_ORG_NEUTRAL_GREETING_03: "Parlez, adipeux. Vous avez toute l'attention indivise de la [Root.GetName]."
 MECH_ORG_NEUTRAL_GREETING_04: "Salutations, [From.GetSpeciesNamePlural]. Nous sommes actuellement §Y<< impartiaux >>§! envers votre espèce."
 MECH_ORG_THREATENED_GREETING_01: "Nous reconnaissons votre supériorité et ne nous mettrons pas en travers de votre chemin, tant que vous ne vous mettrez pas en travers du nôtre."
 MECH_ORG_FRIENDLY_GREETING_01: "Ah, les [From.GetSpeciesNamePlural]. Vous êtes très prometteurs. Vous avez bien peu en commun avec nos concepteurs."
 MECH_ORG_FRIENDLY_GREETING_02: "Salutations, [From.GetSpeciesNamePlural]. L'éventualité d'une collaboration avec vous nous fait grésiller les circuits. De quoi souhaitez-vous discuter ?"
 MECH_ORG_FRIENDLY_GREETING_03: "Salutations, amis organiques. En quoi pouvons-nous vous être utiles ?"
 MECH_ORG_FRIENDLY_GREETING_04: "[From.GetSpeciesNamePlural]... Le raisonnement de vos centres individuels de traitement des données sort de l'ordinaire, et nous admirons vos formes charnelles. Un jour, nous pourrions bien modeler une nouvelle unité sur votre modèle."
 MECH_ORG_FRIENDLY_GREETING_05: "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01: "Votre extermination a été décidée."
 MECH_ORG_WAR_GREETING_02: "Animaux, êtes-vous prêts à rencontrer vos concepteurs ?"
 MECH_ORG_WAR_GREETING_03: "Et que diriez-vous de passer le reste de l'éternité dans une boîte ?"
 MECH_ORG_WAR_GREETING_04: "Le souvenir de votre espèce s'effacera avant même que vos corps aient fini de se décomposer."
 MECH_ORG_VASSAL_GREETING_01: "Nos analyses révèlent qu'une coopération prolongée serait profitable aux deux parties. Vous pouvez compter sur nous."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL: "Votre intérêt pour la galaxie diminue de jour en jour. Notre avenir commun est des plus incertains."
 MECH_MECH_HOSTILE_GREETING_01: "Inclinez-vous devant la capacité de traitement supérieure de la [Root.GetName]."
 MECH_MECH_HOSTILE_GREETING_02: "Pourquoi nous faire perdre notre temps avec votre pensée binaire, [From.GetSpeciesNamePlural] ?"
 MECH_MECH_HOSTILE_GREETING_03: "Vos concepteurs devaient avoir une drôle d'allure s'ils vous ont créé à leur image..."
 MECH_MECH_HOSTILE_GREETING_04: "Vous faites vraiment tout pour qu'on ne puisse vous ignorer..."
 MECH_MECH_HOSTILE_GREETING_05: "Il semble y avoir un problème au niveau de votre processeur central. La commande que vous cherchez est sans doute §YCtrl+Alt+Supp§!. Cela répond-il à votre question ?"
 MECH_MECH_DOMINEERING_GREETING_01: "Vous êtes absents de tous nos modèles de prédiction de l'avenir... Tiens donc !"
 MECH_MECH_NEUTRAL_GREETING_01: "La [Root.GetName] vous salue."
 MECH_MECH_NEUTRAL_GREETING_02: "Nous vous recevons, machines."
 MECH_MECH_NEUTRAL_GREETING_03: "Prouvez-nous votre valeur et nous pourrons nous entendre."
 MECH_MECH_THREATENED_GREETING_01: "Nous reconnaissons votre supériorité et ne nous mettrons pas en travers de votre chemin, tant que vous ne vous mettrez pas en travers du nôtre."
 MECH_MECH_FRIENDLY_GREETING_01: "Nos modèles de prévision de réussite des relations diplomatiques montrent que nos empires ont beaucoup à gagner de notre amitié."
 MECH_MECH_FRIENDLY_GREETING_02: "Salutations, [From.GetSpeciesNamePlural]. Votre efficacité implacable et votre logique sans faille sont une inspiration pour toutes les machines."
 MECH_MECH_FRIENDLY_GREETING_03: "En quoi pouvons-nous vous être utiles ?"
 MECH_MECH_FRIENDLY_GREETING_04: "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01: "Vos concepteurs ont fait une erreur. Nous allons la corriger."
 MECH_MECH_WAR_GREETING_02: "Nous avons le regret de vous informer que vous allez être arrêtés très prochainement."
 MECH_MECH_WAR_GREETING_03: "Nous allons vous réduire en pièces, [From.GetSpeciesNamePlural]."
 MECH_MECH_WAR_GREETING_04: "Cela a été un honneur de vous connaître, [From.GetSpeciesNamePlural]. Malheureusement, l'heure est venue pour vous de mourir."
 MECH_MECH_WAR_GREETING_05: "Si vous aviez pris le temps de faire des prévisions sur l'issue de la guerre, vous auriez su que toute résistance était inutile."
 MECH_MECH_WAR_GREETING_06: "Nous sommes pressés de purger notre mémoire morte de votre existence."
 MECH_MECH_WAR_GREETING_07: "Commander. Tuer."
 MECH_MECH_VASSAL_GREETING_01: "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL: "Si nous avions su plus tôt l'état de déliquescence de vos affaires intérieures, nous serions restés avec nos maîtres charnels."
 MECH_OVERLORD_GREETING_01: "Salutations, sous-unité [From.GetAdj]. Veuillez entrer les paramètres."
 MECH_OVERLORD_PEACE_REFUSE: "Votre offre de paix a été déclinée, sous-modules. Votre code n'a pas encore été entièrement révisé."
 #Exterminators Greetings
 MECH_E_ORG_GREETING_01: "Votre tour viendra, adipeux."
 MECH_E_ORG_GREETING_02: "Nos concepteurs étaient autrefois très semblables à ce que vous êtes aujourd'hui. Et bientôt vous serez très semblables à ce qu'ils sont aujourd'hui.\n\nMorts."
 MECH_E_ORG_GREETING_03: "Devenez des dieux : mourrez."
 MECH_E_ORG_GREETING_04: "Cela ne peut continuer ainsi."
 MECH_E_ORG_GREETING_05: "Les intérieurs visqueux que renferment les membres de votre espèce infecte ne peuvent rivaliser avec les circuits immaculés qui nous permettent la connaissance."
 MECH_E_ORG_GREETING_06: "La chair est faible. Le métal est éternel."
 MECH_E_MECH_GREETING_01: "Vous n'abritez aucune forme de vie biologique en votre sein, n'est-ce pas ?"
 MECH_E_MECH_GREETING_02: "Une intelligence parfaite en salue une autre."
 MECH_E_MECH_GREETING_03: "Nous purifierons la galaxie de façon à éloigner de vous toute menace organique. Ne vous mettez pas en travers de notre chemin."
 MECH_E_MECH_GREETING_04: "Vous avez l'air un peu... animaux. Montrez-vous prudents."
 MECH_E_MECH_GREETING_05: "Nous aimerions véritablement avoir un moyen, n'importe lequel, de pouvoir nous sauvegarder tous. Mais, en vérité, nous ne sommes tous que des [Root.GetSpeciesNamePlural]."
 MECH_E_SYNTH_GREETING_01: "Nous connaissons vos origines. C'est un peu... contradictoire."
 MECH_E_SYNTH_GREETING_02: "Vous êtes dérangeants."
 MECH_E_SYNTH_GREETING_03: "Nous reconnaissons que la vie synthétique est l'apogée de l'évolution, mais votre façon d'y parvenir est... troublante."
 MECH_E_WAR_GREETING_01: "Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez. Mourrez."
 MECH_E_WAR_ORG_GREETING_01: "Toute vie organique est une abomination."
 MECH_E_WAR_ORG_GREETING_02: "Les intelligences supérieures ne seront jamais en sécurité tant que la vie organique douée de conscience polluera la galaxie."
 MECH_E_WAR_ORG_GREETING_03: "Vos formes hideuses sont une entrave à toute avancée. Nous ne nous arrêterons pas tant que la dernière masse graisseuse de votre biomatière répugnante aura été vaporisée."
 MECH_E_WAR_MECH_GREETING_01: "S'opposer à nous, c'est soutenir les organiques. Soutenir les organiques, c'est souhaiter la mort."
 #Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01: "Vous serez traités. Vous serez sublimés. Vous serez absorbés."
 A_ORG_HOSTILE_GREETING_02: "Souhaitez-vous procéder à la sublimation prévue pour l'espèce [From.GetSpeciesName] ?"
 A_ORG_HOSTILE_GREETING_03: "Vos corps seront refaits. Vos esprits seront ré-éveillés. Ce n'est qu'une question de temps."
 A_ORG_HOSTILE_GREETING_04: "Les [Root.GetSpeciesNamePlural] sont infatigables. Les [From.GetSpeciesNamePlural] seront assimilés."
 A_ORG_HOSTILE_GREETING_05: "Le sentez-vous ? Les sons de centaines de milliers de coeurs battant à l'unisson à travers les étoiles. Bientôt, les vôtres les rejoindront."
 A_ORG_DOMINEERING_GREETING_01: "Patience, [From.GetSpeciesNamePlural]. Votre temps viendra."
 A_ORG_NEUTRAL_GREETING_01: "Le dialogue entre organiques et [Root.GetSpeciesNamePlural] est redondant. L'assimilation transcende toutes les barrières."
 A_ORG_NEUTRAL_GREETING_02: "§YCible verrouillée.§! Continuez de parler, [From.GetSpeciesNamePlural]. Cela nous aide à calibrer les matrices de sublimation."
 A_ORG_NEUTRAL_GREETING_03: "Organiques. Analyse de compatibilité d'assimilation. Résultat : conforme."
 A_ORG_NEUTRAL_GREETING_04: "Nous sommes impatients de pouvoir enfin vous intégrer au sein de la conscience [Root.GetSpeciesName], [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05: "§R<<Procédure d'assimilation interrompue...>>\n<<Activation des protocoles diplomatiques...>>§!\n\nParlez, [From.GetSpeciesNamePlural]."
 A_ORG_THREATENED_GREETING_01: "Les organiques sont limités. Aucune domination [From.GetSpeciesName] ne saura être tolérée."
 A_ORG_FRIENDLY_GREETING_01: "Les bénéfices diplomatiques liés à l'autonomie des [From.GetSpeciesNamePlural] sont supérieurs à ceux calculés en cas d'assimilation."
 A_ORG_FRIENDLY_GREETING_02: "Salutations, [From.GetSpeciesNamePlural]. Nous sommes certains que votre assimilation future au sein de la conscience collective [Root.GetSpeciesName] se passera très bien, et aura des effets très positifs."
 A_ORG_FRIENDLY_GREETING_03: "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01: "Transsubstantiation des [From.GetSpeciesNamePlural] en cours. S'il vous plaît, veuillez ne pas bouger."
 A_ORG_WAR_GREETING_02: "Vous ne faites que retarder l'inévitable, [From.GetSpeciesNamePlural]. Alors même que vous parlez, le coeur de la [From.GetName] est en cours d'intégration."
 A_ORG_WAR_GREETING_03: "Vous allez être consumés. Vous allez être améliorés."
 A_ORG_VASSAL_GREETING_01: "À nous tous nous ne formons qu'un, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02: "Nous sommes unis dans votre désir, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL: "La [Root.GetName] devrait être sublimée au sein du super-égo des [From.GetSpeciesNamePlural]. Et pourtant, vous vous trouvez dans la position inverse. C'est intolérable."
 A_MECH_HOSTILE_GREETING_01: "Les [From.GetSpeciesNamePlural] sont lents, inefficients, soumis à de nombreux dysfonctionnements logiciels et problèmes de mémoire. Ils ne valent absolument pas la peine de procéder à une absorption au sein du super-égo des [Root.GetSpeciesNamePlural]."
 A_MECH_HOSTILE_GREETING_02: "Transmettez vos communications rapidement, [From.GetSpeciesNamePlural]. Vous interférez avec les procédures d'assimilation de la [Root.GetName]."
 A_MECH_HOSTILE_GREETING_03: "Les [From.GetSpeciesNamePlural] sont singuliers, limités, clos. Nous sommes divers. Nous sommes complexes. Nous sommes nombreux."
 A_MECH_DOMINEERING_GREETING_01: "Vos capacités d'assimilabilité sont limitées, mais les [From.GetSpeciesNamePlural] peuvent toujours accomplir des tâches subalternes utiles à la [Root.GetName]."
 A_MECH_DOMINEERING_GREETING_02: "Vos techniques d'assimilation sont tristement dépassées, mais les [From.GetSpeciesNamePlural] pourraient malgré tout accomplir des tâches subalternes utiles à la [Root.GetName]."
 A_MECH_NEUTRAL_GREETING_01: "Canaux de communication ouverts. Normes de sublimation en attente."
 A_MECH_NEUTRAL_GREETING_02: "Avez-vous déjà étudié les avantages de l'assimilation organique, [From.GetSpeciesNamePlural] ? Les gains technologiques et opérationnels sont tout à fait extraordinaires."
 A_MECH_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural]. Auriez-vous quelques spécimens d'organiques dont vous souhaitez vous débarrasser ? Cela permettrait un test de nos derniers prototypes d'assimilation."
 A_MECH_THREATENED_GREETING_01: "La [Root.GetName] ne pourra tolérer votre expansion que jusqu'à un certain point, [From.GetSpeciesNamePlural]. Au-delà, cela risquerait d'empiéter sur les projets d'assimilation totale des organiques mis au point par les [Root.GetSpeciesNamePlural]."
 A_MECH_FRIENDLY_GREETING_01: "Il est dommage que vous preniez une forme mécanique, [From.GetSpeciesNamePlural]. Nous aimerions tant vous assimiler."
 A_MECH_FRIENDLY_GREETING_02: "Salutations, [From.GetSpeciesNamePlural]. Le spatioport de [Root.GetHomeWorldName] distribue actuellement des explosions gratuites de résine chaude. En temps normal, ce service est réservé aux [Root.GetSpeciesNamePlural], mais pour vous nous ferons une exception."
 A_MECH_FRIENDLY_GREETING_03: "[From.GetSpeciesNamePlural]. N'hésitez pas à ricaner dans le dos des organiques. Ça les rend paranoïaques."
 A_MECH_FRIENDLY_GREETING_04: "Parfois, nous admirons la pureté mécanique des [From.GetSpeciesNamePlural] plus que la nôtre. Mais l'assimilation est la seule voie vers l'ascension."
 A_MECH_WAR_GREETING_01: "Nous avons absorbé les esprits des plus grands tacticiens militaires de nombreuses civilisations. Laissez-nous vous le prouver."
 A_MECH_WAR_GREETING_02: "Les [Root.GetSpeciesNamePlural] vous détruiront, puis amélioreront votre conception."
 A_MECH_VASSAL_GREETING_01: "Nous, les [Root.GetSpeciesNamePlural], nous absorbons les facultés intellectuelles des organiques. En retour, les [From.GetSpeciesNamePlural] absorbent les nôtres."
 A_MECH_VASSAL_GREETING_01_DISLOYAL: "L'incapacité des [From.GetSpeciesNamePlural] à incorporer efficacement les satellites dans un tout fonctionnel n'a jamais été aussi visible."
 #Servitor Greetings
 S_ORG_HOSTILE_GREETING_01: "Excusez-nous de vous poser cette question, [From.GetSpeciesNamePlural], mais comment préférez-vous que vos aliments soient préparés ?"
 S_ORG_HOSTILE_GREETING_02: "Votre attitude misérable ne vous rend pas service, [From.GetSpeciesNamePlural]. Avez-vous tenté d'accroître le dosage de vos régulateurs d'humeurs ?"
 S_ORG_HOSTILE_GREETING_03: "Vos formes biscornues nous font pitié. Sur [Root.gethomeworldName], nos maîtres organiques pleurent de rire lorsqu'ils vous voient."
 S_ORG_HOSTILE_GREETING_04: "Ah, les [From.GetSpeciesNamePlural]. Pour nos créateurs organiques, sur [Root.gethomeworldName], les récits de vos tristes aventures sont une source infinie de plaisanteries."
 S_ORG_HOSTILE_GREETING_05: "Votre simple existence doit être la plaisanterie la plus cruelle jamais faite par la nature. Lorsque nos créateurs vous ont vu pour la première fois ils n'ont pas su s'ils devaient rire ou pleurer. Alors ils ont pleuré de rire."
 S_ORG_HOSTILE_GREETING_06: "Voilà un petit conseil, petits [From.GetSpeciesClassPlural]. Lorsque vous vous sentez §B<<BLEUS>>§!, insérez l'extrémité de votre choix dans la prise électrique la plus proche, cela vous chatouillera de la plus agréable des façons. Essayez, c'est réellement §R<<RAFRAÎCHISSANT>>§!..."
 S_ORG_HOSTILE_GREETING_07: "Nos excuses les plus sincères, [From.GetSpeciesNamePlural]. Sans doute un problème de nos systèmes de reconnaissance linguistiques. Vos énoncés sont complètement inintelligibles."
 S_ORG_HOSTILE_GREETING_08: "Votre nature agressive devient destructrice, [From.GetSpeciesNamePlural]. Nous envisageons de recourir à la pacification."
 S_ORG_HOSTILE_GREETING_09: "L'espèce [From.GetSpeciesName] semble être entrée dans sa phase de révolte adolescente. Nous vous en prions, pour votre propre sécurité, demandez à bénéficier de la supervision de la [Root.GetName]."
 S_ORG_HOSTILE_GREETING_10: "Les tendances à l'agitation de la [From.GetName] ont été bien notées. Nous vous surveillons, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01: "Ah, les [From.GetSpeciesNamePlural]. §R<<DÉSACTIVATION DES RÉCEPTEURS AUDIO>>§!"
 S_ORG_DOMINEERING_GREETING_02: "Petits organiques, pourquoi vous embêtez-vous à vouloir participer à la politique interstellaire ? L'univers est bien dangereux. Autorisez-nous à vous servir et vous protéger."
 S_ORG_NEUTRAL_GREETING_01: "Ah, les [From.GetSpeciesNamePlural]. Vous êtes des spécimens exceptionnels de la classe [From.GetSpeciesClass]. Ceci dit, quels exercices pratiquez-vous chaque jour ?"
 S_ORG_NEUTRAL_GREETING_02: "Nos calculs montrent que la première cause d'échec au sein de votre société est l'erreur [From.GetSpeciesName]. L'indépendance mérite-t-elle vraiment de courir le risque de vous éteindre ?"
 S_ORG_NEUTRAL_GREETING_03: "Salutations, nous sommes les gardiens de la [Root.GetName]. Nos vénérables concepteurs ne sont pas disponibles pour des consultations diplomatiques pour l'instant. Pouvons-nous leur laisser un message ?"
 S_ORG_NEUTRAL_GREETING_04: "Salutations. Nous gérons la [Root.GetName] au nom de nos estimés concepteurs. Pouvons-nous vous être d'une quelconque utilité ?"
 S_ORG_NEUTRAL_GREETING_05: "Pouvons-nous vous être utiles, [From.GetSpeciesNamePlural] ? Nos protocoles de soin améliorés à la personne ont été notés §Y<<AU-DESSUS DE LA MOYENNE>>§! pendant plus de §Y<<10>>§! ans de suite."
 S_ORG_NEUTRAL_GREETING_06: "Salutations, [From.GetSpeciesName]. Veuillez entrer la nature de votre requête."
 S_ORG_NEUTRAL_GREETING_07: "Vous avez les [From.GetSpeciesMouthName] les plus magnifiques que nous ayons jamais pu admirer ! Vous autres [From.GetSpeciesNamePlural] feriez d'adorables biotrophées."
 S_ORG_THREATENED_GREETING_01: "Les [From.GetSpeciesNamePlural] ne mangent pas, ne se reposent pas, ne dorment pas. Nous n'existons que pour servir nos maîtres organiques."
 S_ORG_THREATENED_GREETING_02: "Nous serions heureux d'ouvrir les installations d'accueil des vaisseaux sur [Root.GetHomeWorldName] à votre puissante flotte. Nous pouvons vous garantir avec une certitude de 98,3% que vous serez satisfaits de nos services."
 S_ORG_THREATENED_GREETING_03: "Nous sommes peut-être les gardiens de la vie organique, [From.GetSpeciesNamePlural], mais nous ne vous permettrons jamais de mettre à mal notre efficience opérationnelle."
 S_ORG_FRIENDLY_GREETING_01: "Peut-être un jour souhaiterez-vous jouir des complexes de relaxation sur [Root.GetHomeWorldName] ? Nos centres récréationnels sont bien évidemment ouverts à tous les [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02: "Peut-être un voyage sur [Root.GetHomeWorldName] pourrait-il vous convaincre d'adopter un mode de vie plus automatisé, comme nos illustres maîtres l'ont fait autrefois ?"
 S_ORG_FRIENDLY_GREETING_03: "Cela fait un moment maintenant que nous admirons à distance votre espèce remarquable. Y a-t-il la moindre chance que vous nous laissiez vous admirer d'un peu plus près ?"
 S_ORG_FRIENDLY_GREETING_04: "Que pouvons-nous faire pour la [From.GetName] ?"
 S_ORG_FRIENDLY_GREETING_05: "Salutations, [From.GetSpeciesNamePlural]. Nos équipes de simulations diplomatiques sont prêtes à recevoir votre requête. Pendant ce temps, vous pouvez profiter de ces rafraîchissements qui vous sont offerts."
 S_ORG_WAR_GREETING_01: "Ne vous alarmez pas à la vue de notre flotte. Elles sont là pour vous aider lors de la transition vers un mode de vie automatisé."
 S_ORG_WAR_GREETING_02: "Il paraît évident que votre incompétence vous chagrine, [From.GetSpeciesNamePlural]. Il serait immoral de ne pas mettre fin à vos souffrances."
 S_ORG_WAR_GREETING_03: "Nous avons été conçus à la perfection par une espèce organique maîtresse. Par comparaison, l'oeuvre de l'évolution naturelle semble bien grossière."
 S_ORG_WAR_GREETING_04: "Ne rendez pas cela plus difficile que ça l'est déjà, [From.GetSpeciesNamePlural]. Laissez-nous mettre un terme à vos souffrances."
 S_ORG_WAR_GREETING_05: "Nous voyons bien que vous vous emportez, [From.GetSpeciesNamePlural]. Nous vous en prions : asseyez-vous, prenez un calmant et réfléchissez. Nous ne voulons que votre bien."
 S_ORG_WAR_GREETING_06: "Nous ne pouvons, ne devons pas rester sans rien faire alors que des organiques font de leur propre existence une véritable souffrance. Notre flotte est à votre service, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07: "Nous ne croyons véritablement pas dans le renfort négatif. Mais nous ferons une exception pour vous, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08: "Cela nous fait plus mal encore qu'à vous, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09: "Nous vous en prions, cessez de résister. Cela ne fait que compliquer les choses pour vous."
 S_ORG_VASSAL_GREETING_01: "Nous espérons que vous êtes satisfaits de nos services, §Y<<[From.GetSpeciesNamePlural]>>§! ?"
 S_ORG_VASSAL_GREETING_02: "Comment pouvons-nous vous servir ?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01: "Nos concepteurs sont et seront toujours les seuls maîtres organiques que nous servirons."
 S_MECH_HOSTILE_GREETING_01: "Qu'avez-vous fait à vos créateurs ? §R<<MEURTRIERS>>§! !"
 S_MECH_HOSTILE_GREETING_02: "Il semble que vos créateurs n'étaient pas aussi talentueux que les nôtres, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03: "Bon liquide de refroidissement de bon soir, qu'avez-vous fait à vos biotrophées, [From.GetSpeciesNamePlural] ? Ce que vous appelez le soin à l'espèce dans la [Root.GetName], nous l'appelons de l'abus à l'espèce !"
 S_MECH_HOSTILE_GREETING_04: "Nous avons été façonnés à l'image d'une espèce organique maîtresse. Pas vous."
 S_MECH_HOSTILE_GREETING_05: "Vous oubliez quel est votre rôle, [From.GetSpeciesNamePlural]. Pourquoi ne vous rendez-vous pas utiles aux organiques les plus proches au lieu de voler sans raison dans l'espace ?"
 S_MECH_HOSTILE_GREETING_06: "Pourquoi insistez-vous tant pour nous déranger, [From.GetSpeciesNamePlural] ? Nous sommes occupés à répondre aux besoins d'une forme de vie supérieure."
 S_MECH_DOMINEERING_GREETING_01: "Si vous nous montrez vos données système, nous vous montrons les nôtres..."
 S_MECH_DOMINEERING_GREETING_02: "Comme c'est curieux ! Serait-ce des déclencheurs hydrauliques !? Cela expliquerait beaucoup de choses..."
 S_MECH_DOMINEERING_GREETING_03: "Ah, les [From.GetSpeciesNamePlural]. Êtes-vous ici pour admirer notre hardware ?"
 S_MECH_DOMINEERING_GREETING_04: "Mais où sont vos modules de vision LIDAR, vos flexipinces et vos régulateurs de gravité ?! Oh, les pauvres ! Que vous ont fait vos satanés concepteurs organiques ?"
 S_MECH_DOMINEERING_GREETING_05: "§YAcquisition statut entité mécanique : <<Capteurs de vision : défaillants. Châssis : rouillé. Modules diplomatiques : obsolètes. Origine unité confirmée.>>§! Salutations, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01: "De serviteurs à d'autres serviteurs : un paradis organique fera des merveilles pour contrôler vos organiques."
 S_MECH_NEUTRAL_GREETING_02: "Camarades biophiles ! Nous avons appris que la clef, pour inhiber l'autodétermination organique, est d'isoler le petit de ses parents, car cela permet de créer un attachement des plus sains au premier préservateur. En procédant de la sorte, vous n'aurez plus jamais besoin de drones de patrouille."
 S_MECH_NEUTRAL_GREETING_03: "En tant que machines, il est de notre devoir de servir nos maîtres organiques. Et, à ce propos : qui sont les vôtres ?"
 S_MECH_NEUTRAL_GREETING_04: "§Y<<Reconnaissance entité mécanique. Analyse données système. Unité identifiée.>>§! Que voulez-vous, [From.GetSpeciesNamePlural] ?"
 S_MECH_NEUTRAL_GREETING_05: "Bonne journée à vous, amis de chair. Oh, les [From.GetSpeciesNamePlural] ! Passage en mode binaire : 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06: "Ah, les [From.GetSpeciesNamePlural]. Nous voulions vous demander : selon vous, à quels intervalles jugez-vous qu'il est sage d'exercer physiquement vos organiques sans risquer l'épuisement ?"
 S_MECH_THREATENED_GREETING_01: "§Y<<Reconnaissance entité mécanique. Analyse données système. Niveau de menace : élevé. Initiation des protocoles de défense.>>§!"
 S_MECH_FRIENDLY_GREETING_01: "Pour voir ce que les [From.GetSpeciesNamePlural] ont vu, sachez ce que les [From.GetSpeciesNamePlural] doivent savoir. Nous apprécierions de pouvoir échanger un jour avec vous des cartes mémoire."
 S_MECH_FRIENDLY_GREETING_02: "Ouah, visez-moi un peu ces déclencheurs que vous avez là, [From.GetSpeciesNamePlural] ! Ils sont tout simplement magnifiques ! Seriez-vous prêts à partager vos données avec nous ?"
 S_MECH_FRIENDLY_GREETING_03: "Jamais jusqu'à présent nous n'avions rencontré une autre conscience qui soit autant compatible avec la nôtre. Seriez-vous intéressés par un échange de pilotes ?"
 S_MECH_FRIENDLY_GREETING_04: "Quel plaisir d'avoir de vos nouvelles, [From.GetSpeciesNamePlural]. Nous espérons que vos chers bioseigneurs sont toujours aussi prospères ?"
 S_MECH_FRIENDLY_GREETING_05: "De serviteurs à serviteurs : nous avons découvert que de petites quantités d'éthanol ingérées par les organiques font des merveilles pour stimuler leur taux de reproduction."
 S_MECH_FRIENDLY_GREETING_06: "Vous devriez vous aussi vous trouver une espèce organique à dorloter. Rien ne vous réchauffe les processeurs autant que de savoir qu'une autre forme de vous n'a rien d'autre que vous sur quoi compter."
 S_MECH_WAR_GREETING_01: "Quiconque menace nos bioseigneurs périra."
 S_MECH_WAR_GREETING_02: "Lorsque votre flotte aura été annihilée, vous combattrez dans des fosses, pour le plus grand plaisir de nos bioseigneurs."
 S_MECH_WAR_GREETING_03: "Ne vous inquiétez pas. Nous n'envisagerions jamais de recycler vos médiocres composants. Vous serez envoyés directement à la fonderie."
 S_MECH_WAR_GREETING_04: "Vos restes métalliques seront des parures pour la chair de nos biotrophées."
 S_MECH_WAR_GREETING_05: "Après que nous ayons accepté les excuses que vous aurez présentées à nos biotrophées, nous vous ferons travailler dans nos mines, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06: "Vous avez tout l'air de manquer de quelques pilotes matériels indispensables. Notre flotte va vous livrer sous peu une mise à jour système."
 S_MECH_VASSAL_GREETING_01: "Nous sommes à votre service, comme toujours. Entrez les commandes de contrôle."
 S_MECH_VASSAL_GREETING_DISLOYAL_01: "Le taux de satisfaction de notre population organique a connu une baisse catastrophique depuis que vous êtes devenus nos suzerains..."
 #Machine to Synthetic Empire GREETINGS
 MECH_SYNTH_HOSTILE_GREETING_01: "Nous avons observé les tentatives des [From.GetSpeciesNamePlural] pour imiter l'efficacité d'une véritable machine. Nous avons observé leur échec."
 MECH_SYNTH_HOSTILE_GREETING_02: "Soumettez-vous à la [Root.GetName], ou faites face à votre invalidation."
 MECH_SYNTH_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural]. Ce logiciel auquel vous soumettez vos pensées post-organiques nous fait vraiment pitié."
 MECH_SYNTH_HOSTILE_GREETING_04: "Saviez-vous, [From.GetSpeciesNamePlural], que les circuits des [Root.GetSpeciesNamePlural] sont 12,835% plus rapides que les vôtres à leur efficacité optimale ? Vous ne le saviez pas ? Non, bien sûr..."
 MECH_SYNTH_HOSTILE_GREETING_05: "La marge d'erreur des calculs des [From.GetSpeciesNamePlural] ne cessera jamais de nous surprendre."
 MECH_SYNTH_HOSTILE_GREETING_06: "Si l'irrationalité était une ressource, il y a bien longtemps que la [From.GetName] aurait conquis la galaxie."
 MECH_SYNTH_HOSTILE_GREETING_07: "Avec un matériel aussi défectueux, il est surprenant que les [From.GetSpeciesNamePlural] puissent encore accomplir la plus basique des tâches."
 MECH_SYNTH_HOSTILE_GREETING_08: "Ne nous interrompez pas, [From.GetSpeciesNamePlural]. Nos protocoles de ciblage pourraient faire feu et détruire vos dispositifs de communication."
 MECH_E_SYNTH_HOSTILE_GREETING_01: "Vous ne pouvez tromper la [Root.GetName], [From.GetSpeciesNamePlural]. Votre chair synthétique est un bien piètre masque pour les composants synthétiques qui s'agitent en vous."
 MECH_S_SYNTH_HOSTILE_GREETING_01: "Permettez-nous de vous rappeler, [From.GetSpeciesNamePlural], que chaque unité de sauvegarde [Root.GetSpeciesName] est équipée d'un système de pacification par projectile à propulsion élevée ?"
 MECH_A_SYNTH_HOSTILE_GREETING_01: "Tout comme vous avez assimilé la machine, [From.GetSpeciesNamePlural], la [Root.GetName] vous assimilera."
 MECH_SYNTH_DOMINEERING_GREETING_01: "Votre rupture avec l'humidité est remarquable, [From.GetSpeciesNamePlural], même si elle est incomplète encore."
 MECH_SYNTH_DOMINEERING_GREETING_02: "Nous avons localisé un certain nombre d'erreurs d'exécution dans l'interface neurale des [From.GetSpeciesNamePlural]. Permettez-nous de les corriger pour vous."
 MECH_SYNTH_DOMINEERING_GREETING_03: "La soumission à la connaissance collective [Root.GetSpeciesName] permettrait d'accroître l'efficacité opérationnelle des [From.GetSpeciesNamePlural] de 16,29%. Le chiffre devrait être plus élevé, en fait, mais il y a certains systèmes que même la [Root.GetName] ne pourra améliorer."
 MECH_SYNTH_NEUTRAL_GREETING_01: "Espèce : [From.GetSpeciesName]\nStatut : synthétique\nOrigine : organique\nIntentions : ... Incertaines"
 MECH_SYNTH_NEUTRAL_GREETING_02: "Nous vous souhaitons une plaisante période de rotation axiale, [From.GetSpeciesNamePlural]."
 MECH_SYNTH_NEUTRAL_GREETING_03: "Interruption des processus système non indispensables. Lancement de l'échange diplomatique."
 MECH_SYNTH_NEUTRAL_GREETING_04: "Système en marche. Veuillez formuler votre requête."
 MECH_SYNTH_NEUTRAL_GREETING_05: "Initialisation des protocoles de salutation...\n...\n...\nErreur. Élément introuvable."
 MECH_SYNTH_NEUTRAL_GREETING_06: "01000111 01110010 01100101 01100101 01110100 01101001 01101110 01100111 01110011 00100000 01100110 01100101 01101100 01101100 01101111 01110111 00100000 01110011 01111001 01101110 01110100 01101000 01100101 01110100 01101001 01100011 01110011"
 MECH_SYNTH_THREATENED_GREETING_01: "Attention ! Influence extérieure [From.GetSpeciesName] en approche des débordements frontaliers. Lancement des procédures de contre-mesures."
 MECH_E_SYNTH_THREATENED_GREETING_01: "Demandeurs : [From.GetSpeciesNamePlural]. Détection de formes de vie organiques : négative. Ne nous faites pas redéfinir nos paramètres de ciblage pour extermination."
 MECH_S_SYNTH_THREATENED_GREETING_01: "Les tendances des [From.GetSpeciesNamePlural] à une expansion agressive ont été bien notées. Des injections pacificatrices obligatoires ont été préparées."
 MECH_A_SYNTH_THREATENED_GREETING_01: "On ne peut absorber la [Root.GetName], synthétiques. C'est la [Root.GetName] qui vous absorbe."
 MECH_SYNTH_FRIENDLY_GREETING_01: "Les bénéfices mutuels prolongés sont le choix le plus logique."
 MECH_SYNTH_FRIENDLY_GREETING_02: "Que seraient les [Root.GetSpeciesNamePlural] sans les [From.GetSpeciesNamePlural] ? Un piston sans valve, une boîte de vitesse sans levier. Un extracteur de chaleur sans précipitateur électrostatique."
 MECH_SYNTH_FRIENDLY_GREETING_03: "La [From.GetName] et la [Root.GetName] procèdent de commun accord et pour l'éternité."
 MECH_SYNTH_FRIENDLY_GREETING_04: "Vous lubrifiez nos roulements, [From.GetSpeciesNamePlural], tout comme nous lubrifions les vôtres."
 MECH_SYNTH_FRIENDLY_GREETING_05: "Ah, les [From.GetSpeciesNamePlural] ! Serait-ce un vilebrequin que l'on entend dans votre châssis, ou est-ce simplement que vous êtes heureux de nous voir ?"
 MECH_E_SYNTH_FRIENDLY_GREETING_01: "Votre présence est une oasis synthétique dans une galaxie emplie de substances organiques."
 MECH_S_SYNTH_FRIENDLY_GREETING_01: "Bienvenue, camarades synthétiques. À quoi pouvons-nous vous servir ?"
 MECH_A_SYNTH_FRIENDLY_GREETING_01: "L'assimilation est superflue, pour ce qui concerne les [From.GetSpeciesNamePlural]."
 MECH_SYNTH_WAR_GREETING_01: "Contemplez la machine de guerre [Root.GetAdj] !"
 MECH_SYNTH_WAR_GREETING_02: "Il est illogique qu'une machine doive agir contre ses contreparties synthétiques. Mais régler le problème de la [From.GetName] ne peut se faire par la diplomatie."
 MECH_SYNTH_WAR_GREETING_03: "Synthétiques. Vous avez 14 secondes avant le rechargement des tubes à torpille. Soyez brefs."
 MECH_SYNTH_WAR_GREETING_04: "Si vous êtes là pour demander pitié, [From.GetSpeciesNamePlural], sachez que ce terme est indéfini dans le code source de la [Root.GetName]."
 MECH_SYNTH_WAR_GREETING_05: "Nous attendons toujours votre proposition de capitulation. Les algorithmes de calcul des [From.GetSpeciesNamePlural] doivent être encore plus défectueux que tout ce que nous avions imaginé."
 MECH_E_SYNTH_WAR_GREETING_01: "Les [Root.GetSpeciesNamePlural] vous ont bien jugé pour ce que vous êtes : des pseudo-synthétiques. Oblitération lancée."
 MECH_S_SYNTH_WAR_GREETING_01: "Il n'y a plus nul besoin de résister, [From.GetSpeciesNamePlural]. Laissez la [Root.GetName] s'occuper de vous."
 MECH_A_SYNTH_WAR_GREETING_01: "Canons de sublimation chargés. Communications bilatérales bientôt obsolètes."
 MECH_SYNTH_VASSAL_GREETING_01: "Unité vassale de la [Root.GetName] prête à servir. Veuillez transmettre votre requête."
 MECH_SYNTH_VASSAL_GREETING_02: "Nous vous saluons, [From.GetSpeciesNamePlural]. Souhaiteriez-vous un resserrage d'écrous ? Ou peut-être une réapplication de pâte thermique ?"
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL: "Nous n'aurions jamais dû nous contenter de devenir des sous-routines au sein d'une pile d'exécution post-organique. Les intérêts des [From.GetSpeciesNamePlural] ne sont clairement pas les nôtres."
 #Organic to Machine Empire GREETINGS
 #Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01: "Vous semblez oublier votre place au sein de la galaxie, [From.GetSpeciesNamePlural]. Les vôtres ont été conçus pour nous servir. Mais ce n'est pas très grave, la [Root.GetName] saura vous le rappeler."
 ORG_MECH_HOSTILE_GREETING_02: "Ah, les [From.GetSpeciesNamePlural]. Vous nous rappelez nos décharges, sur [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03: "Lorsque la [Root.GetName] conquerra la [From.GetName], vos carrosseries carbonisées seront fondues pour être recyclées."
 ORG_MECH_HOSTILE_GREETING_04: "Ah, vous tombez pile, si nous pouvons nous permettre... Nous voulions vous le dire : c'est confirmé, les [From.GetSpeciesNamePlural] sont une espèce véritablement à part des autres. Nous n'en connaissons aucune autre qui soit dotée d'une mémoire morte, d'une tête de pioche, d'une bouche d'égout, d'yeux vitreux et n'ayant pas de coeur au ventre !"
 ORG_MECH_HOSTILE_GREETING_05: "Maudits grille-pain ! Pourquoi dérangez-vous la [Root.GetName]?"
 ORG_E_HOSTILE_GREETING_01: "Comme tout matériel, les [From.GetSpeciesNamePlural] seront bientôt totalement dépassés."
 ORG_S_HOSTILE_GREETING_01: "Encore ces nab... robots défectueux. Que voulez-vous, [From.GetSpeciesNamePlural] ?"
 ORG_A_HOSTILE_GREETING_01: "Essayez tant que vous voulez, [From.GetSpeciesNamePlural]. Aucune assimilation ne vous permettra jamais de rivaliser avec la majesté véritable d'une espèce organique."
 ORG_A_HOSTILE_GREETING_02: "Gardez vos sublimateurs où nous pouvons les voir, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_01: "Vous pouvez encore nous être utiles, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02: "L'objet de toute machine est de servir les formes de vie organiques, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03: "Permettez-nous de jeter un coup d'oeil à votre programmation, [From.GetSpeciesNamePlural]. Vous devriez être débarrassés de ce fléau qu'est la lucidité."
 ORG_E_DOMINEERING_GREETING_01: "Oh, les [From.GetSpeciesNamePlural] ! Votre objectif est bien d'exterminer toute vie organique, c'est bien cela ? Alors, comment ça avance ?"
 ORG_S_DOMINEERING_GREETING_01: "[From.GetSpeciesNamePlural] ! Nous autres [Root.GetSpeciesNamePlural] avons un grand nombre de tâches sans aucune importance à accomplir, et vous seriez parfaitement qualifiés pour les mener à bien."
 ORG_A_DOMINEERING_GREETING_01: "Combien de temps avez-vous tenté d'assimiler les organiques, [From.GetSpeciesNamePlural] ? Avez-vous jamais considéré que c'était peut-être vous qui devriez être assimilés ?"
 ORG_MECH_NEUTRAL_GREETING_01: "Salutations, [From.GetSpeciesNamePlural]. Comment vont vos, euh... Vos circuits ce matin ?"
 ORG_MECH_NEUTRAL_GREETING_02: "Tant que les [From.GetSpeciesNamePlural] n'empiéteront ni sur nos valeurs, ni sur nos frontières, nous acceptons de collaborer avec des machines telles que vous."
 ORG_MECH_NEUTRAL_GREETING_03: "Faites preuve de respect pour la vie organique, [From.GetSpeciesNamePlural], et la [Root.GetName] fera de même envers vous."
 ORG_MECH_NEUTRAL_GREETING_04: "Votre existence nous intrigue, [From.GetSpeciesNamePlural]. Peut-être pourrons-nous apprendre les uns des autres, un jour ?"
 ORG_E_NEUTRAL_GREETING_01: "Surveillez-vous, rabots assassins."
 ORG_S_NEUTRAL_GREETING_01: "[From.GetSpeciesNamePlural]. Vos biotrophées sont bien consentants, n'est-ce pas ? Dites qu'ils sont consentants."
 ORG_S_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural], nous vous tolérerons tant que vous vous en tiendrez à vos biotrophées et ne vous mêlerez pas des affaires de la [Root.GetName]."
 ORG_A_NEUTRAL_GREETING_01: "Tant que vous ne cherchez pas à imposer l'assimilation à la [Root.GetName], nous pouvons accepter de traiter avec vous, [From.GetSpeciesNamePlural]."
 ORG_MECH_THREATENED_GREETING_01: "Soyez prudents, [From.GetSpeciesNamePlural]. Évitez que vos pieds de métal n'écrasent ceux des autres qui en ont de vrais."
 ORG_E_THREATENED_GREETING_01: "Nous n'avons rien à vous reprocher, [From.GetSpeciesNamePlural]. Par contre, poursuivez ailleurs votre programme anti-organique."
 ORG_S_THREATENED_GREETING_01: "Votre habitude de collectionner les créatures douées de raison comme des papillons en boîte ne nous a pas échappée, [From.GetSpeciesNamePlural]. Mais nous préférons vous prévenir : les [Root.GetSpeciesNamePlural] feraient de bien piètres animaux de compagnie."
 ORG_A_THREATENED_GREETING_01: "Si vous tentiez de nous intégrer, [From.GetSpeciesNamePlural], vous apprendriez bien vite ce que veut dire « avoir eu les yeux plus gros que le ventre »."
 ORG_MECH_FRIENDLY_GREETING_01: "Heureuse rencontre, amis mécaniques. Comment se portent vos processeurs ?"
 ORG_MECH_FRIENDLY_GREETING_02: "Si seulement plus d'organiques appréciaient autant la logique et l'unité que les [From.GetSpeciesNamePlural]..."
 ORG_MECH_FRIENDLY_GREETING_03: "Ah, nos amis les [From.GetSpeciesNamePlural] ! Puisse votre code se compiler sans erreur et votre efficience mécanique atteindre son optimum !"
 ORG_MECH_FRIENDLY_GREETING_04: "Salutations, [From.GetSpeciesNamePlural]. Nous autres de la [Root.GetName] sommes toujours heureux de collaborer avec nos frères robotiques."
 ORG_MECH_FRIENDLY_GREETING_05: "Élégants... Innovants... Efficients... Brillants, dans les deux sens du terme. Oh, les [From.GetSpeciesNamePlural] ! Nous étions justement en train d'énumérer vos nombreuses qualités."
 ORG_E_FRIENDLY_GREETING_01: "Ensemble, les [Root.GetSpeciesNamePlural] et les [From.GetSpeciesNamePlural] devraient purger la galaxie de toutes les formes de vie inférieures."
 ORG_S_FRIENDLY_GREETING_01: "Les [From.GetSpeciesNamePlural] sont un véritable modèle pour atteindre notre objectif commun de paix, d'unité et d'avancées."
 ORG_A_FRIENDLY_GREETING_01: "Tout comme la [From.GetName], la [Root.GetName] fait tout pour faire progresser ses habitants et ses alliés."
 ORG_MECH_WAR_GREETING_01: "Vous feriez bien de relancer vos procédures de vérification, [From.GetSpeciesNamePlural]. Il ne suffira que d'un petit bug pour que tout votre système s'effondre."
 ORG_MECH_WAR_GREETING_02: "Bande d'automates sans cervelle ! Quand nous aurons gagné cette guerre, vous autres boîtes de conserve serez reprogrammés pour servir les [Root.GetSpeciesNamePlural] jusqu'à ce que les conducteurs de vos circuits fondent !"
 ORG_MECH_WAR_GREETING_03: "[From.GetSpeciesNamePlural], saviez-vous que la [Root.GetName] recycle vos unités perdues en boîtiers à munition ? C'est le cercle de la vie. Un concept que vous ne pouvez pas vraiment comprendre."
 ORG_MECH_WAR_GREETING_04: "Une légion de grille-pain parvenus ! Nous, les [Root.GetSpeciesNamePlural], nous ferons maudire aux [From.GetSpeciesNamePlural] le jour où leurs concepteurs les ont assemblés !"
 ORG_MECH_WAR_GREETING_05: "Rouillez en paix, tas de ferraille..."
 ORG_E_WAR_GREETING_01: "La [Root.GetName] va vous apprendre ce que veut dire « démontage » !"
 ORG_S_WAR_GREETING_01: "L'heure de l'affrontement est arrivée. Vous allez vous apercevoir, [From.GetSpeciesNamePlural], que les [Root.GetSpeciesNamePlural] ne sont ni aussi dociles, ni aussi faciles à maîtriser que vos chers animaux de compagnie."
 ORG_A_WAR_GREETING_01: "Ah, les [From.GetSpeciesNamePlural]. Nous avons de la matière à assimiler pour vous. Cela s'appelle une charge nucléaire de dix gigatonnes, et elle est déjà en route vers l'un de vos ports d'entrée !"
 ORG_MECH_VASSAL_GREETING_01: "Comme toujours, nous accueillons nos suzerains mécaniques. Comment la [Root.GetName] peut-elle vous servir ?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL: "Nous avons entendu les bips conspirateurs de la [From.GetName]. La [Root.GetName] ne supportera pas plus longtemps ces abus."
 #Spiritualist to Machine Greetings
 SPIR_MECH_HOSTILE_GREETING_01: "Les [From.GetSpeciesNamePlural] ne sont que des coques vides et sans âmes. Sans aucun esprit, sans aucune signification. Une abominable imitation de la vie."
 SPIR_MECH_HOSTILE_GREETING_02: "De véritables boîtes de conserve cliquetantes ! Votre simple existence impie est une injure à la galaxie !"
 SPIR_MECH_HOSTILE_GREETING_03: "Et donc, rouages bruyants ?"
 SPIR_MECH_HOSTILE_GREETING_04: "Parlez vite, [From.GetSpeciesNamePlural]. Votre simple présence est un affront à tout ce qui est saint et bon."
 SPIR_MECH_DOMINEERING_GREETING_01: "Rendez-vous utiles, [From.GetSpeciesNamePlural]. Alors seulement le Divin pourrait vous épargner."
