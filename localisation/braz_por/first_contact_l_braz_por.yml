 #Broken Shackles Origin
 #########################
 origin_broken_shackles: "Correntes Quebradas"
 origin_broken_shackles_desc: "$CHALLENGING_ORIGIN$\nEsta civilização começou como um motim a bordo de uma nave escravista e é composta por um grupo diversificado de espécies pré-MRQL."
 START_SCREEN_BROKEN_SHACKLES: "Livres finalmente!\n\nAlguns nasceram escravos. Outros, assolados por dívidas, foram vendidos como servos contratados. Mas a tecnologia dos nossos ex-donos não foi suficiente para salvá-los. Nós planejamos o nosso motim em segredo. Durante a breve e sangrenta luta, nossos captores foram mortos e a nave de escravos foi muito danificada. Um pouso de emergência nos deixou presos na superfície de [Root.Capital.GetName].\n\nApesar de nosso grupo ser composto por espécies de vários mundos diferentes, nós encontramos uma causa em comum sob a sua liderança. Com o tempo, os sistemas danificados da nave escravista serão consertados e os segredos dela revelados, incluindo a localização de nossos mundos natais.\n\nNossas correntes foram quebradas. Agora o trabalho começa."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP: "Livres* finalmente!\n\nAlguns nasceram escravos. Outros, assolados por dívidas, foram vendidos como servos contratados. Todos nós sonhávamos com algo maior, com uma vida tranquila e abundante. Nós planejamos o nosso motim em segredo. Durante a breve e sangrenta luta, nossos captores foram mortos e a nave de escravos foi muito danificada. Um pouso de emergência nos deixou presos na superfície de [Root.Capital.GetName].\n\nApesar de nosso grupo ser composto por espécies de vários mundos diferentes, a sua orientação nos deu uma causa em comum. Nossos ex-donos podem ter sido cruéis, mas eles entendiam como as coisas funcionam. Assim como eles, precisamos nos manter firmes em nossa busca por lucros. Com o tempo, os sistemas danificados da nave escravista serão consertados e os segredos dela revelados, incluindo a localização de nossos mundos natais. Nossas correntes foram quebradas. Agora é hora de fazer a incorporação.\n\n*Aviso Legal:\nO uso da palavra \"livre\" não é vinculativo e não obriga a Corporação a dar descontos ou executar ações que possam afetar as margens de lucro dos acionistas de [Root.GetName]. Se você tiver alguma dúvida sobre este ou outros termos ou não quiser mais estar em [Root.Capital.GetName], fale com os nossos profissionais jurídicos ou de segurança dos $building_bureaucratic_1$ em [Root.Capital.GetName] para obter uma resolução imediata."
 origin_tooltip_broken_shackles_effects: "- $INITIAL_POPS$ Espécies de ['concept_preftl_civilizations'] pela galáxia $NEW_LINE$- $STARTING_PLANET$ $TABBED_NEW_LINE$- Modificador Planetário ['concept_free_at_last_broken_shackles'] $TABBED_NEW_LINE$- Recurso Planetário ['concept_crashed_slaver_ship_broken_shackles'] $TABBED_NEW_LINE$- ['concept_broken_shackles_buildings'] $NEW_LINE$- $STARTING_SYSTEM$ ['concept_archaeology_site'] ['concept_broken_shackles_digsite'] $NEW_LINE$- Um ['concept_advanced_empires', Império de IA Avançado] e várias Civilizações Pré-MRQL, independentemente das Configurações da Galáxia $NEW_LINE$- Uma Civilização Pré-MRQL: Será a espécie e mundo natal deste império $NEW_LINE$- Uma Civilização Pré-MRQL: Elevada com a origem §I$origin_payback$§!"
 origin_tooltip_broken_shackles_negative_effects: "- $STARTING_PLANET$ $TABBED_NEW_LINE$- NÃO é o mundo natal deste império $TABBED_NEW_LINE$- Modificador Planetário ['concept_culture_shock_broken_shackles'] $TABBED_NEW_LINE$- ['concept_ship_debris_broken_shackles', £blocker£ $concept_ship_debris_broken_shackles$]: +5 $NEW_LINE$- $STARTING_SYSTEM$ §IDepósitos de Recursos§! estão inexplorados $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$]$TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$] $NEW_LINE$- Políticas: $TABBED_NEW_LINE$- Não é possível selecionar §I$slavery_allowed_name$§! $TABBED_NEW_LINE$- Não é possível selecionar §I$purge_allowed_name$§!"
 is_broken_shackles_origin: "$TRIGGER_FAIL$Nossa origem não nos permite tratar nossa população desta maneira."
 culture_shock_broken_shackles: "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc: "Este planeta pode ser livre, mas os habitantes ainda estão se adaptando às realidades repentinas de um universo maior do que imaginavam."
 free_at_last_broken_shackles: "$free_at_last$"
 free_at_last_broken_shackles_desc: "$free_at_last_desc$"
 unshackled_politics_broken_shackles: "Política Desagrilhoada"
 unshackled_politics_broken_shackles_desc: "Somos um povo de muitos mundos, e nossa política é igualmente diversificada."
 origin.111.name: "Em Direção ao Futuro"
 origin.111.1.desc: "Percorremos um longo caminho desde que conquistamos nossa liberdade. Retiramos tudo o que era valioso da nave que nos trouxe para cá, e a nossa tecnologia avançou tanto que restam poucos segredos a serem desvendados.\n\nMas jamais devemos esquecer os sacrifícios do passado ou o custo de nos livrarmos de nossas correntes. A nave escravista que caiu será transformada em um memorial público para celebrar o nascimento da nossa nação."
 origin.111.2.desc: "Percorremos um longo caminho desde a nossa chegada aqui. Apesar de não a controlarmos mais, o que restou da nave que nos trouxe a este planeta não tem mais valor para nós, e a nossa tecnologia avançou tanto que restam poucos segredos a serem desvendados.\n\nSe conseguirmos recuperar a nave um dia, vamos converter o local onde ela se encontra em um memorial para nos lembrarmos de nosso começo humilde enquanto seguimos corajosamente em direção ao futuro."
 origin_111.a: "$origin.111.name$!"
 origin_111.tooltip: "Libera a decisão §Y$decision_unshackled_memorial$§! em §Y[Root.Capital.GetName]§!.\n$decision_unshackled_memorial_effects$\n\nOs §Y$district_crashed_slaver_ship_plural$§! agora vão fornecer Empregos de £job_clerk£ §Y$job_clerk_plural$§!, em vez de Empregos de £job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!."
 decision_unshackled_memorial_effects: "- Transforma a §Y$d_crashed_slaver_ship$§! no §Y$d_crashed_slaver_ship_memorial$§!, fornecendo §G+2§! Empregos de £job_culture_worker£ $job_culture_worker$\n- Os §Y$district_crashed_slaver_ship_plural$§!, §Y$building_low_tech_scrap_refinery$§!, §Y$building_low_tech_power_plant$§! e §Y$building_low_tech_farm$§! serão convertidos em infraestrutura avançada."
 #Pre-FTL Homeworlds Found
 origin.5000.name: "Voltando para Casa"
 origin.5000.desc: "[From.GetName]... Nós finalmente voltamos.\n\nComo um povo, nós sofremos um trauma inimaginável. Fomos tirados de nossas casas e transformados em escravos. A vida como um servo contratado era um sofrimento constante. Mesmo para quem passava os dias com certo conforto, a vergonha da servidão permanece. Agora, reunidos com nossos semelhantes, vamos finalmente começar o processo de cura.\n\nMas mesmo em meio à nossa alegria, nunca devemos esquecer que somos um povo vindo de muitos mundos diferentes. Sejam quais forem as nossas origens, cada um de nós merece a chance de voltar para casa.\n\nNossos antigos donos fizeram de tudo para nos abater. Hoje, a galáxia inteira é testemunha de seu fracasso."
 origin.5000.a: "É um grande dia para o nosso povo."
 origin.5000.b: "Isso é perturbador."
 origin.5001.name: "Mundo Natal Encontrado"
 origin.5001.desc: "[From.GetName]... Visto da órbita, ele parece tão pequeno.\n\nUm mundo não pertence ao povo, o povo é que pertence ao mundo. Ao voltarmos para cá, estamos dando mais um passo para recuperar o nosso passado.\n\nO trauma que sofremos nas mãos de nossos ex-donos nunca poderá ser apagado. A cura levará muitas gerações, mas hoje é um dia bom."
 origin.5001.homecoming.desc: "[From.GetName]... Visto da órbita, ele parece tão pequeno.\n\nUm mundo não pertence ao povo, o povo é que pertence ao mundo. Ao voltarmos para cá, estamos dando mais um passo para recuperar o nosso passado.\n\nO trauma que sofremos nas mãos de nossos ex-donos nunca poderá ser apagado. A cura levará muitas gerações, mas hoje é um dia bom."
 origin.5001.empty.desc: "[From.GetName]... Há algo muito errado aqui. Da órbita, não conseguimos detectar sinais de vida senciente. A população inteira foi eliminada de algum modo.\n\nEsperávamos que nosso regresso fosse diferente, mas ao retornarmos para este sistema, demos mais um passo para recuperar o nosso passado. Infelizmente, teremos que carregar sozinhos o legado de [From.GetName]. Cabe a nós lembrar."
 origin.5001.tomb.desc: "[From.GetName]… Algo terrível aconteceu aqui.\n\nA poeira varre uma paisagem devastada. Grande parte da superfície é radioativa, e os poucos sobreviventes lutam pelas próprias vidas nas ruínas.\n\nEmbora não tenha sido a recepção que esperávamos, voltar a este sistema é mais um passo em direção à recuperação do nosso passado."
 origin.5001.uplifted.desc: "[From.GetName]... Desde que fomos levados de nosso lar, muita coisa aconteceu aqui. Por não estar mais presa a um único planeta, a população decidiu viajar em direção às estrelas. Este pode não ser o regresso que esperávamos, mas o progresso tecnológico em [From.GetName] é extraordinário.\n\nPara nós, não há volta. Nosso passado foi roubado e jamais poderá ser recuperado. Tudo o que podemos fazer agora é olhar para o futuro."
 origin.5001.conquered.desc: "[From.GetName]... Desde que fomos levados de nosso lar, muita coisa aconteceu aqui. Por estar longe de ser soberano, nosso povo foi reivindicado por outra potência galáctica.\n\nPara nós, não há volta. Nosso passado foi roubado e jamais poderá ser recuperado. Tudo o que podemos fazer agora é olhar para o futuro."
 broken_shackles_homeworld_found_01: "Voltando para Casa"
 broken_shackles_homeworld_found_01_desc: "Voltar para casa impressionou muito nosso povo e revigorou nossa sociedade."
 broken_shackles_homeworld_found_02: "Mundo Natal Encontrado"
 broken_shackles_homeworld_found_02_desc: "Nosso retorno recente revigorou nossa população e estimulou a sociedade."
 broken_shackles_homeworld_found_03: "Emigração Restrita"
 broken_shackles_homeworld_found_03_desc: "Limitar o direito de circulação livre se mostrou pouco popular."
 broken_shackles_homeworld_found_04: "Liberdade de Circulação"
 broken_shackles_homeworld_found_04_desc: "Conceder o direito de circulação livre se mostrou popular."
 broken_shackles_homeworld_found_05: "Unidos pelo Mesmo Propósito"
 broken_shackles_homeworld_found_05_desc: "Como um povo, somos unidos pelo nosso propósito e pelo orgulho do nosso lar compartilhado."
 broken_shackles_homeworld_found_06: "Sinergia Acelerada"
 broken_shackles_homeworld_found_06_desc: "Incentivar a liberdade de movimento resultou em uma criatividade sem limites e na prosperidade da ciência."
 broken_shackles_homeworld_found_07: "Sinergia Social"
 broken_shackles_homeworld_found_07_desc: "Incentivar a liberdade de movimento teve ótimos efeitos no nosso progresso enquanto sociedade."
 broken_shackles_homeworld_found_08: "Descoberta Perturbadora"
 broken_shackles_homeworld_found_08_desc: "As notícias inesperadas do nosso antigo lar deixaram nossa população preocupada."
 origin.5002.name: "Saudade de Casa"
 origin.5002.desc: "Ao nos livrarmos de nossas correntes, demos o primeiro passo para nos tornarmos um povo. No entanto, depois que voltamos para o nosso mundo natal, o sentimento de propósito compartilhado começou a esmorecer.\n\nOs meios de comunicação populares estão cheios de representações romantizadas da \"vida simples\" em nosso planeta antes da chegada das $NAME_MSI_country$. Muitos já retornaram a ela.\n\nSe não tomarmos cuidado, isso poderá ter um efeito realmente desestabilizador em nossa sociedade."
 origin.5002.a: "Não podemos perder mais ninguém do nosso povo."
 origin.5002.b: "Liberdade de circulação é um direito fundamental."
 origin.5002.b.tt: "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Define a Conscientização como §Y100.00.§!\n$t$§G+50%§! de §YAvanço Tecnológico Mensal§! por §Y5 anos§!."
 origin.5003.name: "Os Retornadores"
 origin.5003.desc: "Um novo movimento se estabeleceu em [Root.Capital.GetName]. Extremistas que se autointitulam \"Os Retornadores\" defendem a volta de todos os integrantes do nosso povo aos planetas de origem deles, bem como a dissolução do nosso império. As forças de segurança estão em alerta total, e todos os encontros em público com mais de 100 indivíduos estão proibidos."
 origin.5003.a: "São uns tolos de visão limitada."
 origin.5004.name: "Revoltas em [Root.Capital.GetName]"
 origin.5004.desc: "Os Retornadores têm alimentado o sentimento antigoverno, e estão incitando as diversas espécies do nosso império a voltarem às raízes. Conflitos irromperam entre as facções mais radicais do movimento e as forças pró-governo. Há relatos de danos consideráveis em vários centros urbanos importantes."
 origin.5004.a: "Declarar Lei Marcial"
 origin.5005.name: "Unidos pelo Mesmo Propósito"
 origin.5005.desc: "Proibir os integrantes do nosso povo de voltarem aos respectivos mundos natais teve consequências, mas se mostrou a decisão correta no fim. Recentemente, nós notamos um aumento da coesão social e um sentimento novo de que [Root.Capital.GetName] é de fato o nosso lar."
 origin.5005.a: "Só uma mão forte pode forjar uma nação."
 origin.5006.name: "Fuga de Cérebros"
 origin.5006.desc: "Permitir a emigração para os nossos mundos natais se mostrou uma política popular, mas não sem consequências. Recentemente, nós sofremos uma expressiva \"fuga de cérebros\", já que algumas de nossas mentes mais brilhantes decidiram deixar o nosso planeta."
 origin.5006.a: "Precisamos evitar a perda de mais talentos."
 origin.5006.b: "É um sacrifício necessário."
 origin.5007.name: "Sinergia Acelerada"
 origin.5007.desc: "A decisão de permitir que os integrantes do nosso povo voltassem para seus mundos natais teve consequências, mas com a liberdade de circulação veio a liberdade de pensamento. Novas ideias estão surgindo, e os avanços científicos e tecnológicos são a regra, não a exceção."
 origin.5008.name: "Conhecimento Compartilhado"
 origin.5008.desc: "A decisão de permitir que os integrantes do nosso povo voltassem para seus mundos natais teve consequências, mas com a liberdade de circulação veio a liberdade de pensamento. Novas ideias estão surgindo, e os avanços sociais são a regra, não a exceção."
 origin.5009.name: "O Aroma do Mundo Natal"
 origin.5009.desc: "[From.GetName]... Nós tínhamos quase esquecido o aroma do ar. Voltar agora, depois de tudo o que passamos, parece um sonho."
 #First Outpost Built
 origin.5010.name: "Primeiro Passo em Direção às Estrelas"
 origin.5010.desc: "Depois do motim, alguns dentre nós disseram que devíamos nos separar. Eles disseram que [Root.owner.capital_scope.GetName] não era o nosso lar, que não passávamos de um bando heterogêneo de servos contratados, e que os desafios diante de nós eram grandes demais para superarmos.\n\nMas ao construirmos nosso primeiro Entreposto, mostramos o que um povo livre é capaz de realizar. O único limite é a nossa imaginação."
 origin.5010.a: "Em frente! Para as estrelas!"
 #Homesick Alternate
 origin.5011.desc: "Nos livrando de nossas correntes, demos o primeiro passo para nos tornar um povo. No entanto, nos últimos anos, os meios de comunicação populares se encheram de representações romantizadas da \"vida simples\" em nosso mundo natal. Muitos já estão clamando pelo retorno.\n\nSe não tomarmos cuidado, esse movimento poderá ter um efeito realmente desestabilizador em nossa sociedade."
 #New Factions Founded
 origin.5041.name: "Política Desagrilhoada"
 origin.5041.desc: "Foi fácil nos unirmos contra nossos ex-donos. Com um inimigo em comum, nós lutamos como um só. Mas após conquistarmos nossa liberdade, falhas começaram a aparecer.\n\nSomos um povo vindo de muitos mundos, e a nossa política é igualmente diversificada. Novas facções estão sendo formadas, e muitas outras certamente ainda serão. A maneira como vamos lidar com as diferenças determinará o nosso destino."
 origin.5041.tt: "Novas facções serão formadas."
 origin.5046.name: "O Custo da Liberdade"
 origin.5046.desc: "Somos um povo vindo de muitos mundos, e com o passar do tempo, aprendemos o valor da diversidade. Porém, não tem sido fácil negociar a dinâmica de várias culturas diferentes, sem falar das necessidades físicas de espécies completamente distintas. Nossas diferenças são muitas, e apesar de termos conseguido lidar com o inconstante cenário político até agora, tornou-se impossível ignorar as divisões inerentes à nossa sociedade.\n\nMuitos estão pedindo a formação de um comitê especial para moderar os pedidos de reforma."
 origin.5046.a: "É um desperdício inútil de recursos."
 origin.5046.b: "Forme o comitê."
 cost_of_freedom_01: "O Preço da Liberdade"
 cost_of_freedom_01_desc: "As divisões consideráveis em nossa cultura política levaram a uma instabilidade social."
 cost_of_freedom_02: "Comitê do Povo"
 cost_of_freedom_02_desc: "Um comitê foi criado para investigar as divisões consideráveis em nossa cultura política."
 COST_OF_FREEDOM_PROJECT: "O Custo da Liberdade"
 COST_OF_FREEDOM_PROJECT_DESC: "Nossa sociedade está muito dividida. A união de vários mundos e de várias culturas diferentes não acontece sem tensão. Esperamos que este comitê possa oferecer soluções para o problema."
 origin.5047.name: "Pensamento Complementar"
 origin.5047.desc: "Quando mentes diferentes se juntam, elas podem realizar qualquer coisa. A inclusão de um novo membro não [Root.GetSpeciesName] em nossa equipe de pesquisa já está dando resultado."
 origin.5049.name: "Projetos Diversificados"
 origin.5049.desc: "Por sermos um povo vindo de muitos mundos, a integração tem apresentado alguns desafios. No entanto, a síntese de nossas diferentes tradições artísticas resultou em uma quantidade incrível de energia criativa. Novos produtos estão sendo promovidos. Inúmeros artistas e projetistas surgiram, todos determinados a expandir as fronteiras da expressão. A indústria nacional está prosperando, e nosso povo nunca esteve tão dedicado."
 origin.5049.a: "O universo é a nossa tela."
 diverse_design: "Projetos Diversificados"
 diverse_design_desc: "A sinergia entre mentes diferentes resultou em muitos benefícios para o nosso povo."
 resolution_proposed_intro: "Nossos contatos na Comunidade Galáctica informaram que uma lei está sendo elaborada para banir"
 origin.5094.name: "Resolução Galáctica Proposta"
 origin.5094.desc: "$resolution_proposed_intro$ a escravidão de indivíduos e de animais em toda a galáxia. Se realmente formos a favor da liberdade, precisamos ficar do lado da mudança. O que o nosso povo vai pensar se não agirmos?"
 origin.5095.name: "Maioria das Formas de Escravidão Proibidas"
 origin.5095.desc: "É um grande dia na Comunidade Galáctica porque seus integrantes votaram por proibir a maioria das formas de escravidão. Os povos da galáxia não precisarão mais temer a opressão de bandidos desprezíveis e corporações sedentas por lucros. Isso é um primeiro passo importante, mas há ainda um longo caminho a percorrer até que o direito à liberdade de todos os seres sencientes seja garantido."
 origin.5095.a: "Uma mente esclarecida sempre vence."
 slavery_allowed_outro: "Devido à presença maligna de regimes opressores e corporações exploradoras, essa prática vergonhosa continuará no futuro."
 origin.5100.name: "A Escravidão Recebe uma Aprovação Silenciosa"
 origin.5100.desc: "É um dia triste na Comunidade Galáctica porque uma proposta para abolir a maioria das formas de escravidão não recebeu votos suficientes. $slavery_allowed_outro$"
 origin.5100.a: "Bandidos cruéis."
 origin.5104.desc: "$resolution_proposed_intro$ a maioria das formas de escravidão, incluindo a abominação que é a servidão contratada. Se há uma coisa que a nossa própria experiência nos ensinou é que o poder não concede algo se não houver demanda. Onde há escravidão, não pode haver justiça. Precisamos nos unir aos outros membros esclarecidos da galáxia. Apenas assim poderemos garantir a segurança e a dignidade do nosso povo."
 origin.5105.name: "Escravidão Banida"
 origin.5105.desc: "É um dia extraordinário na Comunidade Galáctica porque seus integrantes votaram por banir todas as formas de escravidão, incluindo a prática vil de servidão contratada. Corporações como as $NAME_MSI_country$ não vão mais poder explorar inocentes para obter lucro. Um dos capítulos mais sombrios da história galáctica finalmente se encerrou."
 origin.5110.name: "A Escravidão Continua"
 origin.5110.desc: "Hoje, a tristeza impera na Comunidade Galáctica porque uma proposta para abolir todas as formas de escravidão não foi aprovada. $slavery_allowed_outro$"
 origin.5110.a: "É uma notícia difícil de engolir."
 origin.5114.desc: "$resolution_proposed_intro$ a escravidão de todas as populações orgânicas. Para nós, não pode haver um acordo. A escravidão é uma mancha na galáxia. Precisamos fazer o que pudermos para acabar com ela de uma vez por todas."
 origin.5115.name: "Comércio de Escravos Orgânicos Interrompido"
 origin.5115.desc: "É um dia extraordinário no Mercado Galáctico porque seus integrantes decidiram abolir a escravidão das populações orgânicas. Os povos da galáxia não precisarão mais temer a opressão de bandidos desprezíveis e corporações sedentas por lucros. Todos nós vamos descansar mais tranquilos esta noite."
 origin.5115.a: "É uma vitória para todos os povos."
 origin.5120.name: "O Comércio de Escravos Orgânicos Continua"
 origin.5120.desc: "Houve uma frustração geral no Mercado Galáctico porque seus integrantes concordaram em continuar com a prática vil da escravidão. $slavery_allowed_outro$"
 origin.5120.a: "Capitalistas imaturos."
 origin.5124.desc: "$resolution_proposed_intro$ a escravidão de todas as formas de vida sencientes. Nenhuma espécie pode acorrentar um indivíduo pensante sem também acorrentar a si mesma. Precisamos apoiar essa proposta."
 origin.5125.name: "Uma Vitória para Todos os Seres Sencientes"
 origin.5125.desc: "É um dia histórico no Mercado Galáctico porque seus integrantes votaram por abolir todas as formas de escravidão. A liberdade é um direito natural de todos os seres sencientes. Um capítulo vil da história galáctica teve um fim misericordioso hoje."
 origin.5130.name: "A Escravidão Continua"
 origin.5130.desc: "É um dia frustrante no Mercado Galáctico porque ficou decidido que a venda de seres sencientes não orgânicos vai continuar. Mais uma vez, a influência maligna do poder e do dinheiro suprimiu a liberdade. Nenhum ser, orgânico ou artificial, ficará tranquilo enquanto ainda houver indivíduos sencientes sendo escravizados."
 origin.5131.name: "Proibição da Escravidão Revogada"
 origin.5131.desc: "Forças corporativas conseguiram revogar a resolução recente da Comunidade Galáctica contra a escravidão. Isso é decepcionante, mas não inesperado, infelizmente. As voltas que a história dá são longas, mas a liberdade vai prevalecer no fim."
 origin.5131.a: "Que decepcionante."
 broken_shackles_slavery_outlawed: "Escravidão Galáctica Abolida"
 broken_shackles_slavery_continues: "A Escravidão Galáctica Continua"
 broken_shackles_slavery_repeal: "Proibição da Escravidão Revogada"
 #Crashed Slaver Ship - Initial Arc Site
 broken_shackles_digsite: "Nave Escravista Acidentada"
 broken_shackles_desc: "Consertar o núcleo do computador da nave escravista acidentada deve revelar a localização dos nossos mundos natais... e das $NAME_MSI_country$."
 origin.5015.name: "A Ponte de Comando"
 origin.5015.desc: "Durante o motim, a nave escravista que nos levava até [Root.owner.capital_scope.GetName] sofreu danos graves. Depois da queda, nossa prioridade era sobreviver, e pouco pensamos na nave, a não ser quando precisamos de uma fonte de recursos. Mas agora chegou a hora de descobrir os segredos dos nossos ex-donos.\n\nPara isso, será necessário restaurar a energia ao computador central da nave. Para começar, nossos engenheiros usaram seu talento [engineering_shackled_species.GetAdj] e instalaram diversas células solares na parte externa do casco da nave. Os consoles da ponte de comando voltaram a funcionar. Infelizmente, o setor de engenharia foi vedado durante a queda e arrombar as portas à prova de explosão não será fácil."
 origin.5020.name: "O Compartimento de Engenharia"
 origin.5020.desc: "Uma coisa pode ser dita sobre as $NAME_MSI_country$: a escória escravocrata sabe como proteger segredos.\n\nArrombar as portas à prova de explosão da nave foi uma tarefa monumental. Os poucos cortadores laser que temos foram projetados para operações de mineração em pequena escala. A equipe só conseguiu entrar depois de fazer um túnel a partir do setor inferior. Os engenheiros usaram seu talento [engineering_shackled_species.GetAdj] e estão agora se empenhando para restaurar a energia dos outros sistemas da nave."
 origin.5025.name: "O Núcleo"
 origin.5025.desc: "Nossos engenheiros usaram seu talento [engineering_shackled_species.GetAdj] e conseguiram restaurar a energia no núcleo do computador da nave, mas boa parte do hardware foi danificada na queda. Talvez seja possível consertar o equipamento, mas isso vai colocar ainda mais pressão na nossa equipe científica que já está sobrecarregada."
 origin.5025.a: "Nós precisamos dos dados. Conserte o núcleo."
 broken_shackles_arc_site: "Alocação de Pesquisa"
 broken_shackles_arc_site_desc: "Consertar o núcleo do computador da nave escravista está colocando muita pressão em nossos engenheiros."
 origin.5030.name: "O Colaborador"
 origin.5030.desc: "Nossos engenheiros usaram seu talento [engineering_shackled_species.GetAdj] e com ideias incríveis e criativas conseguiram reiniciar o núcleo do computador danificado. Após introduzirmos uma IA procedural nos sistemas da nave, nós conseguimos nos comunicar com ele. Nós basicamente convencemos a máquina a trabalhar por nós, e não contra nós.\n\nEsse avanço deu aos nossos cientistas novas informações sobre a natureza da criptografia de dados. À medida que continuarmos marcando a nossa presença no cenário galáctico, esse conhecimento poderá ser valioso."
 origin.5035.name: "Mineração de Dados"
 origin.5035.desc: "O núcleo do computador danificado foi totalmente reparado. Apesar de a maioria dos dados estar codificada, nós já começamos a tentar descriptografá-los. Se estivermos dispostos a investir o tempo e os recursos necessários, será só uma questão de tempo até termos acesso a tudo, inclusive à localização dos nossos mundos natais."
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\nNa verdade, talvez até já tenhamos descoberto algo que poderá vir a ser útil: após triangularmos as dilatações das hiperestradas ao longo da rota da nave escravista, encontramos as coordenadas galácticas das $NAME_MSI_country$.\n\nAgora, nós temos a chance de confrontar nossos antigos donos ou deixá-los aos caprichos do destino."
 BROKEN_SHACKLES_PROJECT_01: "Localizar Mundos Natais"
 BROKEN_SHACKLES_PROJECT_01_DESC: "Agora que os arquivos da nave escravista acidentada foram completamente decodificados, vamos poder identificar a posição galáctica dos nossos mundos natais."
 origin.5040.name: "Mundos Natais Localizados"
 origin.5040.desc: "O Projeto Especial para descompilar os bancos de dados da nave escravista acidentada foi concluído. Nós descobrimos a localização dos nossos mundos natais. Hoje, nós comemoramos mais um passo no caminho para a libertação."
 origin.5040.a: "É um grande dia para o nosso povo."
 origin.5040.a.tooltip: "A descoberta dos nossos mundos natais agora pode ser acompanhada no Registro de Situações."
 broken_shackles_MSI_found: "$NAME_MSI_country_initials$ Localizada"
 broken_shackles_find_home_01: "Mundo Natal Principal"
 broken_shackles_find_home_01_desc: "O mundo natal da maior parcela da nossa população."
 broken_shackles_find_home_02: "Segundo Mundo Natal"
 broken_shackles_find_home_02_desc: "O mundo natal de uma de nossas espécies."
 broken_shackles_find_home_03: "Terceiro Mundo Natal"
 broken_shackles_find_home_03_desc: "O mundo natal de mais uma de nossas espécies."
 origin.5065.name: "Contato com a $NAME_MSI_country_initials$"
 origin.5065.desc: "O momento que tanto esperávamos chegou: fizemos contato com as §H[This.ContactCountry.GetRealName]§!.\n\nDepois do motim, alguns tinham a esperança de que não fôssemos detectados, mas agora está claro que as $NAME_MSI_country$ sabem da nossa presença no cenário galáctico já há algum tempo. A busca por lucros foi a única coisa que impediu a corporação de voltar até [Root.owner.capital_scope.GetName] para recuperar as \"propriedades\" dela. Parece que não valíamos o custo da viagem."
 origin.5065.a: "Típico."
 broken_shackles_MSI_contact_01: "Contato com a $NAME_MSI_country_initials$"
 origin.5070.name: "Promessas Vazias"
 origin.5070.desc: "Representantes das §H[This.ContactCountry.GetRealName]§! fizeram ofertas de amizade para o nosso emissário, mas nós sabemos como elas são vazias.\n\nA corporação chegou aos nossos mundos prometendo uma vida melhor. Ela amoleceu nossos líderes com palavras doces e presentes generosos. Empréstimos foram oferecidos, contratos assinados. O capital de investimento começou a entrar, e nossos mercados foram tomados pelas mercadorias deles. Antes de entendermos o que estava acontecendo, já era tarde: nós havíamos nos tornado propriedades e a $NAME_MSI_country_initials$ era a nossa dona.\n\nIsso nunca mais vai acontecer. Enquanto continuamos avançando no cenário galáctico, é fundamental conseguirmos nos manter independentes."
 origin.5070.a: "Não vão nos enganar de novo."
 origin.5075.name: "Relações Formais Estabelecidas"
 origin.5075.desc: "Depois de uma prolongada e muitas vezes intensa série de reuniões, estabelecemos relações diplomáticas com as §H[This.ContactCountry.GetRealName]§!. No entanto, apesar das alegações de amizade da outra parte, nós não esquecemos o que ela fez com os nossos mundos natais. Pensar que essa corporação ficou impune, livre para escravizar outros povos... Não há palavras que consigam descrever o sentimento que isso causa.\n\nUm dia ela já nos chamou de propriedade. Agora vamos ensinar a eles o valor de um povo livre."
 origin.5075.a: "Nós não vamos abaixar a cabeça."
 broken_shackles_MSI_contact_02: "Insubmisso"
 origin.5080.name: "Encontro na Comunidade Galáctica"
 origin.5080.desc: "Nossos representantes na Comunidade Galáctica informaram que estabelecemos contato com as [MSI_country.GetName].\n\nA corporação chegou aos nossos mundos prometendo uma vida melhor. Ela amoleceu nossos líderes com palavras doces e presentes generosos. Empréstimos foram oferecidos, contratos, assinados. Antes de entendermos o que estava acontecendo, já era tarde: nós havíamos nos tornado propriedades e a corporação era a nossa dona. Os membros da Comunidade Galáctica precisam saber que não se pode confiar na $NAME_MSI_country_initials$."
 MSI_war_outro: "Nós não buscamos essa guerra, mas vamos acabar com ela."
 origin.5135.name: "Desacorrentados"
 origin.5135.attackers.desc: "Durante muito tempo, nós vivemos com medo de nossos ex-donos. Enquanto desfrutamos dos benefícios de uma liberdade conquistada de maneira justa, muitos povos continuam sofrendo as humilhações da servidão contratada. Podem até dizer que isto é uma agressão, mas chegou a hora de desferirmos um golpe contra a tirania. Os bandidos desprezíveis e aqueles que só buscam o lucro na galáxia não poderão mais praticar seu comércio vil.\n\nHoje, marchamos para a guerra."
 origin.5135.defenders.desc: "Como não conseguiram nos conquistar com dinheiro e mentiras, as $NAME_MSI_country$ agora vão tentar usar força. A Diretoria dessa corporação acha que somos fracos, mas quando nos livramos de nossas correntes, forjamos uma identidade que jamais poderá ser desfeita.\n\n$MSI_war_outro$"
 origin.5135.a: "Que eles aprendam a nos temer."
 origin.5140.name: "Justiça Adiada"
 origin.5140.desc: "O impensável aconteceu. [From.GetName] venceu e mais uma vez fomos escravizados. Nós podemos ter perdido essa guerra, mas a batalha por igualdade e justiça está longe de acabar."
 origin.5140.a: "Nós não vamos esquecer."
 origin.5142.name: "Status Quo Inquietante"
 origin.5142.desc: "Nós chegamos a um acordo de status quo com as [MSI_country.GetName], mas fica registrado aqui que não nos esquecemos de como fomos tratados. E também não perdoamos."
 origin.5145.name: "Justiça Reivindicada"
 origin.5145.desc: "Vencemos. Ao derrotarmos [From.GetName], não apenas recuperamos a nossa dignidade, como também mostramos que somos os senhores do nosso próprio destino.\n\nQuando removemos as nossas correntes, nós encontramos um propósito em comum. Hoje, somos verdadeiramente livres."
 broken_shackles_war_01: "Guerra pela Liberdade"
 broken_shackles_war_02: "Derrotados, Mas Não Destruídos"
 broken_shackles_war_03: "Desacorrentados de Fato"
 broken_shackles_war_04: "Lamento do Status Quo"
 origin.5146.name: "Mais Uma Vez em Direção à Fenda"
 origin.5146.attackers.desc: "As $NAME_MSI_country$ nos tiraram de nossos mundos, nos aprisionaram e nos escravizaram. Essa corporação continua com as suas práticas vis até hoje, disfarçadas de comércio. Chegou a hora de acabar com ela de uma vez por todas."
 origin.5146.defenders.desc: "Como não conseguiram nos subjugar, as $NAME_MSI_country$ declararam guerra novamente contra nós. A Diretoria dessa empresa é incompetente, maluca ou as duas coisas. Um povo livre jamais poderá ser abatido.\n\n$MSI_war_outro$"
 origin.5146.a: "Dê o alerta."
 origin.5147.name: "Uma Causa Justa"
 origin.5147.desc: "Enquanto desfrutamos dos benefícios de uma liberdade conquistada de maneira justa, muitos povos continuam sofrendo as humilhações da escravidão e da servidão contratada. Os bandidos desprezíveis e aqueles que só buscam o lucro na galáxia não poderão mais praticar seu comércio vil.\n\nChegou a hora de nos posicionarmos contra essa tirania."
 origin.5147.a: "Vamos à guerra."
 origin.5150.name: "Parceiros Estranhos"
 origin.5150.desc: "Hoje, vamos formar uma federação com as §Y$NAME_MSI_country$§!.\n\nQuando conquistamos a nossa liberdade na primeira vez, isso era impensável. Sermos agora capazes de manter relações diplomáticas pacíficas com nossos captores do passado demonstra a maturidade cada vez maior da nossa nação.\n\nHá alguns entre nós que não ficarão felizes com essa decisão. Mas neste caso, os fins realmente justificam os meios."
 origin.5150.a: "É um mal necessário."
 origin.5151.name: "Uma Coalizão Desconfortável"
 origin.5151.desc: "Hoje, nós tomamos a difícil decisão de formar uma federação com um escravista conhecido. Apesar de considerarmos a liberdade de todos os seres sencientes um direito inalienável, as necessidades do Estado nos forçaram a aceitar o acordo. Nosso povo pode não estar feliz, mas fizemos isso pelo bem maior."
 broken_shackles_federated_02: "Parceiros Estranhos"
 broken_shackles_federated_01: "Uma Coalizão Desconfortável"
 MSI_home_system_poi: "$NAME_MSI_country$"
 MSI_home_system_desc: "As coordenadas galácticas das $NAME_MSI_country$."
 MSI_chain_title: "$NAME_MSI_country_initials$ Localizada"
 MSI_chain_desc: "Nós descobrimos as coordenadas galácticas das $NAME_MSI_country$."
 MSI_discoveries: "Rastreando a $NAME_MSI_country_initials$"
 homeworlds_chain: "Encontrando Nossos Lares"
 homeworlds_chain_title: "Encontrando Nossos Lares"
 homeworlds_chain_desc: "Nós conseguimos identificar as coordenadas galácticas dos nossos mundos natais usando os dados recuperados da nave escravista acidentada. Nosso povo clama pelo retorno."
 found_homeworlds: "Voltando para Casa"
 broken_shackles_homeworlds_found: "Raízes Recuperadas"
 origin.5270.name: "Raízes Recuperadas"
 origin.5270.desc: "Nossa jornada pelas estrelas revelou muitas maravilhas. Vimos coisas além da imaginação e realizamos feitos que a princípio pareciam impossíveis. Viajamos muito longe como um povo. Mas nenhuma jornada ou recompensa supera encontrar o caminho de volta para casa."
 origin.5200.name: "Polarização Crescente"
 origin.5200.desc: "Os meios de comunicação populares estão cheios de relatos sobre o suposto fracasso da integração entre espécies. Uma das preocupações é o custo para sustentar certas populações em mundos aos quais o xenótipo delas não está adaptado. À medida que as tensões aumentam, as forças de segurança informam um aumento alarmante dos conflitos entre espécies."
 origin.5200.a: "Não vamos impor um limite à liberdade de expressão."
 origin.5200.b: "Oriente os meios de comunicação a moderar o que falam."
 origin.5205.name: "Descobertas do Comitê Especial"
 origin.5205.desc: "O comitê especial publicou as descobertas de uma exaustiva pesquisa sobre as divisões políticas em nossa sociedade. Ele identificou os três principais problemas que estão causando a polarização política em [Root.GetName]:\n\n1. Os custos desiguais associados à garantia de um padrão de vida mínimo para diferentes xenótipos.\n\n2. As crenças e os comportamentos destoantes dos diversos grupos culturais.\n\n3. A natureza da nossa autoridade política é conflitante com os valores de certas espécies ou até mesmo antiética para elas."
 origin.5205.a: "Priorize a igualdade."
 origin.5205.b: "Promova um intercâmbio cultural."
 origin.5205.c: "Incentive o engajamento político."
 origin.5205.d: "Esses problemas estão interligados."
 origin.5205.e: "É mais barato restringir os meios de comunicação."
 origin.5205.a.tooltip: "§LGarantir igualdade e justiça para todos os indivíduos da nossa sociedade não vai ser simples nem barato, mas é necessário.§!"
 origin.5205.b.tooltip: "§LInvestir no engajamento intercultural com certeza vai pagar dividendos no futuro.§!"
 origin.5205.c.tooltip: "§LTudo é política. Uma sociedade saudável investe em cidadãos engajados e ativos.§!"
 origin.5205.d.tooltip: "§LCorrigir os problemas sistêmicos da nossa sociedade exigirá um enorme investimento de tempo e recursos.§!"
 origin.5205.e.tooltip: "§LO governo precisa fiscalizar a mídia para diminuir a polarização política.§!"
 origin.5210.name: "Uma Cultura de Divisão"
 origin.5210.desc: "A supervisão governamental pode ter abrandado o discurso político, mas não ajudou muito a combater as divisões na sociedade. Os líderes das comunidades continuam a semear a discórdia entre as várias espécies e grupos culturais. A julgar pelo tipo de material que está sendo publicado na rede de informações, o problema com certeza vai piorar antes de melhorar."
 origin.5210.a: "Precisamos lidar com as causas principais desse problema."
 origin.5210.b: "Restrinja o acesso à rede de informações."
 origin.5215.name: "Violência entre Espécies"
 origin.5215.desc: "Já faz muitos meses que restringimos o acesso público à rede de informações. Apesar de isso ter retirado a plataforma de algumas das vozes mais irracionais do espectro político, as causas principais do conflito entre espécies seguem descontroladas. A violência, incluindo a destruição em massa de propriedades, está aumentando em nossos sistemas."
 origin.5215.a: "Restaure a ordem a qualquer custo."
 origin.5220.name: "Nova Ordem Estelar"
 origin.5220.desc: "Nossas forças de segurança conseguiram restaurar a ordem em nossos sistemas. Radicais políticos de todos os tipos foram reunidos e presos, e os líderes deles agora estão sendo acusados de traição contra o Estado.\n\nAo olharmos para esse período lastimável da nossa história, uma coisa fica muito clara: uma sociedade como a nossa só pode ser governada por uma mão firme. Já está mais do que na hora de providenciarmos uma."
 origin.5220.a: "Unidos, nós vamos prosperar."
 origin.5225.name: "Mosaico Partido"
 origin.5225.desc: "Desde que se formou, nossa sociedade tem sido moldada por conflitos. Talvez fosse inevitável que as coisas piorassem antes de melhorar. Os grupos de ódio proliferam na rede de informações. É muito comum vermos pedidos para expulsar uma ou outra espécie dos nossos sistemas. Porém, também há sinais de uma maior conscientização de que existe uma luta compartilhada.\n\nGrupos com pouco mais em comum além do desejo de mudança têm se formado com uma regularidade cada vez maior. Ao enfrentarmos nossos problemas de frente, nós lançamos uma luz sobre algo que poderia ter crescido no escuro. Talvez um dia olhemos para esta época de conflitos como o momento da mudança."
 origin.5230.name: "Rebelião Jovem"
 origin.5230.desc: "O governo atual trabalhou incessantemente para melhorar a qualidade de vida dos nossos cidadãos. Nós investimos em educação, em policiamento e em todos os tipos de programas culturais. Mesmo assim, continuamos sendo alvo de críticas. Além disso, um movimento de jovens de várias espécies se organizou. Eles pedem reformas mais radicais e um ritmo mais acelerado de mudanças.\n\nHá só um lado bom disso tudo: ao incentivarmos os jovens a agir, podemos ter criado involuntariamente as condições necessárias para acabar com as divisões em nossa sociedade."
 origin.5235.name: "Esforços em Vão"
 origin.5235.desc: "Apesar dos esforços contínuos para promover um clima político saudável, a população geral mostrou pouco envolvimento até agora. Pesquisas sobre a opinião pública têm demonstrado constantemente que ainda há divisões significativas entre as várias espécies e culturas que formam a nossa sociedade.\n\nAlgo que parece estar relacionado a isso é que os nossos economistas perceberam um aumento no consumo. Isso pode ser bom para os negócios em curto prazo, mas também fez a inflação disparar. Pode ser que a nossa população tenha simplesmente se cansado das brigas e da discórdia.\n\nA ironia é que, ao se distanciarem da política, as espécies se uniram em um desejo comum: o de consumir."
 cost_of_freedom_outro: "Naturalmente, um certo atrito político permanece, mas os laços que formamos nunca poderão ser desfeitos."
 origin.5240.name: "A Sociedade Justa"
 origin.5240.desc: "Como um povo, nós enfrentamos adversidades quase insuperáveis. Somos um grupo heterogêneo de ex-escravos unidos pela luta por liberdade, então nosso caminho nunca foi fácil. Mas ao escolhermos concentrar nossos recursos para promover a justiça, conseguimos forjar a identidade da nossa nação. $cost_of_freedom_outro$"
 origin.5245.name: "Renascimento Cultural"
 origin.5245.desc: "Desde o começo, nós enfrentamos adversidades quase insuperáveis. Um grupo de escravos e servos contratados que se uniram para se livrar de suas correntes... Existe uma base mais firme do que essa? Não tem sido fácil, mas quando decidimos incentivar o diálogo entre as culturas, nós criamos uma sociedade forte e próspera. $cost_of_freedom_outro$"
 origin.5250.name: "Pluralismo Ardoroso"
 origin.5250.desc: "Mal passava pela nossa cabeça que a luta por igualdade estava apenas começando quando nos revoltamos para conquistar a nossa liberdade. Por sermos um povo vindo de muitos mundos, nunca foi fácil para nós obter um consenso ou encontrar um meio-termo, mas ao investirmos em engajamento político, conseguimos criar uma sociedade forte e próspera. $cost_of_freedom_outro$"
 origin.5255.name: "Sociedade Madura"
 origin.5255.desc: "Unidos pelo desejo de liberdade, nós nos revoltamos contra nossos ex-donos. Mas uma sociedade não é feita apenas de violência. Nós enfrentamos desafios enormes, desde divisão política até insegurança econômica, mas começamos a ver os resultados do esforço coletivo para criar um consenso e podemos nos orgulhar de nossos feitos.\n\nSomos uma nação composta por muitos povos e um povo composto por muitas culturas. Juntos, não há desafio que não possamos superar."
 origin.5255.a: "Nossa força está na diversidade."
 cost_of_freedom_03: "Mídia Controlada pelo Estado"
 cost_of_freedom_03_desc: "Nós impusemos certos limites aos meios de comunicação para manter a ordem social."
 cost_of_freedom_04: "Antes Tarde do que Nunca"
 cost_of_freedom_04_desc: "Nossa única escolha é lidar com as causas principais das nossas divisões políticas."
 cost_of_freedom_05: "Rede de Informações Restringida"
 cost_of_freedom_05_desc: "Informação demais pode ser algo perigoso."
 cost_of_freedom_06: "Punição Severa"
 cost_of_freedom_06_desc: "Para manter a paz e a estabilidade, será necessário eliminar as sementes da desordem."
 cost_of_freedom_07: "Nova Ordem Estelar"
 cost_of_freedom_07_desc: "Diferentes na origem, unidos pela autoridade."
 cost_of_freedom_08: "O Custo da Igualdade"
 cost_of_freedom_08_desc: "Nós realocamos recursos para promover uma sociedade mais igualitária."
 cost_of_freedom_09: "O Custo da Cultura"
 cost_of_freedom_09_desc: "Nós realocamos recursos para promover o intercâmbio cultural."
 cost_of_freedom_10: "O Custo da Política"
 cost_of_freedom_10_desc: "Nós realocamos recursos para promover um maior engajamento político."
 cost_of_freedom_11: "Custos Associados"
 cost_of_freedom_11_desc: "Nós realocamos recursos para acabar com as divisões em nossa sociedade."
 cost_of_freedom_12_a: "Mosaico Partido"
 cost_of_freedom_12_a_desc: "Apesar de as divisões culturais continuarem afetando a nossa sociedade, o engajamento político está aumentando."
 cost_of_freedom_12_b: "Rebelião Jovem"
 cost_of_freedom_12_b_desc: "Os jovens estão bem."
 cost_of_freedom_12_c: "Esforços em Vão"
 cost_of_freedom_12_c_desc: "Nós vivemos em um mundo materialista."
 cost_of_freedom_13: "A Sociedade Justa"
 cost_of_freedom_13_desc: "Estamos prontos para colher os frutos de uma sociedade justa."
 cost_of_freedom_14: "Renascimento Cultural"
 cost_of_freedom_14_desc: "Estamos prontos para colher os frutos de uma sociedade com diversidade cultural."
 cost_of_freedom_15: "Pluralismo Ardoroso"
 cost_of_freedom_15_desc: "Estamos prontos para colher os frutos de uma sociedade com uma política sólida."
 gains_of_freedom: "O Que Se Ganha com a Liberdade"
 gains_of_freedom_desc: "Como um povo, nós podemos colher os frutos da igualdade conquistada de maneira justa."
