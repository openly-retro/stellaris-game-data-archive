 resolution_rulesofwar_guardian_angels: "Ato Anjos Guardiões"
 resolution_rulesofwar_guardian_angels_desc: "Os soldados que dedicam suas vidas a manter nossos planetas seguros devem ser reconhecidos e honrados."
 resolution_rulesofwar_reverence_for_life: "Reverência pela Vida"
 resolution_rulesofwar_reverence_for_life_desc: "Os horrores da guera na escala de impérios interestelares é algo terrível. Devemos fazer o que pudermos para limitar seus excessos a combatentes ativos"
 resolution_rulesofwar_reverence_for_life_tooltip: "§YExpurgo§! (sem ser Remoção) e o uso de §YQuebradores de Mundo§! é §Rbanido§!."
 resolution_rulesofwar_independent_tribunals: "Tribunais Independentes"
 resolution_rulesofwar_independent_tribunals_desc: "A justiça deve ocorrer para crimes que soldados cometem, e mortes civis devem ser levadas em conta. Devemos montar tribunais independentes para investigar, julgar e punir crimes de guerra."
 resolution_rulesofwar_independent_tribunals_tooltip: "Posturas de bombardeio §YArmagedon§! e §YIndiscriminada§!, e o uso de qualquer arma Colosso que não seja um §YPacificador Global§! estão §Rbanidos§!."
 resolution_rulesofwar_last_resort_doctrine: "Doutrina Último Recurso"
 resolution_rulesofwar_last_resort_doctrine_desc: "A guerra nunca deve ser nosso último recurso quando todas as outras formas de diplomacia falharem. Ela nunca deve ser uma ferramenta que é usada com objetivos não-justificados."
 resolution_rulesofwar_last_resort_doctrine_tooltip: "A filosofia de guerra §YGuerras Irrestritas§! é §Rbanida§!."
 resolution_rulesofwar_demobilization_initiative: "Iniciativa de Desmobilização"
 resolution_rulesofwar_demobilization_initiative_desc: "Recursos atualmente desperdiçados na guerra podem ser mais bem usados em uma variedade de outros projetos para melhorar as vidas de nossos cidadãos. Devemos definir limites rígidos sobre o desenvolvimento militar e focar em melhorar as coisas, em vez de destruí-las."
 resolution_rulesofwar_demobilization_initiative_tooltip: "A política econômica §YEconomia Militarizada§! é banida."
 #Galactic Reforms
 resolution_category_galacticreforms: "Reformas Galácticas"
 resolution_category_denouncements: "Denúncia"
 resolution_council_denouncement: "Denúcia no Conselho"
 resolution_council_denouncement_desc: "O [global_event_country.GetGalCouncilOrImpCouncil] pode propor uma resolução para denunciar membros não amigáveis d[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium], deixando-os vulneráveis a quaisquer Sanções que foram aprovadas.\n\nClaro que não haverá abuso deste poder."
 resolution_galacticreforms_abolish_council: "§RAbolir o Conselho Galáctico§!"
 resolution_galacticreforms_abolish_council_desc: "O Conselho Galáctico é uma ameaça anti-democrática e deve ser abolido."
 resolution_galacticreforms_abolish_council_tooltip: "O Conselho Galáctico deixa de existir."
 resolution_galacticreforms_form_council: "Formar o Conselho Galáctico"
 resolution_galacticreforms_form_council_desc: "A Comunidade Galáctica deve ter um conselho de líderes para ajudar a manter a ordem."
 resolution_galacticreforms_form_council_tooltip: "Estabelece um §YConselho Galáctico§! de três membros.\n\nO Conselho começa com os poderes de forçar §YMedidas de Emergência§!, propor §YResoluções de Sanções§! e §YDenúncia§!."
 resolution_galacticreforms_disable_council_veto: "§RRemover o Poder de Veto do Conselho§!"
 resolution_galacticreforms_disable_council_veto_desc: "A própria ideia de um Veto do Conselho é absurda. Por que os desejos da Comunidade devem ser silenciados? Remova-o imediatamente!"
 resolution_galacticreforms_disable_council_veto_tooltip: "Os membros do Conselho Galáctico não poderão mais vetar Resoluções propostas."
 resolution_galacticreforms_enable_council_veto: "Aprovar o Poder de Veto do Conselho"
 resolution_galacticreforms_enable_council_veto_desc: "O Conselho Galáctico deve ter o poder de remover propostas frívolas da Pauta de Resoluções."
 resolution_galacticreforms_disable_council_denouncement: "§RRemover o Poder de Denúncia do Conselho§!"
 resolution_galacticreforms_disable_council_denouncement_desc: "Os membros do Conselho Galáctico devem ter justificativas apropriadas para a denúncia. Devemos remover esta capacidade injusta e autocrática."
 resolution_galacticreforms_disable_council_denouncement_tooltip: "Os membros do Conselho Galáctico não poderão mais denunciar membros da Comunidade não-amigáveis."
 resolution_galacticreforms_enable_council_denouncement: "Aprovar o Poder de Denúncia do Conselho"
 resolution_galacticreforms_enable_council_denouncement_desc: "Devemos dar ao Conselho Galáctico a capacidade de ir atrás de impérios rebeldes para punição. Eles devem poder fazer propostas de Denúncias à Comunidade."
 resolution_galacticreforms_enable_council_denouncement_tooltip: "Os membros do Conselho Galáctico poderão denunciar membros da Comunidade não-amigáveis."
 resolution_galacticreforms_council_size_1: "Alterar Tamanho do Conselho: 1"
 resolution_galacticreforms_council_size_1_desc: "Eu sou o Senado."
 resolution_galacticreforms_council_size_2: "Alterar Tamanho do Conselho: 2"
 resolution_galacticreforms_council_size_2_desc: "A Democracia é melhor em pequenas doses"
 resolution_galacticreforms_council_size_3: "Alterar Tamanho do Conselho: 3"
 resolution_galacticreforms_council_size_3_desc: "Um Conselho Galáctico feito de três membros parece ser o ideal."
 resolution_galacticreforms_council_size_4: "Alterar Tamanho do Conselho: 4"
 resolution_galacticreforms_council_size_4_desc: "A necessidade exige que ajustemos o número de membros no Conselho Galáctico. Quatro seria melhor."
 resolution_galacticreforms_council_size_5: "Alterar Tamanho do Conselho: 5"
 resolution_galacticreforms_council_size_5_desc: "Quanto mais vozes no Conselho Galáctico, melhor."
 resolution_galacticreforms_permanent_seat: "Assento Permanente no Conselho"
 resolution_galacticreforms_permanent_seat_desc: "A Comunidade Galáctica floresceu sob a liderança benevolente deste império. Devemos dar a eles um assento permanente no conselho."
 resolution_galacticreforms_revoke_permanent_seat: "Revogar Assento Permanente no Conselho"
 resolution_galacticreforms_revoke_permanent_seat_desc: "Membros do Conselho Galáctico devem prestar contas de suas ações durante eleições regulares. Este império não deve ter um assento permanente."
