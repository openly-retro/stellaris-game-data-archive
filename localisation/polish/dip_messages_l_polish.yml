 HI_HOSTILE_GREETING_01: "Dlaczego marnujecie nasz czas? [Root.GetName] to wielka potęga, bo nie interesuje nas [Root.GetRandomSpeciesSound]."
 HI_HOSTILE_GREETING_02: "Galaktyka czeka, aż rządy przejmie [Root.GetRulerTitle] [Root.GetRulerName], a wy chcecie negocjować?"
 HI_DOMINEERING_GREETING_01: "Przypomnijcie, jak się nazywasz? Ach tak, [Root.GetSpeciesNameInsult]."
