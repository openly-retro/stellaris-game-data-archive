 plant.100.name: "田園の完成"
 plant.100.desc: "我々の優れた生物工学と多額の投資、 長年の努力により、 §Y[Root.GetName]§!におけるガイア播種計画は結実した。\n\n今日から§Y[Root.GetName]§!は、 数ある惑星のなかでも真の宝石と見なされ、 賞賛され、 あるいは羨望の的となるだろう。"
 plant.100.a: "祝宴を始めよう！"
 plant.100.b: "我々はよくやった。 次は別の惑星に目を向けよう。"
 plant.105.desc: "我々の優れた生物工学と多額の投資、 長年の努力により、 §Y[From.Planet.GetName]§!におけるガイア播種計画は結実した。\n\n今日から§Y[From.Planet.GetName]§!は、 数ある惑星のなかでも真の宝石と見なされ、 賞賛され、 あるいは羨望の的となるだろう。 属国も我らの努力に感謝するに違いない。"
 plant.110.desc: "わが国の宗主国が、 §Y[from.from.planet.GetName]§!をガイア型惑星に変えるという前代未聞のプロジェクトを完了させた。 彼らのおかげで、 この楽園ののどかな気候と広大な敷地を活用できるようになった。"
 plant.110.desc.hydrocentric: "宗主国が§Y[from.from.planet.GetName]§!で前代未聞のプロジェクトを完了させた。 しかし、 惑星はめちゃくちゃにされてしまった！  彼らは海を平原と丘陵で覆ってしまい、 かつて湿潤だった大気は不毛で乾燥したものとなった。 しかも我々が懸念を伝えたとき、 彼らは聞く耳を持たなかったのだ！  それでもなお、 宗主国はこの惑星を「より美しく」変えたと主張している。"
 plant.110.a: "よくもこんなことを！"
 plant.110.b: "ありがたいことだ！"
 plant.110.c: "なんとも興味深い決断だ。"
 celebrate_idyllic_bloom: "田園完成を祝して"
 celebrate_idyllic_bloom_desc: "この世界をのどかな楽園に変えることに成功したため、 惑星全体で祝賀が行われている。"
 terraformed_our_ocean_world: "テラフォームされた海洋型惑星"
 terraformed_our_ocean_world_desc: "わが国の宗主国が、美しい海洋型惑星を不快なガイア型惑星に変えてしまった。 趣味が悪すぎる。"
 thankful_for_gaia: "ガイア型惑星への感謝"
 thankful_for_gaia_desc: "わが国の宗主国が、我々の惑星の1つをガイア型惑星にテラフォームしてくれた。 感謝してもしきれない！"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "光栄養生物"
 trait_plantoid_phototrophic_desc: "§Lこの種族は、 食料と日光の組み合わせによって維持されている。 §!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "基本£food£ §Y食料§!維持費の§Y50%§!を£energy£ §Yエネルギー§!維持費に置き換える。"
 trait_plantoid_radiotrophic: "放射線栄養生物"
 trait_plantoid_radiotrophic_desc: "§Lこの種族は、 食料と低エネルギー放射線の組み合わせによって維持されているため、 最も過酷な惑星でも繁栄できる。 §!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死の惑星§!に住むPOPは、 この£energy£ §Yエネルギー§!維持費が免除される。\n§Y死の惑星§!でのPOPの成長速度§G+10%§!\n死の惑星の居住性：§G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "£minerals£ §Y鉱物§!の基本維持費の§Y50%§!を£energy£ §Yエネルギー§!維持費に置き換える。\n§Y死の惑星§!に住むPOPは、 この£energy£ §Yエネルギー§!維持費が免除される。\n§Y死の惑星§!でのPOPの成長速度§G+10%§!\n死の惑星の居住性：§G+10%§!"
 trait_plantoid_budding: "出芽"
 trait_plantoid_budding_desc: "§Lこの種族は、 種子や胞子による通常の受精に加えて、 出芽による繁殖が可能である。 §!"
 trait_lithoid_budding: "結晶化"
 trait_lithoid_budding_desc: "§L結晶の成長に伴い、 この種族は通常の生殖手段に加えて、 自己複製格子の生成が可能になる。§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "奴隷以上の仕事に就いている1つのPOPにつき、 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!0.02を得る。\n\nこれは£building£ §H$building_clone_vats$§!や£job_spawning_drone£ §H$job_spawning_drone_plural$§!などの、 その他の$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$の発生源と重複する。"
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nこの特性の効果は、 §H$trait_lithoid$の特性§!の補正を受ける。"
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§Lこの種族は高度な遺伝子操作により、 ある程度は太陽光で生存できるようになった。§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "基本£food£ §Y食料§!維持費、 または基本£minerals£ §Y鉱物§!維持費の§Y50%§!を、 £energy£ §Yエネルギー§!維持費に置き換える。"
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc: "§Lこの種族は高度な遺伝子操作により、 食料と低エネルギー放射線の組み合わせによってある程度生存できるため、 最も過酷な惑星でも繁栄できる。§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死の惑星§!に住むPOPは、 この£energy£ §Yエネルギー§!維持費が免除される。"
 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§Lこの種族はDNA配列の変更により、 従来の方法に加えて出芽による繁殖が可能になった。§!"
 trait_plantoid_bloomed: "ブルーム完了"
 trait_plantoid_bloomed_desc: "この種はガイアシーダーによる変形効果を受け、 ガイア型惑星に生息する際に共生的な地衣類の花を咲かせるようになった。"
 plantoid_bloomed_trait_tooltip: "ガイア型惑星での効果：\n$t$$mod_planet_jobs_produces_mult$：§G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$：§G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$：§G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$：§G-10%§!\n\nこれらの効果は£building£ $building_gaiaseeders_4$によって増加する。"
