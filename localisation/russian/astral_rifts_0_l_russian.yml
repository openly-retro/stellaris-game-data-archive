 astral_rift_advisor: "Советник"
 astral_rift.800.name: "Знакомое место"
 astral_rift.800.desc: "Система, где мы оказались, выглядит почти так же, как §Y[This.System.GetName]§! — место входа в разлом.\n\nОднако все наши сомнения по этому поводу рассеялись, как только разведка системы показала, что вокруг звезды [This.System.Star.GetName] обращается неизвестная планета.\n\nСпустя несколько секунд в области действия датчиков появилось неопознанное механическое устройство, без труда подключившееся к системе связи нашей сферы. Установив контакт, оно назвалось нашим советником по имени РИВ.\n\nПока мы размышляли, как описать эту встречу в отчете, РИВ, словно прочитав наши мысли, предложил: §E«Если желаете, я могу помочь вам составить отчет».§!"
 astral_rift.800.a: "Попросить помощи."
 astral_rift.800.b: "Отключить его."
 astral_rift.805.name: "Помощь помощнику"
 astral_rift.805.desc: "Мы попросили устройство поделиться с нами своей мудростью.\n\nНа каждый вопрос оно отвечало с неизменным удовольствием, однако вскоре мы поняли, что ответы его не представляют никакой ценности:\n\n§E«Хотите, я расскажу вам об атмосферах планет?»§!\n\n§E«В центре каждой системы находится звезда. Они все очень яркие!»§!\n\n§E«Матриархи тиянки в среднем живут в десять раз дольше, чем самцы».§!"
 astral_rift.805.a: "Снова попросить помощи."
 astral_rift.805.b: "Отключить его."
 astral_rift.810.name: "Отключение не предусмотрено"
 astral_rift.810.desc: "Наши попытки выключить устройство лишь разозлили его.\n\nСветодиоды, светившиеся прежде приятным синим цветом, приняли зловещий красный оттенок.\n\nМы пока не знаем, вооружен ли этот советник (хотя в конструкции его аналога из нашего измерения оружие не предусмотрено), но если он способен причинить нам вред, то стоит начинать беспокоиться.\n\n§E«Отключение этой программы приведет к распространению невежества. Знания должны быть доступны каждому. Вы пренебрегаете знанием и потому будете отключены. Это вынужденная мера».§!\n\nРИВ начал издавать тихий гул."
 astral_rift.810.a: "Задобрить устройство."
 astral_rift.810.b: "Выстрелить электромагнитным разрядом."
 astral_rift.815.name: "«Помощь»"
 astral_rift.815.desc: "Механический советник начал делиться с нами своей мудростью в ускоренном темпе.\n\nЕго речь даже… завораживает.\n\nА вы, например, знали, что можно строить горнодобывающие районы, если не хватает минералов? Сколько открытий еще готовит нам эта вселенная…\n\n[Leader.GetName] теперь хочет остаться здесь и узнать как можно больше."
 astral_rift.815.a: "Стой! Вернись!"
 astral_rift.820.name: "Электромагнитный разряд"
 astral_rift.820.desc.1: "Чтобы уберечь экипаж от верной гибели, нам пришлось выпустить в устройство мощный электромагнитный импульс, потратив на это значительные запасы энергии.\n\nПеред тем как отключиться навсегда, РИВ успел поделиться с нами предсмертной мудростью:\n\n§E«Р-Р-Р-Р-Р… Невежество. Вы стремитесь к §Y[неразборчиво]§! невежеству… Я раз-з-з-з-з-зочарован».§!"
 astral_rift.820.desc.2: "Ко всеобщему облегчению, разговорчивое устройство замолчало и больше никому не угрожает.\n\nОно неподвижно повисло примерно в километре от нашей сферы.\n\nПроанализировав его конструкцию, мы выяснили, что корпус советника состоит из ценных сплавов, а внутри — невероятно сложное (и хорошо защищенное) компьютерное ядро.\n\nМы предполагаем, что он еще способен восстановить поврежденные системы, если не уничтожить ядро."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E«Ка-а-а-а-ак и ваши предшественники, вы обречены вновь узнать то, что уже должно быть вам известно».§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Постараться извлечь ядро."
 astral_rift.820.b: "Уничтожить устройство окончательно."
 astral_rift.825.name: "Превращение в лом"
 astral_rift.825.desc: "Мы разобрали советника по частям, добравшись до его комплектующих.\n\nТот, кто его соорудил, — если, конечно, перед нами действительно что-то рукотворное, — отладил производственный процесс до идеала: разобрать компьютерное ядро на части невозможно даже самыми сложными инструментами. Однако мы добрались до банков памяти, и пусть содержащаяся в них информация в основном бесполезна, архитектура кодовой базы нам пригодилась: теперь мы лучше разбираемся в вычислительной технике."
 astral_rift.825.a: "Очень хорошо."
 astral_rift.830.name: "Скатертью дорога"
 astral_rift.830.desc: "Этот несносный аппарат нам окончательно надоел.\n\nМы прикрепили к его ядру взрывчатку и подготовили системы сферы к снятию с якоря.\n\nС безопасного расстояния наш экипаж, не скрывая облегчения, смотрел, как взрывная волна отправляет останки механического советника в путешествие по мировому пространству.\n\nНа месте взрыва мы обнаружили невероятное количество звездной материи. Неплохое утешение после пережитых страданий."
 astral_rift.830.a: "Скатертью дорога."
 astral_rift.840.name: "[Owner.GetScientistCapital] возвращается"
 astral_rift.840.desc.1: "[Leader.GetName] [Root.Leader.GetAXX:вернулся|||fem:вернулась] из странствий по звездному разлому.\n\n[Root.Leader.GetAXX:Он появился|||fem:Она появилась] совершенно неожиданно, просто возникнув на борту одного из наших научных кораблей словно по волшебству, после чего вновь [Root.Leader.GetAXX:принялся|||fem:принялась] за работу. Впрочем, нельзя сказать, что [Leader.GetName] не [Root.Leader.GetAXX:изменился|||fem:изменилась]: скачки между временами привели к тому, что определить [Root.Leader.GetAXX:его|||fem:ее] возраст теперь совершенно невозможно.\n\n[Root.Leader.GetHeShe] также демонстрирует новые знания и умения, приобретенные, вероятно, как раз за это время."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName] теперь с презрением относится к инструкциям и руководствам, предпочитая вместо этого в немалой степени полагаться на импровизацию."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "ВИР"
 astral_rift.845.desc.disabled: "§E«Согласно показаниям датчиков, вам нужна помощь. Желаете вновь получать консультации?»§!"
 astral_rift.845.desc.enabled: "§E«Вы ведь не станете меня отключать?»§!"
 astral_rift.845.shutdown: "Отключение"
 astral_rift.845.b: "Вообще-то да!"
 astral_rift.845.c: "Нет, конечно."
