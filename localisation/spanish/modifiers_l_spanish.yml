 ####################################
 #Planet Modifiers
 ####################################
 capital: "Mundo capital"
 capital_desc: "El planeta capital de un imperio interestelar es un vasto complejo de edificios oficiales, ministerios y sedes de agencias."
 distance_from_capital: "Distancia de la capital"
 managed_by_sector: "Gestionado por sector"
 hazardous_weather: "Tiempo peligroso"
 hazardous_weather_desc: "Este mundo sufre pautas climáticas inestables con tormentas violentas que suelen aparecer de la nada para asolar la superficie."
 dangerous_wildlife: "Fauna hostil"
 dangerous_wildlife_desc: "Este mundo ha desarrollado una fauna muy hostil, y en la superficie abundan depredadores letales que acechan a sus presas. Estudiar la biología de estas criaturas ofrece excelentes oportunidades de investigación."
 weak_magnetic_field: "Campo magnético débil"
 weak_magnetic_field_desc: "Aunque habitable, este mundo tiene un campo magnético débil que ofrece poca protección contra la radiación cósmica."
 unstable_tectonics: "Tectónica inestable"
 unstable_tectonics_desc: "Este mundo tiene unas placas tectónicas muy inestables y es propenso a terremotos y actividad volcánica."
 tidal_locked: "Acoplamiento de mareas"
 tidal_locked_desc: "Este mundo tiene una órbita de acoplamiento de marea alrededor de su estrella, un lado siempre iluminado y el otro siempre en oscuridad. Si hay vida aquí, seguramente estará limitada a las regiones crepusculares en la que se encuentran ambos lados."
 chthonian_planet: "Planeta chtoniano"
 chthonian_planet_desc: "Parece que este planeta fue un gigante gaseoso, pero la proximidad a su estrella quemó su espesa atmósfera. Todo lo que queda ahora es un núcleo metálico rico en minerales y súper denso."
 brown_dwarf: "Enana marrón"
 brown_dwarf_desc: "Este gigante gaseoso es en realidad una enana marrón, una estrella fallida que carecía de masa para la fusión de hidrógeno. Sus propiedades la hacen valiosa para la investigación."
 asteroid_impacts: "Impactos de asteroides"
 asteroid_impacts_desc: "La órbita de este mundo alrededor de su estrella está plagada de pequeños asteroides, meteoros y lluvias de cometas. Muchas veces se producen grandes impactos en la superficie, que a menudo dejan valiosos depósitos de minerales."
 extensive_moon_system: "Sistema de lunas extenso"
 extensive_moon_system_desc: "Este gigante gaseoso tiene un número anormalmente alto de satélites naturales. Cientos de pequeñas lunas y satélites orbitan el planeta."
 carbon_world: "Mundo de carbono"
 carbon_world_desc: "Parece que este mundo se formó sobre todo con carbono y tiene poco oxígeno."
 asteroid_coprolite: "Asteroide coprolito"
 asteroid_coprolite_desc: "Este asteroide es en realidad un coprolito gigantesco, heces fosilizadas de una forma de vida enorme."
 asteroid_life: "Vida en asteroides"
 asteroid_life_desc: "Este asteroide alberga una colonia de litófagos parecidos a gusanos que se meten en la roca. Se puede aprender mucho de estas formas de vida únicas."
 derelict_shipyard: "Astillero abandonado"
 derelict_shipyard_desc: "Hace eones se construyó un gran astillero dentro de este asteroide. Ya lo han saqueado de artefactos valiosos, pero sigue siendo una maravilla de la ingeniería."
 junkyard: "Chatarrería"
 junkyard_desc: "En algún momento este asteroide fue una chatarrería, y la superficie está cubierta de restos metálicos. Algunos de ellos se pueden reciclar."
 target_range: "Galería de tiro"
 target_range_desc: "Alguien usó este pobre asteroide como blanco de prueba de armas subespaciales, entre otras cosas. Aún resuenan en su superficie ecos de energía anómala."
 ore_freighter: "Carguero de minerales estrellado"
 ore_freighter_desc: "Un supercarguero enorme que transportaba mineral se estrelló en este asteroide hace miles de años, y el contenido de sus bodegas se encuentra esparcido por la superficie."
 atmospheric_ecosystem: "Ecosistema atmosférico"
 atmospheric_ecosystem_desc: "La atmósfera superior de este gigante gaseoso cuenta con un ecosistema importante que alberga muchas formas de vida alienígenas. Su interesante biología es tema para una investigación prometedora."
 aerostat_colonies: "Colonias aerostáticas"
 aerostat_colonies_desc: "En la órbita inferior de este gigante gaseoso hay una red en ruinas de colonias aerostáticas. Su diseño, inusualmente duradero, es producto de una ingeniería avanzada."
 debris_field: "Campo de restos"
 debris_field_desc: "El fuerte pozo gravitatorio de este gigante gaseoso ha atraído una densa capa de restos espaciales. La mayoría no vale para nada, pero el metal se puede reciclar."
 extreme_storms: "Tormentas extremas"
 extreme_storms_desc: "Docenas de tormentas enormes azotan la atmósfera de este gigante gaseoso. Los modelos climáticos no pueden explicar su presencia, lo que hace que sea interesante investigar el planeta."
 precious_moon: "Luna valiosa"
 precious_moon_desc: "Un pequeño satélite compuesto de minerales y metales preciosos se encuentra dentro del extenso sistema de lunas que orbitan este gigante gaseoso."
 asteroid_collision: "Colisión de asteroide"
 asteroid_collision_desc: "Un asteroide enorme chocó contra este mundo hace menos de mil años y depositó una gran cantidad de minerales."
 microsingularity: "Microsingularidad"
 microsingularity_desc: "Una microsingularidad cruzó el núcleo de este mundo, lo que provocó algunas emisiones de energía interesantes."
 alien_writing: "Escritura alienígena"
 alien_writing_desc: "Alguien ha grabado un gran cuerpo de texto en la superficie de este mundo con un láser de minería. Las letras son tan grandes que se ven desde la órbita."
 towed_asteroid: "Remolque de asteroide"
 towed_asteroid_desc: "Alguien ha remolcado un gran asteroide hasta una órbita estable en torno a este mundo, supuestamente para extraer sus recursos."
 nuclear_devastation: "Devastación nuclear"
 nuclear_devastation_desc: "La atmósfera tóxica de este mundo es resultado de una guerra mundial destructiva que se libró entre facciones de una civilización indígena. Se puede realizar una investigación valiosa estudiando estas ruinas sin vida."
 nuclear_wasteland: "Yermo nuclear"
 nuclear_wasteland_desc: "En algún momento del pasado, este mundo se vio sujeto a un intercambio masivo de ojivas nucleares entre facciones de una civilización indígena. La biosfera aún no se ha recuperado por completo, y hay bolsas persistentes de radiación."
 gamma_ray: "Ráfaga de rayos gamma"
 gamma_ray_desc: "Este mundo se vio atrapado por una ráfaga de rayos gamma de una estrella que se colapsaba. La capa de ozono aún no se ha recuperado del todo, lo que implica que los posibles colonos necesitarán protegerse contra la radiación UV."
 greenhouse_effect: "Efecto invernadero desbocado"
 greenhouse_effect_desc: "Una civilización industrial indígena contaminó este mundo hasta el punto de desatar un efecto invernadero. Aún se pueden encontrar en su tóxica superficie las ruinas sin vida de antiguas fábricas y centros de población."
 ammonia_biosphere: "Biosfera de amonio"
 ammonia_biosphere_desc: "Este mundo tóxico alberga una ecología rara en la que la vida usa como soluble amoníaco en vez de agua. Estas formas de vida basadas en el amoníaco se han desarrollado de maneras únicas, y estudiarlas supondría grandes avances en la comprensión de la biología."
 silicon_lifeforms: "Vida en silicio"
 silicon_lifeforms_desc: "Formas de vida subterráneas y semiinteligentes compuestas de silicio habitan una gran red de túneles bajo la superficie de este mundo. Al excavar, suelen arrojar metales y minerales valiosos a la superficie."
 colony_ruins: "Ruinas de una colonia"
 colony_ruins_desc: "En este mundo hay ruinas antiguas de una pequeña colonia abandonada que perteneció a un imperio interestelar desconocido."
 alien_mural: "Mural alienígena"
 alien_mural_desc: "Un antiguo mural de la superficie de este mundo habla de la tecnología de una civilización alienígena desaparecida hace tiempo."
 migrating_forests: "Bosques migratorios"
 migrating_forests_desc: "Los bosques móviles de este mundo migran en masa a nuevas regiones e interfieren con la construcción de carreteras, tendidos eléctricos y otras infraestructuras."
 migrating_forests_2: "Bosques migratorios dóciles"
 migrating_forests_2_desc: "§W§YReserva de bosques ambulantes§! añadida, lo que mejora la §Yinvestigación§! de £society£ en el planeta.§!\n\nLos bosques ambulantes de este mundo ya evitan las áreas pobladas y no causan daños en los asentamientos. Su presencia sigue limitando la cantidad de tierra libre disponible para los colonos."
 damaged_ecology: "Ecología dañada"
 damaged_ecology_desc: "La destrucción de los bosques ambulantes de este mundo ha tenido un efecto importante en la ecología."
 friendly_trees: "Adaptación forestal"
 friendly_trees_desc: "Los bosques y los colonos de este mundo se han adaptado unos a otros, lo cual es alentador."
 subterranean_civilization: "Una civilización subterránea"
 subterranean_civilization_desc: "La civilización alienígena subterránea de este mundo disfruta de una buena relación con los colonos de la superficie, y ambas partes realizan frecuentes intercambios comerciales y culturales."
 subterranean_expansion: "Ciudades subterráneas"
 subterranean_expansion_desc: "La civilización subterránea indígena que vivió antaño en este mundo ha sido exterminada, y los colonos son libres de expandirse por las ciudades que abandonaron bajo tierra."
 gas_giant_civ: "Capital dathnak"
 gas_giant_civ_desc: "Este mundo es la nueva capital y el planeta natal adoptivo de los dathnak. Estos seres inteligentes de gas no tienen industria ni tecnología, pero parecen ser bastante sociables."
 gas_giant_colony: "Colonia dathnak"
 gas_giant_colony_desc: "Las formas de vida inteligentes de gas conocidas como los dathnak han fundado una pequeña colonia en la atmósfera de este gigante gaseoso."
 abandoned_terraforming: "Proyecto de terraformación abandonado"
 abandoned_terraforming_desc: "Este mundo se terraformó en parte hace miles de años, pero el proceso se interrumpió por causas desconocidas. Como resultado, tiene un sistema climático y una biosfera muy inestables."
 gaia_world: "Terraformación antigua"
 gaia_world_desc: "Antiguas técnicas de terraformación han convertido este mundo en un vergel."
 mutant_stalker: "Criatura asesina"
 mutant_stalker_desc: "Una criatura mutada da caza a los colonos de este mundo, sembrando el terror por la campiña. El desarrollo de nuestra colonia se ha resentido, ya que los trabajadores son reticentes a aventurarse por el monte."
 wasteland_radiation: "Radiación en el yermo"
 wasteland_radiation_desc: "Los altos niveles de radiación cerca de varios asentamientos afectan a la tasa de fertilidad de los colonos."
 wasteland_orbital_debris: "Restos orbitales"
 wasteland_orbital_debris_desc: "El espacio orbital de este mundo está lleno de desperdicios. No se pueden lanzar satélites desde la superficie, y el denso campo es un peligro para la navegación. Esto está perjudicando gravemente el desarrollo de las infraestructuras de la colonia."
 wasteland_infrastructure: "Infraestructura superviviente"
 wasteland_infrastructure_desc: "En este mundo aún queda una cantidad importante de infraestructuras, construidas por los habitantes originarios antes de que se destruyeran ellos mismos en una guerra atómica. Esto ayudará a construir nuevos edificios."
 forest_fire: "Incendio forestal"
 forest_fire_desc: "Un incendio comportó la estampida de los bosques ambulantes de este mundo, lo que causó daños temporales en varias zonas agrícolas."
 upliftable_species: "Especies evolucionables"
 upliftable_species_desc: "Aquí hay especies que se pueden evolucionar. Si fundamos una colonia en este planeta, no tendremos la opción de hacerlo."
 production_targets: "Objetivos de producción"
 production_targets_desc: ""
 biochemical_suppression: "Supresión bioquímica"
 biochemical_suppression_desc: ""
 slave_production_output_increase: "Producción de esclavos"
 slave_production_output_increase_desc: ""
 allow_slavery_all: "Permitir esclavitud"
 allow_slavery_desc: ""
 ftl_credit_trading: "Permitir intercambio de créditos UL"
 ftl_credit_trading_desc: ""
 utopian_abundance: "Abundancia utópica"
 utopian_abundance_desc: ""
 bio_asset_optimization: "Optimización de biorrecursos"
 bio_asset_optimization_desc: ""
 noninterference_directive: "Directiva de no injerencia"
 noninterference_directive_desc: ""
 abundant_geothermal_activity: "Abundante actividad geotérmica"
 abundant_geothermal_activity_desc: "Este planeta tiene muchos focos geotérmicos a los que se puede acceder. Aunque esto plantea algunos retos de ingeniería, también ofrece oportunidades adicionales de generación de energía."
 subterranean_wildlife: "Fauna subterránea"
 subterranean_wildlife_desc: "Este planeta tiene un próspero ecosistema litotrófico subterráneo. Manadas de apacibles criaturas subterráneas trituradoras de minerales excavan grandes cavernas, dejándolas abiertas para la minería y el uso de las colonias. Los animales brindan oportunidades de investigación únicas para los mineros que dirigen las manadas hacia valiosos depósitos minerales."
 rich_mircoflora: "Microflora abundante"
 rich_mircoflora_desc: "El suelo de este mundo alberga un ecosistema de microflora robusto y altamente productivo, lo que ofrece abundantes oportunidades de cultivo e investigación."
 strong_magnetic_field: "Fuerte campo magnético"
 strong_magnetic_field_desc: "Este planeta tiene un campo magnético anormalmente alto que interferirá con muchos de nuestros instrumentos y ordenadores. Mitigar estos efectos ayudará a sustentar la investigación sobre la manipulación de campos."
 wild_storms: "Tormentas desbocadas"
 wild_storms_desc: "Espectaculares tormentas eléctricas asolan la atmósfera de este planeta con cierta regularidad."
 low_gravity: "Gravedad baja"
 low_gravity_desc: "Este planeta tiene una densidad muy baja y, por lo tanto, menos gravedad que otros planetas de tamaño comparables."
 high_gravity: "Gravedad alta"
 high_gravity_desc: "Este planeta es anormalmente denso, así que su gravedad es alta e incómoda, pero los metales pesados deberían ayudar mucho a la investigación de física."
 hollow_planet: "Planeta hueco"
 hollow_planet_desc: "Este planeta ha sido creado artificialmente o fue ahuecado de algún modo. El cómo o el porqué no lo sabemos, pero investigarlo promete ser fascinante."
 mineral_rich: "Minerales de gran calidad"
 mineral_rich_desc: "Este planeta tiene abundantes minerales de calidad en la corteza, lo que promete una minería muy lucrativa."
 titanic_life: "Vida titánica"
 titanic_life_desc: "Las formas de vida de este planeta son descomunales y pueden ser increíblemente peligrosas, aunque no sean hostiles."
 eat_the_titans: "Titanes deliciosos"
 eat_the_titans_desc: "Recolectar la vida titánica para obtener datos ha tenido un efecto secundario inesperado: ¡saben delicioso!"
 asteroid_belt: "Cinturón de asteroides"
 asteroid_belt_desc: "Este planeta está rodeado por un cinturón de asteroides menores. Muy probablemente causado por la destrucción de una pequeña luna en una colisión con otro cuerpo planetario, el campo de detritos ofrece amplias oportunidades para la minería, aunque suponen un reto desde el punto de vista de la ingeniería."
 natural_beauty: "Belleza natural"
 natural_beauty_desc: "El escenario de este planeta es muy hermoso. Cualquiera que viva en él encontrará nuevas maravillas continuamente."
 atmospheric_aphrodisiac: "Afrodisíaco atmosférico"
 atmospheric_aphrodisiac_desc: "Hay algo en el aire de este planeta que anima a la gente a reproducirse."
 atmospheric_hallucinogen: "Alucinógeno atmosférico "
 atmospheric_hallucinogen_desc: "El aire de este planeta contiene un alucinógeno natural. Si bien esto mantiene a la gente contenta y la ayuda a visualizar los problemas de física más esotéricos, también la distrae de otros trabajos."
 atmospheric_hallucinogen_good: "Alucinógeno filtrado en la atmósfera "
 atmospheric_hallucinogen_good_desc: "El aire de este planeta contenía un alucinógeno natural antes. Ahora, con la ayuda de filtros enormes, se ha diluido este efecto. Esto ha reducido efectos beneficiosos que daba, pero también los perjudiciales."
 lush_planet: "Exuberancia"
 lush_planet_desc: "La vida prospera aquí, la fauna es abundante y la flora crece con rapidez."
 bleak_planet: "Aridez"
 bleak_planet_desc: "La vida lucha por sobrevivir aquí y, aunque alguna es tenaz en su existencia, es frágil y enfermiza. Estos problemas afectarán a la producción de comida."
 irradiated_planet: "Radiación"
 irradiated_planet_desc: "Una catástrofe de hace mucho tiempo dejó a este planeta fuertemente irradiado."
 ancient_automation: "Automatización antigua"
 ancient_automation_desc: "Máquinas antiguas pero útiles nos ayudan a producir en este planeta."
 ancient_factory: "Fábrica antigua"
 ancient_factory_desc: "Una antigua fábrica de este planeta aún está en condiciones."
 robot_workers: "Obreros robots"
 robot_workers_desc: "En este planeta quedan robots obreros de una civilización olvidada. Con las debidas precauciones, los podríamos poner a trabajar."
 ancient_forgeworld: "Mundo forja antiguo"
 ancient_forgeworld_desc: "Este planeta fue antaño alguna clase de centro de producción de una civilización olvidada. Aunque solo queda en condiciones una sombra de su antigua capacidad, sigue siendo un ejemplo de industria impresionante."
 holy_planet: "Mundo sagrado"
 holy_planet_desc: "Este planeta es sagrado para un imperio caído cercano. Colonizarlo les enfurecerá en gran medida."
 ancient_weapon: "Arma orbital antigua"
 ancient_weapon_desc: "Parece ser que una raza largo tiempo olvidada construyó una especie de arma gigantesca en la órbita de este mundo. Aunque no funciona, no parece que la completaran. Es posible que podamos aprender algo si la estudiamos."
 terraforming_candidate: "Adecuado para terraformación"
 terraforming_candidate_desc: "Aunque yermo y carente de vida, este planeta tiene agua congelada y pudo haber tenido un próspero ecosistema en el pasado. Con la tecnología apropiada, podría terraformarse en un mundo habitable."
 terraforming_candidate_tooltip: "Tras investigar la tecnología £society£ §Y$tech_climate_restoration$§!, podremos terraformar este planeta y convertirlo en un mundo habitable."
 frozen_terraforming_candidate: "Candidato congelado para la terraformación"
 frozen_terraforming_candidate_desc: "Es tan frío que no puede sustentar vida. Si damos con el método adecuado, las masas de agua congeladas de este planeta nos permitirán terraformarlo en un mundo habitable."
 frozen_terraforming_candidate_tooltip: "Si elegimos la ventaja de ascenso §Y$ap_hydrocentric$§! e investigamos la tecnología £society£ §Y$tech_climate_restoration$§!, podremos terraformar este planeta y convertirlo en un mundo habitable."
 toxic_terraforming_candidate: "Candidato tóxico para la terraformación"
 toxic_terraforming_candidate_desc: "Los gases nocivos de este planeta no son compatibles con la vida, aunque se podrían convertir en compuestos menos letales y, con el tiempo, colonizarlo."
 toxic_terraforming_candidate_tooltip: "Si elegimos la ventaja de ascenso §Y$ap_detox$§!, podremos terraformar este planeta y convertirlo en un mundo habitable."
 ultra_rich: "Minerales de calidad excepcional"
 ultra_rich_desc: "La calidad excepcional de los minerales de la corteza de este planeta supone una gran oportunidad para la minería."
 mineral_poor: "Minerales de poca calidad"
 mineral_poor_desc: "No se sabe si este planeta se formó así sin más o es que una raza desconocida le arrebató sus recursos más valiosos. No obstante, sí que sabemos que los minerales que contiene son de una calidad pésima, poco habitual."
 planet_uncertain_past: "Historia incierta"
 planet_uncertain_past_desc: "Los habitantes de este planeta están preocupados porque desconocen qué causó el desastre que aconteció aquí tiempo ha, y están dispuestos a averiguarlo."
 recent_quake: "Accidente tectónico"
 recent_quake_desc: "Este planeta ha sido sacudido por un gran accidente tectónico."
 recent_comet: "Cometa avistado"
 recent_comet_desc: "Un cometa pasó hace poco por el cinturón de asteroides de este planeta y fue una vista espectacular."
 recent_impact: "Impacto reciente"
 recent_impact_desc: "La colonia ha sufrido hace poco el impacto de un gran asteroide."
 magnetic_research_boost: "Milagro magnético"
 magnetic_research_boost_desc: "De algún modo, el campo magnético de este planeta interfiere con los ordenadores, pero en vez de suponer una molestia, los hace más eficientes."
 magnetic_disruption: "Interferencia magnética"
 magnetic_disruption_desc: "El campo magnético de este planeta interfiere con los ordenadores, lo que afecta mucho al trabajo de investigación y trastorna a la gente."
