 astral_rift.25.name: "기념행사"
 astral_rift.25.common_1: "우리 선조의 함대가 침공자를 격퇴하는 데 성공했습니다. 행성 전역에서 열광적인 기념행사가 열렸습니다."
 astral_rift.25.thread: "전투용으로 제공한 아스트랄 섬유는 함대의 연료 공급과 아광속 성능 향상에 유용한 보충제라는 사실이 입증되었습니다. 이 실험적인 응용법을 우리 함대에도 적용할 수 있습니다."
 astral_rift.25.energy: "우리가 제공한 에너지는 군수 체계의 중요한 구멍을 메우는 긴급 지원 함대를 생산하는 데 핵심적인 역할을 했습니다."
 astral_rift.25.common_2: "행성 평의회가 우리의 이름으로 행성 공휴일을 선포합니다. [explorer.GetName]의 날은 역사에 길이 남을 것입니다."
 astral_rift.25.gestalt: "이곳의 많은 이들이 우리의 결속된 의식을 부러워합니다. 심지어 우리를 따라 자신들의 정신도 조작하기 시작해야 한다고 말하는 이들도 있습니다."
 astral_rift.25.common_3: "우리는 이 사회에서 뛰어난 실력자 하나를 선정해 대사이자 역사가로 데려올 수 있습니다. 나머지 선조들은 남아서 재건에 힘써야 합니다."
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$\n\n$astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.gestalt$\n\n$astral_rift.25.common_3$"
