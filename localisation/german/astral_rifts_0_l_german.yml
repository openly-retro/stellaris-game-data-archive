 astral_rift_riftworld: "Zerstörter Planet"
 riftworld_leader_description: "§Y[Root.GetName]§!, ein von jenseits des Astralrisses zurückgebrachter Planet, der sich nun in der Nähe unserer Heimatwelt befindet, ist Teil unserer Heimatwelt in einer Paralleldimension."
 spirit_of_ancestors_modifier: "Geist unserer Vorfahren"
 spirit_of_ancestors_modifier_desc: "Die Begegnung mit unseren außerdimensionalen Wurzeln hat uns ein tieferes Verständnis für das ganze Ausmaß unserer Fähigkeiten vermittelt."
 starlight_vanguard_default: "Sternenlicht-Vorhut"
 starlight_vanguard_homicidal: "Sternenlicht-Vernichter"
 astral_rift.1.name: "Zerstörter Planet"
 astral_rift.1.desc.common.1: "Der Riss in der Nähe von [explorer.capital_scope.GetName] brachte uns in den Orbit eines zerstörten Planeten.\n\nBeim Eintritt in die Atmosphäre erblickten wir eine Landschaft, die von brennenden Kratern übersät war, sowie einige halb im Sand begrabene Kriegsschiffe. Diese Welt ist ein Schlachtfeld!\n\nWir konnten auch einige Funksignale abfangen, die äußerst hektisch und besorgt klangen. Unglaublicherweise"
 astral_rift.1.desc.no_arcsite: "scheinen die Bewohner in einer altertümlichen Version unserer eigenen Sprache zu kommunizieren."
 astral_rift.1.desc.with_arcsite: "stimmt die Sprache der Bewohner genau mit jenen Dokumenten überein, die wir in der uralten Sphäre unter [explorer.capital_scope.GetName] gefunden haben."
 astral_rift.1.desc.common.2: "Eine grobe Übersetzung deutet darauf hin, dass dieses Volk auf der Verliererseite eines anhaltenden Konflikts steht. Seine Feinde, die einfach als \"Die Invasoren\" bezeichnet werden, bereiten in diesem Augenblick eine weitere Angriffswelle vor. Angesichts der Verwüstungen auf dem Planeten könnte es die letzte sein."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Sucht nach Überlebenden."
 astral_rift.3.name: "Zwei sich bekriegende Fraktionen"
 astral_rift.3.desc.default: "Auf der Oberfläche des Planeten gibt es mehrere Bevölkerungszentren. Anhand der Übertragungen haben wir zwei ideologisch unterschiedliche Fraktionen identifizieren können.\n\nDie §Y[GetStarlightVanguardName]§! sind erbitterte Militaristen, die sich mit vereinter Entschlossenheit auf den kommenden Konflikt vorbereiten.\n\nDer §YSchwarze Schleier§! ist ein Priesterorden, der spirituelle Zuflucht vor der drohenden Gefahr verspricht.\n\nWir uns sicher, dass die Ähnlichkeiten zwischen unseren Sprachen nicht nur Zufall sein können. Es handelt sich hier um unsere lebenden Vorfahren, und beide Fraktionen schweben in Gefahr."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nSie nutzen unsere Sprache und ihre Physiognomie ist nahezu identisch zu unserer, und doch besitzen sie kein geeintes Bewusstsein. Wie ist das möglich?"
 astral_rift.3.a: "Statten wir [GetStarlightVanguardNameDE1] §Y[GetStarlightVanguardNameDE2]§! einen Besuch ab."
 astral_rift.3.b: "Statten wir dem §YSchwarzen Schleier§! einen Besuch ab."
 astral_rift.3.b.trigger_tt: "Wir haben kein Interesse daran, uns um Schwächlinge zu kümmern."
 astral_rift.5.name: "Verlorene Vorfahren"
 astral_rift.5.militarist_1: "Wir haben die militaristische Fraktion zu einem offenen Dialog eingeladen. Sie selbst nennen sich \"§Y[GetStarlightVanguardName]§!\"."
 astral_rift.5.spiritualist_1: "Wir haben die spiritualistische Fraktion zu einem offenen Dialog eingeladen. Sie selbst nennen sich \"§YSchwarzer Schleier§!\"."
 astral_rift.5.common_1: "Unsere Sprache, unser Aussehen und das Vorhandensein einer §Y$tech_rift_sphere$§! überzeugten sie rasch von unserer gemeinsamen Herkunft. In ihrer Verzweiflung verrieten sie viel über unsere gemeinsame Geschichte.\n\nVor langer Zeit sah sich unsere Spezies mit einer extradimensionalen Bedrohung konfrontiert. Die Invasoren führten einen äußerst brutalen Ausrottungskrieg. Zunächst schaffte es unser Volk, standhaft zu bleiben, doch mit der Zeit bröckelte die Verteidigung immer weiter.\n\nAm Vorabend der Niederlage erschien ein Astralriss."
 astral_rift.5.militarist_2: "Operation \"Rettungsboot\" wurde in die Wege geleitet, um durch den Riss zu entkommen und die Reste ihrer Zivilisation zu retten."
 astral_rift.5.spiritualist_2: "Diese \"Wundertür\" wurde als letzte Möglichkeit gesehen, zu entkommen und das zu bewahren, was von ihrer Lebensweise noch geblieben war."
 astral_rift.5.no_arcsite: "Sie erbauten eine §Y$tech_rift_sphere$§!, deren rudimentäre Konstruktion jedoch nur eine Reise ohne Wiederkehr zuließ."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ Dies war eben jenes Objekt, das wir tief in dem uralten Krater auf [explorer.capital_scope.GetName] gefunden haben."
 astral_rift.5.default: "Eine ausgewählte Gruppe von Flüchtlingen wurde auf die Mission vorbereitet: unsere Vorfahren."
 astral_rift.5.gestalt: "Um die Reise unbeschadet zu überstehen, wurde eine Gruppe kompatibler Individuen radikal modifiziert. Unsere Vorfahren glaubten, nur ein geeintes Bewusstsein würde es ihnen erlauben, den Riss unbeschadet zu durchqueren. Dies stellte die Erschaffung unseres heutigen Gestaltbewusstseins dar."
 astral_rift.5.common_2: "Auf dieser Seite des Risses wurde die Sphäre vor weniger als fünfzig Jahren gestartet. Es gibt manche, die sich noch an diesen Tag erinnern. Für uns sind Äonen vergangen."
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.gestalt.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
