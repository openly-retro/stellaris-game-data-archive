 building_xeno_zoo: "Alien-Zoo"
 building_xeno_zoo_desc: "Ein Reservat, das der Erhaltung und dem Studium der lokalen Fauna gewidmet ist."
 building_fe_xeno_zoo: "Xeno-Reservat"
 building_hab_capital: "Habitatsverwaltung"
 building_hab_capital_desc: "Das administrative Zentrum des Habitats, das gleichzeitig sein Mittelpunkt und Sitz der lokalen Regierung ist."
 building_hab_solar_power_processor: "Solarenergieprozessor"
 building_hab_solar_power_processor_desc: "Solarenergieprozessoren verteilen die Sonnenenergie, die in enormen Sonnenkollektorbänken auf der Außenhülle des Habitats gesammelt wird."
 building_hab_astro_mining_facility: "Weltraum-Bergbaumodul"
 building_hab_astro_mining_facility_desc: "Habitate verfügen über keine eigenen natürlichen Ressourcen. Sie hängen daher von diesen Einrichtungen ab, die Mineralien auf Asteroiden und Planetoiden in der Nähe abbauen."
 building_hab_agri_bay: "Landwirtschaftszone"
 building_hab_agri_bay_desc: "Eine Habitatssektion, die der Kultivierung verschiedener Pflanzen und Tiere zum Wohle der lokalen Bevölkerung vorbehalten ist."
 building_hab_cultural_center: "Vergnügungsviertel"
 building_hab_cultural_center_desc: "In diesem ausgedehnten Komplex können die Bewohner des Habitats ihre kulturellen und sozialen Bedürfnisse befriedigen."
 building_hab_laboratory_module: "Laborkomplex"
 building_hab_laboratory_module_desc: "Eine Habitatssektion, die ausschließlich Forschungsbemühungen vorbehalten ist."
 building_fe_xeno_zoo_desc: "Ein Reservat auf dem höchsten Stand der Technik, das die Umgebung der \"bewahrten\" Alien-Spezies perfekt imitiert."
 building_paradise_dome: "Paradieskuppel"
 building_paradise_dome_desc: "Eine vollständig geschlossene Wohnungskuppel mit einem in sich geschlossenen Ökosystem. Es ist ein wahres privates Paradies für die Reichen oder Glücklichen, die dort leben."
 building_monument: "Monument"
 building_monument_desc: "Ein Monument zu Ehren eines großen Herrschers."
 building_monument_proper: "Monument von [GetRulerName]"
 building_monument_desc_proper: "Ein kolossales Monument zu Ehren des großen [GetRulerName]."
 building_grand_mausoleum: "Großes Mausoleum"
 building_grand_mausoleum_desc: "Ein großes Mausoleum, gebaut für das Grab eines großen Herrschers."
 building_grand_mausoleum_proper: "[GetRulerName]s Großes Mausoleum"
 building_grand_mausoleum_desc_proper: "Das heilige Mausoleum des verehrten [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip: "Muss einen §YHerrscher§! haben\nMuss eine\n§YPlanetenverwaltung§!,\n§Yplanetare Hauptstadt§! oder einen\n§YReichshauptwelt-Komplex§!\nauf dem Planeten haben."
 building_royal_gardens: "Königliche Gärten"
 building_royal_gardens_desc: "Ein riesiger Park zum Lustwandeln, in dem sich die Bevölkerung versammeln und in Erinnerung an den großen Herrscher frohlocken kann."
 building_royal_gardens_proper: "Königliche Gärten von [GetRulerName]"
 building_royal_gardens_desc_proper: "Ein fantastischer Garten, entwickelt vom großen [GetRulerName]."
 building_galactic_stock_exchange: "Galaktische Börse"
 building_galactic_stock_exchange_desc: "Indem wir am freien Handel mit Gütern und Dienstleistungen teilnehmen, ermöglichen wir eine spezialisiertere Wirtschaft. Jedes Individuum kann sich darauf konzentrieren, was es gut beherrscht, und seine restlichen Bedürfnisse über den Handel decken."
 building_ministry_production: "Produktionsministerium"
 building_ministry_production_desc: "Das Produktionsministerium arbeitet unermüdlich daran, die Produktion auf dem gesamten Planeten zu organisieren und rationalisieren."
 building_production_center: "Ressourcenverarbeitungszentrum"
 building_production_center_desc: "Eine riesige Anlage, die den Umgang mit Ressourcen und die Fertigung auf dem gesamten Planeten zentralisiert."
 building_supercomputer: "Planetarer Supercomputer"
 building_supercomputer_desc: "Ein einzelner kolossaler Supercomputer, der unglaublich komplexe Berechnungen durchführen kann und so die Forschungsleistung des gesamten Planeten verbessert."
 building_hyper_entertainment_forum: "Hyper-Entertainment-Forum"
 building_hyper_entertainment_forum_desc: "In diesem gewaltigen Unterhaltungskomplex werden Träume wahr. Einkaufszentren, Restaurants, Vergnügungsparks, virtuelle Arkaden, und vieles mehr. Sie träumen davon - wir haben es!"
 building_institute: "Forschungsinstitut"
 building_institute_desc: "Das Forschungsinstitut ist ein gewaltiger Komplex, in dem die besten Wissenschaftler unterschiedlicher Bereiche zusammenarbeiten und unübertreffbare Ergebnisse erzielen. Dies verbessert die Forschungsleistung des gesamten Planten."
 building_virtual_combat_arena: "Arena für Virtuelle Kämpfe"
 building_virtual_combat_arena_desc: "Die Arena für Virtuelle Kämpfe dienst sowohl der Unterhaltung als auch der Förderung des Gemeinschaftsgeists. Außerdem können lokale Armeen die Arena für Virtuelle Kämpfe für virtuelle Übungen benutzen."
 building_monument_purity: "Monument der Reinheit"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Orillium-Sprengstoff-Fabrik"
 building_orillium_factory_desc: "Die einzigartigen Qualitäten von Orillium-Erz ermöglichen dessen Verarbeitung zu einem einfach abstimmbaren Sprengstoff, der besonders für kontrollierte Sprengungen im Untertagebau gut geeignet ist."
 building_pitharan_plant: "Pitharan-Düngerfabrik"
 building_pitharan_plant_desc: "Pitharan-Düngerfabriken produzieren Düngemittel, denen Pitharan-Staub als erntesteigerndes Zusatzmittel beigefügt wird."
 building_military_academy: "Militärakademie"
 building_military_academy_desc: "Militärakademien verbessern die lokalen Rekrutierungserfolge und bieten höhere Ausbildungsstandards."
 building_symbol_unity: "Symbol der Einigkeit"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Besucherzentrum"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Alien-Schutzgebiet"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Psi-Korps"
 building_psi_corps_desc: "Psionisch veranlagte Individuen werden aus unserem ganzen Reich zu einem Ort gebracht, wo sie ihre Fähigkeiten verbessern können.\n\n§YDas Psi-Korps ist dein Freund. Vertraue dem Korps.§!"
 building_hive_synapse: "Schwarmsynapse"
 building_hive_synapse_desc: "Die Steigerung des Signales unseres Schwarmbewusstseins macht unsere Drohnen effizienter."
 building_xenology_center: "Xenologie-Zentrum"
 building_xenology_center_desc: "Indem wir Mitglieder von schwächeren Spezies an einem Ort sammeln, können wir sie studieren und sie als Beweis für unsere Überlegenheit ausstellen."
 building_symbol_purity: "Symbol der Reinheit"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Kontrollzentrum"
 building_control_center_desc: "Durch den Bau leistungsstarker Verarbeitungszentren können wir die Betriebseffizienz unserer Drohnen optimieren."
