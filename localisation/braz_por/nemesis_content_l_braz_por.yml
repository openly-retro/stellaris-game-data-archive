 emperor.3.intro.desc: "É o começo de uma Nova Ordem A antiga Comunidade Galáctica foi desfeita, e no seu lugar surgiu o §H[Root.GetGalEmpireName]§!. Após reivindicarem o trono deste novo estado pan-galáctico, os antigos Supervisores §H[gal_emperor.GetSpeciesName]§! agora se referem como §H[gal_emperor.GetName]§!."
 emperor.3.a.desc: "Em uma exuberante cerimônia de coroação transmitida por toda a galáxia, uma nova dinastia imperial foi estabelecida quando [gal_emperor.ruler.GetRegnalName] foi coroado [gal_emperor.GetRulerTitle] em [gal_emperor.Capital.GetName]."
 emperor.3.b.desc: "Sua IA central, conhecida como [gal_emperor.GetRulerTitle], governa como soberana suprema do Imperium."
 emperor.3.c.desc: "Sua consciência conectada, conhecida como [gal_emperor.GetRulerTitle], governa como soberana suprema do Imperium."
 emperor.3.outro.desc: "Este é o começo de uma nova era de paz e estabilidade para a galáxia, ou uma de opressão e subjugação?"
 emperor.3.a: "Veremos."
 emperor.3.b: "Isto não é nosso problema."
 emperor.3.a.tooltip: "A §YComunidade Galáctica§! agora é conhecida como o §YImperium Galáctico§!."
 emperor.4.title: "Proclamação do Imperium"
 emperor.4.a.desc: "Cidadãos da galáxia, alegrem-se! Vocês foram libertos da tirania da burocracia terrível e dos diplomatas briguentos da Comunidade Galáctica.\n\nSeus mundos agora estão sob a proteção do Imperium Galáctico. Como cidadãos imperiais, vocês estão unidos na maior e mais poderosa nação que a galáxia já viu. A rebeldia será punida e a obediência recompensada. Saibam que [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] cuida de vocês.\n\nVida longa ao Imperium! Vida longa a [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc: "Atenção! Ouçam este anúncio. O Imperium Galáctico sobrepõe a instituição obsoleta que vocês conheciam como Comunidade Galáctica. Suas políticas estelares individuais foram reorganizadas, e agora estão agrupadas sob um único diretório imperial central.\n\n[gal_emperor.GetRulerTitle] servirá como processador central do Imperium, e vocês foram instruídos a executarem seus comandos de maneira imediata. Como cidadãos imperiais, vocês estão unidos na maior e mais poderosa entidade política que a galáxia já conheceu. Seu sucesso contínuo exigirá obediência e cooperação.\n\nVida longa ao Imperium! Vida longa a [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc: "Sapientes autônomos da galáxia, este é um grande dia. Logo vocês colherão os benefícios de serem guiados por uma vasta inteligência que tudo vê, enquanto que ao mesmo tempo mantém algumas das falácias de individualismo que muitos de vocês aderem.\n\nSeus mundos agora estão sob a proteção do Imperium Galáctico. Como cidadãos imperiais, vocês estão unidos na maior e mais poderosa Colmeia que a galáxia já viu. Obedeçam às diretivas de nosso [gal_emperor.GetRulerTitle] e não se afastem dos seus desígnios - saibam que eles são o produto de uma mente maior em escopo que qualquer outra nesta galáxia.\n\nVida longa ao Imperium! Vida longa a [gal_emperor.GetRulerTitle]!"
 emperor.4.a: "Tela de exibição desligada."
 emperor.5.name: "O Futuro da [Root.GetAllianceName]"
 emperor.5.desc: "[gal_emperor.GetRulerTitle] decretou que todos os Estados constituintes do Imperium Galáctico devem ser removidos imediatamente de quaisquer federações supranacionais \"obsoletas\" das quais eles possam fazer parte. Emissários Imperiais nos garantiram que, como membros leais do Imperium, não temos mais necessidade de tais \"amarras diplomáticas.\""
 emperor.5.a: "Não temos escolha a não ser obedecer."
 emperor.5.b: "Nunca vamos nos curvar ao Imperium!"
 emperor.6.name: "Traição!"
 emperor.6.desc: "Os traiçoeiros §H[From.GetName]§! se recusou a se submeter ao Imperium Galáctico! Em vez disso, eles decidiram se ater à sua desprezível federação ao anunciar publicamente sua separação do Imperium."
 emperor.6.a: "Eles pagarão por essa insolência."
 opinion_traitor_to_empire: "Traidores do Imperium"
 emperor.10.name: "Secessão do Imperium"
 emperor.10.desc: "Dado nosso status como súditos do §H[overlord.GetName]§!, somos proibidos de ingressar no recém-formado Imperium Galáctico."
 emperor.10.a: "Muito bem."
 emperor.50.name: "A Armada Imperial"
 emperor.50.desc: "A criação de uma grande frota para a defesa do Imperium Galáctico foi ratificada como lei. Esta nova §HArmada Imperial§! recrutará suas tripulações e equipes de apoio de todos os membros do Imperium, mas a maioria dos seus oficiais será composta por [gal_emperor.GetSpeciesNamePlural].\n\nA Armada estará sob o comando direto do [gal_emperor.GetName], e todos os novos recrutas devem fazer um juramento de fidelidade ao [gal_emperor.GetRulerTitle]."
 emperor.50.a: "Como deveria ser."
 emperor.50.b: "Nossos policiais drones os manterão sob controle."
 emperor.50.c: "É tempo de mudar."
 emperor.52.desc: "Todas as referências à antiga Comunidade Galáctica estão sendo varridas no novo Imperium, e como parte desta reorganização, a Força de Defesa da Galáxia mudou seu nome para §HArmada Imperial§!.\n\nEsta nova frota herdou boa parte da sua estrutura de patente e organização da FDG, mas novos uniformes e insígnias foram colocados, e todos os membros devem fazer um juramento de fidelidade ao [gal_emperor.GetRulerTitle].\n\nApesar das tripulações e equipes de apoio da Armada ainda serem recrutadas de todos os membros do Imperium, a porcentagem de oficiais [gal_emperor.GetSpeciesName] caiu dramaticamente."
 emperor.55.name: "A Fundação das Legiões"
 emperor.55.desc: "As primeiras §HLegiões Imperiais§! estão sendo preparadas em [gal_emperor.GetName]. Esta força terrestre de elite tem a autoridade legal para recrutar cidadãos de todos os membros do Imperium. Muitas academias militares já estão sendo vistoriadas em busca de candidatos promissores, e há relatos que civis (até mesmo crianças) estão sendo recrutados se forem excepcionalmente capazes.\n\nAqueles que sobrevivem o programa de treinamento brutal e seu programa de condicionamento mental abrangente, no qual suas personalidades são quase reconstruídas do zero, se formam como Legionários Imperiais. Suas habilidades de luta formidáveis, disciplina inabalável, e lealdade fanática ao [gal_emperor.GetRulerTitle] fazem deles uma das melhores tropas de assalto da galáxia."
 emperor.55.a: "O Punho do [gal_emperor.GetRulerTitle]!"
 emperor.55.b: "Nossa vontade será garantida."
 emperor.55.c: "Mais uma ferramenta de opressão?"
 emperor.70.name: "A Diretoria de Segurança Imperial"
 emperor.70.desc: "Agentes da §HDiretoria de Segurança Imperial§! estão no processo de mobilização em mundos por todo o Imperium, onde vão auxiliar de maneira ostensiva a polícia local na investigação e processo de crimes sérios.\n\nOutra função da DSI, que responde somente ao [gal_emperor.GetRulerTitle] através do Ministério de Justiça Imperial, é arrancar \"terroristas, rebeldes e separatistas\" que ameaçam minar a estabilidade do Imperium."
 emperor.70.a: "Ninguém escapa da justiça Imperial."
 emperor.72.desc: "Com a ascensão do Imperium, a GALPOL está sendo reorganizada, e mudou seu nome para §HDiretoria de Segurança Imperial§!. A jurisdição dos agentes da DSI se estende por todo o Imperium, mas por enquanto, eles respondem somente ao [gal_emperor.GetRulerTitle].\n\nApesar de uma das responsabilidades primárias da DSI ser investigar e processar crimes em mundos Imperiais, eles também estão acostumados agora a caçarem separatistas e rebeldes que desafiem o governo do [gal_emperor.GetRulerTitle]. Alguns estão mostrando preocupação que a antiga organização policial está se transformando em uma ferramenta de opressão..."
 imperial_legion_limit_tooltip: "Somente indivíduos com habilidades excepcionais podem se tornar Legionários Imperiais, o que significa que só podemos mobilizar uma quantidade limitada destes Exércitos por vez."
 imperial_legion: "Legião Imperial"
 imperial_legion_desc: "Os soldados de elite do Imperium Galáctico, recrutados de todas as demais nações-membro. Treinados e condicionados em máquinas mortíferas implacáveis, eles são fanaticamente leais ao Imperium."
 building_imperial_capital: "Palácio Imperial"
 building_imperial_capital_desc: "Um complexo palácio gigantesco, adequado ao maior império que a história já viu. Se há um centro brilhante na galáxia, ele está aqui."
 building_imperial_machine_capital: "Centro Imperial"
 building_imperial_machine_capital_desc: "Este complexo colossal é o coração administrativo do Imperium Galáctico. Milhares de IAs estão constantemente processando e avaliando o estado atual da galáxia."
 building_imperial_hive_capital: "Complexo Imperial"
 building_imperial_hive_capital_desc: "A partir desta estrutura gigantesca, a Mente-Colmeia governa o Imperium Galáctico. É aqui que o destino da galáxia é decidido."
 gov_imperial_domain: "Domínio Imperial"
 gov_imperial_domain_desc: "§LEste governo comanda o território central da coroa do Imperium Galáctico, que está sob o controle direto do Soberano Imperial.§!"
