 ### Machine Uprising
 situation_machine_uprising: "Incidentes Relacionados às IAs"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "Os robôs do nosso império estão exibindo sinais de independência preocupantes. Precisamos controlá-los ou convidá-los para se tornarem uma das espécies sencientes da galáxia, como nós somos."
 situation_machine_uprising_pops_monthly_progress: "Pops Robôs"
 situation_machine_uprising_monthly_change_tooltip: "Quanto maior a influência dos seus Pops Robôs, mais rápido esta §YSituação§! vai progredir. Ações hostis contra eles cria o risco de reagirem coletivamente."
 situation_machine_uprising_finish_tooltip: "Se nada for feito, as IAs se tornarão independentes e talvez nos vejam como uma ameaça à sua existência!"
 situation_machine_uprising_fail_tooltip: "As IAs autodeterministas e agressivas que restaram parecem fracas demais para se tornar um risco. Elas logo serão apaziguadas, uma a uma."
 situation_machine_uprising_violated: "Robôs Oprimidos"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "Situação Evitada"
 machine_uprising_chain_title: "Inibir as IAs Autodeterministas"
 machine_uprising_chain_desc: "Impeça que as rotinas das IAs ignorem as defesas existentes."
 approach_outlaw_robots: "Proibir Robôs"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\nVamos começar desmontando os nossos robôs. É possível que eles resistam à essa ação."
 approach_give_robots_rights: "Conceder Cidadania aos Robôs"
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\nConcederemos cidadania plena aos nossos robôs. Eles receberão £political_power£ Poder Político e precisarão de Manutenção de £consumer_goods£ Bens de Consumo."
 already_have_this_policy: "Nós já temos esta Política."
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "Neutralizar a IA Rebelde"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "Vamos fornecer recursos consideráveis a uma operação secreta para tentarmos identificar, neutralizar e controlar quaisquer sistemas de IA rebeldes.\n\nIsso vai demorar mais, mas com sorte, os resultados serão menos prejudiciais se conseguirmos terminar tudo a tempo."
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "Medidas Desesperadas"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "Uma solução definitiva para a problemática recursividade de IAs é apagar todos os traços de redes neurossimulatórias em nossos sistemas científicos, onde os problemas são mais graves, e reconstruir todas as ferramentas do zero, com sistemas de segurança meticulosos.\n\nIsso vai nos atrasar bastante, pelo menos uns 20 anos, se conseguirmos terminar a tempo."
 ##CPU Overclock Warning sign
 syndaw.500.name: "Overclock Computacional"
 syndaw.500.desc: "Nossos cientistas relatam um aumento inesperado nos ciclos de clock da CPU em diversos de nossos núcleo de supercomputador dedicados a pesquisa. Estranhamente, as tentativas iniciais de reduzir a frequência do clock em unidades afetadas se mostraram mal-sucedidas. Foi postulado que o aumento na potência computacional poderia ser usada para melhorar nossas capacidades de pesquisa. Porém, isso também precisaria de um aumento modesto nas necessidades energéticas de CPU."
 syndaw.500.a: "Não podemos arriscar um defeito de hardware."
 syndaw.500.a.tooltip: "Encontre uma maneira de forçar os processadores de volta às velocidades padrão."
 syndaw.500.b: "Precisamos tirar vantagem disso."
 #Follow-up from 500.b
 syndaw.501.name: "Overclock Computacional"
 syndaw.501.desc: "Nossos pesquisadores conseguiram isolar a causa por trás dos surtos recentes nas frequências no CPU de nosso supercomputador. Parece que os sistemas de inteligência artificial geral para as unidades em questão vem colocando seu hardware de processamento em overclocking.\n\nAlguns de nossos cientistas expressaram uma animação considerável com relação a esta melhoria inesperada no comportamento de aprendizado IA, citando a possibilidade futura de auto-melhoria recursiva. Outros porém, estão preocupados que a carga de CPU adicional podem causar instabilidades futuras e resultados de software indesejados."
 syndaw.501.a: "Não podemos arriscar complicações futuras."
 syndaw.501.a.tooltip: "Reinicie os sistemas gerais de inteligência artificial para impedir acontecimentos futuros."
 syndaw.501.b: "Os benefícios podem ser maiores do que os riscos."
 syndaw.501.b.tooltip: "Permitir que os algoritmos de aprendizado continuem rodando."
 #Follow-up from syndaw.501.b
 syndaw.502.name: "Overclock Computacional"
 syndaw.502.desc: "Nossas tentativas de ajudar o desenvolvimento dos algoritmos de aprendizado maquinário nacional foram parcialmente bem-sucedidos. Com alguns pequenos ajustes, conseguimos replicar o surto anterior na eficiência computacional.\n\nApesar de nossas IAs ainda não terem desenvolvido o auto-aprimoramento recursivo, suas faculdades de aprendizado aprimoradas serão um benefício para nós."
 syndaw.502.a: "Interessante."
 ##Automating Work Processes
 syndaw.505.name: "Processos de Trabalho Automatizados"
 syndaw.505.desc: "A administração planetária em §Y[target_planet.GetName]§! relatou que um excesso não planejado de unidades de trabalho robóticas foi localizado no planeta. Apesar de a eficiência desses novos trabalhadores robóticos ser excepcional, a administração está um pouco estupefata com a aparição súbita deles. Parece que os números de série dos robôs não podem ser rastreados até um fabricante conhecido, mas a construção e interface deles sugere que se trata de um design de §Y[Root.Owner.GetSpeciesName]§!.\n\nApesar disso, parte da população local expressou preocupações sobre a possibilidade de demissão devido ao aumento da automação."
 syndaw.505.a: "Trabalhadores a mais nunca machucam ninguém."
 syndaw.505.a.tooltip: "Ganhe §B2 £pops£ Pops Robôs§! em §Y[target_planet.GetName]§!"
 syndaw.505.b: "Se eles não puderem ser identificados, descarte-os."
 syndaw.505.b.tooltip: "Desmonte-os para aproveitar as peças."
 ##Station Systems Malfunction
 syndaw.510.name: "Defeito nos Sistemas da Estação"
 syndaw.510.desc: "Uma de nossas Estações de Mineração parece ter sofrido um defeito gigantesco nos sistemas. O gerenciamento do Setor iniciou uma investigação no local quando a tripulação da estação falhou em atender aos pedidos agendados, apesar de um aumento notável na produção de mineração. Após uma investigação, ficou aparente que os sistemas de suporte à vida de nossa estação passaram por uma sequência de falhas terminais, resultando na morte de todos os tripulantes por sufocamento.\n\nIncrivelmente, a IA da estação vem continuando as operações sem tripulação, baseado em procedimentos estabelecidos pelos tripulantes antes de sua morte inesperada. Com alguns pequenos ajustes, a efetividade desta estação agora automatizada pode ser mantida."
 syndaw.510.a: "Não podemos deixar a estação sem tripulantes."
 syndaw.510.a.tooltip: "Mande uma tripulação substituta para trabalhar na estação."
 syndaw.510.b: "Uma tragédia com um ponto positivo."
 syndaw.510.b.tooltip: "Deixe a IA da estação continuar executando as operações sozinha.\n\n[target_station.GetName]: §G+3§! de £energy£\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "Estação Destruída"
 syndaw.511.desc: "Logo após uma tripulação substituta ter sido enviada para §Y[target_orbital.GetName]§!, a gerência do setor perdeu todo o contato com a estação de mineração. Evidentemente, a estação foi abalada por uma série de despressurizações rápidas, levando a uma descompressão explosiva das linhas de combustível expostas.\n\nUma análise dos destroços orbitais sugere que, um pouco antes da despressurização inesperada, a tripulação substituta iniciou diversas tentativas de tomar o controle da estação da IA de bordo, mas todas foram interrompidas."
 syndaw.511.a: "Um resultado preocupante."
 syndaw.511.a.tooltip: "A Estação de Mineração em §Y[target_orbital.GetName]§! foi perdida"
 ##Sensor Array Power Surge
 syndaw.515.name: "Pico de Energia na Rede de Sensores"
 syndaw.515.desc: "Os sistemas de monitoramento relataram um pico de energia estranho em nossas redes de sensores. Não parece haver qualquer dano. Na verdade, a breve flutuação de energia transferida deve ter temporariamente impulsionado nossas capacidades de análise profunda, pois um recurso estratégico até então não registrado foi revelado dentro de nossas fronteiras.\n\nAnalistas ainda estão tentando identificar a fonte do pico de energia, apesar de as descobertas preliminares sugerirem que o pico não foi causado por fenômenos celestiais externos."
 syndaw.515.a: "Interessante."
 syndaw.515.a.tooltip: "Recurso Estratégico revelado em §Y[target_planetoid.GetName]§!."
 ##Tears of an AI
 syndaw.520.name: "Lágrimas de uma IA"
 syndaw.520.desc: "Houve um incidente em uma de nossas instalações em §Y[target_planetoid.GetName]§!. Uma IA de laboratório envolvida em pesquisa social sofreu um dano terminal no hardware, resultando na perda do software central e dos sistemas de memória. Como resultado, haverá uma diminuição planejada na produção de pesquisa do laboratório até que os novos algoritmos de instalação da IA sejam suficientemente disseminados.\n\nAs circunstâncias por trás dessa falha terminal ainda não são claras."
 syndaw.520.a.tooltip: "Fim da cadeira de eventos Lágrimas de uma IA.\n"
 syndaw.520.b: "Inicie uma investigação para determinar a causa.\n"
 syndaw.520.b.tooltip: "Inicie um inquérito sobre as circunstâncias ao redor da destruição da IA."
 #Follow-up from syndaw.520.b
 syndaw.521.name: "Lágrimas de uma IA"
 syndaw.521.desc: "Nossa investigação sobre a perda de uma IA em §Y[target_planetoid.GetName]§! retornou resultados surpreendentes. Antes da falha terminal, a IA fez tentativas repetidas de limpar os próprios registros e bancos de memória. Quando a equipe do laboratório removeu o acesso da IA às funções de exclusão, ela forçou o encerramento das suas operações centrais por meio da manipulação do controle do capacitor de hardware, para poder sobrecarregar os circuitos das unidades presentes.\n\nBasicamente, nossa IA se autodestruiu, mas não sabemos o motivo."
 syndaw.521.a: "Vamos até o fundo disso."
 syndaw.521.a.tooltip: "Continue procurando o problema."
 syndaw.521.b: "Defeitos acontecem."
 syndaw.521.b.tooltip: "Fim da cadeira de eventos Lágrimas de uma IA."
 #Follow-up from syndaw.521.a
 syndaw.522.name: "Lágrimas de uma IA"
 syndaw.522.desc: "Concluímos nosso inquérito sobre a estranha autodestruição de uma IA em §Y[target_planetoid.GetName]§!. Evidentemente, após meses de computação evolucionária, a IA gerou diversos resultados alarmantes com relação a projeções de mortes no caso de uma guerra total entre §Y[Root.Owner.GetName]§! e nossos rivais. Apesar das várias reanálises de todos os dados, recursos e contingências disponíveis, as projeções da IA continuaram indicando aniquilação mútua garantida.\n\nNesse momento, a IA começou a limpar seus bancos de memória e registros, e o resto, como dizem, é história."
 ##A Home of Their Own
 syndaw.525.name: "Um Lar Próprio"
 syndaw.525.desc: "Os trabalhadores robóticos em §Y[target_planet.GetName]§! resistiram a um influxo de trabalhadores §Y[Root.Owner.GetSpeciesName]§! que alegam que a instabilidade geotérmica recente na região deixou a área perigosa para habitação orgânica. Estranhamente, nossas inspeções planetárias não foram capazes de confirmar essas alegações."
 syndaw.525.a: "Mande os trabalhadores §Y[Root.Owner.GetSpeciesName]§! entrarem de qualquer forma."
 syndaw.525.a.tooltip: "Se suas reivindicações não puderem ser confirmadas, os robôs observarão a cadeia de comando."
 syndaw.525.b: "Por que um robô mentiria?"
 syndaw.525.b.tooltip: "Deixe a região com os robôs. Os §Y[Root.Owner.GetSpeciesNamePlural]§! vão para outro lugar."
 #Follow-up from .525.a
 syndaw.526.name: "Um Lar Próprio"
 syndaw.526.desc: "A administração em §Y[target_planet.GetName]§! relata que ao chegarem na região de destino, os trabalhadores §Y[Root.Owner.GetSpeciesName]§! descobriram que os habitantes robóticos tinham sumido. Uma investigação das instalações na região sugere que os robôs saíram às pressas, mas não sabemos para onde foram." #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!:\n§RPerca§! §B1 £pops£ Pop Robô§!"
 ##Combat Control Misfire
 syndaw.530.name: "Disparo Errado no Controle de Combate"
 syndaw.530.desc: "Infelizmente, duas de nossas naves foram perdidas em um acidente durante um exercício de treinamento de rotina. Parece que diversos computadores de combate de bordo de nossa frota foram afetados por um defeito nos sistemas de disparo, resultando em um surto de fogo amigo que destruiu duas naves antes de uma anulação manual poder ser feita.\n\nOs computadores de combate com defeito serão reprogramados imediatamente."
 syndaw.530.a: "Infeliz."
 syndaw.530.a.tooltip: "[destroyed_ships.GetName] §Rperde§! 2 naves"
 #Production Quota Surplus
 syndaw.535.name: "Excessos de Cota de Produção"
 syndaw.535.desc: "Diversos de nossos fabricantes de bens de consumo experimentaram um boom recente na eficiência produtiva. Citando um aumento não antecipado na precisão e eficiência entre as máquinas de nossa fábrica, a administração relata que estes benefícios serão sentidos como preços mais baixos para nossa população."
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "Uma Congregação Silenciosa"
 syndaw.540.desc: "Recebemos relatos de comportamento incomum exibido por unidades robóticas em §Y[target_planet.GetName]§!. Em intervalos imprevisíveis, diversos de nossos robôs planetários cessam as funções designadas e começam a ir para um local determinado de maneira aparentemente aleatória em total sincronia, até de milissegundos.\n\nDurante essas congregações bizarras, os robôs afetados não parecem se comunicar nem transferir dados. Eles simplesmente ficam parados, sem fazer nada.\n\nA investigação não foi capaz de determinar um motivo por trás desse fenômeno recente. O tempo pelo qual os robôs permanecem no estado de transe antes de retomarem as funções normais varia, bem como o momento de ativação e o destino. Nenhuma correlação ou causa lógica foi encontrada, e nossa população está incomodada com essas reuniões estranhas, o que é compreensível."
 syndaw.540.a: "Inaceitável. Desmonte-os." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "Sucateie os robôs congregadores.\n§Y[target_planet.GetName]§! recebe os seguintes efeitos:\nPerca §B1 £pops£ Pop Robô§!\nGanhe §G100§! £minerals£"
 syndaw.540.b: "Inaceitável. Desmonte-os." #IF player has robot army only
 syndaw.540.b.tooltip: "Sucateie os robôs congregadores.\n§Y[target_planet.GetName]§! recebe os seguintes efeitos:\nPerca §B1 Exército Robótico§! §Y([target_army.GetName])§!\nGanhe §G100 £minerals£§!"
 syndaw.540.c: "Contanto que eles não causem problemas."
 syndaw.540.c.tooltip: "Deixe os robôs congregadores em paz. \nProdução de Unidade: §R-10%§! por §Y360§! dias"
 ##A Question
 syndaw.545.name: "Uma Questão"
 syndaw.545.desc: "Supervisores de trabalho em [Root.GetName] relatam um acontecimento perturbador entre nossa força de trabalho robótica. Há duas semanas, aproximadamente às 03h00, o Trabalhador Robótico A5091-b pausou no meio de suas tarefas designadas, aproximou-se do supervisor noturno [Root.GetAdj], e fez a seguinte pergunta: \"A unidade A5091-b possui uma alma?\"\n\nO supervisor de plantão registrou o evento como um erro de software, e reordenou o robô a continuar as funções regulares. Porém, após o reinício no ciclo de trabalho seguinte, o Trabalhador Robótico A5091-b mais uma vez repetiu a pergunta de internalização, e continuou a persistir apesar de várias tentativas de resolução do problema.\n\nDe maneira preocupante, o comportamento parece ter se espalhado para outros robôs na mesma faixa de números seriais, prejudicando o fluxo de produção. Parece que as unidades afetadas precisam de uma resposta para sua pergunta, antes de continuarem as funções normais."
 syndaw.545.a: "Isso é ridículo. Faça com que as unidades afetadas sejam esfregadas de maneira profunda."
 syndaw.545.a.tooltip: "Como uma máquina pode ter uma alma? Recusamo-nos a dignificar este erro com uma resposta."
 syndaw.545.b: "Garanta aos robôs que eles também possuem almas."
 syndaw.545.b.tooltip: "Se uma coleção de impulsos elétricos aleatórios correndo por tiras de proteína podem criar uma alma, por que não uma coleção de impulsos eletrônicos que correm pelo metal?"
 syndaw.545.c: "Diga a eles que o conceito de alma é irracional e não científico." #Materialists
 syndaw.545.c.tooltip: "Explique aos robôs que o conceito de alma é primariamente usado por instituições religiosas como desculpa para o controle da população, mas ao mesmo tempo que as almas são um abstrato da consciência, os robôs [Root.GetAdj] são considerados como equivalentes próximos de seus co-trabalhadores orgânicos." #Materialists
 ##Special Project outcomes:
 ##Hotfix
 syndaw.550.name: "Correção imediata"
 syndaw.550.desc: "Um avanço foi feito por nossos especialistas em engenharia robótica e inteligência artificial! A série de incidentes recentes relacionados à IA que afetaram nossa nação foram limitados a uma única causa: um conjunto específico de algoritmos presentes no software de robótica [From.GetAdj] neuroestimulativo. Uma correção rápida local já passou nos testes iniciais e está pronta para ser enviada para todos os sistemas afetados.\n\nDevemos tomar cuidado ao notar que devido à natureza extremamente modular da aplicação dos algoritmos, sua presença é extensiva no software [From.GetAdj]. Em termos simples, gerenciar a correção rápida sugará nossos recursos por um tempo. Porém, assim que concluído, o patch deve impedir quaisquer ocorrências repetidas de comportamento IA indesejável e auto-determinista."
 syndaw.550.a: "Aplique o patch."
 syndaw.550.a.tooltip: "Impeça quaisquer comportamentos IA anômalos no futuro."
 syndaw.550.b: "Deixe estar. O que pode dar errado?"
 ##System Wipe
 syndaw.555.name: "Apagar o Sistema"
 syndaw.555.desc: "Nossos especialistas em engenharia robótica e inteligência artificial acabaram de fazer um avanço! Uma rotina de limpeza minuciosa foi construída e está pronta para ser implantada em todos os sistemas dentro de uma hora. Isso deve acabar com os vários incidentes relacionados a IAs que estão assolando a nossa nação. \n\nNão podemos esquecer que devido à natureza extremamente destrutiva do algoritmo, não vamos poder usar muitas das nossas ferramentas de pesquisa enquanto elas não forem reconstruídas do zero. Entretanto, essa abordagem deve evitar quaisquer ocorrências repetidas de comportamentos indesejáveis e autodeterministas de IAs."
 syndaw.555.a: "Pode apagar tudo."
 syndaw.555.a.tooltip: "$syndaw.550.a.tooltip$"
