 #Pop Events
 #############################
 pop.1.name: "Una nueva especie"
 pop.1.desc: "Muchos de los habitantes de origen [Root.Planet.Owner.GetSpeciesName] de [Root.Planet.GetName] se han volcado con las modificaciones genéticas para sobrevivir al entorno hostil de [Root.Planet.GetPlanetMoon]. Los cambios que se han practicado los transmiten a su prole, y su apariencia física se está alterando a una velocidad alarmante. Han empezado a referirse a ellos mismos como \"[Root.GetSpeciesNamePlural]\"."
 pop.3.name: "Más tensiones en [Root.GetName]"
 pop.3.desc: "Las tensiones entre los [modified_pop_1.GetSpeciesNamePlural] en [Root.GetName] y los [non_modified_pop_1.GetSpeciesNamePlural] con los que comparten [Root.GetPlanetMoon] están creciendo. Individuos de ambos bandos han llevado a cabo varios ataques, incluidos al menos dos con bombas. Ambos bandos del conflicto se están radicalizando, y son de prever más actos violentos."
 pop.3.a.tooltip: "Todos los §Y[modified_pop_1.GetSpeciesNamePlural]§! y los §Y[non_modified_pop_1.GetSpeciesNamePlural]§! de [Root.GetName] ganan las éticas §YMilitarista§! y §YXenofobia§!."
 pop.6.name: "Fertilidad aumentada"
 pop.6.desc: "Los [modified_pop_1.GetSpeciesNamePlural] de [modified_pop_1.Planet.GetName] han introducido alteraciones en su ADN. Su fertilidad no solo ha aumentado espectacularmente, sino que además sus hijos llegan ahora a la edad adulta mucho más rápido que los [non_modified_pop_1.GetSpeciesNamePlural] normales. La población de los [modified_pop_1.GetSpeciesNamePlural] pronto estará creciendo a un ritmo exponencial."
 pop.6.tooltip: "Modifica las poblaciones de §Y[modified_pop_1.GetSpeciesName]§! de §Y[modified_pop_1.Planet.GetName]§! con el rasgo §G$trait_rapid_breeders$§!."
 pop.8.name: "¡Masacre de [modified_pop_1.GetSpeciesNamePlural] en [Root.GetName]!"
 pop.8.desc: "Un grupo guerrillero extremista [non_modified_pop_1.GetSpeciesName] ha realizado un ataque contra una ciudad importante de los [modified_pop_1.GetSpeciesNamePlural] en [Root.GetName]. Los habitantes han sido masacrados a miles y sus casas han quedado arrasadas. Los atacantes han dejado un mensaje en la red de datos del planeta en el que declaran:\n\n§S\"¡[Root.GetName] pertenece a los [non_modified_pop_1.GetSpeciesNamePlural]!\"§!."
 pop.10.name: "¡Masacre de [non_modified_pop_1.GetSpeciesNamePlural] en [Root.GetName]!"
 pop.10a.desc: "Una fuerza de ataque perteneciente al Frente [modified_pop_1.GetSpeciesName], un grupo radical de [Root.GetName], ha lanzado un ataque contra un gran asentamiento [non_modified_pop_1.GetSpeciesName]. Los [modified_pop_1.GetSpeciesNamePlural] han barrido rápidamente a los pocos defensores que había, tras los cual han arrasado el asentamiento y masacrado a la población en sus casas. En los escombros han dejado un mensaje pintado con espray que reza:\n\n§S\"¡Los [modified_pop_1.GetSpeciesNamePlural] son el futuro!\"§!."
 pop.10b.desc: "Nos informan de luchas intensas en las zonas rurales de [Root.GetName]. Ha habido varios encontronazos entre irregulares [modified_pop_1.GetSpeciesNamePlural] y [non_modified_pop_1.GetSpeciesNamePlural]. Los [modified_pop_1.GetSpeciesNamePlural] parecen haber ganado de momento, y sus guerrillas han arrasado varios asentamientos. Las bajas civiles son elevadas."
 pop.12.name: "Un representante [modified_pop_1.GetSpeciesName] visita [Root.Owner.Capital.GetName]"
 pop.12.desc: "Un representante de las comunidades de los [modified_pop_1.GetSpeciesNamePlural] de [Root.GetName] ha viajado a [Root.Owner.Capital.GetName] para expresar las quejas de su pueblo. Según él, los [modified_pop_1.GetSpeciesNamePlural] sufren una amplia discriminación por parte de las autoridades de los [non_modified_pop_1.GetSpeciesNamePlural] en su planeta de origen, y exige medidas inmediatas para mejorar la situación."
 pop.14.name: "Fuerza aumentada"
 pop.14.desc: "En respuesta a los violentos enfrentamientos entre los habitantes [modified_pop_1.GetSpeciesNamePlural] y los [non_modified_pop_1.GetSpeciesNamePlural] de [Root.GetName], los [modified_pop_1.GetSpeciesNamePlural] han llevado sus modificaciones genéticas un paso más allá. Ahora son más fuertes y más rápidos, y pueden aguantar daños que acabarían con los [non_modified_pop_1.GetSpeciesNamePlural] normales.\n\nAl parecer, han bastado dos [modified_pop_1.GetSpeciesNamePlural] sin armas para matar a una docena de miembros de la milicia de los [non_modified_pop_1.GetSpeciesNamePlural] en un incidente reciente. Puede que estemos presenciando una escalada peligrosa."
 pop.14.tooltip: "Modifica las poblaciones de §Y[modified_pop_1.GetSpeciesName]§! de §Y[modified_pop_1.Planet.GetName]§! con el rasgo §G$trait_strong$§!."
 #############################
 #Galactic Features Events
 #############################
 galactic_features.1.name: "Encontrado un rebaño de tiyanki"
 galactic_features.1.desc: "El [Root.GetName] ha encontrado un rebaño de tiyanki en el sistema [Root.GetStarName]. Estas dóciles criaturas espaciales suelen viajar de una estrella a otra y se detienen algunas veces para alimentarse de las corrientes eléctricas que hay en las atmósferas superiores de ciertos gigantes de gas. No parecen ser inteligentes."
 galactic_features.2.name: "Los Guardianes de Zanaam"
 galactic_features.2.desc: "¡INTRUSO! Escucha este mensaje:\n\nSomos los Guardianes de Zanaam. Tu presencia en el sistema [From.GetName] es una afrenta a nuestros creadores. Nuestra programación nos obliga a destruirte. Queda en paz con el universo."
 galactic_features.2.a: "¡Pasad a alerta roja!"
 galactic_features.100.desc: "Una especie primitiva de cazadores recolectores mamíferos se ha extendido por gran parte de [From.GetName]. Esta cultura de la Edad de Piedra domina el fuego y ha desarrollado idiomas hablados rudimentarios, pero aún no vemos en ellos evidencia de metalurgia o de comunicación escrita."
 galactic_features.101.desc: "Hemos descubierto una cultura antropoide primitiva en [From.From.GetName]. Las regiones más avanzadas del planeta apenas acaban de alcanzar la Edad de Hierro, y gran parte de la superficie está en mano de señores feudales que compiten entre sí en una lucha sin fin por títulos y tierras."
 galactic_features.102.desc: "Una cultura industrial primitiva se encuentra trabada en una guerra mundial en la superficie de [From.From.GetName]. Dos grandes alianzas de naciones estado luchan entre sí con enormes cantidades de vehículos terrestres blindados, aeronaves atmosféricas y embarcaciones navales. Algunos de estos estados están a punto de descubrir la energía atómica, lo cual podría aumentar radicalmente el potencial de destrucción de este conflicto."
 galactic_features.103.desc: "[From.From.GetName] alberga una civilización antropoide que se encuentra actualmente en los albores de la Era Espacial. El espacio orbital alrededor del planeta está plagado de satélites rudimentarios, y los nativos parecen haber lanzado varias misiones tripuladas a Sol IIIa. Hemos detectado un gran número de sondas de exploración sublumínicas en trayectoria hacia otros cuerpos celestes del sistema."
 galactic_features.104.desc: "La superficie de [From.From.From.GetName] se ha visto asolada por la guerra nuclear, y el planeta es poco más que una tumba. Esqueletos macilentos de cemento sobresalen allá donde había centros de población importantes, y el viento aullante es todo cuanto se oye en la desolada superficie cubierta de cenizas.\n\nUna especie local de insectos parece estar medrando en este entorno radioactivo. Los especímenes mutados han aumentado de tamaño espectacularmente, y algunas comunidades empiezan a mostrar señales de una inteligencia rudimentaria."
 galactic_features.150.name: "Ente de nubes encontrado"
 galactic_features.150.desc: "Hemos encontrado una especie de ente de nubes en el sistema de [Root.GetStarName]. El [Root.GetName] detecta un rastro de energía tremenda proveniente del centro de este ser, pero desconocemos su composición exacta, ya que todos los escáneres se ven desviados. No responde a los saludos ni a ninguna otra forma de comunicación."
 galactic_features.200.name: "Nómadas alienígenas encontrados"
 galactic_features.200.desc: "La [Root.GetFleetName] ha dado con una gran flota de nómadas alienígenas. Transportan a su población en varias naves arca enormes, cada una capaz de albergar a más de un millón de individuos. Se niegan a revelar su origen y su lugar de destino."
 galactic_features.300: "Un mundo tras un escudo"
 galactic_features.300.desc: "Hemos descubierto que el mundo de [From.GetName] está rodeado por completo de una especie de barrera de energía. Todos los intentos del [Root.GetName] por penetrar esta barrera con sus sensores han fallado: el rayo de escaneo se refleja contra la nave, como si estuviera ante un espejo.\n\nLas lecturas de energía de la barrera son un tanto fluctuantes, posiblemente como resultado de miles de años de deterioro, pero atravesarla con potencia de fuego pura y dura sigue siendo imposible. [Root.GetLeaderName], oficial científico, ha propuesto un proyecto especial para investigar qué maneras tenemos de eliminarla... pero, ¿y si se creó para encerrar algo, en vez de impedir que alguien entre?"
 galactic_features.300.a: "Esa barrera tiene que caer. ¡Por la ciencia!"
 galactic_features.300.b: "Debe de estar ahí por algo. Dejémosla estar."
 galactic_features.301: "Flota inactiva"
 galactic_features.301.desc: "Los científicos desplegados en la órbita de [From.From.GetName] han conseguido al fin bajar la barrera de energía que cubría [From.From.GetPlanetMoon]. Cuando ha desaparecido, hemos descubierto una flota de combate abandonada a la deriva en la órbita baja de una roca, por lo demás insignificante.\n\nParecen ser los restos de alguna clase de flota naval de reserva creada por el [fallen_empire.GetName] hace miles de años, durante el apogeo de su antiguo imperio. Con el paso del tiempo, los [fallen_4_species.GetNamePlural] debieron de olvidar cómo se bajaba la barrera, o seguro que habrían usado estas naves para reforzar sus propias flotas."
 galactic_features.301.a: "Enviad hombres a tripularlas."
 galactic_features.302: "La cámara de conocimientos"
 galactic_features.302.desc: "Los científicos han conseguido bajar la barrera de energía que rodeaba [From.From.GetName] y han descubierto un mundo yermo en el que solo se aprecia un edificio colosal en su superficie. Los equipos de exploración enviados a la estructura informan de una cámara enorme repleta de maravillas tecnológicas.\n\nAl parecer, esta cámara la construyeron científicos del [fallen_4_species.GetName] poco después de que su imperio empezara su largo declive, hace miles de años, como un medio de conversar sus conocimientos en beneficio de las generaciones futuras de los [fallen_4_species.GetNamePlural]."
 galactic_features.302.a: "Nos beneficiará a nosotros."
 galactic_features.303: "El prisionero"
 galactic_features.303.desc: "Hemos conseguido bajar la barrera de energía que rodeaba [From.From.GetName]. Lo que los científicos han encontrado es un mundo habitable anodino, desprovisto de toda civilización... con una notable excepción. Han encontrado una pequeña choza aislada en una meseta del hemisferio norte de [From.From.GetPlanetMoon].\n\nEn su interior hemos hallado a un [fallen_4_species.GetName], anciano y maltrecho, que ha pedido hablar con nuestro líder."
 galactic_features.303.a: "Abrid un canal."
 galactic_features.304.desc: "No te puedes imaginar lo bien que sienta ver el cielo otra vez, [Root.GetSpeciesName]. Soy el gran comandante Tuborek, antiguo señor de la armada de los [fallen_4_species.GetNamePlural] y vencedor de cientos de batallas. Yo, personalmente, supervisé la conquista de los imperios de Duthbejak, Riikinak, Binark y Jusskari hace cientos de vuestros siglos.\n\nPor haberme salvado, te ofrezco mis servicios. Será un honor llevar tus poderosas flotas al combate contra tus enemigos."
 galactic_features.304.a: "¿Qué hacías atrapado tras un escudo?"
 galactic_features.304.a.response: "Sin mi capacidad de liderato, los [fallen_4_species.GetNamePlural] solo serían otra especie extinta y olvidada. Aplasté las flotas de todos los que se opusieron a nosotros y arrasé una docena de mundos, todo para preservar el futuro de los míos.\n\nY esta fue mi recompensa. Cuando al fin llegó la paz y quisimos firmar tratados con los que habíamos derrotado, me convertí en un estorbo. Había sido el símbolo de la crueldad de los [fallen_4_species.GetName], y por mis \"crímenes de guerra\", me encerraron solo en este mundo. Como ves, no tuvieron el valor de matarme."
 galactic_features.304.b: "Exactamente, ¿cuánto tiempo llevas ahí abajo?"
 galactic_features.304.b.response: "Cuando los míos me abandonaron aquí, me explicaron que el tiempo pasaría más lentamente a este lado de la barrera de energía. Para mí han pasado unos cuarenta años... mientras que para el resto del universo, deben de haber pasado cientos de siglos desde que se levantó la barrera.\n\nA mí también me han parecido siglos, sentado a solas, meditando en la oscuridad de mi choza. La verdad que sí."
 galactic_features.304.c: "Bienvenido/a, comandante."
 galactic_features.304.c.response: "Excelente. Vayámonos de este sitio tan deprimente. ¡Ya he tenido bastante para toda la vida!"
 galactic_features.304.notinterested: "No nos interesa."
 galactic_features.304.d: "Volved a levantar el escudo. Dejad a esta criatura con su pesar."
 galactic_features.304.d.response: "Espera... ¿pero qué haces? ¡No me podéis dejar aquí! ¡No podré soportar volver a mirar el escudo!\n\n¡He pagado mi deuda! ¡HE PAGADO MI DEU...!\n\n<Transmisión cortada>"
 tuborek_leader_desc: "Después de pasar siglos en estasis, este comandante solo sabe que su pasado quedó muy atrás."
 galactic_features.305: "El regreso de los desterrados"
 galactic_features.305.desc: "En cuanto los científicos han conseguido bajar la barrera de energía que rodeaba [From.From.GetName], todos los presentes se han visto afectados brevemente por un enorme dolor de cabeza, acompañado de una palabra casi inaudible, susurrada en un antiguo dialecto [fallen_4_species.GetName]:\n\n\"LIBERTAD\"..."
 galactic_features.305.desc.mech: "Tras bajar la barrera de energía que rodea [From.From.GetName], nuestros transmisores subespaciales de corto alcance han registrado un pico en los niveles de interferencias causado por un estallido anormal de energía procedente de algún punto tras la barrera originaria. Al ejecutar el software de descifrado, la interferencia ha resultado ser un mensaje en un antiguo dialecto [fallen_4_species.GetName]:\n\n\"LIBERTAD...\""
 galactic_features.305.a: "Puede que hayamos liberado algo funesto..."
 galactic_features.350: "Mundo anillo encontrado"
 galactic_features.350.desc: "Hemos encontrado un enorme mundo anillo rodeando la estrella del sistema [From.GetName]. Los escaneos preliminares indican que se construyó hace eones usando el material de los planetas más interiores. El mundo anillo tiene cuatro segmentos habitables, y al parecer cada uno alberga una civilización pre-espacial.\n\nEntre el mundo anillo y su estrella hay alguna clase de estación espacial y recibiendo una transmisión de ella."
 galactic_features.350.b: "No hagáis caso de la transmisión."
 galactic_features.351.desc: "Bienvenidas al Santuario, formas de vida inteligentes. Esta instalación automatizada se fundó hace 74 605 338 ciclos como reserva natural. Nuestros segmentos de bioma autosostenibles cuentan con una selección de flora y fauna no inteligente originarias de nuestras cuatro distintas biosferas.\n\nPara proteger estas frágiles biosferas, el acceso a las instalaciones está restringido por ahora.\n\nNo os acerquéis a ellas bajo ningún concepto."
 galactic_features.351.a: "Los sensores captan señales de civilización en ese mundo anillo."
 galactic_features.351.a.response: "Todas las especies de nuestros biomas fueron catalogadas a conciencia cuando se fundó el Santuario. Los registros indican que ninguna mostraba niveles de inteligencia suficientes para cobrar consciencia. Vuestros sensores deben de fallar.\n\nNo os acerquéis a esta instalación bajo ningún concepto."
 galactic_features.351.b: "¿Quién creó esta instalación?"
 galactic_features.351.b.response: "Esta instalación la construyeron los ximio durante un periodo de 412 ciclos. Quedó completada y en perfecto funcionamiento hace 74 605 338 ciclos. La última visita registrada de una nave ximio fue hace 67 103 853 ciclos. Desde esa fecha no se tiene constancia de naves ximio ni aliadas.\n\nHay registrados 38 201 intentos fallidos de acceder a esta instalación por parte de naves no autorizadas.\n\nNo os acerquéis a esta instalación bajo ningún concepto."
 galactic_features.351.c: "Adiós."
 galactic_features.351.c.response: "Los servicios del Santuario os desean un buen día, formas de vida inteligentes.\n\nNo os acerquéis a esta instalación bajo ningún concepto."
 #############################
 #Country Events
 #############################
 country.1.name: "Sondas de exploración sublumínicas"
 country.1.desc: "Antes de que desarrolláramos el viaje a velocidades ultralumínicas, desde [Root.Capital.GetName] enviamos a velocidades casi relativistas varias sondas de exploración sublumínicas a los sistemas cercanos. En su ingenuidad, los científicos que crearon las sondas incluyeron en sus núcleos de memoria información sensible sobre nuestra cultura como forma de saludo a las civilizaciones alienígenas.\n\nAhora nos hemos dado cuenta de que estos datos se podrían utilizar contra nosotros. Tenemos que rastrear las sondas antes de que las encuentre alguien -o algo- poco comprensivo con nuestra especie."
 country.1.a: "No habrán llegado muy lejos."
 country.1.a.tooltip: "Empieza la cadena de eventos Sondas de exploración sublumínicas"
 country.3.name: "Sonda sublumínica descubierta"
 country.3.desc: "El [Root.GetName] ha detectado una sonda sublumínica desaparecida en el sistema [Root.GetStarName]. Debemos empezar las operaciones de recuperación cuanto antes."
 country.3.a: "Por supuesto."
 country.4.name: "Sonda recuperada"
 country.4.desc: "Hemos recuperado la sonda sublumínica en el sistema [space_probe.GetStarName]. La telemetría que ha reunido durante estos años nos ha proporcionado un sondeo muy completo de todos los cuerpos planetarios que hay en el sistema."
 country.5.name: "Estela de iones"
 country.5.desc: "El [Root.GetName] ha captado la señal de una baliza abandonada que pertenecía a una de las sondas sublumínicas que ha desaparecido en el sistema [Root.GetStarName]. Hay una estela de iones que parte de la boya con destino a otra estrella, lo que sugiere que alguien ha remolcado la sonda hasta allí por motivos que desconocemos."
 country.5.a: "Veamos dónde lleva este rastro."
 country.6.name: "Chatarreros detectados"
 country.6.desc: "¡Hemos encontrado la sonda desaparecida! Hay una pequeña flota de naves improvisadas en el sistema [From.GetName], y una de ellas tiene la sonda atrapada en un rayo tractor de corto alcance.\n\nNos están saludando."
 country.7.name: "Patrón de los chatarreros"
 country.7.desc: "¿Qué quieres, alienígena? Esta sonda nuestra es. Chatarra rescatada. ¡Nosotros encontrado! Y ahora os vais. Interrumpiendo una delicada operación, vuestras naves están. Concentrarme debo.\n\nO... si sonda queréis, vender podemos. 100 créditos, y vuestra. Vosotros sonda, nosotros menos trabajo, todo el mundo gana. Sobre todo nosotros."
 country.7.a: "¡Danos lo que es nuestro u os destruiremos!"
 country.7.a.response: "¡Ja! ¡A imbécil escuchad, chicos! ¡Buggwai, deja lo que haciendo estés y ven! ¡A imbécil escuchar! ¡Ja!\n\nEsta sonda nuestra ahora es. Chatarra rescatada legalmente. Como los restos de vuestras naves serán. ¡YIJIIIII!"
 country.7.b: "Es duro negociar contigo, pero de acuerdo."
 country.7.b.response: "Muy bien, muy bien. La sonda os daremos. Un poco abollada puede que esté. Durante operación de rescate, colisión accidental hubo. ¡Miggwai sobre controles cayó! ¡Pedazo de torpe!\n\n¡Pero sonda en buen estado! Dinero no se devuelve. Nosotros nos vamos ya."
 country.8.name: "Sonda transferida"
 country.8.desc: "Los chatarreros han cumplido su palabra y nos han devuelto la sonda. En cuanto han terminado, su flota ha partido del sistema con rumbo desconocido.\n\nAunque la sonda está en mal estado, hemos conseguido transferir de sus bancos de memoria lecturas detalladas de los sensores sobre todo el sistema de [salvager_system.GetName]."
 country.9.name: "Sonda recuperada"
 country.9.desc: "Hemos recuperado la sonda sublumínica de los restos de la nave de rescate alienígena. Está un poco abollada y partes de ella están cubiertas de una especie de pintadas que los chatarreros hicieron para señalar las partes valiosas. Pese a ello, hemos conseguido transferir de sus bancos de memoria lecturas detalladas de los sensores sobre todo el sistema [salvager_system.GetName]."
 country.10.name: "Anomalía subespacial"
 country.10.desc: "El [Root.GetName] ha detectado una gran anomalía subespacial en el sistema [Root.GetStarName]. ¡Parece estar centrada en una de las sondas sublumínicas desaparecidas!"
 country.10.a: "Debemos proceder con cuidado."
 country.11.name: "Anomalía derrotada"
 country.11.desc: "Nos hemos encargado del ente subespacial hostil que había atraído la sonda desaparecida. Es un misterio por qué se vería atraída una criatura así por una nave arcaica sin tripular, pero la sonda parece no haber sufrido daños en su mayor parte.\n\nNuestros efectivos la han recuperado, y de sus bancos de memoria hemos sacado lecturas de sondeo detalladas de todo el sistema [anomaly_system.GetName]. Además, la energía residual que ha dejado tras de sí la anomalía subespacial ha generado una gran cantidad de datos físicos de gran valor para nuestros científicos."
 country.12.name: "Sonda modificada"
 country.12.desc: "Un barrido de los sensores del [Root.GetName] ha revelado una de las sondas sublumínicas en el sistema [Root.GetStarName], pero parece... estar alterada de algún modo. Se han incorporado modificaciones de origen alienígena a su casco, y el rastro de energía que deja es mucho más grande de lo que debería.\n\n¡Estamos recibiendo una transmisión!"
 country.13.name: "La consciencia de la sonda"
 country.13.desc: "Shhblzxtfrgr... ¿Sois... los Creadores?"
 country.13.a: "Sí, nosotros te hicimos."
 country.13.a.response: "Krtxltilgr... entonces... debéis... morir..."
 country.13.b: "No. ¿Quién eres?"
 country.13.b.response: "Rrkgkthxxft... vuestra... perdición..."
 country.14.name: "Sonda destruida"
 country.14.desc: "Quedan pocos restos de las extrañas modificaciones alienígenas que sufrió la sonda sublumínica desaparecida, pero hemos conseguido salvar algunos datos de ingeniería valiosos de los restos. También hemos recuperado su banco de memoria, y de él hemos sacado datos de sondeo de todo el sistema [modified_probe_system.GetName]."
 country.15.name: "Sondas reunidas"
 country.15.desc: "¡Hemos recuperado todas las sondas sublumínicas desaparecidas! La información detallada que contienen sobre nuestra cultura ya está a salvo de los fotorreceptores alienígenas que nos espían.\n\nCon la telemetría combinada de sus sensores, hemos podido sondear por completo varios sistemas vecinos más."
 country.50.name: "Sondeo de mundos habitables"
 country.50.desc: "Sabemos sin ninguna duda que una biosfera rica no es propia solo de [Root.Capital.GetName]. Tanto la comunidad científica como el público en general están ansiosos por aprender más de las diversas formas de vida alienígena que se encuentran por toda la galaxia.\n\nYa estamos en camino de catalogar las formas de vida que encontramos, pero nuestros xenobiólogos nos han instado a centrar los sondeos planetarios en encontrar mundos habitables en los que se pueda vivir."
 country.50.desc_slaves: "Sabíamos sin ninguna duda que una biosfera rica no es propia solo de [Root.Capital.GetName]. Tanto la comunidad científica como el público en general están ansiosos por aprender más de las diversas formas de vida alienígena que se encuentran por toda la galaxia.\n\nYa estamos en camino de catalogar las formas de vida que encontramos, pero nuestros xenobiólogos nos han instado a centrar los sondeos planetarios en encontrar mundos habitables en los que se pueda vivir."
 country.50.a: "¡Una iniciativa encomiable!"
 country.50.b: "Tenemos asuntos más importantes entre manos."
 country.51.name: "Sondeo completado"
 country.51.desc: "Mediante nuestros sondeos de los mundos habitables, los biólogos han reunido una gran cantidad de datos sobre las formas de vida alienígenas. Muchas de nuestras antiguas teorías sobre la evolución de la vida han resultado ser falsas, y la comunidad científica tiene que construir nuevos modelos desde cero.\n\nLos hallazgos más interesantes se exponen en el nuevo Museo de Exobiología de [Root.Capital.GetName]. El público está fascinado, y se han hecho muchas donaciones para que se sigan investigando formas de vida desconocidas."
 country.53.name: "Obtención de especímenes alienígenas"
 country.53.desc: "El director del Museo de Exobiología de [Root.Capital.GetName] ha solicitado que se le proporcionen varios especímenes alienígenas vivos. Estas criaturas se han divisado en los mundos habitables explorados, pero son difíciles de capturar. Esta empresa requerirá todos los recursos de una nave científica durante un largo periodo de tiempo."
 country.53.a: "Conseguiremos esos especímenes."
 country.53.b: "No, no podemos derrochar recursos."
 country.54.name: "Tarblac conseguido"
 country.54.desc: "Tras una extensa búsqueda por el lecho marino de [From.From.GetName] utilizando una flotilla de minisubmarinos, la tripulación del [Root.GetName] por fin ha conseguido dar con el escurridizo objetivo de su búsqueda: un tarblac vivo.\n\nLa trémula criatura, que se defiende emitiendo señales psiónicas de baja intensidad que producen miedo en la mayoría de seres orgánicos, se ha llevado a bordo de la nave científica en un tanque de agua especial que simula su entorno natural. Los tripulantes del [Root.GetName] que han estado en contacto directo con el tarblac requerirán una terapia intensiva, pero la misión ha sido un éxito."
 country.55.name: "Tassargoide conseguido"
 country.55.desc: "El tassargoide, un depredador letal en extremo que acecha de noche en las frondosas selvas de [From.From.GetName], paraliza a su presa con descargas eléctricas antes de sorberles los sesos con su boca tubiforme.\n\nPor desgracia, hemos perdido a tres tripulantes del [Root.GetName] en manos de estas criaturas antes de poder conseguir un ejemplar. El Museo de Exobiología de [Root.Owner.Capital.GetName] bautizará una de sus alas en honor de estos valientes oficiales para recordar su sacrificio."
 country.56.name: "Orinthi conseguidos"
 country.56.desc: "Los orinthi son unas pequeñas criaturas, similares a roedores, originarias de [From.From.GetName], donde su hábitat se extiende a lo largo de las diversas zonas climáticas de [From.From.GetPlanetMoon]. Se reproducen con gran rapidez y parecen tener una afición especial por roer cables eléctricos.\n\nConseguir los especímenes no ha representado problema; de hecho, después de obtener las criaturas iniciales, más de ellos se han conseguido colar en el [Root.GetName] como polizones en las lanzaderas espaciales de la nave científica. Sigue siendo un misterio por qué el Museo de Exobiología pidió especímenes de orinthi."
 country.57.name: "Sniran conseguido"
 country.57.desc: "Los snirans son grandes criaturas subterráneas que viven bajo las dunas de los desiertos ecuatoriales de [From.From.GetName]. Cuando estos depredadores perciben movimiento sobre la arena, hacen brotar decenas de largas púas de sus lomos con la esperanza de ensartar algo que sea comestible.\n\nEncontrar un espécimen apropiado resultó difícil en un principio, hasta que se desplegaron centenares de drones controlados a distancia por el desierto en direcciones aleatorias. Esto ha llevado al descubrimiento y la obtención de un ejemplar de sniran inusualmente grande que cuenta con más de un centenar de púas dorsales."
 country.58.name: "Rebaño de goolanthas conseguido"
 country.58.desc: "Los goolanthas son grandes herbívoros tranquilos que han desarrollado bolsas internas de gas, lo que les permite flotar a unos centímetros del suelo. Se mueven en rebaños compuestos de unas docenas de animales que se alimentan del musgo y los líquenes que se encuentran en las ventosas llanuras de [From.From.GetName].\n\nLos superdepredadores de [From.From.GetPlanetMoon] los cazan sin piedad, y nuestros biólogos en [Root.GetName] estiman que solo quedan unos cientos de rebaños de goolanthas. Hemos conseguido capturar uno de ellos, compuesto de nueve animales, y lo llevaremos a [Root.Owner.Capital.GetName]."
 country.59.name: "Uddlorans conseguidos"
 country.59.desc: "La tripulación del [Root.GetName] ha conseguido capturar a un pequeño grupo de uddlorans en la gélida superficie de [From.From.GetName]. Estos omnívoros blancos y peludos se hacen un ovillo y ruedan por los campos nevados de [From.From.GetPlanetMoon] a velocidades asombrosas: un animal ha registrado más de 80 kilómetros por hora. Esto ha ayudado a detectarlos, ya que al rodar levantan grandes estelas de nieve arremolinada."
 country.60.name: "Enjambre de zulcors conseguido"
 country.60.desc: "Los zulcors son parecidos a los insectos de enjambre, aunque inusuales debido a su gran tamaño y al hecho de que son litófagos, es decir, se alimentan de las rocas y minerales que hay en el suelo. Una de las lanzaderas del [Root.GetName] sufrió graves daños al cruzar sin darse cuenta un gran enjambre, y varios zulcors empezaron a alimentarse de su casco.\n\nEl Museo de Exobiología de [Root.Owner.Capital.GetName] ya ha empezado la construcción de unas instalaciones de contención especiales, necesarias para albergar a estas criaturas."
 country.61.name: "Especímenes conseguidos"
 country.61.desc: "Ya tenemos todos los especímenes que había pedido el Museo de Exobiología. El museo se ha convertido en una instalación enorme, en la que se usan generadores de gravedad artificial y procesadores atmosféricos para simular los entornos de una docena de mundos.\n\nDe todo el [Root.GetName] llegan visitantes para contemplar sus maravillas."
 country.200.name: "El [radical_cult.GetName]"
 country.200.desc: "Hace siglos, un grupo de sacerdotes radicales y sus devotos seguidores de [Root.Capital.GetName] se escindieron de las religiones oficiales para fundar su propia iglesia. Estos extremistas se hicieron llamar \"el [radical_cult.GetName]\", y fueron responsables durante años de muchas atrocidades y actos de terrorismo.\n\nAunque últimamente se han mantenido en un discreto segundo plano, hace poco hemos descubierto que muchos de sus agentes se habían infiltrado en nuestras fuerzas armadas. Estos renegados habían estado desviando recursos en secreto hacia la construcción de una pequeña flota de naves espaciales en una instalación secreta de [Root.Capital.GetName]. Al descubrirse su traición, los sectarios se han puesto en órbita con sus naves y han huido a [hijacked_fleet_planet.GetName]."
 country.200.a: "¡Hay que detenerlos!"
 country.202.name: "¡Nave de la secta neutralizada!"
 country.202.desc: "Nuestras valientes fuerzas espaciales han neutralizado hábilmente una nave de la armada sectaria. Está intacta en su mayor parte y recibimos señales leves de vida tras el casco.\n\nUna vez eliminemos todos los peligros en los alrededores, deberíamos llevar a cabo una operación de abordaje para capturar a todos los supervivientes. Puede que nos digan algo más sobre los motivos que mueven al [From.Owner.GetName]."
 country.202.a: "¡Cargas listas para abrir brecha!"
 country.203.name: "Operación de abordaje"
 country.203.desc: "Aunque los supervivientes han ofrecido una gran resistencia, el equipo de abordaje ha podido capturar a varios prisioneros en la nave espacial neutralizada de la secta. A través de ellos, hemos descubierto que esta conspiración va mucho más allá de lo que sospechábamos en un principio: los agentes del [cult_name.GetName] incluyen varios capitanes de naves y altos mandos del gobierno.\n\nSe están realizando detenciones masivas en [Root.Owner.Capital.GetName] y hemos incautado todos los recursos con los que contaba la secta. Varias de las naves espaciales que construyeron en secreto siguen sin aparecer y la cúpula de la secta se ha esfumado. Hemos detectado un leve rastro de iones que lleva hasta los sistemas periféricos."
 country.203.a: "¡Persigamos a esos terroristas!"
 country.204.name: "Merodeadores sectarios encontrados"
 country.204.desc: "Hemos avistado naves que navegan bajo el pabellón del [radical_cult.GetName] en el sistema [Root.GetStarName]. Han cargado las armas y navegan para interceptarnos."
 country.205.desc: "Hemos encontrado más naves del [radical_cult.GetName] en el sistema [Root.GetStarName]. ¡Se acercan en formación de ataque!"
 country.206.desc: "En el sistema [Root.GetStarName] hemos avistado otra flota sectaria más, leal al [radical_cult.GetName]. No obstante, esta vez cuenta con una nave extraña de diseño desconocido."
 country.207.name: "Restos del combate"
 country.207.desc: "Hasta el momento hemos derrotado a las fuerzas sectarias que nos hemos encontrado, pero estos enfrentamientos han suscitado un gran número de preguntas alarmantes. El [radical_cult.GetName] ha desplegado más naves de las que pueden haber construido en secreto en [Root.Capital.GetName], y ahora sacan una nave de guerra de diseño desconocido.\n\n¿De dónde salen estas naves? ¿Hay más naves de guerra como la que acabamos de destruir? Deberíamos investigar los restos del combate en busca de respuestas."
 country.207.a: "Empezad las labores de recuperación."
 country.207.a.tooltip: "Activa un §Sproyecto especial§! en el sistema [our_fleet_position.GetName]."
 country.208.name: "Labores de recuperación completadas"
 country.208.desc: "Tras examinar los restos de la extraña nave de guerra sectaria que destruimos, los científicos creen haber descubierto el origen de las naves que el [radical_cult.GetName] ha lanzado contra nosotros. En los fragmentos de un cuaderno de bitácora se menciona un astillero alienígena abandonado que las naves sectarias descubrieron en su huida a [Root.Capital.GetStarName].\n\nHan estado usando este astillero automatizado para reforzar sus efectivos, y están produciendo todavía más naves a partir de los diseños alienígenas que encontraron en los bancos de memoria abandonados. Esto no puede seguir así."
 country.208.a: "¡Debemos destruir ese astillero!"
 country.209.name: "Astillero destruido"
 country.209.desc: "Hemos destruido el astillero que el [radical_cult.GetName] utilizaba en su cruzada contra nosotros. Hemos capturado a algunos sectarios al interceptar sus cápsulas de salvamento, incluido el jefe de ingenieros. Su conocimiento de la tecnología avanzada del astillero ha demostrado ser muy valioso.\n\nPor desgracia, también nos hemos enterado de que la carismática líder de la secta partió del astillero hace semanas con una nueva nave insignia, una versión más poderosa de las naves alienígenas que producían. Los servicios de inteligencia militar están trabajando para localizar esta nave."
 country.209.a: "¡La encontraremos!"
 country.210.name: "Ubicaciones de la nave insignia sectaria"
 country.210.desc: "Las ondas de reconocimiento del espacio profundo han captado leves emisiones subespaciales que se parecen a los rastros de los motores de las naves alienígenas que usa el [radical_cult.GetName]. Probablemente la nave insignia desaparecida de la secta sea la fuente.\n\nDebemos enviar fuerzas para peinar este sistema cuanto antes. Esa nave y su carismática líder son demasiado peligrosas para dejarlas sueltas."
 country.210.a: "Preparad la flota."
 country.211.name: "La nave insignia de los sectarios"
 country.211.desc: "Así que al fin nos habéis encontrado. No importa.\n\nMis acólitos están más que dispuestos a dar la vida por el futuro del género [Root.Owner.GetSpeciesName]. Y yo soy ese futuro, por si no os habéis dado cuenta.\n\nCuando nos hayamos encargado de vuestras lastimeras fuerzas, mi santa nave insignia me llevará a [Root.Owner.Capital.GetName], donde al fin limpiaremos de infieles nuestro planeta natal."
 country.211.a: "Esto se termina aquí."
 country.213.name: "Nave insignia neutralizada"
 country.213.desc: "¡Nuestras fuerzas han conseguido neutralizar la nave insignia del [radical_cult.GetName]! Sus armas y motores ya no funcionan, pero los sistemas de soporte vital permanecen estables. Deberíamos prepararnos para una operación de abordaje.\n\nDebido al gran número de sectarios armados que hay en la nave, será necesario un número importante de tropas para capturarla."
 country.213.a: "¡Esa nave será nuestra!"
 country.214.name: "Nave insignia sectaria capturada"
 country.214.desc: "Tras abrirse camino lentamente por una cubierta tras otra, los marines han conseguido acabar con los últimos focos de resistencia en la antigua nave insignia del [radical_cult.GetName]. Hemos tomado pocos prisioneros, ya que la mayoría de esos sectarios fanáticos han preferido perder la vida en inútiles ataques suicidas. Hemos encontrado a la líder del culto en el puente de la nave, se había suicidado. Parece ser que por fin hemos acabado con el [radical_cult.GetName].\n\nNuestros ingenieros han devuelto la energía a los motores de la nave, que entrará a formar parte de nuestra flota con el nombre de \"el [disabled_cultist_flagship.GetName]\". Deberíamos llevar la nave a un puerto espacial cuanto antes para hacerle reparaciones más a fondo."
 country.17.name: "Flota chatarrera destruida"
 country.17.desc: "Los drones espía que tenemos en el sistema de [salvager_system.GetName] nos han confirmado que alguien ha destruido la flota que se había apoderado ilegalmente de nuestra sonda espacial desaparecida. Por suerte, parece ser que la sonda ha quedado destruida en el combate, junto a los chatarreros, así que no hay peligro de que los datos sensibles caigan en malas manos."
 country.19.name: "Anomalía subespacial destruida"
 country.19.desc: "Los sensores del espacio profundo confirman que alguien ha destruido la anomalía subespacial que vigilaba la sonda desaparecida en el sistema [anomaly_system.GetName]. Se ve que la sonda ha quedado destruida en el combate, así que ya no hay que preocuparse de que los datos sensibles caigan en malas manos."
 country.21.name: "Sonda modificada destruida"
 country.21.desc: "Los escáneres de largo alcance han confirmado que alguien ha destruido nuestra sonda modificada en el sistema [modified_probe_system.GetName]. Por suerte, después del combate no quedó nada en su memoria, por lo que no es posible que una potencia extranjera se haya hecho con los datos sensibles que contenía."
 country.218.name: "¡Nave de la secta neutralizada!"
 country.218.desc: "Una fuerza desconocida ha neutralizado violentamente una de las naves de la armada sectaria. Está casi intacta, y captamos leves señales de vida tras el casco.\n\nUna vez hayamos acabado con todos los peligros en las inmediaciones, deberíamos llevar a cabo una operación de abordaje para capturar a todos los supervivientes. Puede que nos cuenten algo sobre los verdaderos motivos del [From.Owner.GetName]."
 country.219.name: "Flota de la secta destruida"
 country.219.desc: "La flota sectaria que operaba en el sistema [marauder_system.GetName] ha quedado destruida en combate."
 country.221.desc: "Alguien ha destruido el astillero alienígena que utilizaba el [radical_cult.GetName] en su cruzada contra nosotros. Los informes preliminares indican que las fuerzas sectarias quedaron eliminadas por completo, pero también nos han informado de que la carismática líder de la secta abandonó el astillero en su nueva nave insignia poco antes de que empezara el combate.\n\nSigue en algún lugar de la galaxia. Los servicios de inteligencia militar están trabajando para localizar la nave insignia."
 country.223.name: "Nave insignia de los sectarios destruida"
 country.223.desc: "Alguien ha destruido la nave insignia de los sectarios tras un combate encarnizado en el sistema [flagship_system.GetName]. Los comandantes han lamentado que no fueran nuestras fuerzas quienes le asestaran el golpe de gracia, pero al menos esto supondrá el final de esa secta maligna y su campaña de terror."
 country.250.name: "A la caza del Jacinto"
 country.250.desc: "No hemos encontrado rastros de las cuatro naves arca que pasaron por el agujero de gusano antes de que el Crisantemo llegase a [Root.Capital.GetName]. Una nave, el Jacinto, iba a pasar después de nosotros, y los sensores de largo alcance del Crisantemo informaron de un breve y repentino incremento de energía del agujero de gusano poco antes de su desestabilización y desaparición.\n\nAsumiendo que el Jacinto haya sobrevivido al viaje y llegado a nuestro vecindario galáctico, la nave arca no ha logrado establecer contacto con nosotros hasta ahora. Podríamos registrar los sistemas cercanos para buscarla."
 country.250.a: "Sí, hagámoslo así."
 country.250.b: "No podemos ir dando palos de ciego."
 country.251.name: "Sistema sondeado"
 country.251.desc: "El [Root.GetName] informa de que no hay rastros del Jacinto en el sistema [From.GetName]. Continuemos la búsqueda en otro lugar."
 country.251.a: "Seguid con la búsqueda."
 country.252.desc: "Los escáneres del [Root.GetName] no han revelado rastros del Jacinto en [From.GetName]. Quizá tengamos más suerte en otros sistemas."
 country.252.a: "Tiene que estar ahí fuera."
 country.253.desc: "El [Root.GetName] ha conseguido aislar un rastro residual de iones en el sistema de [From.GetName] que ha identificado como idéntico al que dejaban los motores del Crisantemo. ¡Deben de ser del Jacinto!\n\nAunque este leve rastro de iones tiene más de un siglo, [Root.GetLeaderName], oficial científico, ha conseguido rastrear su trayectoria rumbo a una estrella inexplorada. Hemos introducido sus coordenadas en el diario de situación."
 country.260.desc: "Los datos de los sondeos que hemos realizado en el sistema [surveyed_planets_system.GetName] no han revelado rastros del Jacinto. Quizá tengamos más suerte en otros sistemas."
 country.261.desc: "Los datos de los sondeos que acabamos de obtener muestran un rastro residual de iones particular en el sistema [surveyed_planets_system.GetName]. Es idéntico al que dejaban los motores del Crisantemo. ¡Deben de ser del Jacinto!\n\nAunque este leve rastro de iones tiene más de un siglo, hemos conseguido rastrear su trayectoria rumbo a una estrella inexplorada. Hemos introducido sus coordenadas en el diario de situación."
 country.253.a: "El Jacinto debe de estar ahí."
 country.254.name: "El Jacinto descubierto"
 country.254.desc: "¡Hemos encontrado al Jacinto! La gran nave arca se encuentra parada en una órbita estable sobre [hyacinth_planet.GetName]. No se detectan rastros de energía tras el casco y no recibimos señales de ninguna baliza de socorro. Deberíamos enviar a un grupo de abordaje armado a investigar el interior de la nave."
 country.254.a: "Que se preparen."
 country.255.name: "El Jacinto abordado"
 country.255.desc: "El grupo de abordaje ha regresado del Jacinto con noticias horrorosas. Han encontrado a bordo restos humanos que coinciden con toda la dotación de la nave arca, de un cuarto de millón de colonos. Al parecer, la mayoría había muerto de hambre, pero también había indicios de disparos de armas pequeñas y de canibalismo...\n\nHemos conseguido recuperar el cuaderno de bitácora de los archivos del puente del Jacinto."
 country.255.a: "Traedlo aquí."
 country.256.name: "Los archivos de la nave"
 country.256.desc: "NAVE ARCA JACINTO\nISA-05\nINICIATIVA ULISES DE LAS NACIONES UNIDAS\nDiario del Capitán Ronald F. Gundersen\n\nAccediendo a datos... Daños detectados. Intentando reparación...\nSe han salvado cuatro entradas del diario."
 country.256.a: "Diario I (fecha de la misión 345.5)"
 country.256.a.response: "Diario, fecha de la misión 345.5.\n\nYa llevamos dos meses fuera de la Tierra, y siguiendo el rumbo. Hasta el momento, las cosas han ido como la seda. Los colonos están profundamente dormidos, y el doctor Colbeck informa de que todas las constantes vitales son correctas.\n\nEl viaje nos ha llevado más allá de los planetas exteriores y nos aproximamos a la nube Oort. Pronto llegaremos al fenómeno subespacial, a este supuesto \"agujero de gusano\", en el que han entrado las otras naves arca. En entradas anteriores del cuaderno he expresado mis reservas sobre los viajes por los agujeros de gusanos, pero pronto sabremos si funcionan..."
 country.256.b: "Diario II (fecha de la misión 387.2)"
 country.256.b.response: "¡Lo... lo hemos conseguido! Los de astronavegación aún trabajan para conseguir fijar nuestra posición, pero, a juzgar por las estrellas que vemos, creo que podemos decir con toda rotundidad que ya no estamos en Kansas. Por desgracia, el Jacinto ha sufrido graves daños en los motores que han supuesto una pérdida total de energía, y hemos recurrido a las baterías.\n\nColbeck me ha informado de que es posible que tengamos que despertar a los colonos. Voy a ir a ingeniería, a ver por qué a Maggie le está costando tanto volver a poner el reactor en marcha. Con suerte, pronto podremos reemprender el camino y empezar a buscar a los colonos del Crisantemo."
 country.256.c: "Diario III (fecha de la misión 422.7)"
 country.256.c.response: "La situación ha empeorado. Ya no tenemos ninguna esperanza realista de volver a poner en marcha el reactor, y hemos gastado las últimas reservas de energía en intentar llegar a este maldito sistema. Esperábamos encontrar algún lugar habitable donde aterrizar... pero no ha habido tanta suerte.\n\nTenemos bastante energía en las baterías para mantener el soporte vital durante años, pero con un cuarto de millón de colonos rondando por aquí, las provisiones del Jacinto no llegarán a final de mes. He convocado una reunión con los jefes de todas las secciones. Tenemos... tenemos que dar con algún plan..."
 country.256.d: "Diario IV (fecha de la misión 459.9)"
 country.256.d.response: "Puede que esta sea mi última entrada. La tripulación del puente está muerta o desaparecida, y un grupo de colonos intenta entrar en él a la fuerza mientras hablo. Hace semanas que se nos acabaron las provisiones más importantes y... hay informes de canibalismo.\n\nGuardé una pequeña provisión de comida para la tripulación, para poder mantener la nave en marcha un poco más... en espera de algún milagro, supongo. Pero, cuando los colonos lo descubrieron...\n\nHan derribado las puertas. ¡Atrás, maldita sea! ¡No os acerquéis! Soy el capitán de esta nave, y vais dados si pienso dejar que me matéis como a un... ARRRGGGHH..."
 country.256.e: "Cierre de sesión"
 country.256.e.response: "NAVE ARCA JACINTO\nISA-05\nINICIATIVA ULISES DE LAS NACIONES UNIDAS\n\nDesconectando interfaz."
 country.257.name: "Conclusiones finales"
 country.257.desc: "Ya tenemos una imagen bastante clara de la horrible suerte que corrieron el Jacinto, su tripulación y los colonos que llevaba. Si las circunstancias hubieran sido otras, podría haber sido el Crisantemo el que flotara a la deriva sobre [hyacinth_planet.GetName], como una tumba silenciosa. Es un recordatorio aleccionador de los peligros que corre la humanidad en un universo frío e indiferente.\n\nVamos a remolcar al Jacinto hasta la órbita baja de [Root.Capital.GetName] y convertirlo en un museo, en cuanto retiremos los restos humanos. Pese a su trágica historia, la nave arca es casi idéntica a la que trajo aquí a nuestros antepasados desde la Tierra, y los sociólogos pueden aprender mucho de ella."
 country.257.a: "Quizá pueda salir algo bueno de todo esto."
 #############################
 #Progress Events
 #############################
 progress.1.name: "Sistema de [home_system.GetName] sondeado"
 progress.1.desc: "Durante miles de años, los astrónomos de [Root.Capital.GetName] han utilizado telescopios para atisbar maravillados los planetas de nuestro sistema natal. Nuestros antepasados acabaron por construir complejos planetarios mecánicos para simular sus órbitas, utilizando modelos sorprendentemente exactos del sistema [home_system.GetName].\n\nHoy en día, nuestra civilización ha logrado otro hito histórico con el sondeo del último cuerpo planetario que quedaba sin explorar en nuestro sistema solar. Las fronteras de lo desconocido se han visto superadas una vez más."
 progress.1.a: "¡Hacemos historia!"
 progress.2.name: "Descubrimiento de vida alienígena"
 progress.2.desc: "El [Root.GetName] ha realizado un hallazgo sorprendente en [From.GetName]: ¡[From.GetPlanetMoon] rebosa de vida alienígena! Por primera vez en la historia, hemos encontrado formas de vida que no son originarias de [Root.Owner.Capital.GetName].\n\nEste sorprendente descubrimiento ha hecho callar a los que creían que estábamos solos en el universo. Aunque ninguna de las criaturas alienígenas de [From.GetName] es inteligente, es probable que solo sea cuestión de tiempo encontrar a otros seres que sí lo sean..."
 progress.2.desc.mach: "El [Root.GetName] ha realizado un descubrimiento inesperado en [From.GetName]: [From.GetPlanetMoon] rebosa de formas de vida alienígena. Por primera vez en la historia, hemos encontrado vida orgánica que no es originaria de [Root.Owner.Capital.GetName].\n\nAunque ninguna de las criaturas alienígenas encontradas en [From.GetName] es inteligente, los nuevos pronósticos recalibrados sugieren que es muy probable que haya orgánicos inteligentes en la galaxia."
 progress.2.desc.assim: "El [Root.GetName] informa de un hallazgo trascendental en [From.GetName]: ¡descubierta miríada de formas de vida alienígena! Aunque ninguna de ellas ha evolucionado hasta un estado deseable para la asimilación, la probabilidad de encontrar a orgánicos inteligentes más allá de [Root.Owner.Capital.GetName] es ahora más prometedora que nunca."
 progress.2.desc.term: "Ya estábamos preparados para este día. El [Root.GetName] ha confirmado la existencia de orgánicos alienígenas en [From.GetName]. Aunque ninguna de las formas de vida encontradas cuenta con funciones cognitivas superiores, no podemos pasar por alto que han aumentado las posibilidades de que la galaxia esté infestada de orgánicos sintientes."
 progress.2.desc.serv: "El [Root.GetName] ha realizado un descubrimiento histórico en [From.GetName]: ¡el [From.GetPlanetMoon] rebosa de orgánicos alienígenas! Aunque ninguna de estas nuevas formas de vida parece tener la consciencia necesaria para agradecer el cariño [Root.Owner.GetAdj], es probable que sea cuestión de tiempo que encontremos a seres que sí lo hagan."
 progress.2.a: "No estamos solos ahí fuera."
 progress.2.a.assim: "Seremos uno con ellos."
 progress.2.a.mech: "Entendido."
 progress.2.a.term: "Estaremos listos para recibirlos."
 progress.2.a.serv: "¡Maravilloso! Preparad las cestas de regalos."
 progress.3.name: "Primer asentamiento [Root.Owner.GetSpeciesName]"
 progress.3.desc_01: "La nave colonia ha tomado tierra suavemente en la boca del delta de un gran río, en uno de los diversos continentes de [Root.GetName]. Esta región de bosques templados será un sitio ideal para el primer desembarco.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_02: "La nave colonia ha amerizado suavemente en [Root.GetPlanetMoon], un satélite cubierto de océanos de [Root.GetName], a la orilla de un gran archipiélago. Esta cadena de islas fértiles será un sitio ideal para el primer desembarco.\n\nLa nave se ha anclado permanentemente, preparándose para reconvertirse en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado en las islas de alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_03: "La nave colonia ha tomado tierra suavemente en los alrededores de un gran oasis en [Root.GetName]. Situada al pie de una gran montaña, esta localización ideal protege del viento y tiene un fácil acceso al agua.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_04: "La nave colonia ha encontrado un extraño claro entre las selvas de [Root.GetName] y ha aterrizado. La zona está rodeada por todas partes de una vegetación exuberante, y se han desplegado centinelas drones para protegerla de los depredadores.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_05: "La nave colonia ha tomado tierra suavemente en una meseta llana que hay alrededor del ecuador de [Root.GetName]. Este lugar será el primer lugar de desembarco, ya que la profusión de ríos ofrece un fácil acceso al agua.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_06: "La nave colonia ha tomado tierra suavemente en la gran estepa vacía de [Root.GetName]. El lugar de aterrizaje elegido se encuentra tras un gran risco que lo protege del viento frío y hay agua dulce no muy lejos de ahí.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_07: "La nave colonia ha tomado tierra suavemente en los campos nevados de [Root.GetName], en un hondo valle cerca del ecuador. El lugar se encuentra cobijado en una gran cadena montañosa, bien resguardado de los elementos.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_10: "Nuestra nave colonia ha seguido sin problemas su rumbo preprogramado y ha aterrizado en §Y[Root.GetName]§!. Miles de unidades de obreros han evacuado las enormes bodegas de la nave y han empezado a construir un puesto de despegue inicial desde el cual podremos expandir el asentamiento.\n\nEstamos dedicando muchos esfuerzos a determinar y catalogar sistemáticamente los recursos de la superficie, y hemos pacificado a todos los animales salvajes en las inmediaciones del punto de aterrizaje inicial.\n\nYa estamos preparados para empezar la producción en masa de más unidades de población [Root.Owner.GetSpeciesName] si los recursos del [Root.GetPlanetMoon] lo permiten. Hemos conseguido nuestra primera colonia."
 progress.3.a: "¡Un gran día para el [Root.Owner.GetName]!"
 progress.4.name: "Primer encuentro con los alienígenas"
 progress.4.desc_01: "La gente ha recibido con sensaciones encontradas la noticia de que hemos hallado vida alienígena inteligente por primera vez. Esto confirma lo que ya sospechábamos: que no estamos solos en esta galaxia. Cada nueva especie alienígena que encontramos representa una oportunidad y un peligro a la vez. Debemos ser precavidos.\n\nEstos xenos en particular tienen un nivel de tecnología similar al nuestro, lo cual indica que los dos descubrimos los vuelos espaciales a la vez, más o menos."
 progress.4.desc_02: "La noticia de que hemos encontrado vida alienígena por primera vez ha corrido como la pólvora por el [Root.GetName]. Los ciudadanos están fascinados por estos seres, y la prensa está llena de artículos y especulaciones sobre su cultura y sociedad. El descubrimiento de que no estamos solos en la galaxia se ha celebrado multitudinariamente en [Root.Capital.GetName].\n\nIgual que nosotros, los alienígenas parecen ser prácticamente unos recién llegados al escenario de la galaxia y su nivel de tecnología es similar al nuestro."
 progress.4.desc_03: "La noticia de que hemos encontrado vida alienígena por primera vez ha sacudido nuestra sociedad hasta los cimientos. Los medios de comunicación están difundiendo imágenes filtradas de estas extrañas criaturas por todo el [Root.GetName], y muchos ciudadanos son presa del pánico. Nos informan de tumultos en varias ciudades de [Root.Capital.GetName].\n\nLos extraños xenos parecen haber alcanzado un nivel de tecnología similar al nuestro, y es indudable que ya conocen los vuelos espaciales. Nadie sabe con seguridad si verán a nuestra especie con miedo, odio o fría indiferencia."
 progress.4.a: "Esto lo cambia todo."
 progress.4.b: "Es un momento trascendental."
 progress.4.c: "Debemos suponer lo peor."
 progress.5.desc_01: "La gente ha recibido con sensaciones encontradas la noticia de que hemos establecido contacto formal con una civilización inteligente pero aún en vías de desarrollo. Esto confirma lo que sospechábamos desde hacía tiempo: que en nuestra galaxia hay especies alienígenas que no han dado el salto al espacio o tal vez nunca se hayan planteado explorar más allá de su planeta.\n\nCada especie que encontramos representa una oportunidad y un peligro a la vez. Debemos ser precavidos. El nivel tecnológico de estos xenos en particular es primitivo para nuestros estándares; aún no han descubierto los vuelos espaciales. En adelante, debemos decidir cuál es el acercamiento más adecuado."
 progress.5.desc_02: "La noticia de que hemos establecido contacto formal con una civilización inteligente pero aún en vías de desarrollo ha corrido como la pólvora por el [Root.GetName]. Los ciudadanos están fascinados por estos seres, y la prensa está llena de artículos y especulaciones sobre su cultura y sociedad. La confirmación de que en nuestra galaxia hay especies alienígenas que no han dado el salto al espacio o tal vez nunca se hayan planteado explorar más allá de su planeta se ha celebrado multitudinariamente en [Root.Capital.GetName].\n\nNuestro nivel de tecnología es muy superior al suyo, pues aún no han desarrollado los vuelos espaciales. No obstante, podríamos aprender muchas cosas si los estudiamos."
 progress.5.desc_03: "La noticia de que hemos establecido contacto formal con una civilización inteligente pero aún en vías de desarrollo ha sacudido nuestra sociedad hasta los cimientos. Los medios de comunicación están difundiendo imágenes filtradas de estas extrañas criaturas por todo el [Root.GetName], y entre muchos ciudadanos ha cundido del pánico. Nos informan de tumultos en varias ciudades de [Root.Capital.GetName].\n\nEstos alienígenas están muy lejos de nuestro nivel tecnológico y aún no han desarrollado los viajes espaciales. Esperemos que nunca lo hagan, por la cuenta que nos trae."
 progress.5.b: "Qué fascinante."
 progress.5.c: "Desde luego."
 progress.6.desc_01: "La gente ha recibido con sensaciones encontradas la noticia de que hemos hallado vida alienígena inteligente por primera vez. Esto confirma lo que ya sospechábamos: que no estamos solos en esta galaxia. Cada nueva especie alienígena que encontramos representa una oportunidad y un peligro a la vez. Debemos ser precavidos.\n\nEstos xenos en particular parecen llevar en el escenario galáctico ya un tiempo: es probable que su imperio cuente con miles de años, y su tecnología está a gran distancia de la nuestra. Debemos ir con cuidado al tratar con ellos."
 progress.6.desc_02: "La noticia de que hemos encontrado vida alienígena por primera vez ha corrido como la pólvora por el [Root.GetName]. Los ciudadanos están fascinados por estos seres, y la prensa está llena de artículos y especulaciones sobre su cultura y sociedad. El descubrimiento de que no estamos solos en la galaxia se ha celebrado multitudinariamente en [Root.Capital.GetName].\n\nEl imperio que estos alienígenas han fundado parece ser muy antiguo, y su nivel de tecnología está a años luz del nuestro. No hay duda de que nos pueden enseñar muchas cosas."
 progress.6.desc_03: "La noticia de que hemos encontrado vida alienígena por primera vez ha sacudido nuestra sociedad hasta los cimientos. Los medios de comunicación están difundiendo imágenes filtradas de estas extrañas criaturas por todo el [Root.GetName], y muchos ciudadanos son presa del pánico. Nos informan de tumultos en varias ciudades de [Root.Capital.GetName].\n\nLos extraños xenos parecen haber alcanzado un nivel de tecnología muy superior al nuestro, y es indudable que conocen los vuelos espaciales desde hace miles de años. Por suerte para nosotros, parecen una especie decrépita y estancada."
 progress.6.b: "Deben de ser muy sabios."
 progress.6.c: "Su época ha pasado. Llega el momento del auge [Root.Species.GetName]."
 progress.7.name: "Misión de exploración"
 progress.7.desc: "El [Root.GetName], nuestra primera nave científica, ha completado las pruebas de vuelo espacial y ya está operativa. [Root.GetLeaderName], oficial científico, ha asumido el mando y recomienda explorar a fondo nuestro sistema natal.\n\nHemos introducido los detalles de esta misión en el §Sdiario de situación§! para futura referencia."
 progress.7.a: "Muy bien."
 progress.8.name: "Cabeza de puente"
 progress.8.desc: "Como ya hemos explorado a fondo nuestro sistema natal, llega el momento de extenderse más allá de [Root.Capital.GetName]. Debemos sondear los sistemas vecinos en busca de un mundo apropiado donde fundar nuestra primera colonia.\n\nIgual que antes, hemos añadido una entrada al §Sdiario de situación§!."
 progress.8.a: "Empecemos a buscar."
 #First contact with another empire - Payback origin version
 progress.9.name: "Segundo encuentro con alienígenas"
 progress.9.desc.start: "Que no estamos solos en el universo es algo que ya sabíamos, pero entrar en contacto por segunda vez con otra civilización espacial es una experiencia inquietante."
 progress.9.desc.default: "Igual que nosotros, los alienígenas parecen ser prácticamente unos recién llegados al escenario de la galaxia, y su nivel de tecnología es similar al nuestro."
 progress.9.desc.preftl: "Nuestros avances tecnológicos dejan en pañales a los de estos alienígenas, que ni tan siquiera han empezado a explorar el espacio."
 progress.9.desc.fallen: "La civilización que han construido estos alienígenas parece ser muy antigua, y están mucho más avanzados que nosotros en materia tecnológica."
 progress.9.desc.msi: "Sabíamos que nos acabaríamos encontrando de nuevo con nuestros antiguos amos, pero no esperábamos que fuera tan pronto."
 progress.9.desc.friendly_friendly: "Parecen ser mucho más benévolos que nuestros antiguos amos. Puede ser que nuestro primer contacto alienígena fuera desafortunado, sin más. Al fin y al cabo, debe de haber algo de bondad en la galaxia."
 progress.9.desc.friendly_mean: "Son muy diferentes a nuestros antiguos amos, pero idénticos en su reprochable conducta. ¿Acaso no habrá en la galaxia una civilización cuyas intenciones no sean deleznables? Si es amistad lo que buscamos, tal vez estemos solos."
 progress.9.desc.mean_friendly: "Pese a nuestras diferencias abismales, se muestran de lo más amistosos. ¿Será cierto que hay xenos benévolos ahí fuera? Tal vez sí que exista bondad en los astros al fin y al cabo."
 progress.9.desc.mean_mean: "Queda demostrado que no hay xenos bondadosos en el cosmos. ¡Fuimos ilusos al creer que sí!"
 progress.9.desc.msi2: "¿Nos liberaremos de su yugo algún día?"
 progress.4.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d: "Son... distintos."
 progress.4.e: "Estos datos deben analizarse."
 progress.4.f: "Presa..."
 progress.4.g: "Recopilando datos tácticos..."
 progress.5.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro: "Hace mucho tiempo que nuestros modelos teóricos sugieren que hay otra civilización en nuestra galaxia. Esta teoría ha quedado ahora confirmada."
 progress.4.gestaltnormal: "La entidad política alienígena que hemos encontrado tiene un nivel de tecnología similar al nuestro, lo cual indica que descubrimos los vuelos espaciales a la vez, más o menos."
 progress.4.gestaltprimitives: "La entidad política alienígena que hemos encontrado aún no ha descubierto los vuelos espaciales. Debemos decidir cuál es la mejor manera de tratar con estos [GetPreFTLLowerPlural]."
 progress.4.gestaltfallen: "La entidad política alienígena que hemos encontrado parece ser muy antigua y tiene una tecnología mucho más avanzada que la nuestra. Se recomienda tener precaución."
 #############################
 #Pirate Events
 #############################
 pirate.1.name: "Nace la piratería espacial"
 pirate.1.desc_01: "Mientras que el comercio interestelar entre nuestros sistemas crece, un enorme grupo de criminales infieles de [Root.Capital.GetName] ha convertido ilegalmente un gran número de naves espaciales civiles en máquinas de guerra. Estos herejes han empezado a llamarse \"§S[pirate_band.GetName]§!\" y son responsables de varios ataques contra nuestras rutas comerciales vulnerables en §S[pirate_system.GetName]§!.\n\n¡No podemos dejar que continúen con sus profanas actividades!"
 pirate.1.desc_02: "El servicio de inteligencia naval ha informado de varios ataques contra naves espaciales en nuestro espacio en los últimos meses. Los perpetradores parecen ser desertores y otros elementos renegados de [Root.Capital.GetName].\n\nEstos delincuentes han reunido una flota improvisada de naves civiles modificadas y están atacando nuestras rutas comerciales vulnerables del sistema §H[pirate_system.GetName]§!. Ahora se hacen llamar \"§S[pirate_band.GetName]§!\". Aunque sus naves son toscas, suponen una clara amenaza que no se puede ignorar."
 pirate.1.desc_03: "Ciertos elementos irracionales y criminales de nuestra sociedad se han ido de [Root.Capital.GetName] para vivir como proscritos en los confines del espacio. En un alarde de ingenio sorprendente, estos bandidos han modificado y armado hasta los dientes un gran número de naves espaciales civiles.\n\nNuestras rutas comerciales vulnerables del sistema §H[pirate_system.GetName]§! se ven atacadas ahora por esta flota improvisada, que solo se identifica como \"§S[pirate_band.GetName]§!\". Es necesario responder con rapidez."
 pirate.1.desc_04: "Nos llegan informes alarmantes de algunos de nuestros comerciantes. Desde que hemos desarrollado los viajes espaciales, grupos violentos de la periferia de [Root.Capital.GetName] han abandonado nuestro planeta natal cada vez en mayor número, desdeñosos de los medios pacíficos de nuestra sociedad.\n\nEstos individuos se hacen llamar \"§S[pirate_band.GetName]§!\" y han convertido varias naves civiles en naves de guerra. Viven como piratas y atacan nuestras rutas comerciales más vulnerables del sistema §H[pirate_system.GetName]§!. Sus caprichosos ataques han acarreado muchas muertes. Deben tomarse medidas drásticas para proteger a nuestro pueblo."
 pirate.1.desc_05: "Los rebeldes y disidentes que huyen de [Root.Capital.GetName] han montado una flota espacial de malhechores modificando varias naves civiles para convertirlas en naves de guerra. Estos terroristas, que se hacen llamar \"§S[pirate_band.GetName]§!\", siembran el miedo y el caos por la ruta comercial vulnerable del sistema §H[pirate_system.GetName]§!.\n\nLa atrocidad de sus crímenes no admite perdón. Se debe restablecer el orden a cualquier precio."
 pirate.1.desc_06: "Siempre hay elementos parasitarios que acuden a los nuevos mercados para lucrarse a costa de los que hacen negocios honradamente, y el espacio no es distinto. Varias organizaciones criminales del hampa de [Root.Capital.GetName] han ampliado sus operaciones al espacio y han convertido una pequeña flota de cargueros civiles en naves de guerra.\n\nEstos forajidos se hacen llamar \"§S[pirate_band.GetName]§!\" y sus naves han empezado a poner en peligro nuestra ruta comercial vulnerable del sistema §H[pirate_system.GetName]§!. Debemos actuar con rapidez, antes de que la situación se nos vaya de las manos."
 pirate.1.desc_07: "A medida que los viajes civiles por el espacio se generalizan, varias organizaciones criminales poderosas de [Root.Capital.GetName] han visto la oportunidad de ampliar sus operaciones. Han convertido un gran número de cargueros civiles en naves de guerra improvisadas con las cuales asaltan las rutas civiles en busca de botín.\n\nSabemos que se hacen llamar \"§S[pirate_band.GetName]§!\" y que han atacado varias veces nuestra ruta comercial vulnerable del sistema §H[pirate_system.GetName]§!. Debemos hacer todo lo posible para llevar a estos criminales ante la justicia."
 pirate.2.a: "Los fieles se impondrán."
 pirate.2.b: "Avisad a los capitanes. Desplegad la flota."
 pirate.2.c: "Nos encargaremos de estos inconformistas."
 pirate.2.d: "No deberíamos hacer esas cosas."
 pirate.2.e: "No necesitamos a la escoria pirata."
 pirate.2.f: "El comercio debe seguir."
 pirate.2.g: "Los llevaremos ante la justicia."
 pirate.2.h: "Deben volver al redil."
 pirate.2.i: "Malditos piratas..."
 pirate.5.name: "Piratas espaciales"
 pirate.5.desc: "Las naves con las que nos hemos cruzado en ciertos sistemas son sin duda capaces de recibir y transmitir protocolos de comunicación estándar.\n\nLos indicadores visuales señalan que su cultura es básicamente espacial y algunos fenotipos observados entre ellos no se corresponden con los de las civilizaciones planetarias.\n\nPor desgracia, sus tripulaciones no están nada interesadas en dialogar. Por lo poco que hemos podido atisbar interceptando comunicaciones entre las flotas, parece ser que subsisten principalmente gracias a la piratería, y a veces reclutan para su causa a grupos marginales de las civilizaciones espaciales."
 pirate.5.a: "Deplorable."
 pirate.10.name: "El refugio pirata"
 pirate.10.desc.nobirth: "El [Root.GetName] informa de que la flota ha encontrado una presencia pirata importante en el sistema [From.GetName].\n\nA juzgar por los análisis preliminares de las inmensas naves y estaciones que los acogen, se trata de un puerto pirata histórico. Lleva funcionando sin interrupción desde la era antigua en la que fuera que aparecieron estos merodeadores ladrones."
 pirate.10.desc.birth: "El [Root.GetName] informa de que la flota ha encontrado un centro pirata en el sistema [From.GetName]. Quizá este sea el origen de la influencia corruptora que ha convertido a algunos grupos descastados y criminales del [Root.Owner.GetName] en violentos saqueadores.\n\nA juzgar por sus enormes naves maltrechas y viejas a todas luces, es probable que estos piratas sean los restos de alguna era galáctica pasada, posibles descendientes de corsarios de una antigua guerra que se convirtieron en piratas tras la destrucción mutua de enemigos y aliados."
 pirate.10.a.nobirth: "La piratería es una amenaza peligrosa."
 pirate.10.a.birth: "Acabaremos con esta maldad indiscriminada."
 pirate.15.name: "Refugio pirata destruido"
 pirate.15.desc: "El [killer_fleet.GetName] informa de que los galeones piratas del sistema [killer_fleet.solar_system.GetName] han quedado destruidos. A excepción de algunos rezagados en los sistemas cercanos, la piratería galáctica es cosa del pasado... por ahora.\n\nHemos conseguido recuperar una buena cantidad de objetos de dudosa procedencia de su módulo acorazado y los hemos llevado a nuestras arcas."
 pirate.15.desc2: "El [killer_fleet.GetName] informa de que los galeones piratas del sistema [killer_fleet.solar_system.GetName] han quedado destruidos. A excepción de algunos rezagados en los sistemas cercanos, la piratería galáctica es cosa del pasado... por ahora.\n\nHemos conseguido recuperar una buena cantidad de objetos de dudosa procedencia de su módulo acorazado, como una antigua tableta que, curiosamente, tiene información sobre el funcionamiento de los misteriosos Portales-L."
 pirate.25.name: "Estación pirata asaltada"
 pirate.25.desc: "[pirate_slayers.GetName] ha destruido una estación pirata en el sistema [pirate_slayers.GetStarName], y ha recuperado su módulo acorazado."
 #############################
 #Pretender Events
 #############################
 pretender.1.name: "[From.GetRegnalName] muere sin dejar herederos"
 pretender.1.desc_01: "[From.GetRegnalName] ha fallecido y se han anunciado siete días de luto oficial en [Root.Capital.GetName]. Por desgracia, no ha nombrado herederos y hay dos aspirantes al trono.\n\nSe ha coronado [Root.GetRulerTitle] con el nombre de [Root.GetRulerName] a quien tenía más fuerza, pero esto ha valido de poco para zanjar la disputa."
 pretender.1.desc_02: "[From.GetRegnalName] ha transcendido este reino de existencia y ha empezado su viaje hacia el siguiente. Por desgracia, los espíritus no han visto apropiado el bendecirnos con suficientes señales y portentos como para identificar concluyentemente a un sucesor.\n\nTras un intenso debate, se ha coronado a [Root.GetRulerName] como siguiente [Root.GetRulerTitle], pero no sin oposición. Incluso ahora, los aspirantes de la cúpula del clero intentan conseguir apoyo."
 pretender.1.desc_03: "[From.GetRegnalName] ha muerto sin un heredero claro, lo cual nos deja en una situación de desgobierno. Se ha proclamado a [Root.GetRulerName] como siguiente en la sucesión, tras haber conseguido reunir apoyos suficientes del ejército en [Root.Capital.GetName], pero la situación sigue siendo precaria y los aspirantes intentan reunir apoyos suficientes para desafiar al/a la nuevo/a [Root.GetRulerTitle]."
 pretender.1.desc_04: "El cuerpo de [From.GetRegnalName] se ha colapsado, y nuestros algoritmos no han identificado un sustituto óptimo. Para mantener la eficiencia, se ha elegido al azar a alguien nuevo que ocupe el cargo de [Root.GetRulerTitle], y ahora recae en [Root.GetRulerName] el interpretar la voluntad infalible del Ordenador Central.\n\nPero se han planteado dudas, ya que hay algunos que se consideran más cualificados para desempeñar este honor."
 pretender.1.desc_05: "[From.GetRegnalName] ha fallecido y todo [Root.GetName] llora su muerte. Lamentablemente, no había nombrado ningún heredero, y esto ha suscitado grandes discordias entre la nobleza.\n\nYa se ha coronado a [Root.GetRulerName] en [Root.Capital.GetName], pero aspirantes que dicen ser parientes lejanos de [From.GetRegnalName] han desafiado al/a la nuevo/a [Root.GetRulerTitle]."
 pretender.1.tooltip: "Han aparecido facciones aspirantes."
 henrik.710.desc: "Un [From.GetSpeciesName]. Varios [From.GetSpeciesNamePlural]."
 ##########################
 #Leader Events
 ##########################
 admiral_trait_gain: "Comandante gana rasgo"
 admiral_trait_loss: "Comandante pierde rasgo"
 leader.1.name: "Oficial prometedor"
 leader.1.desc: "El/La capitán/a [officer.GetName], oficial al mando del [ship.GetName], sirvió con distinción durante el reciente enfrentamiento que tuvo lugar en el sistema [system.GetName]. El almirantazgo de [Root.Capital.GetName], en reconocimiento a sus prometedoras cualidades, ha aprobado su ascenso del rango de capitán/a al de comandante."
 leader.1.desc.machine: "[officer.GetName] ha ascendido en la cadena de mando por haber gestionado con éxito el aumento de la carga de procesamiento durante la batalla del [ship.GetName] en el sistema [system.GetName]."
 leader.1.desc.hive: "[officer.GetName] ha sido ascendido al estado Autónomo después de haber presenciado sus respuestas mejoradas durante la reciente actuación del [ship.GetName] en el sistema [system.GetName]."
 new_admiral: "Se ha añadido un nuevo comandante a la reserva de líderes."
 leader.newadmiraltrait.desc.machine: "[officer.GetName] ha desarrollado un nuevo conjunto de datos tácticos a partir de los vectores de funciones del último combate en el sistema [system.GetName]."
 leader.lostadmiraltrait.desc.machine: "Tras el reciente combate en el sistema [system.GetName], [officer.GetName] ha revisado sus protocolos de actuación."
 leader.newadmiraltrait.desc.hive: "La actuación en el sistema [system.GetName] ha permitido que en [officer.GetName] surjan expresiones genéticas únicas."
 leader.lostadmiraltrait.desc.hive: "La batalla en el sistema [system.GetName] ha hecho que remitan las anomalías en el comportamiento de [officer.GetName]."
 leader.5.desc: "Tras la reciente victoria en el sistema [system.GetName], el/la comandante [officer.GetName] parece haber desarrollado un nuevo interés por la teoría naval. Ha empezado a experimentar con tácticas y estrategias radicalmente nuevas."
 leader.6.desc: "La reciente victoria en el sistema [system.GetName] parece haber despertado el instinto cazador del/de la comandante [officer.GetName], y ahora muestra mucha más agresividad."
 leader.7.desc: "Tras conducir al [From.From.GetName] a la victoria en el sistema [system.GetName], el/la comandante [officer.GetName] se ha envalentonado y ahora se niega a contemplar siquiera la idea de retirarse de futuros combates."
 leader.8.desc: "Tras su reciente victoria en el sistema [system.GetName], el/la comandante [officer.GetName] ha empezado a enfatizar la importancia de la velocidad y las maniobras rápidas en sus instrucciones para la flota. Está experimentando con nuevas formaciones y patrones para optimizar la agilidad de las naves bajo su mando."
 leader.9.desc: "Tras la reciente victoria del [From.From.GetName] en el sistema [system.GetName], el/la comandante [officer.GetName] muestra más energía e iniciativa que antes. Su rendimiento ha mejorado significativamente."
 leader.10.desc: "El/La comandante [officer.GetName] parece haber desarrollado una especial cautela tras la reciente derrota en el sistema [system.GetName]. El/La comandante ahora es mucho más cuidadoso/a y meticuloso/a a la hora de desplegar los activos de la flota bajo su mando."
 leader.11.desc: "Tras la reciente derrota en el sistema [system.GetName], el/la comandante [officer.GetName] muestra síntomas de nerviosismo e indecisión. Está claro que ya no puede comandar formaciones tan grandes como antes."
 leader.12.desc: "La retirada de [Root.GetName] de la reciente batalla en el sistema [system.GetName] parece haber afectado mucho al/a la comandante [officer.GetName]. Ha decidido no volver a retirarse jamás, y pretende luchar hasta el final en su próximo combate."
 leader.13.desc: "El/La comandante [officer.GetName] llevó los motores de sus naves al límite cuando [Root.GetName] se retiró de la reciente batalla en el sistema [system.GetName]. Ha aprendido a aprovechar al máximo la velocidad de las naves bajo su mando."
 leader.14.desc: "La depresión parece cebarse con el/la comandante [officer.GetName] tras su derrota en la reciente batalla que tuvo lugar en el sistema [system.GetName]. Los oficiales bajo su mando informan de que el/la comandante ya no pone el mismo entusiasmo en el desempeño de sus funciones."
 leader.optimizations.desc.machine: "[officer.GetName] ha actualizado su heurística operativa para la gestión de flotas."
 leader.optimizations.desc.hive: "[officer.GetName] se ha vuelto más ágil a la hora de gestionar nuestras flotas."
 leader.15.desc: "El/La comandante [officer.GetName] ha aprendido valiosas habilidades técnicas mientras supervisaba las reparaciones del [Root.GetName]. Los equipos de reparación bajo su mando ahora pueden reparar naves en el espacio."
 leader.16.desc: "La experiencia de comandar una formación tan grande como el [Root.GetName] ha proporcionado al/a la comandante [officer.GetName] valiosas habilidades de organización. El/La comandante ahora puede controlar flotas más grandes."
 leader.17.desc: "Tras dirigir a [From.From.GetName] a la victoria en el sistema [system.GetName], el/la comandante [officer.GetName] parece haber recuperado su confianza. Ahora es capaz de asumir el mando y las responsabilidades administrativas propias de una gran flota."
 leader.18.desc: "Cuando estaba al mando del [Root.GetName], el/la comandante [officer.GetName] aprendió a gestionar con cuidado sus suministros para reducir considerablemente los costes operativos de las naves."
 leader.19.desc: "Tras su reciente barrido de sensores del sistema [system.GetName], el/la comandante [officer.GetName] ha aprendido a desplegar sus unidades para maximizar el alcance de sus sensores. Pocos comandantes de flota tienen la habilidad de realizar maniobras tan complejas."
 leader.newtrait: "Con mucho y esfuerzo y experiencia, el/la §H[From.From.GetTitle] [From.From.GetName]§! ha desarrollado nuevas habilidades."
 leader.substanceabuser: "Hemos recibido informes bastantes preocupantes en relación a la deteriorada salud del/de la §H[From.From.GetTitle] [From.From.GetName]§!. Por su aspecto demacrado, es como si hubiera envejecido veinte años. La carga del deber puede ser difícil de llevar."
 leader.arresteddevelopment: "Pese a haber mejorado hace poco sus habilidades gracias a su experiencia acumulada, parece ser que el/la §H[From.From.GetTitle] [From.From.GetName]§! está llegando al límite de sus capacidades."
 leader.lethargic: "Pese a haber mejorado su habilidad recientemente, gran parte de la iniciativa y la resolución que impulsaban al/a la §H[From.From.GetTitle] [From.From.GetName]§! parecen haberse evaporado poco a poco."
 leader.stubborn: "Parece que el/la §H[From.From.GetTitle] [From.From.GetName]§! ha adquirido más experiencia, pero esta experiencia ha ido pareja a una terquedad creciente. La mollera del/de la [From.From.GetTitle] cada vez es más dura, y está teniendo dificultades para aceptar nuevas ideas."
 leader.30.name: "Ayudantes de IA eliminados"
 leader.30.desc: "Debido a nuestro reciente cambio de política, que hace ilegal la inteligencia artificial, todo científico [Root.GetAdj] en posesión de §Yayudantes de IA sintientes§! ha sido obligado a entregarlos para su reciclaje."
 ##########################
 #Diplomatic Events
 ##########################
 diplomatic.2.name: "El comandante [From.From.Owner.GetAdj] nos insulta"
 diplomatic.2.desc: "Los [From.From.Owner.GetSpeciesNamePlural] son famosos por conocer bien las formas de vida alienígenas en general. Los diplomáticos de [From.From.Owner.GetName] deben tener la cabeza fría, porque no suelen ser personalidades muy respetadas. No obstante, al atravesar el espacio [Root.GetAdj], las comunicaciones suelen seguir los protocolos formales.\n\nHoy mismo, cuando [broadcasted_insult_leader.GetName] decidió emitir un mensaje altamente cáustico que llegó a los oídos crédulos de nuestro público mientras nos apoderábamos de una flota en el sistema [From.From.GetStarName]. Parece que el/la comandante ha recibido la señal de radio de uno de nuestros planetas y ha soltado una larga perorata sobre nuestras cultura y origen evolutivo. El mensaje ha llegado a millones de individuos, como era su objetivo. La indignación es más que patente."
 diplomatic.2.a: "¡[From.From.Owner.GetName] tiene que despedir inmediatamente a semejante racista!"
 diplomatic.2.b: "¡[broadcasted_insult_leader.GetName] debe presentarse ante nosotros para que lo ejecutemos!"
 diplomatic.2.c: "No son más que palabras. No podemos permitirnos ser mezquinos."
 diplomatic.3.name: "El/La comandante insulta a los [From.GetSpeciesNamePlural]"
 diplomatic.3.desc: "Aunque somos pocos los que disfrutamos de la compañía de los [From.GetSpeciesNamePluralInsult], o de cualquier otro xeno, la mayoría tratamos de ocultar nuestro desagrado en los momentos comprometidos. El/La comandante [broadcasted_insult_leader.GetName] parece haber obviado esa cuestión al retransmitir un discurso envenenado sobre los [From.GetSpeciesName] mientras atravesaba el espacio [From.GetAdj]. La lista de afirmaciones sobre su naturaleza inferior debería haberse quedado en una charla amena en [Root.GetHomeWorldName], pero ha provocado un incidente diplomático con los nativos.\n\n[broadcasted_insult_leader.GetName] se ha disculpado en privado, alegando que se había molestado al oír una emisora de radio local. El gobierno [From.GetAdj] exige que el responsable dimita de inmediato."
 diplomatic.3.a: "Un temperamento tan incontrolable es no es propio de un/a comandante."
 diplomatic.3.b: "La retransmisión es ciertamente amena. ¡No podemos despedir a nadie por esto!"
 diplomatic.4.desc: "Aunque somos pocos los que disfrutamos de la compañía de los [From.GetSpeciesNamePluralInsult], o de cualquier otro xeno, la mayoría tratamos de ocultar nuestro desagrado en los momentos comprometidos. El/La comandante [broadcasted_insult_leader.GetName] parece haber obviado esa cuestión al retransmitir un discurso envenenado sobre los [From.GetSpeciesName] mientras atravesaba el espacio [From.GetAdj]. La lista de afirmaciones sobre su naturaleza inferior debería haberse quedado en una charla amena en [Root.GetHomeWorldName], pero ha provocado un incidente diplomático con los nativos.\n\n[broadcasted_insult_leader.GetName] se ha disculpado en privado, alegando que se había molestado al oír una emisora de radio local. El gobierno [From.GetAdj] exige que se ejecute al responsable y que [broadcasted_insult_leader.GetHimHer] se le extradite a [From.GetHomeWorldName]."
 diplomatic.4.a: "Una vida es un precio modesto que pagar para zanjar una disputa entre millones."
 diplomatic.4.b: "¡No entregaremos a uno de los nuestros para que los xenos lo asesinen!"
 diplomatic.5.name: "[From.GetName] destituye a su comandante"
 diplomatic.5.desc: "Después de que nuestros diplomáticos les presionaran para que escogieran mejor a sus líderes, [From.GetRulerName] ha destituido al/a la comandante [broadcasted_insult_leader.GetName]. El/La comandante no se ha ido en silencio, y ha jurado que limpiará su nombre, con la esperanza de que la opinión pública [From.GetAdj] se vuelva en contra de los [Root.GetName] en un futuro.\n\nNo obstante, los líderes de [From.GetName] han enviado un mensaje claro al respecto de las próximas expediciones en nuestro territorio: aunque no les guste negociar con especies alienígenas, los [Root.GetSpeciesName] se merecen un respeto en su propio espacio."
 diplomatic.5.a: "Más les vale mantener el rumbo."
 diplomatic.6.name: "[From.GetName] extradita a su comandante"
 diplomatic.6.desc: "Tras un corto periodo de negociaciones, [broadcasted_insult_leader.GetName] se ha entregado para su castigo. Después de considerar cuidadosamente cuál será el mejor castigo por insultar a los [Root.GetSpeciesName], solo hemos hallado la muerte y la completa destrucción como opciones aptas.\n\nEl/La comandante, impenitente hasta el final, pronunció un apasionado discurso sobre nuestros métodos salvajes que tuvo que dejar sin terminar cuando la escotilla de su cápsula se cerró antes de ser lanzada casi a la velocidad de la luz hacia el centro de [Root.Capital.StarName]. El fuego glorioso que iluminó las noches de nuestros ancestros eliminará todo vestigio de cualquiera que hable mal de ellos."
 diplomatic.6.a: "Adiós a las calumnias de [From.GetRandomSpeciesSound]."
 diplomatic.7.name: "[From.GetName] defiende a su comandante"
 diplomatic.7.desc: "Nuestra petición para hacer que destituyan a [broadcasted_insult_leader.GetName] ha sido recibida con una falta de comprensión lamentable por parte del/de la [From.GetRulerTitle] [From.GetRulerName] y la directiva [From.GetAdj]. Han respondido con un mensaje que, en su mayor parte, trataba de justificar el comportamiento del/de la comandante y casi sugería, quizá sin querer, que parte de lo que dijo sobre los [Root.GetSpeciesNamePlural] podría ser válido.\n\nLo que considerábamos acciones de alguien racista ha resultado ser aceptable en [From.GetName]. Está claro que creen que nuestra gente puede recibir insultos y calumnias sin que haya consecuencias."
 diplomatic.7.a: "La corona está podrida hasta la médula."
 diplomatic.8.name: "El/La comandante infame regresa"
 diplomatic.8.desc: "El/La comandante en el exilio al que expulsamos de nuestra flota después de un incidente diplomático provocado por una transmisión ofensiva ha intentado volver. En el marco de la guerra, muchas de las declaraciones realizadas en la transmisión son ahora propaganda que la gente oye a diario y que, para muchos, reivindican sus acciones, especialmente en el plano militar.\n\nSi bien cambiar nuestra decisión ahora debilitaría la credibilidad de la administración, este/a podría ser el/la mejor comandante que encontramos para librar esta guerra."
 diplomatic.8.a: "¡Necesitamos a alguien que anime a la gente!"
 diplomatic.8.b: "Tomamos la decisión correcta y la mantenemos."
 diplomatic.10.name: "Los investigadores sospechan de las naves extranjeras"
 diplomatic.10.desc: "A [Root.GetName] se le conoce por su nivel académico y su afán de innovar, pero para estar a la última hace falta mucha discreción a la hora de investigar y también de compartir lo que se descubre. Nuestros secretos comerciales son muy valiosos tanto para nosotros como para el resto de la galaxia, y algunos científicos se cuidan mucho para evitar que accedan a sus datos de forma ilegal.\n\nLa presencia de naves científicas [From.From.Owner.GetAdj] en nuestro territorio han provocado que muchos centros de investigación sospechen que les están espiando. Algunos investigadores sostienen que no pueden seguir trabajando bajo esta aparente amenaza, y piden que nuestras fronteras se cierren a estos [From.From.Owner.GetSpeciesNamePlural] sospechosos."
 diplomatic.10.a: "Nuestros científicos deben sentirse protegidos de los ojos ajenos. Cierra las fronteras."
 diplomatic.10.b: "Las naves científicas son meros investigadores, no espías."
 diplomatic.11.name: "[From.GetName] cierra sus fronteras"
 diplomatic.11.desc: "La presencia de vuestras naves científicas en el espacio [From.GetAdj] nos ha obligado a dudar de vuestras motivaciones. Nuestros investigadores creen que vuestros científicos no estaban realizando investigaciones, sino robándolas. Para proteger nuestros valiosos secretos comerciales, nos vemos obligados a prohibiros la entrada en nuestro espacio."
 diplomatic.11.a: "Preocupa que los científicos no puedan fiarse los unos de los otros."
 diplomatic.12.name: "Se sospecha que [From.From.GetName] está cartografiando el genoma"
 diplomatic.12.desc: "Estar alerta ante las amenazas xeno ha sido una prioridad desde que nos marchamos de [Root.GetHomeWorldName]. Los barcos científicos [From.From.GetAdj] que se adentraron sigilosamente en nuestro territorio no han pasado inadvertidos, pero hasta ahora se creía que solo examinaban planetas en paz. No obstante, una teoría reciente lo ha puesto en duda.\n\nSe sabe que los [From.From.GetSpeciesName] utilizan el mapa de genomas para sus investigaciones médicas. ¿Y si están cartografiando el genoma de los [Root.GetSpeciesNamePlural] con el objetivo de encontrar nuestros puntos débiles? No existe ninguna evidencia, pero esta teoría ha desembocado en peticiones para cerrarles las fronteras a los [From.From.GetName] y frustrarles cualquier plan."
 diplomatic.12.a: "¡No podemos arriesgarnos a que un posible enemigo acceda a estos datos! Cerrad las fronteras."
 diplomatic.12.b: "No vamos a cimentar nuestra política exterior sobre teorías conspiratorias."
 diplomatic.12.c: "Debemos iniciar un proyecto para cartografiar su genoma como represalia."
 diplomatic.13.name: "[From.GetName] cierra sus fronteras"
 diplomatic.13.desc: "Hay informes que indican que vuestras naves científicas han estado realizando actividades sospechosas en nuestro espacio. Se rumorea que habéis estado estudiando nuestra configuración genética, buscando información para encontrar nuestros puntos débiles o fabricar armas biológicas. No podemos exponer al pueblo [From.GetSpeciesAdj] a semejante riesgo."
 diplomatic.13.a: "¡Son acusaciones infundadas!"
 diplomatic.14.name: "El mapa del genoma produce resultados"
 diplomatic.14.desc: "A pesar de no haber encontrado los detalles específicos que se esperaban en el genoma examinado, nuestra investigación ha permitido aclarar muchas peculiaridades de nuestra propia genética. Algunas armas que en el pasado sirvieron en las guerras de [Root.GetHomeWorldName] podrían resultar inútiles contra las formas de vida alienígenas. Los nuevos conocimientos nos han ayudado a desarrollar doctrinas de combate mejoradas."
 diplomatic.14.a: "Si somos su objetivo, podríamos necesitarlo."
 diplomatic.15.name: "Un/a científico/a [From.From.GetAdj] entrometido/a"
 diplomatic.15.desc: "Los [Root.GetName] intentamos mantener alejados los asuntos espirituales de nuestra exploración y examen de lo mundano, pero sabemos prestar atención a los saberes metafísicos y las tradiciones en todo proceder. Parece que los científicos de [From.From.GetName] son algo más imprudentes en su afán de desentrañar los astros.\n\nDespués de interesarse en algunas de las estrellas cercanas que forman constelaciones cruciales para la mitología [Root.GetSpeciesAdj], han acusado a [encroaching_research_leader.GetName] de intentar \"refutar\" varias de las leyendas que se les atribuyen. A pesar de nuestro convencimiento de que el significado espiritual de las constelaciones no está al alcance de los descubrimientos terrenales, hay muchos que reniegan de la investigación y han intentado persuadirle para que se marche del espacio [Root.GetAdj]."
 diplomatic.15.a: "Las sospechas de sus malas intenciones son suficientes para prohibirles la entrada a nuestro espacio."
 diplomatic.15.b: "Nuestra fe transciende más allá del reino material. No puede ser dañada."
 diplomatic.15.b.tooltip: "[encroaching_research_leader.GetName] sigue las investigaciones de [encroaching_research_leader.GetHerHis]."
 diplomatic.16.name: "[From.GetName] cierra sus fronteras"
 diplomatic.16.desc: "Vuestro/a científico/a, [encroaching_research_leader.GetName], ha prestado poca atención a las estrellas de las constelaciones que nuestro pueblo considera sagradas. No podemos permitir que nadie que opere en nuestro territorio no respete nuestra fe ni sus leyendas."
 diplomatic.16.a: "Tiene que haber sido un malentendido."
 diplomatic.17.name: "Descubrimiento herético en [From.GetName]"
 diplomatic.17.desc: "Investigar en el espacio controlado por otros pueblos requiere tacto, que es algo que a veces pasamos por alto al contratar a nuestros científicos. Es algo que quedó patente recientemente, cuando [encroaching_research_leader.GetName] se metió en problemas al investigar las estrellas de las constelaciones [From.GetAdj], consideradas sagradas. Los nativos se opusieron al examen clínico del sujeto y obstaculizaron su trabajo hasta que el/la [From.GetRulerTitle] [From.GetRulerName] aprobó la investigación.\n\n[encroaching_research_leader.GetName], con aparente rencor hacia la protesta, parece haberse tomado su tiempo para encontrar información que sugiere que varias de las leyendas sobre las estrellas [From.GetAdj] podrían ser ampliamente inconsistentes en lo concerniente a su edad real y su desarrollo. Es probable que esto provoque un mayor escándalo si se publica."
 diplomatic.17.a: "¿Busca causar un escándalo deliberadamente? Despedidle."
 diplomatic.17.b: "Estas cosas pasan durante las investigaciones."
 diplomatic.18.name: "[encroaching_research_leader.GetName] publica una herejía"
 diplomatic.18.desc: "A pesar de que confiáramos en las buenas intenciones del/de la investigador/a de [From.GetName] que se ha dedicado a estudiar nuestras constelaciones ancestrales, ha logrado enfadar a nuestro pueblo volviendo a calcular la edad de las estrellas y alegando que el desarrollo de su luminosidad y visibilidad entra en conflicto con lo que dictan nuestras leyendas sobre las constelaciones.\n\nAquellos que se opusieron al proyecto afirman que esto ha sido un acto de maldad del/de la científico/a, realizado en respuesta a su petición de que paralizara los estudios. El gobierno [From.GetAdj] ha decidido correr un tupido velo sobre el tema y ha preferido no tomar represalias para evitar la rabia y el sufrimiento de nuestra gente ante la publicación del informe."
 diplomatic.18.a: "No debimos haber confiado en que nos respetaran."
 diplomatic.19.name: "Instrumentos de viento madera exóticos"
 diplomatic.19.desc: "La música ha adoptado múltiples formas entre los seres que hemos encontrado desde que nos marchamos de [Root.GetHomeWorldName], y sus métodos y preferencias no dejan de sorprendernos. En ocasiones, la música alienígena nos resulta inaudible, pero a veces, sus ondas sonoras son tan fuertes que podrían dejarnos sordos. Encontrar música que nos guste más que a sus creadores es algo que no suele pasar.\n\nHace poco lo hemos vivido en [music_listening_planet.GetName]. Las emisoras de radio, que se encuentran cerca de la frontera [music_origin_country.GetAdj] y reproducen música del otro lado, cada vez son más populares. Al parecer, hay un instrumento de [music_origin_country.GetHomeWorldName] que, además de resultar placentero, provoca que los cuerpos [Root.GetSpeciesAdj] resuenen y hacen que el [Root.GetSpeciesOrganName] se relaje. Sea lo que sea ese instrumento, no se parece a nada que conozcamos."
 diplomatic.19.a: "Una oportunidad excelente para aprender más sobre su cultura."
 diplomatic.19.b: "Estudiemos este instrumento con cuidado."
 diplomatic.20.name: "Biología instrumental"
 diplomatic.20.desc: "Después de estudiar de cerca la música alienígena, hemos descubierto que se toca con un instrumento de viento fabricado con la madera de una planta nativa de su planeta. La extraña estructura interna de la planta no tiene que ver con nada de [Root.GetHomeWorldName], ni a nivel molecular. El efecto que tiene el aire al atravesar la planta sobre los cuerpos [Root.GetSpeciesAdj] pasa por una comprensión avanzada de nuestra propia biología y su interacción con la flora de los mundos alienígenas."
 diplomatic.20.a: "¿Quién sabe lo que podríamos encontrar?"
 diplomatic.21.name: "[neighbor_contesting_colony.GetName] se opone a la expansión"
 diplomatic.21.desc: "Vuestra nueva colonia en [Root.GetName] se encuentra muy cerca de nuestras fronteras. Preferimos que os retiréis de esta frontera para evitar conflictos futuros a la hora de marcar nuestras fronteras."
 diplomatic.21.a: "Detendremos el desarrollo de inmediato."
 diplomatic.21.b: "Nuestro futuro depende de la colonia. Se queda."
 diplomatic.1000.name: "Maniobras de la flota"
 diplomatic.1000.desc: "El/la comandante [exercise_admiral.GetName] ha preparado un importante ejercicio práctico que involucra una parte sustancial de nuestra armada. La ubicación elegida para estas maniobras es el sistema [exercise_system.GetName], cerca de la frontera de [exercise_neighbor.GetName].\n\nPuede que los [exercise_neighbor.GetSpeciesNamePlural] vean esto como una flagrante provocación, pero cancelar los ejercicios de nuestro ejército podría verse como un signo de debilidad. Después de todo, [exercise_system.GetName] está dentro de nuestro espacio. [exercise_neighbor.GetName] no tiene derecho a decirnos lo que podemos hacer o no en el patio de nuestra casa."
 diplomatic.1000.a: "Llevad a cabo las maniobras, como se planeó."
 diplomatic.1000.b: "Cancelad el ejercicio."
 FLEET_MANEUVERS_1_PROJECT: "Dirigir maniobras de flota"
 FLEET_MANEUVERS_1_PROJECT_DESC: "Se han planeado unas importantes maniobras de flota en el sistema [exercise_system.GetName], cerca de la frontera con [exercise_neighbor.GetName]. El propósito de este ejercicio es simular la incursión de un número significativo de fuerzas de los [exercise_neighbor.GetSpeciesNamePlural] en nuestro espacio, como posible preludio a una invasión.\n\nEl ejercicio comenzará cuando todas las fuerzas hayan llegado al escenario del simulacro en la órbita de [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name: "Maniobras de la flota canceladas"
 diplomatic.1001.desc: "El plan de realizar un importante ejercicio de flota se ha cancelado. Las continuas demoras en el desplazamiento de las fuerzas designadas a su posición suponen que proceder ahora perjudicaría seriamente a la rapidez de respuesta de toda la flota."
 diplomatic.1002.desc: "Como el [Root.GetName] ahora participa en una guerra, hemos cancelado el ejercicio de flota que estábamos planeando. Nuestras flotas navales adquirirán experiencia en el campo de batalla."
 diplomatic.1002.a: "Será una prueba de fuego."
 diplomatic.1006.name: "Actividad naval en [exercise_system.GetName]"
 diplomatic.1006.desc: "Nos informan de significativos movimientos de flota dentro del [From.Owner.GetName]. Parecen centrarse en el sistema [exercise_system.GetName], sospechosamente cerca de nuestra frontera. ¿Qué estarán tramando los [From.Owner.GetSpeciesNamePlural]?"
 diplomatic.1006.a: "Continuad supervisando la situación."
 diplomatic.1011.name: "Maniobras de la flota: colisiones"
 diplomatic.1011.desc: "Se han producido varias colisiones menores durante las complejas maniobras del ejercicio naval diseñado por el/la comandante [exercise_admiral.GetName] en el sistema [exercise_system.GetName]. Las bajas de la tripulación fueron mínimas y ninguna de las naves sufrió daños críticos, si bien tendrán que pasar por los astilleros cuando termine el ejercicio."
 diplomatic.1011.a: "Al menos no se perdieron naves."
 exercise_collision_tooltip: "Varias de nuestras naves han sufrido daños por colisiones."
 diplomatic.1012.name: "Maniobras de la flota: naves perdidas"
 diplomatic.1012.desc: "Hemos perdido el [destroyed_ship_1.GetName] y el [destroyed_ship_2.GetName] con toda su tripulación cuando ambas naves chocaron durante una maniobra a gran velocidad en el ejercicio naval de [exercise_system.GetName]. Ya se lo hemos notificado a sus allegados."
 diplomatic.1012.a: "Un día triste."
 exercise_ships_lost: "Hemos perdidos dos naves por una colisión accidental."
 diplomatic.1013.name: "Maniobras de la flota: oficial prometedor"
 diplomatic.1013.desc: "El/la capitán/a [exercise_officer.GetName] del [officer_ship.GetName] ha demostrado un gran potencial durante los ejercicios de flota que se están llevando a cabo en el sistema [exercise_system.GetName]. El/la joven oficial mostró iniciativa y considerables habilidades de liderazgo, y el almirantazgo ha estimado oportuno su ascenso inmediato."
 diplomatic.1013.a: "A la flota siempre le vienen bien comandantes de talento."
 exercise_officer_tooltip: "Comandante [exercise_officer.GetName] disponible para su asignación."
 diplomatic.1014.name: "Maniobras de la flota: interés público"
 diplomatic.1014.desc: "Los ejercicios de las fuerzas navales en el sistema [exercise_system.GetName] han atraído la atención de los medios en [Root.Capital.GetName] y las colonias. Grabaciones holográficas no clasificadas de algunas de las maniobras han hecho que la población se entusiasme con los valientes defensores del [Root.GetName]. ¡Los voluntarios acuden en masa a nuestros puestos de reclutamiento navales!"
 diplomatic.1014.a: "Esto debería reducir los costes."
 diplomatic.1020.name: "Información de las maniobras de los [From.Owner.GetSpeciesName]"
 diplomatic.1020.desc: "Nuestros agentes han conseguido más información del aumento de actividad naval [From.Owner.GetSpeciesName] en el sistema [exercise_system.GetName]. El [From.Owner.GetName] parece haber reunido una gran flota para llevar a cabo una especie de ejercicio naval de escala sin precedentes.\n\nPor ahora no hay indicios de que este ejercicio vaya a conllevar operaciones militares contra el [Root.GetName], ¡pero su proximidad a nuestra frontera solo puede verse como una provocación deliberada! ¿Cómo respondemos?"
 diplomatic.1020.a: "¡Presentad una protesta diplomática!"
 diplomatic.1020.b: "Ignoraremos sus provocaciones."
 exercise_diplomatic_protest: "El [From.Owner.GetName] sabrá de nuestro disgusto con esos ejercicios."
 diplomatic.1021.desc: "El [From.GetName] protesta enérgicamente a la provocación que supone el ejercicio militar que están llevando a cabo las naves [Root.GetSpeciesName] en el sistema [exercise_system.GetName].\n\nRealizar maniobras navales de semejante envergadura tan cerca de nuestra frontera solo puede interpretarse como una velada amenaza. Nuestras propias fuerzas se han puesto en alerta máxima y nuestros comandantes responderán a cualquier infracción de la frontera con una fuerza abrumadora."
 diplomatic.1021.a: "¡Decidles a los [From.GetSpeciesNamePlural] que no se metan en nuestros asuntos!"
 diplomatic.1021.b: "No podemos permitirnos un incidente... Cancelad el ejercicio."
 diplomatic.1021.c: "Ya lo arreglarán nuestros diplomáticos."
 exercise_diplomatic_hardline: "Daremos una dura respuesta diplomática a su molesta queja."
 exercise_diplomatic_canceled: "Cancelamos las maniobras de nuestra flota para mejorar las relaciones con el [From.GetName]. El ejército no estará complacido.\n\n"
 exercise_diplomatic_conciliatory: "Dimos una respuesta conciliadora para reducir el daño diplomático, pero el ejercicio continúa."
 diplomatic.1022.desc: "Hemos recibido vuestra tosca objeción a los ejercicios militares que nuestras gloriosas fuerzas navales están realizando en el sistema [exercise_system.GetName]. Como sin duda sabréis, este sistema está dentro del territorio soberano de [From.GetName], así que no entendemos por qué lo que sucede allí es de vuestra incumbencia.\n\nSerá mejor que en el futuro el [Root.GetName] no nos envíe más correspondencia diplomática así de provocativa y temeraria.\n\nFin de la transmisión."
 diplomatic.1022.a: "¡Esto es intolerable!"
 diplomatic.1023.desc: "A la luz de las objeciones expresadas por el [Root.GetName] a nuestras maniobras navales en el sistema [exercise_system.GetName], el [From.GetName] ha decidido poner fin a los ejercicios con el objetivo de fomentar unas mejores relaciones entre nuestras dos naciones estelares.\n\nEsperamos que esta acción ayude a rebajar las tensiones interestelares y que demuestre sin ningún género de dudas el compromiso del [From.GetSpeciesName] por la duradera paz galáctica."
 diplomatic.1023.a: "Tal vez sean sinceros en su búsqueda de la paz..."
 diplomatic.1024.desc: "El [From.GetName] lamenta cualquier malentendido que nuestros ejercicios militares en el sistema [exercise_system.GetName] puedan haber causado.\n\nEstos ensayos navales estaban planeados de antemano, y la ubicación fue elegida al azar por nuestros comandantes. En ningún caso deben interpretarse como una amenaza o provocación al [Root.GetName]."
 diplomatic.1024.a: "¿Será este otro truco [From.GetSpeciesName]?"
 diplomatic.1025.name: "Maniobras concluidas"
 diplomatic.1025.desc: "Las maniobras de flota llevadas a cabo por el [exercise_fleet.GetName] en el sistema [exercise_system.GetName] han concluido. El/la comandante [exercise_admiral.GetName] informa de que hemos aprendido mucho de este ejercicio, en gran parte gracias a su tremenda escala. A pesar de las posibles repercusiones diplomáticas, los beneficios militares han sido considerables."
 diplomatic.1025.a: "Un trabajo bien hecho."
 diplomatic.1026.name: "Maniobras [From.Owner.GetSpeciesName] concluidas"
 diplomatic.1026.desc: "A juzgar por el súbito descenso de comunicaciones militares codificadas [From.Owner.GetSpeciesName] desde el sistema [exercise_system.GetName], el ejercicio naval que estaba realizando allí el [From.Owner.GetName] por fin ha concluido."
 diplomatic.1026.a: "Ya era hora."
