 decision_consecrate_habitat_knights: "Konsekruj stację mieszkalną"
 decision_consecrate_habitat_knights_desc: "Uświęcimy tę stację mieszkalną za pomocą przedmiotu zdobytego podczas naszych poszukiwań. Odtąd będzie ona traktowana jako baza rycerska, a Zakon założy tu nowy zamek i posiadłość."
