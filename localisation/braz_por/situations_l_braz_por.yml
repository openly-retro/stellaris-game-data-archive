 deficit.125.desc: "A escassez de minerais do nosso império ficou cada vez mais grave nos últimos meses. [Owner.GetFinancialAdvisorAgencyCap] passou da preocupação à ira com as previsões atuais, o que sugere que logo não teremos recursos para pagar nossas dívidas. Prevê-se que cortes drásticos serão necessários daqui a alguns meses, a não ser que medidas significativas sejam tomadas."
 deficit.125.desc.gestalt: "A escassez de minerais do nosso império ficou cada vez mais grave nos últimos meses. Nossos drones de alocação de recursos estão no limite e não conseguem garantir que não haverá um colapso nos nossos sistemas de logística. Eles preveem que cortes drásticos serão necessários daqui a alguns meses, a não ser que medidas significativas sejam tomadas."
