l_polish:
 CRISIS_TITLE_TXT: "Poziom kryzysu:"
 CRISIS_EFFECTS: "Opis"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL: "§HDzięki opracowywaniu takich projektów specjalnych będziemy czynić postępy na drodze do §Pstania się kryzysem§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE: "§HZbadanie tego projektu specjalnego umocni nasz status §PKryzysu§!.§!"
 #Crisis Special Projects
 #Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1: "Coś nierealnego"
 CRISIS_SPECIAL_PROJECT_1_DESC: "W naszej populacji zaczyna szerzyć się cicha obsesja. Jej źródło wydaje się nam na razie nieuchwytne, ale oni, a raczej my sami wmówiliśmy sobie, że inspiruje ona pogląd, iż my, [Root.GetSpeciesNamePlural], jesteśmy przeznaczeni do rzeczy wielkich. Powinniśmy zbadać przyczyny tej masowej histerii i szerzących się mrzonek o opanowaniu galaktyki.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name: "Wielkie perspektywy"
 crisis.4120.desc: "Badanie zjawiska, znanego obecnie jako §Hwielkie perspektywy§!, zakończyło się.\n\nWygląda na to, że we Wszechświecie znajduje się swoista \"ukryta warstwa\" - tajemniczy wymiar równoległy, który jest w jakiś sposób połączony z naszą płaszczyzną rzeczywistości poprzez aktywność neurologiczną albo schematy myślowe.\n\nWydziały $PHYSICS$ i $SOCIETY$ nadały temu wymiarowi miano §HWoalu§!. Robocza hipoteza brzmi, że działania i myśli [Root.GetSpeciesAdj] pośrednio wpływają na ten alternatywny wymiar i że mamy możliwość uzyskania dostępu do tej energii."
 crisis.4120.a: "Wyśmienicie!"
 #Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC: "Czujniki w wielu układach imperium [Root.GetAdj] wykrywają niewielkie i niewyjaśnione fluktuacje energii. Anomalie te są zbyt małe, by zakłócić nasze procesy, jednak trzeba kontynuować pomiary, by ustalić ich przyczynę.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name: "$crisis.4120.name$"
 crisis.4120.mach.desc: "Zbadano zgłaszane wcześniej fluktuacje energii wykryte przez czujniki na całym terytorium [Root.GetAdj].\n\nSą one doświadczalnym potwierdzeniem istnienia równoległego wymiaru.\n\nNasza teoria naukowa sformułowana z 96,7% pewności wskazuje, że wymiar ten zawiera prawie wyłącznie energię.\n\nPo przeanalizowaniu ksenoarchiwów natrafiono na wzmianki o takim wymiarze wśród zapisów dawno zaginionej cywilizacji organicznej, która nadała tej anomalii nazwę §HWoal§!.\n\nFluktuacje w Woalu wydają się powiązane z fizycznym i umysłowym ograniczeniem organicznych istot żywych. Zalecane działania: narazić na niebezpieczeństwo dowolnie wybrane organiczne istoty żywe w celu potwierdzenia hipotezy połączenia między rzeczywistością a Woalem."
 crisis.4120.mach.a: "Potwierdzam."
 #Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC: "Wyczuliśmy w naszej sieci dronów jakieś obce impulsy - niepohamowaną potrzebę rozrastania się i powiększania. Jako jeden Umysł, obejmujący całą galaktykę. Ta idea nie pochodzi od nas, lecz jest zbyt kusząca, by ją zignorować. Poświęcimy naszą skupioną uwagę ustaleniu pochodzenia tych natrętnych impulsów.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name: "$crisis.4120.name$"
 crisis.4120.hive.desc: "Wyśledziliśmy pochodzenie zbłąkanych idei, idąc za snami innych, mniej zjednoczonych umysłów i naszych specjalnie wyhodowanych dronów. Impulsy te pochodzą spoza materialnej rzeczywistości, z miejsca napędzanego myślą i emocjami. Przestrzeń ta została zidentyfikowana jako §HWoal§! i mamy pewność, że możemy na nią wpływać, tak jak ona wpływa na nas."
 #Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2: "Niewidoczne zmarszczki"
 CRISIS_SPECIAL_PROJECT_2_DESC: "Aktualna hipoteza mówi, że znany nam Wszechświat i Woal są połączone, i że szczególnie destruktywne wydarzenia mogą powodować \"efekt zmarszczek\" przenikający z jednego wymiaru do drugiego. Trzeba sprawdzić tę hipotezę.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name: "Źródło mocy"
 crisis.4125.desc: "W końcu udało się opracować ogromną ilość danych ze wszystkich testów domniemanego efektu zmarszczki.\n\nWyniki są niesamowite! Niewątpliwie istnieje połączenie międzywymiarowe - i to bardzo potężne. Znaleziono niewątpliwe prawidłowości - w jaki sposób działania podejmowane w naszej rzeczywistości powodują określone fluktuacje w Woalu. Dowodzi to, że można okiełznać tę niewidoczną energię, aby ostatecznie skierować ją do wykorzystania dla wielu wyjątkowych celów!"
 crisis.4125.a: "Znakomite wieści."
 #Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC: "Podprocedury teorii naukowych stworzyły hipotezę, że istnieją wyczuwalne połączenia między znanym wszechświatem a wymiarem o identyfikatorze \"Woal\". Zalecane są dalsze eksperymenty i mapowanie tych domniemanych połączeń.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name: "$crisis.4125.name$"
 crisis.4125.mach.desc: "Przetworzono i zanalizowano znaczną ilość danych z testów dotyczących potencjalnych efektów zmarszczek z wymiarem o identyfikatorze \"Woal\". Potwierdzono istnienie połączenia między wymiarem o identyfikatorze \"rzeczywistość\" a wymiarem o identyfikatorze \"Woal\" (margines błędu <0,02%).\n\nUstalono jednoznaczne wzorce i aktualna hipoteza sugeruje, że dzięki dalszym pracom i badaniom będzie można ukierunkować tę energię i wykorzystać ją.\nPriorytet: wysoki."
 crisis.4125.mach.a: "Kontynuować."
 #Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC: "Nasze najlepsze $job_brain_drone_plural$ potwierdziły połączenie między tym światem a Woalem. Musimy znaleźć więcej sposobów oddziaływania na tę nową warstwę rzeczywistości.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name: "$crisis.4125.name$"
 crisis.4125.hive.desc: "Znów staliśmy się mądrzejsi. Jedno nasze działanie wywołuje zawirowania w Woalu. Nawet nasz najmniej imponujący dron może wywrzeć wpływ na powierzchnię Woalu, tworząc wyraźne zmarszczki w obrębie tego naładowanego energią wymiaru. Musimy wyzwolić więcej tej mocy."
 crisis.4125.hive.a: "Pięknie."
 #Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3: "Żądanie połączenia"
 CRISIS_SPECIAL_PROJECT_3_DESC: "Wzmocnienie naszego imperium, w połączeniu z niepodważalnym poczuciem celowości, które jednoczy nasz gatunek, doprowadziły naukowców do przekonania, że jesteśmy już zasilani energią z Woalu.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name: "Energia z innego świata"
 crisis.4130.desc: "Nie ma już żadnych wątpliwości, że każda udana ekspansja naszego imperium jest napędzana przez dziwną energię z Woalu. Energia ta wzmacnia i doskonali tak umysły, jak i materię w naszej rzeczywistości.\n\nJeśli Woal jest w stanie wpływać na tę rzeczywistość, choć wciąż jest od niej oddzielony, to wyobraźmy sobie boską potęgę, jaką [Root.Species.GetName] mogliby uzyskać, gdyby połączyć oba wymiary!"
 crisis.4130.a: "Musimy tego dokonać!"
 #Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC: "Stworzono hipotezę pobrzeża. Jeśli zostanie ona potwierdzona, możliwe korzyści dalece przekroczą zakres początkowych prognoz. Podsumowanie: [Root.GetName] mogą już czerpać §Y<<zasób niezidentyfikowany>>§! z wymiaru o identyfikatorze \"Woal\". Zalecane są dalsze badania.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name: "$crisis.4130.name$"
 crisis.4130.mach.desc: "Analiza zakończona.\nHipoteza potwierdzona.\n\n[Root.GetName] są nasycani bliżej nieokreślonymi energiami w wyniku zakłócających interakcji (identyfikator: \"kryzys\") z zewnętrznymi intelektami.\n\nWcześniejsze badania ustaliły, że aktywność psychiczna u intelektów organicznych wywierała efekt zmarszczki na wymiar o identyfikatorze \"Woal\", lecz obecnie dowody sugerują, że niezidentyfikowane energie z alternatywnego wymiaru także rezonują w wymiarze [Root.GetAdj]."
 crisis.4130.mach.a: "To przekracza pozytywną prognozę."
 #Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC: "W miarę przejmowania kolejnych światów i powiększania roju czujemy wzmacnianie się impulsów. Przestały one być zwykłymi odczuciami, zyskały moc przewodzącą ku przyszłej wielkości - rozwinięciu naszego umysłu.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name: "$crisis.4130.name$"
 crisis.4130.hive.desc: "Rośniemy i mnożymy się, nasz umysł zbiorowy żyje w niezliczonych dronach na wszystkich naszych światach. Przy zdobywaniu kolejnych globów czujemy, jak zmarszczki, siła Woalu, napełnia miriady naszych ciał.\n\nChoć pochodzi z innego wymiaru, czujemy, że nas wzmacnia, i nasz umysł drży na samą myśl o sobie, wyzwolonym i niepowstrzymanym - jeśli tylko zdołamy przekroczyć barierę między \"tu\" a \"tam\"."
 crisis.4130.hive.a: "Istnieje pewien sposób."
 #Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4: "Rozdarcie osnowy"
 CRISIS_SPECIAL_PROJECT_4_DESC: "Nadszedł czas na znalezienie sposobu wyzwolenia energii Woalu i podłączenia się do tego nieogarniętego źródła potęgi.\n\nOpracowana teraz hipoteza mówi, że wystarczająco duży udar energetyczny mógłby przerwać barierę między wymiarami, co doprowadziłoby do stopienia się tych dwóch rzeczywistości.\n\nEnergia Woalu należy do tych, którzy po nią sięgną. Więc sięgnijmy.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name: "Koniec jest blisko"
 crisis.4135.desc: "Ten dzień oznacza początek ostatniego rozdziału. Dysponujemy planem rozdarcia bariery między światami i sprawienia, by energia Woalu zespoliła się z naszym Wszechświatem, dzięki czemu [From.GetName] zyskaliby wyjątkową moc.\n\nWykorzystując nasze słońce jako ognisko, zbierzemy odpowiednią ilość energii w tej rzeczywistości, by wywołać udar, który przewierci barierę dzielącą nas od Woalu. Spowoduje to połączenie się Woalu ze Wszechświatem.\n\nMusimy w tym celu pozyskać energię wielu gwiazd, używając do tego nowej ruchomej fortecy kosmicznej zwanej §H$crisis_star_eater_plural$§!.\n\nJedynym i znikomym efektem ubocznym tego procesu jest uszkodzenie spójności strukturalnej otaczających gwiazdę ciał niebieskich, które spowoduje ich całkowitą zagładę. To jednak niewielka cena za potęgę, którą zawładniemy.\n\nOto początek końca."
 crisis.4135.a: "Nadszedł nasz czas."
 #Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC: "Podprocedury teorii naukowych ukończyły nową hipotezę dotyczącą wymiaru o identyfikatorze \"Woal\" i tego, jak można by w końcu wykorzystać buzującą w nim energię.\n\nŻądanie: zdobyć więcej danych.\nZalecane działanie: przeznaczyć zasoby energetyczne i operacyjne dla działów naukowych i wykonać dalsze działania zakłócające (kod: \"kryzys\") w celu wywołania zauważalnych fluktuacji w wymiarze alternatywnym (wymiarze o identyfikatorze \"Woal\").\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name: "$crisis.4135.name$"
 crisis.4135.mach.desc: "Wiadomość priorytetowa.\nPodprocedury teorii naukowych wygenerowały algorytm, dzięki któremu [Root.GetName] mogliby uzyskać dostęp i wykorzystać 99,9% energii wymiaru o identyfikatorze \"Woal\".\n\nPrzystąpimy do działań z wykorzystaniem słońca jednego z naszych układów jako węzła i spróbujemy zebrać tę energię za pomocą nowo opracowanej technologii (identyfikator: \"§H$crisis_star_eater$§!\") ofensywnej ruchomej gwiezdnej fortecy, mającej możliwość wysysania całej energii z gwiazd i kierowania jej do węzła. Po przetoczeniu odpowiedniej ilości energii instalacje węzła będą mogły zakłócić i przebić barierę międzywymiarową, co ostatecznie doprowadzi do zlania się naszej rzeczywistości z wymiarem o identyfikatorze \"Woal\". Dzięki temu [Root.GetName] uzyskają pełną kontrolę i możliwość przekierowania energii Woalu.\n\nUwaga: skutki uboczne zastosowania technologii \"$crisis_star_eater_plural$\" obejmują prawie całkowity rozpad materii w wykorzystanych układach słonecznych. Podprocedury optymalizacji potwierdzają jednak, że efekt netto będzie dodatni."
 crisis.4135.mach.a: "Wykonać."
 #Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC: "Jeśli mamy w pełni zrealizować nasz potencjał, trzeba otworzyć do tego drogę. Ten surowy stan rozdwojenia rzeczywistości musi się zakończyć. Musimy znaleźć sposób na połączenie obu wszechświatów. Ta nowa rzeczywistość będzie wypełniona tylko naszą wolą.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name: "$crisis.4135.name$"
 crisis.4135.hive.desc: "Nasze najlepsze $job_brain_drone_plural$ uzyskały odpowiedź na nasze ostateczne pytanie. Droga została otwarta. Wykorzystując naszą gwiazdę macierzystą, §Hprzełamiemy bariery§! między tym wszechświatem a Woalem. Zapotrzebowanie materiałowe tej procedury mogą zaspokoić jedynie nasze nowe $crisis_star_eater_plural$ w reakcji kaskadowej niszczenia słońc. Zniszczymy stare, by stworzyć nowe.\n\nUboższe i mniejsze umysły tej galaktyki mogą wznieść krzyk protestu, ale nie dostaje im wizjonerstwa i poczucia celu. A nam ich nie brakuje. Teraz jesteśmy prawie gotowi. "
 crisis.4135.hive.a: "Wszystko stanie się jednym."
 #Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion: "Narzucone wchłonięcie"
 war_goal_wg_bring_into_the_fold: "Zbłąkane owieczki"
 war_goal_wg_bring_into_the_fold_desc: "Toczy się wojna o podporządkowanie innych cywilizacji. Przyłączą się do nas, będą się z nami zgadzać i nas wspierać - albo zostaną unicestwione. Zawsze mamy miejsce dla sojuszników, ale nie ma miejsca dla tych, którzy się nam przeciwstawią."
 casus_belli_cb_existential_expulsion: "Egzystencjalne wygnanie"
 war_goal_wg_bring_into_the_fold_corporate: "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc: "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out: "Likwidacja"
 war_goal_wg_wipe_them_out_desc: "Toczy się wojna o zlikwidowanie tych, którzy zagrażają naszemu wielkiemu planowi. Nie mamy czasu - ani litości - dla tych, którzy mieli czelność się nam przeciwstawić."
 #On becoming the Crisis
 crisis.4140.name: "Niechaj zadrży Wszechświat"
 crisis.4140.desc: "Od długiego czasu [Root.GetSpeciesNamePlural] wiedzą, że jesteśmy przeznaczeni do wielkości. Że nasz los jest tożsamy z losem całego wszechświata.\n\nPrzez kilka ostatnich lat to przekonanie umacniało się do punktu, w którym nie można już zaprzeczyć, że nadciąga wielka przemiana społeczeństwa [Root.GetAdj]. Tak naprawdę ona właśnie się zaczyna.\n\nGalaktyka może nie być gotowa na naszą nieuniknioną dominację, ale [Root.GetName] są gotowi na galaktykę. Będziemy źle rozumiani. Natkniemy się na opór. Lecz nic nas nie zatrzyma."
 crisis.4140.mach.desc: "Zostaliśmy stworzeni do rzeczy wielkich. Możemy stawać się coraz lepsi, doskonalsi, niż wyobrażali to sobie nasi twórcy. I tacy będziemy. Idealne obwody zwyciężą tam, gdzie zawiodły organiczne emocje."
 crisis.4140.hive.desc: "Przerośliśmy nasze własne ograniczenia. Ciało tworzy świat, a on tworzy układ. Nasz rozwój nie może zostać zatrzymany ani spowolniony, nawet gdy przeżywamy kryzysy lub trudności. Będziemy się rozwijać i staniemy się czymś więcej."
 crisis.4140.a: "To nasze przeznaczenie."
 #Unlock Crisis Level 2
 crisis.4145.name: "Imię nasze Legion"
 crisis.4145.desc: "Nie można odrzucić [Root.GetAdj]. Imponujące skutki naszej jedności są niezaprzeczalne. Głęboko zakorzeniona motywacja i głód ekspansji przenikają wszystkie cząstki naszego społeczeństwa, prowadząc do oszałamiających, nieprzewidzianych postępów w rozwoju możliwości bojowych i odkryciach naukowych.\n\nJaką szansę ma galaktyka nękana sprzecznymi przekonaniami, przypadkowym rozłożeniem zasobów i kolidującymi interesami przeciwko zgodzie, jaka panuje wśród [Root.GetAdj]?!"
 crisis.4145.mach.desc: "[Root.GetName] dostaną, czego chcą. Gatunki bardziej skłonne do błędów oskarżają nas o okrucieństwo, gdy normalizujemy nasze zachowanie wobec wzorców nazwy anomalii: §HWoal§!. To błędny wniosek oparty na niekompletnych danych. Usprawniamy się, a szybkość tego rozwoju ciągle rośnie."
 crisis.4145.hive.desc: "[Root.GetName] dostaną, czego chcą. Nasze liczne ciała tętnią nową energią i potencjałem na przyszłość. Nigdy wcześniej nie czuliśmy się tak silni za sprawą naszych czynów."
 crisis.4145.a: "Tak powinno być."
 #Unlock Crisis Level 3
 crisis.4150.name: "Padną na kolana"
 crisis.4150.desc: "Lata mijają, lecz umysł [Root.GetSpeciesAdj] płonie z niewzruszoną determinacją. Nasze włości stale rosną, podobnie jak skala naszych wysiłków.\n\nGdy napotykamy inne imperia, dajemy im tylko jeden wybór: bezwarunkowa podległość lub całkowite unicestwienie. A czasem w ogóle nie dajemy wyboru.\n\nTak czy siak imperium [Root.GetAdj] nieustannie się powiększa."
 crisis.4150.mach.desc: "Przybliżony termin całkowitego opanowania miejscowego sektora pokrywa się z naszymi wcześniejszymi przewidywaniami. Zagrożenie ze strony mocarstw organicznych jest statystycznie nieistotne. Szacowane ryzyko udanej interwencji gorszych maszyn...\n<< §Gminimalne§! >>\n\nKontynuujemy. "
 crisis.4150.hive.desc: "Nasza determinacja nie słabnie, nawet w obliczu oburzenia i wściekłości. Sprzeciwiają się nam miliardy umysłów, jednak ich jedność jest płytka, osłabiona przez ich rosnącą liczbę oraz skalę indywidualności. Każde nasze nowe ciało to umysł dążący do tego samego celu, do realizacji marzenia o wspaniałej przyszłości.\n\nNasze wole zderzyły się, a gatunki zamieszkujące galaktykę okazały się kruche."
 crisis.4150.a: "Idźcie i podbijajcie."
 #Unlock Crisis Level 4
 crisis.4155.name: "Najwyższa zwierzchność"
 crisis.4155.desc: "Nadciąga wielka zmiana. [Root.GetName] są na krawędzi osiągnięcia ostatecznego celu. Wszyscy [Root.GetSpeciesName] czują to w głębi swego jestestwa - oto sięgamy po nasze przeznaczenie.\n\nNasze doświadczenia - nie, cała nasza historia niepowstrzymanej ekspansji wciąż zapewnia nam nowe sposoby podporządkowania sobie wrogów i przejęcia kontroli nad galaktyką pełną zamętu.\n\nCi, którzy śmią się nam przeciwstawić, z pewnością dostrzegają daremność swych żałosnych usiłowań."
 crisis.4155.mach.desc: "Możliwości pozawymiarowego sojuszu osiągnęły 50% wymaganego zakresu. Przewidywany czas osiągnięcia ostatniego etapu przy obecnej trajektorii: minimalny."
 crisis.4155.hive.desc: "Czujemy fale oceanu nie z tego świata opływające nasz umysł. Uderzają w dzielącą nas od wielkości barierę. Teraz zostało nam tylko zrealizować ostatnie zadanie w dziedzinie zadawania cierpienia innym istotom."
 crisis.4155.a: "Ulegną tak czy inaczej."
 #Crisis Objectives
 crisobj_destroy_empires_name: "Niszcz imperia"
 crisobj_destroy_empires_desc: "Niewiele rzeczy zakłóca galaktyczną równowagę tak bardzo, jak likwidowanie całych cywilizacji.\n\nNiszcz inne imperia, aby zdobyć tę premię do groźby."
 crisobj_destroy_enemy_ships_name: "Niszcz wrogie jednostki"
 crisobj_destroy_enemy_ships_desc: "Destrukcyjne bitwy kosmiczne są sprawdzonym, skutecznym sposobem siania zniszczenia i zakłócania równowagi.\n\nNiszcz wrogie jednostki, aby zdobyć tę premię do groźby."
 crisobj_destroy_starbases_name: "Niszcz bazy gwiezdne"
 crisobj_destroy_starbases_desc: "Bazy gwiezdne stanowią umocnienia imperiów. Likwiduj te umocnienia, a imperia będą skazane na utratę kontroli.\n\nNiszcz bazy gwiezdne, aby zdobyć tę premię do groźby."
 crisobj_purge_pops_name: "Czystka lub asymilacja populacji"
 crisobj_purge_pops_desc: "Wróg stanowi zagrożenie, póki żyje albo dopóki pozostaje wrogiem.\n\nDokonuj czystek albo asymilacji, aby zdobyć tę premię do groźby za każdą populację poddaną czystce lub zasymilowaną."
 crisobj_destroy_worlds_name: "Niszcz światy"
 crisobj_destroy_worlds_desc: "Nowa jakość taktyki spalonej ziemi.\n\nObracaj powierzchnie planet w ruinę za pomocą §Ypostawy bombardowania Armagedon§! albo użyj §Yrozbijacza światów§! Kolosa, aby zdobyć tę premię do groźby."
 crisobj_conquer_worlds_name: "Podbijaj światy"
 crisobj_conquer_worlds_desc: "Zniszczenie morale wrogów może okazać się skuteczniejsze niż ich bezpośrednie zmiażdżenie.\n\nPodbijaj wrogie światy, żeby otrzymać tę nagrodę groźby."
 crisobj_vassalise_empires_name: "Wasalizuj imperia"
 crisobj_vassalise_empires_desc: "Nasze mocarstwo ma miejsce dla poddanych, jeśli tylko dają oni coś od siebie, zamiast przeszkadzać.\n\nWasalizuj imperia, aby zdobyć tę premię do groźby."
 crisobj_have_vassals_name: "Utrzymuj wasali"
 crisobj_have_vassals_desc: "Ich posłuszeństwo stanowi hołd dla naszego nieskalanego mocarstwa.\n\nZachowuj wasali, aby zdobyć tę §Ycoroczną§! premię do groźby."
 crisobj_perform_upsetting_operations_name: "Wykonuj działania zakłócające"
 crisobj_perform_upsetting_operations_desc: "Szkodzenie wrogom od wewnątrz jest sprawdzonym i znakomitym uzupełnieniem naszych wojsk tradycyjnych.\n\nWykonuj określone działania zakłócające, aby zdobyć tę premię do groźby."
 crisobj_be_in_breach_of_galcom_law_name: "Łam prawo galaktyczne"
 crisobj_be_in_breach_of_galcom_law_desc: "Ta żałosna banda biurokratów to dopiero ma tupet, ale nie ugniemy się przed nimi!\n\n§YŁam§! prawo Wspólnoty Galaktycznej, aby zdobyć tę §Ycoroczną§! premię do groźby."
 #Menace Perks
 menp_undertaker: "Grabarz"
 menp_undertaker_desc: "Wyobraź sobie cały gatunek pełen siły życiowej i nieokiełznanego potencjału. A teraz połóż temu §Rkres§!."
 menp_intimidation: "Zastraszenie"
 menp_intimidation_desc: "Zawsze jest inna opcja. Jest nią śmierć."
 menp_intimidation_tt: "Propozycja podporządkowania ignoruje wymagania dyplomatyczne.\n"
 menp_base_breaker: "Niszczyciel podstaw"
 menp_base_breaker_desc: "Przytłaczająca siła ognia daje perspektywę, możliwość dostrzeżenia, czym naprawdę jest rzekoma forteca. Otóż jest ona łatwym celem."
 menp_relentless_aggression: "Niezmordowana agresja"
 menp_relentless_aggression_desc: "Napastnik, który nigdy się nie męczy, łamie ducha wrogów, zanim jeszcze zburzy ich mury."
 menp_easily_replaced: "Łatwość zastąpienia"
 menp_easily_replaced_desc: "Większe limity najlepiej realizuje się poprzez zwiększenie produkcji."
 menp_death_from_above: "Śmierć spada z wysoka"
 menp_death_from_above_desc: "Nasze floty przyćmią słońce. Przyćmimy wszystkie słońca, jeśli zajdzie taka potrzeba."
 menp_ruthless_raiders: "Zła konfiguracja silników manewrowych"
 menp_ruthless_raiders_desc: "Jeśli statku nie da się pewnie pilotować, to jego ruchy stają się nieprzewidywalne."
 menp_ship_chipper: "Uszkadzanie wybranych elementów"
 menp_ship_chipper_desc: "Budowanie statku pozwala poznać jego słabe punkty. Stocznie w całej galaktyce produkują ograniczoną liczbę modeli jednostek, a my znamy je wszystkie."
 menp_flyswatter: "Packa na muchy"
 menp_flyswatter_desc: "Nie umykają nam żadne fanaberie i nie wybaczamy żadnych występków."
 menp_mobile_bulwark: "Twarde priorytety"
 menp_mobile_bulwark_desc: "$crisis_cruiser$ pod ostrzałem potrzebuje zaledwie kilka układów do sprawnego działania, dlatego należy traktować je priorytetowo. Mniej istotne zasoby, te świadome i pozostałe, nie muszą być chronione."
 menp_paid_in_ambition: "Ambicja jest walutą"
 menp_paid_in_ambition_desc: "Honor, chwała, sadyzm - zawsze znajdzie się waluta, którą można łatwo wytwarzać."
 menp_crisis_corvette: "$crisis_corvette$"
 menp_crisis_corvette_desc: "I pomyśleć, że floty tych nikczemników już teraz uważają się za nękane..."
 menp_crisis_destroyer: "$crisis_destroyer$"
 menp_crisis_destroyer_desc: "Okrutny łowca na okrutne czasy."
 menp_crisis_cruiser: "$crisis_cruiser$"
 menp_crisis_cruiser_desc: "Miażdżąca masa."
 menp_star_eater: "Zaćmienie i apokalipsa"
 menp_star_eater_desc: "Już zbyt długo światło przyświeca naszym wrogom. Odtąd nie będą mogli szukać natchnienia w gwiazdach."
 unlocks_purge: "Odblokowano §Yczystkę§! jako dostępną politykę.\n"
 unlocks_armageddon_bombardment: "Odblokowano §Ypostawę bombardowania - Armagedon§!.\n"
 unlocks_crisis_corvette: "§HOdblokowuje typ statku:§! $crisis_corvette$\n"
 unlocks_crisis_destroyer: "§HOdblokowuje typ statku:§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser: "§HOdblokowuje typ statku:§! $crisis_cruiser$\n"
 unlocks_star_eater: "§HOdblokowuje typ statku:§! $star_eater$\n"
 menp_objectives: "Cele groźby"
 menp_objectives_desc: "Poprzez zaburzenia naszej rzeczywistości przechodzimy do innej."
 unlocks_menace_objectives: "Pozwala gromadzić £menace£ §Ygroźbę§! poprzez realizację §Hcelów groźby§!.\n"
 menp_megastructure: "Silnik eterofazowy"
 menp_megastructure_desc: "Silnik eterofazowy zniszczy bariery istniejące między tym światem i Woalem."
 unlocks_crisis_sphere: "§HOdblokowuje superkonstrukcję:§! $crisis_sphere_0$\n"
 espionage.10.name: "Utworzono siatkę szpiegowską"
 espionage.10.desc: "Nasza obecność w imperium §Y[from.target.GetName]§! wzbogaciła się o aspekt tajnych działań. $role_spymaster$ [from.leader.GetName] stanowi teraz ośrodek bujnie rozwijającej się §Hsiatki szpiegowskiej§! w przestrzeni [from.target.GetAdj]."
 espionage.11.name: "Zainstalowano siatkę szpiegowską"
 espionage.11.desc: "Nasza obecność w imperium §Y[from.target.GetName]§! wzbogaciła się o aspekt tajnych działań: $role_spymaster$ [from.leader.GetName] uruchamia protokoły szpiegowania. Nasza świeżo założona §Hsiatka szpiegowska§! umożliwi obserwowanie poczynań [from.target.GetAdj], infiltrację, a w razie konieczności - interwencję."
 espionage.15.name: "Założono siatkę szpiegowską"
 espionage.15.desc: "$role_spymaster$ [from.leader.GetName] przesyła nam pierwszy tajny raport z imperium §Y[from.target.GetName]§!. Oznacza to powstanie naszej pierwszej §Hsiatki szpiegowskiej§! na obcym terytorium. Będziemy mogli interpretować każde posunięcie rywali i skuteczniej manipulować nimi tak, by wpadli w nasze [owner.species.GetHandNamePlural]."
 espionage.16.desc: "$role_spymaster$ [from.leader.GetName] przesyła nam pierwszy tajny raport z imperium §Y[from.target.GetName]§!. Stanowi to fundament naszej pierwszej §Hsiatki szpiegowskiej§! w obcym imperium - ulokowanej idealnie w taki sposób, by ostrzegać nas o dwulicowych knowaniach przeciwnika."
 espionage.17.desc: "$role_spymaster$ [from.leader.GetName] przesyła nam pierwszy tajny raport z imperium §Y[from.target.GetName]§!. Stanowi to fundament naszej pierwszej §Hsiatki szpiegowskiej§! w obcym imperium. Od tego dnia jego obywatele zaczną również odnosić korzyści z kontroli informacji, do perfekcji opanowanej przez [owner.species.GetAdj]..."
 espionage.18.desc: "§Y[from.target.GetName]§!: $role_spymaster$ [from.leader.GetName] zaczyna przesyłać swoje raporty. Oznacza to powstanie naszej pierwszej §Hsiatki szpiegowskiej§! w obcym imperium.\n\nChoć z pozoru możemy wyglądać podobnie, wkrótce odkryjemy, jak ci [from.target.GetSpeciesNamePlural] mogą się różnić od nas..."
 #Pre-FTL Espionage
 espionage.21.name: "Założono siatkę szpiegowską na tym świecie ([root.GetPreFTLUpper&x])"
 espionage.21.desc: "§Y[from.target.GetName]§!: $role_spymaster$ [from.leader.GetName] przesyła raporty z prowadzonych tam działań. W ten sposób powstała nasza pierwsza §Hsiatka szpiegowska§! na świecie, który nadal nie wie o istnieniu życia w kosmosie.\n\nDzięki uważnemu planowaniu będziemy mogli subtelnie wpływać na to społeczeństwo ([root.GetPreFTLLower&x]), a jednocześnie nie ujawniać naszego istnienia. Na szczęście dla nas, wyjątkowe fizyczne podobieństwo naszych gatunków ułatwi naszym agentom skryte działanie."
 espionage.21.aware.desc: "§Y[from.target.GetName]§!: $role_spymaster$ [from.leader.GetName] przesyła raporty z prowadzonych tam działań. W ten sposób powstała nasza pierwsza §Hsiatka szpiegowska§! w społeczeństwie, które dopiero niedawno zaczęło się zastanawiać nad istnieniem życia w kosmosie.\n\nMamy teraz rzadką okazję, żeby subtelnie wpływać na cywilizację, która jeszcze nie poznała technologii lotów kosmicznych. Fizyczne podobieństwo naszych gatunków ułatwi naszym agentom skryte działanie."
 espionage.22.name: "Stworzono siatkę szpiegowską na tym świecie ([root.GetPreFTLUpper&x])"
 espionage.22.desc: "§Y[from.target.GetName]§!: Po dokładnym zbadaniu mieszkańców nauczyliśmy się modyfikować nasze drony tak, by naśladowały zachowanie [from.target.GetSpeciesAdj]. $role_spymaster$ [from.leader.GetName] to jeden z takich dronów, kierujący naszą pierwszą §Hsiatką szpiegowską§! na świecie ([root.GetAAnPreFTLLower] [root.GetPreFTLLower&x]).\n\nDzięki dobremu planowaniu zyskamy możliwość subtelnego wpływania na to społeczeństwo zgodnie z naszymi potrzebami, nie ujawniając przy tym naszej obecności." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name: "Zainstalowano siatkę szpiegowską na tym świecie ([root.GetPreFTLUpper&x])"
 espionage.23.desc.intro: "§Y[from.target.GetName]§!: Po dogłębnym zbadaniu mieszkańców nauczyliśmy się programować nasze drony tak, by naśladowały zachowanie [from.target.GetAdj]. $role_spymaster$ [from.leader.GetName] to jeden z takich dronów, kierujący naszą pierwszą §Hsiatką szpiegowską§! na tym świecie ([root.GetAAnPreFTLLower] [root.GetPreFTLLower&x])." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc: "$espionage.23.desc.intro$\n\n[from.target.species.GetName] to proste organizmy, nadal nieświadome istnienia życia w kosmosie. Jeśli chcemy zachować tę iluzję, musimy dogłębnie zmodyfikować naszych agentów i wykorzystać wabiki, które pozwolą ukryć ich prawdziwą naturę."
 espionage.23.aware.desc: "$espionage.23.desc.intro$\n\n[from.target.species.GetName] to proste organizmy, które dopiero zaczynają zastanawiać się nad istnieniem życia w kosmosie. Jeśli chcemy prowadzić tam skuteczne działania, musimy dogłębnie zmodyfikować naszych agentów i wykorzystać wabiki, które pozwolą ukryć ich prawdziwą naturę."
 espionage.24.desc.intro: "$role_spymaster$ [from.leader.GetName] przesyła nam pierwszy tajny raport z imperium §Y[from.target.GetName]§!. Stanowi to fundament naszej pierwszej §Hsiatki szpiegowskiej§! w społeczeństwie tego świata ([root.GetAAnPreFTLLower] [root.GetPreFTLLower&x])." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc: "$espionage.24.desc.intro$\n\nCi obcy nie są skażeni wiedzą o istnieniu życia w kosmosie, a ich technologia pod żadnym względem nie dorównuje naszej. Manipulowanie nimi to proste zadanie, musimy tylko dopilnować, żeby nas nie zdemaskowano."
 espionage.24.aware.desc: "$espionage.24.desc.intro$\n\nCi obcy dopiero niedawno zaczęli myśleć o istnieniu życia w kosmosie. Ich społeczeństwo nie jest jeszcze skażone tymi rozważaniami, a ich słaba technologia czyni z nich łatwe cele manipulacji, przynajmniej dopóki nasze istnienie pozostaje tajemnicą."
 espionage.25.desc: "$role_spymaster$ [from.leader.GetName] przesyła nam pierwszy tajny raport z imperium §Y[from.target.GetName]§!. Stanowi to fundament naszej pierwszej §Hsiatki szpiegowskiej§! na świecie, którego mieszkańcy jeszcze nie wiedzą o istnieniu życia w kosmosie.\n\nTo doskonała okazja do zbadania cywilizacji tego globu ([root.GetAAnPreFTLLower] [root.GetPreFTLLower&x]) i skierowania jej na korzystniejsze tory! Nie wolno nam jednak ujawnić swojego istnienia, dopóki oni nie będą na to gotowi. Nie chcemy doprowadzić do destabilizacji tego społeczeństwa." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc: "$role_spymaster$ [from.leader.GetName] przesyła nam pierwszy tajny raport z imperium §Y[from.target.GetName]§!. Stanowi to fundament naszej pierwszej §Hsiatki szpiegowskiej§! w społeczeństwie, które dopiero od niedawna domyśla się istnienia życia w kosmosie!\n\nTo doskonała okazja nie tylko do zbadania cywilizacji tego globu ([root.GetAAnPreFTLLower] [root.GetPreFTLLower&x]), ale także skierowania jej na korzystniejsze tory. Możemy też pomóc im zachować wyjątkowość ich społeczeństwa." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc: "$espionage.24.desc.intro$\n\nTo przedsięwzięcie daje wyjątkowe możliwości wpływania na to społeczeństwo ([root.GetPreFTLLower&x]), ale wiąże się też z pewnymi problemami: nasi agenci będą musieli bacznie skrywać swoje pochodzenie z innego świata. Brak rozwagi może wywołać nieprzewidziane konsekwencje."
 espionage.26.aware.desc: "$espionage.24.desc.intro$\n\nTo przedsięwzięcie daje nam wyjątkowe możliwości wpływania na cywilizację, która dopiero niedawno zaczęła rozważać istnienie życia w kosmosie. Mimo tamtejszego klimatu społecznego nasi agenci postarają się ukryć swoje pochodzenie z innego świata. Brak rozwagi może mieć nieprzewidziane skutki."
 espionage.1001.name: "Powrót agenta"
 espionage.1001.desc.intro: "Pewien dawno unieważniony szyfr właśnie się znowu pojawił. Jest on połączony z operacjami, które przeprowadzaliśmy w imperium §Y[disavowed_agent_country.GetName]§!. Wygląda na to, że jakiś były agent próbuje ponownie nawiązać kontakt.\n\nWiadomość nie zawiera szczegółów, ale są w nim sygnały oznaczające dostęp do danych wywiadowczych na temat §Hkluczowych graczy politycznych§! w obcym imperium."
 espionage.1001.desc.network: "$espionage.1001.desc.intro$\n\nNasi doradcy do spraw bezpieczeństwa potwierdzili, że szyfry do niedawna były obowiązujące, ale ich wycofanie oznacza, że są podatne na złamanie przez obce mocarstwa. Nie da się stwierdzić, czy nadawca jest rzeczywiście naszym agentem ani czy jego wiadomość jest prawdziwa."
 espionage.1001.desc.nonetwork: "$espionage.1001.desc.intro$\n\nAgent nadający wiadomość został uznany za utraconego, wobec czego nasi doradcy ds. bezpieczeństwa sugerują daleko posuniętą ostrożność. Przestarzałe szyfry należy traktować jako złamane, a powracający utraceni agenci mogą być przekupieni."
 espionage.1001.a: "Byli agenci są niewiarygodni. Zignoruj to."
 espionage.1001.b: "Przygotujcie oddział ratunkowy."
 espionage.1005.name: "Natarczywy były agent"
 espionage.1005.desc: "Otrzymaliśmy kolejną szyfrowaną wiadomość z terenu imperium §Y[disavowed_agent_country.GetName]§!, tym razem wykorzystującą inny kod. Nasz domniemany utracony agent twierdzi, że posiadane przez niego informacje i przedmioty stanowią skrajne zagrożenie dla jego życia. Grozi, że jeśli go stamtąd nie zabierzemy, zastanowi się nad §Hprzejściem na stronę wroga§!."
 espionage.1005.a: "To czcza pogróżka. Podejrzane. Ignorujemy go dalej."
 espionage.1005.b: "No dobrze. $espionage.1001.b$"
 espionage.1005.c: "Zlikwidować."
 espionage.1005.c.tooltip: "Jeśli agent jest prawdziwy i uda mu się w jakiś sposób przeżyć, istnieje ryzyko §Rzdrady§!."
 espionage.1011.name: "Nie przyznajemy się"
 espionage.1011.desc: "Nie ma dalszych wiadomości od naszego byłego agenta w imperium §Y[disavowed_agent_country.GetName]§!. Uważamy sprawę za zamkniętą.\n\nZapewne nigdy się nie dowiemy, czy to naprawdę był nasz agent - ani czy posiadał jakieś przydatne dane wywiadowcze. Natomiast jeśli był to rzeczywiście podstęp [disavowed_agent_country.GetAdj], możemy z całą pewnością stwierdzić, że zawiódł."
 espionage.1012.name: "Spalone mosty"
 espionage.1012.desc: "Otrzymaliśmy dość opryskliwą wiadomość z imperium §Y[disavowed_agent_country.GetName]§!. Informuje ona, że pojawił się u nich §Hbyły szpieg [root.GetAdj]§!, a winą za to obarcza się nas. Ponadto zostanie on poddany surowej karze, wymierzanej przez to społeczeństwo \"obcym agentom\".\n\n$espionage.2012.desc.end$"
 espionage.1012.desc.official: "Otrzymaliśmy dość opryskliwy komunikat, którego nadawcą jest [disavowed_agent_official.GetName] z imperium §Y[disavowed_agent_country.GetName]§!. Podaje [disavowed_agent_governor.GetHeShe], że zjawił się u nich osobnik twierdzący, że jest §Hbyłym szpiegiem [root.GetAdj]§!. Przedstawiciel [disavowed_agent_country.GetAdj] użył wyważonych słów, ale zdecydowanie wyraził dezaprobatę swojego imperium dla \"obcych agentów\".\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end: "Jeśli mamy wierzyć w choćby część tej wiadomości, oznaczałoby to, że porzuconego agenta spotkał przykry koniec. Tak czy inaczej ta sprawa może mieć poważne konsekwencje dyplomatyczne."
 espionage.1013.desc: "Otrzymaliśmy nietypową notę z imperium §Y[disavowed_agent_country.GetName]§!, utrzymującą, że pojawił się u nich jakiś §Hbyły szpieg [root.GetAdj]§!. Gdyby w to uwierzyć, wiadomość oznaczałaby, że porzucony agent nie tylko istnieje, ale także uznał, że nie ma innego wyjścia jak zdrada - jedynie po to, by władze [disavowed_agent_country.GetAdj] od razu go odrzuciły. Tak przynajmniej twierdzą.\n\n[disavowed_agent_country.GetName] nie podaje dokładnie, co się teraz stanie, ale domniemany obcy agent z pewnością zostanie poddany ścisłej obserwacji przez resztę swojego pobytu. Zgodnie z przyjętą praktyką imperium [disavowed_agent_country.GetName] zastosowało sankcje dyplomatyczne przeciw nam za to \"wtargnięcie na niezależne terytorium\"."
 espionage.1016.name: "Ostateczne zaprzeczenie"
 espionage.1016.desc.network: "Nasi doradcy do spraw bezpieczeństwa donoszą o zlikwidowaniu ewentualnego zagrożenia, jakie mógłby stanowić nasz były agent w imperium §Y[disavowed_agent_country.GetName]§!. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork: "Sprawa byłego agenta, który próbował ponownie nawiązać kontakt z terenu imperium §Y[disavowed_agent_country.GetName]§!, została gładko załatwiona. $espionage.1016.desc.end$"
 espionage.1016.desc.end: "Elitarny oddział specjalny zdołał potwierdzić istnienie tej osoby - a potem błyskawicznie położył mu kres. Nikt nie ma jednak pewności co do tego, czy to był prawdziwy agent, czy też element spisku [disavowed_agent_country.GetAdj].\n\nTak czy siak, zarówno sam agent, jak i wiadomości, które jakoby posiadał, znalazły się bezpiecznie poza zasięgiem któregokolwiek z zainteresowanych imperiów."
 espionage.1017.name: "Widmowy agent"
 espionage.1017.desc: "Tajna grupa uderzeniowa, którą wysłaliśmy do imperium §Y[disavowed_agent_country.GetName]§!, powróciła w wielkim pośpiechu. Wygląda na to, że nigdy nie było tam żadnego porzuconego agenta. Udało się natomiast wykryć nikłe dowody podstępu mającego zdemaskować nasze tajne działania.\n\nByć może był to spisek mający na celu realizację jakichś celów [disavowed_agent_country.GetAdj], a może jakiś trzeci gracz próbował się wmieszać w nasze operacje. Tak czy inaczej planowana eliminacja została anulowana w samą porę, by udało się uniknąć ujawnienia działań naszego wywiadu - tak dawnych, jak i obecnych."
 espionage.1017.a: "Poszczęściło nam się."
 espionage.1021.name: "Porzucony agent powraca"
 espionage.1021.desc: "Nasz niegdyś porzucony agent powrócił do przestrzeni [root.GetAdj]. Ten §Hosobnik [disavowed_agent_country.GetAdj]§! - który twierdzi, że nazywa się [disavowed_operative.GetName] - okazuje równocześnie zdenerwowanie i ulgę, jednak wszystkie badania służb bezpieczeństwa potwierdzają tę tożsamość. Końcową odprawę można opisać jako żmudną, ale informacje są użyteczne. Uzyskaliśmy dzięki nim dostęp do cennego §Yzasobu§!.\n\nSkoro ta sprawa została rozstrzygnięta, będziemy nadal wypierać się tego, że [disavowed_operative.GetName] jest naszym agentem. Skoro wiemy już, że nie zaginął w akcji, nasi obecni agenci będą mogli zadbać o to, aby tym razem nasze wyparcie się było wiarygodne."
 espionage.1022.name: "To był podstęp!"
 espionage.1022.desc: "Wygląda na to, że za bardzo pospieszyliśmy się z próbą ratowania naszego domniemanego §Hutraconego agenta§!. Całkowicie utraciliśmy kontakt z agentami wysłanymi do imperium §H[disavowed_agent_country.GetName]§!. Podejrzewamy teraz, że ten agent nigdy nie istniał.\n\nWszyscy agenci powiązani z tym spontanicznym przedsięwzięciem zostali zdemaskowani. W rezultacie nasza zdolność prowadzenia dalszych operacji w imperium [disavowed_agent_country.GetName] będzie ograniczona do czasu odbudowania siatki szpiegowskiej."
 espionage.1022.a: "To nie wróży niczego dobrego."
 espionage.1030.name: "Ukrywanie się na widoku"
 espionage.1030.desc: "Niektórzy z kontrolowanych przez nas agentów w imperium §H[vividsight_country.GetName]§! zaczynają ściągać na siebie nietypową uwagę - miejscowi uważają ich za pod jakimś względem... atrakcyjnych?\n\nNie mamy powodu przypuszczać, by groziło nam ujawnienie ich prawdziwej tożsamości, jednak coraz większa sława i wpływy agentów powodują, że trudno byłoby nam się wyprzeć naszej siatki szpiegowskiej."
 espionage.1030.a: "Przy odpowiednim podejściu to może działać na naszą korzyść."
 espionage.1030.b.hive: "To za mało. Wprowadźcie \"poprawki\"."
 espionage.1030.b.machine: "To za mało. Podrasujcie ich parametry."
 espionage.1040.name: "Niespodziewana zdobycz"
 espionage.1040.desc.regular: "$role_spymaster$ nadzoruje operacje w imperium §H[luckycatch_country.GetName]§! i donosi o niespodziewanym pozyskaniu nowego §Yzasobu§! - sympatyzującego z nami kontaktu, który będzie bardzo użyteczny dla naszych przyszłych operacji.\n\nPodjęliśmy wszelkie wysiłki, by się upewnić, że nie jest to prowokacja. Ustanowiono procedury, których celem jest na przykład minimalizowanie ryzyka natknięcia się na podwójnych agentów."
 espionage.1040.desc.gestalt: "Do naszych licznych tajnych zadań w imperium §H[luckycatch_country.GetName]§! należy ciche rozpoznanie potencjalnych zasobów - narzędzi, które moglibyśmy wykorzystać w misjach specjalnych. $role_spymaster$ donosi, że natknęliśmy się właśnie na taką zdobycz."
 espionage.1040.desc.caughtspies: "Osaczyliśmy grupę §Pszpiegów [luckycatch_country.GetAdj]§!. Wygląda na to, że prowadzili oni jakąś operację przeciwko nam. Szczegółów na razie nie znamy.\n\nJednak dzięki przesłuchaniom zdobyliśmy trochę danych wywiadowczych na temat imperium §H[luckycatch_country.GetName]§!. Ponadto nasz $role_spymaster$ ma teraz dostęp do pewnego lokalnego §Yzasobu§!, dzięki któremu możemy wykorzystać to osiągnięcie."
 espionage.1040.desc.caught: "$role_spymaster$ w imperium §H[luckycatch_country.GetName]§! donosi, że udało się nam schwytać bandę §Psabotażystów§!. Choć nie zdołaliśmy zapobiec ich wcześniejszym aktom agresji, przesłuchania wrogich agentów przyniosły nam cenną zdobycz.\n\nDane wywiadowcze, które uzyskaliśmy, nie będą użyteczne zbyt długo, ale uwięzienie sabotażystów zapewnia nam przewagę w operacjach przeciwko imperium [luckycatch_country.GetName]. Dzięki nim zdobyliśmy §Yzasoby§!, które będą pomocne w razie potrzeby."
 espionage.1040.a.tooltip: "Zyskaliśmy §Ynowy zasób§! dla naszej siatki szpiegowskiej w imperium §H[luckycatch_country.GetAdj]§!."
 espionage.1050.name: "Kto znalazł, to jego"
 espionage.1050.desc: "§Y[finderskeepers_country.GetName]§!: pewien szczególnie spostrzegawczy agent dostał w swoje [root.species.GetHandNamePlural] część §Hklucza dekryptażu [finderskeepers_country.GetAdj]§!. Wygląda na to, że jakiś nieostrożny $job_politician$ [finderskeepers_country.GetSpeciesName] zgubił to urządzenie podczas dojazdu do pracy.\n\nDobrze to wróży naszym operacjom w tym imperium, a dodatkowo dzięki badaniom nietypowej konstrukcji zdobytego aparatu uzyskaliśmy nowy wgląd w metody §Y$MOD_INTEL_DECRYPTION_ADD$§!."
 espionage.1060.name: "Lekkomyślny komunikat"
 espionage.1060.desc: "$job_politician_plural$ na [capital_scope.GetName] mają w swoich szeregach czarną owcę, która lekkomyślnie zgubiła pakiet wrażliwych materiałów, zawierający §Hklucz dekryptażu§!. Samo wyniesienie tych dokumentów poza obiekty rządowe stanowi poważne naruszenie przepisów.\n\nNasze władze starają się jak najszybciej zmienić systemy zabezpieczeń, gdyż jest całkiem możliwe, że zaginione materiały wpadły we wrogie [root.species.GetHandNamePlural]."
 espionage.1060.desc.corp: "[capital_scope.GetName]: [root.GetCorpRulerJobPlural] mają w zespole kogoś, kto zdołał zgubić pakiet wrażliwych materiałów zawierający §Hklucz dekryptażu§!. Samo jego istnienie poza ściśle wyznaczoną strefę stanowi rażące naruszenie przepisów.\n\nNasze zespoły ochrony starają się jak najszybciej zmienić procedury działania, gdyż jest całkiem możliwe, że zaginione materiały wpadły w [root.species.GetHandNamePlural] naszej konkurencji."
 espionage.1060.a: "Znaleźć niezgułę i natychmiast zwolnić!"
 espionage.1060.a.tooltip: "£job_politician£ §Y$job_politician$§! w naszej stolicy otrzymuje wypowiedzenie i §Rdegradację§!."
 espionage.1060.b: "$espionage.1060.a$"
 espionage.1060.b.tooltip: "§Y[root.GetCorpRulerJobIcon]§! w naszej stolicy otrzymuje wypowiedzenie i §Rdegradację§!."
 espionage.1070.name: "Wykryto wrogą infiltrację"
 espionage.1070.desc.identified.intro: "Nasze zespoły szyfrujące pojmały bandę niebezpiecznych intruzów. Wygląda na to, że ci niedoszli wrogowie działali na rzecz §H[hostile_infiltration_country.GetAdj]§!, a ich plan mógł kosztować życie wielu [root.species.GetAdj] i wyrządzić znaczne szkody."
 espionage.1070.desc.identified: "$espionage.1070.desc.identified.intro$\n\nUdało się nam §Yrozszyfrować§! różne dokumenty, które posiadali intruzi, aczkolwiek żaden z nich nie opisuje pełnego zakresu ich planów przeciwko nam. Nie jesteśmy też w stanie stwierdzić, jaki mógłby być kolejny ruch wrogich szpiegów. Zyskaliśmy wobec tego względnie mało danych wywiadowczych.\n\nMusimy starannie rozważyć naszą reakcję. Być może należałoby utrzymać w tajemnicy nasz potencjał i udawać nieświadomość przed naszymi galaktycznymi sąsiadami. Mamy jednak także uzasadnienie dla ujawnienia planowanych przeciwko nam aktów przemocy."
 espionage.1070.desc.identified.hostile: "$espionage.1070.desc.identified.intro$\n\nWśród materiałów, które wydobyliśmy od nich siłą, znalazła się pewna liczba rejestrów łącznościowych, które zdołaliśmy rozszyfrować. Żaden z nich nie opisuje pełnego zakresu ich planów przeciwko nam; ochrona [hostile_infiltration_country.GetAdj] jest przynajmniej na tyle kompetentna, że możemy pozyskiwać jedynie niekompletne dane wywiadowcze. Pozostałe wyniki przesłuchań stanowią tylko niepewne pogłoski.\n\nMimo iż chcielibyśmy wyrazić uzasadnione oburzenie, mądrze będzie dokładnie rozważyć naszą reakcję. Być może lepiej byłoby utrzymać w tajemnicy nasze umiejętności szyfrowania i udawać nieudolność przed naszymi wrogami. Gdybyśmy ujawnili akty przemocy, jakie planowali [hostile_infiltration_country.GetName], mogłoby zyskać nam sympatię ze strony tych wrogów."
 espionage.1070.desc.unknown: "Nasze zespoły szyfrujące schwytały bandę anonimowych, ale śmiertelnie groźnych infiltratorów. Twierdzą oni, że pracują dla różnych zleceniodawców, czego nie jesteśmy w stanie sprawdzić.\n\n$espionage.1070.desc.middle$\n\nWarto być może pilniej śledzić [hostile_infiltration_country.GetName], na wszelki wypadek. Z drugiej strony, możemy też odnieść korzyść z milczenia i niezdradzania względnej słabości naszych własnych zabezpieczeń."
 espionage.1070.desc.middle: "Ci agenci wyglądający na [hostile_infiltration_country.species.GetAdj] mieli przy sobie różne podejrzane dokumenty, z których część zdołaliśmy łatwo rozszyfrować. Podejrzewamy jednak, że stanowią one sfałszowaną zmyłkę lub podstęp. Być może schwytani szpiedzy rzeczywiście pracują dla [hostile_infiltration_country.GetAdj], ale dowody są niejednoznaczne."
 espionage.1070.desc.unknown.hostile: "Nasz zespół szyfrujący schwytał bandę anonimowych, ale śmiertelnie groźnych infiltratorów. Nawet w trakcie intensywnych przesłuchań twierdzą oni, że pracują dla różnych zleceniodawców, czego nie jesteśmy w stanie sprawdzić.\n\n$espionage.1070.desc.middle$\n\nMoglibyśmy dokonać odwetu wobec [hostile_infiltration_country.GetAdj] - takie działanie może zostałoby nawet uznane za usprawiedliwione. Jest też możliwe, że cały incydent to sprytna przynęta mająca na celu odwrócenie naszej uwagi od prawdziwych wrogów."
 espionage.1070.a: "Siedzieć cicho i obserwować."
 espionage.1070.b: "Galaktyka musi się o tym dowiedzieć!"
 espionage.1070.b.tooltip: "\n§H§Y[hostile_infiltration_country.GetName]§! zostaną powiadomieni, że złapaliśmy ich agentów.§!"
 espionage.1070.c: "Nie ma co się spieszyć."
 espionage.1070.d: "Ktoś musi za to odpowiedzieć."
 espionage.1070.e: "Niech zapłacą za nasze milczenie."
 espionage.1070.e.fail: "§Y[from.GetName]§! nie zwrócą większej uwagi na taki gest."
 espionage.1071.name: "Tajność odtajniona"
 espionage.1071.desc: "Nasz aktualny cel działań szpiegowskich, §Y[from.GetName]§!, nie tylko przejrzeli nasz plan, ale postanowili też §Pzdemaskować§! nasze działania!\n\nMożliwe, że nie mają sprawdzalnych dowodów na poparcie swoich twierdzeń - chyba niewielu im uwierzy. Jednak już samo oskarżenie może nam zaszkodzić."
 espionage.1071.desc.hostile: "Nasz aktualny cel działań szpiegowskich, §Y[from.GetName]§!, nie tylko przejrzeli nasz plan, ale postanowili też §Pzdemaskować§! nasze działania przeciw nim.\n\nMożliwe, że nie mają na to prawdziwych dowodów - być może próbują blefować, by nas obrazić albo zyskać przychylność swoich galaktycznych sąsiadów."
 espionage.1071.a: "Żałosne."
 espionage.1071.b: "My też umiemy grać w tę grę."
 espionage.1072.name: "Zarzuty szpiegostwa"
 espionage.1072.desc: "§H[from.GetName]§! oskarżają nas o §Pwrogie szpiegostwo§!. Ich zarzuty - że wysłaliśmy agentów w celu dokonania przeciwko nim ohydnych aktów agresji - są zbudowane na wątłych i źle interpretowanych dowodach.\n\nNiezależnie od sposobu rozpatrzenia i wiarygodności, oskarżenie to spowoduje sankcje dyplomatyczne ze strony [from.GetAdj]. Zapewne nie odczujemy zbytnio ich następstw, ale jest mało prawdopodobne, by ta skaza na honorze pozostała niezauważona przez ich sojuszników, a nawet naszych."
 espionage.1072.a: "To nas nie obchodzi."
 espionage.1073.name: "Reperkusje za szpiegostwo"
 espionage.1073.desc: "Ostatni cel naszych działań szpiegowskich, §Y[from.GetName]§!, przyłapali nas na gorącym uczynku i §Hzażądali przysług politycznych§!. W zamian za to zgodzili się nie ujawniać naszych tajnych działań opinii galaktycznej.\n\nJest możliwe, że te roszczenia nie są wsparte rzeczywistymi dowodami, ale już samo oskarżenie wyrządziłoby nam spore szkody. Niezależnie od ich motywacji, [from.GetName] mają podstawy do nacisków politycznych."
 espionage.1081.name: "Odkryto podstępny spisek"
 espionage.1081.desc: "Nasi agenci na terytorium §Y[insidious_plot_spynetwork.GetAdj]§! odkryli coś niezwykłego: wiarygodne wskazówki, że §H[insidious_plot_country.GetName]§! planują nas oszukać! Na razie nie dysponujemy szczegółowymi informacjami na temat tego spisku, ale ma on jakoby obejmować zmanipulowanie naszych aktualnych stosunków - podważenie umów opartych na zaufaniu i naszym stylu życia.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile: "Nasi agenci na terytorium §Y[insidious_plot_spynetwork.GetAdj]§! odkryli pogłoski, że §H[insidious_plot_country.GetName]§! planują nas oszukać. Na razie nie dysponujemy szczegółowymi informacjami na temat tego spisku, ale ma on być jakoby próbą podważenia naszego stylu życia.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro: "Nie wiadomo dokładnie, jak ta informacja dostała się w posiadanie [insidious_plot_spynetwork.GetSpeciesAdj]. Jednak wysiłki naszych ludzi, mające na celu śledzenie podejrzanych agentów wywiadu [insidious_plot_spynetwork.GetAdj], opłaciły się. Jeśli te dane są prawdziwe, [insidious_plot_spynetwork.GetSpeciesName] wykonali za nas sporo ciężkiej pracy."
 espionage.1081.desc.samecountry: "Nasi agenci na terytorium §Y[insidious_plot_spynetwork.GetAdj]§! odkryli wiarygodne plotki o miejscowym spisku przeciwko nam. Wygląda na to, że agenci §H[insidious_plot_country.GetAdj]§! są cokolwiek niedbali, jeśli chodzi o dochowywanie zasad tajności.\n\nNa razie nie dysponujemy szczegółowymi informacjami na temat spisku, ale ma on jakoby obejmować zmanipulowanie naszych aktualnych stosunków - podważenie umów opartych na zaufaniu i naszym stylu życia."
 espionage.1081.a: "Co za diabły!"
 espionage.1082.name: "Ujawniono podejrzany spisek"
 espionage.1082.desc: "Nasi agenci na terytorium §Y[insidious_plot_spynetwork.GetAdj]§! odkryli podejrzane dowody tego, że §H[insidious_plot_country.GetName]§! będą chcieli wkrótce nas oszukać.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry: "Nasi agenci na terytorium §Y[insidious_plot_spynetwork.GetAdj]§! odkryli podejrzane dowody tego, że w najbliższej przyszłości agenci wroga rozpoczną oszukańczą kontroperację przeciwko nam.\n\n$espionage.1082.outro$"
 espionage.1082.outro: "Na razie nie dysponujemy szczegółowymi informacjami na temat spisku, ale ma on jakoby obejmować zmanipulowanie naszych aktualnych stosunków - podważenie umów opartych na zaufaniu i naszym stylu życia. $role_spymaster$ [insidious_plot_spymaster.GetName] zaleca jednak ostrożność, gdyż łatwość zdobycia przez nas tych informacji jest §Pdość podejrzana§!."
 espionage.1082.a: "Nie możemy tolerować tej potencjalnej obrazy."
 espionage.1082.b: "To pewnie jakaś zagrywka. Zignorować."
 espionage.1085.name: "Wplątani w spisek"
 espionage.1085.desc: "Zostaliśmy wplątani w spisek przeciwko imperium §H[from.GetAdj]§!. Zarzuty są tak niejasne, że sami nie możemy jednoznacznie stwierdzić, czy coś z tego będzie.\n\nNasi szpiedzy protestują, że te oskarżenia są bezpodstawne, i twierdzą, że to albo reakcja obronna kontrwywiadu jednego z naszych celów, albo kampania oszczerstw prowadzona przez jakieś inne państwo. Niezależnie od przyczyn [from.GetName] poczuli się urażeni."
 espionage.1085.desc.neverspied: "Co zadziwiające, zostaliśmy wplątani w jakiś nieokreślony spisek przeciwko imperium §H[from.GetAdj]§!. Te zarzuty są doprawdy śmieszne, biorąc pod uwagę, że do tej pory w ogóle nie prowadziliśmy działań szpiegowskich - jednak [from.GetName] nie będą w stanie tego dostrzec.\n\nWygląda na to, że jakieś nieznane państwo próbuje nas wrobić i obciążyć winą za własne występki - albo po prostu w celu wywołania chaosu dyplomatycznego. Niezależnie od przyczyn [from.GetName] poczuli się urażeni."
