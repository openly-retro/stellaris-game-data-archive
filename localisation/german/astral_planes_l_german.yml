 action_dimensional_shifting: "Dimensionale Verschiebung"
 action_dimensional_shifting_desc: "Indem wir das Gewebe zwischen dieser und einer anderen Dimension manipulieren, können wir sie zusammenfalten und beeindruckende Ergebnisse erzielen."
 action_dimensional_shifting_tooltip: "Schaltet die Flottenaktion \"§YPhasenflotte§!\" frei. Dies erlaubt es Euch, eine Flotte für §Y180§! Tage in eine andere Dimension zu verschieben.\n\nDie Flotten kehren vollständig repariert zurück."
 action_folding_hyperspace: "Hyperraum falten"
 action_folding_hyperspace_desc: "Indem wir die Ebene zwischen den Dimensionen manipulieren, können wir den Raum zusammenfalten und beeindruckende Ergebnisse erzielen."
 action_folding_hyperspace_tooltip: "Schaltet die Flottenaktion §YAstralsprung§! frei, mit der Schiffe sofort zu einem System innerhalb der eigenen Grenzen springen können."
 action_astral_siphon: "Astralsauger"
 action_astral_siphon_desc: "Es gibt eine Möglichkeit, das Gewebe zwischen der Raum und Zeit zu entwirren. Durch den Bau sorgfältig kalibrierter Extraktionsgeräte können wir eine konstante Menge an $astral_threads$ erzeugen."
 action_astral_siphon_unlock_tooltip_common: "erhöhen die Lagerkapazität von $ASTRAL_THREADS_ICON$ und stellen Jobs für §Y[GetAstralResearcherJobWithIcon]§! zur Verfügung.\n[GetAstralResearcherEffect]"
 action_astral_siphon_unlock_tooltip_lvl1: "Neues planetares Gebäude: §Y$building_astral_siphon_1$§!.\n§Y$building_astral_siphon_1$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl2: "Erlaubt es uns, einen §Y$building_astral_siphon_1$§! zu einem §Y$building_astral_siphon_2$§! zu verbessern.\n§Y$building_astral_siphon_2$§! $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl3: "Erlaubt es uns, einen §Y$building_astral_siphon_2$§! zu einem §Y$building_astral_siphon_3$§! zu verbessern.\n§Y$building_astral_siphon_3$§! $action_astral_siphon_unlock_tooltip_common$"
 building_astral_siphon_1: "Astralsauger"
 building_astral_siphon_1_desc: "Astralfasern aus dem Gewebe der Realität zu lösen, ist eine äußerst heikle Angelegenheit. Diese Konstruktionen verhindern, dass die Grenze zwischen den Realitäten zerbröckelt."
